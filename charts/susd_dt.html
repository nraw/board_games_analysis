n", "Simultaneous Action Selection", "Solo / Solitaire Game", "Worker Placement with Dice Workers"], "designers": ["Joseph Z Chen", "Justin Faulkner"], "artists": ["Joseph Z Chen"], "publishers": ["Metafactory Games", "BoardM Factory", "Deep Water Games", "Strohmann Games"], "description": "It's a manufacturing arms race! Compete against other players as you try to build the most efficient set of factories in the shortest time. You must carefully manage your blueprints, train your workers, and manufacture as many goods as possible in order to achieve industrial dominance!\n\nIn Fantastic Factories, you race to manufacture the most goods or build the most prestigious buildings. There are elements of dice rolling, worker placement, engine building, resource management, tableau building, simultaneous play, and some card drafting. Each round is split into two phases, the market phase and the work phase.\n\nDuring the market phase, you choose to either acquire a new blueprint for free or pay to hire a contractor. Blueprints are used to construct new factories during the work phase. Contractors can be used to reinforce your strategy by providing resources or allowing you to roll additional dice. You need to be mindful of what cards are available in the marketplace and the strategies your opponents may be pursuing.\n\nDuring the work phase, all players simultaneously roll their dice and use their dice as workers to run factories. Factories start as blueprints and need to be constructed. Once constructed, each factory can be used once each turn. Worker placement can happen in any order and figuring out the correct sequence can enable a powerful chain of actions. Additionally, you can build training facilities that allow you to manipulate the dice values of your workers. Each work phase is like solving a unique worker placement puzzle in order to optimize your output of resources and goods.\n\nOnce any player has manufactured 12 goods or constructed 10 buildings, the game end is triggered and one additional and final round is played. The player with the most points wins (combination of building prestige and manufactured goods). With over 30 unique blueprints and countless synergies across buildings, each game is unique. Fantastic Factories offers a lot of replay value and satisfaction as players discover new factory engines with each game.\n\n\u2014description from the publisher\n\nA large collection of solo puzzles have also been created for Fantastic Factories along with official tools to create more. This puzzle collection can be found in the BGG Play-By-Forum area.\n\n", "expansions": [{"id": "323297", "name": "Fantastic Factories: Faction Pack 1"}, {"id": "319035", "name": "Fantastic Factories: Manufactions"}, {"id": "291840", "name": "Fantastic Factories: Promo Pack 1"}, {"id": "323296", "name": "Fantastic Factories: Promo Pack 2"}, {"id": "320242", "name": "Fantastic Factories: Subterfuge"}], "expands": [], "yearpublished": 2019, "minplayers": 1, "maxplayers": 5, "playingtime": 60, "minplaytime": 45, "maxplaytime": 60, "minage": 14, "stats": {"usersrated": 1843, "average": 7.5081, "bayesaverage": 6.57238, "stddev": 1.14799, "median": 0.0, "owned": 3527, "trading": 59, "wanting": 263, "wishing": 1258, "numcomments": 518, "numweights": 54, "averageweight": 2.2407, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 892}, {"id": "5497", "name": "strategygames", "friendlyname": "Strategy Game Rank", "value": 475}]}, "suggested_players": {"total_votes": 43, "results": {"1": {"best_rating": 6, "recommended_rating": 23, "not_recommended_rating": 6}, "2": {"best_rating": 5, "recommended_rating": 27, "not_recommended_rating": 5}, "3": {"best_rating": 15, "recommended_rating": 9, "not_recommended_rating": 4}, "4": {"best_rating": 7, "recommended_rating": 12, "not_recommended_rating": 7}, "5": {"best_rating": 1, "recommended_rating": 11, "not_recommended_rating": 12}, "5+": {"best_rating": 0, "recommended d"], "implementations": [], "mechanics": ["Auction/Bidding", "Modular Board", "Player Elimination", "Simultaneous Action Selection", "Variable Player Powers"], "designers": ["Jes\u00fas Torres Castro"], "artists": ["Javier Gonz\u00e1lez Cava", "Arnaud Demaegd", "Neriac", "David Prieto", "Pascal Quidault"], "publishers": ["Asmodee", "Asterion Press", "Hobby Japan", "Ludonova", "MYBG Co., Ltd.", "Space Cowboys", "Summon Games"], "description": "Watson & Holmes is a game of deduction set within the magnificent works of Arthur Conan Doyle. Two to seven aspiring detectives step into the shoes of Doctor Watson, working alongside the detective Sherlock Holmes to try to solve a series of so far unpublished cases directly extracted from Doctor John H. Watson's diaries. Those who accept the challenge relive the adventures of the crime-solving duo, visiting each of the locations where the inquiries were made. Following the trail, each clue brings players closer to solving the case.\n\nThe objective of the game is to immerse yourself in the Victorian world depicted in each story. Visit the right places, decipher the clues, and above all find the path that leads you to solve the mystery before anybody else. Victory goes to the player who accurately uses the deductive reasoning so famously and ingeniously implemented by the hero of 221B Baker Street.\n\nThe game consists of a series of separate cases, each of which raises a number of questions that each player tries to solve before anyone else. To do this, once the case and the questions have been read aloud, players proceed to visit the locations where the clues are located. Each location cannot be accessed by more than one player at any one time, so if two or more players want to go to the same place, the player who travels there the fastest (i.e., he who uses the largest number of Carriage Tokens) gets the clue, forcing the others to go to a different location. Once every player has a destination, they proceed to read in secret the clue that was discovered at that location. They can discreetly take any notes they deem appropriate. Once this is done, the cards are returned to their place so that others can read them in later turns.\n\nThis procedure is repeated during each turn until one player believes he has found the solutions to the case; at that time, he must go to 221B Baker Street to check if his answers are correct. If all the answers are correct, the player wins; if they are wrong, he will have lost and retires from the game, and the game continues.\n\nEach detective will also have the invaluable assistance of a number of Sherlock Holmes' allies, above all, the good Dr Watson and of course of the detective himself.\n\n", "expansions": [{"id": "245755", "name": "Watson & Holmes: La dama encarcelada"}], "expands": [], "yearpublished": 2015, "minplayers": 2, "maxplayers": 7, "playingtime": 75, "minplaytime": 45, "maxplaytime": 75, "minage": 12, "stats": {"usersrated": 2168, "average": 7.36029, "bayesaverage": 6.57657, "stddev": 1.36545, "median": 0.0, "owned": 4758, "trading": 140, "wanting": 216, "wishing": 1281, "numcomments": 438, "numweights": 40, "averageweight": 2.225, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 883}, {"id": "5496", "name": "thematic", "friendlyname": "Thematic Rank", "value": 170}]}, "suggested_players": {"total_votes": 31, "results": {"1": {"best_rating": 0, "recommended_rating": 2, "not_recommended_rating": 16}, "2": {"best_rating": 1, "recommended_rating": 8, "not_recommended_rating": 18}, "3": {"best_rating": 4, "recommended_rating": 14, "not_recommended_rating": 7}, "4": {"best_rating": 17, "recommended_rating": 7, "not_recommended_rating": 0}, "5": {"best_rating": 17, "recommended_rating": 5, "not_recommended_rating": 2}, "6": {"best_rating": 7, "recommended_rating": 13, "not_recommended_rating": 3}, "7": {"best_rating": 5, "recommended_rating": 10, "not_recommended_rating": 7}, "7+": {"best_rating": 0, "recomm itory.\n\nThe fiercest player will occupy Tokyo, and earn extra victory points, but that player can't heal and must face all the other monsters alone!\n\nTop this off with special cards purchased with energy that have a permanent or temporary effect, such as the growing of a second head which grants you an additional die, body armor, nova death ray, and more.... and it's one of the most explosive games of the year!\n\nIn order to win the game, one must either destroy Tokyo by accumulating 20 victory points, or be the only surviving monster once the fighting has ended.\n\nFirst Game in the King of Tokyo series\n\n", "expansions": [{"id": "193320", "name": "King of New York: Power Up!"}, {"id": "250532", "name": "King of Tokyo/New York: Monster Pack \u2013 Anubis"}, {"id": "207292", "name": "King of Tokyo/New York: Monster Pack \u2013 Cthulhu"}, {"id": "282788", "name": "King of Tokyo/New York: Monster Pack \u2013 Cybertooth"}, {"id": "233076", "name": "King of Tokyo/New York: Monster Pack \u2013 King Kong"}, {"id": "234725", "name": "King of Tokyo: Champion of the Gods Promo Card"}, {"id": "211103", "name": "King of Tokyo: Fish Market promo card"}, {"id": "292108", "name": "King of Tokyo: Frantic Mutations Promo Card"}, {"id": "132530", "name": "King of Tokyo: Garfield's Gift Promo Card"}, {"id": "147183", "name": "King of Tokyo: Halloween"}, {"id": "127067", "name": "King of Tokyo: Power Up!"}, {"id": "98833", "name": "King of Tokyo: Promo Cards"}, {"id": "318580", "name": "King of Tokyo: Super Jump Goodie Card"}, {"id": "287306", "name": "King of Tokyo: Teamwork Promo Card"}, {"id": "154945", "name": "King of Tokyo: The Horde Promo Card"}, {"id": "249752", "name": "King of Tokyo: Zombify promo card"}], "expands": [], "yearpublished": 2011, "minplayers": 2, "maxplayers": 6, "playingtime": 30, "minplaytime": 30, "maxplaytime": 30, "minage": 8, "stats": {"usersrated": 56425, "average": 7.18817, "bayesaverage": 7.09398, "stddev": 1.32168, "median": 0.0, "owned": 80915, ult. After each mission, the game can be paused and continued later. During each mission, it is not the amount of tricks, but the right tricks at the right time that count.\n\nThe team completes a mission only if every single player is successful in fulfilling their tasks.\n\nThe game comes with 50 missions, with three additional missions published in spielbox 2/2020.\n\n", "expansions": [{"id": "307204", "name": "The Crew: Flight to the ISS"}, {"id": "311184", "name": "The Crew: The Deimos Adventure"}], "expands": [], "yearpublished": 2019, "minplayers": 2, "maxplayers": 5, "playingtime": 20, "minplaytime": 20, "maxplaytime": 20, "minage": 10, "stats": {"usersrated": 11141, "average": 8.02773, "bayesaverage": 7.69018, "stddev": 1.22559, "median": 0.0, "owned": 23668, "trading": 141, "wanting": 475, "wishing": 4109, "numcomments": 1679, "numweights": 256, "averageweight": 2.0, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 50}, {"id": "5497", "name": "strategygames", "friendlyname": "Strategy Game Rank", "value": 43}, {"id": "5499", "name": "familygames", "friendlyname": "Family Game Rank", "value": 3}]}, "suggested_players": {"total_votes": 242, "results": {"1": {"best_rating": 1, "recommended_rating": 2, "not_recommended_rating": 141}, "2": {"best_rating": 8, "recommended_rating": 77, "not_recommended_rating": 81}, "3": {"best_rating": 49, "recommended_rating": 119, "not_recommended_rating": 26}, "4": {"best_rating": 164, "recommended_rating": 36, "not_recommended_rating": 1}, "5": {"best_rating": 17, "recommended_rating": 88, "not_recommended_rating": 46}, "5+": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 107}}}, "usersrated": 11141.0, "average": 8.02773, "bayesaverage": 7.69018, "stddev": 1.22559, "median": 0.0, "owned": 23668.0, "trading": 141.0, "wanting": 475.0, "wishing": 4109.0, "numcomments": 1679.0, "numweights": 256.0, "averageweight": 2.0, "ranks": [{"id": "1", "name": "boardgame", "frien r chooses one of the nine unique and asymmetrical alien races that have come together to form a trade federation in their quadrant. Each race has its own deck of cards representing all the existing and future technologies it might research. Some races also have other cards related to unique features of their culture. These cards represent portions of the culture's economy and require spending some number of cubes to use, resulting in an output of more cubes, ships, and possibly victory points. Since each culture's outputs rarely match their inputs, players need to trade goods with one another to run their converters to create the resources they truly need to run their society most efficiently and have an effective economy. Almost everything is negotiable, including colonies, ships, and all kinds of resources.\n\nEach game round contains an open trading phase in which all players can negotiate and execute deals for cubes, ships, colonies, even the temporary use of technologies! Players with enough resources can also research technologies, upgrade colonies, and spend resources on their race's special cards during this phase. Once complete, all players simultaneously run their economies, spending resources to gain more resources. The Confluence follows, starting with players sharing newly researched technologies with all other races and following with bidding to acquire new colonies and research teams. Researching a new technology grants many victory points for the prestige of helping galactic society advance. When one race builds a new technology, it is shared with everyone else. Technologies can be upgraded when combined with other technologies.\n\nThe ultimate goal is victory points, which are acquired by researching technologies, using your economy to convert resources to goods, and converting your leftover goods into points at the end of the game.\n\nThe game is almost all simultaneous play.\n\nSidereal Confluence: Remastered Edition features the same gameplay as the first edition of the game from 2017, but features an updated card layout, a teaching guide, and an improved rulebook for easy set-up and learning with more visual examples and clear key terms.\n\n", "expansions": [], "expands": [], "yearpublished": 2017, "minplayers": 4, "maxplayers": 9, "playingtime": 180, "minplaytime": 120, "maxplaytime": 180, "minage": 14, "stats": {"usersrated": 2228, "average": 7.80451, "bayesaverage": 6.85096, "stddev": 1.65084, "median": 0.0, "owned": 3186, "trading": 94, "wanting": 500, "wishing": 2328, "numcomments": 637, "numweights": 85, "averageweight": 3.6706, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 523}, {"id": "5497", "name": "strategygames", "friendlyname": "Strategy Game Rank", "value": 260}]}, "suggested_players": {"total_votes": 55, "results": {"1": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 33}, "2": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 34}, "3": {"best_rating": 0, "recommended_rating": 11, "not_recommended_rating": 23}, "4": {"best_rating": 7, "recommended_rating": 32, "not_recommended_rating": 7}, "5": {"best_rating": 21, "recommended_rating": 22, "not_recommended_rating": 0}, "6": {"best_rating": 26, "recommended_rating": 15, "not_recommended_rating": 0}, "7": {"best_rating": 16, "recommended_rating": 20, "not_recommended_rating": 2}, "8": {"best_rating": 7, "recommended_rating": 25, "not_recommended_rating": 5}, "9": {"best_rating": 5, "recommended_rating": 24, "not_recommended_rating": 7}, "9+": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 25}}}, "usersrated": 2228.0, "average": 7.80451, "bayesaverage": 6.85096, "stddev": 1.65084, "median": 0.0, "owned": 3186.0, "trading": 94.0, "wanting": 500.0, "wishing": 2328.0, "numcomments": 637.0, "numweights": 85.0, "averageweight": 3.6706, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 523}, {"id": "5497", "name": "strategygames", "friendlyname": "Strategy Game Rank", "value": 260}], "game_family": "", "reimplementation": true, "bestplayers": "6", "num_expansions": 0, "dice_tower_excellence": true, "susd": true, "recommendations": "SUSD & DT"}, {"id": "208024", "name": "The Reckoners", "alternative_names": [], "thumbnail": "https://cf.geekdo-images.com/pErtwXL-jxcz_l7akqACmg__thumb/img/ixsm739pmLZwGaqksGykCp-pkXI=/fit-in/200x150/filters:strip_icc()/pic3584095.jpg", "image": "https://cf.geekdo-images.com/pErtwXL-jxcz_l7akqACmg__original/img/zjyFqiCSMPium81KSIWOzus08qo=/0x0/pic3584095.jpg", "expansion": false, "accessory": false, "families": ["Components: Game Trayz Inside", "Components: Miniatures", "Crowdfunding: Kickstarter", "Players: Games with Solitaire Rules", "Series: Madison Game Design Cabal"], "categories": ["Dice", "Novel-based", "Science Fiction"], "implementations": [], "mechanics": ["Card Drafting", "Cooperative Game", "Dice Rolling", "Push Your Luck", "Simultaneous Action Selection", "Solo / Solitaire Game", "Variable Player Powers"], "designers": ["Brett Sobol", "Seth Van Orden"], "artists": ["Noah Adelman", "Miguel Coimbra", "Ian O'Toole"], "publishers": ["Nauvoo Games"], "description": "The Reckoners, a game based on the young adult fantasy novels by Brandon Sanderson, allows players to take on the roles of the novels' protagonists and work together to save the world.\n\nBackground:\n10 years ago... A mysterious burst in the sky gave ordinary men and women extraordinary powers. They're called Epics. But, every Epic turned out to be evil. Today, in the city once known as Chicago (now Newcago), an all-powerful Epic named Steelheart reigns supreme!\n\nNobody fights back... nobody but the Reckoners! This is where you come in. You are a member of the Reckoners, a skilled group of normal humans who assassinate Epics. Your mission is simple, but not easy. Take down Steelheart and his Epics and save the city.\n\nGameplay:\nThe Reckoners is a simultaneous, co-operative game for 1-6 players that plays in 75 minutes. You win by defeating Steelheart. But before you can defeat him, you must first discover his weakness. Throughout the game, you will work with your fellow Reckoners to research and attack Steelheart, but he is not alone. Numerous Epics are scattered throughout the city, and they will wreak havoc upon the population, if left unchecked. If the Epics manage to destroy Newcago by reducing the population to 0, then all Reckoners lose.\n\nThe Reckoners determine which actions to take primarily through a simultaneous, dice rolling mechanism, where each player can keep and reroll results up to three times at their own pace. Equipment Cards and Plan Tokens will also allow you to gain extra actions or improve/manipulate the results of your dice. Actions are resolved simultaneously as well, so communication and collaborative planning are key to ensuring optimal outcomes.\n\nYour dice can be used to attack Epics, research Epics, contain Epics, attack Enforcement, earn money, acquire Plan Tokens, move around the game board, remove barricades, and activate special equipment powers. Researching and Attacking Epics will help you earn valuable rewards, including clues about Steelheart's weakness. But, there will always be more Epics than you, so you have to choose your battles wisely. When all actions have been taken by The Reckoners, then it's the Epics turn.\n\nEach round, all of the Epics are going to activate, performing an array of actions and then powering up to be even more devastating next round. Each Epic also has a unique set of actions it performs, so you're always facing multiple threats that function very differently. The crux of the game is deciding how to resolve these competing threats and prioritize your actions together to eliminate Epics and ultimately win the game. How, when, and where you act will determine your victory or failure.\n\nSummary:\nIn short, The Reckoners plays like a challenging, ever-shifting puzzle. If you like co-operative games where you carefully manage resources, build powerful action combos, create tactical plans with your teammates, and work together to take down the bad guy while on the brink of defeat, then be sure to check out The Reckoners.\n\n\u2014description from the publisher\n\n", "expansions": [{"id": "256238", "name": "The Reckoners: Kickstarter Promo Pack"}, {"id": "319115", "name": "The Reckoners: Steelslayer"}], "expands": [], "yearpublished": 2018, "minplayers": 1, "maxplayers": 6, "playingtime": 100, "minplaytime": 60, "maxplaytime": 100, "minage": 13, "stats": {"usersrated": 1336, "average": 7.82271, "bayesaverage": 6.52143, "stddev": 1.36732, "median": 0.0, "owned": 2429, "trading": 41, "wanting": 250, "wishing": 1142, "numcomments": 326, "numweights": 41, "averageweight": 2.7317, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 982}, {"id": "5496", "name": "thematic", "friendlyname": "Thematic Rank", "value": 159}]}, "suggested_players": {"total_votes": 28, "results": {"1": {"best_rating": 2, "recommended_rating": 15, "not_recommended_rating": 3}, "2": {"best_rating": 6, "recommended_rating": 15, "not_recommended_rating": 0}, "3": {"best_rating": 11, "recommended_rating": 9, "not_recommended_rating": 2}, "4": {"best_rating": 12, "recommended_rating": 6, "not_recommended_rating": 1}, "5": {"best_rating": 5, "recommended_rating": 9, "not_recommended_rating": 6}, "6": {"best_rating": 3, "recommended_rating": 8, "not_recommended_rating": 9}, "6+": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 14}}}, "usersrated": 1336.0, "average": 7.82271, "bayesaverage": 6.52143, "stddev": 1.36732, "median": 0.0, "owned": 2429.0, "trading": 41.0, "wanting": 250.0, "wishing": 1142.0, "numcomments": 326.0, "numweights": 41.0, "averageweight": 2.7317, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 982}, {"id": "5496", "name": "thematic", "friendlyname"  the game\u2019s most innovative features and adds a unique feel to the way your capital ships must accommodate for inertia as they maneuver through the stars.\n\nIt consists of a number of segments linked with hinges, which is used to plot the ship's course. More nimble ships are allowed to turn the ship further at each hinge.\n\nCommand Stack\nArmada balances the awesome scale of the Star Wars galaxy\u2019s ships and space warfare with intuitive ship designs and accessible rules for issuing commands and resolving combat that make for rich, engaging, and highly tactical play experiences.\n\nCapital ships are extremely powerful war machines, but they\u2019re also massive and sophisticated vessels that can\u2019t swiftly react to every development in the heat of battle. Accordingly, the key to flying these vessels effectively is learning how to plan ahead. You want to issue your commands in such a way that your crews will be ready to execute them at just the right times.\n\nEach of your pre-painted capital ships has a command value, which determines how many commands it will have in its stack at any given point in time. During setup, you secretly build your initial command stack, selecting from any of four different commands, each of which provides a different advantage. Once you have locked your selections, you place the commands in your stack in the order of your choice. Then, during each round of game play, you secretly select and assign a new command to your ship, placing it at the bottom of your command stack, before you reveal the command at the top of your stack and gain its benefits.\n\n", "expansions": [{"id": "198787", "name": "Star Wars: Armada \u2013  Rebel Transports Expansion Pack"}, {"id": "169017", "name": "Star Wars: Armada \u2013 Assault Frigate Mark II Expansion Pack"}, {"id": "235604", "name": "Star Wars: Armada \u2013 Chimaera Expansion Pack"}, {"id": "168928", "name": "Star Wars: Armada \u2013 CR90 Corellian Corvette Expansion Pack"}, {"id": "16 ons": "SUSD"}, {"id": "261594", "name": "Warhammer Underworlds: Nightvault", "alternative_names": [], "thumbnail": "https://cf.geekdo-images.com/viScuLBeqS4GcnSc545R1w__thumb/img/vI6cXMSLzM0BgA5FJZcsZdQEnbM=/fit-in/200x150/filters:strip_icc()/pic4327788.jpg", "image": "https://cf.geekdo-images.com/viScuLBeqS4GcnSc545R1w__original/img/qKhawf6J3c-lZa1EguJZrJekakk=/0x0/pic4327788.jpg", "expansion": false, "accessory": false, "families": ["Game: Warhammer Underworlds", "Players: Two Player Only Games", "Setting: Warhammer Fantasy Board Games"], "categories": ["Card Game", "Collectible Components", "Fantasy", "Miniatures", "Wargame"], "implementations": [], "mechanics": ["Action Points", "Area Majority / Influence", "Deck, Bag, and Pool Building", "Dice Rolling", "Grid Movement", "Hand Management", "Modular Board", "Variable Player Powers"], "designers": ["David Sanders"], "artists": [], "publishers": ["Games Workshop Ltd."], "description": "Warhammer Underworlds: Nightvault is an action-packed combat game for two players. Build your warband, construct your deck, and defeat your rivals.\n\nShadespire was once a city of wonder and magic, a mercantile metropolis whose rulers defied death, to the fury of Nagash. During the height of the city\u2019s powers, rivals, thieves and would-be conquerors were locked away in the sprawling dungeon known as the Nightvault. After the city\u2019s fall, Nagash broke open the chains that bound the shackled spirits within, giving them weapons to freeze the hearts of the living and enough memory of their torment to fill them with hatred and jealousy. The spectral dead delight in the chance to inflict this hatred upon the living, and the streets of Shadespire echo to the sounds of terrifying screams and cruel, mocking laughter...\n\nThe Game\n\nIn Warhammer Underworlds, you and your opponent pick a warband \u2013 2 are included in this box \u2013 and build a deck of power and objective cards. After placing your warband on the hex-tiled game boards, you take turns making actions \u2013 movement and attacks \u2013 until 3 phases are played. Between actions, you can use the power cards to introduce effects and reactions that can swing the battle in your favour; building the best deck you can and using cunning to deploy these abilities at the perfect time is the secret to mastering the game and dominating your foe. Merely vanquishing your opponent\u2019s warband does not guarantee victory \u2013 capturing objectives, standing your ground, making the best tactical choices and deploying the right cards at the right time will gain you the glory points you need to win!\n\nOnce you\u2019re familiar with the rules, games will take around 30 minutes \u2013 you\u2019ll always have time for a rematch.\n\nIn The Box\n\nEverything you and a friend need to play games of Warhammer Underworlds is included in this box. Contained within:\n\n\n     A Stormcast Eternals warband \u2013 Stormsire\u2019s Cursebreakers \u2013 made up of 3 push-fit, blue plastic miniatures (Rastus the Charmed, Ammis Dawnguard and the leader, Averon Stormsire);\n     A Nighthaunt warband \u2013 the Thorns of the Briarqueen \u2013 made up of 7 push-fit, bone-coloured plastic miniatures (The Ever-Hanged, Varclav the Cruel, the leader Briar Queen and 4 Chainrasps whom Nagash has not afforded the dignity of names). Both of these warbands are Easy To Build, with no glue necessary and a comprehensive, easy to follow construction guide;\n     A 32-page rulebook, including the story of Shadespire\u2019s rise and fall, the opening of the Nightvault, the background of the 2 included warbands and all the rules you need to play \u2013 including new scatter mechanics, rules for resolving magic spells, and the use of lethal hexes, sections of game board that are fatal to those pushed in;\n     An 8-page quick start guide, covering the contents of the box, understanding your cards, movement and attacks, and playing your first game;\n     2 double-sided game boards, featuring hexes and objectives;\n     2 pre-built decks of power and objective cards \u2013 96 in total \u2013 for use with the included warbands;\n     10 double-sided Fighter cards, providing the stats and information needed for the fighters in each warband at a glance;\n     5 attack dice, 3 defence dice and 3 magic dice;\n     11 double-sided objective tokens;\n     A scatter template;\n     30 wound tokens;\n     46 double-sided glory point tokens;\n     15 double-sided move and charge tokens;\n     15 Guard tokens;\n     8 activation counters.\n\n\nExtra Rules\n\nWarhammer Underworlds has an intense, fast and fun core ruleset, but the book contains a host of extras - new game modes, competitive and multiplayer rules:\n\n\n     Matched Play: designed for competitive play, this is a set of rules that level the playing field to the finest degree \u2013 perfect for fast, friendly rivalries and tournaments;\n     Multiplayer games: extra rules that allow you to combine 2 core sets of Warhammer Underworlds to create 3-or-4-player games, with clarified rules for resolving attacks and adjustments to victory conditions.\n\n\nAlso included is a glossary for quick and easy reference and a sample chapter of The Mirrored City, a Black Library novel set in Shadespire.\n\n\u2014description from the publisher\n\n", "expansions": [{"id": "320116", "name": "Warhammer Underworlds: Beastgrave \u2013 Arena Mortis"}, {"id": "295263", "name": "Warhammer Underworlds: Beastgrave \u2013 Champions of Dreadfane"}, {"id": "301924", "name": "Warhammer Underworlds: Beastgrave \u2013 Hrothgorn's Mantrappers"}, {"id": "295259", "name": "Warhammer Underworlds: Beastgrave \u2013 Rippa's Snarlfangs"}, {"id": "292731", "name": "Warhammer Underworlds: Beastgrave \u2013 The Grymwatch"}, {"id": "301925", "name": "Warhammer Underworlds: Beastgrave \u2013 The Wurmspat"}, {"id": "275255", "name": "Warhammer Underworlds: Nightvault \u2013 Forbidden Chambers Board Pack"}, {"id": "262906", "name": "Wa ayer guesses the location, the two collaborators each score points \u2014 unless the superheroes can turn the tables on them and determine who Harley is.\n\nThe game includes two multiverse decks that contain eight different locations instead of only one, so players will be confused with some of the questions and answers. Keep in mind that no one at the table knows whether or not they are playing with a multiverse deck. An all-Joker deck gives each player a Joker card, which means that all questions and answers will be based on nothing more than whatever players collectively believe. As with the multiverse decks, you won't know you're playing with this deck until someone figures it out.\n\nSuper power cards can give a player an ability for a round, such as being able to dodge a question, or require a player to modify their behavior; for example, Super Speed forces a player to answer a question in three words or less.\n\n", "expansions": [{"id": "258092", "name": "DC Spyfall: Comic Book Convention promo cards"}, {"id": "306794", "name": "DC Spyfall: Swamp Thing Location Card Promo Cards"}], "expands": [], "yearpublished": 2018, "minplayers": 3, "maxplayers": 8, "playingtime": 50, "minplaytime": 40, "maxplaytime": 50, "minage": 13, "stats": {"usersrated": 183, "average": 6.80328, "bayesaverage": 5.63373, "stddev": 1.58555, "median": 0.0, "owned": 713, "trading": 16, "wanting": 29, "wishing": 127, "numcomments": 46, "numweights": 5, "averageweight": 1.0, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 5998}]}, "suggested_players": {"total_votes": 3, "results": {"1": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 2}, "2": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 2}, "3": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 2}, "4": {"best_rating": 0, "recommended_rating": 1, "not_recommended_rating": 1}, "5": {"best_rating": 1, "recommended_rating": 1, "not_recomm es the familiar gameplay of Ticket to Ride and expands it across the globe \u2014 which means that you'll be moving across water, of course, and that's where the sails come in.\n\nAs in other Ticket to Ride games, in Ticket to Ride: Rails & Sails players start with tickets in hand that show two cities, and over the course of the game they try to collect colored cards, then claim routes on the game board with their colored train and ship tokens, scoring points while doing so. When any player has six or fewer tokens in their supply, each player takes two more turns, then the game ends. At that point, if they've created a continuous path between the two cities on a ticket, then they score the points on that ticket; if not, then they lose points instead.\n\nTicket to Ride: Rails & Sails puts a few twists on the TtR formula, starting with split card decks of trains and ships (with all of the wild cards going in the train deck). Three cards of each type are revealed at the start of the game, and when you draw cards, you replace them with a card from whichever deck you like. (Shuffle the card types separately to form new decks when needed.)\n\nSimilarly, players choose their own mix of train and ship tokens at the start of the game. To claim a train route (rectangular spaces), you must play train cards (or wilds) and cover those spaces with train tokens, and to claim a ship route (oval spaces), you must play ship cards (or wilds) and cover those spaces with ship tokens. Ship cards depict one or two ships on them, and when you play a double-ship card, you can cover one or two ship spaces. You can take an action during play to swap train tokens for ships (or vice versa), and you lose one point for each token you swap.\n\nSome tickets show tour routes with multiple cities instead of simply two cities. If you build a network that matches the tour exactly, you score more points than if you simply include all of those cities in your network.\n\nEach player also starts the game with three harbors. If you have built a route to a port city, you can take an action during the game to place a harbor in that city (with a limit of one harbor per port). To place the harbor, you must discard two train cards and two ship cards of the same color, all of which must bear the harbor symbol (an anchor). At the end of the game, you lose four points for each harbor not placed, and you gain 10-40 points for each placed harbor depending on how many of your completed tickets show that port city.\n\nTicket to Ride: Rails & Sails includes a double-sided game board, with one side showing the world and the other side showing the Great Lakes of North America. Players start with a differing number of cards and tokens depending on which side they play, and each side has a few differences in gameplay.\n\nPart of Ticket to Ride series.\n\n", "expansions": [{"id": "224473", "name": "Bay of Bengal (fan expansion for Ticket to Ride)"}, {"id": "220770", "name": "Black Sea (fan expansion for Ticket to Ride: Rails & Sails)"}, {"id": "219506", "name": "Mediterranean (fan expansion for Ticket to Ride: Rails and Sails)"}, {"id": "89848", "name": "Ticket to Ride: Alvin & Dexter"}, {"id": "53383", "name": "Ticket to Ride: Europa 1912"}, {"id": "225114", "name": "Yellow Sea (fan expansion of Ticket to Ride Rails and Sails)"}], "expands": [], "yearpublished": 2016, "minplayers": 2, "maxplayers": 5, "playingtime": 120, "minplaytime": 60, "maxplaytime": 120, "minage": 10, "stats": {"usersrated": 2806, "average": 7.39937, "bayesaverage": 6.66463, "stddev": 1.46105, "median": 0.0, "owned": 6029, "trading": 61, "wanting": 230, "wishing": 1173, "numcomments": 484, "numweights": 56, "averageweight": 2.5536, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 758}, {"id": "5499", "name": "familygames", "friendlyname": "Family Game Rank", "value": 156}]}, "suggested_players": {"total_votes": 29, "results": {"1": {"best_rating": 0, "recommended_rating": 0, 4 trying to guess who among them is the spy. The spy doesn't know where he is, so he has to listen carefully. When it's his time to answer, he'd better create a good story!\n\nAt any time during a round, one player may accuse another of being a spy. If all other players agree with the accusation, the round ends and the accused player has to reveal his identity. If the spy is uncovered, all other players score points.  However, the spy can himself end a round by announcing that he understands what the secret location is; if his guess is correct, only the spy scores points.\n\nAfter a few rounds of guessing, suspicion and bluffing, the game ends and whoever has scored the most points is victorious!\n\nSpyfall 2 features the same gameplay as Spyfall with two important changes: (1) Enough location cards are included that the upper player count is now twelve instead of eight, and (2) two spies can be found at each location, giving all of the non-spy players more of a challenge when it comes to tracking down who doesn't belong.\n\n", "expansions": [{"id": "289184", "name": "Spyfall: Dracula's Castle"}, {"id": "191942", "name": "Spyfall: Gaming Convention promo cards"}, {"id": "172193", "name": "Spyfall: Ice Hockey Stadium promo cards"}, {"id": "260353", "name": "Spyfall: Produce Farm promo cards"}, {"id": "286102", "name": "Spyfall: The Roman Senate promo cards"}, {"id": "258093", "name": "Spyfall: UFO promo cards"}], "expands": [], "yearpublished": 2016, "minplayers": 3, "maxplayers": 12, "playingtime": 15, "minplaytime": 15, "maxplaytime": 15, "minage": 13, "stats": {"usersrated": 2182, "average": 7.00966, "bayesaverage": 6.37557, "stddev": 1.38006, "median": 0.0, "owned": 5147, "trading": 108, "wanting": 118, "wishing": 788, "numcomments": 383, "numweights": 30, "averageweight": 1.3333, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 1239}, {"id": "5498", "name": "partygames", "friendlyname": "Party Game Rank", "value": 56}]}, "su lishers": ["KOSMOS", "Grail Games"], "description": "In Kashgar: H\u00e4ndler der Seidenstra\u00dfe, the players trade different spices that are coming over the silk road from Asia to Europe. Each player has control over three caravans. In the beginning, each caravan consists of three cards that are spread out vertically so that the top part of each card is visible; each card stands for a caravan member with different abilities.\n\nOn his turn, a player performs only one action, choosing one of the cards on top of the three families and executing one action shown on that card. Then the card is put at the back of its caravan. To use the same caravan member again, a player must first use all the other cards on top of that caravan row.\n\nThese actions can influence the player's stock of spice, gold and mules. To keep track of that stock, each player has his own board with wooden markers that are moved accordingly. Actions can also bring new members to the caravans and can enable the player to fulfill one of four delivery request cards from the middle of the table. Finally, there are actions that mix things up a bit, such as by getting rid of a caravan member or even influencing other players' caravans.\n\nThe game ends when one player has earned 25 points by collecting character cards and fulfilling delivery request cards.\n\nThe core mechanism of Kashgar could be called \"open deck-building\". The game plays quickly with little downtime. After having learned the different actions of the cards, players can start trying out different strategies and combinations of caravan members, caravan sizes, etc.\n\n", "expansions": [], "expands": [], "yearpublished": 2013, "minplayers": 2, "maxplayers": 4, "playingtime": 45, "minplaytime": 45, "maxplaytime": 45, "minage": 12, "stats": {"usersrated": 1775, "average": 7.13877, "bayesaverage": 6.37959, "stddev": 1.19378, "median": 0.0, "owned": 2440, "trading": 88, "wanting": 205, "wishing": 759, "numcomments": 450, "numweights": 65, alse, "accessory": false, "families": ["Game: Tash-Kalar"], "categories": ["Abstract Strategy", "Card Game", "Fantasy", "Fighting"], "implementations": [], "mechanics": ["Area Majority / Influence", "Catch the Leader", "Grid Movement", "Hand Management", "Highest-Lowest Scoring", "Pattern Building", "Team-Based Game", "Tile Placement", "Variable Player Powers"], "designers": ["Vlaada Chv\u00e1til"], "artists": ["David Cochard"], "publishers": ["Czech Games Edition", "Cranio Creations", "Heidelberger Spieleverlag", "Hobby Japan", "IELLO", "One Moment Games", "Rebel Sp. z o.o.", "REXhry", "Z-Man Games, Inc.", "Zacatrus"], "description": "Tash-Kalar: Arena of Legends is a game played by masters of magic. Two to four summoners encounter each other in the Tash-Kalar arena, either in teams or each on his own, and prove their skill and strategy in a short but intense battle. By clever deployment of their minions, they create magic patterns for summoning powerful beings, and then use those to destroy their opponent\u2019s forces or to prepare patterns for the ultimate legendary beings.\n\nThe game includes four different factions, each with a unique deck of beings to summon and one deck of legendary creatures. Players take turns placing their common pieces on the board, and if they succeed in creating patterns depicted on one of the cards in hand, they may play it. When played, the card summons a particular being and allows the player to perform an effect described on the card: a giant destroys neighboring pieces, a knight moves through enemy pieces, a warlord orders previously placed pieces to move and fight, an enchantress converts enemy pieces to player's own color, etc. After that, the player discards the card and the summoned being turns into a motionless piece which may be used in patterns for summoning other beings \u2013 or even be awakened and moved into combat by the effects of other cards.\n\nTash-Kalar: Arena of Legends offers two game modes. In the standard mode you score points for fulfilling various quests set by the Arena Masters: controlling certain points or areas of the arena, destroying a number of enemy pieces in a single turn, performing a certain combination of summonings, etc.\n\nIn melee mode, your only goal is to entertain the crowd. You do that by destroying your opponents and making them beg (i.e., making them use the catch-up mechanisms) and by summoning legendary beings. After all, people want to see a dragon! Both modes can be played as a two-player duel or as a team game with teammates sharing pieces and legendary cards, but with each controlling his own faction. (The game includes a duplicate of one faction in a different color.) The melee mode can also be played as a fierce free-for-all battle, but don't expect alliances; to achieve a good score, you need to destroy all opponents evenly as you track points scored on each opponent separately, and your lowest score is your final score.\n\nThe rules of Tash-Kalar: Arena of Legends are simple and easy to understand, but as you start to discover the tactics and are able to anticipate the opponent's moves and patterns, it turns into a real clash of wits.\n\n", "expansions": [{"id": "235803", "name": "Tash-Kalar: Arena of Legends \u2013 Etherweave"}, {"id": "165524", "name": "Tash-Kalar: Arena of Legends \u2013 Everfrost"}, {"id": "169370", "name": "Tash-Kalar: Arena of Legends \u2013 Legendary Summoner Promo"}, {"id": "266580", "name": "Tash-Kalar: Arena of Legends \u2013 Love Elemental Promo Card"}, {"id": "180484", "name": "Tash-Kalar: Arena of Legends \u2013 Nethervoid"}], "expands": [], "yearpublished": 2013, "minplayers": 2, "maxplayers": 4, "playingtime": 60, "minplaytime": 30, "maxplaytime": 60, "minage": 13, "stats": {"usersrated": 5952, "average": 7.18471, "bayesaverage": 6.82265, "stddev": 1.53134, "median": 0.0, "owned": 7817, "trading": 283, "wanting": 278, "wishing": 1652, "numcomments": 1229, "numweights": 277, "averageweight": 2.8448, "ranks" an / Filosofia)", "Theme: Nature", "Theme: Trees and Forests"], "categories": ["Bluffing", "Card Game"], "implementations": [], "mechanics": ["Hand Management", "Pattern Building", "Set Collection", "Tile Placement"], "designers": ["Dan Cassar"], "artists": ["Philippe Gu\u00e9rin", "Chris Quilliams", "Beth Sobel", "Waldo Ramirez"], "publishers": ["Filosofia \u00c9ditions", "Renegade Game Studios", "Z-Man Games, Inc.", "ABACUSSPIELE", "Banana Games", "Fractal Juegos", "Gen-X Games", "Korea Boardgames Co., Ltd.", "Lavka Games", "Rebel Sp. z o.o.", "TLAMA games", "Vagabund"], "description": "Arboretum is a strategy card game for 2-4 players, aged 10 and up, that combines set collection, tile-laying and hand management while playing in about 25 minutes. Players try to have the most points at the end of the game by creating beautiful garden paths for their visitors.\n\nThe deck has 80 cards in ten different colors, with each color featuring a different species of tree; each color has cards numbered 1 through 8, and the number of colors used depends on the number of players. Players start with a hand of seven cards. On each turn, a player draws two cards (from the deck or one or more of the discard piles), lays a card on the table as part of her arboretum, then discards a card to her personal discard pile.\n\nWhen the deck is exhausted, players compare the cards that remain in their hands to determine who can score each color. For each color, the player(s) with the highest value of cards in hand of that color scores for a path of trees in her arboretum that begins and ends with that color; a path is a orthogonally adjacent chain of cards with increasing values. For each card in a path that scores, the player earns one point; if the path consists solely of trees of the color being scored, the player scores two points per card. If a player doesn't have the most value for a color, she scores zero points for a path that begins and ends with that color. Whoever has the most points wins.\n\n", "expansions": [], "expands": [], "yearpublished": 2015, "minplayers": 2, "maxplayers": 4, "playingtime": 30, "minplaytime": 30, "maxplaytime": 30, "minage": 8, "stats": {"usersrated": 12462, "average": 7.39952, "bayesaverage": 7.17242, "stddev": 1.21567, "median": 0.0, "owned": 21440, "trading": 311, "wanting": 644, "wishing": 3815, "numcomments": 2687, "numweights": 367, "averageweight": 2.1526, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 248}, {"id": "5499", "name": "familygames", "friendlyname": "Family Game Rank", "value": 41}]}, "suggested_players": {"total_votes": 226, "results": {"1": {"best_rating": 1, "recommended_rating": 7, "not_recommended_rating": 106}, "2": {"best_rating": 107, "recommended_rating": 84, "not_recommended_rating": 16}, "3": {"best_rating": 68, "recommended_rating": 103, "not_recommended_rating": 5}, "4": {"best_rating": 59, "recommended_rating": 85, "not_recommended_rating": 22}, "4+": {"best_rating": 1, "recommended_rating": 3, "not_recommended_rating": 94}}}, "usersrated": 12462.0, "average": 7.39952, "bayesaverage": 7.17242, "stddev": 1.21567, "median": 0.0, "owned": 21440.0, "trading": 311.0, "wanting": 644.0, "wishing": 3815.0, "numcomments": 2687.0, "numweights": 367.0, "averageweight": 2.1526, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 248}, {"id": "5499", "name": "familygames", "friendlyname": "Family Game Rank", "value": 41}], "game_family": "", "reimplementation": false, "bestplayers": "2", "num_expansions": 0, "dice_tower_excellence": false, "susd": true, "recommendations": "SUSD"}, {"id": "198454", "name": "When I Dream", "alternative_names": ["\u00c1lmodj Velem!", "Kdy\u017e sn\u00edm", "Kraina sn\u00f3w", "Lumea Viselor", "\u041a\u0440\u0430\u0457\u043d\u0430 \u0421\u043d\u0456\u0432", "\u05d1\u05d7\u05dc\u05d5\u05de\u05d5\u05ea\u05d9", "\u0e19\u0e31\u0e01\u0e17\u0e48\u0e2d\u0e07\u0e1d\u0e31\u0e19", "\u79c1\u304c\u5922\u3 es about the dream before the naughty spirits mess it up. Close your eyes and dive in!\n\nAt the beginning of each round of When I Dream one player takes the role of the Dreamer and \"falls asleep\", wearing a cloth mask. The other players are secretly dealt their role cards determining what kind of spirits they are \"good\" or  \"naughty\" or if they are just \"tricksters\" changing sides as the game goes by.\n\nThe whole round lasts 120 seconds in which the spirits are drawing \"Dream\" cards depicting a specific element of the dream, trying to describe them to the dreamer using one word each. The dreamer can guess what the element of the Dream is at any time, placing the card to the good spirits team side if the guess was correct and in the naughty spirits pile if it was not. \nAt the end of the round the Dreamer and the good spirits get a point for every card in the good spirits pile, when the naughty spirits get one point for every card in the naughty spirits pile. The tricksters get points according to how well balanced the two teams were at the end of the round, gaining extra points if they managed to equally balance the two piles.\n\nAt the end of the round, the dreamer must use the words he guessed and story-tell his dream for extra points before he opens his eyes.\n\nYou can learn how to play in a few minutes and have a great laugh right from the start. Each role is challenging and entertaining giving the game more depth according to the player\u2019s imagination, providing a wonderful experience with a unique dream every round.\n\n", "expansions": [{"id": "238474", "name": "When I Dream: Bonus Cards"}], "expands": [], "yearpublished": 2016, "minplayers": 4, "maxplayers": 10, "playingtime": 40, "minplaytime": 20, "maxplaytime": 40, "minage": 8, "stats": {"usersrated": 3829, "average": 7.08619, "bayesaverage": 6.61126, "stddev": 1.28437, "median": 0.0, "owned": 6714, "trading": 236, "wanting": 141, "wishing": 1342, "numcomments": 678, "numweights": 54, "ave DRapFcDC08pmZIBM7EQ__original/img/lzZWN0HcdJqNO3PA7Qk78N05rzY=/0x0/pic3315057.png", "expansion": false, "accessory": false, "families": ["Crowdfunding: Kickstarter", "Game: Heroes of Land, Air & Sea", "Mechanism: 4X", "Players: Games with Solitaire Rules"], "categories": ["Exploration", "Fantasy", "Fighting", "Medieval", "Miniatures", "Wargame"], "implementations": [], "mechanics": ["Action Points", "Area Majority / Influence", "Follow", "Take That", "Variable Player Powers", "Worker Placement"], "designers": ["Scott Almes"], "artists": ["Chad Hoverter", "Adam P. McIver", "Ian Rosenthaler", "Benjamin Shulman"], "publishers": ["Gamelyn Games"], "description": "Heroes of Land, Air & Sea is a 4X-style board game with miniatures that tells the epic tale of orcs vs. humans, dwarves vs. elves, battling kingdoms, and the individuals who turn the tides of war.\n\nPlayers control one of these classic factions, competing to expand their kingdom into new territory. Even the greatest kingdoms begin as small townships, therefore players begin with only a basic town hall, a couple of peons, and a single warrior. From there, players must explore the territory around them, build up their work force, fortify their army, and develop their kingdom \u2014 all through careful action selection, exploitation, war, and resource management.\n\nAs players reach milestones in the development of their kingdom, they gain access to many advantages. Peons become warriors, warriors become powerful heroes, and town halls eventually become castles. Players gain access to water, and even air, vessels and creatures. Boarding these vessels and creatures with your units allows for faster travel across the vast game board and for positioning armies for powerful attacks.\n\nWar in Heroes of Land, Air & Sea features a cost/reward system carefully detailed on tactics cards from which players must secretly choose. The availability of these tactics cards depends on the units participating in the war. It is here that players wage their wits and legacy in an attempt to exterminate one another. For as we all know, \"history is written by the victors\".\n\nHeroes of Land, Air & Sea also boasts two economic systems, one being the risky acquisition and careful management of the resources (food, ore and mana), while the other is a twist on worker placement that requires the leveraging of peons to construct buildings, peons that could otherwise be exploring, expanding, exploiting, and exterminating! Finding this balance is crucial to victory!\n\n", "expansions": [{"id": "248268", "name": "Heroes of Land, Air & Sea: Mercenaries Expansion Pack #1"}, {"id": "248269", "name": "Heroes of Land, Air & Sea: Mercenaries Expansion Pack #2"}, {"id": "274789", "name": "Heroes of Land, Air & Sea: Mercenaries Expansion Pack #3"}, {"id": "248273", "name": "Heroes of Land, Air & Sea: Nomads Mini-Expansion"}, {"id": "226407", "name": "Heroes of Land, Air & Sea: Order and Chaos"}, {"id": "253638", "name": "Heroes of Land, Air & Sea: Pestilence"}, {"id": "274790", "name": "Heroes of Land, Air & Sea: Pestilence Booster Pack"}, {"id": "248271", "name": "Heroes of Land, Air & Sea: Siege Engines Mini-Expansion"}], "expands": [], "yearpublished": 2018, "minplayers": 1, "maxplayers": 4, "playingtime": 180, "minplaytime": 120, "maxplaytime": 180, "minage": 14, "stats": {"usersrated": 2030, "average": 7.70614, "bayesaverage": 6.68387, "stddev": 1.59645, "median": 0.0, "owned": 4118, "trading": 74, "wanting": 326, "wishing": 1850, "numcomments": 528, "numweights": 73, "averageweight": 3.2192, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 733}, {"id": "5497", "name": "strategygames", "friendlyname": "Strategy Game Rank", "value": 383}]}, "suggested_players": {"total_votes": 42, "results": {"1": {"best_rating": 0, "recommended_rating": 12, "not_recommended_rating": 13}, "2": {"best_rating": 2, "recommended_rating": 16, "not_recommended_rating": 15}, "3": {"best_ratin , poison gas, explosions and rockfalls. When a particular hazard is revealed for the second time (e.g., a second scorpion), anyone still in the shaft or on the path has to drop all the gems they've collected that round and flee for safety. The trick is that as more players leave each turn, your share of the pie grows larger, which will perhaps inspire you to explore deeper \u2014 but at the risk of ending up with nothing.\n\nAll editions of Incan Gold and later editions of Diamant include five artifact cards that are shuffled into the deck of gem and hazard cards, either one per round or all at once. When an artifact card is revealed, no one can take this card and it's placed on the path. If exactly one player leaves at the end of a turn, they collect not only all gems that remain on the path, but the artifact as well, which is worth points at the end of the game.\n\n", "expansions": [], "expands": [], "yearpublished": 2005, "minplayers": 3, "maxplayers": 8, "playingtime": 30, "minplaytime": 30, "maxplaytime": 30, "minage": 8, "stats": {"usersrated": 16723, "average": 6.82619, "bayesaverage": 6.70143, "stddev": 1.20074, "median": 0.0, "owned": 20644, "trading": 322, "wanting": 677, "wishing": 3221, "numcomments": 5213, "numweights": 800, "averageweight": 1.1125, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 708}, {"id": "5499", "name": "familygames", "friendlyname": "Family Game Rank", "value": 193}]}, "suggested_players": {"total_votes": 178, "results": {"1": {"best_rating": 0, "recommended_rating": 1, "not_recommended_rating": 121}, "2": {"best_rating": 0, "recommended_rating": 16, "not_recommended_rating": 115}, "3": {"best_rating": 4, "recommended_rating": 65, "not_recommended_rating": 76}, "4": {"best_rating": 23, "recommended_rating": 112, "not_recommended_rating": 15}, "5": {"best_rating": 67, "recommended_rating": 86, "not_recommended_rating": 4}, "6": {"best_rating": 110, "recommended_rating": 40, "not_recommended_ra Pakistan", "Mountains: K2", "Players: Games with Solitaire Rules", "Sports: Mountain Climbing"], "categories": ["Exploration", "Sports"], "implementations": [], "mechanics": ["Hand Management", "Player Elimination", "Point to Point Movement", "Simultaneous Action Selection", "Solo / Solitaire Game"], "designers": ["Adam Ka\u0142u\u017ca"], "artists": ["Jarek Noco\u0144"], "publishers": ["Rebel Sp. z o.o.", "Common Man Games", "Ediciones MasQueOca", "Heidelberger Spieleverlag", "IGAMES", "Swan Panasia Co., Ltd.", "\u30c6\u30f3\u30c7\u30a4\u30ba\u30b2\u30fc\u30e0\u30ba (Ten Days Games)", "White Goblin Games"], "description": "K2 is the second-highest mountain on Earth as well as the second deadliest. It's known as the Savage Mountain, as it kills one person for every four who have reached the summit... Now your team stands in its shadow, ready to climb for fame and glory.\u00a0\n\nK2 is a board game in which each player controls a team of 2 mountaineers, trying to climb to the summit of K2 and return before the other players' teams and before the mountain kills them. Every player uses an identical deck of cards. You use the cards to move your climbers on the route pictured on the gaming board, or to acclimatize the members of your team.\u00a0\nYou can also set up a tent and wait for better weather. You will have to choose your path carefully, as the other mountaineers can block your way, and watch the upcoming weather which can lower your acclimatization to 0, thus killing your climbers.\nK2 is a hand management game for 1-5 players, with strong interaction and low luck factor, lasting up to 60 minutes. The theme is very well represented by the mechanics, including such elements as changing weather, lack of oxygen and death of the mountaineers. The result is an exciting match for gamers and non-gamers alike.\nThe box includes, among other materials, a double-sided board with two different routes to the summit (easier and harder) and two sets of weather tiles (for summ ame is that the player uses their own 30-second sand timer as a character to be placed on the ship to perform actions. Each time a player places their own sand timer, they have to wait for the sand to run out to be able to perform the action needed. Each hole in the ship represents an area where you can perform a specific action: turning the ship, loading cannons, shooting enemy ships, repairing damage, and so forth...\n\nA Tale of Pirates (previously announced as Admiral of the Black) has ten different scenarios, ranging from ordinary pirating activities like looking and shooting, to kraken-hunting, prison breaks, treasure hunts, and much more. An app for any smartphone or tablet will lead the players along the missions, assist with scenario data, random events, multiple paths, upgrades, and gamestate-saving for later sessions. It also serves as a timer for the individual round as the typical scenario lasts 2-3 rounds, each five minutes long.\n\nThe players have to react to events and maneuver the ship to fight enemy gunboats, catch rich merchant vessels, and avoid other obstacles. They must communicate to agree and organize things to do, but they have to be quick because time is always ticking.\n\nA Tale of Pirates is swift playing with simple rules, but it's exciting and involving, with great interactions among players. Unlike some other real time coop games the stress is present but not dominating. The thirty-second delays, in addition to the intermittent rounds, always allow you to catch your breath!\n\n", "expansions": [], "expands": [], "yearpublished": 2017, "minplayers": 2, "maxplayers": 4, "playingtime": 30, "minplaytime": 30, "maxplaytime": 30, "minage": 8, "stats": {"usersrated": 632, "average": 7.16778, "bayesaverage": 5.96603, "stddev": 1.36734, "median": 0.0, "owned": 1374, "trading": 45, "wanting": 94, "wishing": 627, "numcomments": 143, "numweights": 14, "averageweight": 1.7857, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game ling to perform actions, while cards or special abilities are also available. The game is about managing decisions and choosing what to do with the resources that you have, managing difficult events and out-thinking your opponent. Combat is handled by dice.\nComplexity is low, with the focus on theme and building towards a tense, climactic ending.\n\nClaustrophobia is played through scenarios of which there are several in the rulebook (20). Generally speaking the human characters are attempting to complete a task (e.g. escape the catacombs, close a portal) while the demons are focused on stopping them. There are varying win conditions depending on the scenario chosen.\n\n\u2014description from the publisher\n\n", "expansions": [], "expands": [], "yearpublished": 2019, "minplayers": 2, "maxplayers": 2, "playingtime": 90, "minplaytime": 45, "maxplaytime": 90, "minage": 14, "stats": {"usersrated": 1100, "average": 8.14854, "bayesaverage": 6.53515, "stddev": 1.31829, "median": 0.0, "owned": 3231, "trading": 67, "wanting": 154, "wishing": 857, "numcomments": 311, "numweights": 38, "averageweight": 2.5789, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 956}, {"id": "5496", "name": "thematic", "friendlyname": "Thematic Rank", "value": 135}]}, "suggested_players": {"total_votes": 26, "results": {"1": {"best_rating": 0, "recommended_rating": 3, "not_recommended_rating": 19}, "2": {"best_rating": 24, "recommended_rating": 2, "not_recommended_rating": 0}, "2+": {"best_rating": 0, "recommended_rating": 2, "not_recommended_rating": 20}}}, "usersrated": 1100.0, "average": 8.14854, "bayesaverage": 6.53515, "stddev": 1.31829, "median": 0.0, "owned": 3231.0, "trading": 67.0, "wanting": 154.0, "wishing": 857.0, "numcomments": 311.0, "numweights": 38.0, "averageweight": 2.5789, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 956}, {"id": "5496", "name": "thematic", "friendlyname": "Thematic Rank", "value": to the eastern front during Operation Barbarossa, the German invasion of Russia. Many consider this time period to be the birth of modern warfare tactics that continue to be used and perfected by today's modern armies.\n\nConflict of Heroes merges the elegance of streamlined Eurogame rules with deep strategic wargames. The series was designed to create a tense and highly interactive game play experience. You must manage multiple command resources to move, attack, and take other actions with your units. This gives you great flexibility in executing your battle plans, but makes constant caution necessary as unit activations on either side can happen at any time.\n\nMuch effort went into distinguishing the units in the game by highlighting their historical strengths and weaknesses. For example, each tank defense rating takes into account relative armor thickness, armor slope deflection percentage, speed, size, targeting mechanics, and crew training. All these factors are represented in an easy to learn target number system.\n\nThe included firefights, most of which you can play in about an hour, are designed to depict the pivotal points in a given battle. You can learn enough of the game to play the first scenario in ten minutes thanks to the programmed instruction approach used in the full-color rulebook.\n\nThe game also features three- and four-player firefights and optional rules for solitaire play.\n\n", "expansions": [{"id": "38216", "name": "Conflict of Heroes: Marsh Map Missions"}, {"id": "132027", "name": "Conflict of Heroes: Monster Tanks of the Eastern Front"}, {"id": "45132", "name": "Conflict of Heroes: Price of Honour \u2013 Poland 1939"}, {"id": "132026", "name": "Conflict of Heroes: Wrecks and Destruction on the Eastern Front"}], "expands": [], "yearpublished": 2008, "minplayers": 1, "maxplayers": 4, "playingtime": 120, "minplaytime": 120, "maxplaytime": 120, "minage": 10, "stats": {"usersrated": 2959, "average": 7.51866, "bayesaverage": 6.79443, "stdde ], "mechanics": ["Cooperative Game", "Dice Rolling", "Grid Movement", "Modular Board", "Move Through Deck", "Solo / Solitaire Game", "Variable Player Powers"], "designers": ["Antoine Bauza"], "artists": ["Pier\u00f4"], "publishers": ["Repos Production", "Asmodee", "Lautapelit.fi", "Rebel Sp. z o.o."], "description": "Ghost Stories is a cooperative game in which the players protect the village from incarnations of the lord of hell \u2013 Wu-Feng \u2013 and his legions of ghosts before they haunt a town and recover the ashes that will allow him to return to life. Each Player represents a Taoist monk working together with the others to fight off waves of ghosts.\n\nThe players, using teamwork, will have to exorcise the ghosts that appear during the course of the game. At the beginning of his turn, a player brings a ghost into play and places it on a free spot, and more than one can come in at the same time. The ghosts all have abilities of their own \u2013 some affecting the Taoists and their powers, some causing the active player to roll the curse die for a random effect, and others haunting the villager tiles and blocking that tile's special action. On his turn, a Taoist can move on a tile in order to exorcise adjacent ghosts or to benefit from the villager living on the tile, providing it is not haunted. Each tile of the village allows the players to benefit from a different bonus. With the cemetery, for example, Taoists can bring a dead Taoist back to life, while the herbalist allows to recover spent Tao tokens, etc. It will also be possible to get traps or move ghosts or unhaunt other village tiles.\n\nTo exorcise a ghost, the Taoist rolls three Tao dice with different colors: red, blue, green, yellow, black, and white. If the result of the roll matches the color(s) of the ghost or incarnation of Wu-Feng, the exorcism succeeds. The white result is a wild color that can be used as any color. For example, to exorcise a green ghost with 3 resistance, you need to roll three green, three white, or a combination of both. If your die rolls fall short, you can also use Tao tokens that match the color in addition to your roll. You may choose to use these after your roll. Taoists gain these tokens by using certain village tiles or by exorcising certain ghosts. One of the Taoists has a power that allows him to receive such a token once per turn.\n\nTo win, the players must defeat the incarnation of Wu-Feng, a boss who arrives at the end of the game. There are also harder difficulty levels that add more incarnations of Wu-Feng, in which to win, you must defeat all of them.\n\nThere are many more ways to lose, however. The players lose if three of the village's tiles are haunted, if the draw pile is emptied while the incarnation of Wu-Feng is still in play, or if all the priests are dead.\n\n", "expansions": [{"id": "59967", "name": "Ghost Stories: B-Rice Lee"}, {"id": "160481", "name": "Ghost Stories: Band of Brothers"}, {"id": "95699", "name": "Ghost Stories: Black Secret"}, {"id": "54833", "name": "Ghost Stories: Chuck No-Rice"}, {"id": "123920", "name": "Ghost Stories: Crazy Shaman"}, {"id": "166161", "name": "Ghost Stories: Guard Tower"}, {"id": "69467", "name": "Ghost Stories: Jean-Claude Van Rice"}, {"id": "185242", "name": "Ghost Stories: Promo Pack"}, {"id": "39428", "name": "Ghost Stories: The Guardhouse Expansion"}, {"id": "110906", "name": "Ghost Stories: The Infernal Die"}, {"id": "47616", "name": "Ghost Stories: White Moon"}], "expands": [], "yearpublished": 2008, "minplayers": 1, "maxplayers": 4, "playingtime": 60, "minplaytime": 60, "maxplaytime": 60, "minage": 12, "stats": {"usersrated": 19173, "average": 7.32492, "bayesaverage": 7.15969, "stddev": 1.41704, "median": 0.0, "owned": 25149, "trading": 609, "wanting": 808, "wishing": 5566, "numcomments": 4236, "numweights": 993, "averageweight": 2.9104, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 259}, {"id": "5496", "name": "themat , "publishers": ["Feuerland Spiele", "Cranio Creations", "Mandala Jogos", "\u30c6\u30f3\u30c7\u30a4\u30ba\u30b2\u30fc\u30e0\u30ba (Ten Days Games)", "Toy Box Games"], "description": "When the first exploration vessels entered the cloudy atmosphere of the planet Magnastorm, they discovered not only evidence of abundant natural resources, but also the remains of a long-lost civilization. At the bidding of the magistracy, scout vehicles are lowered to the barren surface to search for suitable mining areas.\n\nThe goal of Magnastorm is to be the first player with a certain number of reputation points. You acquire reputation mostly through fulfilling objectives, taking control of one or more of the eight commanders, and building transmitter stations. The flow of the game is controlled by an action board with two action panels, each of which has five columns. At the start of each round, there are a 3-5 action tokens (crew members) standing in each column on the upper action panel. To carry out an action, a player:\n\nA) takes an action token from the upper panel and places it on the lower action panel either to gain resources or to pay for a movement on the planet surface, or\n B) pays for every action token still standing in a certain column on the upper panel to gain control over the commander and his ability at the top of that panel, after which the player places those action tokens on the lower panel.\n\nSince option A) will reduce the cost for option B), the players have to find the right timing for their actions. A round ends when the upper panel is empty. For the next round, the panels are swapped.\n\nMagnastorm is a big, tactical board game with very little luck. Choose the right moment to perform actions or buy influence over helpful commanders. You will reap success through resource management, clever logistics, good timing, and a shrewd eye on the actions of your opponents. At the end of the game, each player receives one of 120 reward cards, which can be used kdo-images.com/IqkfnNNPcSvrov-zllIAZg__original/img/UISIfjyrgLw7pscEaaROBQDvW0k=/0x0/pic4734799.png", "expansion": false, "accessory": false, "families": ["Components: Miniatures", "Creatures: Zombies", "Crowdfunding: Kickstarter", "Players: Games with expansions that add solo play", "Players: Games with Solitaire Rules"], "categories": ["Fighting", "Horror", "Miniatures", "Zombies"], "implementations": ["Run, Fight, or Die!"], "mechanics": ["Dice Rolling", "Push Your Luck", "Re-rolling and Locking", "Solo / Solitaire Game", "Variable Player Powers"], "designers": ["Richard Launius", "Jason Maxwell"], "artists": ["RyanJamesArt"], "publishers": ["Grey Fox Games"], "description": "Back from the dead and better than ever! Run Fight or Die: Reloaded is a revamped and refreshed edition of the Richard Launius game Run Fight or Die.\n\nIn the game, you play a hero trying to survive wave after wave of zombies coming straight for you! You play as a unique character with your own character traits including a minor, major and super combo. You'll need them to fight off the zombies move closer to you every round. You run from location to location, searching for weapons and survivors in a desperate attempt to stay alive. Survivors may bring new skills to help you in your desperate fight for survival, or in some cases, new challenges to overcome. You'll also need them along if you want to win as every survivor provides you victory points.\n\nThis streamlined version removes several decks from the original game, including the Fleeing deck and Event deck. Players rolls six dice instead of five and there are now different combos to mitigate against tough zombie-filled rolls. Additionally, players can now use followers to soak damage coming in from zombies.\n\nThe game ends either when one player dies, the Town Line comes out of the locations deck, or when the Mutant Zombie has been put down once and for all.  Whoever has the most leadership points among surviving players wins.\n\nRun, Fight, or Die: Reloaded is a frantic first person experience for 1 to 4 players (will play up to 6 with the 5/6 player expansion).\n\n", "expansions": [{"id": "322397", "name": "Run Fight or Die: Reloaded Promo Pack 1"}, {"id": "322398", "name": "Run Fight or Die: Reloaded Promo Pack 2"}, {"id": "279819", "name": "Run Fight or Die: Reloaded \u2013 5-6 Player Expansion"}, {"id": "312503", "name": "Run Fight or Die: Reloaded \u2013 Solo Campaign Deck"}, {"id": "289949", "name": "Run Fight or Die: Reloaded \u2013 Zombie Cosplayer Promo Card"}], "expands": [], "yearpublished": 2019, "minplayers": 1, "maxplayers": 4, "playingtime": 40, "minplaytime": 20, "maxplaytime": 40, "minage": 10, "stats": {"usersrated": 357, "average": 7.28108, "bayesaverage": 5.83027, "stddev": 1.25738, "median": 0.0, "owned": 906, "trading": 24, "wanting": 48, "wishing": 294, "numcomments": 114, "numweights": 16, "averageweight": 1.8125, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 3366}]}, "suggested_players": {"total_votes": 17, "results": {"1": {"best_rating": 7, "recommended_rating": 6, "not_recommended_rating": 1}, "2": {"best_rating": 7, "recommended_rating": 6, "not_recommended_rating": 0}, "3": {"best_rating": 8, "recommended_rating": 5, "not_recommended_rating": 1}, "4": {"best_rating": 2, "recommended_rating": 9, "not_recommended_rating": 3}, "4+": {"best_rating": 0, "recommended_rating": 1, "not_recommended_rating": 8}}}, "usersrated": 357.0, "average": 7.28108, "bayesaverage": 5.83027, "stddev": 1.25738, "median": 0.0, "owned": 906.0, "trading": 24.0, "wanting": 48.0, "wishing": 294.0, "numcomments": 114.0, "numweights": 16.0, "averageweight": 1.8125, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 3366}], "game_family": "", "reimplementation": false, "bestplayers": "3", "num_expansions": 5, "dice_tower_excellence": true, "susd": false, "recommendations": "DT"}, {"id": "257193", "name": "Starcadia Ques
