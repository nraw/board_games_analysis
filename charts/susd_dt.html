ps://cf.geekdo-images.com/bufTJIzODlIavAygTgTc9Q__original/img/5QTMy-JGEnUipQ2HZqoIiISO-jY=/0x0/pic4262138.jpg", "expansion": false, "accessory": false, "families": ["Cities: Florence (Tuscany, Italy)", "Country: Italy", "Region: Tuscany (Italy)"], "categories": ["Economic", "Renaissance"], "implementations": [], "mechanics": ["Increase Value of Unchosen Resources", "Set Collection"], "designers": ["Andreas Steding"], "artists": ["Michael Menzel", "Andreas Resch"], "publishers": ["Pegasus Spiele", "Quined Games"], "description": "In the Florence of the 12th-14th centuries, the city's powerful and influential families don't just compete with each other in trade and politics. They also try to outdo one another by building tall, mostly square-based tower homes as status symbols.\n\nIn Firenze, you are master builders working on the families' construction commissions for such towers. Each player competes to earn the most prestige points by completing the commissions from families and the church and by placing their seals on the work they have done. When someone plays their final seal, the other builders get one more turn before the final scoring.\n\nColored bricks are the currency of the game, and cards can both help and hinder your progress. On a turn, a player must choose a card from the display, taking the bricks from it and paying a brick to every card skipped. There is an opportunity to exchange three bricks for one on display before the player works in their construction site. Players can have multiple towers under construction at once. However, for every brick they wish to add on a turn, there is an extra cost, and if any towers are not built upon during a turn, then they are torn down as abandoned construction. Players must pay attention to other projects so that commissions they were counting on are not snatched away before they can claim them.\n\nThis game won the second prize at the \"Hippodice e.V. Authorenwettbewerb\" (game designer contest) in 2008 under the name \"Die Architekten von Florenz\".\n\n", "expansions": [{"id": "263482", "name": "Firenze: Joker Bricks"}], "expands": [], "yearpublished": 2010, "minplayers": 2, "maxplayers": 4, "playingtime": 60, "minplaytime": 60, "maxplaytime": 60, "minage": 12, "stats": {"usersrated": 2684, "average": 7.24943, "bayesaverage": 6.62195, "stddev": 1.18085, "median": 0.0, "owned": 3329, "trading": 100, "wanting": 368, "wishing": 1059, "numcomments": 650, "numweights": 161, "averageweight": 2.5466, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 812}, {"id": "5497", "name": "strategygames", "friendlyname": "Strategy Game Rank", "value": 439}, {"id": "5499", "name": "familygames", "friendlyname": "Family Game Rank", "value": 168}]}, "suggested_players": {"total_votes": 59, "results": {"1": {"best_rating": 0, "recommended_rating": 1, "not_recommended_rating": 23}, "2": {"best_rating": 23, "recommended_rating": 19, "not_recommended_rating": 3}, "3": {"best_rating": 24, "recommended_rating": 19, "not_recommended_rating": 2}, "4": {"best_rating": 7, "recommended_rating": 25, "not_recommended_rating": 13}, "4+": {"best_rating": 1, "recommended_rating": 0, "not_recommended_rating": 15}}}, "usersrated": 2684.0, "average": 7.24943, "bayesaverage": 6.62195, "stddev": 1.18085, "median": 0.0, "owned": 3329.0, "trading": 100.0, "wanting": 368.0, "wishing": 1059.0, "numcomments": 650.0, "numweights": 161.0, "averageweight": 2.5466, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 812}, {"id": "5497", "name": "strategygames", "friendlyname": "Strategy Game Rank", "value": 439}, {"id": "5499", "name": "familygames", "friendlyname": "Family Game Rank", "value": 168}], "game_family": "", "reimplementation": false, "bestplayers": "3", "num_expansions": 1, "dice_tower_excellence": true, "susd": false, "recommendations": "DT"}, {"id": "240855", "name": "Lockup: A Roll Player Tale", "alternative_names": ["Lockup: Opowie\u015bci ze \u015bwiata Roll Player"], "thumbnail": "https://cf.geekdo-images.com/L8WpFpCpleUPwMpskrQMIw__thumb/img/bgJ19bmqrBSttAF5-uAK6iHHopI=/fit-in/200x150/filters:strip_icc()/pic3881540.png", "image": "https://cf.geekdo-images.com/L8WpFpCpleUPwMpskrQMIw__original/img/qHv4sB2u8dNbxs3j6HNmGbsEH9g=/0x0/pic3881540.png", "expansion": false, "accessory": false, "families": ["Crowdfunding: Kickstarter", "Setting: World of Ulos"], "categories": ["Fantasy"], "implementations": [], "mechanics": ["Area Majority / Influence", "Multiple-Lot Auction", "Secret Unit Deployment", "Set Collection", "Worker Placement"], "designers": ["Stan Kordonskiy"], "artists": ["Luis Francisco", "Lucas Ribeiro"], "publishers": ["Thunderworks Games", "Intrafin Games", "Ogry Games"], "description": "During the Dragul Invasion of Nalos, King Taron\u2019s loyal soldiers throw captured minions into Kulbak Prison, where enchanted gates and Construct guards make escape all but impossible. Once each year, Taron releases the toughest gang of war prisoners into the royal Colosseum.\n\nYou command a squadron of these captured Dragul. Gather goons and craft contraband to raise your reputation. Keep your suspicion with the guards low while establishing yourself as the most powerful crew in Kulbak. In six short days, Taron may offer you the chance to fight for your freedom.\n\nLockup: A Roll Player Tale is a competitive worker-allocation game for one to five players. In the game, players manage groups of minions -- gnolls, kobolds, bugbears, goblins, or insectoids -- locked up in Kulbak Prison.\n\nEach round, players try to keep their suspicion from the guards under control while allocating their crew to different locations within Kulbak. The player with the strongest crew in each location at the end of each round gains the most resources, hires the most powerful crew, and builds the most powerful items, increases their reputation. The player with the highest reputation at the end of six rounds, wins the game.\n\nLockup is a worker placement game set in the Roll Player universe.\n\nPlay takes place over three phases in each round:\n\n     Roll Call - Players take turns placing their minions in different parts of the prison, some face up showing a unit's strength and some face down, hiding the strength from the other players.\n     Lights Out - Each area with minions is scored based on the strength of each player's crew. Players receive resources and have the opportunity to recruit goons and build items.\n     Patrol Phase - New resources are placed on the gameboard, and the guards patrol the dungeon. Players with high suspicion are raided, and their chambers are searched.\n\n\n\n\n\u2014description from the publisher\n\n", "expansions": [{"id": "322302", "name": "Lockup: Kulbak Pack"}], "expands": [], "yearpublished": 2019, "minplayers": 1, "maxplayers": 5, "playingtime": 90, "minplaytime": 45, "maxplaytime": 90, "minage": 10, "stats": {"usersrated": 1006, "average": 7.43798, "bayesaverage": 6.2556, "stddev": 1.17886, "median": 0.0, "owned": 2148, "trading": 46, "wanting": 159, "wishing": 826, "numcomments": 227, "numweights": 18, "averageweight": 2.4444, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 1521}]}, "suggested_players": {"total_votes": 31, "results": {"1": {"best_rating": 1, "recommended_rating": 12, "not_recommended_rating": 2}, "2": {"best_rating": 4, "recommended_rating": 5, "not_recommended_rating": 8}, "3": {"best_rating": 8, "recommended_rating": 7, "not_recommended_rating": 0}, "4": {"best_rating": 11, "recommended_rating": 8, "not_recommended_rating": 0}, "5": {"best_rating": 4, "recommended_rating": 8, "not_recommended_rating": 3}, "5+": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 10}}}, "usersrated": 1006.0, "average": 7.43798, "bayesaverage": 6.2556, "stddev": 1.17886, "median": 0.0, "owned": 2148.0, "trading": 46.0, "wanting": 159.0, "wishing": 826.0, "numcomments": 227.0, "numweig NrF_uemwoD5-CBY96hc=/fit-in/200x150/filters:strip_icc()/pic4007841.jpg", "image": "https://cf.geekdo-images.com/2uRvcCayqNG38NJQBcESAA__original/img/ePQVyb9z6nrHVUv1DO5QU_fSsEc=/0x0/pic4007841.jpg", "expansion": false, "accessory": false, "families": ["Animals: Sheep", "Components: Meeples (Animal) / Animeeples", "Country: The Netherlands"], "categories": ["Farming"], "implementations": [], "mechanics": ["Action Points", "Set Collection", "Tile Placement", "Worker Placement"], "designers": ["Claudia Partenheimer", "Ralf Partenheimer"], "artists": ["Andrea Boekhoff"], "publishers": ["Feuerland Spiele", "DiceTree Games", "Maldito Games", "\u30c6\u30f3\u30c7\u30a4\u30ba\u30b2\u30fc\u30e0\u30ba (Ten Days Games)", "Z-Man Games, Inc."], "description": "The low land is a rough area where hard-working folk make a living by the sweat of their brow. Under constant threat of storm and flood, communities here rally together to build dikes that keep the rising water at bay. But every citizen constructing a dike is one fewer citizen tending flocks and maintaining the family farm. The residents here are constantly torn between selflessness and self-interest, and only those who can strike this delicate balance can thrive in this harsh landscape.\n\nIn Lowlands, you carve your farm out of this unforgiving land, gathering and spending resource cards to transform your farmyard into pastures that allow you to profit from breeding sheep. Adding expansions to your farm will unlock new options and score you victory points, but helping to build the dike that collectively protects all players is also rewarded. No matter what, the tide will rise and, if the dike isn't high enough, it could rush in and sweep away your hard-earned profits. Will you sacrifice your own farm for the good of the community, or will you pursue your own agenda? The choice is yours.\n\nEven without the poor weather, life on a farm is one of constant work where you find yourself tending flocks of sheep, extending their pastures, and looking for the right moment to sell them for a profit. To complete all these tasks, Lowlands gives you a group of farmers that you can assign to various tasks around your farm. To get the most out of them, you must think strategically, deciding which actions you want to take and the best time to take them. Once they've been assigned, your farmers help you build a bustling farm where there was once scrubby bushes, trees, and lakes. You begin the game with only two sheep and a small pasture, but your farmyard is rife with possibilities, its many empty spaces inviting you to customize your farm as you see fit.\n\nWhile you could simply focus on creating more area for your sheep to roam, the game also provides plenty of options for customizing your farm with various buildings and features. Not only are these tiles worth victory points at the end of the game, they also make your farm more efficient and more profitable. You might add a feeding trough to your farm, for example, to immediately earn another sheep and the ability to house two sheep per pasture space instead of just one. Or you could construct a lake cabin on your property to get away from it all for a bit. While this tile doesn't give you any special abilities, it increases the value in victory points of the farmyard spaces immediately adjacent to it. Ultimately, you are free to pursue whatever strategy you see fit, building a farm wholly your own.\n\nOn top of the challenges of building a successful farm, of course, you also have to deal with the tempestuous weather that comes with living on the wave-battered coast of the North Sea. Here, the tides always seem to rise a little higher, threatening to take a dent out of your profits by sweeping away some of your flock. To ensure that this doesn't happen, you always have the opportunity to send your farmers to contribute to the dike instead of working on your farm. When you do, you also commit resources to creating dike elements that are added to the board as a buffer against the rising waters. Add enough of these pieces and you might prevent disaster for everyone. The tide turns repeatedly, bringing with it new flood pieces. If there are enough dike elements in place to hold back the rising waters, players' farms are spared. If the dike breaks, however, you could be forced to take dike breach tokens that have adverse effects at the end of the game.\n\nWhile lending a hand with the dike at the expense of your own farm is certainly a nice gesture that keeps everyone safe from the floodwaters, it has rewards of its own. For each resource you contribute to the dike, you advance one step up the dike track. Not only does advancing far enough on this track grant victory points, it also amplifies your reward if the dike holds and lessens the blow when it breaks. It is in your best interest, then, to keep pace with other players on the dike in order to protect your investments back home one the farm.\n\n\u2014description from the publisher\n\n", "expansions": [{"id": "256951", "name": "Brettspiel Adventskalender 2018"}, {"id": "264041", "name": "Lowlands: Brettspiel Adventskalender 2018 Promo"}], "expands": [], "yearpublished": 2018, "minplayers": 2, "maxplayers": 4, "playingtime": 100, "minplaytime": 50, "maxplaytime": 100, "minage": 12, "stats": {"usersrated": 1938, "average": 7.45186, "bayesaverage": 6.58991, "stddev": 1.20843, "median": 0.0, "owned": 3144, "trading": 67, "wanting": 410, "wishing": 1571, "numcomments": 387, "numweights": 64, "averageweight": 3.0156, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 865}, {"id": "5497", "name": "strategygames", "friendlyname": "Strategy Game Rank", "value": 450}]}, "suggested_players": {"total_votes": 47, "results": {"1": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 19}, "2": {"best_rating": 0, "recommended_rating": 25, "not_recommended_rating": 10}, "3": {"best_rating": 20, "recommended_rating": 14, perial.  The six powers (USA, Europe, Russia, China, India, and Brazil) develop their industrial basis and build up armies and fleets.  They fight over control of neutral land and sea areas in order to become the most powerful nation worldwide.\n\nIn this game it is not the players who take turns, but the six powers, one after another.  The players are just internationally operating investors who act in the background.  By giving money to the six powers, which all have their own treasuries, the players influence the politics.  The biggest investor in each nation gains control of that nation's government and decides what the nation will do.  As control of a government can change with each new investment, players may control several governments at the same time.  As investors, players should not get too attached to their preferred nation, but rather focus on where their investments have the best rates of return.  Essentially the game is about money, and not about military domination!\n\nImperial 2030 was released at Essen 2009 by PD-Games and Rio Grande Games. Compared to \"Imperial\" there will be some new features:\n- new wooden bits\n- the Swiss Bank \n- a new 30 million bond to invest in\n- more neutral territory, generating higher taxation\n- fewer home provinces\n- control of canals (Panama and Suez).\n\nFor those who already owned Imperial, there was the opportunity to get only the new map and bonds at Essen '09, as it can be played with the old wooden bits as well.\n\n", "expansions": [], "expands": [], "yearpublished": 2009, "minplayers": 2, "maxplayers": 6, "playingtime": 180, "minplaytime": 120, "maxplaytime": 180, "minage": 12, "stats": {"usersrated": 5664, "average": 7.69049, "bayesaverage": 7.2084, "stddev": 1.47724, "median": 0.0, "owned": 6285, "trading": 110, "wanting": 539, "wishing": 1874, "numcomments": 1124, "numweights": 352, "averageweight": 3.4972, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 230}, {"id io theme", "Murder/Mystery"], "implementations": [], "mechanics": ["Card Drafting", "Hand Management", "Trading"], "designers": ["Ron Gonzalo Garc\u00eda"], "artists": ["Samuel Gonzalo Garc\u00eda", "Laura Medina Solera"], "publishers": ["Megacorpin Games", "sternenschimmermeer"], "description": "Awkward Guests, a.k.a. Inc\u00f3modos Invitados, is a one-of-a-kind deduction game with infinite re-playability. You\u00a0can recreate Mr. Walton's murder in so many different ways that you won't ever play two similar games! (Mr. Walton will not thank you for doing this.)\n\nThe game challenges you to use\u00a0genuine detective abilities\u00a0to solve each case. To solve a mystery, you have to interrogate the suspects, question the household staff, examine the crime scene, search for clues around the Walton Mansion, and consult the police reports. You will do all of this while exchanging information with your opponents or hiding it from them, so get ready to use all your\u00a0gumshoe skills!\n\nWHO killed Mr. Walton?\nHOW did the murderer end his life?\nWHY did the murderer killed him?\nWas there an ACCOMPLICE?\n\nThe heart of Awkward Guests is simple: Players have a hand of six cards, and each card has a value (1, 2 or 3 points, according to the amount of information that it provides) and several references (i.e., the subjects of the card information). During a turn, you ask for information about two different references in which you are interested. The rest of the players can offer you cards that contain the requested references, and you can trade for those cards by giving the offering players the same number of points they have offered via cards in your hand.\n\nAfter each round ends, players can try to solve the mystery. If the mystery is not solved, players discard part of their hands and receive three new cards. The player or players who solve the mystery first win.\n\n", "expansions": [{"id": "284580", "name": "Awkward Guests: Awkward Secrets"}, {"id": "284597", "nam ion": "Majority is all that matters!\n\nThe entire playing surface of Triangoli consists of triangular spaces, and every four of them form an area.\n\nEach player has one game figure and 18 markers. The game figures move along the lines and land on unoccupied intersections. After your move, you may place markers in an adjacent triangle \u2013 exactly as many markers as the number of steps you made and always only in one triangle.\n\nSo far, this seems pretty easy to manage. But after that, you may exchange opposing markers for your own. This changes the majorities within the areas very quickly, and therefore you won't be able to determine the winner until shortly before the game's conclusion.\n\nIn the end, only the majority of markers per area counts. Until then, players fight for each triangle, and ownership changes constantly.\n\n", "expansions": [], "expands": [], "yearpublished": 2017, "minplayers": 2, "maxplayers": 2, "playingtime": 30, "minplaytime": 15, "maxplaytime": 30, "minage": 10, "stats": {"usersrated": 44, "average": 7.69091, "bayesaverage": 5.5566, "stddev": 1.20129, "median": 0.0, "owned": 65, "trading": 1, "wanting": 15, "wishing": 63, "numcomments": 16, "numweights": 2, "averageweight": 2.5, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 9308}]}, "suggested_players": {"total_votes": 2, "results": {"1": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 1}, "2": {"best_rating": 1, "recommended_rating": 1, "not_recommended_rating": 0}, "2+": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 2}}}, "usersrated": 44.0, "average": 7.69091, "bayesaverage": 5.5566, "stddev": 1.20129, "median": 0.0, "owned": 65.0, "trading": 1.0, "wanting": 15.0, "wishing": 63.0, "numcomments": 16.0, "numweights": 2.0, "averageweight": 2.5, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 9308}], "game_family": "", "reimplementation": false, "bestplayers": "  able to move through the more dangerous woodland paths. Though some may sympathize with the Alliance\u2019s hopes and dreams, these wanderers are old enough to remember the great birds of prey who once controlled the woods.\n\nMeanwhile, at the edge of the region, the proud, squabbling Eyrie have found a new commander who they hope will lead their faction to resume their ancient birthright. The stage is set for a contest that will decide the fate of the great woodland. It is up to the players to decide which group will ultimately take root.\n\nRoot represents the next step in our development of asymmetric design. Like Vast: The Crystal Caverns, each player in Root has unique capabilities and a different victory condition. Now, with the aid of gorgeous, multi-use cards, a truly asymmetric design has never been more accessible.\n\nThe Cats play a game of engine building and logistics while attempting to police the vast wilderness. By collecting Wood they are able to produce workshops, lumber mills, and barracks. They win by building new buildings and crafts.\n\nThe Eyrie musters their hawks to take back the Woods. They must capture as much territory as possible and build roosts before they collapse back into squabbling.\n\nThe Alliance hides in the shadows, recruiting forces and hatching conspiracies. They begin slowly and build towards a dramatic late-game presence--but only if they can manage to keep the other players in check.\n\nMeanwhile, the Vagabond plays all sides of the conflict for their own gain, while hiding a mysterious quest. Explore the board, fight other factions, and work towards achieving your hidden goal.\n\nIn Root, players drive the narrative, and the differences between each role create an unparalleled level of interaction and replayability. Leder Games invites you and your family to explore the fantastic world of Root!\n\n\u2014description from the publisher\n\n", "expansions": [{"id": "287220", "name": "Root: The Clockwork Expansion"}, {"id": ) or the top card of the deck and add it to your hand. In the latter case, you choose a set of cards in your hand that match either in tribe or in color, play them in front of you on the table, then discard all other cards in hand. You then place one token in the region that matches the color of the top card just played, and you use the power of the tribe member on the top card just played.\n\nAt the end of the first age, whoever has the most tokens in a region scores the glory shown on the first token. After the second age, the players with the most and second most tokens score glory equal to the values shown on the first and second tokens respectively. Players score similarly after the third age, then whoever has the most glory wins. (Games with two and three players last only two ages.)\n\n", "expansions": [{"id": "226318", "name": "Ethnos: Promo Tribe \u2013 Fairies"}], "expands": [], "yearpublished": 2017, "minplayers": 2, "maxplayers": 6, "playingtime": 60, "minplaytime": 45, "maxplaytime": 60, "minage": 14, "stats": {"usersrated": 9461, "average": 7.48068, "bayesaverage": 7.18658, "stddev": 1.21803, "median": 0.0, "owned": 11780, "trading": 217, "wanting": 574, "wishing": 2684, "numcomments": 1670, "numweights": 166, "averageweight": 2.0301, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 240}, {"id": "5497", "name": "strategygames", "friendlyname": "Strategy Game Rank", "value": 164}]}, "suggested_players": {"total_votes": 149, "results": {"1": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 81}, "2": {"best_rating": 6, "recommended_rating": 54, "not_recommended_rating": 46}, "3": {"best_rating": 14, "recommended_rating": 78, "not_recommended_rating": 14}, "4": {"best_rating": 83, "recommended_rating": 31, "not_recommended_rating": 1}, "5": {"best_rating": 47, "recommended_rating": 48, "not_recommended_rating": 5}, "6": {"best_rating": 15, "recommended_rating": 65, "not_recommended_rating": 15}, "6 ew age, and as humanity hurtles into space and the future with an astonishing series of new advances every day, NBN and our affiliates are keeping pace, bringing you all the vid that's fit to view.\n\nAndroid: Netrunner is an asymmetrical Living Card Game for two players. Set in the cyberpunk future of Android and Infiltration, the game pits a megacorporation and its massive resources against the subversive talents of lone runners.\n\nCorporations seek to score agendas by advancing them. Doing so takes time and credits. To buy the time and earn the credits they need, they must secure their servers and data forts with \"ice\". These security programs come in different varieties, from simple barriers, to code gates and aggressive sentries. They serve as the corporation's virtual eyes, ears, and machine guns on the sprawling information superhighways of the network.\n\nIn turn, runners need to spend their time and credits acquiring a sufficient wealth of resources, purchasing the necessary hardware, and developing suitably powerful ice-breaker programs to hack past corporate security measures. Their jobs are always a little desperate, driven by tight timelines, and shrouded in mystery. When a runner jacks-in and starts a run at a corporate server, he risks having his best programs trashed or being caught by a trace program and left vulnerable to corporate countermeasures. It's not uncommon for an unprepared runner to fail to bypass a nasty sentry and suffer massive brain damage as a result. Even if a runner gets through a data fort's defenses, there's no telling what it holds. Sometimes, the runner finds something of value. Sometimes, the best he can do is work to trash whatever the corporation was developing.\n\nThe first player to seven points wins the game, but not likely before he suffers some brain damage or bad publicity.\n\nThe Revised Core Set for Android: Netrunner released in late 2017 includes cards from the original Core Set released in 2012 as well as card jpg", "image": "https://cf.geekdo-images.com/EsJqPL5CB_TMt0MYL-lnVg__original/img/XRgMJVv4YweLlANgVvxeZsQ4lm0=/0x0/pic1903816.jpg", "expansion": false, "accessory": false, "families": ["Crowdfunding: Kickstarter", "Game: Star Realms", "Players: Two Player Only Games"], "categories": ["Card Game", "Fighting", "Science Fiction"], "implementations": ["Cthulhu Realms", "Hero Realms"], "mechanics": ["Card Drafting", "Deck, Bag, and Pool Building", "Hand Management", "Take That"], "designers": ["Robert Dougherty", "Darwin Kastle"], "artists": ["Vito Gesualdi"], "publishers": ["White Wizard Games", "ADC Blackfire Entertainment", "ADC Blackfire Entertainment GmbH", "Broadway Toys LTD", "Devir", "Games Factory", "Games Factory Publishing", "Hobby World", "IELLO"], "description": "Star Realms is a spaceship combat deck-building game by Magic Hall of Famers Darwin Kastle (The Battle for Hill 218) and Rob Dougherty (Ascension Co-designer).\n\nStar Realms is a fast paced deck-building card game of outer space combat. It combines the fun of a deck-building game with the interactivity of Trading Card Game style combat. As you play, you make use of Trade to acquire new Ships and Bases from the cards being turned face up in the Trade Row from the Trade Deck. You use the Ships and Bases you acquire to either generate more Trade or to generate Combat to attack your opponent and their bases. When you reduce your opponent\u2019s score (called Authority) to zero, you win!\n\nMultiple decks of Star Realms and/or Star Realms: Colony Wars, one for every two people, allows up to six players to play a variety of scenarios. Also, in the newest version, there are new ways to play that allow up to 6 players with modes like Boss, Hunter, and Free for All. You can also add Star Realms Colony Wars to the deck to make it 4 players. This is the first game of the Star Realms series.\n\n\t\t\t\t\n\t\t\t\t\n\t\t\t\t\tFactions\n\nEach of the cards in the 80 card Trade Deck is a Ship or a Base belonging to one of four factions: The Trade Federation, The Blobs, The Star Empire or The Machine Cult.\n\n\t\t\t\t\n\t\t\t\t\n\t\t\t\t\tTrade Federation\n\nIn the far future, the more traditional governing bodies of the human race have been replaced with corporate leadership. The earth and its surrounding colonies are ruled by a group of corporations called the Trade Federation. The Federation\u2019s policies are focused around trade and growth, but especially in profit and prosperity for those at the top of the corporate ladder. While they prefer to deal with other star realms using trade and diplomacy, they have a large defense branch dedicated to protecting the Federation\u2019s trade and other interests.\n\n\t\t\t\t\n\t\t\t\t\n\t\t\t\t\tThe Blobs\n\nThese mysterious creatures are the first alien life forms encountered by the human race. Most of the initial encounters consisted of human colonies being completely obliterated. On the few occasions that a Blob ship has been recovered somewhat intact, the only biological remains found inside have consisted of a gelatinous mass, thus leading to the moniker, \u201cThe Blobs\u201d. While for several years all encounters between humanity and the Blobs have been extremely violent, there is currently some limited trade between various Blob factions and some of the more daring human traders.The Blobs are best at generating massive amounts of Combat and at removing undesirable cards from the Trade Row.\n\n\t\t\t\t\n\t\t\t\t\n\t\t\t\t\tStar Empire\n\nThe Star Empire consists primarily of former colonies of the Trade Federation. These colonies were on the outer edges of the Federation. Not only did they feel used by the corporations, but they felt the Federation failed to give them adequate protection from the Blobs. As a result, one ambitious colonial governor was able to unite several colonies into an independent empire under his control, one with a strong military, both for warding off the Blobs and for discouraging the Federation from trying to reclaim their lost colonies. The Star Empire is a combat oriented faction that draws lots of cards and makes the opponent discard cards.\n\n\t\t\t\t\n\t\t\t\t\n\t\t\t\t\tMachine Cult\n\nA cluster of industrial mining worlds were completely cut off from the Trade Federation by the Blobs. With the threat of annihilation by the Blobs always looming and no contact with the rest of human space, these worlds were forced to take drastic measures. Soon a cult of technology arose, focused on using advanced technology, robotics and computerization to create strong defenses and a powerful military that belied their relatively small population. Since their leaders believed their salvation lay in technology, technology soon became their god and their religion. The Machine Cult gains most of its power from being able to remove undesirable cards from your deck and from having a large number of Bases designed to defend your Authority from attack.\n\n\t\t\t\t\n\t\t\t\t\n\t\t\t\t\tPlaying Star Realms\n\n\u00e2\u20ac\u2039When you play Star Realms, you will be able to acquire and use Ships and Bases of any and all of the four factions. Many cards have powerful Ally abilities that reward you for using Ships and Bases of the same faction together, however.\n\nAs you acquire cards using Trade, you put them into your discard pile, to be later shuffled into your personal deck. When you draw Ships, you do what they say and they get placed into your discard pile at the end of your turn. When you draw a Base, you play it face up in front of you and may use its abilities once every turn. In addition to Combat being the way you reduce your opponent\u2019s Authority to zero and win the game, it\u2019s also useful for destroying your opponent\u2019s Bases. Some Bases are designated as Outposts. Your opponent\u2019s Outposts must be destroyed before you can use Combat to attack your opponent\u2019s Authority directly.\n\nStar Realms is easy to learn, especially if you\u2019re familiar with deck-building games, but it\u2019s a game that takes time to master. Each time you play, the game is filled with various strategic decision points. Should I take the best card for me or the best card for my opponent? Should I focus on taking cards of a particular faction or on taking the best card available? Should I be focusing on acquiring more Trade or more Combat? Should I attack my opponent\u2019s Base or their Authority? These are just some of the many choices you\u2019ll be faced with. New players needn\u2019t agonize over these choices just to play, but as they become more advanced players, they will find this depth of strategy leads to great replayability.\n\n", "expansions": [{"id": "200427", "name": "Star Realms: Admiral's Tabletop Promo Card"}, {"id": "255584", "name": "Star Realms: As des As"}, {"id": "282955", "name": "Star Realms: Assault Shuttle"}, {"id": "198025", "name": "Star Realms: Battle Barge Promo Card"}, {"id": "255243", "name": "Star Realms: Battle Screecher Promo Card"}, {"id": "156755", "name": "Star Realms: BGG Store Promo Set One"}, {"id": "198027", "name": "Star Realms: Breeding Site Promo Card"}, {"id": "233899", "name": "Star Realms: Coalition Tower Promo Card"}, {"id": "231374", "name": "Star Realms: Command Deck \u2013 Lost Fleet"}, {"id": "231376", "name": "Star Realms: Command Deck \u2013 The Alignment"}, {"id": "231369", "name": "Star Realms: Command Deck \u2013 The Alliance"}, {"id": "231370", "name": "Star Realms: Command Deck \u2013 The Coalition"}, {"id": "231371", "name": "Star Realms: Command Deck \u2013 The Pact"}, {"id": "231372", "name": "Star Realms: Command Deck \u2013 The Union"}, {"id": "231373", "name": "Star Realms: Command Deck \u2013 The Unity"}, {"id": "179025", "name": "Star Realms: Cosmic Gambit Set"}, {"id": "166702", "name": "Star Realms: Crisis \u2013 Bases & Battleships"}, {"id": "166707", "name": "Star Realms: Crisis \u2013 Events"}, {"id": "166704", "name": "Star Realms: Crisis \u2013 Fleets & Fo ble Player Powers"], "designers": ["Rob Daviau", "Matt Leacock"], "artists": ["Chris Quilliams"], "publishers": ["Z-Man Games, Inc.", "Asterion Press", "Devir", "Filosofia \u00c9ditions", "G\u00e9m Klub Kft.", "Hobby Japan", "Jolly Thinkers", "Korea Boardgames Co., Ltd.", "Lacerta", "Lifestyle Boardgames Ltd", "MINDOK"], "description": "Pandemic Legacy is a co-operative campaign game, with an overarching story-arc played through 12-24 sessions, depending on how well your group does at the game. At the beginning, the game starts very similar to basic Pandemic, in which your team of disease-fighting specialists races against the clock to travel around the world, treating disease hotspots while researching cures for each of four plagues before they get out of hand.\n\nDuring a player's turn, they have four actions available, with which they may travel around in the world in various ways (sometimes needing to discard a card), build structures like research stations, treat diseases (removing one cube from the board; if all cubes of a color have been removed, the disease has been eradicated), trade cards with other players, or find a cure for a disease (requiring five cards of the same color to be discarded while at a research station). Each player has a unique role with special abilities to help them at these actions.\n\nAfter a player has taken their actions, they draw two cards. These cards can include epidemic cards, which will place new disease cubes on the board, and can lead to an outbreak, spreading disease cubes even further. Outbreaks additionally increase the panic level of a city, making that city more expensive to travel to.\n\nEach month in the game, you have two chances to achieve that month's objectives. If you succeed, you win and immediately move on to the next month. If you fail, you have a second chance, with more funding for beneficial event cards.\n\nDuring the campaign, new rules and components will be introduced. These will sometimes require you to permanently alter the components of the game; this includes writing on cards, ripping up cards, and placing permanent stickers on components. Your characters can gain new skills, or detrimental effects. A character can even be lost entirely, at which point it's no longer available for play.\n\nPart of the Pandemic series\n\n", "expansions": [], "expands": [], "yearpublished": 2015, "minplayers": 2, "maxplayers": 4, "playingtime": 60, "minplaytime": 60, "maxplaytime": 60, "minage": 13, "stats": {"usersrated": 40206, "average": 8.6177, "bayesaverage": 8.46773, "stddev": 1.57331, "median": 0.0, "owned": 63218, "trading": 286, "wanting": 830, "wishing": 10544, "numcomments": 6241, "numweights": 1108, "averageweight": 2.8339, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 2}, {"id": "5496", "name": "thematic", "friendlyname": "Thematic Rank", "value": 2}, {"id": "5497", "name": "strategygames", "friendlyname": "Strategy Game Rank", "value": 2}]}, "suggested_players": {"total_votes": 626, "results": {"1": {"best_rating": 17, "recommended_rating": 85, "not_recommended_rating": 316}, "2": {"best_rating": 104, "recommended_rating": 330, "not_recommended_rating": 78}, "3": {"best_rating": 111, "recommended_rating": 328, "not_recommended_rating": 34}, "4": {"best_rating": 371, "recommended_rating": 150, "not_recommended_rating": 14}, "4+": {"best_rating": 8, "recommended_rating": 6, "not_recommended_rating": 328}}}, "usersrated": 40206.0, "average": 8.6177, "bayesaverage": 8.46773, "stddev": 1.57331, "median": 0.0, "owned": 63218.0, "trading": 286.0, "wanting": 830.0, "wishing": 10544.0, "numcomments": 6241.0, "numweights": 1108.0, "averageweight": 2.8339, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 2}, {"id": "5496", "name": "thematic", "friendlyname": "Thematic Rank", "value": 2}, {"id": "5497", "name": "strategygames", "friendlyname": "Strategy Game Rank", "value": 2}], "game_family": "Pande ting everyone on the same team see the words on these cards while hiding the words from the opposing team. In the first round, each team does the following: One team member takes a code card that shows three of the digits 1-4 in some order, e.g., 4-2-1. They then give a coded message that their teammates must use to guess this code. For example, if the team's four words are \"pig\", \"candy\", \"tent\", and \"son\", then I might say \"Sam-striped-pink\" and hope that my teammates can correctly map those words to 4-2-1. If they guess correctly, great; if not, we receive a black mark of failure.\n\nStarting in the second round, a member of each team must again give a clue about their words to match a numbered code. If I get 2-4-3, I might now say, \"sucker-prince-stake\". The other team then attempts to guess our numbered code. If they're correct, they receive a white mark of success; if not, then my team must guess the number correctly or take a black mark of failure. (Guessing correctly does nothing except avoid failure and give the opposing team information about what our hidden words might be.)\n\nThe rounds continue until a team collects either its second white mark (winning the game) or its second black mark (losing the game). Games typically last between 4-7 rounds. If neither team has won after eight rounds, then each team must attempt to guess the other team's words; whichever team guesses more words correctly wins.\n\n", "expansions": [{"id": "249122", "name": "Decrypto: AI Serial \u2013 Bruno Cathala 01"}, {"id": "248872", "name": "Decrypto: AI Serial \u2013 Rob Daviau 01"}, {"id": "273938", "name": "Decrypto: Expansion #01 \u2013 Laserdrive"}, {"id": "280470", "name": "Decrypto: Klingon"}], "expands": [], "yearpublished": 2018, "minplayers": 3, "maxplayers": 8, "playingtime": 45, "minplaytime": 15, "maxplaytime": 45, "minage": 12, "stats": {"usersrated": 10812, "average": 7.79398, "bayesaverage": 7.47923, "stddev": 1.2361, "median": 0.0, "owned": 17366, "t ems, etc.) has a unique QR code, which, depending on the scenario selected, will activate and trigger different clues and stories. That means players will be able to get new stories way after the game is released simply by downloading the app's updates, without any shipping of new physical components involved.\n\nThe VR experience only requires a mobile phone. Players simply put the VR glasses (optional buy) onto their mobile device, and put the VR glasses on their nose, holding their mobile device in front of their eyes, to immerse themselves in the game's universe and search for clues in a virtual world.\n\nThe game comes with 1 tutorial and 5 scenarios, but more can be downloaded directly inside the app!\nEach session last around 1h to 1h30 minutes and many scenarios are connected to each others in order to tell a much bigger story.\n\n\u2014description from the publisher\n\n(Espa\u00f1ol)\n\nLondres, en la actualidad. Acabas de dejar la oficina del Jefe de Polic\u00eda. Un cuerpo ha sido hallado en Hyde Park, y tu jefe te acaba de asignar el caso. No es tu primera investigaci\u00f3n, pero algo te dice que este caso no es como los dem\u00e1s. Centras tu cabeza, inicias la maquinaria y te diriges a la escena del crimen. \u00a1Es hora de trabajar!\n\nCr\u00f3nicas del Crimen es un juego cooperativo de investigaci\u00f3n criminal. El uso de la tecnolog\u00eda Escanea & Juega mezcla los juegos digitales con los de tablero, permitiendo multitud de historias sobre investigaci\u00f3n criminal utilizando los mismos componentes. \u00a1Interroga a los sospechosos, recoge pruebas, y arresta al asesino antes de que sea demasiado tarde!\n\n", "expansions": [{"id": "275455", "name": "Chronicles of Crime: Dice Tower 2019 Promo Cards"}, {"id": "309188", "name": "Chronicles of Crime: Dice Tower 2020 Promo Cards"}, {"id": "275558", "name": "Chronicles of Crime: Game Boy Geek 2019 Promo Card"}, {"id": "275454", "name": "Chronicles of Crime: Lizzy Promo Card"}, {"id": "249811", "nam es with Solitaire Rules", "Series: Harvest (Uwe Rosenberg)", "Theme: Mining"], "categories": ["Animals", "Economic", "Fantasy", "Farming"], "implementations": ["Caverna: Cave vs Cave", "Agricola"], "mechanics": ["Automatic Resource Growth", "Increase Value of Unchosen Resources", "Solo / Solitaire Game", "Tile Placement", "Turn Order: Claim Action", "Worker Placement"], "designers": ["Uwe Rosenberg"], "artists": ["Javier Gonz\u00e1lez Cava", "Klemens Franz"], "publishers": ["Lookout Games", "999 Games", "CrowD Games", "Devir", "Filosofia \u00c9ditions", "Funforge", "Gemenot", "Hobby Japan", "HomoLudicus", "Korea Boardgames Co., Ltd.", "Lacerta", "Ludofy Creative", "Mayfair Games", "MINDOK", "Swan Panasia Co., Ltd.", "uplay.it edizioni"], "description": "Following along the same lines as its predecessor (Agricola), Caverna: The Cave Farmers is a worker-placement game at heart, with a focus on farming. In the game, you are the bearded leader of a small dwarf family that lives in a little cave in the mountains. You begin the game with a farmer and his spouse, and each member of the farming family represents an action that the player can take each turn. Together, you cultivate the forest in front of your cave and dig deeper into the mountain. You furnish the caves as dwellings for your offspring as well as working spaces for small enterprises.\n\nIt's up to you how much ore you want to mine. You will need it to forge weapons that allow you to go on expeditions to gain bonus items and actions. While digging through the mountain, you may come across water sources and find ore and ruby mines that help you increase your wealth. Right in front of your cave, you can increase your wealth even further with agriculture: You can cut down the forest to sow fields and fence in pastures to hold your animals. You can also expand your family while running your ever-growing farm. In the end, the player with the most efficiently developed home board wins.\n\nYou can also play the solo variant of this game to familiarize yourself with the 48 different furnishing tiles for your cave.\n\nCaverna: The Cave Farmers, which has a playing time of roughly 30 minutes per player, is a complete redesign of Agricola that substitutes the card decks from the former game with a set of buildings while adding the ability to purchase weapons and send your farmers on quests to gain further resources. Designer Uwe Rosenberg says that the game includes parts of Agricola, but also has new ideas, especially the cave part of your game board, where you can build mines and search for rubies. The game also includes two new animals: dogs and donkeys.\n\n", "expansions": [{"id": "154204", "name": "Caverna: Christmas Chamber"}, {"id": "160803", "name": "Caverna: LARP and Cosplay Postcard"}, {"id": "166187", "name": "Caverna: Mini Expansion"}, {"id": "245932", "name": "Caverna: The Forgotten Folk"}, {"id": "272699", "name": "Caverna: The Forgotten Folk \u2013 Adventurers Promo"}, {"id": "248951", "name": "Caverna: The Forgotten Folk \u2013 Halflings promo"}, {"id": "183531", "name": "Caverna: Water Expansion"}], "expands": [], "yearpublished": 2013, "minplayers": 1, "maxplayers": 7, "playingtime": 210, "minplaytime": 30, "maxplaytime": 210, "minage": 12, "stats": {"usersrated": 27552, "average": 8.02542, "bayesaverage": 7.85435, "stddev": 1.34862, "median": 0.0, "owned": 34643, "trading": 422, "wanting": 1750, "wishing": 10177, "numcomments": 4510, "numweights": 1426, "averageweight": 3.7847, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 28}, {"id": "5497", "name": "strategygames", "friendlyname": "Strategy Game Rank", "value": 25}]}, "suggested_players": {"total_votes": 444, "results": {"1": {"best_rating": 11, "recommended_rating": 154, "not_recommended_rating": 104}, "2": {"best_rating": 61, "recommended_rating": 237, "not_recommended_rating": 44}, "3": {"best_rating": 151, "recommended_rating": 200, "not_recommended_rating": 12}, "4": fluence", "Contracts", "Set Collection", "Worker Placement", "Worker Placement, Different Worker Types"], "designers": ["Inka Brand", "Markus Brand"], "artists": ["Dennis Lohausen"], "publishers": ["eggertspiele", "999 Games", "Albi", "Delta Vision Publishing", "Fantasmagoria", "Fire on Board Jogos", "Gigamic", "hobbity.eu", "Hobby Japan", "KADABRA", "Kaissa Chess & Games", "Lautapelit.fi", "Ludicus", "Ludonova", "Pegasus Spiele", "Plan B Games", "Stronghold Games", "Swan Panasia Co., Ltd.", "Tasty Minstrel Games", "uplay.it edizioni", "Zvezda"], "description": "Game description from the publisher:\n\nLife in the village is hard \u2013 but life here also allows the inhabitants to grow and prosper as they please. One villager might want to become a friar. Another might feel ambitious and strive for a career in public office. A third one might want to seek his luck in distant lands.\n\nEach player will take the reins of a family and have them find fame and glory in many different ways. There is one thing you must not forget, however: Time will not stop for anyone and with time people will vanish. Those who will find themselves immortalized in the village chronicles will bring honor to their family and be one step closer to victory.\n\nVillage is a game full of tactical challenges. A smart and unique new action mechanism is responsible for keeping turns short and yet still tactically rich and full of difficult decisions. Also unique is the way this game deals with the delicate subject of death; as a natural and perpetual part of life in the village, thoughts of death will keep you focused on smart time-management.\n\nParaphrased from Opinionated Gamer's review:\n\nEach player\u2019s turn consists of taking a cube and then taking the action of the area they just took the cube from.  The board has multiple different zones with specific attributes, a market, a travel zone, a crafting zone, a church, and a council house.  Many of these offer multiple options, so even if you take a cube from the crafting area, you can get an ox, a horse, a cart, a plow, a scroll, or convert wheat to gold.  Each zone is seeded with cubes of four colors plus black cubes which serve as curses, there are lots of turns per round. Some areas offer short-term scoring, others offer long-term scoring, and still others offer only end-game scoring. The round ends when there are no cubes at any location.  The game ends when either the village chronicle or the anonymous graveyard is full.\n\n", "expansions": [{"id": "293240", "name": "Super Power"}, {"id": "124118", "name": "Village: Customer Expansion"}, {"id": "166592", "name": "Village: Customer Expansion 2"}, {"id": "136223", "name": "Village: Inn"}, {"id": "155996", "name": "Village: Port"}], "expands": [], "yearpublished": 2011, "minplayers": 2, "maxplayers": 4, "playingtime": 90, "minplaytime": 60, "maxplaytime": 90, "minage": 12, "stats": {"usersrated": 19948, "average": 7.52765, "bayesaverage": 7.36058, "stddev": 1.18774, "median": 0.0, "owned": 25935, "trading": 414, "wanting": 686, "wishing": 3646, "numcomments": 3273, "numweights": 1079, "averageweight": 3.0714, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 154}, {"id": "5497", "name": "strategygames", "friendlyname": "Strategy Game Rank", "value": 116}]}, "suggested_players": {"total_votes": 297, "results": {"1": {"best_rating": 0, "recommended_rating": 3, "not_recommended_rating": 140}, "2": {"best_rating": 33, "recommended_rating": 171, "not_recommended_rating": 36}, "3": {"best_rating": 83, "recommended_rating": 146, "not_recommended_rating": 2}, "4": {"best_rating": 182, "recommended_rating": 62, "not_recommended_rating": 5}, "4+": {"best_rating": 1, "recommended_rating": 9, "not_recommended_rating": 105}}}, "usersrated": 19948.0, "average": 7.52765, "bayesaverage": 7.36058, "stddev": 1.18774, "median": 0.0, "owned": 25935.0, "trading": 414.0, "wanting": 686.0, "wishing": 3646.0, "numcomments": 3273.0, "numweights": 1079.0, "averageweight": 3.0714, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 154}, {"id": "5497", "name": "strategygames", "friendlyname": "Strategy Game Rank", "value": 116}], "game_family": "Village", "reimplementation": false, "bestplayers": "4", "num_expansions": 5, "dice_tower_excellence": false, "susd": true, "recommendations": "SUSD"}, {"id": "104363", "name": "Rex: Final Days of an Empire", "alternative_names": ["Rex: Die letzten Tage eines Imperiums", "Rex: les Derniers Jours d'un Empire", "Rex: los \u00faltimos d\u00edas de un imperio", "Rex: \u00daltimos d\u00edas de un imperio", "Twilight Imperium Rex: Final Days of an Empire", "\u96f7\u514b\u65af: \u5e1d\u570b\u4e4b\u672b\u65e5"], "thumbnail": "https://cf.geekdo-images.com/HFhHL5g_mSWx-wOj9DaG7g__thumb/img/ozRX0wtjJ9ghZgTc6K2Mn-ltj2o=/fit-in/200x150/filters:strip_icc()/pic1246187.jpg", "image": "https://cf.geekdo-images.com/HFhHL5g_mSWx-wOj9DaG7g__original/img/6W2kfKUK6XIVhcI8Vr61YTqB2ZE=/0x0/pic1246187.jpg", "expansion": false, "accessory": false, "families": ["Game: Twilight Imperium"], "categories": ["Fighting", "Negotiation", "Political", "Science Fiction"], "implementations": ["Dune"], "mechanics": ["Alliances", "Area Majority / Influence", "Auction/Bidding", "Force Commitment", "Hand Management", "Point to Point Movement", "Team-Based Game", "Variable Player Powers"], "designers": ["Bill Eberle", "John Goodenough", "Jack Kittredge", "Corey Konieczka", "Peter Olotka", "Christian T. Petersen"], "artists": ["Dallas Mehlhoff"], "publishers": ["Fantasy Flight Games", "Edge Entertainment", "Heidelberger Spieleverlag", "Wargames Club Publishing"], "description": "Game description from the publisher:\n\nRex: Final Days of an Empire, a reimagined version of Dune set in Fantasy Flight's Twilight Imperium universe, is a board game of negotiation, betrayal, and warfare in which 3-6 players take control of great interstellar civilizations, competing for dominance of the galaxy's crumbling imperial city. Set 3,000 years before the events of Twilight Imperium, Rex tells the story of the last days of the Lazax empire, while presenting players with compelling asymmetrical racial abilities and exciting opportunities for diplomacy, deception, and tactical mastery.\n\nIn Rex: Final Days of an Empire, players vie for control of vital locations across a sprawling map of the continent-sized Mecatol City. Only by securing three key locations (or more, when allied with other factions) can a player assert dominance over the heart of a dying empire.\n\nUnfortunately, mustering troops in the face of an ongoing Sol blockade is difficult at best (unless, of course, you are the Federation of Sol or its faithless ally, the Hacan, who supply the blockading fleet). Savvy leaders must gather support from the local populace, uncover hidden weapon caches, and acquire control over key institutions. Mechanically, this means players must lay claim to areas that provide influence, which is then \"spent\" to (among other things) smuggle military forces through the orbiting Sol blockade. Those forces will be needed to seize the key areas of the city required to win the game. From the moment the first shot is fired, players must aggressively seek the means by which to turn the conflict to their own advantage.\n\nWhile the great races struggle for supremacy in the power vacuum of a dead emperor, massive Sol warships execute their devastating bombardments of the city below. Moving systematically, the Federation of Sol's fleet of warships wreaks havoc on the planet's surface, targeting great swaths of the game board with their destructive capabilities. Only the Sol's own ground forces have forewarning of the fleet's wrath; all others must seek shelter in the few locations with working defensive shields...or be obliterated in the resulting firestorm.\n\nAlthough open diplomacy and back-door dealmaking can often mitigate the need for bloodshed, direct combat may prove inevitable. When two or more opposing forces occupy the same area, a battle results. Each player's military strength is based on the sum total of troops he is willing to expend, along with the strength rating of his chosen leader. A faction's leaders can therefore be vitally important in combat...but beware! One or more of your Leaders may secretly be in the employ of an enemy, and if your forces in combat are commanded by such a traitor, defeat is all but assured. So whether on the field of battle or the floor of the Galactic Council, be careful in whom you place your trust.\n\nAll this, along with a host of optional rules and additional variants, means that no two games of Rex: Final Days of an Empire will play exactly alike. Contributing further to replayability is the game's asymmetrical faction abilities, each of which offer a unique play experience.\n\n", "expansions": [], "expands": [], "yearpublished": 2012, "minplayers": 3, "maxplayers": 6, "playingtime": 180, "minplaytime": 120, "maxplaytime": 180, "minage": 14, "stats": {"usersrated": 4190, "average": 7.09877, "bayesaverage": 6.64538, "stddev": 1.52954, "median": 0.0, "owned": 7227, "trading": 316, "wanting": 377, "wishing": 1846, "numcomments": 1035, "numweights": 252, "averageweight": 3.2698, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 780}, {"id": "5496", "name": "thematic", "friendlyname": "Thematic Rank", "value": 185}, {"id": "5497", "name": "strategygames", "friendlyname": "Strategy Game Rank", "value": 473}]}, "suggested_players": {"total_votes": 108, "results": {"1": {"best_rating": 0, "recommended_rating": 2, "not_recommended_rating": 68}, "2": {"best_rating": 0, "recommended_rating": 3, "not_recommended_rating": 73}, "3": {"best_rating": 0, "recommended_rating": 9, "not_recommended_rating": 75}, "4": {"best_rating": 6, "recommended_rating": 58, "not_recommended_rating": 25}, "5": {"best_rating": 25, "recommended_rating": 53, "not_recomme abandoned the post and given up the school for lost.\n\nAs players get better, they can complete missions, track their development through a trophy-sticker system reminiscent of video games, and open envelopes that contain new material for the game, upping the challenge they face while also providing them with new powers and new heroes as well.\n\n", "expansions": [], "expands": [], "yearpublished": 2018, "minplayers": 2, "maxplayers": 4, "playingtime": 15, "minplaytime": 5, "maxplaytime": 15, "minage": 7, "stats": {"usersrated": 1537, "average": 7.92558, "bayesaverage": 6.6416, "stddev": 1.28187, "median": 0.0, "owned": 3373, "trading": 7, "wanting": 100, "wishing": 722, "numcomments": 341, "numweights": 63, "averageweight": 1.4603, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 787}, {"id": "4665", "name": "childrensgames", "friendlyname": "Children's Game Rank", "value": 1}]}, "suggested_players": {"total_votes": 42, "results": {"1": {"best_rating": 0, "recommended_rating": 10, "not_recommended_rating": 25}, "2": {"best_rating": 10, "recommended_rating": 31, "not_recommended_rating": 0}, "3": {"best_rating": 23, "recommended_rating": 14, "not_recommended_rating": 0}, "4": {"best_rating": 28, "recommended_rating": 10, "not_recommended_rating": 0}, "4+": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 30}}}, "usersrated": 1537.0, "average": 7.92558, "bayesaverage": 6.6416, "stddev": 1.28187, "median": 0.0, "owned": 3373.0, "trading": 7.0, "wanting": 100.0, "wishing": 722.0, "numcomments": 341.0, "numweights": 63.0, "averageweight": 1.4603, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 787}, {"id": "4665", "name": "childrensgames", "friendlyname": "Children's Game Rank", "value": 1}], "game_family": "", "reimplementation": false, "bestplayers": "4", "num_expansions": 0, "dice_tower_excellence": true, "susd": false, "recommendations": "DT"}, {"id": "175155", "name": "Forbidden Stars", "alternative_names": ["Verbotene Welten", "Zakazane Gwiazdy"], "thumbnail": "https://cf.geekdo-images.com/WlvyznYhlYNXMtMbKKu1oA__thumb/img/cudczHrJs0wFKywIHBQ6Fb7D7oY=/fit-in/200x150/filters:strip_icc()/pic2471359.jpg", "image": "https://cf.geekdo-images.com/WlvyznYhlYNXMtMbKKu1oA__original/img/DWTv4PxEDiHHmgnv09t4k2WmNh8=/0x0/pic2471359.jpg", "expansion": false, "accessory": false, "families": ["Components: Miniatures", "Setting: Warhammer 40,000 Board Games"], "categories": ["Bluffing", "Fighting", "Miniatures", "Science Fiction", "Wargame"], "implementations": ["StarCraft: The Board Game"], "mechanics": ["Area Majority / Influence", "Area Movement", "Card Play Conflict Resolution", "Dice Rolling", "Hand Management", "Modular Board", "Order Counters", "Variable Player Powers"], "designers": ["Samuel Bailey", "James Kniffen", "Corey Konieczka"], "artists": [], "publishers": ["Fantasy Flight Games", "Asterion Press", "Edge Entertainment", "Galakta", "Heidelberger Spieleverlag"], "description": "The shifting Warp Storms that surround the long lost Herakon Cluster have finally abated, leaving the ancient treasures and planets within this sector open to the rest of the galaxy. Now, the great factions of the galaxy mobilize their fleets and race to establish a foothold. The reward for successful domination surpasses all other concerns, and the price for conquering this sector will be paid in lives.\n\nForbidden Stars challenges you and up to three other players to take command of a mighty fighting force: the Ultramarines chapter of Space Marines, the Eldar of Craftworld Iyanden, the Evil Sunz Ork clan, or the World Eaters Warband of the Chaos Space Marines. Each faction offers unique armies and play styles, but your goal remains the same \u2014 to claim the key objectives selected for your faction. These objective tokens are scattered throughout the Herakon Cluster, but your opponents are sure to defend your objectives against you. You need to build massive armies and command them in unending war to best your enemies and claim your objectives. The fight for the Herakon Cluster is brutal and bloody, and either you will stride triumphant over the bodies of your fallen foes \u2014 or they will do the same to you.\n\nEach round in Forbidden Stars is divided into three phases. In the planning phase, players take turns placing order tokens face down on the separate tiles (systems) that make up the game board; the four types of order tokens that players can place correspond to four types of actions that players can resolve in the second phase of play. In the operations phase, players reveal their tokens to:\n\n\n     Dominate, draining friendly planets of their important resources\n     Strategize, purchasing cards that can upgrade their orders and combat abilities\n     Deploy, building cities, factories, bastions, and new mobile units\n     Advance, moving units and attacking their enemies.\n\n\nThe last phase of each round is the refresh phase, during which players profit from the planets they control, reveal event cards to move the impassable Warp Storms, and heal any units wounded in battle.\n\nBecause of the game's three-phase structure, strategy in Forbidden Stars is balanced between short-term bluffing and long-term tactical military action. The game's set-up also poses strategic opportunities. Players start the game by taking turns assembling sections of the Herakon Cluster, placing individual system tiles along with their own starting forces and the enemy objectives that they must defend. This intentional construction, along with the unique domination abilities of the game's four factions, means that players must work to best utilize their own force's strengths while exploiting the weaknesses of their opponents.\n\n", "expansions": [], "expands": [], "yearpublished": 2015, "minplayers": 2, "maxplayers": 4, "playingtime": 180, "minplaytime": 120, "maxplaytime": 180, "minage": 14, "stats": {"usersrated": 7359 ew\n\nIn On the Underground, the players build the Underground lines in London or the U-Bahn lines in Berlin. Each player controls 2-4 different lines, depending on the number of players.\n\nOn each turn, four destination cards are available, corresponding to stations on the map. You can take up to four actions; an action is either building track by placing one of your track tokens on the board or taking a branch token. A player may use two branch tokens to branch out of an existing line (whereas normally lines can be extended only at the endpoints).\n\nAfter each player's turn, a passenger token is moved along players' lines, avoiding walking as much as possible, to reach one or two destinations determined at the beginning of the turn. The destination cards corresponding to the visited stations are then replaced by new ones, then the next player takes their turn.\n\nPlayers score points in two ways:\n\n\n     By building track and connecting their lines to various types of stations, by building a circular line (in London), or at the end of the game if they have collected tiles from specific landmark stations (in Berlin).\n     By having the passenger use their lines when moving.\n\n\nAfter all destination cards have been drawn and all players have taken the same number of turns, the game ends.\n\n\t\t\t\t\n\t\t\t\t\n\t\t\t\t\tDifferences from the First Edition of On the Underground\n\n\n     For their first turns only, the player first in turn order takes three actions, and the player last in turn order takes five actions. (Previously, everyone other than the start player had a few points added to their score as a balancing mechanism.)\n     The passenger is no longer removed from the board immediately when the draw deck is empty.\n     There is a new Berlin map, along with its corresponding cards and tiles.\n     On the London map, these single connections have been made double connections: Paddington-Shepherd's Bush, Shepherd's Bush-Goldhawk Road, Goldhawk Road-Hammersmith, Waterloo-Borough, London Bridge-Bank, Stratford-West Ham, and West Ham-Canning Town.\n     On the London map, this double connection has been made a triple connection: Borough-London Bridge\n     On the London map, the New Cross station has been removed, as has the connection between Aldgate and Canada Water.\n\n\n", "expansions": [{"id": "326892", "name": "On the Underground: Street Fair"}, {"id": "284359", "name": "On the Underground: The Underground Challenge"}], "expands": [], "yearpublished": 2019, "minplayers": 2, "maxplayers": 5, "playingtime": 60, "minplaytime": 45, "maxplaytime": 60, "minage": 14, "stats": {"usersrated": 657, "average": 7.41919, "bayesaverage": 6.08297, "stddev": 1.33291, "median": 0.0, "owned": 1523, "trading": 14, "wanting": 143, "wishing": 618, "numcomments": 185, "numweights": 16, "averageweight": 2.4375, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 2049}, {"id": "5497", "name": "strategygames", "friendlyname": "Strategy Game Rank", "value": 931}]}, "suggested_players": {"total_votes": 19, "results": {"1": {"best_rating": 2, "recommended_rating": 5, "not_recommended_rating": 5}, "2": {"best_rating": 8, "recommended_rating": 9, "not_recommended_rating": 0}, "3": {"best_rating": 13, "recommended_rating": 5, "not_recommended_rating": 0}, "4": {"best_rating": 1, "recommended_rating": 11, "not_recommended_rating": 1}, "5": {"best_rating": 0, "recommended_rating": 2, "not_recommended_rating": 12}, "5+": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 10}}}, "usersrated": 657.0, "average": 7.41919, "bayesaverage": 6.08297, "stddev": 1.33291, "median": 0.0, "owned": 1523.0, "trading": 14.0, "wanting": 143.0, "wishing": 618.0, "numcomments": 185.0, "numweights": 16.0, "averageweight": 2.4375, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 2049}, {"id": "5497", "name": "strategygames", "friendlyname": "Strategy Game Rank", "value": adway Toys LTD", "Fabrika Igr", "Mandoo Games", "Mizo Games", "Restoration Games"], "description": "Welcome to Fireball Island! You may have heard stories. You may have visited when you were younger. Perhaps you even saw a fireball engulf a fellow traveler in a hellscape of horror that makes you afraid to close your eyes at night. Whatever the case, welcome back! Turns out that Vul-Kar didn't like having his gem stolen way back when, so there has been some volcanic upheaval, an explosion in our snake population, feral tigers, new types of trees bent on ending human life, and swarms of bees everywhere. But don't worry \u2014 we have top people working on it.\n\nStart your day of adventure at the helipad. Be sure to sign the waiver, which legally obligates you to take snapshots across the island. You'll race down the many paths, avoiding hazards all the while. On the plus side, you get to keep all the treasure you find.\n\nFireball Island: The Curse of Vul-Kar is a restoration of the classic 1986 game Fireball Island that features a unique 3D island and a host of marble mayhem. This new version boasts an island that is even bigger than the original (and yet fits in a smaller box) and more marbles. It is a family-weight game for 2-4 players (5 with an expansion) that plays in 30-45 minutes. Simple card play replaces the random roll-and-move of the original, and the set collection for the treasures offers some interesting choices for players.\n\nRemember, you don't have to outrun the fireball \u2014 just the other players.\n\n\u2014description from the publisher\n\n\nBienvenue sur l'\u00cele Infernale ! Vous avez peut-\u00eatre entendu des histoires. Vous l'avez peut-\u00eatre visit\u00e9 quand vous \u00e9tiez plus jeune. Peut-\u00eatre avez-vous m\u00eame vu une boule de feu engloutir un compagnon de voyage dans un paysage d'horreur qui vous emp\u00eache de fermer les yeux la nuit. Quoi qu'il en soit, bon retour sur l'\u00cele! Il s'av\u00e8re que Vul-Kar n'a pas appr\u00e9ci\u00e9 qu'on lui vole sa gemme ... alors il y a eu des bouleversements volcaniques, une croissance de notre population de serpents, des tigres sauvages, de nouveaux types d'arbres pour mettre fin \u00e0 la vie humaine & des essaims d'abeilles partout. Mais ne vous inqui\u00e9tez pas \u2014 nous avons des gens de haut niveau qui travaillent dessus.\n\nCommencez votre journ\u00e9e d'aventure \u00e0 l'H\u00e9lipad. Assurez-vous de signer la renonciation, qui vous oblige l\u00e9galement \u00e0 prendre des instantan\u00e9s \u00e0 travers l'\u00eele. Vous d\u00e9valerez les nombreux chemins, en \u00e9vitant tout le temps les dangers. La bonne nouvelle : vous gardez tous les tr\u00e9sors que vous trouvez.\n\nFireball Island : La Mal\u00e9diction de Vul-Kar est une restauration du jeu classique L'\u00cele Infernale, datant de 1986, qui pr\u00e9sente une \u00eele 3D unique & des billes chaotiques. Cette nouvelle version dispose d'une \u00eele encore plus grande que l'original (tout en tenant dans une bo\u00eete plus petite) & plus de billes. C'est un jeu de type familial pour 2-4 joueurs (5 avec une extension) durant 30-45 minutes. Un jeu de Cartes remplace le rouler-d\u00e9placer al\u00e9atoire de l'original, & la collection de tr\u00e9sors offre des choix int\u00e9ressants pour les joueurs.\n\nRappelez-vous, vous n'avez pas \u00e0 distancer la boule de feu \u2014  juste les autres joueurs.\n\n", "expansions": [{"id": "303376", "name": "Fireball Island: The Curse of Vul-Kar \u2013 Alien Brain Promo Card"}, {"id": "249326", "name": "Fireball Island: The Curse of Vul-Kar \u2013 Crouching Tiger, Hidden Bees!"}, {"id": "279178", "name": "Fireball Island: The Curse of Vul-Kar \u2013 Formosa Expansion"}, {"id": "270313", "name": "Fireball Island: The Curse of Vul-Kar \u2013 Lucky Hat Promo Card"}, {"id": "267008", "name": "Fireball Island: The Curse of Vul-Kar \u2013 Secret Cabal Promo Cards"}, {"id": "274536", "name": "Fireball Island: The Curse of Vul-Kar \u2013 Spider S ht Imperium: Cuarta Edici\u00f3n", "Twilight Imperium: Quarta Edizione", "Twilight Imperium: Quatri\u00e8me \u00c9dition", "Twilight Imperium: \u015awit Nowej Ery", "Twilight Imperium: Vierte Edition", "\u0421\u0443\u043c\u0435\u0440\u043a\u0438 \u0438\u043c\u043f\u0435\u0440\u0438\u0438: \u0427\u0435\u0442\u0432\u0451\u0440\u0442\u043e\u0435 \u0438\u0437\u0434\u0430\u043d\u0438\u0435", "\u30c8\u30ef\u30a4\u30e9\u30a4\u30c8\u30fb\u30a4\u30f3\u307a\u30ea\u30a6\u30e0\u7b2c4\u7248", "\u5e1d\u56fd\u66d9\u5149 \u7b2c4\u7248"], "thumbnail": "https://cf.geekdo-images.com/_Ppn5lssO5OaildSE-FgFA__thumb/img/lfEukJE0JsoZZObaF9K9YnFp62E=/fit-in/200x150/filters:strip_icc()/pic3727516.jpg", "image": "https://cf.geekdo-images.com/_Ppn5lssO5OaildSE-FgFA__original/img/Xe0YAmobS_L0Nlo4YJgyFwOW9EM=/0x0/pic3727516.jpg", "expansion": false, "accessory": false, "families": ["Components: Map (Interplanetary or Interstellar scale)", "Components: Miniatures", "Game: Twilight Imperium", "Mechanism: 4X"], "categories": ["Civilization", "Economic", "Negotiation", "Political", "Science Fiction", "Space Exploration", "Wargame"], "implementations": ["Twilight Imperium: Third Edition"], "mechanics": ["Action Drafting", "Area Majority / Influence", "Area-Impulse", "Dice Rolling", "Follow", "Grid Movement", "Hexagon Grid", "Modular Board", "Trading", "Variable Phase Order", "Variable Player Powers", "Voting"], "designers": ["Dane Beltrami", "Corey Konieczka", "Christian T. Petersen"], "artists": ["Scott Schomburg"], "publishers": ["Fantasy Flight Games", "ADC Blackfire Entertainment", "Arclight", "Asmodee", "Asterion Press", "Edge Entertainment", "Galakta", "Gal\u00e1pagos Jogos", "Hobby World", "Playfun Games"], "description": "Twilight Imperium (Fourth Edition) is a game of galactic conquest in which three to six players take on the role of one of seventeen factions vying for galactic domination through military might, political maneuvering, and economic bargaining. Every faction offers a completely different play experience, from the wormhole-hopping Ghosts of Creuss to the Emirates of Hacan, masters of trade and economics. These seventeen races are offered many paths to victory, but only one may sit upon the throne of Mecatol Rex as the new masters of the galaxy.\n\nNo two games of Twilight Imperium are ever identical. At the start of each galactic age, the game board is uniquely and strategically constructed using 51 galaxy tiles that feature everything from lush new planets and supernovas to asteroid fields and gravity rifts. Players are dealt a hand of these tiles and take turns creating the galaxy around Mecatol Rex, the capital planet seated in the center of the board. An ion storm may block your race from progressing through the galaxy while a fortuitously placed gravity rift may protect you from your closest foes. The galaxy is yours to both craft and dominate.\n\nA round of Twilight Imperium begins with players selecting one of eight strategy cards that both determine player order and give their owner a unique strategic action for that round. These may do anything from providing additional command tokens to allowing a player to control trade throughout the galaxy. After these roles are selected, players take turns moving their fleets from system to system, claiming new planets for their empire, and engaging in warfare and trade with other factions. At the end of a turn, players gather in a grand council to pass new laws and agendas, shaking up the game in unpredictable ways.\n\nAfter every player has passed their turn, players move up the victory track by checking to see whether they have completed any objectives throughout the turn and scoring them. Objectives are determined by setting up ten public objective cards at the start of each game, then gradually revealing them with every round. Every player also chooses between two random secret objectives at the start of the game, providing victory points achievable only by the holder of that objective. These objectives can be anything from researching new technologies to taking your neighbor's home system. At the end of every turn, a player can claim one public objective and one secret objective. As play continues, more of these objectives are revealed and more secret objectives are dealt out, giving players dynamically changing goals throughout the game. Play continues until a player reaches ten victory points.\n\n\u2014description from the publisher\n\n", "expansions": [{"id": "315895", "name": "Twilight Imperium: Fourth Edition \u2013 Prophecy of Kings"}], "expands": [], "yearpublished": 2017, "minplayers": 3, "maxplayers": 6, "playingtime": 480, "minplaytime": 240, "maxplaytime": 480, "minage": 14, "stats": {"usersrated": 12685, "average": 8.69462, "bayesaverage": 8.23882, "stddev": 1.5979, "median": 0.0, "owned": 15806, "trading": 79, "wanting": 951, "wishing": 7680, "numcomments": 2013, "numweights": 586, "averageweight": 4.2235, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 5}, {"id": "5496", "name": "thematic", "friendlyname": "Thematic Rank", "value": 3}, {"id": "5497", "name": "strategygames", "friendlyname": "Strategy Game Rank", "value": 4}]}, "suggested_players": {"total_votes": 297, "results": {"1": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 214}, "2": {"best_rating": 0, "recommended_rating": 6, "not_recommended_rating": 210}, "3": {"best_rating": 7, "recommended_rating": 134, "not_recommended_rating": 97}, "4": {"best_rating": 74, "recommended_rating": 145, "not_recommended_rating": 41}, "5": {"best_rating": 49, "recommended_rating": 175, "not_recommended_rating": 28}, "6": {"best_rating": 215, "recommended_rating": 40, "not_recommended_rating": 11}, "6+": {"best_rating": 0, "recommended_rating": 12, "not_recommended_rating": 129}}}, "usersrated": 12685.0, "average": 8.69462, "bayesaverage": 8.23882, "stddev": 1.5979, "median": 0.0, "owned": 15806.0, "trading": 79.0, "wanting": 95 yers take on the roles of brave stuffies seeking to save the child they love from a scheming, evil mastermind. Make daring melee attacks, leap across conveyor belts, or even steer a racing wagon down a peril-filled hill. The game delivers a thrilling narrative driven by player choices. Players explore a world of wonder and danger, unlocking curious discoveries. The chapters of Stuffed Fables explore the many milestones of a child's life, creating a memorable tale ideal for families, as well as groups of adults who haven't forgotten their childlike sense of wonder.\n\nStuffed Fables is the first \"AdventureBook Game\", a new product line from Plaid Hat Games in which all of the action takes place in the unique storybook \u2014 a book that acts as your rules reference, story guide, and game board, all in one! Each adventure in the game takes place over several pages of the immersive AdventureBook. The book opens flat onto the table to reveal a colorful map or other illustration central to playing the game, with choices, story, and special rules on the opposite page.\n\nOn their turn, a player draws five dice from the bag. The colors of the dice drawn determine the types of actions and options available to the player. White dice can re-stuff stuffies injured in battle. Red dice perform melee attacks while green dice perform ranged attacks. Yellow dice search while blue dice are used for special actions and purple dice can be used as any color. Most dice can always find a strategic use, including moving, using items, or contributing to group tasks. Players can store dice for later, combine dice for stronger actions, or use them one-at-a-time for multiple activations. As turns go by, black dice are also drawn, and after enough appear, minions emerge or attack, and the dice bag is reset!\n\nPlayers can encourage each other by sharing dice or their precious stuffing. In addition to fighting minions, each page of the storybook offers numerous points of interest, charming characters to interact or trade with, as well as many unusual challenges. And each page is but one chapter that folds into a branching, overarching story with a multitude of items and a special discovery deck full of surprises.\n\n", "expansions": [{"id": "326199", "name": "Stuffed Fables: Oh, Brother! Expansion"}], "expands": [], "yearpublished": 2018, "minplayers": 2, "maxplayers": 4, "playingtime": 90, "minplaytime": 60, "maxplaytime": 90, "minage": 7, "stats": {"usersrated": 4104, "average": 7.57168, "bayesaverage": 6.9455, "stddev": 1.31719, "median": 0.0, "owned": 11428, "trading": 189, "wanting": 526, "wishing": 3571, "numcomments": 917, "numweights": 103, "averageweight": 2.4175, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 430}, {"id": "5496", "name": "thematic", "friendlyname": "Thematic Rank", "value": 96}, {"id": "5499", "name": "familygames", "friendlyname": "Family Game Rank", "value": 78}]}, "suggested_players": {"total_votes": 64, "results": {"1": {"best_rating": 1, "recommended_rating": 33, "not_recommended_rating": 13}, "2": {"best_rating": 21, "recommended_rating": 26, "not_recommended_rating": 4}, "3": {"best_rating": 8, "recommended_rating": 39, "not_recommended_rating": 2}, "4": {"best_rating": 31, "recommended_rating": 17, "not_recommended_rating": 3}, "4+": {"best_rating": 0, "recommended_rating": 1, "not_recommended_rating": 35}}}, "usersrated": 4104.0, "average": 7.57168, "bayesaverage": 6.9455, "stddev": 1.31719, "median": 0.0, "owned": 11428.0, "trading": 189.0, "wanting": 526.0, "wishing": 3571.0, "numcomments": 917.0, "numweights": 103.0, "averageweight": 2.4175, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 430}, {"id": "5496", "name": "thematic", "friendlyname": "Thematic Rank", "value": 96}, {"id": "5499", "name": "familygames", "friendlyname": "Family Game Rank", "value": 78}], "game_family": "", "reimplementation": false, "bestplayers": "4", "num_expan
