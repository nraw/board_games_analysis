ding', 'Variable Set-up']", "designers": "['Klaus Teuber']", "artists": "['Volkan Baga', 'Tanja Donner', 'Pete Fenlon', 'Jason Hawkins', 'Michaela Kienle', 'Harald Lieske', 'Michael Menzel', 'Marion Pott', 'Matt Schwabel', 'Franz Vohwinkel', 'Stephen Graham Walsh']", "publishers": "['KOSMOS', '999 Games', 'Albi', 'Asmodee', 'Astrel Games', 'Bergsala Enigma (Enigma)', 'Br\u00e4dspel.se', 'Brain Games', 'Broadway Toys LTD', 'Capcom Co., Ltd.', 'Catan Studio', 'Competo / Marektoy', 'danspil', 'Descartes Editeur', 'Devir', 'Dexy Co', 'Eurogames', 'Filosofia \u00c9ditions', 'Galakta', 'Giochi Uniti', 'GP Games', 'Grow Jogos e Brinquedos', 'HaKubia', 'Hanayama', 'Hobby World', 'Ideal Board Games', 'Igroljub', 'IntelliGames.BG', '\u00cds\u00f6ld ehf.', 'Kaissa Chess & Games', 'Korea Boardgames Co., Ltd.', 'L&M Games', 'Laser plus', 'Lautapelit.fi', 'Logojogos', 'Mayfair Games', 'Ninive Games', 'Paper Iyagi', 'Piatnik', 'Smart Ltd', 'Spilbr\u00e6t.dk', 'Stupor Mundi', 'SuperHeated Neurons', 'Swan Panasia Co., Ltd.', 'Tilsit', 'Top Toys', 'TRY SOFT', 'Venner\u00f8d Forlag AS']", "description": "In CATAN (formerly The Settlers of Catan), players try to be the dominant force on the island of Catan by building settlements, cities, and roads. On each turn dice are rolled to determine what resources the island produces. Players build by spending resources (sheep, wheat, wood, brick and ore) that are depicted by these resource cards; each land type, with the exception of the unproductive desert, produces a specific resource: hills produce brick, forests produce wood, mountains produce ore, fields produce wheat, and pastures produce sheep.\n\nSetup includes randomly placing large hexagonal tiles (each showing a resource or the desert) in a honeycomb shape and surrounding them with water tiles, some of which contain ports of exchange. Number disks, which will correspond to die rolls (two 6-sided dice are used), are placed on each resource tile. Each player is given two settlements (think: houses) and roads (sticks) which are, in turn, placed on intersections and borders of the resource tiles. Players collect a hand of resource cards based on which hex tiles their last-placed house is adjacent to. A robber pawn is placed on the desert tile.\n\nA turn consists of possibly playing a development card, rolling the dice, everyone (perhaps) collecting resource cards based on the roll and position of houses (or upgraded cities\u2014think: hotels) unless a 7 is rolled, turning in resource cards (if possible and desired) for improvements, trading cards at a port, and trading resource cards with other players. If a 7 is rolled, the active player moves the robber to a new hex tile and steals resource cards from other players who have built structures adjacent to that tile.\n\nPoints are accumulated by building settlements and cities, having the longest road and the largest army (from some of the development cards), and gathering certain development cards that simply award victory points. When a player has gathered 10 points (some of which may be held in secret), he announces his total and claims the win.\n\nCATAN has won multiple awards and is one of the most popular games in recent history due to its amazing ability to appeal to experienced gamers as well as those new to the hobby.\n\nDie Siedler von Catan was originally published by KOSMOS and has gone through multiple editions. It was licensed by Mayfair and has undergone four editions as The Settlers of Catan. In 2015, it was formally renamed CATAN to better represent itself as the core and base game of the CATAN series. It has been re-published in two travel editions, portable edition and compact edition, as a special gallery edition (replaced in 2009 with a family edition), as an anniversary wooden edition, as a deluxe 3D collector's edition, in the basic Simply Catan, as a beginner version, and with an entirely new theme in Japan and Asia as Settlers of Catan: Rockman Edition. Numerous spin-offs an u06cc \u06af\u0645\u0634\u062f\u0647', '\u30ed\u30b9\u30c8\u30b7\u30c6\u30a3', '\u5931\u843d\u7684\u57ce\u5e02', '\ub85c\uc2a4\ud2b8 \uc2dc\ud2f0']", "thumbnail": "https://cf.geekdo-images.com/AL5D-dXabY-Lk3PqIFk_0g__thumb/img/Q-76aN92M3OveMp26t7b0i7V-i4=/fit-in/200x150/filters:strip_icc()/pic4597095.jpg", "image": "https://cf.geekdo-images.com/AL5D-dXabY-Lk3PqIFk_0g__original/img/PdGBQ7xc0GA9ndKnnInx_sQwvl4=/0x0/filters:format(jpeg)/pic4597095.jpg", "expansion": false, "accessory": false, "families": "['Card Games: Draw and Discard', 'Digital Implementations: Board Game Arena', 'Digital Implementations: Triqqy', 'Game: Lost Cities', 'Players: Two Player Only Games', 'Series: Two-player games (Kosmos)', 'Theme: Archaeology / Paleontology']", "categories": "['Card Game', 'Exploration']", "implementations": "['Keltis', 'Lost Cities: To Go']", "mechanics": "['Hand Management', 'Push Your Luck', 'Score-and-Reset Game', 'Set Collection']", "designers": "['Reiner Knizia']", "artists": "['Vincent Dutrait', 'Michaela Kienle', 'Anke Pohl', 'Thilo Rick', 'Claus Stephan', 'Franz Vohwinkel']", "publishers": "['KOSMOS', '999 Games', 'Albi', 'Competo / Marektoy', 'Devir', 'Filosofia \u00c9ditions', 'Galakta', 'Group SNE', 'IELLO', 'Kaissa Chess & Games', 'Korea Boardgames Co., Ltd.', 'Land of Beautiful Mind (\u0633\u0631\u0632\u0645\u06cc\u0646 \u0630\u0647\u0646 \u0632\u06cc\u0628\u0627)', 'Laser plus', 'Lautapelit.fi', 'Midgaard Games', 'Piatnik', 'Playhouse Ltd', 'Rio Grande Games', 'Stupor Mundi', 'Swan Panasia Co., Ltd.', 'Tilsit', 'Zvezda', '\u06af\u06cc\u0645\u0650 \u067e\u0646\u062f\u0648 (Pendo Games)']", "description": "Lost Cities is a card game in the Kosmos two-player series. The game originally consisted of a single deck of cards of rank 2\u201310 in five different colors with three special \"handshakes\" (\"HS\" in scoring examples below) in each suit, but as of 2019 the game now includes six colored suits, with the sixth color being optional for gameplay. A game board is included to organize discarded cards and help players organize their card collections.\n\nThe object of the game is to gain points by mounting profitable archaeological expeditions to the different sites represented by the colored suits of cards. On a player's turn, they must first play one card, either to an expedition or by discarding it to the color-appropriate discard pile, then draw one card, either from the deck or from the top of a discard pile. Cards played to expeditions must be in ascending order, but they need not be consecutive. Handshakes are considered lower than a 2 and represent investments in an expedition. Thus, if you play a red 4, you may play any other red card higher than a 4 on a future turn but may no longer play a handshake, the 2, or the 3.\n\nThe game continues in this fashion with players alternating turns until the final card is taken from the deck. The rest of the cards in hand are then discarded and players score their expeditions. Each expedition that has at least one card played into it must be scored. Cards played into an expedition are worth their rank in points, and handshakes count as a multiplier against your final total; one handshake doubles an expedition's value, while two handshakes triples that value and three handshakes quadruple it. Expeditions start at a value of -20, so you must play at least 20 points of cards into an expedition in order to make a profit. If you are left with a negative value and have a handshake, the multiplier still applies. A 20-point bonus is awarded to every expedition with at least eight cards played into it. A complete game of Lost Cities lasts three matches, with scores for each match being added together.\n\nScoring example 1: An expedition has a 2,3,7,8,10 for a total of 30. This expedition is worth 10 total points: 30 plus the initial -20.\n\nScoring example 2: An expedition has 2 HS, and 4,5,6,7,8,10 for a total of 40. This expedition is worth 80 total points: 40 points for cards, plus the initial -20, \u00d73 for the two multipliers, plus the 20-pt bonus for playing 8+ cards.\n\nScoring example 3: An expedition has 1 HS, and 4,6,7 for a total of 17. This expedition is worth -6 total points: 17 plus the initial -20, \u00d72 for the multiplier.\n\n", "expansions": "[{'id': '206374', 'name': 'Lost Cities: Expedition 6 \u2013 The Lost Expedition'}, {'id': '282531', 'name': 'Lost Cities: Milestones'}]", "expands": "[]", "yearpublished": 1999.0, "minplayers": 2.0, "maxplayers": 2.0, "playingtime": 30.0, "minplaytime": 30.0, "maxplaytime": 30.0, "minage": 10.0, "stats": "{'usersrated': 41869, 'average': 7.20638, 'bayesaverage': 7.10669, 'stddev': 1.26577, 'median': 0.0, 'owned': 59283, 'trading': 971, 'wanting': 541, 'wishing': 4929, 'numcomments': 9596, 'numweights': 3028, 'averageweight': 1.4861, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 330}, {'id': '5499', 'name': 'familygames', 'friendlyname': 'Family Game Rank', 'value': 72}]}", "suggested_players": "{'total_votes': 383, 'results': {'1': {'best_rating': 1, 'recommended_rating': 6, 'not_recommended_rating': 293}, '2': {'best_rating': 359, 'recommended_rating': 22, 'not_recommended_rating': 2}, '2+': {'best_rating': 6, 'recommended_rating': 7, 'not_recommended_rating': 268}}}", "usersrated": 41869.0, "average": 7.20638, "bayesaverage": 7.10669, "stddev": 1.26577, "median": 0.0, "owned": 59283.0, "trading": 971.0, "wanting": 541.0, "wishing": 4929.0, "numcomments": 9596.0, "numweights": 3028.0, "averageweight": 1.4861, "ranks": "[{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 330}, {'id': '5499', 'name': 'familygames', 'friendlyname': 'Family Game Rank', 'value': 72}]", "game_family": "Lost Cities", "reimplementation": false, "bestplayers": "2", "num_expansions": 2, "dice_tower_excellence": false, "susd": true, "bga": false, "recommendations": "SUSD"}, {"id": 49, "name": "Mighty Empires", "alternative_names": "[]", "thumbn gital Implementations: Triqqy', 'Players: Two Player Only Games', 'Series: 3M Bookshelf Series', 'Series: Traveller (Ravensburger)', 'Traditional Games: Go']", "categories": "['Abstract Strategy']", "implementations": "[]", "mechanics": "['Enclosure', 'Square Grid']", "designers": "['(Uncredited)']", "artists": "['Barbro Hennius', 'Norman Sommer']", "publishers": "['(Public Domain)', '3M', 'Alga', 'Ariel Productions Ltd', 'The Avalon Hill Game Co', 'Barnes & Noble', 'Borras Plana S.A.', 'Brybelly', 'Carl Weible KG', 'Carlton Books', 'Cathay', 'Cayro, the games', 'CHH Games', 'Copp Clark Publishing Company', 'Creative Crafthouse', 'Crisloid', 'Dal Negro', 'Dilemma Games', 'Dujardin', 'Dynamic Games / Dynamic Design Industries', 'E.S. Lowe', 'Fabbri Editore', 'Fame Products', 'The Game Crafter, LLC', 'The Game Keeper, Inc.', 'Gamma Two Games', 'Gammon Games', 'General Sportcraft Company', 'Gentosha Education', 'Geoludie', 'Ha Ha Sisters LLC', 'Hartung-Spiele', 'Hausser', 'Hebsacker Verlag', 'HEMA', 'Hobby', 'Ishi Press International', 'J.P. Raymond Rivarola', 'Japan Publications, Inc.', 'John N. Hansen Co., Inc.', 'John Sands Pty Ltd', 'Jumbo', 'Korea Boardgames Co., Ltd.', \"L'Impens\u00e9 Radical\", 'L. P. Sept\u00edmio', 'Longfield Games', 'Michael Stanfield', 'Milton Bradley', 'Mitra', 'Mitsubishi Fuso', 'Monkey Pod Games', 'nestorgames', 'Otto Maier Verlag', 'Pacific Game Company', 'Philos', 'Play All Day Games', 'Ponnuki', 'Ravensburger', 'Reiss Games', 'Sato Kei Shoten Co., Ltd.', 'Schmidt International', 'Schmidt Spiele', 'Shin Kwang Baduk', 'Skor-Mor', \"Spear's Games\", 'Das Spiel', 'Spielquader', 'Volume-One Products', 'Waddingtons', 'Wm F. Drueke & Sons, Inc.', 'Wood Expressions', 'Woodstock Spiele', 'WorldWise Imports, LLC', 'Yellow Mountain Imports', 'ZTS Plastyk']", "description": "By all appearances, it's just two players taking turns laying stones on a 19\u00d719 (or smaller) grid of intersections.  But once its basic rules are understood, Go shows its staggering depth. One can see why many people say it's one of the most elegant brain-burning abstract games in history, with players trying to claim territory by walling off sections of the board and surrounding each other's stones.  The game doesn't end until the board fills up, or, more often, when both players agree to end it, at which time whoever controls the most territory wins.\n\nThe earliest mention of Go (\u00e5\u0153\u008d\u00e6\u00a3\u2039 (w\u00e9i q\u00ed)- \"surrounding game\") appears in the \"Analects\" of Confucius (551-479 BC), while the earliest physical evidence is a 17\u00d717 Go board discovered in 1952 in a tomb of the former Han dynasty (206 BC- 9 AD). There is a tangle of conflicting popular and scholarly anecdotes attributing its invention to two Chinese emperors, an imperial vassal and court astrologers. One story has it that Go was invented by the legendary Emperor Yao (ruled 2357-2256 BC) as an amusement for his idiot son. A second claims that the Emperor Shun (ruled 2255-2205 BC) created the game in hopes of improving his weak-minded son's mental prowess. A third says the person named Wu, a vassal of the Emperor Jie (ruled 1818-1766 BC), invented Go (as well as games of cards). Finally, a fourth story suggests that Go was developed by court astrologers during the Zhou dynasty (1045-255 BC).\n\nA Go set, consisting of a very general-purpose grid and colored stones, can also be used to play a variety of other abstract strategy games, such as Connect6, Go-Moku, and Pente.\n\n", "expansions": "[{'id': '253107', 'name': 'Joker Go'}, {'id': '219234', 'name': 'Poker-Go'}]", "expands": "[]", "yearpublished": -2200.0, "minplayers": 2.0, "maxplayers": 2.0, "playingtime": 180.0, "minplaytime": 30.0, "maxplaytime": 180.0, "minage": 8.0, "stats": "{'usersrated': 16094, 'average': 7.6405, 'bayesaverage': 7.31829, 'stddev': 1.90742, 'median': 0.0, 'owned': 22406, 'trading': 275, 'wanting': 149, 'wishing': 1883, 'numcomments': 3948, 'numweights': 15 : "https://cf.geekdo-images.com/I0X2yHTCURwX9f73kFzalw__thumb/img/sHsr3NIbr-XHoev23ypezdxZ-O0=/fit-in/200x150/filters:strip_icc()/pic2695193.png", "image": "https://cf.geekdo-images.com/I0X2yHTCURwX9f73kFzalw__original/img/aNEQt6y6TowA0A-F9QVfwZ1lywI=/0x0/filters:format(png)/pic2695193.png", "expansion": false, "accessory": false, "families": "['Category: n in a row', 'Players: Two Player Only Games']", "categories": "['Abstract Strategy']", "implementations": "[]", "mechanics": "['Paper-and-Pencil', 'Pattern Building']", "designers": "['Allan Goff']", "artists": "[]", "publishers": "['(Web published)']", "description": "Quantum tic-tac-toe is a \"quantum generalization\" of tic-tac-toe in which the players' moves are \"superpositions\" of plays in the classical game. The game was invented by Allan Goff of Novatia Labs.\n\nQuantum tic-tac-toe captures the three quantum phenomena discussed above by modifying one basic rule of classical tic-tac-toe: the number of marks allowed in each square. Additional rules specify when and how a set of marks \"collapses\" into classical moves.\n\nOn each move, the current player marks two squares with their letter (X or O), instead of one, and each letter (X or O) is subscripted with the number of the move (beginning counting with 1). The pair of marks are called spooky marks. (Because X always moves first, the subscripts on X are always odd and the subscripts on O are always even.)\n\nFor example, player 1's first move might be to place \"X1\" in both the upper left and lower right squares. The two squares thus marked are called entangled. During the game, there may be as many as eight spooky marks in a single square (if the square is entangled with all eight other squares).\n\nThe phenomenon of collapse is captured by specifying that a \"cyclic entanglement\" causes a \"measurement\". A cyclic entanglement is a cycle in the entanglement graph; for example, if\n\nsquare 1 is entangled via move X1 with square 4, and\nsquare 4 is entangled via move X3 with square 8, and\nsquare 8 is in turn entangled via move O4 with square 1,\nthen these three squares form a cyclic entanglement. At the end of the turn on which the cyclic entanglement was created, the player whose turn it is not \u2014 that is, the player who did not create the cycle \u2014 chooses one of two ways to \"measure\" the cycle and thus cause all the entangled squares to \"collapse\" into classical tic-tac-toe moves. In the preceding example, since player 2 created the cycle, player 1 decides how to \"measure\" it. Player 1's two options are:\n\nX1 collapses into square 1. This forces O4 to collapse into square 8 and X3 to collapse into square 4.\nX1 collapses into square 4. This forces X3 to collapse into square 8 and O4 to collapse into square 1.\nAny other chains of entanglements hanging off the cycle would also collapse at this time; for example, if square 1 were also entangled via O2 with square 5, then either measurement above would force O2 to collapse into square 5. (Note that it is impossible for two or more cyclic entanglements to be created in a single turn.)\n\nWhen a move collapses into a single square, that square is permanently marked (in larger print) with the letter and subscript of the collapsed move \u2014 a classical mark. A square containing a classical mark is fixed for the rest of the game; no more spooky marks may be placed in it.\n\nThe first player to achieve a tic-tac-toe (three in a row horizontally, vertically, or diagonally) consisting entirely of classical marks is declared the winner. Since it is possible for a single measurement to collapse the entire board and give classical tic-tac-toes to both players simultaneously, the rules declare that the player whose tic-tac-toe has the lower maximum subscript earns one point, and the player whose tic-tac-toe has the higher maximum subscript earns only one-half point.\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2006.0, "minplayers": 2.0, "max ame for two players, simulating the battle of Abensberg which took place on April 20th, 1809. One player commands the French forces, the other the Austrians. Rules on movement, combat, leadership and morale reflect the problems and possibilities which faced the historical commanders.\n\nScale = 600 yards (=548 m)/ hex\nStrength = 200 infantry, 150 cavalry or 2 guns/ Strength point\nTime = 35 min./ GT\n\nVictory is determined by controlling objectives and by inflicting losses to the enemy forces.\n\nNote:\nAbensberg is a complete game in itself. It can also be played as a \u201ccampaign game\u201d linked with another of 3W\u2019s Bonaparte series, The Battle of Eckmuhl (in S&T #114). Eckmuhl was fought on the two days following Abensberg, in the area immediately to the north. Many of the same units participated, along with many others. Two scenarios are provided with Abensberg; four are provided with Eckmuhl. An additional dozen scenarios can be found in The Wargamer #3 and S&T #115 (Kanev). These later scenarios link the two games.\n\nStrategy & Tactics magazine #116 includes two more scenarios along with a Q&A by the designer.\n\nNominee for the 1987 Charles S. Roberts awards for Best Pre-World War II Boardgame (Charles S. Roberts Awards).\n\n", "expansions": "[{'id': '36756', 'name': 'Last Battles of Napoleon'}]", "expands": "[]", "yearpublished": 1987.0, "minplayers": 2.0, "maxplayers": 2.0, "playingtime": 360.0, "minplaytime": 90.0, "maxplaytime": 360.0, "minage": 12.0, "stats": "{'usersrated': 92, 'average': 6.12283, 'bayesaverage': 5.52917, 'stddev': 1.3869, 'median': 0.0, 'owned': 498, 'trading': 32, 'wanting': 2, 'wishing': 9, 'numcomments': 82, 'numweights': 9, 'averageweight': 2.6667, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 13664}, {'id': '4664', 'name': 'wargames', 'friendlyname': 'War Game Rank', 'value': 2709}]}", "suggested_players": "{'total_votes': 1, 'results': {'1': {'best_rating': 0, 'recommended_rati cks and gets some timely assistance from Merlin's magic. Alice is back from Wonderland with a giant vorpal blade and the Jabberwock by her side as she grows and shrinks to gain advantages on attack and defense. Medusa is happy to attack from range and let her harpies hound you, but just one devastating glance could end the battle quickly. Sinbad grows in power as he gains experience on each of his voyages.\n\nCombat is resolved quickly by comparing attack and defense cards. However, each card's unique effects and a simple but deep timing system lead to interesting decisions each time. The game also features an updated version of the line-of-sight system from Tannh\u00e4user for ranged attacks and area effects.\n\nThe game includes a double-sided board with two different battlefields, pre-washed miniatures for each hero, and custom life trackers that's brought to life with the stunning artwork of Oliver Barrett and the combined design teams of Restoration Games and Mondo Games.\n\n", "expansions": "[{'id': '279645', 'name': 'Unmatched: Bruce Lee'}, {'id': '335386', 'name': 'Unmatched: Deadpool'}, {'id': '343022', 'name': 'Unmatched: The Brothers Murph \u2013 The Unofficial Official Set'}]", "expands": "[]", "yearpublished": 2019.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 40.0, "minplaytime": 20.0, "maxplaytime": 40.0, "minage": 9.0, "stats": "{'usersrated': 6316, 'average': 7.86249, 'bayesaverage': 7.24814, 'stddev': 1.29965, 'median': 0.0, 'owned': 12229, 'trading': 123, 'wanting': 342, 'wishing': 2513, 'numcomments': 854, 'numweights': 125, 'averageweight': 1.92, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 234}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 162}]}", "suggested_players": "{'total_votes': 96, 'results': {'1': {'best_rating': 0, 'recommended_rating': 3, 'not_recommended_rating': 65}, '2': {'best_rating': 83, 'recommended_rating': 9, 'not_recommended_rating
