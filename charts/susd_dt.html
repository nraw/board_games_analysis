nvestment that accrues, but pays out only to the last surviving member of the group. This practice is now largely illegal as it famously had the tendency to lead to murder.\n\nBut it is the subtle art of communication that delivers the fun of the game and you conspire with each other. If you are the target of the most votes, you're dead, and if you did not side with the popular vote, you are also dead, so you constantly have to stay informed or deceive your target to band together without letting the target know. Wink, smile, kill \u2014 that's the whole game. As soon as someone asks, \"Hey, wanna play Dead Last?\", the game has already begun \u2014 and if you don't know who the target is, it very well could be you...\n\n", "expansions": [], "expands": [], "yearpublished": 2016, "minplayers": 6, "maxplayers": 12, "playingtime": 90, "minplaytime": 10, "maxplaytime": 90, "minage": 14, "stats": {"usersrated": 1732, "average": 6.36195, "bayesaverage": 5.94196, "stddev": 1.64745, "median": 0.0, "owned": 2892, "trading": 153, "wanting": 73, "wishing": 623, "numcomments": 376, "numweights": 19, "averageweight": 1.0526, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 2706}, {"id": "5498", "name": "partygames", "friendlyname": "Party Game Rank", "value": 183}]}, "suggested_players": {"total_votes": 16, "results": {"1": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 12}, "2": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 12}, "3": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 10}, "4": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 10}, "5": {"best_rating": 0, "recommended_rating": 1, "not_recommended_rating": 10}, "6": {"best_rating": 1, "recommended_rating": 10, "not_recommended_rating": 0}, "7": {"best_rating": 5, "recommended_rating": 8, "not_recommended_rating": 0}, "8": {"best_rating": 8, "recommended_rating": 5, "not_recommended_rating": 0}, "9": {"best_rating": 10, "recommended_rating": 2, "not_recommended_rating": 0}, "10": {"best_rating": 7, "recommended_rating": 6, "not_recommended_rating": 0}, "11": {"best_rating": 2, "recommended_rating": 7, "not_recommended_rating": 0}, "12": {"best_rating": 1, "recommended_rating": 7, "not_recommended_rating": 0}, "12+": {"best_rating": 0, "recommended_rating": 1, "not_recommended_rating": 8}}}, "usersrated": 1732.0, "average": 6.36195, "bayesaverage": 5.94196, "stddev": 1.64745, "median": 0.0, "owned": 2892.0, "trading": 153.0, "wanting": 73.0, "wishing": 623.0, "numcomments": 376.0, "numweights": 19.0, "averageweight": 1.0526, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 2706}, {"id": "5498", "name": "partygames", "friendlyname": "Party Game Rank", "value": 183}], "game_family": "", "reimplementation": false, "bestplayers": "9", "num_expansions": 0, "dice_tower_excellence": false, "susd": true, "recommendations": "SUSD"}, {"id": "25021", "name": "Sekigahara: The Unification of Japan", "alternative_names": [], "thumbnail": "https://cf.geekdo-images.com/eMJAona-uXwh6t2AcugGEg__thumb/img/6qn1NgnJ9inZNfLlrBdWK3FritU=/fit-in/200x150/filters:strip_icc()/pic1063508.jpg", "image": "https://cf.geekdo-images.com/eMJAona-uXwh6t2AcugGEg__original/img/JbVCWCizvTPWkXlbQ1tlIh2Vq7o=/0x0/pic1063508.jpg", "expansion": false, "accessory": false, "families": ["Components: Block Wargames", "Country: Japan", "History: Sengoku Period", "Players: Two Player Only Games"], "categories": ["Civil War", "Pike and Shot", "Wargame"], "implementations": [], "mechanics": ["Card Play Conflict Resolution", "Hand Management", "Point to Point Movement", "Secret Unit Deployment"], "designers": ["Matt Calkins"], "artists": ["Rodger B. MacGowan", "Mark Mahaffey"], "publishers": ["GMT Games"], "description": "The battle of Sekigahara, fought in 1600 at a crossroads in Japan, unified that nation under the Tokugawa family for more than 250 years.\n\nSekigahara allows you to re-contest that war as Ishida Mitsunari, defender of a child heir, or Tokugawa Ieyasu, Japan's most powerful daimyo (feudal lord).\n\nThe campaign lasted only 7 weeks, during which each side improvised an army and a strategy with what forces their allies could provide. Each leader harbored deep doubts as to the loyalty of his units - for good reason. Several daimyo refused to fight; some even turned sides in the midst of battle.\n\nTo conquer Japan you must do more than field an army - you must be sure it will follow you into combat. Cultivate the loyalty of your allies and deploy them only when you are confident of their allegiance. Win a battle by gaining a defection from the ranks of your opponent.\n\nSekigahara is replete with unusual mechanics:\n\n        No dice are used\n        Cards represent loyalty and motivation. Without a matching card, an army will not enter battle.\n        Allegiance is represented by hand size, which fluctuates each turn.\n        Battles are a series of deployments, from hidden unit stacks, based on hidden loyalty factors. Loyalty Challenge cards create potential defection events.\n\n\n\n\nSekigahara is a 3-hour block game based on the Japanese campaign waged in 1600. The 7-week war, fought along Japan's two major highways and in scattered sieges and backcountry skirmishes, elevated Tokugawa Ieyasu to Shogun and unified Japan for 265 years.\n\nSekigahara is designed to offer an historically authentic experience within an intuitive game mechanic that can be played in one sitting. Great effort has been taken to preserve a clean game mechanism. (Despite a healthy amount of historical detail, the ruleset is a brief 6 pages.) Chance takes the form of uncertainty and not luck.\n\nNo dice are used; combat is decided with cards. Blocks = armies and cards = motivation. The combination of army and motivation produces impact on the battlefield. Armies without matching cards don't fight. Battles resolve quickly, but with suspense, tactical participation, and a wide range of possible outcomes.\n\nLegitimacy is represented by hand size, which fluctuates each week according to the number of castles a player holds. Certain events deplete legitimacy, like force marches and lost battles. Recruitment, meanwhile, is a function of a daimyo's control over key production areas. Objectives (enemy units, castles, resources) exist all over the map.\n\nThe initial setup is variable, so the situation is always fresh. Concealed information (blocks and cards) lends additional uncertainty. In this way the game feels like the actual campaign.\n\nBlocks are large and stackable. Every unit on the board is visible at once, and the strategic situation is comprehensible at a glance. Components use authentic clan designations and colors, and have a Japanese feel.\n\nTrue to history, the objectives (castles and economic centers) and forces (armies of allied daimyo) are dispersed. Support for one front means neglect for another. The player is pulled between competing priorities. Each side wonders where his opponent wants to fight, and where he is unready. There is a great deal of bluff in the game.\n\nEach player must rally the several daimyo of his coalition, managing the morale and motivation of each clan. The forces are dispersed, and while there are reasons to unify them, the objectives are also dispersed, and the timeframe compact, so skirmishing will occur all over the island.\n\nTIME SCALE     1 week per 2-player turns\nMAP SCALE     Point to point\nUNIT SCALE     One block = 5000 soldiers\nNUMBER OF PLAYERS     2\n\nCOMPONENTS\n    Mounted Map\n    119 wooden pieces\n    1 and 1/2 sticker sheets\n    110 cards\n    Rulebook\n    Two player aid cards\n\nDESIGNER: Matthew Calkins\nMAP, CARD, & BLOCK ART: Mark Mahaffey\n\n(source: GMT website)\n\n", "expansions": [], "expands": [], "yearpublished": 2011, "minplayers": 2, "maxplayers": 2, "playingtime": 180, "minplaytime": 180, "maxplaytime": 180, "minage": 14, "stats": {"usersrated": 4244, "average": 8.04636, "bayesaverage": 7.35158, "stddev": 1.26576, "median": 0.0, "owned": 7294, "trading": 120, "wanting": 595, "wishing": 2588, "numcomments": 1193, "numweights": 303, "averageweight": 2.7624, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 157}, {"id": "4664", "name": "wargames", "friendlyname": "War Game Rank", "value": 5}]}, "suggested_players": {"total_votes": 53, "results": {"1": {"best_rating": 0, "recommended_rating": 4, "not_recommended_rating": 37}, "2": {"best_rating": 52, "recommended_rating": 0, "not_recommended_rating": 0}, "2+": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 38}}}, "usersrated": 4244.0, "average": 8.04636, "bayesaverage": 7.35158, "stddev": 1.26576, "median": 0.0, "owned": 7294.0, "trading": 120.0, "wanting": 595.0, "wishing": 2588.0, "numcomments": 1193.0, "numweights": 303.0, "averageweight": 2.7624, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 157}, {"id": "4664", "name": "wargames", "friendlyname": "War Game Rank", "value": 5}], "game_family": "", "reimplementation": false, "bestplayers": "2", "num_expansions": 0, "dice_tower_excellence": false, "susd": true, "recommendations": "SUSD"}, {"id": "25292", "name": "Merchants & Marauders", "alternative_names": ["Corsari dei Caraibi", "Fortunes de Mer", "Korsaren der Karibik", "Kupcy i Korsarze", "Merchants and Marauders", "Piraten & Kooplui", "\u5546\u4eba\u8207\u63a0\u596a\u8005"], "thumbnail": "https://cf.geekdo-images.com/RmKYojYHmV8X-ebtNgaz-g__thumb/img/Rd6POAEmJOEtwKB7bSDTKPsL_9k=/fit-in/200x150/filters:strip_icc()/pic738119.jpg", "image": "https://cf.geekdo-images.com/RmKYojYHmV8X-ebtNgaz-g__original/img/mNWaseFj2eSJP6VdhsIs9GdeYSs=/0x0/pic738119.jpg", "expansion": false, "accessory": false, "families": ["Region: Caribbean Sea", "Theme: Colonial", "Theme: Tropical"], "categories": ["Adventure", "Fighting", "Nautical", "Pirates", "Transportation"], "implementations": [], "mechanics": ["Action Points", "Area Movement", "Dice Rolling", "Pick-up and Deliver", "Race", "Variable Player Powers"], "designers": ["Kasper Aagaard", "Christian Marcussen"], "artists": ["Ben Nelson", "Chris Quilliams"], "publishers": ["Z-Man Games, Inc.", "Asmodee", "Asterion Press", "Conclave Editora", "Filosofia \u00c9ditions", "Pegasus Spiele", "Rebel Sp. z o.o.", "White Goblin Games"], "description": "Merchants & Marauders lets you live the life of an influential merchant or a dreaded pirate in the Caribbean during the Golden Age of Piracy. Seek your fortune through trade, rumor hunting, missions, and of course, plundering.  Modify your ship, buy impressive vessels, load deadly special ammunition, and hire specialist crew members. Will your captain gain eternal glory and immense wealth - or find his wet grave under the stormy surface of the Caribbean Sea?\n\nIn Merchants and Marauders, players take on the role of a captain of a small vessel in the Caribbean.  The goal is to be the first to achieve 10 \"glory\" points through performing daring deeds (through the completion of missions or rumors), crushing your enemies (through defeating opponents and NPCs in combat), amassing gold, performing an epic plunder or pulling off the trade of a lifetime, and buying a grand ship.  While some points earned from performing various tasks are permanent, players earn points for amassing gold, which can be stolen or lost (or at least diminished) if their captain is killed.  Points due to gold are hidden so there's some uncertainty about when the game will end.\n\nA big component of the game is whether (or when) to turn \"pirate\" or remain as a trader or neutral party. Both careers are fraught with danger: pirates are hunted by NPCs (and other players) for their bounty and blocked to certain ports while traders are hunted by non-player pirates as well as their opponents and generally have to sacrifice combat capability for cargo capacity.  Although players can kill each other, there is no player elimination as players may draw a new captain (with a penalty) so it's possible to come back from defeat.\n\n", "expansions": [{"id": "161167", "name": "Merchants & Marauders: Seas of Glory"}], "expands": [], "yearpublished": 2010, "minplayers": 2, "maxplayers": 4, "playingtime": 180, "minplaytime": 180, "maxplaytime": 180, "minage": 13, "stats": {"usersrated": 12558, "average": 7.41877, "bayesaverage": 7.16543, "stddev": 1.47556, "median": 0.0, "owned": 17217, "trading": 386, "wanting": 965, "wishing": 4891, "numcomments": 2842, "numweights": 806, "averageweight": 3.2395, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 255}, {"id": "5496", "name": "thematic", "friendlyname": "Thematic Rank", "value": 72}]}, "suggested_players": {"total_votes": 296, "results": {"1": {"best_rating": 3, "recommended_rating": 32, "not_recommended_rating": 129}, "2": {"best_rating": 21, "recommended_rating": 151, "not_recommended_rating": 57}, "3": {"best_rating": 107, "recommended_rating": 126, "not_recommended_rating": 7}, "4": {"best_rating": 163, "recommended_rating": 74, "not_recommended_rating": 26}, "4+": {"best_rating": 0, "recommended_rating": 6, "not_recommended_rating": 122}}}, "usersrated": 12558.0, "average": 7.41877, "bayesaverage": 7.16543, "stddev": 1.47556, "median": 0.0, "owned": 17217.0, "trading": 386.0, "wanting": 965.0, "wishing": 4891.0, "numcomments": 2842.0, "numweights": 806.0, "averageweight": 3.2395, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 255}, {"id": "5496", "name": "thematic", "friendlyname": "Thematic Rank", "value": 72}], "game_family": "", "reimplementation": false, "bestplayers": "4", "num_expansions": 1, "dice_tower_excellence": false, "susd": true, "recommendations": "SUSD"}, {"id": "156129", "name": "Deception: Murder in Hong Kong", "alternative_names": ["Asesinato en Hong Kong", "B\u0171njelek: Gyilkoss\u00e1g Hongkongban", "CS-Files", "Dochodzenie: Detektywi kontra seryjny zab\u00f3jca", "Get\u00e4uscht: Mord in Hong Kong", "\u041a\u0440\u0438\u043c\u0438\u043d\u0430\u043b\u0438\u0441\u0442: \u0443\u0431\u0438\u0439\u0441\u0442\u0432\u043e \u0432 \u0413\u043e\u043d\u043a\u043e\u043d\u0433\u0435", "\u041a\u0440\u0438\u043c\u0438\u043d\u0430\u043b\u0438\u0441\u0442: \u0443\u0431\u0438\u0441\u0442\u0432\u043e \u0432 \u0413\u043e\u043d\u043a\u043e\u043d\u0433\u0435", "\u72af\u7f6a\u73fe\u5834", "\ub514\uc149\uc158: \ud64d\ucf69 \uc0b4\uc778 \uc0ac\uac74"], "thumbnail": "https://cf.geekdo-images.com/1COY3oeK9aN2_XNimKaNww__thumb/img/8IWDjnSYX-tYAVRgfq-W3y1b_Ww=/fit-in/200x150/filters:strip_icc()/pic3033330.jpg", "image": "https://cf.geekdo-images.com/1COY3oeK9aN2_XNimKaNww__original/img/hGE79VL3d5Kv8dIXehMPafkacI4=/0x0/pic3033330.jpg", "expansion": false, "accessory": false, "families": ["Country: Hong Kong", "Crowdfunding: Kickstarter", "Game: Deception \u2013 Murder in Hong Kong"], "categories": ["Bluffing", "Deduction", "Murder/Mystery", "Party Game"], "implementations": [], "mechanics": ["Deduction", "Hidden Roles", "Storytelling", "Team-Based Game", "Traitor Game"], "designers": ["Tobey Ho"], "artists": ["Marcin Adamski", "Ben Carre", "Tommy Ng", "Ari Wong"], "publishers": ["Jolly Thinkers", "Across the Board", "Angry Lion Games", "Do it games", "G\u00e9m Klub Kft.", "Grey Fox Games", "IELLO", "Lifestyle Boardgames Ltd", "Lucrum Games", "Popcorn Games", "sternenschimmermeer"], "description": "Deception: Murder in Hong Kong is a game of deduction and deception for 4-12 players that plays in about 20 minutes.\n\nIn the game, players take on the roles of investigators attempting to solve a murder case \u2013 but there's a twist. The killer is one of the investigators! Each player's role and team are randomly assigned at the start of play and include the unique roles of Forensic Scientist, Witness, Investigator, Murderer, and Accomplice. While the Investigators attempt to deduce the truth, the murderer's team must deceive and mislead. This is a battle of wits!\n\nThe Forensic Scientist has the solution but can express the clues only using special scene tiles while the investigators (and the murderer) attempt to interpret the evidence. In order to succeed, the investigators must not only deduce the truth from the clues of the Forensic Scientist, they must also see through the misdirection being injected into the equation by the Murderer and Accomplice!\n\nFind out who among you can cut through deception to find the truth and who is capable of getting away with murder!\n\nRoles\n\nForensic Scientist x1\nAs the game master, the Forensic Scientist holds the solution to the crime. They are responsible for assisting the Investigators in identifying the \u201cKey Evidence\u201d and \u201cMeans of Murder.\u201d When an Investigator does that successfully, the crime is solved and the Forensic Scientist and the Investigators win the game.\n\nDuring the game, the Forensic Scientist is NOT allowed to hint to the solution with words, gestures, or eyes.\n\nMurderer x1\nWhen the crime takes place, the Murderer chooses 1 Clue card and 1 Means card as the solution to the crime. These will be the \u201cKey Evidence\u201d and \u201cMeans of Murder\u201d respectively.\n\nThe Murderer tries to hide their role and look for a scapegoat. Even if they are identified, the Murderer still wins the game if no one correctly identifies both the \u201cKey Evidence\u201d and the \u201cMeans of Murder\u201d.\n\nInvestigators x8\nTo solve the crime, the Investigators must analyze the hints given by the Forensic Scientist. As long as one of the Investigators correctly identifies both the \u201cKey Evidence\u201d and \u201cMeans of Murder,\u201d the Murderer is arrested and the Investigators win the game (as does the Forensic Scientist).\n\nBear in mind that the Murderer (and sometimes Accomplice) is among the Investigators! The innocent Investigators must make a vigorous effort to defend themselves from false accusation.\n\nAccomplice x1\nThe Accomplice is an optional role for games with six or more players. The Accomplice knows who the Murderer is, as well as the solution to the crime. The Accomplice and Murderer both win if the Murderer gets away with his crime.\n\nWitness x1\nThe Witness is an optional role when playing with six or more players.* The Witness is an Investigator who has witnessed the culprits leaving the crime scene. They have no way of knowing which is the Murderer and which is the Accomplice and they do not know how the crime was committed.\n\nIf the Murderer is arrested but can identify the Witness, the Witness is considered to be killed, allowing the Murderer and the Accomplice to get away with murder and win the game.\n\n", "expansions": [{"id": "234719", "name": "Deception/CS-Files Theme Pack: North America"}, {"id": "234718", "name": "Deception/CS-Files Theme Pack: Southern Europe"}, {"id": "234717", "name": "Deception/CS-Files Theme Pack: Western Europe"}, {"id": "234720", "name": "Deception/CS-Files: Premium Role Card Pack"}, {"id": "286955", "name": "Deception/CS-Files: Role Card Pack \u2013 Hong Kong film edition"}, {"id": "286214", "name": "Deception: Murder in Hong Kong \u2013 Brazil Promo"}, {"id": "195502", "name": "Deception: Murder in Hong Kong \u2013 Dice Tower 2016 Kickstarter Promo Pack"}, {"id": "229511", "name": "Deception: Murder in Hong Kong \u2013 Dice Tower 2017 Indiegogo Promo Pack"}, {"id": "263669", "name": "Deception: Murder in Hong Kong \u2013 Dice Tower 2018 Kickstarter Promo Pack"}, {"id": "203870", "name": "Deception: Murder in Hong Kong \u2013 Game Boy Geek Season 4 Kickstarter Promo Cards"}, {"id": "261900", "name": "Deception: Murder in Hong Kong \u2013 Game Boy Geek Season 6 Kickstarter Promo Cards"}, {"id": "206261", "name": "Deception: Murder in Hong Kong \u2013 Gen Con 2016 Promo Cards"}, {"id": "187823", "name": "Deception: Murder in Hong Kong \u2013 Kickstarter gy: Greek"], "categories": ["Ancient", "Card Game", "Miniatures", "Mythology", "Wargame"], "implementations": ["Mythic Battles"], "mechanics": ["Area Movement", "Campaign / Battle Card Driven", "Card Drafting", "Cooperative Game", "Dice Rolling", "Hand Management", "Player Elimination", "Simulation", "Variable Player Powers"], "designers": ["Benoit Vogt"], "artists": ["Georges Clarenko", "David Demaret", "Viktor Dragosani", "Vincent Dutrait", "Julien Fenoglio", "St\u00e9phane Gantiez", "Gautier Giroud", "Yannick Hennebo", "Stef Kopinski", "Aragorn Marks", "Lo\u00efc Muzy", "Paolo Parente", "Guillem H. Pongiluppi", "Pascal Quidault", "David Rakoto", "St\u00e9phane Simon"], "publishers": ["Monolith", "Mythic Games"], "description": "Hera, tired of Zeus' infidelity, decides to take her revenge and releases the Titans on Mount Olympus. In the ensuing battle, the power liberated by the combatants ignites in a combustion that shatters the Earth. In the ensuing deflagration, the weakest gods are obliterated, rendered down into the small fragments of power that constituted their being. The stronger ones were able to resist total annihilation but even their prodigious power could not save them entirely. As the survivors fell from the broken mountain, the shards of their divinity and the remnants of those that did not survive were scattered to the 4 corners of a now broken world.\n\nAs they awoke, each god found themselves to be but a shadow of their former selves. They were still mighty, stronger than any mortal that yet walked but they were no longer all powerful, no longer immortal. Each one could sense the fragments of power that had now fallen to the Earth and that by collecting these they could regain their former grandeur and, if they could but amass enough, stand at the front of a new Pantheon, reshaped in their image.\n\nThe world around them suffered as much as they did, the power released during the epic battle had ignited a cataclysm that reduced the beautiful land of Greece to a barren wasteland. Athens burns, Crete has sunken below the waves of the roiling seas and the immortal mount Olympus is now an ash covered wreck of its former glory. But this Event has not only affected the mortal realms. The underworld trembled from the blow even as a legion of fresh souls ran down the river Styx. Would that have been the extent of the underworld's involvement however...\n\nHades, having lost the majority of his power, no longer holds sway over the Underworld. The gates of hell are open and even though the River Styx prevents the weakest souls from regaining the mortal world, the strongest warriors, the mightiest heroes and the most vicious monsters have managed to claw their way back up the Styx and back to the surface.\n\nAs a new power struggle breaks out, Gods summon mortal survivors, returned heroes and reborn monsters to their side in their hunt for the shards of their lost power.\n\nIn Mythic Battles: Pantheon, it is these clashes between warbands, in the midst of a post-apocalyptic ancient Greece, that are the focal point of the game. Choose your God, draft your warband and take the fight to your enemies with the might of the most powerful beings from Greek mythology at your back.\n\n", "expansions": [{"id": "257932", "name": "Compendium: The Overlord \u2013 Tome III (fan expansion for Mythic Battles: Pantheon)"}, {"id": "218878", "name": "Corinthia: A Conan / Mythic Battles \u2013 Pantheon Crossover"}, {"id": "220158", "name": "Mythic Battles: Pantheon \u2013 3D Terrain Set"}, {"id": "242993", "name": "Mythic Battles: Pantheon \u2013 Atlas"}, {"id": "219999", "name": "Mythic Battles: Pantheon \u2013 Compendium"}, {"id": "255505", "name": "Mythic Battles: Pantheon \u2013 Dionysus"}, {"id": "218877", "name": "Mythic Battles: Pantheon \u2013 Echidna's Children"}, {"id": "245785", "name": "Mythic Battles: Pantheon \u2013 Extension Kit"}, {"id": "218880", "name": "Mythic Battles: Pantheon \u2013 Hephaistos"}, {"id": "218879", "n basti\u00e1n Koziner", "Helen Zhu"], "publishers": ["Pencil First Games, LLC", "Thunderworks Games"], "description": "THE GREAT RETURN\n\u00e2\u20ac\u2039Over generations and generations the ancient woodland of B\u00f8re prospered and grew. The world was bestowed with great spirit, which lifted the animals of the land to new heights. Unfortunately, over the years these clans lost touch with the spirit of the land and faction warring developed. The Foxen Kingdom of Skulk Hollow in the South, The spiritual Red Pandas of Cupboard in the North, the Mischievous Mice of Multon in the West, and the colony of Blackheart Bunnies in the East. As skirmishes started breaking out across the continent, lives lost, there was a monstrous shake and then The Great Return. No one quite knows why, but the Guardians have risen - but not the kind, life-giving Guardians of spiritual legend. Dark, ferocious, versions that are now attacking all the kingdoms of the land.\n\nOBJECTIVE\nIn Skulk Hollow, two players take the roles of either a towering behemoth of a Guardian trying to eliminate the clans of foxes who have been causing havoc on the countryside, or a band of foxen heroes out to vanquish the evil beast that has been terrorizing the land and reunite the four kingdoms of B\u00f8re.\n\nThe Guardian wins the game by either eliminating the Foxen King, or by gaining enough Tribute.\n\nThe Foxen Heroes wins the game by eliminating the Guardian.\n\nGAMEPLAY\nSkulk Hollow is a 2-player, asymetric, tactical combat game. Player use action cards to move their units, summon, and use special abilities. Taking down a guardian requires the Foxen player to leap onto the Guardian player board and take out different parts of the character.\n\n", "expansions": [{"id": "287108", "name": "Skulk Hollow: Ancient Relics Mini-Expansion"}], "expands": [], "yearpublished": 2019, "minplayers": 2, "maxplayers": 2, "playingtime": 40, "minplaytime": 40, "maxplaytime": 40, "minage": 8, "stats": {"usersrated": 878, pire! Commanding your Spaceship, you go explore this new Eldorado, full of treasures and mysteries. Planet after Planet, your discoveries allow you to build up your Crew. Hire Specialists and Robots to benefit from their abilities. Attract Empire Emissaries on board, which will entrust you with new missions, worth Credits. Grab your part of the wonders that this new Galaxy is full of, to become the wealthiest explorer !\n\nWild Space is a tactical card game in which you aim at combining your cards efficiently. Each time that you add new cards to your collection, you reinforce your Crew, earning Credits and preparing  your next combos. Wild Space carries all the excitement of the best combo card games, within short plays and with accessible rules.\n\nHow to play ?\nWild Space carries all the excitement of combo card games, with accessible rules. On each turn, a fresh action selection system offers you two simple types of options : add a new card to your Crew or draw new cards. When you play a card, you trigger its ability if the cards in your Crew fulfill its condition. Putting new cards into play is therefore useful for getting powerful abilities right now, but also for gathering the conditions for triggering future abilities. Learning how to plan your actions is key for triggering efficient combos and being able to put several cards into play at once. And knowing that the Credits that you need to get at the end of the game in order to win are based on how your Crew is composed only emphasizes that.\n\n\u2014description from the publisher\n\n", "expansions": [{"id": "318352", "name": "Wild Space: Space Base"}], "expands": [], "yearpublished": 2020, "minplayers": 1, "maxplayers": 5, "playingtime": 40, "minplaytime": 15, "maxplaytime": 40, "minage": 10, "stats": {"usersrated": 337, "average": 7.48488, "bayesaverage": 5.8475, "stddev": 1.07172, "median": 0.0, "owned": 597, "trading": 3, "wanting": 61, "wishing": 405, "numcomments": 60, "numweights": 15, "averageweight" vement", "Market", "Rondel", "Set Collection", "Tile Placement", "Time Track"], "designers": ["Matthias Cramer"], "artists": ["Jason Coates", "Hendrik Noack"], "publishers": ["Funtails", "Broadway Toys LTD", "Engames", "GateOnGames", "Korea Boardgames Co., Ltd.", "Super Meeple"], "description": "Glen More II: Chronicles is a sequel to Glen More, expanding the gameplay substantially compared to the original game.\n\nIn Glen More II: Chronicles, each player represents the leader of a Scottish clan from the early medieval ages until the 19th century, a leader looking to expand their territory and wealth. The success of your clan depends on your ability to make the right decision at the right time, be it by creating a new pasture for your livestock, growing barley for whisky production, selling your goods on the various markets, or gaining control of special landmarks such as lochs and castles.\n\nThe game lasts four rounds, represented by four stacks of tiles. After each round, a scoring phase takes place in which players compare their number of whisky casks, scotsmen in the home castle, landmark cards, and persons against the player with the fewest items in each category and receives victory points (VPs) based on the relative difference. After four rounds, additional VPs are awarded for gold coins and some landmarks while VP penalties are assessed based on territory size, comparing each player's territory to the smallest one in play.\n\nThe core mechanism of Glen More II: Chronicles and Glen More functions the same way: The last player in line takes a tile from a time track, advancing as far as they wish on this track. After paying the cost, they place this tile in their territory, with this tile activating itself and all neighboring tiles, triggering the production of resources, movement points, VPs, etc. Then the player who is last in line takes their turn.\n\nImprovements over the original Glen More include bigger tiles, better materials, new artwork, the ability for each player to control the end of the game, and balancing adjustments to the tiles for a better suspense curve. The game is designed to consist of one-third known systems, one-third new mechanisms, and one-third improvements to Glen More.\n\nThe \"Chronicles\" in the title \u2014 a set of eight expansions to the base game \u2014 are a major part of these new mechanisms. Each Chronicle adds a new gameplay element to the base game. The \"Highland Boat Race\" Chronicle, for example, tells the story of a boat race in which the winner needs to be the first to reach their home castle after navigating their boat along the river through all the other players' territories. The \"Hammer of the Scots\" Chronicle adds a neutral \"Englishman\" playing piece to the time track that players struggle to control to get an additional turn \u2014 if they can afford him, that is, as he is paid using the market mechanism. All Chronicles can be freely combined, although designer Matthias Cramer suggests that players use only one or two unless they want a \"monster game\".\n\nAnother major change to the game is the ability to invest in famous Scottish people of the time, who are represented through a new \"person\" tile type. Persons not only have their own scoring, they also trigger one-time or ongoing effects on the tactical clan board. This adds a new layer of decision making, especially since the ongoing effects allow players to focus on a personal strategy of winning through the use of the clan board.\n\n\u2014description from the publisher\n\n", "expansions": [{"id": "326956", "name": "Glen More II: Chronicles \u2013 Feed the Kraken Mini Chronicle"}, {"id": "292921", "name": "Glen More II: Chronicles \u2013 Promo 2"}, {"id": "292621", "name": "Glen More II: Chronicles \u2013 What Lurks Beneath"}, {"id": "313646", "name": "Glen More II: Highland Games"}], "expands": [], "yearpublished": 2019, "minplayers": 2, "maxplayers": 4, "playingtime": 120, "minplaytime": 90, "maxplaytime": 12 n aristocrat, originally controlling a small princedom. While playing they aim to build settlements and powerful castles, practice trade along the river, exploit silver mines, and use the knowledge of travelers.\n\nThe game is about players taking settlement tiles from the game board and placing them into their princedom which is represented by the player board. Every tile has a function that starts when the tile is placed in the princedom. The princedom itself consists of several regions, each of which demands its own type of settlement tile.\n\nThe game is played in five phases, each consisting of five rounds.  Each phase begins with the game board stocked with settlement tiles and goods tiles.  At the beginning of each round all players roll their two dice, and the player who is currently first in turn order rolls a goods placement die.  A goods tile is made available on the game board according to the roll of the goods die.  During each round players take their turns in the current turn order.  During his turn, a player may perform any two of the four possible types of actions: 1) take a settlement tile from the numbered depot on the game board corresponding to one of his dice and place it in the staging area on his player board, 2) take a settlement tile from the staging area of his player board to a space on his player board with a number matching one of his dice in the corresponding region for the type of tile and adjacent to a previously placed settlement tile, 3) deliver goods with a number matching one of his dice, or 4) take worker tokens which allow the player to adjust the roll of his dice.  In addition to these actions a player may buy a settlement tile from the central depot on the game board and place it in the staging area on his player board.  If an action triggers the award of victory points, those points are immediately recorded.  Each settlement tile offers a benefit, additional actions, additional money, advancement on the turn order track, more goods tiles, die roll adjustment or victory points.  Bonus victory points are awarded for filling a region with settlement tiles.\n\nThe game ends when the last player finishes his turn of the fifth round of the fifth phase.  Victory points are awarded for unused money and workers, and undelivered goods.  Bonus victory points from certain settlement tiles are awarded at the end of the game.\n\nThe player with the most victory points wins.\n\nThe rules include basic and advanced versions.\n\nThis game is #14 in the Alea big box series.\n\n", "expansions": [{"id": "178656", "name": "Brettspiel Adventskalender 2015"}, {"id": "231506", "name": "Brettspiel Adventskalender 2017"}, {"id": "256951", "name": "Brettspiel Adventskalender 2018"}, {"id": "264104", "name": "The Castles of Burgundy: 10th Expansion \u2013 Solo"}, {"id": "110926", "name": "The Castles of Burgundy: 1st Expansion \u2013 New Player Boards"}, {"id": "132477", "name": "The Castles of Burgundy: 2nd Expansion \u2013 New Hex Tiles"}, {"id": "139160", "name": "The Castles of Burgundy: 3rd Expansion \u2013 German Board Game Championship Board 2013"}, {"id": "150083", "name": "The Castles of Burgundy: 4th Expansion \u2013 Monastery Boards"}, {"id": "166589", "name": "The Castles of Burgundy: 5th Expansion \u2013 Pleasure Garden"}, {"id": "190225", "name": "The Castles of Burgundy: 6th Expansion \u2013 The Cloisters"}, {"id": "193585", "name": "The Castles of Burgundy: 7th Expansion \u2013 German Board Game Championship Board 2016"}, {"id": "214005", "name": "The Castles of Burgundy: 8th Expansion \u2013 Trade Routes"}, {"id": "234163", "name": "The Castles of Burgundy: 9th Expansion \u2013 The Team Game"}, {"id": "179205", "name": "Stadt Land Spielt Limitierter Sonderdruck Tag des Gesellschaftsspiels"}], "expands": [], "yearpublished": 2011, "minplayers": 2, "maxplayers": 4, "playingtime": 90, "minplaytime": 30, "maxplaytime": 90, "minage": 12, "stats": {"usersrated": 45243, "average": 8.13118, "bayesaverage irable.\n\nEach player has eight dice of a different color, which they take turns rolling. When you roll your dice, you can choose to place them on the relevant casino cards; for example, a die showing a 1 will be placed on the casino mat marked \"1\". You must place all dice of one number on one casino in your turn. All players take turns doing this until all the dice have been used. Finally, the player with the most dice on each casino card takes the highest-valued money associated with it, then the player with the secondmost dice takes the next highest-valued money card. In case of a tie, the non-tied player with the most dice takes the highest-valued money card at that casino, while the tied players get bupkis.\n\nLas Vegas Royale includes twelve expansion tiles, and to play a more involved game, you can place an expansion tile at random by each casino. These tiles have special abilities on them, and by placing dice on them, players can activate these abilities. The expansion components also include a larger than normal die for each player that counts as two dice.\n\n", "expansions": [], "expands": [], "yearpublished": 2019, "minplayers": 2, "maxplayers": 5, "playingtime": 60, "minplaytime": 45, "maxplaytime": 60, "minage": 8, "stats": {"usersrated": 706, "average": 7.47899, "bayesaverage": 6.1118, "stddev": 1.1437, "median": 0.0, "owned": 1592, "trading": 16, "wanting": 154, "wishing": 559, "numcomments": 144, "numweights": 14, "averageweight": 1.5714, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 1954}]}, "suggested_players": {"total_votes": 16, "results": {"1": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 8}, "2": {"best_rating": 1, "recommended_rating": 6, "not_recommended_rating": 6}, "3": {"best_rating": 2, "recommended_rating": 9, "not_recommended_rating": 2}, "4": {"best_rating": 10, "recommended_rating": 4, "not_recommended_rating": 0}, "5": {"best_rating": 12, "recommended_rating": 2, "n  "In It\u2019s a Wonderful World, you are an expanding Empire and must choose your path to your future. You must develop faster and better than your competitors. You\u2019ll carefully plan your expansion to develop your production power and rule over this new world.\n\nIt\u2019s a Wonderful World is a cards drafting and engine building game from 1 to 5 players. Each round, players will draft 7 cards and then choose which ones will be recycled to immediately acquire Resources, and which ones will be kept for construction to produce Resources each round and/or gain victory points.\n\nWhen a card is fully built, it\u2019s added to the player\u2019s Empire to increase the player\u2019s production capacity for each round. The mechanical twist being that the production phase works in a specific order. You'll have to plan your constructions carefully!\n\nFor a deeper insight of the gameplay, please follow this link : https://boardgamegeek.com/thread/2179801/its-wonderful-world-first-steps\n\nIn addition to the base game, players can also enjoy expansions boxes introducing an innovative Campaign mode. Each Campaign offers a storyline to follow and many gameplay twists. At the end of each campaign, players will open a reward booster to unlock new cards, enhance their base game and keep a memory of what happened during the campaign. All the campaigns can be replayed and don\u2019t imply game components destruction.\n\nMore info on the Campaign mode : https://boardgamegeek.com/thread/2188679/its-wonderful-world-campaign-mode\n\n\u2014description from the publisher\n\n", "expansions": [{"id": "298851", "name": "It's a Wonderful World: Corruption & Ascension"}, {"id": "299220", "name": "It's a Wonderful World: Empire Cards Side C"}, {"id": "301519", "name": "It's a Wonderful World: Stretch Goals 1st Kickstarter"}, {"id": "298752", "name": "It's a Wonderful World: War or Peace"}], "expands": [], "yearpublished": 2019, "minplayers": 1, "maxplayers": 5, "playingtime": 60, "minplayt accessory": false, "families": ["Components: Drop Tower", "Components: Map (Continental / National scale)", "Country: Japan", "History: Sengoku Period", "Theme: Samurai"], "categories": ["Economic", "Medieval", "Territory Building"], "implementations": ["Immortals", "Wallenstein (Second Edition)", "Wallenstein"], "mechanics": ["Action Queue", "Area Majority / Influence", "Area Movement", "Auction/Bidding", "Cube Tower", "Simultaneous Action Selection", "Variable Phase Order"], "designers": ["Dirk Henn"], "artists": ["Michael Menzel"], "publishers": ["Queen Games", "Bergsala Enigma (Enigma)", "G3", "Korea Boardgames Co., Ltd.", "M-\u00c1gnes", "Rebel Sp. z o.o."], "description": "Shogun is based on the Wallenstein game system. The game is set in the Sengoku period (approx 1467-1573) which ends with the inception of the well-known Tokugawa Shogunate.\n\nThe game is an international edition with language-independent components and five language-dependent rule booklets.\n\nJapan during the Sengoku or \u201cWarring States\u201d Period: each player assumes the role of a great Daimyo with all his troops.  Each Daimyo has the same 10 possible actions to develop his kingdom and secure points.  To do so he must deploy his armies with great skill.  Each round, the players decide which of the actions are to be played out and in which of their provinces.  If battle ensues between opposing armies, the unique Cubetower plays the leading role.  The troops from both sides are thrown in together and the cubes that fall out at the bottom show who has won immediately.  Owning provinces, temples, theaters, and castles means points when scores are tallied.  Whichever Daimyo has the highest number of points after the second tally becomes \u2013 SHOGUN!\n\nRe-implements:\n\n    Wallenstein\n\n\n\n\n", "expansions": [{"id": "74823", "name": "Shogun: Tenno's Court"}], "expands": [], "yearpublished": 2006, "minplayers": 3, "maxplayers": 5, "playingtime": 120, "minplaytime": 90, "maxplaytime": 120, "minage": 12, "stats": {"usersrated": 12725, "average": 7.54204, "bayesaverage": 7.28951, "stddev": 1.33979, "median": 0.0, "owned": 12780, "trading": 342, "wanting": 658, "wishing": 3508, "numcomments": 2628, "numweights": 1205, "averageweight": 3.3734, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 186}, {"id": "5497", "name": "strategygames", "friendlyname": "Strategy Game Rank", "value": 134}]}, "suggested_players": {"total_votes": 246, "results": {"1": {"best_rating": 0, "recommended_rating": 1, "not_recommended_rating": 135}, "2": {"best_rating": 1, "recommended_rating": 13, "not_recommended_rating": 130}, "3": {"best_rating": 20, "recommended_rating": 120, "not_recommended_rating": 64}, "4": {"best_rating": 117, "recommended_rating": 104, "not_recommended_rating": 2}, "5": {"best_rating": 165, "recommended_rating": 53, "not_recommended_rating": 7}, "5+": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 94}}}, "usersrated": 12725.0, "average": 7.54204, "bayesaverage": 7.28951, "stddev": 1.33979, "median": 0.0, "owned": 12780.0, "trading": 342.0, "wanting": 658.0, "wishing": 3508.0, "numcomments": 2628.0, "numweights": 1205.0, "averageweight": 3.3734, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 186}, {"id": "5497", "name": "strategygames", "friendlyname": "Strategy Game Rank", "value": 134}], "game_family": "", "reimplementation": false, "bestplayers": "5", "num_expansions": 1, "dice_tower_excellence": false, "susd": true, "recommendations": "SUSD"}, {"id": "105551", "name": "Archipelago", "alternative_names": ["Archipels"], "thumbnail": "https://cf.geekdo-images.com/6kwNH1BGcKpwO6CpV3qRTQ__thumb/img/iJRQEfXxLAa0ekEd2Lw3DedQolI=/fit-in/200x150/filters:strip_icc()/pic1640388.jpg", "image": "https://cf.geekdo-images.com/6kwNH1BGcKpwO6CpV3qRTQ__original/img/HVQX0i0uD_sozpHSUgpQwjuMNhg=/0x0/pic1640388.jpg", "expansion": false, "accessory": false, "families": ["Components: Meeples (Blue)", "Components: Meeples (Green)", "Components: Meeples (Red)", "Components: Meeples (Yellow)", "Players: Games with expansions that add solo play", "Theme: Colonial", "Theme: Tropical"], "categories": ["Civilization", "Economic", "Exploration", "Nautical", "Negotiation", "Renaissance"], "implementations": [], "mechanics": ["Area Majority / Influence", "Auction/Bidding", "Commodity Speculation", "Grid Movement", "Hexagon Grid", "Map Addition", "Modular Board", "Semi-Cooperative Game", "Tile Placement", "Trading", "Traitor Game", "Worker Placement"], "designers": ["Christophe Boelinger"], "artists": ["Vincent Boulanger", "Isma\u00ebl Pommaz", "Chris Quilliams"], "publishers": ["Ludically", "Asmodee"], "description": "In Archipelago, players are Renaissance European powers competing in the exploration of a Pacific or Caribbean archipelago. They will explore territories, harvest resources, use those resources in markets both internal (for their use and that of the natives) and foreign (to sell it in Europe), build markets, harbors, cities and temples, and negotiate among themselves (and maybe betray each other) \u2013 all this to complete their secret objectives. They will also need to guess the secret objective of the other players to be able to benefit from them.\n\nBut players also need to be careful of the natives; if they make them too unhappy or if too many of them are unoccupied, they could revolt and declare independence. Then everyone will lose!\n\nAccording to the author, what he's tried to create is a \"German\" economic worker-placement game, but without the two things he dislikes in them: the superficial theme and the lack of interaction. Indeed this game includes a very present theme and a lot of negotiation and potential backstabbing.\n\nThe game includes three sets of objectives, enabling players to choose between a short, medium and a long game. Solo play is also possible with an expansion.\n\nIN FRENCH\nArchipelago retrace l\u2019\u00e8re majestueuse de la d\u00e9couverte des archipels \u00e0 travers le globe de 1492 (d\u00e9couverte des Antilles par Christophe Colomb) jusqu\u2019\u00e0 1797 (colonisation de Tahiti).\nChaque joueur incarne un explorateur et son \u00e9quipe, mandat\u00e9s par une nation europ\u00e9enne pour d\u00e9couvrir, coloniser et exploiter les archipels. Ces missions sont cens\u00e9es s\u2019effectuer de mani\u00e8re diplomatique, en r\u00e9pondant tant aux besoins de la population locale qu\u2019aux demandes r\u00e9guli\u00e8res du continent. Il faudra donc respecter l\u2019archipel et ses autochtones sous peine de voir les natifs se r\u00e9volter pour finir en guerre d\u2019ind\u00e9pendance. Les limites entre expansionnisme et humanisme, \u00e9conomie et respect des valeurs locales, transmission de connaissances et industrialisation \u00e0 outrance, ne sont pas toujours \u00e9videntes \u00e0 trouver. L\u2019\u00e9quilibre de l\u2019archipel d\u00e9pendra donc beaucoup de la volont\u00e9 que mettra chacun \u00e0 faire de ces \u00eeles des colonies heureuses et productives, ou au contraire, \u00e0 exploiter outrageusement les ressources et les natifs pour finir dans le chaos et la r\u00e9volte.\nPour compliquer les choses, parmi vous se cache peut-\u00eatre un ind\u00e9pendantiste ou un pacifiste. L\u2019un comme l\u2019autre tentera de faire pencher la balance respectivement vers la r\u00e9volte ou vers la paix. \u00cates-vous pr\u00eat \u00e0 endosser votre r\u00f4le et partir \u00e0 la d\u00e9couverte d\u2019Archipelago ?\n\n", "expansions": [{"id": "134323", "name": "Archipelago: Solo Expansion"}, {"id": "154863", "name": "Archipelago: War & Peace"}], "expands": [], "yearpublished": 2012, "minplayers": 2, "maxplayers": 5, "playingtime": 240, "minplaytime": 30, "maxplaytime": 240, "minage": 14, "stats": {"usersrated": 7268, "average": 7.34655, "bayesaverage": 6.99501, "stddev": 1.56664, "median": 0.0, "owned": 9785, "trading": 247, "wanting": 768, "wishing": ilding", "Set Collection", "Tile Placement"], "designers": ["Fran\u00e7ois Gandon"], "artists": ["Cyrille Daujean", "Sabrina Miramon"], "publishers": ["Days of Wonder", "ADC Blackfire Entertainment", "Asterion Press", "Edge Entertainment", "G\u00e9m Klub Kft.", "GoKids \u73a9\u6a02\u5c0f\u5b50", "Happy Baobab", "Rebel Sp. z o.o."], "description": "Each player builds their own metropolis in Quadropolis (first announced as City Mania), but they're competing with one another for the shops, parks, public services and other structures to be placed in them.\n\nThe game lasts four rounds, and in each round players first lay out tiles for the appropriate round at random on a 5x5 grid. Each player has four architects numbered 1-4 and on a turn, a player places an architect next to a row or column in the grid, claims the tile that's as far in as the number of the architect placed (e.g., the fourth tile in for architect #4), places that tile in the appropriately numbered row or column on the player's 4x4 city board, then claims any resources associated with the tile (inhabitants or energy).\n\nWhen a player takes a tile, a figure is placed in this now-empty space and the next player cannot place an architect in the same row or column where this tile was located. In addition, you can't place one architect on top of another, so each placement cuts off play options for you and everyone else later in the round. After all players have placed all four architects, the round ends, all remaining tiles are removed, and the tiles for the next round laid out.\n\nAfter four rounds, the game ends. Players can move the inhabitants and energy among their tiles at any point during the game to see how to maximize their score. At game end, they then score for each of the six types of buildings depending on how well they build their city \u2014 as long as they have activated the buildings with inhabitants or energy as required:\n\n\n    Residential buildings score depending on their height\n    Shops score depending on how many customers they have\n    Public services score depending on the number of districts in your city that have them\n    Parks score depending on the number of residential buildings next to them\n    Harbors score based on the longest row or column of activated harbors in the city\n    Factories score based on the number of adjacent shops and harbors\n\n\nSome buildings are worth victory points (VPs) on their own, and once players sum these values with what they've scored for each type of building in their city, whoever has the highest score wins.\n\n", "expansions": [{"id": "194499", "name": "Quadropolis: Game Store"}, {"id": "198583", "name": "Quadropolis: High-Tech Factory"}, {"id": "198581", "name": "Quadropolis: Jardin Botanique"}, {"id": "198580", "name": "Quadropolis: Ludo Fact"}, {"id": "219618", "name": "Quadropolis: Public Services"}, {"id": "195506", "name": "Quadropolis: The Cruise Ship"}, {"id": "194500", "name": "Quadropolis: Tric Trac"}, {"id": "198582", "name": "Quadropolis: Waterfront"}], "expands": [], "yearpublished": 2016, "minplayers": 2, "maxplayers": 4, "playingtime": 60, "minplaytime": 30, "maxplaytime": 60, "minage": 8, "stats": {"usersrated": 10788, "average": 7.29053, "bayesaverage": 7.04813, "stddev": 1.09981, "median": 0.0, "owned": 15230, "trading": 405, "wanting": 483, "wishing": 2687, "numcomments": 1699, "numweights": 224, "averageweight": 2.2054, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 343}, {"id": "5499", "name": "familygames", "friendlyname": "Family Game Rank", "value": 60}]}, "suggested_players": {"total_votes": 129, "results": {"1": {"best_rating": 0, "recommended_rating": 3, "not_recommended_rating": 78}, "2": {"best_rating": 19, "recommended_rating": 86, "not_recommended_rating": 6}, "3": {"best_rating": 27, "recommended_rating": 76, "not_recommended_rating": 2}, "4": {"best_rating": 80, "recommended_rating": 31, "not_recommended_rating": 2}, "4+": {" raws or victory points when the appropriate technologies are available to them. These are mainly provided by the developments and worlds that are not able to produce, but the fancier production worlds also give these bonuses.\n\nAt the beginning of each round, players each select, secretly and simultaneously, one of the seven roles which correspond to the phases in which the round progresses. By selecting a role, players activate that phase for this round, giving each player the opportunity to perform that phase's action. For example, if one player chooses the settle role, each player has the opportunity to settle one of the planets from their hand. The player who has chosen the role, however, gets a bonus that applies only to them. But bonuses may also be acquired through developments, so you must be aware when another player also takes advantage of your choice of role.\n\n", "expansions": [{"id": "145148", "name": "Patronage (fan expansion for Race for the Galaxy)"}, {"id": "92932", "name": "Race for the Galaxy: Alien Artifacts"}, {"id": "270439", "name": "Race for the Galaxy: Das Erweiterungs-Bundle"}, {"id": "242309", "name": "Race for the Galaxy: New Worlds Promo"}, {"id": "40210", "name": "Race for the Galaxy: Rebel vs Imperium"}, {"id": "268829", "name": "Race for the Galaxy: Retrofit Cards"}, {"id": "66121", "name": "Race for the Galaxy: The Brink of War"}, {"id": "34499", "name": "Race for the Galaxy: The Gathering Storm"}, {"id": "161599", "name": "Race for the Galaxy: Xeno Invasion"}], "expands": [], "yearpublished": 2007, "minplayers": 2, "maxplayers": 4, "playingtime": 60, "minplaytime": 30, "maxplaytime": 60, "minage": 12, "stats": {"usersrated": 45635, "average": 7.75988, "bayesaverage": 7.65738, "stddev": 1.48202, "median": 0.0, "owned": 54949, "trading": 1058, "wanting": 1104, "wishing": 8627, "numcomments": 9514, "numweights": 3445, "averageweight": 2.9808, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 57}, of 1940s Los Angeles, is a game of mystery, deception, and investigation for 1\u20135 players. Most players will step into the shoes of LAPD homicide detectives, hungry for glory and willing to do whatever it takes to successfully close a case, even if that means intimidating suspects, concealing evidence, and hiring snitches to rat on their fellow detectives. One player, however, will take on the role of The Chisel, whose only goal is to stall and misdirect the detectives at every turn using bluffing, manipulation, and (often) outright lies.\n\nDetective: CoA uses the innovative ARC (Adaptive Response Card) System to create the feel of interrogating a suspect. Suspects do not simply give paragraph-book responses; instead The Chisel carefully chooses how they will answer. When Billy O'Shea insists that the victim was a regular at Topsy's Nightclub, is he telling the truth or is The Chisel subtly leading the detectives toward a dead end that will cost them precious time? Detectives can challenge responses that they think are lies but at great risk: If they're wrong, The Chisel will acquire leverage over them, making the case that much harder to solve.\n\nDetective: CoA includes separate, detailed casebooks for both the detectives and The Chisel. Each crime is a carefully constructed puzzle that can unfold in a variety of ways depending on how the detectives choose to pursue their investigations. As the detectives turn the city upside down, uncovering fresh evidence and \"hot\" leads, hidden suspects may be revealed and new lines of questioning will open up, creating a rich, story-driven experience.\n\nInspired by classic film noir like The Big Sleep, the works of James Ellroy (L.A. Confidential), and the video game L.A. Noire from Rockstar Games, Detective: City of Angels is a murder-mystery game unlike any other. Will one detective rise above the rest and close the case on L.A.'s latest high profile murder? Or will The Chisel sow enough doubt and confusion to prevent the detectives from solving the crime?\n\n\u2014description from the publisher\n\nA \"sleuth\" mode allows 1 or more players to play fully cooperatively, solving the cases together.\n\n", "expansions": [{"id": "237900", "name": "Detective: City of Angels \u2013 Bullets over Hollywood"}, {"id": "286359", "name": "Detective: City of Angels \u2013 Gen Con 2019 Promo Cards"}, {"id": "278019", "name": "Detective: City of Angels \u2013 Secret Cabal Promo Cards"}, {"id": "287075", "name": "Detective: City of Angels \u2013 Smoke and Mirrors"}], "expands": [], "yearpublished": 2019, "minplayers": 1, "maxplayers": 5, "playingtime": 150, "minplaytime": 30, "maxplaytime": 150, "minage": 14, "stats": {"usersrated": 940, "average": 7.98703, "bayesaverage": 6.42381, "stddev": 1.41646, "median": 0.0, "owned": 2526, "trading": 26, "wanting": 346, "wishing": 1987, "numcomments": 356, "numweights": 25, "averageweight": 2.4, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 1130}, {"id": "5496", "name": "thematic", "friendlyname": "Thematic Rank", "value": 172}]}, "suggested_players": {"total_votes": 39, "results": {"1": {"best_rating": 1, "recommended_rating": 25, "not_recommended_rating": 2}, "2": {"best_rating": 2, "recommended_rating": 13, "not_recommended_rating": 8}, "3": {"best_rating": 19, "recommended_rating": 9, "not_recommended_rating": 0}, "4": {"best_rating": 12, "recommended_rating": 14, "not_recommended_rating": 2}, "5": {"best_rating": 5, "recommended_rating": 11, "not_recommended_rating": 11}, "5+": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 21}}}, "usersrated": 940.0, "average": 7.98703, "bayesaverage": 6.42381, "stddev": 1.41646, "median": 0.0, "owned": 2526.0, "trading": 26.0, "wanting": 346.0, "wishing": 1987.0, "numcomments": 356.0, "numweights": 25.0, "averageweight": 2.4, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 1130}, {"id": "5496", "name": "thematic" w, they must terraform neighboring landscapes into their home environments in competition with the other groups.\n\nTerra Mystica is a full information game without any luck that rewards strategic planning. Each player governs one of the 14 groups. With subtlety and craft, the player must attempt to rule as great an area as possible and to develop that group's skills. There are also four religious cults in which you can progress. To do all that, each group has special skills and abilities.\n\nTaking turns, the players execute their actions on the resources they have at their disposal. Different buildings allow players to develop different resources. Dwellings allow for more workers. Trading houses allow players to make money. Strongholds unlock a group's special ability, and temples allow you to develop religion and your terraforming and seafaring skills. Buildings can be upgraded: Dwellings can be developed into trading houses; trading houses can be developed into strongholds or temples; one temple can be upgraded to become a sanctuary. Each group must also develop its terraforming skill and its skill with boats to use the rivers. The groups in question, along with their home landscape, are:\n\n\n    Desert (Fakirs, Nomads)\n    Plains (Halflings, Cultists)\n    Swamp (Alchemists, Darklings)\n    Lake (Mermaids, Swarmlings)\n    Forest (Witches, Auren)\n    Mountain (Dwarves, Engineers)\n    Wasteland (Giants, Chaos Magicians)\n\n\nProximity to other groups is a double-edged sword in Terra Mystica. Being close to other groups gives you extra power, but it also means that expanding is more difficult...\n\n", "expansions": [{"id": "149890", "name": "Terra Mystica: 4 Town Tiles"}, {"id": "150740", "name": "Terra Mystica: Bonus Card Shipping Value"}, {"id": "184895", "name": "Terra Mystica: Erweiterungsbogen"}, {"id": "161317", "name": "Terra Mystica: Fire & Ice"}, {"id": "280885", "name": "Terra Mystica: Merchants of the Seas"}], "expands": [], "yearpublished": 2012, ()/pic1444145.jpg", "image": "https://cf.geekdo-images.com/cuIlASPvej1RIrhDe9dQLw__original/img/KsuN_r-8Yt14lK1Zkk2WoMxHzQc=/0x0/pic1444145.jpg", "expansion": false, "accessory": false, "families": [], "categories": ["Economic", "Negotiation", "Real-time"], "implementations": [], "mechanics": ["Auction/Bidding", "Commodity Speculation", "Dice Rolling", "Player Elimination", "Stock Holding"], "designers": ["Britton Roney"], "artists": ["Marie Avril", "Audrey Guiblet", "Piccolo", "Matthieu Rebuffat", "Jennifer Watson", "Alyssa Watson"], "publishers": ["Grouper Games", "Marabunta"], "description": "In Panic on Wall Street! you take on the role of a freewheeling capitalist out to outmaneuver your competitors and earn your place as a great industrialist.\n\nPlayers are divided into managers and investors. Your goal is to earn more money than any other manager (if you are a manager) or more money than any other investor (if you are a investor) by the end of the fifth round.\n\nEach round managers and investors negotiate with each other in a noisy, two-minute free-for-all to set a purchase price for shares in the managers' companies. Investors then collect income from the shares they purchased but not until a roll of the dice brings (sometimes drastic) changes to the economy, with major consequences for the balance sheet of each player. Managers collect what they are owed from investors, pay fees for each of their companies, and buy new companies at auction.\n\nAfter five rounds of play (5 months), the manager and the investor who have accumulated the most money are each declared victors, the undisputed masters of commerce.\n\nPanic on Wall Street! is the new edition of Masters of Commerce. See 'More Information' below for differences between the two editions.\n\n\n", "expansions": [], "expands": [], "yearpublished": 2011, "minplayers": 3, "maxplayers": 11, "playingtime": 30, "minplaytime": 30, "maxplaytime": 30, "minage": 8, "stats": {"usersrated": 1380, "average": 7.0024  of Infinity", "alternative_names": [], "thumbnail": "https://cf.geekdo-images.com/GfQBoqOl21zQx-Vy-dSHZw__thumb/img/YIrtck-_LqOn5Me4cbn8TWk-9UA=/fit-in/200x150/filters:strip_icc()/pic4064509.png", "image": "https://cf.geekdo-images.com/GfQBoqOl21zQx-Vy-dSHZw__original/img/1nyeKb9s_19z-3Xjc_i5xaEZj78=/0x0/pic4064509.png", "expansion": false, "accessory": false, "families": ["Players: Games with expansions that add solo play", "Theme: Time Travel"], "categories": ["Card Game", "Fantasy", "Science Fiction"], "implementations": [], "mechanics": ["Deck, Bag, and Pool Building", "Hand Management", "Take That"], "designers": ["Gary Arant", "Justin Gary"], "artists": ["Aaron Nakahara"], "publishers": ["Stone Blade Entertainment", "Ultra PRO", "IELLO"], "description": "One-hundred years ago, The Infinity Engine was shattered and its reality-bending shards have destroyed most of the world. Now, it falls upon you to gather your forces, defeat your adversaries, and rebuild the Infinity Engine! Will you survive?\n\nShards of Infinity combines an unprecedented level of strategy and customization into one small box. Rather than competing for points, players must outlast their opponents and reduce their health to zero, which can be done in a number of ways. Each player starts the game with a basic deck of cards, and they can acquire new cards from a central display of six cards (as in Ascension) and add these new cards to their deck or use them immediately, depending on what they are.\n\nEvery character starts with fifty health and zero mastery. On each turn, you can spend one gem (a.k.a., money) to gain a mastery point. The more mastery you have, the more powerful your cards become. This lets even the weak cards in your starting deck become more powerful as the game progresses. If you reach a total of thirty mastery, you can activate your Infinity Shard, which instantly defeats your opponent.\n\nAs you acquire new cards, you can employ allies and champions to craft your strategy. Mercenary cards can be added to your deck as in other deck-building games or they can be played immediately from the center row for their ability; this adds even more drama to each player's turn as a key mercenary flip can alter the very outcome of the game!\n\nWill you neutralize your opponents before they can fully master the Infinity Shard? With careful planning and aggressive gameplay, only one player can emerge the winner!\n\n", "expansions": [{"id": "269325", "name": "Shards of Infinity: Datic Inquisitors Promo Card"}, {"id": "254466", "name": "Shards of Infinity: Gian, Shard Wyrm Promo Card"}, {"id": "313056", "name": "Shards of Infinity: Into the Horizon"}, {"id": "270254", "name": "Shards of Infinity: Lasav, Tower Commander Promo Card"}, {"id": "257747", "name": "Shards of Infinity: Querry Monk Promo Card"}, {"id": "257379", "name": "Shards of Infinity: Relics of the Future"}, {"id": "283173", "name": "Shards of Infinity: Shadow of Salvation"}, {"id": "286625", "name": "Shards of Infinity: Subversion Elders Promo Card"}], "expands": [], "yearpublished": 2018, "minplayers": 2, "maxplayers": 4, "playingtime": 30, "minplaytime": 30, "maxplaytime": 30, "minage": 10, "stats": {"usersrated": 2280, "average": 7.53984, "bayesaverage": 6.67426, "stddev": 1.2264, "median": 0.0, "owned": 3946, "trading": 100, "wanting": 139, "wishing": 903, "numcomments": 503, "numweights": 40, "averageweight": 2.025, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 744}, {"id": "5497", "name": "strategygames", "friendlyname": "Strategy Game Rank", "value": 405}]}, "suggested_players": {"total_votes": 52, "results": {"1": {"best_rating": 1, "recommended_rating": 4, "not_recommended_rating": 20}, "2": {"best_rating": 42, "recommended_rating": 6, "not_recommended_rating": 0}, "3": {"best_rating": 8, "recommended_rating": 14, "not_recommended_rating": 14}, "4": {"best_rating": 7, "recommended_rating": 13, "not_recommended_rating": 14}, "4+": {"best_ ces for room tiles and hiding places for 9 sacred and cursed relics around. These relics are placed randomly, facedown, around the temples and worth victory points once flipped face up.\nThe first player to score 25 victory points wins the game. However, a player loses if they reveal all three cursed relics! Each round, the players compete to win a new room tile by using cards allowing them to throw fate sticks. The player with the most fate points\nshowing on their sticks wins the room tile and places it in their temple. Each player attempts to create paths leading to their relics, enabling them to flip them face up and score victory points.\nYet, Naga symbols on some sticks let you activate cards with powerful effects, so that you can never take anything for granted\u2026\n\nA GAMEPLAY WITH DUAL-USE CARDS AND STICKS\n\nPlayers must decide how to use the cards in their hands: for throwing sticks or activating their effects? Card effects can be applied on you or opponent's game and are relating to:\n\n- Sticks results\n      - Relic positions\n      - Room positions\n      - Card drawing\n\nResults on Fate sticks can be used to win the room at stake (using their Fate points) or to activate cards (using their Naga symbols). There are 3 types of sticks (number of Fate points or Naga faces are different for each type).\n\nDILEMMAS, TWISTS, LOW-BLOW\u2026!\n\nNo temple room or Relic is locked in place, they can be moved/removed as you or your opponent activate cards\u2026 You could turn everything upside down!For example:\n\n- Make the maze slide\n      - Swap the positions of relics\n      - Place a Trap room in your opponent\u2019s Temple\n      - Change the results of the sticks\n      - Discard action cards from your opponent's hand\n      - Make him throw again his sticks\u2026\n\nIF YOU\u2026\n\n\u2022 Have ever dreamed of being an Indiana Jones, chasing relics in an Indian modular temple...\n\u2022 Adore putting a spoke in the wheels of your opponent\u2026\n\u2022 Love gameplays balanced between strategy (cruel choices, anticipation) and fun... then Nagaraja is the perfect game for you!\n\n", "expansions": [], "expands": [], "yearpublished": 2019, "minplayers": 2, "maxplayers": 2, "playingtime": 30, "minplaytime": 30, "maxplaytime": 30, "minage": 9, "stats": {"usersrated": 1264, "average": 7.27174, "bayesaverage": 6.29228, "stddev": 1.2453, "median": 0.0, "owned": 2297, "trading": 30, "wanting": 184, "wishing": 1093, "numcomments": 266, "numweights": 43, "averageweight": 2.0465, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 1427}]}, "suggested_players": {"total_votes": 17, "results": {"1": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 11}, "2": {"best_rating": 16, "recommended_rating": 1, "not_recommended_rating": 0}, "2+": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 10}}}, "usersrated": 1264.0, "average": 7.27174, "bayesaverage": 6.29228, "stddev": 1.2453, "median": 0.0, "owned": 2297.0, "trading": 30.0, "wanting": 184.0, "wishing": 1093.0, "numcomments": 266.0, "numweights": 43.0, "averageweight": 2.0465, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 1427}], "game_family": "", "reimplementation": false, "bestplayers": "2", "num_expansions": 0, "dice_tower_excellence": true, "susd": false, "recommendations": "DT"}, {"id": "244228", "name": "Reef", "alternative_names": ["\u30ea\u30fc\u30d5", "\u73ca\u745a\u7269\u8a9e", "\ub9ac\ud504"], "thumbnail": "https://cf.geekdo-images.com/I3BgmkjP3g6cRQ4cejoHrg__thumb/img/JDWcuLadW0pHSAh7fybzRRXNZZ8=/fit-in/200x150/filters:strip_icc()/pic5376430.png", "image": "https://cf.geekdo-images.com/I3BgmkjP3g6cRQ4cejoHrg__original/img/qEsKJP5LxWKoIiNlVde7ZcV0pU0=/0x0/pic5376430.png", "expansion": false, "accessory": false, "families": ["Animals: Coral / Jellyfish / Anemones", "Theme: Nature", "Theme: Under the Sea"], "categories": ["Abstract Strategy", "Animals"], ble to experience new adventure in Middle Earth, but we will carefully seek to tie in the experience with the massive amounts of lore and story that takes place around the edges of the central THE LORD OF THE RINGS storyline.\n\nMiddle-Earth Quest is a game of adventure and conflict set in the time leading up to the creation of the Fellowship. One player will adopt the mantle of Sauron and do his best to spread his evil influence across the lands. Up to three players become heroes and will do their best to foil Sauron's foul plots, and rally the peoples of Middle-earth to their side.\n\n", "expansions": [], "expands": [], "yearpublished": 2009, "minplayers": 2, "maxplayers": 4, "playingtime": 180, "minplaytime": 180, "maxplaytime": 180, "minage": 13, "stats": {"usersrated": 3918, "average": 7.37777, "bayesaverage": 6.81405, "stddev": 1.42093, "median": 0.0, "owned": 6071, "trading": 168, "wanting": 322, "wishing": 1450, "numcomments": 1137, "numweights": 365, "averageweight": 3.5534, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 555}, {"id": "5496", "name": "thematic", "friendlyname": "Thematic Rank", "value": 122}]}, "suggested_players": {"total_votes": 135, "results": {"1": {"best_rating": 1, "recommended_rating": 4, "not_recommended_rating": 59}, "2": {"best_rating": 32, "recommended_rating": 65, "not_recommended_rating": 12}, "3": {"best_rating": 81, "recommended_rating": 33, "not_recommended_rating": 2}, "4": {"best_rating": 28, "recommended_rating": 48, "not_recommended_rating": 27}, "4+": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 54}}}, "usersrated": 3918.0, "average": 7.37777, "bayesaverage": 6.81405, "stddev": 1.42093, "median": 0.0, "owned": 6071.0, "trading": 168.0, "wanting": 322.0, "wishing": 1450.0, "numcomments": 1137.0, "numweights": 365.0, "averageweight": 3.5534, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 555}, {"id": "5496", "name": "thematic", "friendlyname": "Thematic Rank", "value": 122}], "game_family": "", "reimplementation": false, "bestplayers": "3", "num_expansions": 0, "dice_tower_excellence": false, "susd": true, "recommendations": "SUSD"}, {"id": "113294", "name": "Escape: The Curse of the Temple", "alternative_names": ["Escape: A Templom \u00e1tka", "Escape: Chr\u00e1mov\u00e1 Kletba", "Escape: Chr\u00e1mov\u00e1 Kliatba", "Escape: Der Fluch des Tempels", "Escape: La Malediction du Temple", "Ucieczka: \u015awi\u0105tynia zag\u0142ady"], "thumbnail": "https://cf.geekdo-images.com/m6269wyfWVa7gZp3oXKx6A__thumb/img/WPqYsCIpVURoB_rdqRLgZptWNV8=/fit-in/200x150/filters:strip_icc()/pic3328521.jpg", "image": "https://cf.geekdo-images.com/m6269wyfWVa7gZp3oXKx6A__original/img/SrdNn3Q5PScNpgUP85VFfAXR3mY=/0x0/pic3328521.jpg", "expansion": false, "accessory": false, "families": ["Components: Compact Discs (CDs)", "Components: Dice with Icons", "Components: Official Music Soundtrack", "Crowdfunding: Kickstarter", "Game: Escape (Queen Games)", "Players: Games with Solitaire Rules", "Series: Yellow Wave Box (Queen)", "Theme: Archaeology / Paleontology"], "categories": ["Adventure", "Dice", "Electronic", "Exploration", "Real-time"], "implementations": ["Escape: Roll & Write", "Escape: Zombie City"], "mechanics": ["Cooperative Game", "Dice Rolling", "Elapsed Real Time Ending", "Grid Movement", "Modular Board", "Push Your Luck", "Re-rolling and Locking", "Real-Time", "Roll / Spin and Move", "Solo / Solitaire Game", "Tile Placement"], "designers": ["Kristian Amundsen \u00d8stby"], "artists": ["Oliver Schlemmer"], "publishers": ["Queen Games", "Br\u00e4dspel.se", "Rebel Sp. z o.o."], "description": "Escape: The Curse of the Temple is a cooperative game in which players must escape (yes...) from a temple (yes...) which is cursed (yes...) before the temple collapses and kills one or more explorers, thereby causing everyone to lose.\n\nThe initial game board consists of a row of three square tiles, each showing a combination of two symbols, say, two green adventurers or one green adventurer and one blue key in one corner of the tile. All of the explorers start in the center tile \u2013 the safe room \u2013 and each player starts with a hand of five dice. Each die has five symbols:\n\n\n    A cursed mask \u2013 this die is set aside when rolled.\n    A golden mask \u2013 each such symbol counteracts two cursed masks, either your own or those of another explorer in the same room.\n    A red torch or blue key \u2013 these are used to enter rooms, access treasure, or activate gems.\n    A green adventurer, which appears twice on the die \u2013 you need these to move from room to room, and to activate some gems.\n\n\nEscape is played in real-time, with all players rolling dice and taking actions simultaneously. You must roll the right symbols to enter a room, and if you're at an open doorway, you can roll to reveal the next tile in the stack and add it to that doorway. Some rooms contain combinations of red and blue symbols, and if you (possibly working with other players in the same room) roll enough red or blue symbols, you \"discover\" magic gems, moving them from a separate gem depot onto that tile.\n\nThe real-time aspect is enforced by a soundtrack to be played during the game. At certain points, a countdown starts, and if players aren't back in the safe room when time is up, they lose one of their dice.\n\nOnce the exit tile is revealed, players can attempt to escape the temple by moving to that tile, then rolling a number of blue dice equal to the magic gems that haven't been removed from the gem depot. Thus, the more gems you find, the easier it is to escape the temple. When a player escapes, he gives one die to a player of his choice. If all players escape before the third countdown, everyone wins; if not, everyone loses, no matter how many players did escape.\n\nEscape: The Curse of the Temple includes two expansion modules that can be used individually or together. With the \"Treasures\" module, some rooms contain treasure, and when you reveal such a room, you place a face-down treasure chest on the tile. Roll the symbols on that chest tile, and you claim the treasure for use later: a key lets you teleport anywhere, a path lets you connect two rooms that otherwise have no door between them, and a medic kit heals all players instantly (putting black dice back into play). With the \"Curses\" module, some tiles \"curse\" players by forcing them to place one hand on their head, keep mute during play, or otherwise do what you wouldn't want to do while escaping a temple!\n\n", "expansions": [{"id": "310234", "name": "Escape: Queenie Box"}, {"id": "310200", "name": "Escape: The Curse of the Temple \u2013 Dice Shrine Chambers"}, {"id": "128236", "name": "Escape: The Curse of the Temple \u2013 Expansion 1: Illusions"}, {"id": "137405", "name": "Escape: The Curse of the Temple \u2013 Expansion 2: Quest"}, {"id": "158616", "name": "Escape: The Curse of the Temple \u2013 Expansion 3: Traps"}, {"id": "186466", "name": "Escape: The Curse of the Temple \u2013 Queenie 10: Totem Chamber"}, {"id": "188155", "name": "Escape: The Curse of the Temple \u2013 Queenie 11: The Cursed Gems"}, {"id": "229079", "name": "Escape: The Curse of the Temple \u2013 Queenie 12: Slide"}, {"id": "256413", "name": "Escape: The Curse of the Temple \u2013 Queenie 13: Map"}, {"id": "233279", "name": "Escape: The Curse of the Temple \u2013 Queenie 14: Wishing Well"}, {"id": "282778", "name": "Escape: The Curse of the Temple \u2013 Queenie 15: New Quest Chambers"}, {"id": "282779", "name": "Escape: The Curse of the Temple \u2013 Queenie 16: New Traps"}, {"id": "122115", "name": "Escape: The Curse of the Temple \u2013 Queenie 1: The Pit"}, {"id": "132128", "name": "Escape: The Curse of the Temple \u2013 Queenie 2: Doomed"}, {"id": "149503", "name": "Escape: The Curse of the Temple \u2013 Queenie 4: The Fountain"}, {"id": "167909", "name": "Escape: The Curse of the Te d and beg for money, and prostitutes \u2013 called \"the wretched\" \u2013 on every street corner.\n\nThe board game Letters from Whitechapel, which plays in 90-150 minutes, takes the players right there. One player plays Jack the Ripper, and his goal is to take five victims before being caught. The other players are police detectives who must cooperate to catch Jack the Ripper before the end of the game. The game board represents the Whitechapel area at the time of Jack the Ripper and is marked with 199 numbered circles linked together by dotted lines. During play, Jack the Ripper, the Policemen, and the Wretched are moved along the dotted lines that represent Whitechapel's streets. Jack the Ripper moves stealthily between numbered circles, while policemen move on their patrols between crossings, and the Wretched wander alone between the numbered circles.\n\n", "expansions": [{"id": "185354", "name": "Letters from Whitechapel: Dear Boss"}], "expands": [], "yearpublished": 2011, "minplayers": 2, "maxplayers": 6, "playingtime": 60, "minplaytime": 60, "maxplaytime": 60, "minage": 14, "stats": {"usersrated": 13474, "average": 7.40078, "bayesaverage": 7.16775, "stddev": 1.35625, "median": 0.0, "owned": 18733, "trading": 401, "wanting": 693, "wishing": 4429, "numcomments": 2387, "numweights": 593, "averageweight": 2.6594, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 253}, {"id": "5496", "name": "thematic", "friendlyname": "Thematic Rank", "value": 82}, {"id": "5497", "name": "strategygames", "friendlyname": "Strategy Game Rank", "value": 195}]}, "suggested_players": {"total_votes": 376, "results": {"1": {"best_rating": 1, "recommended_rating": 3, "not_recommended_rating": 201}, "2": {"best_rating": 235, "recommended_rating": 90, "not_recommended_rating": 20}, "3": {"best_rating": 73, "recommended_rating": 165, "not_recommended_rating": 30}, "4": {"best_rating": 40, "recommended_rating": 159, "not_recommended_rating": 59}, "5": {"
