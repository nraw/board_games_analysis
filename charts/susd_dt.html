/0x0/pic3989824.jpg", "expansion": false, "accessory": false, "families": ["Game: Saboteur", "Theme: Mining"], "categories": ["Bluffing", "Card Game", "Exploration", "Fantasy", "Party Game"], "implementations": ["Saboteur: The Lost Mines"], "mechanics": ["Hand Management", "Hidden Roles", "Map Addition", "Network and Route Building", "Take That", "Team-Based Game", "Traitor Game"], "designers": ["Fr\u00e9deric Moyersoen"], "artists": ["Andrea Boekhoff", "Fr\u00e9deric Moyersoen"], "publishers": ["AMIGO", "999 Games", "Albi", "Asmodee", "Boardgame Space", "Br\u00e4dspel.se", "Brain Games", "Bureau de Juegos", "Corfix", "Dal Negro", "Dr. Wood Challenge Centre", "Fractal Juegos", "G3", "Gigamic", "Giochi Uniti", "HaKubia", "Kaissa Chess & Games", "Kikigagne?", "Korea Boardgames Co., Ltd.", "Lautapelit.fi", "Lifestyle Boardgames Ltd", "Mayfair Games", "Meeples Cafe", "Mercurio", "M\u00f6bius Games", "PaperGames (III)", "Paradigm Infinitum Pte Ltd", "Piatnik", "Sun Team Day Hobby Company", "Swan Panasia Co., Ltd.", "VR Distribution", "Z-Man Games, Inc.", "\u0406\u0433\u0440\u043e\u043c\u0430\u0433", "\u0412\u0437\u0440\u043e\u0441\u043b\u044b\u0435 \u0434\u0435\u0442\u0438"], "description": "Players take on the role of dwarves. As miners, they are in a mine, hunting for gold. Suddenly, a pick axe swings down and shatters the mine lamp. The saboteur has struck. But which of the players are saboteurs? Will you find the gold, or will the fiendish actions of the saboteurs lead them to it first? After three rounds, the player with the most gold is the winner.\n\nWith the help of Dwarf Cards, the players are assigned their role: either miner or saboteur. The roles are kept secret- they are only revealed at the end of the round.\n\nThe Start Card and the three Goal Cards are placed onto the table, each seven cards away from the start and one card between each Goal Card. The Goal Cards are placed face-down. The gold is on one of the Goal Cards, but nobody knows which.\n\nPlayers have cards in hand. On a player's turn, he must do one of three things: place a Path Card into the mine, play an Action Card in front of a player, or pass.\n\nThe Path Cards form paths leading to the Goal Cards. Path Cards must be played next to a already-played Path Card. All paths on the Path Card must match those on the already-played cards, and Path Cards may not be played sideways.\n\nThe miners are trying to build an uninterrupted path from the Start Card to a Goal Card, while the saboteurs are trying to prevent this. They shouldn't try and be too obvious about it, however, lest they be immediately discovered.\n\nAction Cards can be placed in front of any player, including oneself. Action Cards let the players help or hinder one another, as well as obtain information about the Goal Cards.\n\nOnce a player places a Path Card that reaches the gold, the round is over. The miners have won and receive cards with gold pieces as their reward.\n\nThe round is also over if the gold could not be reached. In that case, the saboteurs have won and receive the gold pieces.\n\nOnce the Gold Cards have been distributed, the next round begins. The game is over at the end of the third round, with the player with the most gold pieces being the winner.\n\n", "expansions": [{"id": "204573", "name": "Brettspiel Adventskalender 2016"}, {"id": "91072", "name": "Saboteur 2 (expansion-only editions)"}, {"id": "213290", "name": "Saboteur: Brettspiel Adventskalender 2016 Promo"}, {"id": "281313", "name": "Saboteur: Cancellation"}, {"id": "290696", "name": "Saboteur: Das Stollenfest"}, {"id": "279956", "name": "Saboteur: Inventory"}, {"id": "227424", "name": "Saboteur: Map Swap"}, {"id": "158605", "name": "Saboteur: Rock Gold"}, {"id": "201027", "name": "Saboteur: Selfish Dwarf"}, {"id": "233013", "name": "Saboteur: The Wardrobe Cavern"}], "expands": [], "yearpublished": 2004, "minplayers": 3, "maxplayers": 10, "playingtime": 30, "minplaytime": 30, "maxplaytime": 30, "minage": 8, "stats" native_names": ["Tybor der Baumeister"], "thumbnail": "https://cf.geekdo-images.com/inV87jNo0wVJfT8ll2910w__thumb/img/7qGe6wCXl7oGEu9EvAWm9aH_xKo=/fit-in/200x150/filters:strip_icc()/pic4775984.png", "image": "https://cf.geekdo-images.com/inV87jNo0wVJfT8ll2910w__original/img/APomLEFWq1Zm-iZTHLZoGNf_sZs=/0x0/pic4775984.png", "expansion": false, "accessory": false, "families": ["Setting: Longsdale (Lookout Games)"], "categories": ["Card Game", "Medieval"], "implementations": [], "mechanics": ["Card Drafting", "Contracts", "Melding and Splaying", "Scenario / Mission / Campaign Game", "Set Collection"], "designers": ["Alexander Pfister", "Dennis Rappel"], "artists": ["Klemens Franz"], "publishers": ["Lookout Games", "Mayfair Games", "\u00d6sterreichisches Spiele Museum e.V."], "description": "Tybor der Baumeister is set in the world of Longsdale, previously seen in Oh My Goods! and its expansions.\n\nDuring the game, each player receives a hand of five multipurpose cards, each depicting a professional (priest, soldier, merchant, craftsman, etc.) who has come to Longsdale. After choosing a card to draft, the remaining cards are passed to the next player, then you may choose how to play your chosen card:\n\n\n    As a worker, only the strength is relevant. The card is placed in the player's tableau.\n    As a builder, this person is discarded, then you can build a building from the existing supply, discarding workers with a certain strength to build it.\n    As a citizen in the city, they provide special powers and facilitate the building of certain buildings.\n\n\nAfter a predetermined number of rounds, the point values of the buildings are summed, and whoever has the most points wins.\n\nTybor der Baumeister contains \"chapters\" and scenarios set during Tybor's lifespan that serve as variants for tasks or rules of play, with 32 possible combinations. With two copies of the game, up to eight players can compete at once.\n\n", "expansions": [{"id": "259967", "name": "Tybo oeLy3oqmhk=/0x0/pic5152378.png", "expansion": false, "accessory": false, "families": ["Components: Multi-Use Cards", "Game: Summoner Wars"], "categories": ["Card Game", "Fantasy", "Fighting"], "implementations": [], "mechanics": ["Action Points", "Dice Rolling", "Grid Movement", "Hand Management", "Take That", "Variable Player Powers"], "designers": ["Colby Dauch"], "artists": ["JJ Ariosa", "David Richards", "Gary Simpson"], "publishers": ["Plaid Hat Games", "Filosofia \u00c9ditions", "Gal\u00e1pagos Jogos", "MINDOK", "Uhrwerk Verlag"], "description": "Note: This entry in the BGG database is used to consolidate questions and discussion regarding the Summoner Wars series; it does not correspond to a particular box or deck of the Summoner Wars game. For the base Starter Set releases, refer to BGG entries for Summoner Wars: Phoenix Elves vs Tundra Orcs and Summoner Wars: Guild Dwarves vs Cave Goblins.\n\nNOTE:This entry is currently in flux! All of the forum posts, and linked items are being moved to the individual game entries, with anything sufficiently generic being linked to the Summoner Wars Master Set. All content will be maintained.\n\nSummoner Wars is a fast-playing, action-packed 2-4 player card game.  Players take on the role of Summoners: powerful beings who harness the power of mysterious Summoning Stones to lead their race to conquest on the war-torn planet of Itharia.  These Summoners wield terrible magic on the battlefield, freezing their foes in place, draining their enemies of power, and even bringing rains of fire down from the heavens.   But most notoriously, they summon their great race\u2019s hordes of warriors to the battlefield, to clash in the never-ending struggle for supremacy.  A Summoner is both mage and general, and must combine their wizardly might with clever tactics to defeat the enemy Summoner on the opposite side of the battle.\n\nEach Starter Set of Summoner Wars contains 2 complete, battle-ready Factions, ready to jump you and an opponent into the thick of the War for Itharia.  Each Faction is a unique race or civilization with its own secret goals, be it wild-eyed Elves bent on revenge, or blood-crazed Goblins who merely want to set the world ablaze.  Starter Sets also include everything you will need to play, including a Battle Mat, Wound counters, dice, and a rulebook.\n\nBut the war doesn\u2019t end there!  Summoner Wars is fully expandable with entirely new faction decks such as the hideous Undead of the Fallen Kingdom, or the righteous and knightly Human Vanguards.  In addition, each Faction will have its own expansions, adding new warriors, summoners, and abilities to allow for a never-ending mix of combat options and surprises.  Expansions will also include Mercenary units - warriors who care nothing for politics and will fight for any side that can afford them!\n\nSummoner Wars uses a simple but deep rules set to capture both the strategy of deck construction and card playing, with the tactics of miniature war games.  By purchasing expansions or multiple Starter Sets, players can customize their Faction Decks to suit any style of play and to keep their opponents guessing.  During the game, players summon and move their various warriors about the battlefield using their unique powers and abilities to wreak havoc on the enemy lines.  In the course of a game each side will inflict terrible casualties upon the other in their brutal quest for victory.\n\n", "expansions": [{"id": "126942", "name": "Summoner Wars: Bellor's Retribution Reinforcement Pack"}, {"id": "201820", "name": "Summoner Wars: Benders \u2013 Second Summoner"}, {"id": "129544", "name": "Summoner Wars: Bodgan"}, {"id": "136448", "name": "Summoner Wars: Cave Goblins \u2013 Second Summoner"}, {"id": "90316", "name": "Summoner Wars: Cloaks Faction Deck"}, {"id": "152858", "name": "Summoner Wars: Cloaks \u2013 Second Summoner"}, {"id": "201819", "name": "Summoner Wars: Deep Dwarves \u2013 Second Summoner"}, {"id": "82423", "name c()/pic3374227.jpg", "image": "https://cf.geekdo-images.com/ZiAz-uo9YfbOIx_FAjgvvQ__original/img/CQpoLcPlzueQmUM3enSNMxLKR5E=/0x0/pic3374227.jpg", "expansion": false, "accessory": false, "families": ["Theme: Robots"], "categories": ["Miniatures", "Racing", "Science Fiction"], "implementations": ["RoboRally"], "mechanics": ["Action Queue", "Bias", "Grid Movement", "Modular Board", "Programmed Movement", "Race", "Simultaneous Action Selection"], "designers": ["Richard Garfield"], "artists": ["Benjamin Raynal"], "publishers": ["Avalon Hill Games, Inc.", "Hasbro"], "description": "The race is on for the robots of the Robo Rally automobile factory who work long, hard days at the assembly line building high\u00e2\u20ac\u0090speed supercars, but never get to see them in action. On Saturday nights, the factory comes to life as the ultimate race course with treacherous obstacles and rival sabotage. In Robo Rally, players move their robots through the course by speeding through corridors and dodging traps to reach each checkpoint first. Only the strongest robots survive!\n\nEnter the world of mad machines and dangerous schemes in the Robo Rally board game. Players control their robot with game cards which reveal directions on how the robots can move through the hectic Robo Rally automobile factory. Use strategy to outsmart rival robots while racing towards each checkpoint in your chosen course in numerical order. Beware of factory obstacles such as industrial lasers, gaping pits, and moving conveyer belts that can make or break the race.\n\nThe 2016 edition of Robo Rally differs from earlier versions in a number of ways:\n\n\n    Players each now have their own deck of twenty cards, with the same cards in each deck. On a turn, a player draws nine cards from their deck, programs five of the cards, then discards the rest. Two cards says \"Again\" and repeat the action programmed in the previous slot; one card says \"Energy\" and gives a energy cube which you can use to buy options.\n\n\n\n     Since each player has their own deck, the cards no longer have priority numbers to determine who moves first. Now movement order is determined by whoever is closest to a transmitter on the game board.\n\n\n\n    When players are damaged, they no longer receive one less card for each damage (or have one of their program registers locked) at the start of a round; instead they receive damage cards that will be shuffled into their decks. \"Normal\" damage from the board or a robot laser gives you \"spam\" damage. When you program one of these cards, you remove it from play at the appropriate time and replace it in the register with the top card from your deck. Surprise! Other types of damage exist, with a Trojan horse granting you two spam, a virus infecting nearby players, and a worm forcing you to reboot, which gives you even more damage. By playing the damage, though, you remove it from your deck.\n\n\n", "expansions": [], "expands": [], "yearpublished": 2016, "minplayers": 2, "maxplayers": 6, "playingtime": 120, "minplaytime": 20, "maxplaytime": 120, "minage": 12, "stats": {"usersrated": 2189, "average": 7.07794, "bayesaverage": 6.37568, "stddev": 1.47713, "median": 0.0, "owned": 4630, "trading": 84, "wanting": 132, "wishing": 825, "numcomments": 434, "numweights": 35, "averageweight": 2.2857, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 1238}, {"id": "5497", "name": "strategygames", "friendlyname": "Strategy Game Rank", "value": 703}]}, "suggested_players": {"total_votes": 28, "results": {"1": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 21}, "2": {"best_rating": 1, "recommended_rating": 8, "not_recommended_rating": 13}, "3": {"best_rating": 4, "recommended_rating": 16, "not_recommended_rating": 3}, "4": {"best_rating": 16, "recommended_rating": 9, "not_recommended_rating": 0}, "5": {"best_rating": 11, "recommended_rating": 11, "not_recommended_rating": 1}, "6": {"best_rating": 10, nsions": 2, "dice_tower_excellence": true, "susd": false, "recommendations": "DT"}, {"id": "118048", "name": "Targi", "alternative_names": ["Targui", "Tuareg", "\u03a4\u03bf\u03c5\u03b1\u03c1\u03ad\u03b3\u03ba", "\u30bf\u30eb\u30ae", "\ud0c0\ub974\uae30"], "thumbnail": "https://cf.geekdo-images.com/wHg4fOf48cs1kw1PDOk1tQ__thumb/img/6l-jqYlfECK1SVSsUs7FXUheKzQ=/fit-in/200x150/filters:strip_icc()/pic3958793.jpg", "image": "https://cf.geekdo-images.com/wHg4fOf48cs1kw1PDOk1tQ__original/img/7KQJcPVEw5kPRk45KGTlsIbZnwo=/0x0/pic3958793.jpg", "expansion": false, "accessory": false, "families": ["Continents: Africa", "Mechanism: Tableau Building", "Players: Two Player Only Games", "Series: Two-player games (Kosmos)", "Theme: Deserts"], "categories": ["Card Game"], "implementations": [], "mechanics": ["End Game Bonuses", "Modular Board", "Set Collection", "Turn Order: Progressive", "Worker Placement"], "designers": ["Andreas Steiger"], "artists": ["Taira Akitsu", "Franz Vohwinkel"], "publishers": ["KOSMOS", "999 Games", "Devir", "Filosofia \u00c9ditions", "Galakta", "Giochi Uniti", "Group SNE", "IELLO", "Kaissa Chess & Games", "Korea Boardgames Co., Ltd.", "Stupor Mundi", "White Goblin Games", "Z-Man Games, Inc."], "description": "Theme and overview:\n\nUnlike in other cultures, the desert Tuareg men, known as Targi, cover their faces whereas women of the tribe do not wear veils. They run the household and they have the last word at home in the tents. Different families are divided into tribes, headed by the \u2018Imascheren\u2019 (or nobles). As leader of a Tuareg tribe, players trade goods from near (such as dates and salt) and far (like pepper), in order to obtain gold and other benefits, and enlarge their family. In each round their new offerings are made. Cards are a means to an end, in order to obtain the popular tribe cards.\n\nGameplay:\n\nThe board consists of a 5x5 grid: a border of 16 squares with printed action symbols and then 9 blank squares in the centre onto which cards are dealt. Meeples are placed one at a time on the spaces at the edges of the board (not including corner squares). You cannot place a meeple on a square the opponent has a meeple on already, nor on a square facing opponent's meeple. Once all meeples are placed, players then execute the actions on the border squares the meeples are on and also take the cards from the centre that match the row and column of the border meeples.\n\nThe game is predominantly scored and won by playing tribal cards to your display. These give advantages during the game and victory points at the end. Usually cards are played (or discarded) immediately once drawn. A single card can be kept in hand but then requires a special action to play it (or to discard it to free the hand spot for another card). Each card has a cost in goods to play. Goods are obtained either from border spaces or from goods cards.\n\nThe display (for scoring) consists of 3 rows of 4 cards that are filled from left to right and cannot be moved once placed (barring some special cards). There is also a balance to be found between the victory point score on the cards themselves (1-3 VP per tribal card) and in the combinations per row (a full row of 4 identical card types gets you an additional 4 VP, and a full row of 4 distinct card types gets you 2 VP).\n\nThe winner at the end of the game is the player with the most victory points.\n\n", "expansions": [{"id": "178656", "name": "Brettspiel Adventskalender 2015"}, {"id": "189661", "name": "Targi: The Action Tokens"}, {"id": "202453", "name": "Targi: The Expansion"}], "expands": [], "yearpublished": 2012, "minplayers": 2, "maxplayers": 2, "playingtime": 60, "minplaytime": 60, "maxplaytime": 60, "minage": 12, "stats": {"usersrated": 13750, "average": 7.64588, "bayesaverage": 7.41956, "stddev": 1.0924, "median": 0.0, "owned": 21325, "trading": 205, "wanting": 891, "wishing": 4361, "numcomments": 2383, "numweights": 475, "averageweight": 2.3453, "ranks": [{"id": "1 n Spiller", "Yann Tisseron"], "publishers": ["Osprey Games"], "description": "The great evil has fallen, and has taken the capital with it. Where once there was a kingdom, there is now only the Wildlands. In a lawless fantasy world, you must band together for survival, treasure, or maybe even glory. Players control rival factions, each with a unique deck of cards dictating their abilities across the battlefield. Some focus on ranged prowess, some on raw strength, and others on the bond between characters, offering a wide range of playstyles to explore.\n\nCreated by award-winning game designer Martin Wallace, this miniatures board game contains everything you need to dive straight into the dynamic fantasy world of Wildlands. Simple enough to pick up and play, but packed with tactical nuances that will keep you coming back for more, it is the perfect approachable skirmish game with endless replayability.\n\n\u2014description from the publisher\n\n", "expansions": [{"id": "256951", "name": "Brettspiel Adventskalender 2018"}, {"id": "264820", "name": "Wildlands: Map Pack 1 \u2013 The Warlock's Tower & The Crystal Canyons"}, {"id": "279492", "name": "Wildlands: Map Pack 2 \u2013 The Fall of the Dark House"}, {"id": "254381", "name": "Wildlands: The Adventuring Party"}, {"id": "295284", "name": "Wildlands: The Ancients"}, {"id": "266543", "name": "Wildlands: The Hagmoles"}, {"id": "264044", "name": "Wildlands: The Thorns & the Roses"}, {"id": "246783", "name": "Wildlands: The Unquiet Dead"}], "expands": [], "yearpublished": 2018, "minplayers": 2, "maxplayers": 4, "playingtime": 60, "minplaytime": 30, "maxplaytime": 60, "minage": 14, "stats": {"usersrated": 2329, "average": 7.32451, "bayesaverage": 6.56632, "stddev": 1.33949, "median": 0.0, "owned": 3649, "trading": 102, "wanting": 270, "wishing": 1560, "numcomments": 538, "numweights": 59, "averageweight": 2.1186, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 905}, {"id": "5497", Limits", "Cooperative Game"], "designers": ["Wolfgang Warsch"], "artists": ["Oliver Freudenreich"], "publishers": ["N\u00fcrnberger-Spielkarten-Verlag", "Arclight", "Br\u00e4dspel.se", "Brain Games", "Coiledspring Games", "dV Giochi", "FoxGames", "Fractal Juegos", "GaGa Games", "Gal\u00e1pagos Jogos", "Lanlalen", "Mald\u00f3n", "Mercurio", "Oya", "Pandasaurus Games", "Popcorn Games", "Pravi Junak", "REXhry", "Swan Panasia Co., Ltd.", "Venner\u00f8d Forlag AS", "White Goblin Games", "YellowBOX"], "description": "The Mind is more than just a game. It's an experiment, a journey, a team experience in which you can't exchange information, yet will become one to defeat all the levels of the game.\n\nIn more detail, the deck contains cards numbered 1-100, and during the game you try to complete 12, 10, or 8 levels of play with 2, 3, or 4 players. In a level, each player receives a hand of cards equal to the number of the level: one card in level 1, two cards in level 2, etc. Collectively you must play these cards into the center of the table on a single discard pile in ascending order but you cannot communicate with one another in any way as to which cards you hold. You simply stare into one another's eyes, and when you feel the time is right, you play your lowest card. If no one holds a card lower than what you played, great, the game continues! If someone did, all players discard face up all cards lower than what you played, and you lose one life.\n\nYou start the game with a number of lives equal to the number of players. Lose all your lives, and you lose the game. You start with one shuriken as well, and if everyone wants to use a shuriken, each player discards their lowest card face up, giving everyone information and getting you closer to completing the level. As you complete levels, you might receive a reward of a shuriken or an extra life. Complete all the levels, and you win!\n\nFor an extra challenge, play The Mind in extreme mode with all played cards going onto the stack face down. You don't look at the cards played until the end of a level, losing lives at that time for cards played out of order.\n\n", "expansions": [{"id": "261610", "name": "The Mind: Level 13"}], "expands": [], "yearpublished": 2018, "minplayers": 2, "maxplayers": 4, "playingtime": 15, "minplaytime": 15, "maxplaytime": 15, "minage": 8, "stats": {"usersrated": 18025, "average": 6.9326, "bayesaverage": 6.78528, "stddev": 1.60408, "median": 0.0, "owned": 29759, "trading": 321, "wanting": 198, "wishing": 2079, "numcomments": 2686, "numweights": 376, "averageweight": 1.0798, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 593}, {"id": "5498", "name": "partygames", "friendlyname": "Party Game Rank", "value": 44}, {"id": "5499", "name": "familygames", "friendlyname": "Family Game Rank", "value": 161}]}, "suggested_players": {"total_votes": 242, "results": {"1": {"best_rating": 1, "recommended_rating": 0, "not_recommended_rating": 172}, "2": {"best_rating": 32, "recommended_rating": 151, "not_recommended_rating": 26}, "3": {"best_rating": 78, "recommended_rating": 123, "not_recommended_rating": 8}, "4": {"best_rating": 158, "recommended_rating": 54, "not_recommended_rating": 5}, "4+": {"best_rating": 10, "recommended_rating": 80, "not_recommended_rating": 66}}}, "usersrated": 18025.0, "average": 6.9326, "bayesaverage": 6.78528, "stddev": 1.60408, "median": 0.0, "owned": 29759.0, "trading": 321.0, "wanting": 198.0, "wishing": 2079.0, "numcomments": 2686.0, "numweights": 376.0, "averageweight": 1.0798, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 593}, {"id": "5498", "name": "partygames", "friendlyname": "Party Game Rank", "value": 44}, {"id": "5499", "name": "familygames", "friendlyname": "Family Game Rank", "value": 161}], "game_family": "", "reimplementation": false, "bestplayers": "4", "num_expansions": 1, "dice_tower_excellence": false, "susd": true, "recommendations": "SUSD"}, wer points.\n\nIn the counties, the strength of the knights is important, as you can remove the knight of another player by placing a knight of your own with higher strength in the same location.\n\n", "expansions": [{"id": "132150", "name": "Lancaster: Henry V \u2013 The Power of the King"}, {"id": "132431", "name": "Lancaster: Reward Tiles"}, {"id": "107863", "name": "Lancaster: The New Laws"}], "expands": [], "yearpublished": 2011, "minplayers": 2, "maxplayers": 5, "playingtime": 60, "minplaytime": 60, "maxplaytime": 60, "minage": 10, "stats": {"usersrated": 6611, "average": 7.42208, "bayesaverage": 7.05598, "stddev": 1.18854, "median": 0.0, "owned": 7540, "trading": 275, "wanting": 363, "wishing": 1570, "numcomments": 1423, "numweights": 428, "averageweight": 2.9883, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 335}, {"id": "5497", "name": "strategygames", "friendlyname": "Strategy Game Rank", "value": 211}]}, "suggested_players": {"total_votes": 195, "results": {"1": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 88}, "2": {"best_rating": 4, "recommended_rating": 31, "not_recommended_rating": 92}, "3": {"best_rating": 33, "recommended_rating": 69, "not_recommended_rating": 34}, "4": {"best_rating": 108, "recommended_rating": 49, "not_recommended_rating": 1}, "5": {"best_rating": 65, "recommended_rating": 77, "not_recommended_rating": 10}, "5+": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 68}}}, "usersrated": 6611.0, "average": 7.42208, "bayesaverage": 7.05598, "stddev": 1.18854, "median": 0.0, "owned": 7540.0, "trading": 275.0, "wanting": 363.0, "wishing": 1570.0, "numcomments": 1423.0, "numweights": 428.0, "averageweight": 2.9883, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 335}, {"id": "5497", "name": "strategygames", "friendlyname": "Strategy Game Rank", "value": 211}], "game_family": "", "reimplementation": false, "bestplayer ontinental / National scale)", "Components: Miniatures", "Country: Greece", "Creatures: Minotaurs", "Game: Cyclades", "Islands: Cyclades (Greece)", "Mythology: Greek"], "categories": ["Ancient", "City Building", "Civilization", "Fighting", "Miniatures", "Mythology", "Nautical"], "implementations": [], "mechanics": ["Area Majority / Influence", "Area Movement", "Auction/Bidding", "Auction: Fixed Placement", "Card Drafting", "Dice Rolling", "Set Collection", "Variable Phase Order"], "designers": ["Bruno Cathala", "Ludovic Maublanc"], "artists": ["Miguel Coimbra"], "publishers": ["Matagot", "Asmodee", "Asterion Press", "Bureau de Juegos", "CrowD Games", "Gal\u00e1pagos Jogos", "Kaissa Chess & Games", "Lex Games", "Rebel Sp. z o.o.", "REXhry", "Surfin' Meeple China", "\u0412\u0437\u0440\u043e\u0441\u043b\u044b\u0435 \u0434\u0435\u0442\u0438"], "description": "In this latest collaboration between Bruno Cathala and Ludovic Maublanc, players must buy the favor of the gods in their race to be the first player to build two cities in the Ancient Greek island group known as the Cyclades.\n\nVictory requires respect for all the gods - players cannot afford to sacrifice to only one god, but must pay homage to each of five gods in turn.  Each turn, the players bid for the favors of the gods, as only one player can have the favor of each god per turn - and each player is also limited to the favor of a single god per turn.\n\n     Ares allows the movement of player armies and the building of Fortresses.\n     Poseidon allows players to move their navies and build Ports.\n     Zeus allows his followers to hire priests and build temples.\n     Athena provides her worshipers with philosophers and universities.\n     Apollo increases the income of his worshipers.\n\n\n\n\n", "expansions": [{"id": "146781", "name": "C3K: Creatures Crossover Cyclades/Kemet"}, {"id": "211115", "name": "Cyclades: Ancient Ruins"}, {"id": "96778", "name": "Cyclades: Hades"}, {"id": "111771", "name": "Cyclade 4boRichVVKQ__thumb/img/RmO8s9A4mxFlU37HD-8h4IhQN8U=/fit-in/200x150/filters:strip_icc()/pic3118623.jpg", "image": "https://cf.geekdo-images.com/x0VJACjymxo4boRichVVKQ__original/img/lExXp5q_sINKqprH4xVdGCOhRWM=/0x0/pic3118623.jpg", "expansion": false, "accessory": false, "families": ["Category: Dungeon Crawler", "Characters: Conan the Barbarian", "Crowdfunding: Kickstarter", "Game: Conan (Monolith)", "Mechanism: Campaign Games", "Players: One versus Many"], "categories": ["Adventure", "Fantasy", "Fighting", "Miniatures", "Novel-based"], "implementations": ["Batman: Gotham City Chronicles"], "mechanics": ["Action Points", "Area Movement", "Dice Rolling", "Player Elimination", "Team-Based Game", "Variable Phase Order", "Variable Player Powers"], "designers": ["Fr\u00e9d\u00e9ric Henry", "Antoine Bauza", "Pascal Bernard", "Bruno Cathala", "Croc", "Ludovic Maublanc", "Laurent Pouchain"], "artists": ["Georges Clarenko", "Xavier Collette", "Viktor Dragosani", "Xavier Gueniffey Durin", "Yannick Hennebo", "Kekai Kotaki", "Paolo Parente", "St\u00e9phane Simon", "Adrian Smith"], "publishers": ["Monolith"], "description": "Conan, designed by Fred Henry and based on the Conan universe by Robert E. Howard, is a scenario-based semi-cooperative asymmetric miniatures board game. One player is the Overlord, playing the opposition forces, and the other players (1 to 4) play Conan and his companions: Shevatas the thief, Hadrathus the Priest/Sorcerer, Belit the pirate queen, Valeria the warrior, etc. The game is based purely on Robert E. Howard's novels and short stories (and not the movies or other non-Howardian material). The publisher has hired Patrice Louinet, a Howard expert, to make sure the art and the scenarios are compatible with Howard's vision.\n\nEach game is a scenario, played on a map. There are 4 maps included in the retail copy of the game, and each map can have several scenarios set on it. The game is fast, one hour approximately. It's possible to play several scenarios in a campaign, but you can also play each scenario individually. There are 9 scenarios in the base box.\n\nAt the beginning of a scenario, players choose their team (Conan and two or three other heroes). The Overlord gathers all the miniatures (picts, Necromancer, skeleton warriors, monsters, etc.), tokens, and cards from the chosen scenario. The game usually plays in a limited number of turns (ten, for instance). Each scenario can have very different objectives: find the princess captured by picts and hidden in a hut and leave the camp before the pict hunters return; find the magical key to open a sealed door, steal the jewel and leave; kill the Necromancer by the end of turn 10; survive by the end of turn 10; escape the prison; etc.\n\nDuring their turn, the heroes can activate or rest. If they activate, they can spend \"gems\" from their energy pool to do all sorts of actions: move, fight (melee or distance), defend, pick a lock, reroll, etc. If they rest, they can move a lot of gems from their \"spent\" pool box to their \"available\" pool box. When they take an action, they throw a number of dice equal to the number of gems they put in their action. There are three different kinds of dice: yellow (the weaker dice), orange (medium) and red (strong). Each character has a color based on their specialty: Conan throws red dice in combat while the Sorcerer throws yellow dice in combat; the thief throws red dice in Manipulation actions, while Conan throws orange dice; etc. Each player can have equipment cards (armor, magic potions, weapons, etc.) which give them bonuses on their dice rolls.\n\nThe Overlord plays differently. He uses a board with eight slidable tiles, plus his own Energy gems. Each tile corresponds to one unit (1 to 3 miniatures) on the game mat, and all of the miniature abilities are written on this tile (movement, armor, attack, special abilities). The tile position on the board corresponds to the numbers 1-8. The Overlord has a pool of energy gems and each time he activates one unit, he needs to spend a number of gems matching the tile placement: tile#1 costs 1 energy gem, tile#2 costs 2 gems, etc. Whatever tile the Overlord chooses to activate, he spends the corresponding energy cost (moving his energy gems from the available pool to the spent pool), then takes the tile out and moves it to the end of the sliding track: If he wants to activate this unit again, it will cost him 8 gems, because the unit is now on position 8. The Overlord can activate a maximum of two tiles, and he regains only a certain number of gems each turn (depending on the scenario).\n\nIn a typical scenario, the heroes need to accomplish something and the Overlord wins if the heroes fail to reach their objective \u2014 but in some scenarios, the Overlord has his own objectives and the Heroes win if they prevent him from accomplishing his goal.\n\n", "expansions": [{"id": "248345", "name": "Compendium: The Overlord \u2013 Tome I (fan expansion for Conan)"}, {"id": "248346", "name": "Compendium: The Overlord \u2013 Tome II (fan expansion for Conan)"}, {"id": "213514", "name": "Conan: Baal-pteor"}, {"id": "213515", "name": "Conan: Black Dragons"}, {"id": "238078", "name": "Conan: Book of Set"}, {"id": "214541", "name": "Conan: Brom Guest Box"}, {"id": "212245", "name": "Conan: Collectors Box"}, {"id": "213508", "name": "Conan: Crossbowmen"}, {"id": "213519", "name": "Conan: Demon of the Earth"}, {"id": "214540", "name": "Conan: Dragon"}, {"id": "213518", "name": "Conan: Giant Wolves"}, {"id": "172170", "name": "Conan: Khitai"}, {"id": "213505", "name": "Conan: Kushite Witch Hunters"}, {"id": "173566", "name": "Conan: Nordheim"}, {"id": "212630", "name": "Conan: Paolo Parente Guest box"}, {"id": "213517", "name": "Conan: Sabertooth Tiger"}, {"id": "172784", "name": "Conan: Stygia"}, {"id": "302263", "name": "Conan: Tales of the Red Brotherhood"}, {"id": "213516", "name": "Conan: The Black Ones"}, {"id": "302261", "name": "Conan: The Conqueror yer Powers"], "designers": ["Isaac Childres"], "artists": ["Alexandr Elichev", "Josh T. McDowell", "Alvaro Nebot"], "publishers": ["Cephalofair Games", "Albi", "Albi Polska", "Asmodee", "Feuerland Spiele", "Gal\u00e1pagos Jogos", "Games Warehouse", "G\u00e9m Klub Kft.", "Hobby World", "Korea Boardgames Co., Ltd.", "MYBG Co., Ltd."], "description": "Gloomhaven  is a game of Euro-inspired tactical combat in a persistent world of shifting motives. Players will take on the role of a wandering adventurer with their own special set of skills and their own reasons for traveling to this dark corner of the world. Players must work together out of necessity to clear out menacing dungeons and forgotten ruins. In the process, they will enhance their abilities with experience and loot, discover new locations to explore and plunder, and expand an ever-branching story fueled by the decisions they make.\n\nThis is a game with a persistent and changing world that is ideally played over many game sessions. After a scenario, players will make decisions on what to do, which will determine how the story continues, kind of like a \u201cChoose Your Own Adventure\u201d book. Playing through a scenario is a cooperative affair where players will fight against automated monsters using an innovative card system to determine the order of play and what a player does on their turn.\n\nEach turn, a player chooses two cards to play out of their hand. The number on the top card determines their initiative for the round. Each card also has a top and bottom power, and when it is a player\u2019s turn in the initiative order, they determine whether to use the top power of one card and the bottom power of the other, or vice-versa. Players must be careful, though, because over time they will permanently lose cards from their hands. If they take too long to clear a dungeon, they may end up exhausted and be forced to retreat.\n\n", "expansions": [{"id": "310777", "name": "Gloomhaven: Beyond the End of the W ce Masters: The Amazing Spider-Man", "Marvel Dice Masters: Uncanny X-Men", "Teenage Mutant Ninja Turtles Dice Masters", "Teenage Mutant Ninja Turtles Dice Masters: Heroes in a Half Shell", "Yu-Gi-Oh! Dice Masters"], "mechanics": ["Card Drafting", "Deck, Bag, and Pool Building", "Dice Rolling"], "designers": ["Mike Elliott", "Eric M. Lang"], "artists": ["J. Lonnee", "Chris Raimo"], "publishers": ["WizKids", "Arclight", "Gal\u00e1pagos Jogos", "Intrafin Games", "NECA", "Stratelibri", "Zvezda"], "description": "Players take on the roles of Quarriors - mighty mystical warriors who have the power to capture dangerous quarry from the untamed Wilds! They must conjure the mysterious powers of Quiddity, cast powerful spells, and summon their creatures to battle if they hope to overcome rivals and earn their rightful place as the Champion!\n\nQuarriors has the frenetic excitement of a dice battle game, with an added \u2018deckbuilding\u2019 twist: players customize their dice pools during the game using resources generated by their rolls.\n\nQuarriors takes the best of deckbuilding games without the tedium of shuffling.  Take a typical deckbuilding game, add the speed and fun of dice and in 60 minutes you\u2019re on your second or third game trying unique strategies against your opponents.\n\nAlternate Description of Quarriors\n\nIn Quarriors, each player plays as a Quarrior competing for Glory in the eyes of Quiana, the Empress of Quaridia. Each player starts with an identical set of 12 dice in their dice bag. At the start of the game, Creature and Spell dice (Quarry) are dealt at random to form \"the Wilds\" in the center of the table. As play progresses, players roll their dice to attempt to summon Creatures, cast Spells, and harness the magical power of Quiddity (the in-game resource) to capture Quarry from the Wilds to add to their repertoire and into their dice bag. Players draw and roll 6 dice a turn from their bag, making that controlling bag composition is key to victory.\n\nQuarriors is a fast-paced game where players must strategically balance their choices each turn. Do I use my Quiddity to summon Creatures in the hopes of scoring Glory or should I spend it all to capture more powerful Quarry from the Wilds? Players must outmaneuver their opponent's through strategic Spell use, the acquisition of powerful Quarry, and ultimately, by striking down opponent's Creature in combat. If your Creatures survive until your next turn, you will score Glory points and move closer to victory!\n\n", "expansions": [{"id": "133565", "name": "Quarriors! Key Master Lord of the Quarry Promo Card"}, {"id": "115098", "name": "Quarriors! Quarmageddon"}, {"id": "126004", "name": "Quarriors! Quarmageddon: Multiplying Mischievous Imp Promo Card"}, {"id": "137496", "name": "Quarriors! Quartifacts"}, {"id": "103610", "name": "Quarriors! Quaxos Promo Cards"}, {"id": "128709", "name": "Quarriors! Quest of the Qladiator"}, {"id": "106895", "name": "Quarriors! Rise of the Demons"}, {"id": "115912", "name": "Quarriors! X-Mas Promo Cards"}, {"id": "274115", "name": "Quarriors!: Quarmageddon e Quest of the Qladiator"}], "expands": [], "yearpublished": 2011, "minplayers": 2, "maxplayers": 4, "playingtime": 30, "minplaytime": 30, "maxplaytime": 30, "minage": 14, "stats": {"usersrated": 13071, "average": 6.75658, "bayesaverage": 6.58672, "stddev": 1.43437, "median": 0.0, "owned": 17014, "trading": 837, "wanting": 245, "wishing": 1784, "numcomments": 2828, "numweights": 753, "averageweight": 1.9681, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 874}, {"id": "5497", "name": "strategygames", "friendlyname": "Strategy Game Rank", "value": 586}]}, "suggested_players": {"total_votes": 233, "results": {"1": {"best_rating": 0, "recommended_rating": 2, "not_recommended_rating": 118}, "2": {"best_rating": 59, "recommended_rating": 118, "not_recommended_rating": 23}, "3": {"best_rating": 81, "recommended_rating": 109, "not_recommende trol), Inox Hatchet (ranged damage), Human Voidwarden (support, mind-control), and Quatryl Demolitionist (melee damage, obstacle manipulation) \u2014 that can also be used in the original Gloomhaven game.\n\nThe game also includes 16 monster types (including seven new standard monsters and three new bosses) and a new campaign with 25 scenarios that invites the heroes to investigate a case of mysterious disappearances within the city. Is it the work of Vermlings, or is something far more sinister going on?\n\nGloomhaven: Jaws of the Lion is aimed at a more casual audience to get people into the gameplay more quickly. All of the hard-to-organize cardboard map tiles have been removed, and instead players will play on the scenario book itself, which features new artwork unique to each scenario. The last barrier to entry \u2014 i.e., learning the game \u2014 has also been lowered through a simplified rule set and a five-scenario tutorial that will ease new players into the experience.\n\n", "expansions": [], "expands": [], "yearpublished": 2020, "minplayers": 1, "maxplayers": 4, "playingtime": 120, "minplaytime": 30, "maxplaytime": 120, "minage": 14, "stats": {"usersrated": 5302, "average": 8.94582, "bayesaverage": 8.00571, "stddev": 1.37121, "median": 0.0, "owned": 14047, "trading": 104, "wanting": 398, "wishing": 4422, "numcomments": 959, "numweights": 228, "averageweight": 3.5132, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 15}, {"id": "5496", "name": "thematic", "friendlyname": "Thematic Rank", "value": 4}, {"id": "5497", "name": "strategygames", "friendlyname": "Strategy Game Rank", "value": 10}]}, "suggested_players": {"total_votes": 178, "results": {"1": {"best_rating": 32, "recommended_rating": 82, "not_recommended_rating": 14}, "2": {"best_rating": 69, "recommended_rating": 86, "not_recommended_rating": 2}, "3": {"best_rating": 59, "recommended_rating": 71, "not_recommended_rating": 7}, "4": {"best_rating": 45, "recommended_rating": 67, "not_recommended_rating": 16}, "4+": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 96}}}, "usersrated": 5302.0, "average": 8.94582, "bayesaverage": 8.00571, "stddev": 1.37121, "median": 0.0, "owned": 14047.0, "trading": 104.0, "wanting": 398.0, "wishing": 4422.0, "numcomments": 959.0, "numweights": 228.0, "averageweight": 3.5132, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 15}, {"id": "5496", "name": "thematic", "friendlyname": "Thematic Rank", "value": 4}, {"id": "5497", "name": "strategygames", "friendlyname": "Strategy Game Rank", "value": 10}], "game_family": "Gloomhaven", "reimplementation": true, "bestplayers": "2", "num_expansions": 0, "dice_tower_excellence": true, "susd": false, "recommendations": "DT"}, {"id": "264982", "name": "Coloma", "alternative_names": [], "thumbnail": "https://cf.geekdo-images.com/sIu72fGpJL5qGhdiXyTCVw__thumb/img/Qp4iegyKbjPQg5bk4hrYoWnGTCY=/fit-in/200x150/filters:strip_icc()/pic4418609.png", "image": "https://cf.geekdo-images.com/sIu72fGpJL5qGhdiXyTCVw__original/img/XwAO2PGujkOirPlMBRpb8bftZKc=/0x0/pic4418609.png", "expansion": false, "accessory": false, "families": ["Components: Game Trayz Inside", "Crowdfunding: Kickstarter", "Players: Games with Solitaire Rules"], "categories": ["American West", "City Building"], "implementations": ["Hangtown"], "mechanics": ["End Game Bonuses", "Hand Management", "Rondel", "Simultaneous Action Selection", "Solo / Solitaire Game", "Variable Phase Order", "Variable Player Powers", "Worker Placement"], "designers": ["Jonny Pac"], "artists": ["Mihajlo Dimitrievski"], "publishers": ["Final Frontier Games", "Taverna Ludica Games", "Tcg Factory"], "description": "Coloma is the town where an unexpected event happened that shaped history of the Western Frontier. In the winter of 1848 a man building a sawmill on the South Fork of the American River spotted some bright nuggets in the tailrace waters below. Sure enough, it was gold! Though he tried to keep his discovery a secret, word spread quickly and it triggered the California Gold Rush of \u201849.\n\nThousands of people arrived from far and wide, making Coloma one of the fastest growing boomtowns in the country. Claims were staked, camps and makeshift homes were built, and hotels and saloons sprung up almost overnight. Everyone wanted their cut of the land\u2019s wealth. For many it was Coloma or Bust!\n\nIn the game of Coloma, you are a pioneer who has recently traveled out West to strike it rich and make a name for yourself. You will prospect for gold and use your windfalls to recruit workers, rustle up horses, and establish businesses. You will also get opportunities to explore the surrounding riverways and frontier lands. But alas! You are not alone\u2014every other pioneer seems to have gotten the same idea! Therefore, it will take extra cunning tactics on your part to not go Bust with the rest of them\u2026\n\nOverview of Play\nAt the beginning of each chapter, you and the other players will simultaneously select an action to perform on the board. Once your selections are revealed, you must check if a majority of players chose the same action. If so, it is a Bust\u2014which disables the Boom bonus that would be included otherwise. Then the players take turns performing actions, such as gaining resources, moving wagons on the map, building bridges and businesses, and placing camps and gunmen. After that, a section of the board is rotated\u2014slightly changing the layout of the actions for the upcoming chapter.\n\nWhen the rotating section hits high noon, the round ends with a bang: a shootout against an ever-growing number of outlaws! If you and the other players can outnumber the outlaws with your combined gunmen, you will get your fair share of the rewards. But if not, the rewards drop, and some of the gunmen will go to the graveyard... The game ends after the third shootout, and the player with the most points wins!\n\nColoma is a fast moving game with many paths to victory. It offers unique twists on simultaneous action selection, resource management, and engine-building. The town cards in your tableau allow you to play more efficiently, gain extra actions, and bend the rules to your advantage. With these cards and the bridge tiles (which add points based on what you achieve), you can create the perfect combination for your strategy and play style.\n\n\u2014description from the publisher\n\n", "expansions": [{"id": "277296", "name": "Coloma: Buster Promo Card"}], "expands": [], "yearpublished": 2019, "minplayers": 1, "maxplayers": 6, "playingtime": 90, "minplaytime": 60, "maxplaytime": 90, "minage": 13, "stats": {"usersrated": 1183, "average": 7.44703, "bayesaverage": 6.34646, "stddev": 1.2047, "median": 0.0, "owned": 1907, "trading": 26, "wanting": 254, "wishing": 1055, "numcomments": 273, "numweights": 52, "averageweight": 2.9423, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 1295}, {"id": "5497", "name": "strategygames", "friendlyname": "Strategy Game Rank", "value": 634}]}, "suggested_players": {"total_votes": 33, "results": {"1": {"best_rating": 1, "recommended_rating": 11, "not_recommended_rating": 8}, "2": {"best_rating": 2, "recommended_rating": 13, "not_recommended_rating": 10}, "3": {"best_rating": 4, "recommended_rating": 13, "not_recommended_rating": 4}, "4": {"best_rating": 13, "recommended_rating": 8, "not_recommended_rating": 1}, "5": {"best_rating": 11, "recommended_rating": 8, "not_recommended_rating": 2}, "6": {"best_rating": 8, "recommended_rating": 9, "not_recommended_rating": 7}, "6+": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 10}}}, "usersrated": 1183.0, "average": 7.44703, "bayesaverage": 6.34646, "stddev": 1.2047, "median": 0.0, "owned": 1907.0, "trading": 26.0, "wanting": 254.0, "wishing": 1055.0, "numcomments": 273.0, "numweights": 52.0, "averageweight": 2.9423, "ranks": [{"id": "1", eduction and trial-and-error tries to determine exactly where the opposing sub might be on the map.\n\nInstead of a moving, a Captain can also:\n\n\n    Use sonar: Erase two energy from your register; the opposing team must reveal their row or column.\n    Go silent: Erase three energy from your register; move your sub, but don't gain energy and don't tell the opponents which direction you're moving.\n    Fire a torpedo: Erase four energy from your register; call out coordinates in your quadrant (e.g., F6); if the opponents are on that space, they take a point of damage.\n    Surface: Announce your location to the opposing team, then erase your previous path on your map; you can't cross your own path during the game, so sometimes you need to surface in order not to box yourself in.\n\n\nYou can have at most four energy in reserve, so you need to manage movement and the other actions carefully so that you'll be able to fire at the opponents once you know where they are \u2014 ideally without being torpedoed in response!\n\n", "expansions": [], "expands": [], "yearpublished": 2017, "minplayers": 2, "maxplayers": 4, "playingtime": 30, "minplaytime": 30, "maxplaytime": 30, "minage": 8, "stats": {"usersrated": 1036, "average": 6.76354, "bayesaverage": 6.01364, "stddev": 1.20479, "median": 0.0, "owned": 3366, "trading": 262, "wanting": 47, "wishing": 342, "numcomments": 250, "numweights": 18, "averageweight": 1.8889, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 2333}]}, "suggested_players": {"total_votes": 10, "results": {"1": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 7}, "2": {"best_rating": 2, "recommended_rating": 7, "not_recommended_rating": 0}, "3": {"best_rating": 0, "recommended_rating": 3, "not_recommended_rating": 4}, "4": {"best_rating": 7, "recommended_rating": 1, "not_recommended_rating": 0}, "4+": {"best_rating": 0, "recommended_rating": 1, "not_recommended_rating": 6}}}, "usersrated": 1036 itors. Take your place, wizard! Equip your ancestral magical items, summon your most faithful familiars to your side and be ready to face the challenge!\n\nSeasons is a tactical game of cards and dice which takes place in two phases:\n\nThe first phase \"Prelude\" consists of a card draft: the goal during this phase will be to establish your own 9-card deck for the main part of the game and with it the strategy.\n\nOnce the Prelude is complete, each player must separate their 9 cards into 3 packs of 3 cards. They will begin the second phase of the game with their first pack of three cards, then gradually as the game progresses, they will receive the other two packets of three cards.\n\nNext comes the Tournament: at the beginning of each round a player will roll the seasons dice (dice = number of players +1).\n\nThese cubes offer a variety of actions to the players: \n- Increase your gauge (maximum number of cards you may have placed on the table and in play) \n- Harvesting energy (water, earth, fire, air) to pay the cost of power cards\n- Crystallizing the energy (during the current season) to collect crystals. Crystals serve both as a resource to pay for some cards, but also as victory points in the end. \n- Draw new cards\n\nEach player can choose only one die per turn. The die not chosen by anyone determines how many fields the \"time track\" would move forward.\nIn addition, all the dice are different depending on the season. For example, there are not the same energies to a particular season. Throughout the game, players will therefore have to adapt to these changes - also the \"exchange rates\" of energy to crystals vary during seasons - the energy not present on the dice in any given season is also the best paid during the season.\n\nAt the end of the game, the crystals are summed with victory points granted by the cards (minus some penalties, where applicable). The highest score wins.\n\n", "expansions": [{"id": "163326", "name": "Seasons: Crystal Titan"}, { ce"], "designers": ["Uwe Rosenberg"], "artists": ["Klemens Franz", "Rex Lee", "Gru Tsow"], "publishers": ["Lookout Games", "999 Games", "Asmodee", "Asmodee Italia", "Brain Games", "Compaya.hu - Gamer Caf\u00e9 Kft.", "CrowD Games", "Dragonfly Publishing", "Funforge", "GeGe Co. Ltd.", "Hobby Japan", "Kaissa Chess & Games", "Kilogames", "Korea Boardgames Co., Ltd.", "Lacerta", "Lautapelit.fi", "Liam Games", "Ludicus", "Ludofy Creative", "Maldito Games", "Mayfair Games", "MINDOK", "NeoTroy Games", "Rebel Sp. z o.o.", "uplay.it edizioni", "\u041d\u0435\u0441\u043a\u0443\u0447\u043d\u044b\u0435 \u0438\u0433\u0440\u044b"], "description": "In Patchwork, two players compete to build the most aesthetic (and high-scoring) patchwork quilt on a personal 9x9 game board. To start play, lay out all of the patches at random in a circle and place a marker directly clockwise of the 2-1 patch. Each player takes five buttons \u2014 the currency/points in the game \u2014 and someone is chosen as the start player.\n\nOn a turn, a player either purchases one of the three patches standing clockwise of the spool or passes. To purchase a patch, you pay the cost in buttons shown on the patch, move the spool to that patch's location in the circle, add the patch to your game board, then advance your time token on the time track a number of spaces equal to the time shown on the patch. You're free to place the patch anywhere on your board that doesn't overlap other patches, but you probably want to fit things together as tightly as possible. If your time token is behind or on top of the other player's time token, then you take another turn; otherwise the opponent now goes. Instead of purchasing a patch, you can choose to pass; to do this, you move your time token to the space immediately in front of the opponent's time token, then take one button from the bank for each space you moved.\n\nIn addition to a button cost and time cost, each patch also features 0-3 buttons, and when you move your time token past a button on the time track, you earn \"button income\": sum the number of buttons depicted on your personal game board, then take this many buttons from the bank.\n\nWhat's more, the time track depicts five 1x1 patches on it, and during set-up you place five actual 1x1 patches on these spaces. Whoever first passes a patch on the time track claims this patch and immediately places it on his game board.\n\nAdditionally, the first player to completely fill in a 7x7 square on his game board earns a bonus tile worth 7 extra points at the end of the game. (Of course, this doesn't happen in every game.)\n\nWhen a player takes an action that moves his time token to the central square of the time track, he takes one final button income from the bank. Once both players are in the center, the game ends and scoring takes place. Each player scores one point per button in his possession, then loses two points for each empty square on his game board. Scores can be negative. The player with the most points wins.\n\n", "expansions": [{"id": "238617", "name": "Patchwork: 5x5 Bonuskarte"}, {"id": "257570", "name": "Patchwork: Automa"}, {"id": "236608", "name": "Special Buttons (fan expansion for Patchwork)"}], "expands": [], "yearpublished": 2014, "minplayers": 2, "maxplayers": 2, "playingtime": 30, "minplaytime": 15, "maxplaytime": 30, "minage": 8, "stats": {"usersrated": 44580, "average": 7.65981, "bayesaverage": 7.55454, "stddev": 1.14286, "median": 0.0, "owned": 65273, "trading": 408, "wanting": 784, "wishing": 6096, "numcomments": 5872, "numweights": 1183, "averageweight": 1.645, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 86}, {"id": "4666", "name": "abstracts", "friendlyname": "Abstract Game Rank", "value": 4}, {"id": "5499", "name": "familygames", "friendlyname": "Family Game Rank", "value": 9}]}, "suggested_players": {"total_votes": 361, "results": {"1": {"best_rating": 1, "recommended_rating": 17, "not_recommended_rating  hold 13 coins, and while you start nearly halfway to that goal, you can go down just as surely as you can go up!\n\nOn a turn you take one of three actions:\n\n1) Announce your character: Claim the power of a certain character and take the associated action. You don't have to have that character card in front of you to take this action, but if someone else says that they're that character and reveals the card to prove it, that player takes the action instead while you lose one coin to the tribunal.\n\n2) Swap cards or not: Take another player's character card along with yours, place them under the table, shuffle them around a bit, then give one card back to the other player while keeping one for yourself. You (presumably) know whether you changed characters and can have some idea of who you are now, but that other player might be in the dark.\n\n3) Secretly look at your character: Look at your character card to make sure of who you are.\n\nPlay continues until one player obtains 13 coins and wins!\n\nMascarade includes more character cards than the number of players, so not all characters will be used in each game. The rules suggest that you use certain characters in your first games, but once you know the game, you can try many other distributions. The first edition of Mascarade contains 13 characters. The beggar (woman) has no special ability. Bruno Faidutti says on his blog: \"...she has no ability so far. I always like to find blank cards in a game, for which I can imagine my own effects. Here, the card is not blank \u2013 it has a picture and a name, but you can devise its effect, and I'm sure there'll be some prize for the best idea.\"\n\n", "expansions": [{"id": "163107", "name": "Mascarade: Expansion"}, {"id": "146565", "name": "Mascarade: The Damned"}, {"id": "144984", "name": "Mascarade: Usurper"}], "expands": [], "yearpublished": 2013, "minplayers": 2, "maxplayers": 13, "playingtime": 30, "minplaytime": 30, "maxplaytime": 30, "minage": 10, "stats": {"use  card has already been seen by all other players in which case the player must accept it and make a true/false claim.\n\n\nThe game ends when a player has no cards to pass on his turn or when a player has four cards of the same critter on the table in front of him. In either case, this player loses and everyone else wins.\n\nTo this, Kakerlakenpoker Royal adds new rules and new nasty \"royal\" critters to create more options for players during the game.\n\n", "expansions": [], "expands": [], "yearpublished": 2012, "minplayers": 2, "maxplayers": 6, "playingtime": 25, "minplaytime": 15, "maxplaytime": 25, "minage": 8, "stats": {"usersrated": 2216, "average": 7.03602, "bayesaverage": 6.40322, "stddev": 1.34773, "median": 0.0, "owned": 4290, "trading": 55, "wanting": 106, "wishing": 501, "numcomments": 411, "numweights": 55, "averageweight": 1.1273, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 1179}, {"id": "5498", "name": "partygames", "friendlyname": "Party Game Rank", "value": 58}]}, "suggested_players": {"total_votes": 29, "results": {"1": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 18}, "2": {"best_rating": 2, "recommended_rating": 2, "not_recommended_rating": 19}, "3": {"best_rating": 2, "recommended_rating": 17, "not_recommended_rating": 3}, "4": {"best_rating": 16, "recommended_rating": 10, "not_recommended_rating": 0}, "5": {"best_rating": 19, "recommended_rating": 6, "not_recommended_rating": 2}, "6": {"best_rating": 9, "recommended_rating": 14, "not_recommended_rating": 2}, "6+": {"best_rating": 1, "recommended_rating": 6, "not_recommended_rating": 13}}}, "usersrated": 2216.0, "average": 7.03602, "bayesaverage": 6.40322, "stddev": 1.34773, "median": 0.0, "owned": 4290.0, "trading": 55.0, "wanting": 106.0, "wishing": 501.0, "numcomments": 411.0, "numweights": 55.0, "averageweight": 1.1273, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 1179}, {"id": "549 ngle Speed, you must rely on your keen sense of observation and quick reflexes. It requires a steady hand -- which can be hard to maintain during the many fits of maniacal laughter! The wooden Totem sits in the middle of the table, waiting for the player with the fastest reflexes to snatch it up and win the game.\n\nEach player is dealt a hand of cards. In order to win you must be the first player to get rid of all of your cards. Each turn, all of the players reveal one of their cards. If two cards are identical, those players must make a grab for the Totem. The faster player then gives their cards to their unfortunate adversary.\n\nTo add to the difficulty, certain cards are almost identical, which can trick a hapless player into grabbing the Totem by mistake -- a grave error. Other cards force all players to make a grab at once, change the method of play, or otherwise add to the difficulty.\n\nJungle Jam, \u00d0\u0153\u00d0\u00b5\u00d0\u00b4\u00d0\u00b2\u00d0\u00b5\u00d0\u00b4, and Prawo D\u00c5\u00bcungli are unauthorized reproductions of Jungle Speed/Arriba!\n\n", "expansions": [{"id": "295417", "name": "Jungle Speed: Mini-extension in\u00e9dite"}, {"id": "10680", "name": "Jungle Speed: The Extreme Expansion"}], "expands": [], "yearpublished": 1997, "minplayers": 2, "maxplayers": 8, "playingtime": 10, "minplaytime": 10, "maxplaytime": 10, "minage": 7, "stats": {"usersrated": 11095, "average": 6.50816, "bayesaverage": 6.32123, "stddev": 1.51798, "median": 0.0, "owned": 16448, "trading": 266, "wanting": 70, "wishing": 673, "numcomments": 2201, "numweights": 644, "averageweight": 1.1413, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 1356}, {"id": "5498", "name": "partygames", "friendlyname": "Party Game Rank", "value": 131}]}, "suggested_players": {"total_votes": 112, "results": {"1": {"best_rating": 0, "recommended_rating": 2, "not_recommended_rating": 84}, "2": {"best_rating": 1, "recommended_rating": 8, "not_recommended_r ges.com/lFUcRqTNwRpeGE5DFJocTg__original/img/nTdJxAA1KOJLIXT0zQ0Wcyv8-p0=/0x0/pic4244955.jpg", "expansion": false, "accessory": false, "families": ["Players: Games with Solitaire Rules"], "categories": ["Card Game", "Exploration", "Fantasy"], "implementations": [], "mechanics": ["Bias", "Hand Management", "Modular Board", "Pick-up and Deliver", "Solo / Solitaire Game"], "designers": ["S\u00e9bastien Dujardin"], "artists": ["Vincent Dutrait"], "publishers": ["Asmodee Italia", "Happy Baobab", "Hobby Japan", "Pearl Games", "Rebel Sp. z o.o."], "description": "Several millennia ago, the tiny planet Solenia lost its day-and-night cycle: Its northern hemisphere is forever plunged into darkness, and its southern hemisphere is eternally bathed in sunlight. Your mission is to carry on your ancestors' honorable task of traveling the world to deliver essential goods to the inhabitants of both hemispheres. While the Day people want you to deliver the rarest gems and stones, the Night people sorely need wood and wheat to survive. Be efficient and outpace your opponents to collect the most gold stars by the end of the game!\n\nA game of Solenia plays out over 16 rounds, and in each round, each player plays one card from their hand onto an empty space of the 5x5 game board. You can play the card on either:\n\n\n    A floating production island, to gain as many resources as the value of the card you played of the type corresponding to this space\n    A floating city, to fulfill a delivery tile by delivering the resources depicted on it.\n\n\nYou must play your card adjacent to the airship in the center of the playing area or adjacent to another card of yours already played. When someone plays a 0 card, the airship advances one space, then at the end of your turn, you remove the back edge of the board, give players resources based on the cards they have on this strip of the playing area, flip the strip over (turning night to day or dawn to dusk or vice versa), and place it on the other side of the game board.\n\nThe game ends when each player has played all 16 of their cards. The player with the most gold stars wins!\n\n\u2014description from designer\n\n", "expansions": [], "expands": [], "yearpublished": 2018, "minplayers": 1, "maxplayers": 4, "playingtime": 45, "minplaytime": 30, "maxplaytime": 45, "minage": 10, "stats": {"usersrated": 1759, "average": 7.1528, "bayesaverage": 6.36806, "stddev": 1.1765, "median": 0.0, "owned": 2764, "trading": 64, "wanting": 197, "wishing": 1182, "numcomments": 335, "numweights": 60, "averageweight": 2.2, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 1254}, {"id": "5497", "name": "strategygames", "friendlyname": "Strategy Game Rank", "value": 648}, {"id": "5499", "name": "familygames", "friendlyname": "Family Game Rank", "value": 289}]}, "suggested_players": {"total_votes": 31, "results": {"1": {"best_rating": 1, "recommended_rating": 13, "not_recommended_rating": 4}, "2": {"best_rating": 3, "recommended_rating": 22, "not_recommended_rating": 1}, "3": {"best_rating": 21, "recommended_rating": 4, "not_recommended_rating": 0}, "4": {"best_rating": 6, "recommended_rating": 12, "not_recommended_rating": 5}, "4+": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 13}}}, "usersrated": 1759.0, "average": 7.1528, "bayesaverage": 6.36806, "stddev": 1.1765, "median": 0.0, "owned": 2764.0, "trading": 64.0, "wanting": 197.0, "wishing": 1182.0, "numcomments": 335.0, "numweights": 60.0, "averageweight": 2.2, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 1254}, {"id": "5497", "name": "strategygames", "friendlyname": "Strategy Game Rank", "value": 648}, {"id": "5499", "name": "familygames", "friendlyname": "Family Game Rank", "value": 289}], "game_family": "", "reimplementation": false, "bestplayers": "3", "num_expansions": 0, "dice_tower_excellence": true, "susd": false, "recommendations": "DT"}, {"id": "38707", "name": "Bushido: Der Weg des Kriegers", "alternative_names": [], "thumbnail": "https://cf.geekdo-images.com/kjbKzH2GBqXw4aRZjXTTmg__thumb/img/RpNVp4WHSGgnUDJ0O3ij8ETbWU8=/fit-in/200x150/filters:strip_icc()/pic376360.jpg", "image": "https://cf.geekdo-images.com/kjbKzH2GBqXw4aRZjXTTmg__original/img/bhM4Bm6zrz20yZMtmvJTfPqkGZU=/0x0/pic376360.jpg", "expansion": false, "accessory": false, "families": ["Continents: Asia", "Country: Japan"], "categories": ["Bluffing", "Fighting", "Medieval", "Political"], "implementations": [], "mechanics": ["Hand Management", "Modular Board", "Rock-Paper-Scissors", "Role Playing", "Simultaneous Action Selection", "Variable Player Powers"], "designers": ["Michael Nietzer", "Oliver Wolf"], "artists": ["Hans-J\u00f6rg Brehm"], "publishers": ["Fantasy Flight Games", "GameHeads", "Heidelberger Spieleverlag"], "description": "In Bushido: Der Weg des Kriegers (the subtitle means \"Way of the Warrior\") players take on the roles of Daimyo, feudal lords in medieval Japan, and compete to become the next shogun of the empire, who gets appointed by the emperor. And this truly has to be an honorable man.\n\nBasically this game is all about resource management and conflict, but unlike other games in this category you won't necessarily win, if you conquer the most areas. Your main goal is to earn enough honor, which can be achieved in different ways. There are two kinds of honor. 'Daimyo-Honor' is the victory condition and can be directly gained by holding provinces, and indirectly by transforming 'Samurai-Honor' at a set rate. 'Samurai-Honor' is gained by winning a defensive or offensive battle. It can be transformed into 'Daimyo-Honor' with a tea ceremony.\n\nThe first Daimyo who earns 50 points of honor wins the game. If this goal is not reached within 12 turns, the Daimyo with the most honor at that point wins the game.\n\nWhat needs special mentioning is the turn mechanism of the game, which is really cleverly-devised: depending on the number of players, different 'offices' are in the game that get assigned to the players. In a 4-player game these offices are:\n\nDaimyo: The active player. For clarification: in game terms, every player is a Daimyo, but only the active player acts as Daimyo. The Daimyo, as active player can restock his resources, attack a province and play special tiles. Most importantly, he assigns the other offices to his opponents.\n\nSamurai: The general. He will lead the attack in the Daimyo's name. He can earn 'Samurai-honor' with a successful attack.\n\nBushi: the poor guy who is attacked by the Daimyo. He can earn 'Samurai-honor' with a successful defense.\n\nSensei: He gives council to the Daimyo. Tricky position, because his council can do the Daimyo harm or good. He can cancel an attack, spy on other players, use Ronin to destabilize a province, and suggest to the Daimyo how hard to punish his Samurai    when he loses a battle.\n\nThe battles are resolved by a system that depends on the number of troops and a rock-paper-scissors element. The opponents have the possibility to improve their odds by investing some of their resources.\n\nThe tricky part of the game is that most of your actions depend at least partly on the goodwill of one of your opponents. For instance the Daimyo depends on the Samurai to win, but the Samurai will only do this, if he sees enough gain for himself. This makes the game very interactive, with much discussion and haggling at the table.\n\n", "expansions": [{"id": "57762", "name": "Bushido: Tanin the Stranger"}], "expands": [], "yearpublished": 2008, "minplayers": 3, "maxplayers": 5, "playingtime": 90, "minplaytime": 90, "maxplaytime": 90, "minage": 12, "stats": {"usersrated": 261, "average": 6.23812, "bayesaverage": 5.58737, "stddev": 1.86979, "median": 0.0, "owned": 642, "trading": 76, "wanting": 14, "wishing": 80, "numcomments": 109, "numweights": 35, "averageweight": 3.6, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 7549} w \u2014 on their own map \u2014 a trail between two neighboring spaces of the shown terrains. Gradually, the trails will grow into a network of roads. Players score points by connecting matching harbors, and by connecting sights to harbors. Being the first to connect a pair of harbors provides bonus points.\n\nTo add depth to the game, there are varying distribution of the different terrain cards. Mountain cards are for instance rarer than desert cards, so it would be harder to build a trail through a mountain range or over water than through desert or forest. Players need to take this into account when planning their routes. And they should maximize the probability that they will be able to make use of any combination of terrain cards that may come up.\n\n\u2014description from designer\n\nAWARDS AND HONORS:\n\n2020 Norwegian Game of the Year WINNER\n2020 Norwegian Game of the Year NOMINEE\n2019 The Dice Tower SEAL OF EXCELLENCE\n\n", "expansions": [], "expands": [], "yearpublished": 2019, "minplayers": 1, "maxplayers": 8, "playingtime": 15, "minplaytime": 15, "maxplaytime": 15, "minage": 8, "stats": {"usersrated": 1214, "average": 7.45021, "bayesaverage": 6.36356, "stddev": 1.0596, "median": 0.0, "owned": 1940, "trading": 17, "wanting": 148, "wishing": 771, "numcomments": 192, "numweights": 35, "averageweight": 1.3714, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 1261}, {"id": "5499", "name": "familygames", "friendlyname": "Family Game Rank", "value": 262}]}, "suggested_players": {"total_votes": 23, "results": {"1": {"best_rating": 0, "recommended_rating": 13, "not_recommended_rating": 2}, "2": {"best_rating": 7, "recommended_rating": 10, "not_recommended_rating": 0}, "3": {"best_rating": 8, "recommended_rating": 7, "not_recommended_rating": 0}, "4": {"best_rating": 11, "recommended_rating": 6, "not_recommended_rating": 0}, "5": {"best_rating": 9, "recommended_rating": 5, "not_recommended_rating": 0}, "6": {"best_rating":
