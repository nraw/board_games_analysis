rds, which contains cards representing ten different resources, and a deck of development cards, which give special benefits to their owners. The game is played in rounds, with each round consisting of four phases:\n\nEach round starts with the Event phase, in which a random event may occur that affects all players.\n\nThe next phase is the Supply phase. Each player receives five random resource cards, plus one resource card for each caravel (a type of development card) that he owns, chosen from a common pool.\n\nThen, during the Trade phase, the players trade some of their cards. One of the players, the Trade Master, determines how many resource cards (2, 3 or 4) each player must offer for trade. The player that offers the resources with the highest value becomes the new Trade Master. He chooses one of the resources offered by one of the other players, and adds it to his hand, or exchanges it with a card from the market (three face-up cards that are available for such exchanges). Then, the player that he has taken a card from gets to take a card, and so on, until all the cards have been taken.\n\nFinally, during the Progression phase, the players exchange their resources for doubloons and developments. A player may exchange one set of three or more of the same resource for a development. Bigger combinations and rarer resources will allow more choice of which development can be selected from the five that are on offer. In addition, players can exchange sets of three or more different goods for doubloons, with bigger combinations earning more doubloons.\n\nIf a player can make a combination of ten different cards (i.e., one of each type of resource), he wins the game. Alternatively, if a player has accumulated 75 doubloons, he wins the game. If no player has achieved victory by the time the development deck runs out, the player who has accumulated the most doubloons wins.\n\n", "expansions": [{"id": "115773", "name": "Mundus Novus Promo Cards"}, {"id": "126706", "nam ishers": ["Fantasy Flight Games", "cutia.ro", "Delta Vision Publishing", "Edge Entertainment", "Galakta", "Gal\u00e1pagos Jogos", "Giochi Uniti", "Heidelberger Spieleverlag", "Hobby World", "Korea Boardgames Co., Ltd.", "Martinex", "Peliko", "Stratelibri", "Wargames Club Publishing"], "description": "Star Wars: X-Wing Miniatures Game is a tactical ship-to-ship combat game in which players take control of powerful Rebel X-wings and nimble Imperial TIE fighters, facing them against each other in fast-paced space combat. Featuring stunningly detailed and painted miniatures, the X-Wing Miniatures Game recreates exciting Star Wars space combat throughout its several included scenarios. Select your crew, plan your maneuvers, and complete your mission!\n\nWhatever your chosen vessel, the rules of X-Wing facilitate fast and visceral gameplay that puts you in the middle of Star Wars fiercest firefights. Each ship type has its own unique piloting dial, which is used to secretly select a speed and maneuver each turn. After planning maneuvers, each ship's dial is revealed and executed (starting with the lowest skilled pilot). So whether you rush headlong toward your enemy showering his forward deflectors in laser fire, or dance away from him as you attempt to acquire a targeting lock, you'll be in total control throughout all the tense dogfighting action.\n\nStar Wars: X-Wing features (three) unique missions, and each has its own set of victory conditions and special rules; with such a broad selection of missions, only clever and versatile pilots employing a range of tactics will emerge victorious. What's more, no mission will ever play the same way twice, thanks to a range of customization options, varied maneuvers, and possible combat outcomes. Damage, for example, is determined through dice and applied in the form of a shuffled Damage Deck. For some hits your fighter sustains, you'll draw a card that assigns a special handicap. Was your targeting computer damaged, affecting son: spring, summer, autumn, and finally winter. Each player starts the game with a \"home\" tile and an initial team of eight workers, each of which is colored red, yellow, or blue. Workers of matching colors are used by the players to bid for tiles to add to their villages. Matching workers may alternatively be used to generate resources, skills and additional workers, not only from the player's own tiles, but also from the tiles in the other players' villages and from the new tiles being auctioned.\n\nIn spring, summer and autumn, more workers will arrive on board the Keyflower and her sister boats, with some of these workers possessing skills in the working of the key resources of iron, stone and wood. In each of these seasons, village tiles are set out at random for auction. In the winter no new workers arrive and the players select the village tiles for auction from those they received at the beginning of the game. Each winter village tile offers VPs for certain combinations of resources, skills and workers. The player whose village and workers generate the most VPs wins the game.\n\nKeyflower presents players with many different challenges and each game will be different due to the mix of village tiles that appear in that particular game. Throughout the game, players will need to be alert to the opportunities to best utilize their various resources, transport and upgrade capability, skills and workers.\n\nKeyflower, a joint design between Richard Breese and Sebastian Bleasdale, is the seventh game in the \"Key\" series from R&D Games set in the medieval \"Key\" land.\n\n", "expansions": [{"id": "256951", "name": "Brettspiel Adventskalender 2018"}, {"id": "162647", "name": "Keyflower: Beekeeper"}, {"id": "245169", "name": "Keyflower: Boat 7"}, {"id": "264045", "name": "Keyflower: Delivery Man"}, {"id": "261369", "name": "Keyflower: Developer"}, {"id": "141816", "name": "Keyflower: Emporium & Monument"}, {"id": "140936", "name": "Keyflower: Key Celeste"}, {"id" 519", "name": "Quantum", "alternative_names": [], "thumbnail": "https://cf.geekdo-images.com/Bgle3gjd2wTrD31ps_z92w__thumb/img/bjSkZpezCxJBqtucXslJAX2laKA=/fit-in/200x150/filters:strip_icc()/pic1727619.jpg", "image": "https://cf.geekdo-images.com/Bgle3gjd2wTrD31ps_z92w__original/img/kUKMz0IfUvlqwtGO7FcPrlJHZdc=/0x0/pic1727619.jpg", "expansion": false, "accessory": false, "families": [], "categories": ["Dice", "Fighting", "Science Fiction", "Space Exploration"], "implementations": [], "mechanics": ["Area Majority / Influence", "Dice Rolling", "Grid Movement", "Modular Board", "Square Grid"], "designers": ["Eric Zimmerman"], "artists": ["Georges Bouchelaghem", "Kieran Yanner"], "publishers": ["Funforge", "Asterion Press", "Gen-X Games", "Passport Game Studios"], "description": "Send out the scouts! Position the Flagship in tactical orbit! And reconfigure that Battlestation into something new! Your fleet of loyal ships, powered by the might of quantum  probability itself, carries your empire to the far-flung stars. How will history remember you? As a ravenous destroyer? A clever tactician? A dauntless explorer? Command your armada, construct world-shattering technologies, and rally the remnants of humanity for a final confrontation.\n\nIn Quantum, each player is a fleet commander from one of the four factions of humanity, struggling to conquer a sector of space. Every die is a starship, with the value of the die determining the movement of the ship, but also its combat power - with low numbers more powerful. So a [ 6 ] is a quick but fragile Scout and a [ 1 ] is a slow but mighty Battlestation.\n\nEach type of ship also has a special power that can be used once per turn: Destroyers can warp space to swap places with other dice and Flagships can transport other ships. These powers can be used in combination for devastating effects. You're not stuck with your starting ships, however: using Quantum technology, you can spend actions to transform (re-roll) your ships. Randomness plays a role in the game, but only when you want: Quantum is very much a strategy game.\n\nYou win by constructing Quantum Cubes - massive planetary energy extractors. Each time you build a new one, you can expand your fleet, earn a new permanent ability, or take a one-time special move. The board itself is made out of modular tiles, and you can play on one of the 30 layouts that come with the game or design your own. The ship powers, player abilities, and board designs combine to create a limitless set of possibilities for how to play and strategies for how to win.\n\nWith elegant mechanics, an infinity of scenarios, and easy-to-learn rules that lead to deep gameplay, Quantum is a one-of-a-kind game of space combat, strategy and colonization that will satisfy both hard-core and casual players.\n\nQuantum won the 2012 Game Design Award at the IndieCade Festival of Independent Games, as a prototype game with the title Armada d6.\n\n", "expansions": [{"id": "188030", "name": "Quantum: Entanglement Add-on Pack"}, {"id": "149799", "name": "Quantum: The Void"}], "expands": [], "yearpublished": 2013, "minplayers": 2, "maxplayers": 4, "playingtime": 60, "minplaytime": 60, "maxplaytime": 60, "minage": 13, "stats": {"usersrated": 6432, "average": 7.28742, "bayesaverage": 6.9082, "stddev": 1.39276, "median": 0.0, "owned": 7544, "trading": 181, "wanting": 612, "wishing": 2668, "numcomments": 1225, "numweights": 253, "averageweight": 2.4466, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 475}, {"id": "5497", "name": "strategygames", "friendlyname": "Strategy Game Rank", "value": 301}]}, "suggested_players": {"total_votes": 116, "results": {"1": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 64}, "2": {"best_rating": 28, "recommended_rating": 51, "not_recommended_rating": 24}, "3": {"best_rating": 38, "recommended_rating": 56, "not_recommended_rating": 4}, "4": {"best_rating": 64, "recommended_rating": 34, "not t of each round, you set up six randomly drawn cards on card racks visible to all players. Cards are double-sided, come in four levels of difficulty, and include seven related words on a single side. In addition to a set of guessing cards, scoring tokens, marker and drawing board, each player receives one symbol card and one number card, which together indicate which word or phrase on the revealed cards that player must draw. Bonus tokens equal to one less than the number of players are placed in the center of the table.\n\nPlayers simultaneously look at their cards and start to draw. While drawing, they can also watch what others are doing and place a guess card on that player's stack. Only one guess per player is allowed, and once you make a guess, you can't change your mind. Other players will ideally be playing guess cards on your stack, too. Once you have finished drawing and guessing \u2013 and you're not required to do either \u2013 take the highest-valued bonus token from the center of the table and take no other actions. Once the final bonus token is claimed, the round ends.\n\nOne by one, players reveal what they were drawing and the guesses that others made. Those who guess your word earn one of your scoring tokens, with early guessers earning more points, while those who guess incorrectly have their card placed in the center of the table. Once all the guesses are resolved, you determine the black sheep \u2013 the player who made the worst guesses. If a single player has more cards in the center of the table then anyone else, then his bonus token (if any) counts as negative points. What's more, if no one guessed your word, then you throw away your bonus token, scoring nothing for it. You sum positive points for the round (a bonus token scored, and scoring tokens from the words you guessed correctly), then subtract points for the black sheep \"bonus\" and all the scoring tokens you didn't give away to determine your final score for the round, which could b
