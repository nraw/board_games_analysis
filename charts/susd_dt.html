Points', 'Scenario / Mission / Campaign Game', 'Simulation', 'Variable Set-up', 'Zone of Control']", "designers": "['Andrea Brusati']", "artists": "['Alberto Cavazzuti', 'Dan Marcolini']", "publishers": "['Europa Simulazioni']", "description": "\"Custoza, Fields of Doom\" is the name of the first wargame of a series, using the same rules system, named \u201cRisorgimento\u201d.\n\nThe Operational Game System \u201cRisorgimento\u201d simulates the battles and campaigns of the Wars of the Italian Independence (1848 \u2013 1866) at regimental and battalion level. The system does not deal with the tactical formations of the period, instead it highlights the command systems and capacities, the fog of war, and the consequent operational and strategic decisions, keeping the game complexity at middle to low level.\u00ef\u00bb\u00bf\n\nHistorical Note:\nCustoza is a small town at the edge of low hills between Verona and the Mincio river, an area that always saw the passage, and the fighting, of armies struggling for the domain of Veneto. And the same hills were the theater of two fierce battles between the rising Italian Kingdom and the Austrian Empire.\n\nIn July 1848, the battle between the Piedmomtese Army under King Carlo Alberto and the Austrian Imperial Army under Field Marshall Joseph Radetzky signed the turning point of the First Independence War, and the defeat of the Piedmontese dream of an Italian Crusade against Austria.\n\nIn 1866, on 24th of June (the recurrence of the Battle of Solferino), a far bigger, but inconclusive, battle was fought between the new Italian Kingdom Army under Vittorio Emanuele II, son of Carlo Alberto, and the Austrian Imperial Army of South led by Archduke Albrecht. The battle started as a meeting engagement, ending in a massive fighting. It  was a crushing defeat of the Italian colours, but the Third Independence War still finally gave Veneto to the Kingdom of Italy, because of its alliance with Prussia, who was winning the Austro-Prussian War of 1866.\n\n\u00ef\u00bb\u00bf\u00ef\u00bb\u00bf\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2019.0, "minplayers": 2.0, "maxplayers": 2.0, "playingtime": 0.0, "minplaytime": 180.0, "maxplaytime": 0.0, "minage": 16.0, "stats": "{'usersrated': 26, 'average': 7.85, 'bayesaverage': 0.0, 'stddev': 1.19816, 'median': 0.0, 'owned': 130, 'trading': 2, 'wanting': 4, 'wishing': 15, 'numcomments': 21, 'numweights': 3, 'averageweight': 3.3333, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': None}, {'id': '4664', 'name': 'wargames', 'friendlyname': 'War Game Rank', 'value': None}]}", "suggested_players": "{'total_votes': 4, 'results': {'1': {'best_rating': 0, 'recommended_rating': 3, 'not_recommended_rating': 1}, '2': {'best_rating': 4, 'recommended_rating': 0, 'not_recommended_rating': 0}, '2+': {'best_rating': 3, 'recommended_rating': 0, 'not_recommended_rating': 1}}}", "usersrated": 26.0, "average": 7.85, "bayesaverage": 0.0, "stddev": 1.19816, "median": 0.0, "owned": 130.0, "trading": 2.0, "wanting": 4.0, "wishing": 15.0, "numcomments": 21.0, "numweights": 3.0, "averageweight": 3.3333, "ranks": "[{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': None}, {'id': '4664', 'name': 'wargames', 'friendlyname': 'War Game Rank', 'value': None}]", "game_family": null, "reimplementation": false, "bestplayers": "2", "num_expansions": 0, "dice_tower_excellence": true, "susd": false, "bga": false, "recommendations": "DT"}, {"id": 242804, "name": "Lowlands", "alternative_names": "['Les basses terres', 'Das tiefe Land', 'Tierras Bajas', '\u30ed\u30fc\u30e9\u30f3\u30c9', '\ub85c\uc6b0\ub79c\ub4dc']", "thumbnail": "https://cf.geekdo-images.com/2uRvcCayqNG38NJQBcESAA__thumb/img/fMI59KCpNrF_uemwoD5-CBY96hc=/fit-in/200x150/filters:strip_icc()/pic4007841.jpg", "image": "https://cf.geekdo-images.com/2uRvcCayqNG38NJQBcESAA__original/img/oqKvrfwO_KxjHMaz9kNlJf_4MlM=/0x0/filters:format(jpeg)/pic4007841.jpg", "expansion": false, "accessory": false, "families": "['Animals: Sheep', 'Components: Meeples (Animal) / Animeeples', 'Country: Netherlands', 'Series: Uwe Rosenberg Collection (Feuerland Spiele)']", "categories": "['Farming']", "implementations": "[]", "mechanics": "['Action Points', 'Set Collection', 'Tile Placement', 'Worker Placement']", "designers": "['Claudia Partenheimer', 'Ralf Partenheimer']", "artists": "['Andrea Boekhoff']", "publishers": "['Feuerland Spiele', 'DiceTree Games', 'Maldito Games', 'Z-Man Games', '\u30c6\u30f3\u30c7\u30a4\u30ba\u30b2\u30fc\u30e0\u30ba(TendaysGames)']", "description": "The low land is a rough area where hard-working folk make a living by the sweat of their brow. Under constant threat of storm and flood, communities here rally together to build dikes that keep the rising water at bay. But every citizen constructing a dike is one fewer citizen tending flocks and maintaining the family farm. The residents here are constantly torn between selflessness and self-interest, and only those who can strike this delicate balance can thrive in this harsh landscape.\n\nIn Lowlands, you carve your farm out of this unforgiving land, gathering and spending resource cards to transform your farmyard into pastures that allow you to profit from breeding sheep. Adding expansions to your farm will unlock new options and score you victory points, but helping to build the dike that collectively protects all players is also rewarded. No matter what, the tide will rise and, if the dike isn't high enough, it could rush in and sweep away your hard-earned profits. Will you sacrifice your own farm for the good of the community, or will you pursue your own agenda? The choice is yours.\n\nEven without the poor weather, life on a farm is one of constant work where you find yourself tending flocks of sheep, extending their pastures, and looking for the right moment to sell them for a profit. To complete all these tasks, Lowlands gives you a group of farmers that you can assign to various tasks around your farm. To get the most out of them, you must think strategically, deciding which actions you want to take and the best time to take them. Once they've been assigned, your farmers help you build a bustling farm where there was once scrubby bushes, trees, and lakes. You begin the game with only two sheep and a small pasture, but your farmyard is rife with possibilities, its many empty spaces inviting you to customize your farm as you see fit.\n\nWhile you could simply focus on creating more area for your sheep to roam, the game also provides plenty of options for customizing your farm with various buildings and features. Not only are these tiles worth victory points at the end of the game, they also make your farm more efficient and more profitable. You might add a feeding trough to your farm, for example, to immediately earn another sheep and the ability to house two sheep per pasture space instead of just one. Or you could construct a lake cabin on your property to get away from it all for a bit. While this tile doesn't give you any special abilities, it increases the value in victory points of the farmyard spaces immediately adjacent to it. Ultimately, you are free to pursue whatever strategy you see fit, building a farm wholly your own.\n\nOn top of the challenges of building a successful farm, of course, you also have to deal with the tempestuous weather that comes with living on the wave-battered coast of the North Sea. Here, the tides always seem to rise a little higher, threatening to take a dent out of your profits by sweeping away some of your flock. To ensure that this doesn't happen, you always have the opportunity to send your farmers to contribute to the dike instead of working on your farm. When you do, you also commit resources to creating dike elements that are added to the board as a buffer against the rising waters. Add enough of these pieces and you might prevent disaster for everyone. The tide turns repeatedly, bringing with it new flood pieces. If there are enough dike elements in place to hold back the rising waters, players' farms are spared. If the dike breaks, however, you could be forced to take dike breach tokens that have adverse effects at the end of the game.\n\nWhile lending a hand with the dike at the expense of your own farm is certainly a nice gesture that keeps everyone safe from the floodwaters, it has rewards of its own. For each resource you contribute to the dike, you advance one step up the dike track. Not only does advancing far enough on this track grant victory points, it also amplifies your reward if the dike holds and lessens the blow when it breaks. It is in your best interest, then, to keep pace with other players on the dike in order to protect your investments back home one the farm.\n\n\u2014description from the publisher\n\n", "expansions": "[{'id': '256951', 'name': 'Brettspiel Adventskalender 2018'}, {'id': '264041', 'name': 'Lowlands: Brettspiel Adventskalender 2018 Promo'}]", "expands": "[]", "yearpublished": 2018.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 100.0, "minplaytime": 50.0, "maxplaytime": 100.0, "minage": 12.0, "stats": "{'usersrated': 2644, 'average': 7.40858, 'bayesaverage': 6.62134, 'stddev': 1.22529, 'median': 0.0, 'owned': 4443, 'trading': 93, 'wanting': 338, 'wishing': 1714, 'numcomments': 535, 'numweights': 76, 'averageweight': 3.0921, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 911}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 496}]}", "suggested_players": "{'total_votes': 54, 'results': {'1': {'best_rating': 0, 'recommended_rating': 1, 'not_recommended_rating': 21}, '2': {'best_rating': 0, 'recommended_rating': 31, 'not_recommended_rating': 10}, '3': {'best_rating': 23, 'recommended_rating': 16, 'not_recommended_rating': 2}, '4': {'best_rating': 12, 'recommended_rating': 21, 'not_recommended_rating': 2}, '4+': {'best_rat  course with treacherous obstacles and rival sabotage. In Robo Rally, players move their robots through the course by speeding through corridors and dodging traps to reach each checkpoint first. Only the strongest robots survive!\n\nEnter the world of mad machines and dangerous schemes in the Robo Rally board game. Players control their robot with game cards which reveal directions on how the robots can move through the hectic Robo Rally automobile factory. Use strategy to outsmart rival robots while racing towards each checkpoint in your chosen course in numerical order. Beware of factory obstacles such as industrial lasers, gaping pits, and moving conveyer belts that can make or break the race.\n\nThe 2016 edition of Robo Rally differs from earlier versions in a number of ways:\n\n\n    Players each now have their own deck of twenty cards, with the same cards in each deck. On a turn, a player draws nine cards from their deck, programs five of the cards, then discards the rest. Two cards says \"Again\" and repeat the action programmed in the previous slot; one card says \"Energy\" and gives a energy cube which you can use to buy options.\n\n\n\n     Since each player has their own deck, the cards no longer have priority numbers to determine who moves first. Now movement order is determined by whoever is closest to a transmitter on the game board.\n\n\n\n    When players are damaged, they no longer receive one less card for each damage (or have one of their program registers locked) at the start of a round; instead they receive damage cards that will be shuffled into their decks. \"Normal\" damage from the board or a robot laser gives you \"spam\" damage. When you program one of these cards, you remove it from play at the appropriate time and replace it in the register with the top card from your deck. Surprise! Other types of damage exist, with a Trojan horse granting you two spam, a virus infecting nearby players, and a worm forcing you to reboot, which gives you umcomments': 0, 'numweights': 1, 'averageweight': 2.0, 'ranks': [{'id': '32', 'name': 'videogame', 'friendlyname': 'Video Game Rank', 'value': None}, {'id': '4977', 'name': 'pc', 'friendlyname': 'Windows Rank', 'value': None}]}", "suggested_players": "{}", "usersrated": 1.0, "average": 5.0, "bayesaverage": 0.0, "stddev": 0.0, "median": 0.0, "owned": 7.0, "trading": 0.0, "wanting": 0.0, "wishing": 0.0, "numcomments": 0.0, "numweights": 1.0, "averageweight": 2.0, "ranks": "[{'id': '32', 'name': 'videogame', 'friendlyname': 'Video Game Rank', 'value': None}, {'id': '4977', 'name': 'pc', 'friendlyname': 'Windows Rank', 'value': None}]", "game_family": null, "reimplementation": false, "bestplayers": null, "num_expansions": 0, "dice_tower_excellence": true, "susd": false, "bga": false, "recommendations": "DT"}, {"id": 251658, "name": "Plunderbund", "alternative_names": "[]", "thumbnail": "https://cf.geekdo-images.com/kUPDk09lzZrngoM8sx0tfw__thumb/img/ZXE9yzNSiWgFzAW7QB1wlEOckjw=/fit-in/200x150/filters:strip_icc()/pic4884355.png", "image": "https://cf.geekdo-images.com/kUPDk09lzZrngoM8sx0tfw__original/img/VL_9hki1Ca8urkJvK4UqZ3E3qnI=/0x0/filters:format(png)/pic4884355.png", "expansion": false, "accessory": false, "families": "['Digital Implementations: TableTop Simulator Mod (TTS)', 'Digital Implementations: Tabletopia', 'Misc: LongPack Games']", "categories": "['Economic', 'Fantasy', 'Mafia']", "implementations": "[]", "mechanics": "['Area Majority / Influence', 'Deck, Bag, and Pool Building', 'Open Drafting', 'Simulation', 'Worker Placement']", "designers": "['Adam Chunn', 'Woody Hutsell']", "artists": "['Joe Shawcross']", "publishers": "['HutChu Enterprises LLC']", "description": "You lead a guild striving to dominate the market for illegal goods in the Sprawl, a city rich in history and lawlessness.  Recruit and task an army of agents, racketeers, spymasters and others to build your reputation by selling your goods and causing chaos for your rivals.  Through a light deck building mechanism you attempt to create the strongest network of agents, racketeers and the most desirable black market goods.  Winners and losers are determined by a fun, yet sophisticated, supply & demand mechanic.\n\nPlunderbund combines the innate corruption and profiteering of prohibition Chicago and the lawlessness of the fantasy setting, the Sprawl.\n\nIt's an era before cell phones, e-commerce and customer relationship management tools, an honest guild had to get business the hard way: thieving, sorcery, money laundering and bribery.\n\nPlunderbund is your chance to lead your guild to fame, fortune or disaster as you navigate the whims of the notoriously picky Sprawl consumer and deal with underhanded tactics from rivals determined to steal your business.\n\nEach player will lead a guild with the power to decide where your finite resources are invested.  A light deck building mechanic enables you to acquire and improve your black market goods, add agents, add racketeers, disrupt your rivals\u2019 operations or just wreak havoc.  Cards are added to your deck through a simple snake draft from a limited selection of over twenty different recruits.\n\nYour guild gains reputation (VPs) as a sophisticated yet simply implemented supply and demand mechanic helps you sell your black market goods to merchants.  At the end of the game you will be compared to your rivals on the strength of your network of agents, number of racketeers and black market goods qualities.  All this growth comes at a cost, you have to take favors as you try to build your operation without the benefit of any gold in your coffers.  As they say \u201cpaybacks are hell\u201d.  Fail to payback your favors and you pay the price as you see your reputation diminished at the end of the game.\n\nOver the course of twelve months, divided into four seasons, you will build your reputation on the backs of your guild recruits and their abilities.\n\nAll seasons have three months.  Each month players:\n1) Place demand coins\n2) Draw cards and payback favors\n3) Determine cards to put into play and pay for them\n4) Calculate and receive goods\n\nAfter three months have been played:\n1) Compete for demand\n2) Recruit guild member using a limited snake draft\n3) Start the next season\n\nAfter the end of the fourth season, the game is over and final reputation is tallied.\n\nThere are two key concepts in Plunderbund.  The first is the supply and demand mechanism.  The game starts with the placement of demand at open merchants.  The demand generated is correlated with the products being offered by the guilds.  In the early game, demand is mostly based on the appeal and ingenuity of the products.  Later, as with any market, quality and price become more important.  Each demand coin expresses a customer\u2019s preference.  Some customers want the best appeal, some want the best ingenuity, some want the best quality, and some want the lowest price.\n\nYour goal is to win more demand coins than other guilds by having the best network of rogues and the best product.  The rogues are your sales team.  The more rogues you have in place, the more deals you can win and the more your guild reputation soars.  Over the course of the game you will build out your ability to compete for demand.\n\nTo win a merchant\u2019s demand coin, you must have an \u201cAgent\u201d on that merchant.  If you have the only agent on a merchant, you are nearly certain to win.  If another guild\u2019s agent is on that merchant, then you must compete.  The winner is the player who is leading in that product attribute.  So, if the customer has expressed an interest in high quality then the guild with the best quality has a chance to win.\n\nYou can only win a demand coin if you can supply a good.  Goods are earned (stolen, fenced, you name it) at the end of each month.  The number of goods you generate each month is based on your investment in your supply chain (which lowers price) and quality.  For each competition you win, you decide whether you want to take that specific demand coin or pass.  If you pass, the demand coin either stays on the board or is won by a rival guild.  Suffice it to say, you need goods to have a chance win Plunderbund.\n\nThe second key concept is the favor economy.  Instead of paying money to get things done for your guild, you take favors.  These favors are used to put your guild members to work (each card has a favor cost ranging from zero to four).  These favor cards go in your discard pile.  Fortunately, paying back a favor is easy.  As soon as you draw the favor card into your play area, from your draw pile, it is immediately considered payed back.  In this way, favors are an opportunity cost.  If you end the game with favors that are not paid back, they are deducted from your end of game score.  Favor management is an essential part of Plunderbund.\n\nIf you understand these key concepts, then you are ready to build your guild reputation and win Plunderbund.\n\n", "expansions": "[{'id': '299234', 'name': 'Plunderbund: Promo Recruits'}, {'id': '317035', 'name': 'Plunderbund: Supply & Conquer'}]", "expands": "[]", "yearpublished": 2019.0, "minplayers": 2.0, "maxplayers": 5.0, "playingtime": 150.0, "minplaytime": 60.0, "maxplaytime": 150.0, "minage": 12.0, "stats": "{'usersrated': 181, 'average': 6.93439, 'bayesaverage': 5.59821, 'stddev': 1.86663, 'median': 0.0, 'owned': 338, 'trading': 21, 'wanting': 10, 'wishing': 111, 'numcomments': 73, 'numweights': 12, 'averageweight': 2.8333, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 7796}]}", "suggested_players": "{'total_votes': 9, 'results': {'1': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 6}, '2': {'best_rating': 0, 'recommended_rating': 3, 'not_recommended_rating': 4}, '3': {'best_rating': 0, 'recommended_rating': 4, 'not_recommended_rating': 0}, '4': {'best_rating': 4, 'recommended_rating': 2, 'not_recommended_rating': s', 'Kaissa Chess & Games', 'Korea Boardgames Co., Ltd.', 'Lautapelit.fi', 'Martinex', 'Runadrake', 'Smart Ltd', 'Stupor Mundi', 'Swan Panasia Co., Ltd.', 'Venner\u00f8d Forlag AS', 'Ystari Games']", "description": "\"You are a monarch, like your parents before you, a ruler of a small pleasant kingdom of rivers and evergreens. Unlike your parents, however, you have hopes and dreams! You want a bigger and more pleasant kingdom, with more rivers and a wider variety of trees. You want a Dominion! In all directions lie fiefs, freeholds, and feodums. All are small bits of land, controlled by petty lords and verging on anarchy. You will bring civilization to these people, uniting them under your banner.\n\nBut wait! It must be something in the air; several other monarchs have had the exact same idea. You must race to get as much of the unclaimed land as possible, fending them off along the way. To do this you will hire minions, construct buildings, spruce up your castle, and fill the coffers of your treasury. Your parents wouldn't be proud, but your grandparents, on your mother's side, would be delighted.\"\n\n\u2014description from the back of the box\n\nIn Dominion, each player starts with an identical, very small deck of cards.  In the center of the table is a selection of other cards the players can \"buy\" as they can afford them.  Through their selection of cards to buy, and how they play their hands as they draw them, the players construct their deck on the fly, striving for the most efficient path to the precious victory points by game end.\n\nDominion is not a CCG, but the play of the game is similar to the construction and play of a CCG deck. The game comes with 500 cards. You select 10 of the 25 Kingdom card types to include in any given play\u2014leading to immense variety.\n\n\u2014user summary\n\nPart of the Dominion series.\n\n", "expansions": "[{'id': '283819', 'name': 'Ancient Times (fan expansion for Dominion)'}, {'id': '203184', 'name': 'Animals (fan ex  Salmon (Golden Geek Best Party Game Nominee, TOTY Game of the Year Finalist), add funky dance moves, pack it in a disco chicken sporting a cool pair of shades and you\u2019ve got... ... ... Funky Chicken!\n\nFunky Chicken is a simple, fast-paced card game that gets everyone moving and laughing in under two minutes. There are no turns. Players simultaneously call out the dance actions \u201cBump\u201d, \u201cSwing\u201d, \u201cSpin\u201d, and \u201cFunky Chicken\u201d. When two players match, they perform the dance move together and discard their card. The first player to discard all their cards wins.\n\nYou can play Funky Chicken as a stand-alone game or combine it with Happy Salmon as a crazy alternative to beefy strategy games.  The chicken is free-range and the fish is wild Alaskan sockeye -  two of the healthiest ingredients any gamer can have in their library. You've already gotten happy.  Now it's time to get funky.\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2018.0, "minplayers": 3.0, "maxplayers": 6.0, "playingtime": 2.0, "minplaytime": 2.0, "maxplaytime": 2.0, "minage": 6.0, "stats": "{'usersrated': 164, 'average': 6.34177, 'bayesaverage': 5.56595, 'stddev': 1.34472, 'median': 0.0, 'owned': 545, 'trading': 15, 'wanting': 5, 'wishing': 50, 'numcomments': 50, 'numweights': 1, 'averageweight': 1.0, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 9554}]}", "suggested_players": "{'total_votes': 1, 'results': {'1': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 1}, '2': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 1}, '3': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 1}, '4': {'best_rating': 0, 'recommended_rating': 1, 'not_recommended_rating': 0}, '5': {'best_rating': 1, 'recommended_rating': 0, 'not_recommended_rating': 0}, '6': {'best_rating': 1, 'recommended_rating': 0, 'not_recommended_rating': 0}, '6+': {'best_rating': 0, 'recomme oUtl7COYnS0NvXNSuaf80=/0x0/filters:format(jpeg)/pic2760568.jpg", "expansion": false, "accessory": false, "families": "['Digital Implementations: Tabletopia', 'Game: Village']", "categories": "['Economic', 'Farming', 'Medieval']", "implementations": "['My Village']", "mechanics": "['Area Majority / Influence', 'Contracts', 'Set Collection', 'Turn Order: Claim Action', 'Worker Placement', 'Worker Placement, Different Worker Types']", "designers": "['Inka Brand', 'Markus Brand']", "artists": "['Dennis Lohausen']", "publishers": "['eggertspiele', '999 Games', 'Albi', 'Delta Vision Publishing', 'Fantasmagoria', 'Fire on Board Jogos', 'Gigamic', 'hobbity.eu', 'Hobby Japan', 'KADABRA', 'Kaissa Chess & Games', 'Lautapelit.fi', 'Ludicus', 'Ludonova', 'Pegasus Spiele', 'Plan B Games', 'Stronghold Games', 'Swan Panasia Co., Ltd.', 'Tasty Minstrel Games', 'uplay.it edizioni', 'Zvezda']", "description": "Life in the village is hard \u2013 but life here also allows the inhabitants to grow and prosper as they please. One villager might want to become a friar. Another might feel ambitious and strive for a career in public office. A third one might want to seek his luck in distant lands.\n\nEach player will take the reins of a family and have them find fame and glory in many different ways. There is one thing you must not forget, however: Time will not stop for anyone and with time people will vanish. Those who will find themselves immortalized in the village chronicles will bring honor to their family and be one step closer to victory.\n\nVillage is a game full of tactical challenges. A smart and unique new action mechanism is responsible for keeping turns short and yet still tactically rich and full of difficult decisions. Also unique is the way this game deals with the delicate subject of death; as a natural and perpetual part of life in the village, thoughts of death will keep you focused on smart time-management.\n\nParaphrased from Opinionated Gamer's review:\n\nEach player\u2019s turn consists of taking a cube and then taking the action of the area they just took the cube from.  The board has multiple different zones with specific attributes, a market, a travel zone, a crafting zone, a church, and a council house.  Many of these offer multiple options, so even if you take a cube from the crafting area, you can get an ox, a horse, a cart, a plow, a scroll, or convert wheat to gold.  Each zone is seeded with cubes of four colors plus black cubes which serve as curses, there are lots of turns per round. Some areas offer short-term scoring, others offer long-term scoring, and still others offer only end-game scoring. The round ends when there are no cubes at any location.  The game ends when either the village chronicle or the anonymous graveyard is full.\n\n", "expansions": "[{'id': '293240', 'name': 'Super Power'}, {'id': '124118', 'name': 'Village: Customer Expansion'}, {'id': '166592', 'name': 'Village: Customer Expansion 2'}, {'id': '136223', 'name': 'Village: Inn'}, {'id': '155996', 'name': 'Village: Port'}]", "expands": "[]", "yearpublished": 2011.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 90.0, "minplaytime": 60.0, "maxplaytime": 90.0, "minage": 12.0, "stats": "{'usersrated': 21929, 'average': 7.50538, 'bayesaverage': 7.32762, 'stddev': 1.19218, 'median': 0.0, 'owned': 28262, 'trading': 470, 'wanting': 678, 'wishing': 3851, 'numcomments': 3569, 'numweights': 1149, 'averageweight': 3.0714, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 182}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 144}]}", "suggested_players": "{'total_votes': 319, 'results': {'1': {'best_rating': 0, 'recommended_rating': 3, 'not_recommended_rating': 155}, '2': {'best_rating': 36, 'recommended_rating': 188, 'not_recommended_rating': 38}, '3': {'best_rating': 92, 'recommended_rating': 155, 'not_recommended_rating': 2}, '4': {'best_rating': 194, 'recommended_rating': 66, fit-in/200x150/filters:strip_icc()/pic147372.jpg", "image": "https://cf.geekdo-images.com/1fgDDfMsRXGEJ7YokPOymA__original/img/RfMSqvUT1erRAOIlpQoILenDKSs=/0x0/filters:format(jpeg)/pic147372.jpg", "expansion": false, "accessory": false, "families": "['Ancient: Rome', 'Components: Map (Continental / National scale)']", "categories": "['Ancient']", "implementations": "[]", "mechanics": "['Area Majority / Influence', 'Stock Holding']", "designers": "['Karl-Heinz Schmiel']", "artists": "['Franz Vohwinkel']", "publishers": "['999 Games', 'Hans im Gl\u00fcck', 'Rio Grande Games']", "description": "In 375 A.D., Attila's mounted Huns overran Europe causing the Germanic tribes in their path to flee and penetrate the outer provinces of the declining Roman empire. In Attila, the players influence the migrations of the Germanic tribes to the Roman empire. The winner is the player who has exerted the best influence on the most successful of the tribes.\n\nPlayers have a hand of cards which correspond to the invading tribes. A turn consists firstly of playing a card and placing the matching tribal marker onto an area of the board, expanding from their start areas, then secondly either repeating this or increasing their influence in that tribe. If a province now contains 5 tribal markers in total, war breaks out between the tribes. The basic strength of each tribe is the number of markers there, but each player can add matching cards from their hand to boost this. The weakest tribe is eliminated (or rather, all tribes with the lowest total), leaving the province at peace and with no possibility of further tribal markers being added. Scoring occurs four times during the game at the end of each century; the first century ends after one war, the second after a further two and so on. The player with the most influence in each tribe scores 1 point for each tribe marker, the player in second place scores one point per area the tribe is in (thus if there is only one tribal marker of one sort in each area both 1st and 2nd will score the same). The influence a player gains increases in each century, so large swings in control are possible.\n\nPlayers are thus aiming to expand tribes in which they have the most influence (and conversely, are gaining influence in the tribes they expand) whilst at the same time trying to manipulate the timing and provinces where wars happen with a view to protecting their own favoured tribes and eliminating others. Gameplay is therefore not just about playing out as many of 'your' tribes as you can as you will need matching cards to defend with, and in any case may simply not have the right cards in hand. And sometimes you will want to provoke a conflict, for example by adding a tribe you don't have much influence in to finish an area where one of your favoured tribes is strong.\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2000.0, "minplayers": 2.0, "maxplayers": 5.0, "playingtime": 45.0, "minplaytime": 45.0, "maxplaytime": 45.0, "minage": 10.0, "stats": "{'usersrated': 1619, 'average': 6.47599, 'bayesaverage': 5.94777, 'stddev': 1.22185, 'median': 0.0, 'owned': 1982, 'trading': 145, 'wanting': 39, 'wishing': 135, 'numcomments': 595, 'numweights': 149, 'averageweight': 2.5503, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 2935}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 1325}]}", "suggested_players": "{'total_votes': 29, 'results': {'1': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 10}, '2': {'best_rating': 3, 'recommended_rating': 5, 'not_recommended_rating': 10}, '3': {'best_rating': 9, 'recommended_rating': 12, 'not_recommended_rating': 0}, '4': {'best_rating': 12, 'recommended_rating': 9, 'not_recommended_rating': 1}, '5': {'best_rating': 3, 'recommended_rating': 10, 'not_recommended_rating': 6}, '5+': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 11}}}", "usersrated": er, who may also pay any card from her hand. Any subsequent player that round must play a card that follows the pattern set by the Trickster. (If the first two cards are Yellow, then everyone must play a Yellow card.)\n\nIf you cannot follow the pattern, you must collect cards played this round into your personal scoring area. If everyone was able to play one card, then the Trickster collects the cards.\n\nThe goal of Trickster is to have the fewest cards by the time any player has emptied her hand. Whoever has the fewest cards is the winner... with one exception! If you have more cards of a suit than any other player, you may ignore those cards when scoring.\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2015.0, "minplayers": 3.0, "maxplayers": 7.0, "playingtime": 15.0, "minplaytime": 15.0, "maxplaytime": 15.0, "minage": 8.0, "stats": "{'usersrated': 9, 'average': 6.57778, 'bayesaverage': 0.0, 'stddev': 1.48082, 'median': 0.0, 'owned': 35, 'trading': 3, 'wanting': 0, 'wishing': 1, 'numcomments': 6, 'numweights': 1, 'averageweight': 2.0, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': None}]}", "suggested_players": "{'total_votes': 0, 'results': {'1': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '2': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '3': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '4': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '5': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '6': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '7': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '7+': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}}}", "usersrated": 9.0, "average": 6.57778, "bayesaverage": 0.0, "stddev": 1.48082, "median": 0.0, "owned": 35.0, "trading": 3.0, "wanting": 0.0, "wishi  savage beasts wreak havoc across the planet. Locals have taken to the services of anyone who will help \u2013 for a price of course. You are a bounty hunter seeking fame and fortune, but beware as other hunters will try to swoop in and claim your target as their own! Press your luck against other hunters in search of fame and fortune!\n\nHunters of Arcfall is a quick-playing dice and card game for 2-6 players. You start the game with players choosing a bounty hunter to play as. Players then take turns rolling dice to capture bounties; these bounties are shared amongst hunters so only the hunter who deals the final hit will capture the bounty. Only bounties that have been claimed are worth any points. You can claim bounties by ending your turn or continue the hunt and try to capture even more at the risk of losing anything you've earned. Each bounty is worth Fame and Fortune. You need Fame to win the game, but fortune will net you currency to purchase much needed Item Cards that help you manipulate the odds in your favor. Use your hunter's special ability to gain an extra advantage and press your luck if you think it's safe \u2013 you never know what lurks around the next corner.\n\nA typical game of Hunters of Arcfall lasts between 20-30 minutes depending on the number of players and the point limit.\n\nThe expansion Tools of the Trade was initially planned as a separate item, but through Kickstarter funding, every copy of the game now includes this expansion. With Tools of the Trade, Hunters can purchase tools and items to help capture bounties or hinder their competitors.\n\n\n    Note: All copies of the game display 1-6 players on the box, however this is a printing error and the game only supports 2-6 players.\n\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2014.0, "minplayers": 2.0, "maxplayers": 6.0, "playingtime": 30.0, "minplaytime": 30.0, "maxplaytime": 30.0, "minage": 8.0, "stats": "{'usersrated': 181, 'average': 6.05801, 'bayesaverage': 5.5 Hexagon Grid', 'Simulation']", "designers": "['Randall N. Bills', 'Bryan Nystul']", "artists": "['John Bridegroom', 'Maximilion Grey', 'Mike Jackson', 'John Paul Lona', 'Bradley McDevitt', 'James Nelson']", "publishers": "['Fanpro', 'FASA']", "description": "From the back cover of the second printing:\n\n\"Rediscovered Star League technology gives the Inner Sphere a new edge on the battlefield! But new weapons require new tactics; now as never before, ingenuity counts more than tougher 'Mechs and bigger guns. Maximum Tech brings BattleTech players into this brave new world of warfare, where thinking on your feet can win the day.\n\nTake your BattleTech games to the max with Maximum Tech, the ultimate expansion rulebook for BattleTech players. Maximum Tech is packed with dozens of new Level Three optional rules designed to expand and enhance game play, including new weapons and equipment for Inner Sphere and Clan forces; detailed rules for salvage, repair and customizing 'Mechs and vehicles; expanded rules for vehicles and infantry; double-blind rules; revised and expanded artiller rules; the Battle Value rating system for building balanced forces; and much more!\"\n\nNote: This expansion included material adapted from:\n\nBattleTech: Tactical Handbook \nBattleTech: Explorer Corps\nMechWarrior Companion\nField Manual: Draconis Combine\nField Manual: Free Worlds League\nBattleTech: The Periphery\n\nMany of the rules from this expansion were made tournament leagl in BattleTech: Total Warfare.\n\n", "expansions": "[]", "expands": "[{'id': '1540', 'name': 'BattleTech'}, {'id': '41970', 'name': 'BattleTech Manual: The Rules of Warfare'}]", "yearpublished": 1997.0, "minplayers": 2.0, "maxplayers": 0.0, "playingtime": 120.0, "minplaytime": 120.0, "maxplaytime": 120.0, "minage": 0.0, "stats": "{'usersrated': 23, 'average': 7.21739, 'bayesaverage': 0.0, 'stddev': 2.16607, 'median': 0.0, 'owned': 134, 'trading': 2, 'wanting': 0, 'wishing': 0, 'numcomments': 9, 'numweights': 2, in)']", "description": "Cluesome was an invention of the California NPL (National Puzzlers League) group, but traveling members and conventions have spread it to other parts. It requires a moderately large group of people -- 7 or 8 is barely enough to keep it interesting, 10 is good, and I have seen it played with about 15 players.\n\nThe object of the game is to try to give clues for words such that some of the other people will guess the answer, but not more than half. Each player writes 5 words or phrases to be clued on individual note cards, along with his name on each card, and passes them face down to the player on his left. Each player draws one card (without looking) from the ones he is passed, then passes the rest of the cards on. Each player will end up with 5 cards from the 5 players to his right. Each player, in turn, becomes the cluer.\n\nThe cluer chooses one of his cards, announces whose card it is, and gives a clue. The clue can be anything at all, as long or short as the cluer wants, even using part of the answer or clues that are wrong (like \"the capital of New York\" as a clue for New York City). The one limitation is that the cluer can't give a clue that turns the game into a multiple-choice guess among a few choices, such as \"a planet\" for Saturn or \"a capital in New England\" for Providence. After the clue is given, each player (other than the cluer and the submitter) has a short time to write down an answer, and then everybody in turn calls out what they have written down.\n\nIf nobody gets it right, the cluer has to give another clue. The cluer loses one point for each clue he gives. If anybody guesses it, the cluer tells the correct answer and each of those people score a point. If exactly one person guesses correctly, this is called a \"Cluesome\" and the cluer gets 3 bonus points. If fewer than half the people guess correctly, then the cluer is done and the next player becomes cluer. If too many people guess correctly, the cluer has failed and must pick another word to clue, and thus lose more points for giving more clues.\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 0.0, "minplayers": 7.0, "maxplayers": 15.0, "playingtime": 0.0, "minplaytime": 0.0, "maxplaytime": 0.0, "minage": 0.0, "stats": "{'usersrated': 4, 'average': 7.125, 'bayesaverage': 0.0, 'stddev': 2.55869, 'median': 0.0, 'owned': 1, 'trading': 0, 'wanting': 0, 'wishing': 0, 'numcomments': 5, 'numweights': 1, 'averageweight': 2.0, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': None}]}", "suggested_players": "{'total_votes': 0, 'results': {'1': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '2': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '3': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '4': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '5': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '6': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '7': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '8': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '9': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '10': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '11': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '12': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '13': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '14': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '15': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '15+': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}}}", "usersrated": 4.0, "average": 7.125, "bayesaverage": 0.0, "stddev": 2.55869, "median": 0.0, "o has differing strengths for their abilities, and these strengths are represented by colored dice with different values; the more energy a hero spends on an ability, the more dice of that color they can roll.\n\nThe villain controls a team of henchmen and iconic villains of the Batman universe, and these characters are represented by tiles on their command board, with the characters costing 1, 2, 3, etc. energy to activate as you move left to right down the line. Once a character is activated, they move to the end of the line, boosting their cost to the maximum value should you want to use them again immediately, and decreasing the cost of the other tiles.\n\nThe game-play in Batman: Gotham City Chronicles is based on that of Conan, with revisions to character abilities, the addition of two different types of dice (w/ five types total), and a modified two-player set-up, the Versus Mode, in which each player has a command board and their own team of tiles that they can draft, with heroes facing off against villains.\n\n", "expansions": "[{'id': '250968', 'name': 'Batman: Gotham City Chronicles \u2013 The Batmobile Expansion'}, {'id': '285921', 'name': 'Batman: Gotham City Chronicles \u2013 5th Player Expansion'}, {'id': '306427', 'name': 'Batman: Gotham City Chronicles \u2013 Amygdala'}, {'id': '250665', 'name': 'Batman: Gotham City Chronicles \u2013 Arkham Asylum Expansion'}, {'id': '363844', 'name': 'Batman: Gotham City Chronicles \u2013 Batman (New 52) and Rookie'}, {'id': '307010', 'name': 'Batman: Gotham City Chronicles \u2013 Batman Beyond'}, {'id': '285918', 'name': 'Batman: Gotham City Chronicles \u2013 Batman Inc. Expansion'}, {'id': '307011', 'name': 'Batman: Gotham City Chronicles \u2013 Batman Rebirth'}, {'id': '307016', 'name': 'Batman: Gotham City Chronicles \u2013 Carmine Falcone'}, {'id': '307013', 'name': 'Batman: Gotham City Chronicles \u2013 Catwoman'}, {'id': '307020', 'name': 'Batman: Gotham City Chronicles \u2013 Cluemaster'}, {'id': '307021', 'n ip_icc()/pic5057367.jpg", "image": "https://cf.geekdo-images.com/2yKr7bTX996Ng-MhtY0zqg__original/img/pOaCc9sCKh55ONkCoGSg3WDh53s=/0x0/filters:format(jpeg)/pic5057367.jpg", "expansion": true, "accessory": false, "families": "['Cities: Las Vegas (Nevada, USA)', 'Country: USA', 'Setting: Neuroshima', 'Theme: Post-Apocalyptic', 'Versions & Editions: Board Game Versions of Role-Playing Games']", "categories": "['Expansion for Base-game', 'Fighting', 'Science Fiction']", "implementations": "[]", "mechanics": "['Hand Management', 'Hexagon Grid', 'Player Elimination', 'Team-Based Game', 'Tile Placement', 'Variable Player Powers']", "designers": "['Micha\u0142 Oracz']", "artists": "['S\u0142awomir Maniak']", "publishers": "['Portal Games', 'IELLO']", "description": "Vegas felt the effects of the war to a lesser extent than the majority of US cities and is one of a few surviving civilization centers, where you can live a higher life standard than in most parts of the ruined continent. Vegas has also become villains' Mecca, a place where they caught the scent of money making possibilities. Everyone knows today that in Vegas you can get everything you wish for, provided you can pay the right price. Vegas' strength does not lie in a strong army, or heavy weaponry, but in the wealth, machine programming and human manipulation skills.\n\nNeuroshima Hex! Vegas is army of people who grew up in gambling. Its special feature is the ability to control the enemy of man and machine by means of special units - agitators. They can bribe any adjacent enemy unit to make it attack another unit. If your units attack Vegas HQ, you can not be sure when they will stop attacking Vegas and turn to attack you!\n\nNeuroshima Hex! Vegas was originally released as part of the standalone expansion Neuroshima Hex! Duel, but in this reprint it's a single army pack that expands base game.\n\n", "expansions": "[]", "expands": "[{'id': '21241', 'name': 'Neuroshima Hex! 3.0'}]", "yearpublished": 2014.0, "min : "['Agust\u00edn Castro']", "publishers": "['Pulga Escapista']", "description": "Since the beginning of time, the four elements have performed a constant dance, which from a distance seems to be a struggle. There are Higher Forces that reign over them and keep them in an eternal balance. You were selected as new Aspirants of the Higher Forces because of your deep bond with Nature.\nPrepare to showcase your prodigious memory and incredible perception in a challenge of skill never before seen. Are you ready to achieve Elemental Balance?\n\nIn order to win this game you must become the player with the most Points by the end of all the turns (the amount of turns is relative to the amount of players). In each turn one player is selected as the Master of Ceremonies who secretly chooses between 15 and 20 tokens mixing different elements to create a unique pattern which he then tosses in the table to give everyone 5 seconds to see and remember. Each player will register on his Elemental Counter the amount of each of the four natural elements (water, fire, earth and air) that are present on the table. Then the players scores according to how near their guess was. But, its not as simple as it looks! Some tokens combine the elements in random ways and also if your guess is too high you score 0!\n\n\nDesde el inicio de los tiempos los cuatro elementos realizan una danza constante, de lejos pareciera ser una lucha. Hay Fuerzas Superiores que reinan sobre ellos y los mantienen en un eterno balance. Ustedes fueron seleccionados como nuevos Aspirantes de las Fuerzas Superiores, por su profundo v\u00ednculo con la naturaleza.\nPrep\u00e1rense para mostrar su prodigiosa memoria y su incre\u00edble percepci\u00f3n en un desaf\u00edo de habilidad nunca antes visto. \u00bfEst\u00e1n listos para alcanzar el Balance Elemental?\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2020.0, "minplayers": 2.0, "maxplayers": 6.0, "playingtime": 25.0, "minplaytime": 15.0, "maxplaytime": Strategy', 'Medieval']", "implementations": "['The Duke']", "mechanics": "['Grid Movement', 'Tile Placement']", "designers": "['Jeremy Holcomb', 'Joseph Huber (II)', 'Stephen McLaughlin', 'Randall N. Bills', 'Loren Coleman']", "artists": "['(Uncredited)']", "publishers": "['Catalyst Game Labs']", "description": "In The Duke, players move their troop tiles around the board and flip them over after each move. Each tile's side shows a different movement pattern. If you end your movement in a square occupied by an opponent's tile, you capture it. Capture your opponent's Duke to win!\n\nThe Duke: Lord's Legacy is a new edition of the game that changes none of the game rules, but instead features upgraded packaging, a re-written rulebook, the complete eight-tile Arthurian Legends expansion, and five new tiles!\n\n", "expansions": "[{'id': '271537', 'name': 'The Duke: Reinforcements \u2013 Battle Troops'}, {'id': '269478', 'name': 'The Duke: Reinforcements \u2013 Gunpowder Uprising'}]", "expands": "[]", "yearpublished": 2018.0, "minplayers": 2.0, "maxplayers": 2.0, "playingtime": 30.0, "minplaytime": 30.0, "maxplaytime": 30.0, "minage": 13.0, "stats": "{'usersrated': 284, 'average': 7.84139, 'bayesaverage': 5.80319, 'stddev': 1.28324, 'median': 0.0, 'owned': 833, 'trading': 24, 'wanting': 49, 'wishing': 249, 'numcomments': 86, 'numweights': 10, 'averageweight': 2.0, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 3981}, {'id': '4666', 'name': 'abstracts', 'friendlyname': 'Abstract Game Rank', 'value': 127}]}", "suggested_players": "{'total_votes': 2, 'results': {'1': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 2}, '2': {'best_rating': 2, 'recommended_rating': 0, 'not_recommended_rating': 0}, '2+': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 2}}}", "usersrated": 284.0, "average": 7.84139, "bayesaverage": 5.80319, "stddev": 1.28324, "median": 0.0, "owned": 833.0, "trading": 24.0, "want ern front during Operation Barbarossa, the German invasion of Russia. Many consider this time period to be the birth of modern warfare tactics that continue to be used and perfected by today's modern armies.\n\nConflict of Heroes merges the elegance of streamlined Eurogame rules with deep strategic wargames. The series was designed to create a tense and highly interactive game play experience. You must manage multiple command resources to move, attack, and take other actions with your units. This gives you great flexibility in executing your battle plans, but makes constant caution necessary as unit activations on either side can happen at any time.\n\nMuch effort went into distinguishing the units in the game by highlighting their historical strengths and weaknesses. For example, each tank defense rating takes into account relative armor thickness, armor slope deflection percentage, speed, size, targeting mechanics, and crew training. All these factors are represented in an easy to learn target number system.\n\nThe included firefights, most of which you can play in about an hour, are designed to depict the pivotal points in a given battle. You can learn enough of the game to play the first scenario in ten minutes thanks to the programmed instruction approach used in the full-color rulebook.\n\nThe game also features three- and four-player firefights and optional rules for solitaire play.\n\n", "expansions": "[{'id': '38216', 'name': 'Conflict of Heroes: Marsh Map Missions'}, {'id': '132027', 'name': 'Conflict of Heroes: Monster Tanks of the Eastern Front'}, {'id': '45132', 'name': 'Conflict of Heroes: Price of Honour \u2013 Poland 1939'}, {'id': '132026', 'name': 'Conflict of Heroes: Wrecks and Destruction on the Eastern Front'}]", "expands": "[]", "yearpublished": 2008.0, "minplayers": 1.0, "maxplayers": 4.0, "playingtime": 120.0, "minplaytime": 120.0, "maxplaytime": 120.0, "minage": 10.0, "stats": "{'usersrated': 3027, 'average': 7.49798, 'bayesaverage': 6.70311 chanics": "['Area Majority / Influence', 'Set Collection', 'Variable Phase Order', 'Worker Placement']", "designers": "['Michael Alves']", "artists": "['Marcelo Bissoli']", "publishers": "['Arcano Games', 'MeepleBR']", "description": "Description from the publisher:\n\nTriora is a \"Euro\" style game where each player will play as a Witch, in the Italian city of Triora, trying to achieve vengeance against the city that burned their leader. The Witches will compete to destroy the city, and the one the brings to most ruin to it will be accepted as their new leader.\n\nTo bring ruin to Triora the Witches will use herbs to make potions and spread plague and curses to the different places in Triora's region, wile they flee from the Inquisition that are hunting the then.\n\nTo aid the Witches the spirit of their old leader still hunts Triora, guiding then to achieve their vengeance.\n\nTriora has a mechanic focus on resource management, without influence of luck, and with good tactical deepness. The players will not affect each other directly, but their choices of play have great influence to the strategy of their opponents. Each game is unique because the movements of the players create different tactical positions on the board that has great influence over each other player strategy, making the ability to think ahead and predict your opponents plays the way to win.\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2019.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 120.0, "minplaytime": 75.0, "maxplaytime": 120.0, "minage": 14.0, "stats": "{'usersrated': 72, 'average': 7.61556, 'bayesaverage': 5.557, 'stddev': 1.62302, 'median': 0.0, 'owned': 123, 'trading': 1, 'wanting': 7, 'wishing': 54, 'numcomments': 18, 'numweights': 10, 'averageweight': 3.1, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 10230}]}", "suggested_players": "{'total_votes': 6, 'results': {'1': {'best_rating': 0, 'recommended_rating': 0, 'not_re s, laser sights, and night-vision devices are also covered in detail.\n\n- A features index lets you outfit your character or NPCs with the ideal weapons by looking up the features they need.  Find the weapon you want, even if you don't know what it is.\n\n- A listing of more than fifty military, police, and special-operations organizations lets you know what weapons are used by the world's elite forces.\n\n- Useful text introductions discuss history, development, and use of each class of weapons.\n\n- Complete Millennium's End game statistics are covered for more than 250 firearms.\n\nFor Millennium's End or any other game system, Ultramodern Firearms is an invaluable resource for players and GMs alike.\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 1997.0, "minplayers": null, "maxplayers": null, "playingtime": null, "minplaytime": null, "maxplaytime": null, "minage": null, "stats": "{'usersrated': 5, 'average': 8.0, 'bayesaverage': 5.71671, 'stddev': 1.09545, 'median': 0.0, 'owned': 33, 'trading': 0, 'wanting': 0, 'wishing': 1, 'numcomments': 3, 'numweights': 2, 'averageweight': 2.5, 'ranks': [{'id': '16', 'name': 'rpgitem', 'friendlyname': 'RPG Item Rank', 'value': 6800}]}", "suggested_players": "{}", "usersrated": 5.0, "average": 8.0, "bayesaverage": 5.71671, "stddev": 1.09545, "median": 0.0, "owned": 33.0, "trading": 0.0, "wanting": 0.0, "wishing": 1.0, "numcomments": 3.0, "numweights": 2.0, "averageweight": 2.5, "ranks": "[{'id': '16', 'name': 'rpgitem', 'friendlyname': 'RPG Item Rank', 'value': 6800}]", "game_family": null, "reimplementation": false, "bestplayers": null, "num_expansions": 0, "dice_tower_excellence": false, "susd": true, "bga": false, "recommendations": "SUSD"}, {"id": 118048, "name": "Spinnengift und Kr\u00f6tenschleim", "alternative_names": "[]", "thumbnail": "https://cf.geekdo-images.com/DMVnpkUAJ2kJgV0HJx7H2g__thumb/img/DrjpOd6CKXUZfFpXJCChmvTkTr0=/fit-in/200x150/filters:strip_icc()/pic1210973.jpg", "image": "https://cf.geekdo   There is a robust crafting system for foods, booze, armor, weapons, jewelry, and \"miscellaneous\" (think \"wumpus hair shirt\"), and more than a hundred skills to collect each time the player completes the quest, ascends, and begins again.  The game allows a variety of play styles, from casual to \"hardcore\" to \"Bad Moon,\" each with its own restrictions, challenges, and in-game leaderboard showing fastest runs.\n\nThere is an active chat system with multiple channels, a simple-but-popular PvP system, clans and clan-specific content , an in-game mall supporting a vibrant in-game economy, active community forums (including a real-life convention held annually in Arizona), and new content and items being introduced monthly by the developers.\n\nBest of all, it is entirely free to play.\n\n", "expansions": "[]", "expands": "[]", "yearpublished": null, "minplayers": 1.0, "maxplayers": 0.0, "playingtime": null, "minplaytime": null, "maxplaytime": null, "minage": null, "stats": "{'usersrated': 107, 'average': 7.96636, 'bayesaverage': 6.32118, 'stddev': 2.07057, 'median': 0.0, 'owned': 66, 'trading': 0, 'wanting': 0, 'wishing': 1, 'numcomments': 26, 'numweights': 20, 'averageweight': 3.65, 'ranks': [{'id': '32', 'name': 'videogame', 'friendlyname': 'Video Game Rank', 'value': 1544}, {'id': '5084', 'name': 'webbrowser', 'friendlyname': 'Web Browser Rank', 'value': 43}]}", "suggested_players": "{}", "usersrated": 107.0, "average": 7.96636, "bayesaverage": 6.32118, "stddev": 2.07057, "median": 0.0, "owned": 66.0, "trading": 0.0, "wanting": 0.0, "wishing": 1.0, "numcomments": 26.0, "numweights": 20.0, "averageweight": 3.65, "ranks": "[{'id': '32', 'name': 'videogame', 'friendlyname': 'Video Game Rank', 'value': 1544}, {'id': '5084', 'name': 'webbrowser', 'friendlyname': 'Web Browser Rank', 'value': 43}]", "game_family": null, "reimplementation": false, "bestplayers": null, "num_expansions": 0, "dice_tower_excellence": false, "susd": true, "bga": false, "recommendations": panded reproduction; your buildings are cleared upon book closing, though.\n\nYou may only build one type of buildings (residential, commercial, or industrial) in your construction space. If you want to build another type, you have to close your books to receive benefit from these buildings and clear your space. But you may use your neighboring players' spaces as well to share the benefit upon their book closing. You should use their spaces wisely to outsmart opponents.\n\nPublisher's summary\n\u00e3\u0081\u201c\u00e3\u0081\u201c\u00e3\u0081\u00a8\u00e3\u0081\u00af\u00e9\u0081\u2022\u00e3\u0081\u2020\u00e7\u008f\u00be\u00e5\u0153\u00a8\u00e3\u20ac\u201a\u00e5\u0153\u00b0\u00e4\u00be\u00a1\u00e3\u0081\u00af\u00e6\u0161\u00b4\u00e9\u00a8\u00b0\u00e3\u0081\u2014\u00e3\u20ac\u0081\u00e4\u00b8\u008d\u00e5\u2039\u2022\u00e7\u201d\u00a3\u00e3\u0081\u00af\u00e4\u00ba\u00ba\u00e3\u20ac\u2026\u00e3\u0081\u00ae\u00e6\u2020\u00a7\u00e3\u201a\u0152\u00e3\u0081\u00a8\u00e3\u0081\u00aa\u00e3\u0081\u00a3\u00e3\u0081\u0178\u00e4\u00b8\u2013\u00e7\u2022\u0152\u00e3\u20ac\u201a\n\u00e3\u0081\u201a\u00e3\u0081\u00aa\u00e3\u0081\u0178\u00e3\u0081\u0178\u00e3\u0081\u00a1\u00e3\u0081\u00af\u00e8\u00a1\u2014\u00e3\u201a\u2019\u00e4\u00bd\u0153\u00e3\u201a\u2039\u00e3\u20ac\u0152\u00e3\u201a\u00b7\u00e3\u0192\u2020\u00e3\u201a\u00a3\u00e3\u201a\u00af\u00e3\u0192\u00aa\u00e3\u201a\u00a8\u00e3\u201a\u00a4\u00e3\u201a\u00bf\u00e3\u0192\u00bc\u00e3\u20ac\u008d\u00e3\u20ac\u201a\u00e8\u00aa\u00b0\u00e3\u201a\u02c6\u00e3\u201a\u0160\u00e3\u201a\u201a\u00e6\u2014\u00a9\u00e3\u0081\u008f\u00e3\u20ac\u0152\u00e5\u2026\u00ac\u00e5\u2026\u00b1\u00e4\u00ba\u2039\u00e6\u00a5\u00ad\u00e3\u20ac\u008d\u00e3\u201a\u2019\u00e5\u00bb\u00ba\u00e7\u00af\u2030\u00e3\u0081\u2014\u00e3\u20ac\u008110\u00e7\u201a\u00b9\u00e3\u0081\u00ae\u00e5\u2039\u009d\u00e5\u02c6\u00a9\u00e7\u201a\u00b9\u00e3\u201a\u2019\u00e7\u008d\u00b2\u00e5\u00be\u2014\u00e3\u0081\u2122\u00e3\u201a\u2039\u00e3\u0081\u00ae\u00e3\u0081\u00a7\u0 epresents a Dark Seeker, magicians with the ability of cage the souls of the monsters into crystal shards, gathering more and more power in order to become the most powerful Dark Seeker ever seen. Travel to the Manor on the Forgotten Hill, where rumors says that a powerful Lich hides, cage its Soul, steal its Relics and face your friends in this fantastic game for 1-6 players!\n\nThe game has an unique way to play. The players start the game with 5 Magic Cards, and when the turn begins monsters will appear in front of each player, but instead of facing the player that is in front of them, monsters will chase the player they are pointing at!\nThen, players will have to choose secretly which monster or monsters they want to defeat, setting spells on the board face down, to prevent being chased when the magic Spells are cast. No one can see those Spells until the moment of revealing them, so if the monsters have changed between turns, the players will have to remember what they have prepared and if they need to prepare more Spells to defeat the Monsters.\nDuring the game you can find Relics, powerful items that you can hold to gain more power. You can also use Special Cards, changing the state of the game by adding Monsters, removing Monsters, changing Monsters or drawing more Spells.\nThe game will end when a player defeats a Lich with one of its Special Relics (which have to be stolen from the Lich itself) or when a player gets 10 Souls (which are given by defeating monsters), whatever happens first. If there is a tie when winnng, the tied player which has its turn closest to the Starting Player Token wins.\n\nIn Animagicians we have three playing modes for all kind of players:\n- The all vs all mode, where each player wants to get all Souls before each other, facing the monsters, tricking the other players and casting a lot of magic Spells.\n- The Solo Player Mode, where a trio of brave magicians has entered the manor with 3 Soul Cages to encage the Soul of the Lich.\n- The Co-op Mode, a challenging adventure for 2 players, where those players have to accomplish several missions inside the manor in order to encage the Soul of the Lich.\n\nYou will also find ten unique Character Cards with its own backstory which explains why are they travelling to the manor, each of them with its own special powers (one locked and one unlocked) which makes each game different.\n\nDo you still dare to face the Lich?\n\n\nThe contents of the Core Box of Animagicians are:\n\n1 Rulebook (both in English and Spanish)\n\n149 Cards:\n\n- 15 Characters (2 sides, one side in English and the other in Spanish)\n- 6 Glossary of Symbols (2 sides, one side in English and the other in Spanish)\n- 42 Spells\n- 20 Special Cards\n- 34 Monsters\n- 12 Relics\n- 4 Special Monsters (the Lich!)\n- 3 Special Relics\n- 2 Empty Rooms\n- 11 Missions (for the Solo Player Mode and the Co-op Mode)\n\n1 Cardboard with:\n\n- 3 Soul Cage Token (with Broken Soul Cage Tokens on the other side)\n- 25 Soul Tokens (2 sides, one side with a Level 1 Soul and the other with a Level 3 Soul)\n- 1 Starting Player Token\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2017.0, "minplayers": 1.0, "maxplayers": 6.0, "playingtime": 30.0, "minplaytime": 15.0, "maxplaytime": 30.0, "minage": 12.0, "stats": "{'usersrated': 46, 'average': 7.35087, 'bayesaverage': 5.52659, 'stddev': 2.00085, 'median': 0.0, 'owned': 102, 'trading': 8, 'wanting': 2, 'wishing': 7, 'numcomments': 11, 'numweights': 2, 'averageweight': 2.0, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 14109}]}", "suggested_players": "{'total_votes': 2, 'results': {'1': {'best_rating': 2, 'recommended_rating': 0, 'not_recommended_rating': 0}, '2': {'best_rating': 1, 'recommended_rating': 1, 'not_recommended_rating': 0}, '3': {'best_rating': 2, 'recommended_rating': 0, 'not_recommended_rating': 0}, '4': {'best_rating': 2, 'recommended_rating': 0, 'not_recommended_rating': 0}, '5': {'bes : "['GMT Games']", "description": "Combat Commander: Battle Pack #3 -- Normandy is the third themed collection of scenarios for use with the Combat Commander: Europe series of games. The theme of this third Battle Pack shifts to the West Front in June, July and August 1944 as various Allied forces landed on French soil to fight the occupying German forces. CC: Normandy features seventeen new scenarios printed on cardstock -- one of which is a multi-scenario Campaign Game -- as well as eight new maps, added markers necessary for some of the scenarios, and a new feature to the series: a majority of the leader counters represent historical individuals who actually fought in the depicted actions.\n\nCOMPONENTS\n\nFour 17\"x22\" 2-sided, full-color maps\nNine 8.5\"x11\" 2-sided Scenario Cards\n176 die-cut counters\n12-page color Play Book\n Rules relevant to the characteristic fighting on the invasion beaches and inland bocage are included.\n\n--  Rural Roads and Bocage;\n--  Limited Smoke Barrage;\n--  Mortar Spotters;\n--  Invasion Terrain (Beach, Shingle, Water Barrier, Communication Trench, Hedgehog)\n--  Bunker Busting;\n--  and Night.\n\nAdditional special scenario and campaign rules cover well-known individual features of the fighting such as Widerstandsnests, Casemates, Coastal Batteries, Commando Movement, Cliff Scaling, Bocage Clearing Doctrine, Pre-Registered Mortar Batteries, Armor Support and Air Superiority.\n\nThe maps depict specific locations in Normandy: Pegasus Bridge, Pointe du Hoc, Omaha Beach (one directly on the beach at Widerstandsnest 61 and two on the bluffs above the beach, one on the western cliffs and the other on the eastern flank heading towards Cabourg), the villages of Crisbecq and La Madeleine, and finally Sword Beach (at La Br\u00e8che d\u2019Hermanville).\n\nThe scenarios in CC: Normandy include:\n\n--  \"Pegasus Bridge\" using an accurate map, with British Airborne units, 6 June 1944;\n\n--  Taking the Point\" set at Pointe du Hoc, with US Rangers, 6 June 1944;\n\n--  \"Taking the Point (Planned)\", revised version allowing players to try the planned assault, 6 June 1944;\n\n--  \"Widerstandsnest 61\" set at Omaha Beach, with US Army units, 6 June 1944;\n\n--  \"Mazed and Confused\" set in the communication trench network above Omaha Beach, with US Rangers, 6 June 1944;\n\n--  \"This Man Was Good\" set in the bluffs above Omaha Beach, with a German Counterattack of US Army units, 6 June 1944;\n\n--  \"The Uneasy Wait\" set on Sword Beach at Widerstandsnest 20 (codenamed Cod), with British units, 6 June 1944;\n\n--  \"The New Highlanders\" set at the village of Authie inland from Juno Beach, with Canadian units, 7 June 1944;\n\n--  \"Deeds not Words\" set at Battery Crisbecq inland from Utah Beach, with US Army units, 8 June 1944;\n\n--  \"East by Northwest\" set inland in Brittany, with French SAS Commando and FFI units facing Ostruppen (as represented by conscripts with Georgian and Ukrainian leaders), 18 June 1944;\n\n--  \"Graveyard of the North Shores\" set near the Carpiquet airfield outside Caen, with Canadian units, 4 July 1944;\n\n--  \"Bingham Must Hold\" set at the village of La Madeleine outside of St L\u00f4, with US Army units, 15 July 1944;\n\n--  \"Compagnie Scamaroni\" set in Caen at night, with a combined force of Canadian engineers and FFI commandos facing Luftwaffe troops at the opening of Operation Atlantic, 18 July 1944;\n\n--  \"Cheux\u2019d Up\" depicting action at Cheux during Operation Epsom, with Scottish units, 25 July 1944;\n\n--  \"Old Hickory Resolute\" set at Mortain, with US Army units facing a German assault that was part of Operation L\u00fcttich, 8 August 1944;\n\n--  \"Surrender is out of the Question!\", set at the infamous Maczuga Hill depicting the brave night defense by the Polish units of the 1st Armoured Division, 20 August 1944;\n\n--  and the \"29, Let\u2019s Go!\" multi-scenario Campaign Game recreating eight days (11 July through 18 July 1944) of the 116th Regiment of the 29th Infantry Division\u2019s assault on St. L\u00f4; players are encouraged to see whether they can push the 116th Regiment to reach La Madeleine by 15 July (to match the historical scenario above).\n\nNOTE: CC:Normandy is not a complete game and requires ownership of both Combat Commander:Europe and Combat Commander:Mediterranean to play.\n\nDesigned by John Foley\nDeveloped by Kai Jensen\n\nAdditional scenario designs in this third Pack are courtesy of John Butterfield, Bryan Collars, Ric Van Dyke, and Volko Ruhnke.\n\nExpands:\n\n    Combat Commander: Europe and Combat Commander: Mediterranean (both required)\n\n\n\n\n(7 of 17 scenarios and the campaign in the Normandy Battle Pack can be played without owning CC:Mediterranean)\n\n", "expansions": "[]", "expands": "[{'id': '21050', 'name': 'Combat Commander: Europe'}, {'id': '24124', 'name': 'Combat Commander: Mediterranean'}]", "yearpublished": 2010.0, "minplayers": 2.0, "maxplayers": 2.0, "playingtime": 150.0, "minplaytime": 150.0, "maxplaytime": 150.0, "minage": 0.0, "stats": "{'usersrated': 442, 'average': 8.53247, 'bayesaverage': 6.08201, 'stddev': 1.2146, 'median': 0.0, 'owned': 2203, 'trading': 28, 'wanting': 74, 'wishing': 155, 'numcomments': 150, 'numweights': 41, 'averageweight': 2.9756, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': None}, {'id': '4664', 'name': 'wargames', 'friendlyname': 'War Game Rank', 'value': None}]}", "suggested_players": "{'total_votes': 6, 'results': {'1': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 5}, '2': {'best_rating': 5, 'recommended_rating': 0, 'not_recommended_rating': 1}, '2+': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 5}}}", "usersrated": 442.0, "average": 8.53247, "bayesaverage": 6.08201, "stddev": 1.2146, "median": 0.0, "owned": 2203.0, "trading": 28.0, "wanting": 74.0, "wishing": 155.0, "numcomments": 150.0, "numweights": 41.0, "averageweight": 2.97 echanics": "['Dice Rolling', 'Hand Management', 'Open Drafting', 'Set Collection', 'Simultaneous Action Selection', 'Solo / Solitaire Game', 'Worker Placement with Dice Workers']", "designers": "['Joseph Z Chen', 'Justin Faulkner']", "artists": "['Joseph Z Chen']", "publishers": "['Metafactory Games', 'BoardM Factory', 'Broadway Toys LTD', 'Deep Water Games', 'Lucky Duck Games', 'Maldito Games', 'MeepleBR', 'Strohmann Games']", "description": "It's a manufacturing arms race! Compete against other players as you try to build the most efficient set of factories in the shortest time. You must carefully manage your blueprints, train your workers, and manufacture as many goods as possible in order to achieve industrial dominance!\n\nIn Fantastic Factories, you race to manufacture the most goods or build the most prestigious buildings. There are elements of dice rolling, worker placement, engine building, resource management, tableau building, simultaneous play, and some card drafting. Each round is split into two phases, the market phase and the work phase.\n\nDuring the market phase, you choose to either acquire a new blueprint for free or pay to hire a contractor. Blueprints are used to construct new factories during the work phase. Contractors can be used to reinforce your strategy by providing resources or allowing you to roll additional dice. You need to be mindful of what cards are available in the marketplace and the strategies your opponents may be pursuing.\n\nDuring the work phase, all players simultaneously roll their dice and use their dice as workers to run factories. Factories start as blueprints and need to be constructed. Once constructed, each factory can be used once each turn. Worker placement can happen in any order and figuring out the correct sequence can enable a powerful chain of actions. Additionally, you can build training facilities that allow you to manipulate the dice values of your workers. Each work phase is like solving a unique worker placement puzzle in order to optimize your output of resources and goods.\n\nOnce any player has manufactured 12 goods or constructed 10 buildings, the game end is triggered and one additional and final round is played. The player with the most points wins (combination of building prestige and manufactured goods). With over 30 unique blueprints and countless synergies across buildings, each game is unique. Fantastic Factories offers a lot of replay value and satisfaction as players discover new factory engines with each game.\n\n\u2014description from the publisher\n\nA large collection of solo puzzles have also been created for Fantastic Factories along with official tools to create more. This puzzle collection can be found in the BGG Play-By-Forum area.\n\n", "expansions": "[{'id': '323297', 'name': 'Fantastic Factories: Faction Pack 1'}, {'id': '319035', 'name': 'Fantastic Factories: Manufactions'}, {'id': '291840', 'name': 'Fantastic Factories: Promo Pack 1'}, {'id': '323296', 'name': 'Fantastic Factories: Promo Pack 2'}, {'id': '320242', 'name': 'Fantastic Factories: Subterfuge'}]", "expands": "[]", "yearpublished": 2019.0, "minplayers": 1.0, "maxplayers": 5.0, "playingtime": 60.0, "minplaytime": 45.0, "maxplaytime": 60.0, "minage": 14.0, "stats": "{'usersrated': 4524, 'average': 7.51527, 'bayesaverage': 6.9146, 'stddev': 1.15343, 'median': 0.0, 'owned': 8854, 'trading': 121, 'wanting': 333, 'wishing': 1976, 'numcomments': 1025, 'numweights': 114, 'averageweight': 2.1842, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 511}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 302}, {'id': '5499', 'name': 'familygames', 'friendlyname': 'Family Game Rank', 'value': 94}]}", "suggested_players": "{'total_votes': 89, 'results': {'1': {'best_rating': 11, 'recommended_rating': 51, 'not_recommended_rating': 9}, '2': {'best_rating': 17, 'recommended_rating': 44, 'not_recommended_rating': 5}, '3': {'b e, "accessory": false, "families": "[]", "categories": "['Action / Dexterity', 'Animals', 'Card Game', \"Children's Game\", 'Educational']", "implementations": "[]", "mechanics": "['Pattern Recognition', 'Simultaneous Action Selection']", "designers": "['Marc Fresquet Mart\u00ednez']", "artists": "['Nikola Kucharska']", "publishers": "['Nasza Ksi\u0119garnia', 'Nexo Ediciones']", "description": "Animalix is a reflex game based on the animal\u2019s diet, but also in the condition of tamed or wild animals. \nThis game will make you learn and being nimble to win.\n\nAim:\n\nWinning more cards than the other players\n\nSetting:\n\nCards are dealt face down at random and each player keeps their cards secret from the other players.\nThe 4 wooden tokens are placed in the center of the table, symbolizing wild, tame, herbivore, or carnivorous.\n\nGame Play:\nWhen the first player finishes the countdown (3,2,1), players simultaneously turn the top card of the deck over and put it in front of their deck.\n\nAt the same time, players can take either one or two wooden tokens form the center of the table, keeping in mind that only up to two tokens may be correct and using only one hand.\n\nThe cards which were played that roudn are awarded to those that took the correct tokens. If there is only one player with the correct tokens, that player takes all the cards played this round.\n\nTaking the correct token:\n\nCards show a definite animal. \nIf in the round most of animals were herbivores, the herbivore token would be a winning token this time. Likewise with carnivorous. If there was a tie, neither herbivore nor carnivorous token would be winner.\n\nAnother winning token can be the tame (dog) / wild (crocodile) token, depending on the most of this condition among the cards played this round. If there was a tie, neither tame nor wild token would be winner.\n\nIn case a player takes a incorrect token, this player will lose two cards (if the player can).\n\nFinishing the round:\nAll the tokens are returned in the middle of the table and another round is played. The countdown will be made by the next player (that one on the left from the before first player).\n\nFinishing the game:\nWhen there are no cards to play a round, the game ends.\nThat one who has more cards at the end of the game will win the game.\n\nComponents: \n55 cards, 5 wooden tokens and rulebook.\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2017.0, "minplayers": 2.0, "maxplayers": 8.0, "playingtime": 15.0, "minplaytime": 10.0, "maxplaytime": 15.0, "minage": 8.0, "stats": "{'usersrated': 10, 'average': 6.15, 'bayesaverage': 0.0, 'stddev': 0.95, 'median': 0.0, 'owned': 32, 'trading': 0, 'wanting': 0, 'wishing': 2, 'numcomments': 4, 'numweights': 1, 'averageweight': 1.0, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': None}]}", "suggested_players": "{'total_votes': 0, 'results': {'1': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '2': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '3': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '4': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '5': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '6': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '7': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '8': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '8+': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}}}", "usersrated": 10.0, "average": 6.15, "bayesaverage": 0.0, "stddev": 0.95, "median": 0.0, "owned": 32.0, "trading": 0.0, "wanting": 0.0, "wishing": 2.0, "numcomments": 4.0, "numweights": 1.0, "averageweight": 1.0, "ranks": "[{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': None}]", "game_family": null, "reimplementation": f
