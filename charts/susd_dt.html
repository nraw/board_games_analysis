rmed only by spending ability tokens. Funkoverse uses an innovative \"cooldown\" system \u2014 the more powerful the ability, the longer it will take for the ability token to become available again \u2014 so players have to spend their ability tokens wisely. Each character in Funkoverse is unique, so players are encouraged to try out different combinations of characters and items in order to discover their favorite synergies and powerful strategies for all four game scenarios.\n\nAs of launch, the Funkoverse Strategy Game consists of four-character sets and two-character sets. Every four-character and two-character set is playable as a standalone game and comes with exclusive Funko Pop! Figures that aren't available anywhere else, a double-sided board, tokens, cards, an item, and dice. Sets may be combined with one another, allowing players the freedom to play how they like!\n\n\u2014description from the publisher\n\nLinked entries in the BGG database:\n\n\n    Funkoverse Strategy Game: Aggretsuko 100\n    Funkoverse Strategy Game: Back to the Future 100 \u00e2\u20ac\u201c Marty McFly & Doc Brown\n    Funkoverse Strategy Game: DC Batman 100\n    Funkoverse Strategy Game: DC Batman 101\n    Funkoverse Strategy Game: DC Comics 102 \u00e2\u20ac\u201c Wonder Woman & Cheetah\n    Funkoverse Strategy Game: Game of Thrones 100\n    Funkoverse Strategy Game: Golden Girls 100 \u00e2\u20ac\u201c Rose and Blanche\n    Funkoverse Strategy Game: Golden Girls 101 \u00e2\u20ac\u201c Dorothy and Sophia\n    Funkoverse Strategy Game: Harry Potter 100\n    Funkoverse Strategy Game: Harry Potter 101\n    Funkoverse Strategy Game: Harry Potter 102\n    Funkoverse Strategy Game: Jaws 100\n    Funkoverse Strategy Game: Jurassic Park 100\n    Funkoverse Strategy Game: Jurassic Park 101\n    Funkoverse Strategy Game: Kool-Aid Man 100\n    Funkoverse Strategy Game: Rick & Morty 100\n    Funkoverse Strategy Game: Tim Burton's The Nightmare Before Christmas 100\n\n\n", "expansions": [{"id": " 9Y2TyPwuIaRfE=/fit-in/200x150/filters:strip_icc()/pic3490053.jpg", "image": "https://cf.geekdo-images.com/x3zxjr-Vw5iU4yDPg70Jgw__original/img/SED341dmM5mGVVbLvwcvTjvUbIA=/0x0/pic3490053.jpg", "expansion": false, "accessory": false, "families": ["Cities: Birmingham (England)", "Country: England", "Crowdfunding: Kickstarter", "Food & Drink: Beer", "Game: Brass", "History: Industrial Revolution", "Organizations: The Game Artisans of Canada"], "categories": ["Economic", "Industry / Manufacturing", "Transportation"], "implementations": ["Brass: Lancashire"], "mechanics": ["Connections", "Hand Management", "Income", "Loans", "Market", "Network and Route Building", "Tech Trees / Tech Tracks", "Turn Order: Stat-Based", "Variable Setup"], "designers": ["Gavan Brown", "Matt Tolman", "Martin Wallace"], "artists": ["Lina Cossette", "David Forest", "Damien Mammoliti"], "publishers": ["Roxley", "Arclight", "BoardM Factory", "Conclave Editora", "CrowD Games", "Dexker Games", "Funforge", "G\u00e9m Klub Kft.", "Ghenos Games", "Giant Roc", "Lord of Boards", "Maldito Games", "PHALANX"], "description": "Brass: Birmingham is an economic strategy game sequel to Martin Wallace' 2007 masterpiece, Brass. Birmingham tells the story of competing entrepreneurs in Birmingham during the industrial revolution, between the years of 1770-1870.\n\nAs in its predecessor, you must develop, build, and establish your industries and network, in an effort to exploit low or high market demands.\n\nEach round, players take turns according to the turn order track, receiving two actions to perform any of the following actions (found in the original game):\n\n1) Build - Pay required resources and place an industry tile.\n2) Network - Add a rail / canal link, expanding your network.\n3) Develop - Increase the VP value of an industry.\n4) Sell - Sell your cotton, manufactured goods and pottery.\n5) Loan - Take a \u00a330 loan and reduce your income.\n\nBrass: Birmingham also features a new sixth action:\n\n6) Scout - Discard three cards and take a wild location and wild industry card. (This action replaces Double Action Build in original Brass.)\n\nThe game is played over two halves: the canal era (years 1770-1830) and the rail era (years 1830-1870). To win the game, score the most VPs. VPs are counted at the end of each half for the canals, rails and established (flipped) industry tiles.\n\nBirmingham features dynamic scoring canals/rails. Instead of each flipped industry tile giving a static 1 VP to all connected canals and rails, many industries give 0 or even 2 VPs. This provides players with the opportunity to score much higher value canals in the first era, and creates interesting strategy with industry placement.\n\nIron, coal, and cotton are three industries which appear in both the original Brass as well as in Brass: Birmingham.\n\nNew \"Sell\" system\n\nBrewing has become a fundamental part of the culture in Birmingham. You must now sell your product through traders located around the edges of the board. Each of these traders is looking for a specific type of good each game. To sell cotton, pottery, or manufactured goods to these traders, you must also \"grease the wheels of industry\" by consuming beer. For example, a level 1 cotton mill requires one beer to flip. As an incentive to sell early, the first player to sell to a trader receives free beer.\n\nBirmingham features three all-new industry types:\n\nBrewery - Produces precious beer barrels required to sell goods.\n\nManufactured goods - Function like cotton, but features eight levels. Each level of manufactured goods provides unique rewards, rather than just escalating in VPs, making it a more versatile (yet potentially more difficult) path vs cotton.\n\nPottery - These behemoths of Birmingham offer huge VPs, but at a huge cost and need to plan.\n\nIncreased Coal and Iron Market size - The price of coal and iron can now go up to \u00a38 per cube, and it's not uncommon.\n\nBrass: Birmingham is a sequel to  "Oink Games", "2 Pionki", "BoardM Factory", "Bureau de Juegos", "Devir", "GoKids \u73a9\u6a02\u5c0f\u5b50", "Heidelberger Spieleverlag", "Hobby World", "I Was Game", "Kaissa Chess & Games", "Lex Games", "Portal Games", "Reflexshop", "REXhry", "uplay.it edizioni"], "description": "Welcome to the Dungeon \u2014 first released as Dungeon of Mandom \u2014 is a push-your-luck dungeon delve in which 2-4 players take turns essentially daring each other to go into a dungeon with less equipment than they start off with while filling the dungeon with monsters. Players can win the game by winning 2 rounds or get eliminated from the game by losing 2 rounds. Each player has a 2-sided players card that has a white side and a red side. The first win taps the player card and the 1st loss flips the card over to the red side. A 2nd loss will have the player turn the card back into the box.\n\nThe game is played in rounds. The player sets up the base character and all the equipment equipped. This represents every player as a fully equipped dungeon delver.\n\nEach round, the start player (the person who challenged the dungeon last or the last player to be in a dungeon) can choose to draw a card from the monster deck or pass their turn.\n\nIf they choose to draw, they can do one of two things: (1) keep it and de-equip an equipment or (2) place it face down in the dungeon. Placing it face down in the dungeon creates the dungeon deck and fills the dungeon with monsters that the challenger will have to face later. If they choose to pass their turn, they cannot participate in the rest of the round. Once only one person is left after all the other players have passed their turn, that player then becomes the challenger and must go into the dungeon with only the equipment he has equipped.\n\nThe player then flips cards off the dungeon deck and fights the monsters within. Some equipment allow you to null the enemy damage or be able to withstand it by increasing your HP. If the player survives the dungeon with at least 1 HP, they win that round. If not, they lose. The players then reshuffles all the cards to make a new monster deck and re-equips all the equipment to start a new round.\n\nThe game ends when someone has won twice or one player is the last man standing.\n\nWelcome to the Dungeon includes four different sets of character cards whereas Dungeon of Mandom has only a single character.\n\n", "expansions": [{"id": "211083", "name": "Welcome Back to the Dungeon: Easter Egg"}, {"id": "193533", "name": "Welcome to the Dungeon: Toad Promo"}], "expands": [], "yearpublished": 2013, "minplayers": 2, "maxplayers": 4, "playingtime": 30, "minplaytime": 30, "maxplaytime": 30, "minage": 10, "stats": {"usersrated": 11450, "average": 6.61004, "bayesaverage": 6.4631, "stddev": 1.20268, "median": 0.0, "owned": 20136, "trading": 565, "wanting": 145, "wishing": 1483, "numcomments": 1963, "numweights": 313, "averageweight": 1.2268, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 1065}, {"id": "5498", "name": "partygames", "friendlyname": "Party Game Rank", "value": 83}, {"id": "5499", "name": "familygames", "friendlyname": "Family Game Rank", "value": 315}]}, "suggested_players": {"total_votes": 145, "results": {"1": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 94}, "2": {"best_rating": 20, "recommended_rating": 82, "not_recommended_rating": 29}, "3": {"best_rating": 95, "recommended_rating": 32, "not_recommended_rating": 2}, "4": {"best_rating": 53, "recommended_rating": 60, "not_recommended_rating": 11}, "4+": {"best_rating": 0, "recommended_rating": 7, "not_recommended_rating": 79}}}, "usersrated": 11450.0, "average": 6.61004, "bayesaverage": 6.4631, "stddev": 1.20268, "median": 0.0, "owned": 20136.0, "trading": 565.0, "wanting": 145.0, "wishing": 1483.0, "numcomments": 1963.0, "numweights": 313.0, "averageweight": 1.2268, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "  ["David Richards", "Fernanda Su\u00e1rez", "Peter Wocken"], "publishers": ["Plaid Hat Games", "Arclight", "Asmodee Italia", "Cube Factory of Ideas", "Edge Entertainment", "Filosofia \u00c9ditions", "Gal\u00e1pagos Jogos", "Game Harbor", "G\u00e9m Klub Kft.", "Gemenot", "Heidelberger Spieleverlag", "Korea Boardgames Co., Ltd.", "MINDOK", "Raven Distribution", "Siam Board Games"], "description": "\"Crossroads\" is a game series from Plaid Hat Games that tests a group of survivors' ability to work together and stay alive while facing crises and challenges from both outside and inside. Dead of Winter: A Crossroads Game, the first title in this series, puts 2-5 players in a small, weakened colony of survivors in a world in which most of humanity is either dead or diseased, flesh-craving monsters. Each player leads a faction of survivors, with dozens of different characters in the game.\n\nDead of Winter is a meta-cooperative psychological survival game. This means players are working together toward one common victory condition, but for each individual player to achieve victory, they must also complete their personal secret objective, which could relate to a psychological tick that's fairly harmless to most others in the colony, a dangerous obsession that could put the main objective at risk, a desire for sabotage of the main mission, or (worst of all) vengeance against the colony! Games could end with all players winning, some winning and some losing, or all players losing. Work toward the group's goal, but don't get walked all over by a loudmouth who's looking out only for their own interests!\n\nDead of Winter is an experience that can be accomplished only through the medium of tabletop games, a story-centric game about surviving through a harsh winter in an apocalyptic world. The survivors are all dealing with their own psychological imperatives, but must still find a way to work together to fight off outside threats, resolve crises, find food and supplies, and keep the colony's morale up.\n\nDead of Winter has players making frequent, difficult, heavily-thematic, wildly-varying decisions that often have them deciding between what's best for the colony and what's best for themselves. The rulebook also includes a fully co-operative variant in which all players work toward the group objective with no personal goals.\n\n", "expansions": [{"id": "181307", "name": "Dead of Winter: Andrea Smith"}, {"id": "218041", "name": "Dead of Winter: BGG Crossroads Promo"}, {"id": "180704", "name": "Dead of Winter: Dice Tower Crossroads Promo"}, {"id": "174152", "name": "Dead of Winter: Felicia Day"}, {"id": "280071", "name": "Dead of Winter: Giggles"}, {"id": "231562", "name": "Dead of Winter: KD James"}, {"id": "150482", "name": "Dead of Winter: Kodiak Colby"}, {"id": "171217", "name": "Dead of Winter: Lucky Luke Smith"}, {"id": "231563", "name": "Dead of Winter: Meryl Wolfe"}, {"id": "195656", "name": "Dead of Winter: Rich Sommer"}, {"id": "183785", "name": "Dead of Winter: Roberta Plum"}, {"id": "203824", "name": "Dead of Winter: Rodney Smith"}, {"id": "234258", "name": "Dead of Winter: Ruckus Burley"}, {"id": "206094", "name": "Dead of Winter: Warring Colonies"}], "expands": [], "yearpublished": 2014, "minplayers": 2, "maxplayers": 5, "playingtime": 120, "minplaytime": 60, "maxplaytime": 120, "minage": 13, "stats": {"usersrated": 38573, "average": 7.58468, "bayesaverage": 7.43729, "stddev": 1.42628, "median": 0.0, "owned": 52205, "trading": 1169, "wanting": 823, "wishing": 8483, "numcomments": 5509, "numweights": 1432, "averageweight": 3.0147, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 116}, {"id": "5496", "name": "thematic", "friendlyname": "Thematic Rank", "value": 41}]}, "suggested_players": {"total_votes": 574, "results": {"1": {"best_rating": 1, "recommended_rating": 21, "not_recommended_rating": 336}, "2": {"best_rating": 11, "recommended_rating": 124, "not_recommended_rating": 266}, "3": { ", "Dice Rolling", "Grid Movement", "Modular Board", "Network and Route Building", "Pick-up and Deliver", "Race", "Variable Setup", "Worker Placement"], "designers": ["R\u00fcdiger Dorn"], "artists": ["Andreas Resch", "Hans-Georg Schneider"], "publishers": ["Pegasus Spiele", "2 Pionki", "Albi", "Alderac Entertainment Group", "Asterion Press", "Devir", "Grow Jogos e Brinquedos", "Hobby Japan", "Hobby World", "Lex Games", "Matagot", "Piatnik", "Portal Games", "Swan Panasia Co., Ltd.", "White Goblin Games"], "description": "There's hustle and bustle at Istanbul's grand bazaar as merchants and their assistants rush through the narrow alleys in their attempt to be more successful than their competitors. Everything must be well organized: wheelbarrows must be filled with goods at the warehouses, then swiftly transported by the assistants to various destinations. Your goal? Be the first merchant to collect a certain number of rubies.\n\nIn Istanbul, you lead a group of one merchant and four assistants through 16 locations in the bazaar. At each such location, you can carry out a specific action. The challenge, though, is that to take an action, you must move your merchant and an assistant there, then leave the assistant behind (to handle all the details while you focus on larger matters). If you want to use that assistant again later, your merchant must return to that location to pick him up. Thus, you must plan ahead carefully to avoid being left with no assistants and thus unable to do anything...\n\nIn more detail, on a turn you move your merchant and his retinue of assistants one or two steps through the bazaar, either leave an assistant at that location or collect an assistant left earlier, then perform the action. If you meet other merchants or certain individuals at the location, you might be able to take a small extra action. Possible actions include:\n\n\n    Paying to increase your wheelbarrow capacity, which starts the game with a capacity of only two for each good.\n    Filling your wheelbarrow with a specified good to its limit.\n    Acquiring a special ability, and the earlier you come, the easier they are to collect.\n    Buying rubies or trading goods for rubies.\n    Selling special combinations of goods to make the money you need to do everything else.\n\n\nWhen a merchant has collected five rubies in his wheelbarrow, players complete that round, then the game ends. If this player is the only one who's reached this goal, he wins immediately; otherwise ties are broken by money in hand.\n\n", "expansions": [{"id": "204573", "name": "Brettspiel Adventskalender 2016"}, {"id": "234191", "name": "Camel Up: The Referee Camel & Istanbul \u2013 Caravan Leader Mini Expansion"}, {"id": "207573", "name": "Istanbul: Caravan Leader Mini Expansion"}, {"id": "161224", "name": "Istanbul: Kebab Shop Mini Expansion"}, {"id": "192779", "name": "Istanbul: Letters & Seals"}, {"id": "172505", "name": "Istanbul: Mocha & Baksheesh"}, {"id": "213217", "name": "Istanbul: Pegasus Depot Mini Expansion"}, {"id": "293240", "name": "Super Power"}], "expands": [], "yearpublished": 2014, "minplayers": 2, "maxplayers": 5, "playingtime": 60, "minplaytime": 40, "maxplaytime": 60, "minage": 10, "stats": {"usersrated": 24573, "average": 7.58222, "bayesaverage": 7.4331, "stddev": 1.14172, "median": 0.0, "owned": 29597, "trading": 399, "wanting": 899, "wishing": 4956, "numcomments": 3644, "numweights": 928, "averageweight": 2.5894, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 117}, {"id": "5497", "name": "strategygames", "friendlyname": "Strategy Game Rank", "value": 98}]}, "suggested_players": {"total_votes": 307, "results": {"1": {"best_rating": 0, "recommended_rating": 3, "not_recommended_rating": 166}, "2": {"best_rating": 36, "recommended_rating": 167, "not_recommended_rating": 57}, "3": {"best_rating": 96, "recommended_rating": 146, "not_recommended_rating": 5}, "4": {"best_rating": 185, "recommended_rating": : Dice with Icons", "Components: Dry Erase Markers / Dry Erase Surfaces", "Game: Railroad Ink", "Mechanism: Roll-and-write", "Players: Games with Solitaire Rules"], "categories": ["Dice", "Trains"], "implementations": ["Railroad Ink Challenge: Lush Green Edition", "Railroad Ink Challenge: Shining Yellow Edition"], "mechanics": ["Bingo", "Connections", "Dice Rolling", "Line Drawing", "Network and Route Building", "Paper-and-Pencil", "Solo / Solitaire Game"], "designers": ["Hjalmar Hach", "Lorenzo Silva"], "artists": ["Marta Tranquilli"], "publishers": ["Horrible Guild", "Angry Lion Games", "CMON Limited", "Delta Vision Publishing", "Divercentro", "Edge Entertainment", "FoxGames", "Gal\u00e1pagos Jogos", "Ghenos Games", "Hobby Japan", "InterHit", "White Goblin Games"], "description": "In the multiplayer puzzle game Railroad Ink, your goal is to connect as many exits on your board as possible. Each round, a set of dice are rolled in the middle of the table, determining which kind of road and railway routes are available to all players. You have to draw these routes on your erasable boards to create transport lines and connect your exits, trying to optimize the available symbols better than your opponents.\n\nThe more exits you connect, the more points you score at the end of the game, but you lose points for each incomplete route, so plan carefully! Will you press your luck and try to stretch your transportation network to the next exit, or will you play it safe and start a new, simpler to manage route?\n\nRailroad Ink comes in two versions, each one including two expansions with additional dice sets that add new special rules to your games. The Deep Blue Edition includes the Rivers and Lakes expansions. Increase the difficulty by adding the River route into the mix, or use the Lakes to connect your networks by ferry. These special rules can spice up things and make each game play and feel different. Each box allows you to play from 1 to 6 players, and if you combine m  card depicts an invention on both sides, with the year in which that invention was created on only one side. Players take turns placing a card from their hand in a row on the table. After placing the card, the player reveals the date on it. If the card was placed correctly with the date in chronological order with all other cards on the table, the card stays in place; otherwise the card is removed from play and the player takes another card from the deck.\n\nThe first player to get rid of all their cards by placing them correctly wins. If multiple players go out in the same round, then everyone else is eliminated from play and each of those players are dealt one more card for another round of play. If only one player has no cards after a bonus round, he wins; otherwise play continues until a single player goes out.\n\nTimeline: Inventions can be combined with any other title in the Timeline series.\n\n", "expansions": [], "expands": [], "yearpublished": 2010, "minplayers": 2, "maxplayers": 8, "playingtime": 15, "minplaytime": 15, "maxplaytime": 15, "minage": 8, "stats": {"usersrated": 7167, "average": 6.7112, "bayesaverage": 6.47581, "stddev": 1.16395, "median": 0.0, "owned": 12204, "trading": 155, "wanting": 99, "wishing": 658, "numcomments": 1206, "numweights": 308, "averageweight": 1.1071, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 1043}, {"id": "5499", "name": "familygames", "friendlyname": "Family Game Rank", "value": 290}]}, "suggested_players": {"total_votes": 65, "results": {"1": {"best_rating": 0, "recommended_rating": 3, "not_recommended_rating": 41}, "2": {"best_rating": 7, "recommended_rating": 35, "not_recommended_rating": 15}, "3": {"best_rating": 18, "recommended_rating": 35, "not_recommended_rating": 4}, "4": {"best_rating": 33, "recommended_rating": 22, "not_recommended_rating": 1}, "5": {"best_rating": 19, "recommended_rating": 31, "not_recommended_rating": 4}, "6": {"best_rating": 12, "recommended_rating": 27, "not_recommended_rating": 10}, "7": {"best_rating": 4, "recommended_rating": 24, "not_recommended_rating": 18}, "8": {"best_rating": 4, "recommended_rating": 23, "not_recommended_rating": 19}, "8+": {"best_rating": 2, "recommended_rating": 3, "not_recommended_rating": 31}}}, "usersrated": 7167.0, "average": 6.7112, "bayesaverage": 6.47581, "stddev": 1.16395, "median": 0.0, "owned": 12204.0, "trading": 155.0, "wanting": 99.0, "wishing": 658.0, "numcomments": 1206.0, "numweights": 308.0, "averageweight": 1.1071, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 1043}, {"id": "5499", "name": "familygames", "friendlyname": "Family Game Rank", "value": 290}], "game_family": "Timeline", "reimplementation": false, "bestplayers": "4", "num_expansions": 0, "dice_tower_excellence": false, "susd": true, "recommendations": "SUSD"}, {"id": "230791", "name": "Time of Legends: Joan of Arc", "alternative_names": [], "thumbnail": "https://cf.geekdo-images.com/RXW72TB3InQq_fyXMAuOUQ__thumb/img/PBccemJI6N2_3cjWeqVGsLA9XR4=/fit-in/200x150/filters:strip_icc()/pic3726803.jpg", "image": "https://cf.geekdo-images.com/RXW72TB3InQq_fyXMAuOUQ__original/img/AbdqnZ_pkOjV8g9mcDrLaGhxp7c=/0x0/pic3726803.jpg", "expansion": false, "accessory": false, "families": ["Components: Game Trayz Inside", "Components: Miniatures", "Country: England", "Country: France", "Crowdfunding: Kickstarter", "Game: Time of Legends \u2013 Joan of Arc", "Historical Figures: Joan of Arc", "History: Hundred Years Wars", "Theme: Alternate History"], "categories": ["Adventure", "Fantasy", "Medieval", "Miniatures", "Religious", "Wargame"], "implementations": [], "mechanics": ["Action Points", "Area Movement", "Dice Rolling", "Modular Board", "Simulation", "Variable Player Powers"], "designers": ["Pascal Bernard"], "artists": ["David Demaret", "Julien Fenoglio", "St\u00e9phane Gantiez", "Nicolas Jamme", "Stef Kopinski", "Bayard Wu", "Irek Zielinski"], "publishers": ["Mythic Games"], "description": "Time of Legends: Joan of Arc is set amid the tumult of the 100 Years War, when kings and princes struggle for the throne of France. This is the age of knights and squires, where chivalry is often spoken of, but rarely practiced. It is a time of both religion and superstition. Educated clerics fervently believe that angels guard the pious, and demons scourge the wicked, while the simpler folk watch the night for signs of werewolves and dragons. The game assumes that all of these are real.\n\nJoan of Arc is a story-driven board game that uses finely-sculpted miniatures and 3D scenery to set the scene for a game of cunning and skill (and a little luck). The game is a combination of interwoven card play, resource management, and position on the board. You will need to master all three to beat the best opponents. Getting your men into the right position, and heading off your enemy, will be no use if you cannot muster the cards and other resources to make the most of it. Joan of Arc allows a huge amount of freedom in your actions. In every turn, you can choose to spend or save resources, and when you come to activate a unit you can choose between combat, interrogation, search, exploration, prayers, and other actions. So, this turn, should you level up a hero, or spend that resource to buy a re-roll? Take extra actions now, or save them for later? Double-move that cavalry, or question the old woman in the woods? When and how to act are decisions you must make based on your objectives, and the situation on the board. And, what is the best decision one turn may be very different in the next.\n\nPlayers take the role of the various factions in the war, or of some of the supernatural creatures that have emerged from the shadows. The most famous heroes and heroines of the war are all here: the Black Prince, the Dauphin, Falstaff, and, of course, Joan of Arc herself. Each game is a unique scenario with its own map assembled from the gaming tiles, and a specified set of heroes and followers to achieve the scenario\u2019s objectives. Each scenario has its own victory conditions, often different for each side. In one game you may be an inquisitor, seeking out a werewolf hidden among the peasantry; in another you may be a victorious raiding party, desperately fighting your way through an ambush so you can return to the safety of your castle.\n\nScenarios range from small affairs with a few models and simplified role-play elements, to full battles with dozens of knights, archers and men-at-arms. All scenarios typically play in under an hour. The game also includes a battle mode, to fight out conflicts between armies of your choosing.\n\n\u2014description from the publisher\n\n", "expansions": [{"id": "257163", "name": "Time of Legends: Joan of Arc \u2013 Reliquary Box"}, {"id": "239722", "name": "Time of Legends: Joan of Arc \u2013 Apocalypse"}, {"id": "241009", "name": "Time of Legends: Joan of Arc \u2013 Ars Nova"}, {"id": "256459", "name": "Time of Legends: Joan of Arc \u2013 Compendium"}, {"id": "254628", "name": "Time of Legends: Joan of Arc \u2013 Legendary Battles"}, {"id": "254089", "name": "Time of Legends: Joan of Arc \u2013 Legendary Dragon"}, {"id": "257175", "name": "Time of Legends: Joan of Arc \u2013 Ottoman Army"}, {"id": "290351", "name": "Time of Legends: Joan of Arc \u2013 Sam the Blacksmith Promo Card"}, {"id": "256462", "name": "Time of Legends: Joan of Arc \u2013 Siege"}, {"id": "264378", "name": "Time of Legends: Joan of Arc \u2013 Super Exclusives"}, {"id": "291003", "name": "Time of Legends: Joan of Arc \u2013 Teutonic Knights"}, {"id": "264371", "name": "Time of Legends: Joan of Arc \u2013 The Battle of Cravant"}, {"id": "244940", "name": "Time of Legends: Joan of Arc \u2013 Unleash Hell"}, {"id": "240082", "name": "Time of Legends: Joan of Arc \u2013 Village Pack"}], "expands": [], "yearpublished": 2019, "minplayers": 2, "maxplayers": 4, "playingtime": 90, "minplaytime": 45, "maxplaytime": 90, "minage iginal/img/9-SR48jyfxs4At6255sjHoly2sw=/0x0/pic3718275.jpg", "expansion": false, "accessory": false, "families": ["Country: Portugal", "Game: Azul", "Misc: Mensa Select", "Theme: Art"], "categories": ["Abstract Strategy", "Renaissance"], "implementations": ["Azul: Stained Glass of Sintra", "Azul: Summer Pavilion"], "mechanics": ["Card Drafting", "Drafting", "End Game Bonuses", "Pattern Building", "Set Collection", "Tile Placement", "Turn Order: Claim Action"], "designers": ["Michael Kiesling"], "artists": ["Philippe Gu\u00e9rin", "Chris Quilliams"], "publishers": ["Next Move Games", "Plan B Games", "Asmodee", "Broadway Toys LTD", "Divercentro", "Gal\u00e1pagos Jogos", "G\u00e9m Klub Kft.", "Ghenos Games", "Hobby Japan", "KADABRA", "Kaissa Chess & Games", "Korea Boardgames Co., Ltd.", "Lacerta", "MINDOK", "Orangutan Games", "Pegasus Spiele", "Tower Tactic Games", "TWOPLUS Games", "Zvezda"], "description": "Introduced by the Moors, azulejos (originally white and blue ceramic tiles) were fully embraced by the Portuguese when their king Manuel I, on a visit to the Alhambra palace in Southern Spain, was mesmerized by the stunning beauty of the Moorish decorative tiles. The king, awestruck by the interior beauty of the Alhambra, immediately ordered that his own palace in Portugal be decorated with similar wall tiles. As a tile-laying artist, you have been challenged to embellish the walls of the Royal Palace of Evora.\n\nIn the game Azul, players take turns drafting colored tiles from suppliers to their player board. Later in the round, players score points based on how they've placed their tiles to decorate the palace. Extra points are scored for specific patterns and completing sets; wasted supplies harm the player's score. The player with the most points at the end of the game wins.\n\n", "expansions": [{"id": "294345", "name": "Azul: Crystal Mosaic"}, {"id": "235739", "name": "Azul: Joker Tiles"}, {"id": "264017", "name": "Azul: Special Factories Promo"}, {"id": "2575 53e4: \u65b0\u65c5\u7a0b", "\uc544\ud0a4\uc62c\ub85c\uc9c0: \uc0ac\ub9c9\uc758 \ud3ed\ud48d"], "thumbnail": "https://cf.geekdo-images.com/5fsW7qzvnkg8L0iVx_AM1A__thumb/img/kDJbSE0lHm1iNprMUGjjJXzi8bM=/fit-in/200x150/filters:strip_icc()/pic2805898.png", "image": "https://cf.geekdo-images.com/5fsW7qzvnkg8L0iVx_AM1A__original/img/AgknUPJ7qZzaZcGOOldhLqPqVqU=/0x0/pic2805898.png", "expansion": false, "accessory": false, "families": ["Country: Egypt", "Theme: Archaeology / Paleontology", "Traditional Card Games: Rummy"], "categories": ["Card Game"], "implementations": ["Archaeology: The Card Game"], "mechanics": ["Card Drafting", "Push Your Luck", "Set Collection"], "designers": ["Phil Walker-Harding"], "artists": ["Atha Kanaani"], "publishers": ["Asmodee", "Conclave Editora", "Korea Boardgames Co., Ltd.", "Z-Man Games, Inc."], "description": "Archaeology: The New Expedition is a reimplementation of the popular Archaeology: The Card Game (with several changes).\n\nYou are an archaeologist working the dig sites of the Egyptian desert. Search for the right pieces to complete torn parchments, broken pots, and other priceless artifacts. Explore an ancient pyramid in the hope of uncovering a huge stash of treasure! Trade shrewdly at the local marketplace to increase the value of your collection. Sell your treasures to the museum at just the right time for maximum profit.\n\nBut beware, the desert also has its dangers! A devastating sandstorm can throw your expedition into disarray, and cunning thieves lurk around the dig site ready to steal your prize discovery!\n\nIn Archaeology: The New Expedition, you want to find treasures and make the most money possible by selling them to the museum. Players start with four treasure cards in hand; one monument tile is chosen at random, then the chambers of the monument are loaded secretly with treasure cards.\n\nOn a turn, a player digs for treasure by drawing from the deck. If they find treasure, they don't show anyone and keep it; if they find a thief, they steal a card at random from an opponent; and if they find a sandstorm, all players lose half of their cards in hand to the marketplace, which starts the game with five face-up cards. (Each player has a tent that they can discard to avoid the effects of one sandstorm.) After digging, a player can:\n\n\n     Discard one or more maps to explore one chamber of the monument, looking at all the cards there and keeping some number of them.\n\n\n\n     Trade at the marketplace by laying down one or more treasure cards and picking up cards with equal or lesser trading value.\n\n\n\n     Sell to the museum by placing sets of treasure cards in front of them; in general, the more cards you have of a type, the more the set is worth.\n\n\nPlayers can explore only once, but they can do the other actions repeatedly, and they can take these actions in any order. Once the deck is empty, players keep taking actions until they all pass in turn, after which they sell treasures to the museum. Whoever ends up with the most money wins!\n\nAccording to the designer, Archaeology: The New Expedition differs from Archaeology: The Card Game through the inclusion of tent cards, the addition of new treasure types and additional cards to allow for five players, the adjustment of some treasure values, and the inclusion of six monuments instead of one to have more variety when exploring.\n\n", "expansions": [], "expands": [], "yearpublished": 2016, "minplayers": 2, "maxplayers": 5, "playingtime": 20, "minplaytime": 20, "maxplaytime": 20, "minage": 10, "stats": {"usersrated": 2676, "average": 7.15825, "bayesaverage": 6.53693, "stddev": 1.14752, "median": 0.0, "owned": 4356, "trading": 91, "wanting": 259, "wishing": 1309, "numcomments": 610, "numweights": 64, "averageweight": 1.2969, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 951}, {"id": "5499", "name": "familygames", "friendlyname": "Family Game Rank", "value": 220}]}, "suggested_pla d Ana Maria Martinez.\n\nYou are bird enthusiasts\u2014researchers, bird watchers, ornithologists, and collectors\u2014seeking to discover and attract the best birds to your network of wildlife preserves. Each bird extends a chain of powerful combinations in one of your habitats (actions). These habitats  focus on several key aspects of growth:\n\n\n     Gain food tokens via custom dice in a birdfeeder dice tower\n     Lay eggs using egg miniatures in a variety of colors\n     Draw from hundreds of unique bird cards and play them\n\n\nThe winner is the player with the most points after 4 rounds.\n\nIf you enjoy Terraforming Mars and Gizmos, we think this game will take flight at your table.\n\n\u2014description from the publisher\n\nFrom the 7th printing on, the base game box includes Wingspan: Swift-Start Promo Pack.\n\n", "expansions": [{"id": "290448", "name": "Wingspan: European Expansion"}, {"id": "300580", "name": "Wingspan: Oceania Expansion"}, {"id": "290837", "name": "Wingspan: Swift-Start Promo Pack"}], "expands": [], "yearpublished": 2019, "minplayers": 1, "maxplayers": 5, "playingtime": 70, "minplaytime": 40, "maxplaytime": 70, "minage": 10, "stats": {"usersrated": 38488, "average": 8.10343, "bayesaverage": 7.92782, "stddev": 1.34003, "median": 0.0, "owned": 53900, "trading": 201, "wanting": 1695, "wishing": 11966, "numcomments": 5493, "numweights": 1383, "averageweight": 2.41, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 21}, {"id": "5497", "name": "strategygames", "friendlyname": "Strategy Game Rank", "value": 22}, {"id": "5499", "name": "familygames", "friendlyname": "Family Game Rank", "value": 1}]}, "suggested_players": {"total_votes": 842, "results": {"1": {"best_rating": 61, "recommended_rating": 340, "not_recommended_rating": 114}, "2": {"best_rating": 232, "recommended_rating": 437, "not_recommended_rating": 43}, "3": {"best_rating": 478, "recommended_rating": 225, "not_recommended_rating": 5}, "4": {"be nt and impressive engineering achievements in modern times.\n\nBuilt in 1914, it held a prominent role in the deployment of military vessels during WWI and in the conflicts that have followed. Nowadays commercial usage is the core business of the Canal; its economic impact is profound and has not only developed the region, but in fact helped define shipping throughout the world.\n\nIn the wake of the Canal\u2019s opening hull designs were influenced accordingly; ships fell into three categories, those that could travel through easily and in groups (Feeder class), massive ocean-going ships too big to enter the Canal (ULCV or Ultra Large Container Vessels), and the new standard\u2014designed to the maximum limits of the Panama Canal. These ships are called PANAMAX.\n\nIn Panamax each player manages a shipping company established in the Col\u00f3n Free Trade Zone. Companies accept contracts from both US coasts, China and Europe and deliver cargo in order to make money, attract investment and pay dividends. At the same time the players accumulate their own stock investments and try to make as much money as possible in an effort to have the largest personal fortune and win the game.\n\nPanamax features several original mechanisms that blend together; an original dice (action) selection table, pickup-and-deliver along a single bi-directional route, a chain reaction movement system\u2014\u201cpushing\u201d  ships to make room throughout the Canal and a level of player interaction that is part self-interest, part mutual advantage and the freedom to choose how you play.\n\nOn their turn, players remove a die from the Action table to select Contracts and Load Cargo or Move ships until the pool of dice is emptied ending the Round. Over the course of three rounds these actions are blended during the turn to create a logistics network which the players use to ship their cargo, minimize transportation fees and increase the net worth of their Companies. Each Company has a limited amount of Stock that the players can purchase in exchange for investing\u2014receiving a dividend each round. The questions for the players will be which companies are likely to yield higher dividends?\n\nThere\u2019s more to explore and several ways to win, but we ask that you join us at the table and celebrate the 100th Anniversary of the Panama Canal with a session of Panamax!\n\n", "expansions": [], "expands": [], "yearpublished": 2014, "minplayers": 2, "maxplayers": 4, "playingtime": 100, "minplaytime": 100, "maxplaytime": 100, "minage": 12, "stats": {"usersrated": 3540, "average": 7.33237, "bayesaverage": 6.78426, "stddev": 1.315, "median": 0.0, "owned": 4973, "trading": 183, "wanting": 364, "wishing": 1318, "numcomments": 816, "numweights": 227, "averageweight": 3.7665, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 596}, {"id": "5497", "name": "strategygames", "friendlyname": "Strategy Game Rank", "value": 323}]}, "suggested_players": {"total_votes": 79, "results": {"1": {"best_rating": 1, "recommended_rating": 2, "not_recommended_rating": 32}, "2": {"best_rating": 2, "recommended_rating": 21, "not_recommended_rating": 32}, "3": {"best_rating": 14, "recommended_rating": 37, "not_recommended_rating": 13}, "4": {"best_rating": 67, "recommended_rating": 6, "not_recommended_rating": 1}, "4+": {"best_rating": 1, "recommended_rating": 0, "not_recommended_rating": 23}}}, "usersrated": 3540.0, "average": 7.33237, "bayesaverage": 6.78426, "stddev": 1.315, "median": 0.0, "owned": 4973.0, "trading": 183.0, "wanting": 364.0, "wishing": 1318.0, "numcomments": 816.0, "numweights": 227.0, "averageweight": 3.7665, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 596}, {"id": "5497", "name": "strategygames", "friendlyname": "Strategy Game Rank", "value": 323}], "game_family": "", "reimplementation": false, "bestplayers": "4", "num_expansions": 0, "dice_tower_excellence": false, "susd": true, "recom 2\u30fc\u30e0\u30ba (Ten Days Games)", "Zacatrus"], "description": "You are head of a family in an Italian city-state, a city run by a weak and corrupt court. You need to manipulate, bluff and bribe your way to power. Your object is to destroy the influence of all the other families, forcing them into exile. Only one family will survive...\n\nIn Coup, you want to be the last player with influence in the game, with influence being represented by face-down character cards in your playing area.\n\nEach player starts the game with two coins and two influence \u2013 i.e., two face-down character cards; the fifteen card deck consists of three copies of five different characters, each with a unique set of powers:\n\n\n     Duke: Take three coins from the treasury. Block someone from taking foreign aid.\n     Assassin: Pay three coins and try to assassinate another player's character.\n     Contessa: Block an assassination attempt against yourself.\n     Captain: Take two coins from another player, or block someone from stealing coins from you.\n     Ambassador: Draw two character cards from the Court (the deck), choose which (if any) to exchange with your face-down characters, then return two. Block someone from stealing coins from you.\n\n\nOn your turn, you can take any of the actions listed above, regardless of which characters you actually have in front of you, or you can take one of three other actions:\n\n\n     Income: Take one coin from the treasury.\n     Foreign aid: Take two coins from the treasury.\n     Coup: Pay seven coins and launch a coup against an opponent, forcing that player to lose an influence. (If you have ten coins or more, you must take this action.)\n\n\nWhen you take one of the character actions \u2013 whether actively on your turn, or defensively in response to someone else's action \u2013 that character's action automatically succeeds unless an opponent challenges you. In this case, if you can't (or don't) reveal the appropriate character, you lose an influence, turning one of your characters face-up. Face-up characters cannot be used, and if both of your characters are face-up, you're out of the game.\n\nIf you do have the character in question and choose to reveal it, the opponent loses an influence, then you shuffle that character into the deck and draw a new one, perhaps getting the same character again and perhaps not.\n\nThe last player to still have influence \u2013 that is, a face-down character \u2013 wins the game!\n\nA new & optional character called the Inquisitor has been added (currently, the only English edition with the Inquisitor included is the Kickstarter Version from Indie Boards & Cards. Copies in stores may not be the Kickstarter versions and may only be the base game). The Inquisitor character cards may be used to replace the Ambassador cards.\n\n\n     Inquisitor: Draw one character card from the Court deck and choose whether or not to exchange it with one of your face-down characters. OR Force an opponent to show you one of their character cards (their choice which). If you wish it, you may then force them to draw a new card from the Court deck. They then shuffle the old card into the Court deck. Block someone from stealing coins from you.\n\n\n", "expansions": [{"id": "186356", "name": "Coup: Inquisition"}, {"id": "178527", "name": "Coup: Inquisitor Promo"}, {"id": "186524", "name": "Coup: Jester and Bureaucrat Promo Cards"}, {"id": "148931", "name": "Coup: Reformation"}, {"id": "217578", "name": "Coup: Socialist"}, {"id": "186532", "name": "Coup: Speculator Promo"}], "expands": [], "yearpublished": 2012, "minplayers": 2, "maxplayers": 6, "playingtime": 15, "minplaytime": 15, "maxplaytime": 15, "minage": 13, "stats": {"usersrated": 35070, "average": 7.01058, "bayesaverage": 6.88321, "stddev": 1.41675, "median": 0.0, "owned": 57585, "trading": 1130, "wanting": 230, "wishing": 3054, "numcomments": 6219, "numweights": 1181, "averageweight": 1.4098, "ranks": [{"id": "1", "name": "bo ons": [], "mechanics": ["Action Queue", "Area Majority / Influence", "Layering", "Network and Route Building", "Simultaneous Action Selection", "Solo / Solitaire Game"], "designers": ["Ivan Lashin"], "artists": ["Viktor Miller Gausa"], "publishers": ["Cosmodrome Games", "Arcane Wonders", "BoardM Factory", "Broadway Toys LTD", "Maldito Games", "Portal Games"], "description": "In Smartphone Inc., you become a CEO of one of the largest smartphone-producing companies in the time when smartphones were only beginning to conquer the world. Research technologies, develop your factory, build your worldwide office network, and outprice your competitors.\n\nSmartphone Inc. is an economic simulation Eurogame. Over five rounds, players program their decisions about price, production, research, and expansion in order to earn more profits and become the most successful company in the world by earning more money than rivals. The game features a unique mechanism of planning, which combines patching mechanisms with bidding and action selection. Each of the rounds consists of eight simple phases: planning, pricing, production, development, research, expansion, selling, and profits.\n\nIn the planning phase, all players simultaneously make a decision for the next year by patching their two plan cards and all of their development tiles. This plan determines all of the other phases, as players will use planned actions in them.\n\nDuring the pricing phase, players change their price, according their decision. A lower price helps to go earlier and sell more smartphones on the market, but higher price while risky help player to earn more money.\n\nIn production, all players simultaneously produce smartphones, based on their plan.\n\nIn development, players in turn order take the development tiles, which expands their plan possibilities in further rounds. All following phases will be played in turn order.\n\nIn research, players in turn order use their research points based on their decision to discover new technologies. Each technology has not only expanded players' ability to sell smartphones to the customers, but also give them special power. There are 6 different technologies in the game, with every one of them has two different powers to use.\n\nIn the expansion phase, players use expansion points from their plan to open offices in neighbor regions, which allow them to sell in that region and develop their network of offices to more regions in further turns.\n\nIn the sale phase, players sell produced phones in regions, where they have offices. But there is limited space in regions - if your price is to high, faster rivals can block you from selling. At the end of the phase all unsold smartphones are utilized.\n\nIn the profit phase, you get income for your smartphones. All sold phones get you as many dollars, as their price. Also the player who sold more phones in the region gets profits for controlling the accessory market. At the end of this phase all sold smartphones discarded from the map - and a new round begins.\n\nAfter five rounds, the richest player wins.\n\n", "expansions": [{"id": "306864", "name": "Smartphone Inc.: Status Update 1.1"}], "expands": [{"id": "326793", "name": "Smart Phone: Innovation Pack \u2013 DT"}], "yearpublished": 2018, "minplayers": 1, "maxplayers": 5, "playingtime": 90, "minplaytime": 60, "maxplaytime": 90, "minage": 12, "stats": {"usersrated": 1642, "average": 7.76025, "bayesaverage": 6.66501, "stddev": 1.19475, "median": 0.0, "owned": 3214, "trading": 34, "wanting": 415, "wishing": 1584, "numcomments": 415, "numweights": 52, "averageweight": 2.7885, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 757}, {"id": "5497", "name": "strategygames", "friendlyname": "Strategy Game Rank", "value": 365}]}, "suggested_players": {"total_votes": 43, "results": {"1": {"best_rating": 0, "recommended_rating": 9, "not_recommended_rating": 14}, "2": {"best_rating": 0, "recommended_rating": 8, cription": "Escape Tales: The Awakening is a story driven escape room in card game form, with immersive exploration, no time limits when solving puzzles, and a collection of tough choices that will captivate and immerse you deeply. As for the story, here's the set-up:\n\nPlayers take on the role of Sam, whose daughter has been in a coma for over two months and whose doctors still cannot explain how this happened or what caused it. According to them, everything is fine with the girl; she's healthy and shouldn't be in this condition. Sam is desperate and looks for answers everywhere he can, which leads to a weird meeting with Mark.\n\nMark's son was once in a similar situation, and his father was able to help wake the boy up. He has given Sam a scary-looking book and said that inside this book he will find a ritual called \"The Awakening\". But Mark warned Sam that he needs to prepare himself mentally since this ritual will transfer him into another dimension, where he should be able to find his daughter and understand what is the cause of this state. If Sam's lucky enough, then he will be able to wake her up as well. Sam has held onto the book for more than a week. Finally, he's ready to go into the basement and perform a ritual. Are you ready, too?\n\nContent warning: suicide\n\n", "expansions": [], "expands": [], "yearpublished": 2018, "minplayers": 1, "maxplayers": 4, "playingtime": 300, "minplaytime": 180, "maxplaytime": 300, "minage": 12, "stats": {"usersrated": 1657, "average": 7.25447, "bayesaverage": 6.4044, "stddev": 1.48776, "median": 0.0, "owned": 3562, "trading": 157, "wanting": 111, "wishing": 796, "numcomments": 351, "numweights": 27, "averageweight": 2.1111, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 1172}, {"id": "5496", "name": "thematic", "friendlyname": "Thematic Rank", "value": 225}]}, "suggested_players": {"total_votes": 32, "results": {"1": {"best_rating": 13, "recommended_rating": 11, "not_recommended liseum, your fighters must try to destroy the warband that opposes them. Gather your warband, enhance your warriors with unique skills and upgrades, and lead them to victory against your foes.\n\n\u2014description from the publisher\n\n", "expansions": [{"id": "301924", "name": "Warhammer Underworlds: Beastgrave \u2013 Hrothgorn's Mantrappers"}, {"id": "301925", "name": "Warhammer Underworlds: Beastgrave \u2013 The Wurmspat"}], "expands": [], "yearpublished": 2019, "minplayers": 2, "maxplayers": 2, "playingtime": 45, "minplaytime": 30, "maxplaytime": 45, "minage": 12, "stats": {"usersrated": 45, "average": 8.02889, "bayesaverage": 5.5652, "stddev": 1.42168, "median": 0.0, "owned": 194, "trading": 4, "wanting": 27, "wishing": 66, "numcomments": 10, "numweights": 1, "averageweight": 2.0, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 8729}]}, "suggested_players": {"total_votes": 1, "results": {"1": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 1}, "2": {"best_rating": 1, "recommended_rating": 0, "not_recommended_rating": 0}, "2+": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 1}}}, "usersrated": 45.0, "average": 8.02889, "bayesaverage": 5.5652, "stddev": 1.42168, "median": 0.0, "owned": 194.0, "trading": 4.0, "wanting": 27.0, "wishing": 66.0, "numcomments": 10.0, "numweights": 1.0, "averageweight": 2.0, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 8729}], "game_family": "Warhammer Underworlds", "reimplementation": true, "bestplayers": "2", "num_expansions": 2, "dice_tower_excellence": true, "susd": false, "recommendations": "DT"}, {"id": "283135", "name": "Magic Maze on Mars", "alternative_names": [], "thumbnail": "https://cf.geekdo-images.com/cOOM-MgnZK_JVlW5YpHCzA__thumb/img/Q27tXHolG_z3m9hsY27mvHT1LwM=/fit-in/200x150/filters:strip_icc()/pic4867261.jpg", "image": "https://cf.geekdo-images.com/cOOM-MgnZK_JVlW5YpHCzA__original/img/kr5o7O04PxleULzOJ5179iMgLUo=/0x0/pic4867261.jpg", "expansion": false, "accessory": false, "families": ["Admin: Unreleased Games", "Game: Magic Maze"], "categories": ["Exploration", "Maze", "Real-time", "Science Fiction"], "implementations": ["Magic Maze"], "mechanics": ["Cooperative Game", "Grid Movement", "Modular Board"], "designers": ["Kasper Lapp"], "artists": ["Gyom"], "publishers": ["Sit Down!", "2Tomatoes Games", "Pegasus Spiele"], "description": "The first settlers of mars are arriving soon, but the colony is not ready yet! You are the robots that are trying to build the colony before the settlers arrive. The goal in Magic Maze on Mars is to build \"domes\" where the settlers can live, then to guide them to their domes when they arrive. When time runs out, they are out of oxygen.\n\nTo begin, place the starting tile in the middle of the table. Deal out the appropriate action tiles and shuffle the four A tiles in a pile face down.\n\nCreating resources: A player with blue on their action tile can always create blue resources at the blue factory so long as a resource is not already there. The player simply takes a blue resource from the bank and places it on the resource station next to the factory. The resources of other colors are built on the factories of their color, with these factories becoming available when you build new tiles.\n\nMoving resources: Players can move resources along the roads with a color that they have on their action tile. A player might have an action tile that shows red and orange, so they can move resources along red and orange roads. You move resources from one \"station\" to another, but each station can hold only one resource, and resources cannot move through a station that holds another resource.\n\nNote: When moving resources, you must physically move the resource all the way, so the other players can see what is happening. Even if there is a long stretch of road that you are able to move on, you cannot move the resource directly.\n\nBuilding new tiles: To do this, you need to have a resource of the station's color on the station, e.g., a blue resource on a blue station. Once the resource is there, a player with this color on their action tile can remove the resource and place the top tile face up at the position. Place the tile with the small arrow pointing from where it was build.\n\nWatching the time: As in Magic Maze, players have a time limit in Magic Maze on Mars. To flip the sand timer, you must move any resource onto a timer space. Return the resource to the bank and place a timer token on the timer space to show that it cannot be used again. By doing this, you send a signal to the settlers that the colony is not ready yet; they will then orbit Mars once more before landing, but they can't do this indefinitely.\n\nBuilding domes: Some tiles have spaces available for domes. In order to build a dome, you need to place the depicted resources on the dome spot, e.g., green, yellow, and red. When all the necessary resources are placed on the dome, any player can put all the resources back in the bank and place a dome (taken from the communication board).\n\nWhen you have built all the domes, the settlers arrive. Place all the settlers on the rocket. Then move the settlers just like you move resources. You have won as soon as one settler inhabits each dome. There cannot be more than one settler on each station, and they cannot walk through resources. Once the settlers arrive, you can no longer flip the sand timer! (It does not help to send them messages about orbiting Mars since they are already here.) If time runs out, you have lost.\n\n\u2014description from publisher\n\n", "expansions": [], "expands": [], "yearpublished": 2019, "minplayers": 1, "maxplayers": 6, "playingtime": 15, "minplaytime": 15, "maxplaytime": 15, "minage": 7, "stats": {"usersrated": 227, "average": 7.0452, "bayesaverage": 5.69652, "stddev": 1.39877, "median": 0.0, "owned": 420, "trading": 8, "wanting": 54, "wishing": 320, gLFt1Kif5Cfag505_COYYw__thumb/img/WOW_QsRuV1KyP8dLjP0yH6TlpvU=/fit-in/200x150/filters:strip_icc()/pic3926631.jpg", "image": "https://cf.geekdo-images.com/gLFt1Kif5Cfag505_COYYw__original/img/v0GLWVGXtaYIglLktLUBRr3s4gE=/0x0/pic3926631.jpg", "expansion": false, "accessory": false, "families": ["Theme: Trucks"], "categories": ["Real-time", "Science Fiction", "Space Exploration", "Transportation"], "implementations": [], "mechanics": ["Dice Rolling", "Events", "Real-Time", "Relative Movement", "Team-Based Game", "Tile Placement", "Track Movement"], "designers": ["Vlaada Chv\u00e1til"], "artists": ["Tom\u00e1\u0161 Ku\u010derovsk\u00fd", "Radim Pech"], "publishers": ["Czech Games Edition", "Albi", "Asmodee", "Devir", "Heidelberger Spieleverlag", "HomoLudicus", "IELLO", "Lex Games", "Magellan", "One Moment Games", "Playgo Hungary", "Quined White Goblin Games", "Rebel Sp. z o.o.", "Red Glove", "REXhry", "Rio Grande Games"], "description": "In a galaxy far, far away... they need sewer systems, too. Corporation Incorporated builds them. Everyone knows their drivers -- the brave men and women who fear no danger and would, if the pay was good enough, even fly through Hell.\n Now you can join them. You will gain access to prefabricated spaceship components cleverly made from sewer pipes. Can you build a space ship durable enough to weather storms of meteors? Armed enough to defend against pirates? Big enough to carry a large crew and valuable cargo? Fast enough to get there first?\n\nOf course you can. Become a Galaxy Trucker. It's loads of fun.\n\nGalaxy Trucker is a tile laying game that plays out over two phases: building and flying. The goal is to have the most credits at the end of the game. You can earn credits by delivering goods, defeating pirates, building an efficient ship, and being the furthest along the track at the end of the flying phase.\n\nBuilding happens in real time and has players build their personal space ships by grabbing tiles from the middle of the table before the timer runs out. Tiles start out facedown so they won't know what they have until they take it, but they may choose to return it faceup if they don't want it. They must place the tiles they keep in a legal manner in their space ship. Usually this just means lining up the connectors appropriately (single to single, double to double, universal to anything) but also includes proper positioning of guns and engines. Tiles represent a variety of things including guns, engines, storage containers, crew cabins, shields, and batteries. They may also peek at the cards they will encounter in phase 2, but they must sacrifice building time to do this. At any time players may call their ships finished and take an order marker from the center.\n\nOnce building is completed, and ships have been checked for errors, the flight begins. The flight cards are shuffled and player markers are placed on the flight board according to the order markers taken. Cards are revealed one at a time and players interact with them in order. They may include things such as pirates, abandoned vessels, disease outbreaks, meteor showers, worlds with goods to pick up, player-on-player combat zones, and other various things.\n\nMost of the cards will cause players to move back on the flight track and they must decide if the delay is worth their efforts. When all the cards are encountered players sell any goods they have collected, collect their rewards for finishing in first, second, or third place or having the most intact ship, and then lose some credits for damaged components. Space can be a very dangerous place and it is not uncommon to see your ship break into smaller and smaller pieces or lose some very valuable cargo off the side. If your ship gets damaged too much you can get knocked out of the race, so be careful!\n\n3 rounds of this are done, and in each round players get a bigger board to build a ship that can hold more components. After the 3rd round the player with the most credits wins!\n\n", "expansions": [{"id": "97845", "name": "Galaxy Trucker: Another Big Expansion"}, {"id": "40484", "name": "Galaxy Trucker: Bonus Cards"}, {"id": "132435", "name": "Galaxy Trucker: Even-Steven Cards"}, {"id": "144227", "name": "Galaxy Trucker: Latest Models"}, {"id": "182027", "name": "Galaxy Trucker: Missions"}, {"id": "33963", "name": "Galaxy Trucker: Rough Road Ahead"}, {"id": "38378", "name": "Galaxy Trucker: The Big Expansion"}], "expands": [], "yearpublished": 2007, "minplayers": 2, "maxplayers": 4, "playingtime": 60, "minplaytime": 60, "maxplaytime": 60, "minage": 10, "stats": {"usersrated": 28982, "average": 7.41091, "bayesaverage": 7.29145, "stddev": 1.44966, "median": 0.0, "owned": 31811, "trading": 611, "wanting": 1188, "wishing": 6454, "numcomments": 5861, "numweights": 1473, "averageweight": 2.3272, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 185}, {"id": "5496", "name": "thematic", "friendlyname": "Thematic Rank", "value": 61}]}, "suggested_players": {"total_votes": 408, "results": {"1": {"best_rating": 1, "recommended_rating": 21, "not_recommended_rating": 218}, "2": {"best_rating": 27, "recommended_rating": 241, "not_recommended_rating": 76}, "3": {"best_rating": 95, "recommended_rating": 258, "not_recommended_rating": 2}, "4": {"best_rating": 330, "recommended_rating": 46, "not_recommended_rating": 2}, "4+": {"best_rating": 3, "recommended_rating": 20, "not_recommended_rating": 158}}}, "usersrated": 28982.0, "average": 7.41091, "bayesaverage": 7.29145, "stddev": 1.44966, "median": 0.0, "owned": 31811.0, "trading": 611.0, "wanting": 1188.0, "wishing": 6454.0, "numcomments": 5861.0, "numweights": 1473.0, "averageweight": 2.3272, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 185}, {"id": "5496", "name": "thematic", "friendlyname": "Thematic Rank", "value": 61}], "game_family": "", "reimplementation": false, "bestplayers": "4", "num_expansions": 7, "dice_towe c game of alien politics returns from the warp once more.\n\nIn Cosmic Encounter, each player is the leader of an alien race. On a player's turn, he or she becomes the offense.  The offense encounters another player on a planet by moving a group of his or her ships through the hyperspace gate to that planet.  The offense draws from the destiny deck which contains colors, wilds and specials.  He or she then takes the hyperspace gate and points at one planet in the system indicated by the drawn destiny card.  The offense vs. the defenses ships are in the encounter and both sides are able to invite allies, play an encounter card as well as special cards to try and tip the encounter in their favor.\n\nThe object of the game is to establish colonies in other players' planetary systems. Players take turns trying to establish colonies. The winner(s) are the first player(s) to have five colonies on any planets outside his or her home system. A player does not need to have colonies in all of the systems, just colonies on five planets outside his or her home system. These colonies may all be in one system or scattered over multiple systems. The players must use force, cunning, and diplomacy to ensure their victory.\n\n", "expansions": [{"id": "288318", "name": "Cosmic Encounter: Booster Promo Alien"}, {"id": "114276", "name": "Cosmic Encounter: Cosmic Alliance"}, {"id": "87507", "name": "Cosmic Encounter: Cosmic Conflict"}, {"id": "153971", "name": "Cosmic Encounter: Cosmic Dominion"}, {"id": "206366", "name": "Cosmic Encounter: Cosmic Eons"}, {"id": "61001", "name": "Cosmic Encounter: Cosmic Incursion"}, {"id": "143760", "name": "Cosmic Encounter: Cosmic Storm"}], "expands": [], "yearpublished": 2008, "minplayers": 3, "maxplayers": 5, "playingtime": 120, "minplaytime": 60, "maxplaytime": 120, "minage": 12, "stats": {"usersrated": 26969, "average": 7.54, "bayesaverage": 7.37567, "stddev": 1.7027, "median": 0.0, "owned": 33286, "trading": 632, "wanting": 1195, "wishing": 7677, strip_icc()/pic3486218.jpg", "image": "https://cf.geekdo-images.com/9JC16l1EMwmJkpbjaUBkpw__original/img/AGuL3E65YukIgSaclMVs6UmItQM=/0x0/pic3486218.jpg", "expansion": false, "accessory": false, "families": ["Animals: Bears", "Animals: Koalas", "Animals: Pandas", "Components: Polyominoes"], "categories": ["Animals", "Puzzle"], "implementations": [], "mechanics": ["Card Drafting", "Grid Coverage", "Set Collection", "Tile Placement"], "designers": ["Phil Walker-Harding"], "artists": ["Klemens Franz"], "publishers": ["Lookout Games", "999 Games", "Funforge", "GaGa Games", "GoKids \u73a9\u6a02\u5c0f\u5b50", "Hobby Japan", "Korea Boardgames Co., Ltd.", "Lacerta", "Lanlalen", "Ludofy Creative", "Maldito Games", "Mayfair Games", "uplay.it edizioni"], "description": "Up to two thousand pounds in weight and over ten feet tall, the bear is considered the biggest and heaviest terrestrial carnivore in the world. Of course, there is not just \"one bear;\" on the contrary, there are plenty of subspecies that differ from each other in various aspects. For instance, only the Kodiak bear (ursus arctos middendorffi) weighs about 2,000 lbs. The polar bear (ursus maritimus) weighs \"only\" 1,100 lbs., but gets much bigger than the Kodiak bear, being as much as 11 ft. tall!\n\nB\u00e4renpark takes you into the world of bears, challenging you to build your own bear park. Would you like another polar bear enclosure or rather a koala* house? The park visitors are sure to get hungry on their tour through the park, so build them places to eat! Whatever your choices are, make sure you get the next building permit and use your land wisely! (* No, koalas aren't bears but they're so cute, we couldn't leave them out of this game!)\n\nIn more detail, each player in B\u00e4renpark builds their own bear park, attempting to make it as beautiful as they can, while also using every square meter possible. The park is created by combining polyomino tiles onto a grid, with players scoring for animal houses, outdoor areas, completed construction, and more. The sooner you build it, the better! Cover icons to get new tiles and park sections. The game ends as soon as one player has finished expanding their park, then players tally their points to see who has won.\n\n\u2014description from the publisher\n\n", "expansions": [{"id": "264238", "name": "B\u00e4renpark: The Bad News Bears"}], "expands": [], "yearpublished": 2017, "minplayers": 2, "maxplayers": 4, "playingtime": 45, "minplaytime": 30, "maxplaytime": 45, "minage": 8, "stats": {"usersrated": 11367, "average": 7.3614, "bayesaverage": 7.11924, "stddev": 1.06728, "median": 0.0, "owned": 15500, "trading": 167, "wanting": 850, "wishing": 3460, "numcomments": 1772, "numweights": 235, "averageweight": 1.6553, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 286}, {"id": "5499", "name": "familygames", "friendlyname": "Family Game Rank", "value": 43}]}, "suggested_players": {"total_votes": 126, "results": {"1": {"best_rating": 0, "recommended_rating": 2, "not_recommended_rating": 78}, "2": {"best_rating": 20, "recommended_rating": 86, "not_recommended_rating": 4}, "3": {"best_rating": 42, "recommended_rating": 66, "not_recommended_rating": 0}, "4": {"best_rating": 66, "recommended_rating": 41, "not_recommended_rating": 0}, "4+": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 62}}}, "usersrated": 11367.0, "average": 7.3614, "bayesaverage": 7.11924, "stddev": 1.06728, "median": 0.0, "owned": 15500.0, "trading": 167.0, "wanting": 850.0, "wishing": 3460.0, "numcomments": 1772.0, "numweights": 235.0, "averageweight": 1.6553, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 286}, {"id": "5499", "name": "familygames", "friendlyname": "Family Game Rank", "value": 43}], "game_family": "", "reimplementation": false, "bestplayers": "4", "num_expansions": 1, "dice_tower_excellence": false, "susd": true, "recommendations": "SUSD"}, {"id": "155821", "name": "Inis", "alternative_names": ["\u0418\u043d\u0438\u0448", "\u30a4\u30cb\u30b7\u30e5", "\u7fe0\u5dbc\u79d8\u5883 Inis"], "thumbnail": "https://cf.geekdo-images.com/6QE8mnPFmauoj2THsyUYPA__thumb/img/m63hnvHi6jqlva52FGaWbEqzjys=/fit-in/200x150/filters:strip_icc()/pic4739757.jpg", "image": "https://cf.geekdo-images.com/6QE8mnPFmauoj2THsyUYPA__original/img/kVKdykQUGNsAj0nnvpWxO7N3ePI=/0x0/pic4739757.jpg", "expansion": false, "accessory": false, "families": ["Components: Map (Continental / National scale)", "Components: Miniatures", "Components: Multi-Use Cards", "Country: Ireland", "Mythology: Celtic"], "categories": ["Card Game", "Miniatures", "Mythology"], "implementations": [], "mechanics": ["Action Drafting", "Area Majority / Influence", "Area Movement", "Card Drafting", "Hand Management", "Map Addition", "Modular Board", "Variable Phase Order"], "designers": ["Christian Martinez"], "artists": ["Dimitri Bielak", "Jim Fitzpatrick"], "publishers": ["Matagot", "Gen-X Games", "Hobby Japan", "Lavka Games", "Pegasus Spiele", "Portal Games", "Surfin' Meeple", "Surfin' Meeple China"], "description": "Inis is a game deeply rooted in Celtic history and lore in which players win by being elected King of the Island (Inis). Players can try to achieve one of three different victory conditions:\n\n\n     Leadership: Be the leader \u2014 i.e., have more clan figures than any other player \u2014 of territories containing at least six opponents' clans.\n     Land: Have your clans present in at least six different territories.\n     Religion: Have your clans present in territories that collectively contain at least six sanctuaries.\n\n\nOver the course of the game, players also earn deeds, typically chanted by bards or engraved by master crafters, that reduce by one the magic total of six for any condition. While one victory condition is enough to claim the title of King, a game of experienced players usually has a tight balance of power, emphasizing the leadership of the capital of the island.\n\nAt the start of each round, players draft a hand of four action cards (with 13 action cards for three players and 17 for four players) during the Assembly. Action cards not played at the end of one season are not held for the next. Players also have access to leader cards for the territories that allow it and where they were elected leader during the assembly. Each Assembly reallocates those cards. Finally, they collect \"epic tales\" cards that depict the deeds of the ancient Irish gods and heroes, like Cuchulainn, the Dagda, Lugh and many others. These will be kept and used to inspire the clans and achieve extraordinary feats...under the right circumstances. The cards provide a variety of actions: adding clans, moving clans, building/exploring, and special actions.\n\nCareful drafting, hand management, bluffing (especially once players understand the importance of passing their turn), good timing, and a precise understanding of the balance of power are the keys to victory. After a discovery game you'll be ready for a full and epic game, where an undisputed player will be king by the Assembly for his merit and wisdom.\n\nWhile Inis has \"dudes\" that are \"on a map\", it's a beginner's mistake to play this as a battle game because eliminating other clans reduces your chances of scoring a Leadership victory condition. Peace among different clans, with or without a clear territory leader, is the usual outcome of a clan's movement. Battles will occur, of course, as the Celtic clans can be unruly and a good player will listen to his clan's people (i.e., his hand of cards). That battle aspect is reflected in the clan's miniatures representing warriors. Woodsmen, shepherds and traders complete the set of twelve minis for each player; these occupations have no impact on the game, but give it flavor.\n\n", "expansions": [{"id": "255588", "name": "Inis: Seasons of Inis"}], "expands": [], "yearpublished": 2016, "minplayers": 2, "maxplayers": s: Official Music Soundtrack", "Creatures: Ghosts", "Game: Mysterium", "Holidays: Halloween", "Mechanism: Give a Clue / Get a Clue", "Mechanism: Image Interpretation", "Theme: Spooky Old Houses"], "categories": ["Deduction", "Horror", "Murder/Mystery", "Party Game"], "implementations": ["Mysterium Park", "Tajemnicze Domostwo"], "mechanics": ["Communication Limits", "Cooperative Game", "Deduction", "Finale Ending", "Hand Management", "Pattern Recognition"], "designers": ["Oleksandr Nevskiy", "Oleg Sidorenko"], "artists": ["Igor Burlakov", "Xavier Collette", "Oleksandr Nevskiy", "Oleg Sidorenko"], "publishers": ["Libellud", "ADC Blackfire Entertainment", "Asmodee", "Bergsala Enigma (Enigma)", "Esdevium", "F2Z Digital Media Inc.", "Filosofia \u00c9ditions", "Gal\u00e1pagos Jogos", "G\u00e9m Klub Kft.", "GoKids \u73a9\u6a02\u5c0f\u5b50", "Kaissa Chess & Games", "Lautapelit.fi", "Morapiaf", "Z-Man Games, Inc."], "description": "In the 1920s, Mr. MacDowell, a gifted astrologer, immediately detected a supernatural being upon entering his new house in Scotland. He gathered eminent mediums of his time for an extraordinary s\u00e9ance, and they have seven hours to make contact with the ghost and investigate any clues that it can provide to unlock an old mystery.\n\nUnable to talk, the amnesiac ghost communicates with the mediums through visions, which are represented in the game by illustrated cards. The mediums must decipher the images to help the ghost remember how he was murdered: Who did the crime? Where did it take place? Which weapon caused the death? The more the mediums cooperate and guess well, the easier it is to catch the right culprit.\n\nIn Mysterium, a reworking of the game system present in Tajemnicze Domostwo, one player takes the role of ghost while everyone else represents a medium. To solve the crime, the ghost must first recall (with the aid of the mediums) all of the suspects present on the night of the murder. A number of suspect, location and murder weapon cards are placed on the table, and the ghost randomly assigns one of each of these in secret to a medium.\n\nEach hour (i.e., game turn), the ghost hands one or more vision cards face up to each medium, refilling their hand to seven each time they share vision cards. These vision cards present dreamlike images to the mediums, with each medium first needing to deduce which suspect corresponds to the vision cards received. Once the ghost has handed cards to the final medium, they start a two-minute sandtimer. Once a medium has placed their token on a suspect, they may also place clairvoyancy tokens on the guesses made by other mediums to show whether they agree or disagree with those guesses.\n\nAfter time runs out, the ghost reveals to each medium whether the guesses were correct or not. Mediums who guessed correctly move on to guess the location of the crime (and then the murder weapon), while those who didn't keep their vision cards and receive new ones next hour corresponding to the same suspect. Once a medium has correctly guessed the suspect, location and weapon, they move their token to the epilogue board and receive one clairvoyancy point for each hour remaining on the clock. They can still use their remaining clairvoyancy tokens to score additional points.\n\nIf one or more mediums fail to identify their proper suspect, location and weapon before the end of the seventh hour, then the ghost has failed and dissipates, leaving the mystery unsolved. If, however, they have all succeeded, then the ghost has recovered enough of its memory to identify the culprit.\n\nMediums then group their suspect, location and weapon cards on the table and place a number by each group. The ghost then selects one group, places the matching culprit number face down on the epilogue board, picks three vision cards \u2014 one for the suspect, one for the location, and one for the weapon \u2014 then shuffles these cards. Players who have achieved few clairvoyancy points flip over one vision card at random, then secretly vote on which suspect they think is guilty; players with more points then flip over a second vision card and vote; then those with the most points see the final card and vote.\n\nIf a majority of the mediums have identified the proper suspect, with ties being broken by the vote of the most clairvoyant medium, then the killer has been identified and the ghost can now rest peacefully. If not, well, perhaps you can try again...\n\n", "expansions": [{"id": "204573", "name": "Brettspiel Adventskalender 2016"}, {"id": "231506", "name": "Brettspiel Adventskalender 2017"}, {"id": "259717", "name": "Mysterium: Blue Jay"}, {"id": "213223", "name": "Mysterium: Brettspiel Adventskalender 2016 Promo"}, {"id": "234156", "name": "Mysterium: Brettspiel Adventskalender 2017 Promo"}, {"id": "214735", "name": "Mysterium: Game Day 2016 Promo Card"}, {"id": "192661", "name": "Mysterium: Hidden Signs"}, {"id": "282537", "name": "Mysterium: Potions"}, {"id": "186293", "name": "Mysterium: Promo Cards"}, {"id": "216465", "name": "Mysterium: Secrets & Lies"}, {"id": "202669", "name": "Mysterium: The Meeple"}, {"id": "179656", "name": "Tajemnicze Domostwo: Motive cards"}], "expands": [], "yearpublished": 2015, "minplayers": 2, "maxplayers": 7, "playingtime": 42, "minplaytime": 42, "maxplaytime": 42, "minage": 10, "stats": {"usersrated": 30900, "average": 7.31523, "bayesaverage": 7.17911, "stddev": 1.37512, "median": 0.0, "owned": 46798, "trading": 687, "wanting": 680, "wishing": 6405, "numcomments": 4391, "numweights": 689, "averageweight": 1.9057, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 243}, {"id": "5496", "name": "thematic", "friendlyname": "Thematic Rank", "value": 87}, {"id": "5499", "name": "familygames", "friendlyname": "Family Game Rank", "value": 46}]}, "suggested_players": {"total_votes": 324, "results": {"1": {"best_rating": 1, "recommended_rating": 0, "not_recommended_rating": 229}, "2": {"best_r
