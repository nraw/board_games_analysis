sen", "Brynn Metheney", "Vlad Ricean", "Ryan Valle", "Ben Zweifel"], "publishers": ["Fantasy Flight Games", "Asterion Press", "Edge Entertainment", "Galakta", "Gal\u00e1pagos Jogos", "Heidelberger Spieleverlag", "Hobby World"], "description": "Star Wars: Imperial Assault is a strategy board game of tactical combat and missions for two to five players, offering two distinct games of battle and adventure in the Star Wars universe!\n\nImperial Assault puts you in the midst of the Galactic Civil War between the Rebel Alliance and the Galactic Empire after the destruction of the Death Star over Yavin 4. In this game, you and your friends can participate in two separate games. The campaign game pits the limitless troops and resources of the Galactic Empire against a crack team of elite Rebel operatives as they strive to break the Empire\u2019s hold on the galaxy, while the skirmish game invites you and a friend to muster strike teams and battle head-to-head over conflicting objectives.\n\nIn the campaign game, Imperial Assault invites you to play through a cinematic tale set in the Star Wars universe. One player commands the seemingly limitless armies of the Galactic Empire, threatening to extinguish the flame of the Rebellion forever. Up to four other players become heroes of the Rebel Alliance, engaging in covert operations to undermine the Empire\u2019s schemes. Over the course of the campaign, both the Imperial player and the Rebel heroes gain new experience and skills, allowing characters to evolve as the story unfolds.\n\nImperial Assault offers a different game experience in the skirmish game. In skirmish missions, you and a friend compete in head-to-head, tactical combat. You\u2019ll gather your own strike force of Imperials, Rebels, and Mercenaries and build a deck of command cards to gain an unexpected advantage in the heat of battle. Whether you recover lost holocrons or battle to defeat a raiding party, you\u2019ll find danger and tactical choices in every skirmish.\n\nAs an additional benefit, the Luke Skywalker Ally Pack and the Darth Vader Villain Pack are included within the Imperial Assault Core Set. These figure packs offer sculpted plastic figures alongside additional campaign and skirmish missions that highlight both Luke Skywalker and Darth Vader within Imperial Assault.\n\nWith these Imperial Assault and other Figure Packs, you'll find even more missions that allow your heroes to fight alongside iconic characters from the Star Wars saga. Boxed expansions add more heroes, imperial and mercenary groups, and totally new campaigns (see IA Community Wiki for a list), and the free Star Wars: Imperial Assault \u00e2\u20ac\u201c Legends of the Alliance app provides you with additional content to play in solo or co-op mode.\n\n", "expansions": [{"id": "194901", "name": "Star Wars: Imperial Assault \u2013 Agent Blaise Villain Pack"}, {"id": "226836", "name": "Star Wars: Imperial Assault \u2013 Ahsoka Tano Ally Pack"}, {"id": "205902", "name": "Star Wars: Imperial Assault \u2013 Alliance Rangers Ally Pack"}, {"id": "180621", "name": "Star Wars: Imperial Assault \u2013 Alliance Smuggler Ally Pack"}, {"id": "180622", "name": "Star Wars: Imperial Assault \u2013 Bantha Rider Villain Pack"}, {"id": "175213", "name": "Star Wars: Imperial Assault \u2013 Boba Fett Villain Pack"}, {"id": "194900", "name": "Star Wars: Imperial Assault \u2013 Bossk Villain Pack"}, {"id": "218254", "name": "Star Wars: Imperial Assault \u2013 BT-1 and 0-0-0 Villain Pack"}, {"id": "205903", "name": "Star Wars: Imperial Assault \u2013 Captain Terro Villain Pack"}, {"id": "167886", "name": "Star Wars: Imperial Assault \u2013 Chewbacca Ally Pack"}, {"id": "265523", "name": "Star Wars: Imperial Assault \u2013 Coruscant Back Alleys Skirmish Map"}, {"id": "299775", "name": "Star Wars: Imperial Assault \u2013 Coruscant Landfill Skirmish Map"}, {"id": "181688", "name": "Star Wars: Imperial Assault \u2013 Dengar Villain Pack"}, {"id": "181690", "name": "Star Wa ", "Ystari Games"], "description": "Witness is set in the world of Blake and Mortimer, a Belgian comic series started in the 1940s by writer/artist Edgar P. Jacobs. In the game, which is playable strictly by four players, you each represent one of four characters and your goal is to solve mysteries or crimes by sharing information with one another \u2014 but you are quite restricted in how you can share information!\n\nWitness includes 64 cases for you to solve, and each case starts with an explanatory scene or image or both that someone reads or shows to the group. Each player then looks in his personal casebook to find information available only to his character. Players randomly decide who shares information first and in which direction, e.g., player A might whisper information to player B while player C talks to player D. Next, B will share both his information and A's information to C while D talks to A.\n\nAfter two more rounds of the most inefficient crime-solving system ever created, players read the conclusion of the case, which might offer additional information or another visual, then they each individually answer three questions about the case, with the group scoring one point for each correct answer for a final score ranging from 0 to 12.\n\n", "expansions": [], "expands": [], "yearpublished": 2014, "minplayers": 4, "maxplayers": 4, "playingtime": 15, "minplaytime": 15, "maxplaytime": 15, "minage": 13, "stats": {"usersrated": 2364, "average": 7.29701, "bayesaverage": 6.59429, "stddev": 1.36491, "median": 0.0, "owned": 3657, "trading": 86, "wanting": 476, "wishing": 1803, "numcomments": 552, "numweights": 60, "averageweight": 1.4833, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 857}, {"id": "5496", "name": "thematic", "friendlyname": "Thematic Rank", "value": 166}, {"id": "5498", "name": "partygames", "friendlyname": "Party Game Rank", "value": 29}]}, "suggested_players": {"total_votes": 24, "results": {"1": {"be ts": ["Karim Chakroun"], "publishers": ["Stronghold Games", "Asmodee"], "description": "It's your lifelong dream \u2013 to join the Star Patrol and be part of the crew of an interstellar Starship. You've worked hard, graduated from the academy, and received your first assignment as part of a team of young recruits, confident in your training and ready to be put to the test. Nothing can possibly go wrong as you are prepared for anything...\n\nYou are the Space Cadets.\n\nSpace Cadets is a fun and frantic cooperative game for 3-6 players who take on the roles of Bridge Officers of a Starship. Each officer must accomplish his specific task in order for the team to successfully complete the mission. You might be the...\n\n\n    Helmsman, plotting the ship's course through asteroid fields and nebulae.  \n    Engineer, using dominoes to get enough power to each system.  \n    Weapons Officer, completing puzzles to load the torpedoes and flicking a disc down a track to launch them.\n    Shield Officer, using tiles to form poker hands to get the strongest shields.  \n    Sensor Officer, using your sense of touch to scan and lock on enemy targets.  \n    Captain, setting the plan and making sure that everyone stays focused and does their job.  \n\n\nIf your crew can work together to accomplish the mission goals, you just might make it home in one piece.\n\n", "expansions": [{"id": "132524", "name": "Space Cadets: Promo Pack"}, {"id": "155190", "name": "Space Cadets: Resistance Is Mostly Futile"}], "expands": [], "yearpublished": 2012, "minplayers": 3, "maxplayers": 6, "playingtime": 120, "minplaytime": 60, "maxplaytime": 120, "minage": 8, "stats": {"usersrated": 3196, "average": 6.60202, "bayesaverage": 6.24106, "stddev": 1.55127, "median": 0.0, "owned": 5753, "trading": 452, "wanting": 272, "wishing": 1718, "numcomments": 873, "numweights": 169, "averageweight": 2.7456, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 1561}, {"id": "549  you be able to be the most influent and powerful governor of the realm?\n\nThe game of Kingsburg takes place over five years, a total of 20 turns. In every year, there are three production seasons for collecting resources, building structures, and training troops. Every fourth turn is the winter, in which all the players must fight an invading army. Each player must face the invaders, so this is not a cooperative game.\n\nThe resources to build structures and train troops are collected by influencing the advisers in the King's Council.  Players place their influence dice on members of the Council, and each adviser awards different resources or allocate soldiers, victory points, and other advantages to the player who was able to influence that adviser for the current turn. The player with the lowest influence dice sum is the first to choose where to spend their influence; this acts as a way of balancing poor dice rolling. Even with a very unlucky roll, a clever player can still come out from the Council with a good number of resources and/or soldiers.\n\nAt the end of five years, the player who best developed their assigned territory and most pleased the King through the Council wins.\n\nKingsburg (Second Edition) includes six expansion modules for use with the base game.\n\nThe new expansion contained in this edition, Kingsburg: Expansion Module #6 \u00e2\u20ac\u201c Alternate Advisor Rewards, was available by itself for those who have the first edition of Kingsburg.\n\n", "expansions": [], "expands": [], "yearpublished": 2017, "minplayers": 2, "maxplayers": 5, "playingtime": 120, "minplaytime": 90, "maxplaytime": 120, "minage": 10, "stats": {"usersrated": 1692, "average": 7.56017, "bayesaverage": 6.54775, "stddev": 1.20119, "median": 0.0, "owned": 3208, "trading": 61, "wanting": 228, "wishing": 957, "numcomments": 292, "numweights": 52, "averageweight": 2.4615, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 936}]}, "suggeste anics": ["Grid Movement", "Hidden Movement", "Line Drawing", "Real-Time", "Role Playing", "Secret Unit Deployment", "Simulation", "Team-Based Game"], "designers": ["Roberto Fraga", "Yohan Lemonnier"], "artists": ["Ervin", "Sabrina Tobal"], "publishers": ["Matagot", "Asmodee", "Broadway Toys LTD", "Bureau de Juegos", "Conclave Editora", "CrowD Games", "G\u00e9m Klub Kft.", "Lex Games", "Pegasus Spiele", "Pendragon Game Studio", "Surfin' Meeple China"], "description": "At the bottom of the ocean, no one will hear you scream!\n\nIn Captain Sonar, you and your teammates control a state-of-the-art submarine and are trying to locate an enemy submarine in order to blow it out of the water before they can do the same to you. Every role is important, and the confrontation is merciless. Be organized and communicate because a captain is nothing without his crew: the Chief Mate, the Radio Operator, and the Engineer.\n\nAll the members of a team sit on one side of the table, and they each take a particular role on the submarine, with the division of labor for these roles being dependent on the number of players in the game: One player might be the captain, who is responsible for moving the submarine and announcing some details of this movement; another player is manning the sonar in order to listen to the opposing captain's orders and try to decipher where that sub might be in the water; a third player might be working in the munitions room to prepare torpedoes, mines and other devices that will allow for combat.\n\nCaptain Sonar can be played in two modes: turn-by-turn or simultaneous. In the latter set-up, all the members of a team take their actions simultaneously while trying to track what the opponents are doing, too. When a captain is ready to launch an attack, the action pauses for a moment to see whether a hit has been recorded \u2014 then play resumes with the target having snuck away while the attacker paused or with bits of metal now scattered across the ocean floor.\ cks and gets some timely assistance from Merlin's magic. Alice is back from Wonderland with a giant vorpal blade and the Jabberwock by her side as she grows and shrinks to gain advantages on attack and defense. Medusa is happy to attack from range and let her harpies hound you, but just one devastating glance could end the battle quickly. Sinbad grows in power as he gains experience on each of his voyages.\n\nCombat is resolved quickly by comparing attack and defense cards. However, each card's unique effects and a simple but deep timing system lead to interesting decisions each time. The game also features an updated version of the line-of-sight system from Tannh\u00e4user for ranged attacks and area effects.\n\nThe game includes a double-sided board with two different battlefields, pre-washed miniatures for each hero, and custom life trackers that's brought to life with the stunning artwork of Oliver Barrett and the combined design teams of Restoration Games and Mondo Games.\n\n", "expansions": [{"id": "279645", "name": "Unmatched: Bruce Lee"}], "expands": [], "yearpublished": 2019, "minplayers": 2, "maxplayers": 4, "playingtime": 40, "minplaytime": 20, "maxplaytime": 40, "minage": 9, "stats": {"usersrated": 1628, "average": 8.04148, "bayesaverage": 6.72453, "stddev": 1.32246, "median": 0.0, "owned": 3307, "trading": 47, "wanting": 304, "wishing": 1467, "numcomments": 355, "numweights": 37, "averageweight": 1.8378, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 679}, {"id": "5497", "name": "strategygames", "friendlyname": "Strategy Game Rank", "value": 350}]}, "suggested_players": {"total_votes": 32, "results": {"1": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 23}, "2": {"best_rating": 30, "recommended_rating": 2, "not_recommended_rating": 0}, "3": {"best_rating": 0, "recommended_rating": 6, "not_recommended_rating": 20}, "4": {"best_rating": 10, "recommended_rating": 15, "not_recommended_rating": 4 Your Luck", "Set Collection"], "designers": ["Reiner Knizia"], "artists": ["Allison Kline", "Franz Vohwinkel"], "publishers": ["alea", "Ravensburger", "25th Century Games", "999 Games", "ABACUSSPIELE", "DiceTree Games", "Edge Entertainment", "Korea Boardgames Co., Ltd.", "New Games Order, LLC", "Precisamente", "Rio Grande Games", "Swan Panasia Co., Ltd.", "\u00dcberplay", "Windrider Games"], "description": "Ra is an auction and set-collection game with an Ancient Egyptian theme.  Each turn players are able to purchase lots of tiles with their bidding tiles (suns).  Once a player has used up his or her suns, the other players continue until they do likewise, which may set up a situation with a single uncontested player bidding on tiles before the end of the round occurs.  Tension builds because the round may end before all players have had a chance to win their three lots for the epoch.  The various tiles either give immediate points, prevent negative points for not having certain types at the end of the round (epoch), or give points after the final round.  The game lasts for three \"epochs\" (rounds).  The game offers a short learning curve, and experienced players find it both fast-moving and a quick play.\n\nFrom the Box:\nThe game spans 1500 years of Egyptian history in less than an hour!\nThe players seek to expand their power and fame and there are many ways to accomplish this: Influencing Pharaohs, Building monuments, Farming on the Nile, Paying homage to the Gods, Advancing the technology and culture of the people. Ra is an auction and set collecting game where players may choose to take risks for great rewards or... And all this is for the glory of the Sun God Ra!\n\n", "expansions": [], "expands": [], "yearpublished": 1999, "minplayers": 2, "maxplayers": 5, "playingtime": 60, "minplaytime": 45, "maxplaytime": 60, "minage": 12, "stats": {"usersrated": 18922, "average": 7.47084, "bayesaverage": 7.31476, "stddev": 1.33805, "median": 0.0, "owned": 18251, "tradi hrough internal conflicts.\n\nStarting in the Mayfair edition from 2008, Tigris & Euphrates included a double-sided game board and extra components for playing an advanced version of the game. This \"ziggurat expansion\", initially released as a separate item in Germany for those who already owned the base game, is a special monument that extends across five spaces of the board. The monument can be built if a player has a cross of five civilization tokens of the same color by discarding those five tokens and replacing them with the ziggurat markers, placing a ziggurat tower upon the middle tile. The five ziggurat markers cannot be destroyed. All rules regarding monuments apply to the ziggurat monument as well. If your king is inside the kingdom of the ziggurat, you will get one victory point in a color of your choice at the end of your turn.\n\nSome versions of Tigris & Euphrates are listed as being for 2-4 players, while others incorrectly state that they're for 3-4 players. Tigris & Euphrates is part of what is sometimes called Reiner Knizia's tile-laying trilogy.\n\n", "expansions": [{"id": "43490", "name": "Euphrat & Tigris: Die Zikkurat"}], "expands": [], "yearpublished": 1997, "minplayers": 2, "maxplayers": 4, "playingtime": 90, "minplaytime": 90, "maxplaytime": 90, "minage": 12, "stats": {"usersrated": 25079, "average": 7.69766, "bayesaverage": 7.53491, "stddev": 1.48594, "median": 0.0, "owned": 28002, "trading": 572, "wanting": 1260, "wishing": 5922, "numcomments": 6457, "numweights": 2630, "averageweight": 3.5106, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 90}, {"id": "5497", "name": "strategygames", "friendlyname": "Strategy Game Rank", "value": 80}]}, "suggested_players": {"total_votes": 555, "results": {"1": {"best_rating": 1, "recommended_rating": 1, "not_recommended_rating": 305}, "2": {"best_rating": 64, "recommended_rating": 240, "not_recommended_rating": 151}, "3": {"best_rating": 179, "recommended_rating" 0645\u0650 \u067e\u0646\u062f\u0648 (Pendo Games)", "999 Games", "Albi", "Competo / Marektoy", "Devir", "Filosofia \u00c9ditions", "Galakta", "IELLO", "Kaissa Chess & Games", "Korea Boardgames Co., Ltd.", "Laser plus", "Lautapelit.fi", "Midgaard Games", "Piatnik", "Playhouse Ltd", "Rio Grande Games", "Stupor Mundi", "Swan Panasia Co., Ltd.", "Tilsit", "Zvezda"], "description": "Lost Cities is a card game in the Kosmos two-player series. The game originally consisted of a single deck of cards of rank 2\u201310 in five different colors with three special \"handshakes\" (\"HS\" in scoring examples below) in each suit, but as of 2019 the game now includes six colored suits, with the sixth color being optional for gameplay. A game board is included to organize discarded cards and help players organize their card collections.\n\nThe object of the game is to gain points by mounting profitable archaeological expeditions to the different sites represented by the colored suits of cards. On a player's turn, they must first play one card, either to an expedition or by discarding it to the color-appropriate discard pile, then draw one card, either from the deck or from the top of a discard pile. Cards played to expeditions must be in ascending order, but they need not be consecutive. Handshakes are considered lower than a 2 and represent investments in an expedition. Thus, if you play a red 4, you may play any other red card higher than a 4 on a future turn but may no longer play a handshake, the 2, or the 3.\n\nThe game continues in this fashion with players alternating turns until the final card is taken from the deck. The rest of the cards in hand are then discarded and players score their expeditions. Each expedition that has at least one card played into it must be scored. Cards played into an expedition are worth their rank in points, and handshakes count as a multiplier against your final total; one handshake doubles an expedition's value, while two handshakes triples that value and three handshakes quadruple it. Expeditions start at a value of -20, so you must play at least 20 points of cards into an expedition in order to make a profit. If you are left with a negative value and have a handshake, the multiplier still applies. A 20-point bonus is awarded to every expedition with at least eight cards played into it. A complete game of Lost Cities lasts three matches, with scores for each match being added together.\n\nScoring example 1: An expedition has a 2,3,7,8,10 for a total of 30. This expedition is worth 10 total points: 30 plus the initial -20.\n\nScoring example 2: An expedition has 2 HS, and 4,5,6,7,8,10 for a total of 40. This expedition is worth 80 total points: 40 points for cards, plus the initial -20, \u00d73 for the two multipliers, plus the 20-pt bonus for playing 8+ cards.\n\nScoring example 3: An expedition has 1 HS, and 4,6,7 for a total of 17. This expedition is worth -6 total points: 17 plus the initial -20, \u00d72 for the multiplier.\n\n", "expansions": [{"id": "282531", "name": "Lost Cities: Etappenziele"}, {"id": "206374", "name": "Lost Cities: Expedition 6 \u2013 The Lost Expedition"}], "expands": [], "yearpublished": 1999, "minplayers": 2, "maxplayers": 2, "playingtime": 30, "minplaytime": 30, "maxplaytime": 30, "minage": 10, "stats": {"usersrated": 36540, "average": 7.1756, "bayesaverage": 7.07854, "stddev": 1.26927, "median": 0.0, "owned": 50441, "trading": 869, "wanting": 479, "wishing": 3958, "numcomments": 8802, "numweights": 2895, "averageweight": 1.4974, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 321}, {"id": "5499", "name": "familygames", "friendlyname": "Family Game Rank", "value": 69}]}, "suggested_players": {"total_votes": 337, "results": {"1": {"best_rating": 1, "recommended_rating": 4, "not_recommended_rating": 256}, "2": {"best_rating": 314, "recommended_rating": 21, "not_recommended_rating": 2}, "2+": {"best_rating": 6, "recommended_rating": 5, "not the board to help seize control of regions.  After every third round, the regions are scored, and after the ninth round, the player with the most points is the winner.\n\nIn each of the nine rounds, you select one of your 13 power cards to determine turn order as well as the number of caballeros you get to move from the provinces (general supply) into your court (personal supply).\n\nA turn then consists of selecting one of five action cards which allow variations to the rules and additional scoring opportunities in addition to determining how many caballeros to move from your court to one or more of the regions on the board (or into the castillo - a secretive tower). Normally, you may only place your caballeros into regions adjacent to the one containing the king pawn. The one hard and fast rule in El Grande is that nothing may move into or out of the king's region. One of the five action cards that is always available each round allows you to move the king to a new region. The other four action cards varying from round to round.\n\nThe goal is to have a caballero majority in as many regions (and the castillo) as possible during a scoring round. Following the scoring of the castillo, you place any cubes you had stashed there into the region you had secretly indicated on your region dial. Each region is then scored individually according to a table printed in that region. Two-point bonuses are awarded for having sole majority in the region containing your Grande (large cube) and in the region containing the king.\n\n", "expansions": [{"id": "583", "name": "The El Grande Expansions"}, {"id": "597", "name": "El Grande: Grandissimo"}, {"id": "3146", "name": "El Grande: Grossinquisitor und Kolonien"}, {"id": "370", "name": "El Grande: K\u00f6nig & Intrigant"}, {"id": "5754", "name": "El Grande: K\u00f6nig & Intrigant \u2013 Player's Edition"}, {"id": "27759", "name": "El Grande: K\u00f6nig & Intrigant \u2013 Unverk\u00e4ufliche Sonderkarten"}], "expands": [], "yearpubli Games", "Arclight", "Asmodee", "Bergsala Enigma (Enigma)", "Brain Games", "cutia.ro", "Delta Vision Publishing", "E L & M Productions", "Edge Entertainment", "Fantasiapelit", "Fantasy Flight Games", "Fantasy Shop", "Galakta", "Gal\u00e1pagos Jogos", "Giochi Uniti", "Hobby World", "Houpaa", "KADABRA", "Kaissa Chess & Games", "Korea Boardgames Co., Ltd.", "Laser plus", "Midgaard Games", "Millenium", "MINDOK", "MultiSim", "Nexus Editrice", "Schmidt Spiele", "Siam Board Games", "Silver Stars Publishing", "Smart Ltd", "Swan Panasia Co., Ltd.", "Windrider Games", "Z-Man Games, Inc."], "description": "In Citadels, players take on new roles each round to represent characters they hire in order to help them acquire gold and erect buildings. The game ends at the close of a round in which a player erects his/her eighth building. Players then tally their points, and the player with the highest score wins.\n\nPlayers start with a number of building cards in their hand; buildings come in five colors, with the purple buildings typically having a special ability and the other colored buildings providing a benefit when you play particular characters. At the start of each round, the player who was king the previous round discards one of the eight character cards at random, chooses one, then passes the cards to the next player, etc. until each player has secretly chosen a character. Each character has a special ability, and the usefulness of any character depends upon your situation, and that of your opponents. The characters then carry out their actions in numerical order: the assassin eliminating another character for the round, the thief stealing all gold from another character, the wizard swapping building cards with another player, the warlord optionally destroys a building in play, and so on.\n\nOn a turn, a player earns two or more gold (or draws two building cards then discards one), then optionally constructs one building (or up to three if playing the architect this round). , different guns to improve your firing range) and special one-time effects to help you or hinder your opponents (such as Beer to restore health, or Barrels to hide behind during a shootout). A horse is useful for keeping your distance from unruly neighbors, while the Winchester can hit a target at range 5. The Gatling is a deadly exception where range doesn't matter: it can only be used once, but targets all other players at the table!\n\nInformation on the cards is displayed using language-independent symbols, and 7 summary/reference cards are included.\n\n", "expansions": [{"id": "20237", "name": "BANG! A Fistful of Cards"}, {"id": "230505", "name": "BANG! Armed & Dangerous"}, {"id": "217972", "name": "BANG! Bloody Mary"}, {"id": "63490", "name": "BANG! Claus \"The Saint\""}, {"id": "9653", "name": "BANG! Dodge City"}, {"id": "147918", "name": "BANG! Dodge City with High Noon expansion"}, {"id": "183275", "name": "BANG! Expansion Pack"}, {"id": "18954", "name": "BANG! Face Off"}, {"id": "107794", "name": "BANG! Gold Rush"}, {"id": "8269", "name": "BANG! High Noon"}, {"id": "161953", "name": "BANG! High Noon/A Fistful of Cards"}, {"id": "57885", "name": "BANG! Johnny Kisch"}, {"id": "130046", "name": "BANG! The Valley of Shadows"}, {"id": "60381", "name": "BANG! Uncle Will"}, {"id": "66508", "name": "BANG! Wild West Show"}, {"id": "101522", "name": "Death Mesa (fan expansion for BANG!)"}, {"id": "143456", "name": "O.K. Corral (fan expansion for BANG!)"}], "expands": [], "yearpublished": 2002, "minplayers": 4, "maxplayers": 7, "playingtime": 40, "minplaytime": 20, "maxplaytime": 40, "minage": 10, "stats": {"usersrated": 26022, "average": 6.51308, "bayesaverage": 6.36768, "stddev": 1.47616, "median": 0.0, "owned": 31425, "trading": 1011, "wanting": 132, "wishing": 1619, "numcomments": 5780, "numweights": 2093, "averageweight": 1.6369, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 1255}, {"id": "5498", "name": "partygames", "f ey can to hold the castle as long as possible.\n\nIf the invader manages to break into the castle before the end of seven rounds, they win; otherwise the defender wins.\n\nThis second edition of Stronghold features:\n\n\u2022 Ten objective cards for the invader and ten hidden defense plan cards for the defender; each objective encourages the invader to consider a particular move, while each defense plan shows the defender different ways to surprise the invader\n\u2022 Shorter gameplay than the first edition, with attackers being placed on the board during set-up\n\u2022 Gameplay limited to two players only, replacing the team rules in the first edition\n\u2022 Streamlined rules and an enhanced rulebook\n\u2022 Improved components, such as a larger game board and new artwork\n\n", "expansions": [{"id": "232921", "name": "Stronghold (2nd edition): The Great Shaman"}], "expands": [], "yearpublished": 2015, "minplayers": 2, "maxplayers": 2, "playingtime": 90, "minplaytime": 90, "maxplaytime": 90, "minage": 10, "stats": {"usersrated": 1418, "average": 7.54288, "bayesaverage": 6.4717, "stddev": 1.28232, "median": 0.0, "owned": 3270, "trading": 114, "wanting": 262, "wishing": 1395, "numcomments": 349, "numweights": 57, "averageweight": 3.7544, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 1049}, {"id": "4664", "name": "wargames", "friendlyname": "War Game Rank", "value": 178}, {"id": "5497", "name": "strategygames", "friendlyname": "Strategy Game Rank", "value": 515}]}, "suggested_players": {"total_votes": 24, "results": {"1": {"best_rating": 0, "recommended_rating": 2, "not_recommended_rating": 20}, "2": {"best_rating": 24, "recommended_rating": 0, "not_recommended_rating": 0}, "2+": {"best_rating": 0, "recommended_rating": 2, "not_recommended_rating": 16}}}, "usersrated": 1418.0, "average": 7.54288, "bayesaverage": 6.4717, "stddev": 1.28232, "median": 0.0, "owned": 3270.0, "trading": 114.0, "wanting": 262.0, "wishing": 1395.0, "nu mands. Each of your actions will be judged during the weighing of your heart.\n\nPharaon is a game mixing resource management and worker placement into a single mechanism, thanks to its Wheel of Actions. It is located at the center of the gameboard, surrounded by 5 areas, representing the 5 actions featured in the game. Each round, the Wheel indicates which resource has to be spent for accessing the matching action. As the wheel rotates from one segment by the end of each of the 5 rounds, this access cost to actions fluctuates throughout the game. As a consequence, players have to plan their actions, anticipating which resources they may need for the next round. But there are a limited amount of available spots on the wheel, forcing you to watch your opponents, which resources they have, and what they may intend.\n\nHow to play ?\nA game of Pharaon is played in 5 rounds, during which the players take turns one after the other, until everyone has passed. On their turn, a player performs one of the 5 actions on the board. The actions can provide Prestige Points (PP), determining who wins at the end of the game, but they can also help getting new resources for further turns. To be allowed to perform an action, the player has to pay its Access cost, by spending the resource indicated by the Wheel of Actions for the area in which they want to act. They then pay the Action Cost by spending the corresponding resources. The resource spent on the Wheel to access this area gets deducted from the Action Cost, if it can match. So, it is useful to anticipate the rotation of the Wheel for taking the actions at their best cost. But there is a limit on how many times an action can be performed, and your opponents may need the same as you. Moreover, the game will be closely watched by the Gods. You will have to fulfill as many of their demands as possible to get their support and some extra PP.\n\n\u2014description from the publisher\n\n", "expansions": [], "expands": [], "yearpubli erlock Holmes Consulting Detective", "Players: Games with Solitaire Rules"], "categories": ["Deduction", "Murder/Mystery", "Novel-based", "Post-Napoleonic", "Spies/Secret Agents"], "implementations": ["Gumshoe"], "mechanics": ["Cooperative Game", "Solo / Solitaire Game", "Storytelling"], "designers": ["Raymond Edwards", "Suzanne Goldberg", "Gary Grady"], "artists": ["Bernard Bittler", "Arnaud Demaegd", "Nils Gulliksson", "Neriac", "Pascal Quidault", "Stefan Thulin"], "publishers": ["Sleuth Publications", "Space Cowboys", "Angry Lion Games", "Asmodee", "Asmodee Italia", "Asterion Press", "Ben Sanders Co.", "Casper", "Chessex", "CrowD Games", "Descartes Editeur", "Edge Entertainment", "International Team", "Kaissa Chess & Games", "KOSMOS", "Target Games", "Ystari Games", "\u4e8c\u898b\u66f8\u623f ( Futami Shobo Publishing Co., Ltd. )"], "description": "Have you ever had the desire to walk the streets of Victorian London with Sherlock Holmes in search of Professor Moriarty? To search the docks for the giant rat of Sumatra? To walk up Baker Street as the fog is rolling in and hear Holmes cry out, \"Come, Watson, come! The game is afoot!\"? Now you can! You can enter the opium den beneath the Bar of Gold, but beware, that may be Colonel Sebastian Moran lurking around the corner. You can capture the mystery and excitement of Holmes' London in this challenging and informative game. You, the player, will match your deductive abilities against your opponents and the master sleuth himself, Sherlock Holmes.\n\nIn Sherlock Holmes Consulting Detective, you are presented with a mystery to solve, and it is then up to you to trace the threads of evidence through the byways and mansions of nineteenth century London. You will interview suspects, search the newspapers for clues, and put together the facts to reach a solution.\n\nWhy were two lions murdered in Hyde Park? Who is responsible for the missing paintings from the National Gallery? Who murdered Oswald Mason and why? These are just a few of the cases that will challenge your ingenuity and deductive abilities.\n\nThis is not a board game: No dice, no luck, but a challenge to your mental ability. The game has been thoroughly researched for Holmesian and Victorian accuracy so as to capture a feeling of that bygone era.\n\n", "expansions": [{"id": "195332", "name": "The Diavolo Case (fan expansion for Sherlock Holmes Consulting Detective)"}, {"id": "191207", "name": "Sherlock Holmes Consulente Investigativo: Il Mistero dell'Impiccato"}, {"id": "3223", "name": "Sherlock Holmes Consulting Detective: Adventures by Gaslight"}, {"id": "180154", "name": "Sherlock Holmes Consulting Detective: Murder Behind Closed Doors"}, {"id": "90637", "name": "Sherlock Holmes Consulting Detective: Sherlock Holmes & The Baby"}, {"id": "3224", "name": "Sherlock Holmes Consulting Detective: The Mansion Murders"}, {"id": "3225", "name": "Sherlock Holmes Consulting Detective: The Queen's Park Affair"}, {"id": "169625", "name": "Sherlock Holmes D\u00e9tective Conseil: L'Homme Sans Visage"}, {"id": "134674", "name": "Sherlock Holmes D\u00e9tective Conseil: La Piste Tordue"}, {"id": "124001", "name": "Sherlock Holmes D\u00e9tective Conseil: La ran\u00e7on du diable"}, {"id": "146731", "name": "Sherlock Holmes D\u00e9tective Conseil: Les Masques Africains"}, {"id": "194934", "name": "Sherlock Holmes D\u00e9tective Conseil: Octobre 1891"}, {"id": "212004", "name": "Sherlock Holmes D\u00e9tective Conseil: Oliver Stone"}], "expands": [], "yearpublished": 1982, "minplayers": 1, "maxplayers": 8, "playingtime": 120, "minplaytime": 60, "maxplaytime": 120, "minage": 13, "stats": {"usersrated": 16711, "average": 7.74365, "bayesaverage": 7.52476, "stddev": 1.42602, "median": 0.0, "owned": 31958, "trading": 644, "wanting": 862, "wishing": 6371, "numcomments": 3222, "numweights": 564, "averageweight": 2.6897, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 94}, {"id": "5496", "name": "thematic"  Oil Game and an auction round intensity reminiscent of The Princes of Florence.\n\nThe objective of Power Grid is to supply the most cities with power when someone's network gains a predetermined size.  In this new edition, players mark pre-existing routes between cities for connection, and then bid against each other to purchase the power plants that they use to power their cities.\n\nHowever, as plants are purchased, newer, more efficient plants become available, so by merely purchasing, you're potentially allowing others access to superior equipment.\n\nAdditionally, players must acquire the raw materials (coal, oil, garbage, and uranium) needed to power said plants (except for the 'renewable' windfarm/ solar plants, which require no fuel), making it a constant struggle to upgrade your plants for maximum efficiency while still retaining enough wealth to quickly expand your network to get the cheapest routes.\n\nPower Grid FAQ - Please read this before posting a rules question!  Many questions are asked over and over in the forums... If you have a question about a specific expansion, please check the rules forum or FAQ for that particular expansion.\n\n", "expansions": [{"id": "22355", "name": "Atolla Modulis (fan expansion for Funkenschlag)"}, {"id": "178656", "name": "Brettspiel Adventskalender 2015"}, {"id": "95670", "name": "Funkenschlag: Speicherkraftwerk"}, {"id": "102696", "name": "Hoogspanning: Het Verre Oosten"}, {"id": "75259", "name": "Hoogspanning: Uitbreiding Benelux"}, {"id": "198280", "name": "Morphogea: A Modular Hex Map for Power Grid (fan expansion for Power Grid)"}, {"id": "69179", "name": "New Plants (fan expansion for Power Grid)"}, {"id": "147580", "name": "Power Grid: Australia & Indian Subcontinent"}, {"id": "25031", "name": "Power Grid: Benelux/Central Europe"}, {"id": "88491", "name": "Power Grid: BGG Promo Card Set"}, {"id": "58708", "name": "Power Grid: Brazil/Spain & Portugal"}, {"id": "37397", "name": "Power Grid: China/Korea"}, {"id publishers": ["Hans im Gl\u00fcck", "Devir", "Giochi Uniti", "Piatnik", "Swan Panasia Co., Ltd.", "Z-Man Games, Inc."], "description": "The \"Stone Age\" times were hard indeed. In their roles as hunters, collectors, farmers, and tool makers, our ancestors worked with their legs and backs straining against wooden plows in the stony earth. Of course, progress did not stop with the wooden plow. People always searched for better tools and more productive plants to make their work more effective.\n\nIn Stone Age, the players live in this time, just as our ancestors did. They collect wood, break stone and wash their gold from the river. They trade freely, expand their village and so achieve new levels of civilization. With a balance of luck and planning, the players compete for food in this pre-historic time.\n\nPlayers use up to ten tribe members each in three phases. In the first phase, players place their men in regions of the board that they think will benefit them, including the hunt, the trading center, or the quarry. In the second phase, the starting player activates each of his staffed areas in whatever sequence he chooses, followed in turn by the other players. In the third phase, players must have enough food available to feed their populations, or they face losing resources or points.\n\nStone Age: 10th Anniversary is a new edition of the Stone Age base game that features a double-sided game board (winter and summer), decorative player pieces, a revised rulebook, two mini-expansions (\"The Igloos\" and \"The Wild Animals\"), and a \"Winter Is Hard!\" variant.\n\n", "expansions": [{"id": "107576", "name": "Stone Age: The Expansion"}], "expands": [], "yearpublished": 2018, "minplayers": 2, "maxplayers": 4, "playingtime": 90, "minplaytime": 60, "maxplaytime": 90, "minage": 10, "stats": {"usersrated": 1318, "average": 8.0412, "bayesaverage": 6.63921, "stddev": 1.11673, "median": 0.0, "owned": 3334, "trading": 19, "wanting": 159, "wishing": 555, "numcomments": 243, ection", "Solo / Solitaire Game", "Variable Player Powers"], "designers": ["Matthew Dunstan"], "artists": ["Tey Bartolome", "Georges Bouchelaghem", "Hendry Iwanaga", "Agri Karuniawan", "Raph Lomotan", "Paul Mafayon", "Philippe Nouhra", "Andreas Rocha", "Brian Valeza"], "publishers": ["Funforge"], "description": "In Monumental, each player will control a civilization that will evolve through his city: a grid of 3x3 cards (coming out from the player's starting civilization deck) that can each be activated to gather various resources such as Science, Military, Production, Culture, and Gold that will allow them to trigger many actions. But there\u2019s a trick: one cannot activate all their cards at once, which means that tough choices will have to be made each turn in order to select the cards that are the most needed.\n\nThe resources gathered from the activated city cards will allow the players to acquire cards from a common pool, allowing them to get improved buildings, technologies, wonders, etc. and therefore to leverage their civilization deck to new heights through more and more efficient card combos. As the common pool of cards progresses (either as players have acquired cards or because they didn't - which leads to one card from the pool to be discarded per turn), the game progresses through eras. Medieval cards are better than classical cards, and industrial cards are even better, but of course those cards are more and more expensive to acquire.\n\nA modular board, at the center of the table, holds each civilization's army. The board is made of Provinces to be conquered. Unoccupied Province's inhabitants are barbarians who will provide resources to the player who defeats them. Holding a conquered province also brings victory points.\n\nThe player with the most impressive civilization at the end of the game will be remembered for all time (and they also win the game!).\n\n\u2014description based on the publisher's\n\n", "expansions": [{"id": "311825", "name": ons": ["Pandoria Merchants"], "mechanics": ["Area Majority / Influence", "Enclosure", "Hand Management", "Team-Based Game", "Tile Placement", "Variable Player Powers"], "designers": ["Jeffrey D. Allers", "Bernd Eisenstein"], "artists": ["Christian Opperer", "Lukas Siegmon"], "publishers": ["Irongames"], "description": "For generations, the fertile Hiddenlands were shared by the peoples of the Five Realms. The Elves, Mages, Dwarves, Halflings and Humans lived peacefully with each other, though they increasingly engaged in fierce competition for the prosperity and glory of their respective nations.\n\nAnd so it was that when the divisiveness threatened to break the thousand-year peace, the Goblin Hordes from across the sea unleashed a devastating surprise attack, and the peoples of the Hiddenlands could not unify quickly enough to repel them. Remnants of each of the realms fled by ship, until they at last discovered a new, unoccupied land upon which they could begin building their civilizations anew. The old rivalries would remain, of course, but perhaps this time, their competition with each other would not welcome disaster. It was a time of hope, a time for exploration and construction, and a time of renewed competition in a new world they called Pandoria.\n\nIn the \"gamer's game\" Pandoria, players discover this new land by placing tiles, and they claim its territory and resources by placing their people. When a type of terrain is completely surrounded by other terrain, every worker on the borders of that terrain gains its resources. Although more than one civilization will usually benefit, each player tries to gain more than the others. Mining gold gives you income to buy cards that have two options: buildings and spells. Acquiring wood allows you to build that side of the card for permanent advantages, while mining crystals gives you the power to use the card for its one-time spell instead. Excess resources can be converted into prestige Points, and some buildings can generate more. When the new land has been fully explored (all tiles have been placed), the player with the most prestige is declared the most powerful nation of Pandoria and wins the game!\n\nThe game includes a streamlined beginner game, as well as expanded rules for the complete game that includes asymmetrical player powers.\n\n\u2014description from the designer\n\n", "expansions": [{"id": "282429", "name": "Pandoria: Artifacts"}, {"id": "269135", "name": "Pandoria: Extra Realms Tableaus"}, {"id": "285113", "name": "Pandoria: Realms"}], "expands": [], "yearpublished": 2018, "minplayers": 2, "maxplayers": 4, "playingtime": 120, "minplaytime": 90, "maxplaytime": 120, "minage": 10, "stats": {"usersrated": 459, "average": 6.92971, "bayesaverage": 5.80134, "stddev": 1.33493, "median": 0.0, "owned": 742, "trading": 26, "wanting": 68, "wishing": 407, "numcomments": 137, "numweights": 21, "averageweight": 2.4286, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 3610}]}, "suggested_players": {"total_votes": 24, "results": {"1": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 5}, "2": {"best_rating": 15, "recommended_rating": 4, "not_recommended_rating": 2}, "3": {"best_rating": 6, "recommended_rating": 3, "not_recommended_rating": 3}, "4": {"best_rating": 3, "recommended_rating": 4, "not_recommended_rating": 1}, "4+": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 5}}}, "usersrated": 459.0, "average": 6.92971, "bayesaverage": 5.80134, "stddev": 1.33493, "median": 0.0, "owned": 742.0, "trading": 26.0, "wanting": 68.0, "wishing": 407.0, "numcomments": 137.0, "numweights": 21.0, "averageweight": 2.4286, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 3610}], "game_family": "", "reimplementation": false, "bestplayers": "2", "num_expansions": 3, "dice_tower_excellence": true, "susd": false, "recommendations": "DT"}, {"id": "248490", "name": "Atlantis Rising (Second Edition)", "alternative_names": [], "thumbnail": "https://cf.geekdo-images.com/WRHngbJkWiKAJ4U8xSySIQ__thumb/img/kZ9kSXPe8naMaTtc9IV4SFOBCcw=/fit-in/200x150/filters:strip_icc()/pic4895878.jpg", "image": "https://cf.geekdo-images.com/WRHngbJkWiKAJ4U8xSySIQ__original/img/L9MTX-jaDgKZ-0Ml8xZG4pHicWU=/0x0/pic4895878.jpg", "expansion": false, "accessory": false, "families": ["Crowdfunding: Kickstarter", "Mythology: Atlantis", "Players: Games with Solitaire Rules"], "categories": ["Ancient", "Civilization", "Dice", "Fantasy", "Mythology", "Prehistoric", "Science Fiction"], "implementations": ["Atlantis Rising"], "mechanics": ["Cooperative Game", "Dice Rolling", "Push Your Luck", "Solo / Solitaire Game", "Variable Player Powers", "Worker Placement"], "designers": ["Galen Ciscell", "Brent Dickman"], "artists": ["Vincent Dutrait", "Peter Gifford"], "publishers": ["Elf Creek Games", "Ghenos Games", "Lucky Duck Games", "Skellig Games"], "description": "The isle of Atlantis, your home, is sinking. Will you be able to save your people in time?\n\nAtlantis Rising is a co-operative worker placement game in which you must work together with up to five other players to deploy citizens across your homeland, gathering resources in order to build a cosmic gate that can save your people. Workers placed close to the shoreline are more rewarding, but are more likely to be flooded and the actions lost.\n\nEvery turn, each player draws a misfortune card that will flood certain locations along the ever-shrinking Atlantis shoreline, or may otherwise work to undermine your efforts to save your people. So you must race to gather the necessary resources to build and power the gate, before the island disappears beneath the waves forever.\n\nThis edition contains all new art and graphic design, created to bring even more attention to the thematic setting of the game. The Athenians Attack phase has been replaced with the Wrath of the Gods phase, requiring more strategic planning and adding to the sense of urgency. Now, instead of placing workers in an Atlantean Navy, players must cooperatively decide to flood a set number of tiles at the end of each round. To further aid them in their task, Councilor player powers have been expanded and made more impactful, and the knowledge deck has similarly been revised and expanded. The variable gate components, once built, no longer offer one-time bonuses, but create new worker placement spots where players can send Atlantean workers to unleash actions to help save their island.\n\n", "expansions": [{"id": "295017", "name": "Atlantis Rising (Second Edition): Extended Difficulty Mini-Expansion"}, {"id": "307302", "name": "Atlantis Rising: Medusa Unleashed"}, {"id": "321302", "name": "Atlantis Rising: Monstrosities"}, {"id": "326889", "name": "Atlantis Rising: Orator"}], "expands": [], "yearpublished": 2019, "minplayers": 1, "maxplayers": 7, "playingtime": 120, "minplaytime": 60, "maxplaytime": 120, "minage": 10, "stats": {"usersrated": 1416, "average": 7.88591, "bayesaverage": 6.59527, "stddev": 1.30763, "median": 0.0, "owned": 2915, "trading": 26, "wanting": 489, "wishing": 2395, "numcomments": 442, "numweights": 43, "averageweight": 2.4186, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 856}, {"id": "5497", "name": "strategygames", "friendlyname": "Strategy Game Rank", "value": 427}, {"id": "5499", "name": "familygames", "friendlyname": "Family Game Rank", "value": 157}]}, "suggested_players": {"total_votes": 41, "results": {"1": {"best_rating": 9, "recommended_rating": 19, "not_recommended_rating": 2}, "2": {"best_rating": 11, "recommended_rating": 20, "not_recommended_rating": 0}, "3": {"best_rating": 9, "recommended_rating": 20, "not_recommended_rating": 0}, "4": {"best_rating": 16, "recommended_rating": 13, "not_recommended_rating": 0}, "5": {"best_rating": 10, "recommended_rating": 14, "not_recommended_rating": 1}, "6": {"best_rating": 3, "recommended_rating": on Eskridge"], "artists": ["Luis Francisco", "Luis Franco", "Piotr Haraszczak", "Jihoon Jang", "Maryam Khatoon", "Jordy Knoop", "Vinh Mac", "Alex Murur", "Jarek Noco\u0144", "George Patsouras", "Michael Rasmussen", "Jordan Saia", "Luis Thomas"], "publishers": ["Indie Boards & Cards", "(Web published)", "999 Games", "Devir", "Edge Entertainment", "Gal\u00e1pagos Jogos", "Heidelberger Spieleverlag", "Hobby Japan", "HomoLudicus", "Lex Games", "Magellan", "Matagot", "MINDOK", "NeoTroy Games", "Portal Games", "Raven Distribution", "Wargames Club Publishing"], "description": "The Empire must fall. Our mission must succeed. By destroying their key bases, we will shatter Imperial strength and liberate our people. Yet spies have infiltrated our ranks, ready for sabotage. We must unmask them. In five nights we reshape destiny or die trying. We are the Resistance!\n\nThe Resistance is a party game of social deduction. It is designed for five to ten players, lasts about 30 minutes, and has no player elimination. The Resistance is inspired by Mafia/Werewolf, yet it is unique in its core mechanics, which increase the resources for informed decisions, intensify player interaction, and eliminate player elimination.\n\nPlayers are either Resistance Operatives or Imperial Spies. For three to five rounds, they must depend on each other to carry out missions against the Empire. At the same time, they must try to deduce the other players\u2019 identities and gain their trust. Each round begins with discussion. When ready, the Leader entrusts sets of Plans to a certain number of players (possibly including himself/herself). Everyone votes on whether or not to approve the assignment. Once an assignment passes, the chosen players secretly decide to Support or Sabotage the mission. Based on the results, the mission succeeds (Resistance win) or fails (Empire win). When a team wins three missions, they have won the game.\n\nRule Correction:\n\nFor first printing (2010 purchases), the expansion rules should read: \"Games of 5-6 players use 7 plot cards, games with 7+ players use all 15 Plot Cards.\" and \"...each Round, the leader draws Plot cards (1 for 5-6 players, 2 for 7-8 players, and 3 for 9-10 players)\" - This has been corrected in the subsequent printings.\n\n", "expansions": [{"id": "157927", "name": "The Resistance: Additional Plot Cards"}, {"id": "162890", "name": "The Resistance: Hidden Agenda"}, {"id": "163322", "name": "The Resistance: Hidden Agenda & Hostile Intent"}, {"id": "162889", "name": "The Resistance: Hostile Intent"}, {"id": "151522", "name": "The Resistance: Inquisitor Tile Promo"}, {"id": "140771", "name": "The Resistance: Merlin/Assassin Promo"}, {"id": "162856", "name": "The Resistance: Rogue Agent and Sergeant Modules"}, {"id": "200630", "name": "The Resistance: The Plot Thickens"}], "expands": [], "yearpublished": 2009, "minplayers": 5, "maxplayers": 10, "playingtime": 30, "minplaytime": 30, "maxplaytime": 30, "minage": 13, "stats": {"usersrated": 35444, "average": 7.29072, "bayesaverage": 7.1642, "stddev": 1.4627, "median": 0.0, "owned": 54461, "trading": 1401, "wanting": 257, "wishing": 3484, "numcomments": 6125, "numweights": 1457, "averageweight": 1.6115, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 256}, {"id": "5498", "name": "partygames", "friendlyname": "Party Game Rank", "value": 23}]}, "suggested_players": {"total_votes": 444, "results": {"1": {"best_rating": 1, "recommended_rating": 1, "not_recommended_rating": 281}, "2": {"best_rating": 0, "recommended_rating": 2, "not_recommended_rating": 279}, "3": {"best_rating": 0, "recommended_rating": 2, "not_recommended_rating": 280}, "4": {"best_rating": 0, "recommended_rating": 11, "not_recommended_rating": 270}, "5": {"best_rating": 45, "recommended_rating": 211, "not_recommended_rating": 105}, "6": {"best_rating": 110, "recommended_rating": 234, "not_recommended_rating": 29}, "7": {"best_rating": 255, "recommended_rating": 124 "Fantasy", "Mature / Adult", "Medieval", "Mythology", "Travel"], "implementations": [], "mechanics": ["Area Movement", "Campaign / Battle Card Driven", "Cooperative Game", "Deck, Bag, and Pool Building", "Dice Rolling", "Hand Management", "Modular Board", "Narrative Choice / Paragraph", "Push Your Luck", "Role Playing", "Solo / Solitaire Game", "Variable Player Powers"], "designers": ["Krzysztof Piskorski", "Marcin \u015awierkot"], "artists": ["Piotr Foksowicz", "Ewa Labak", "Piotr Gacek"], "publishers": ["Awaken Realms", "Albi", "CrowD Games", "Edge Entertainment", "Giochi Uniti", "Maldito Games", "Pegasus Spiele", "Summon Games"], "description": "Tainted Grail: the Fall of Avalon  is an unforgettable, solo or cooperative adventure experience for 1-4 players. Blending Arthurian legends and Celtic mythology with a unique vision, it allows you to impact the game world in deep and meaningful ways. A deep, branching storyline allows you to tackle problems in different ways, ensuring no two games play alike. Difficult decisions or harrowing choices wait behind every corner and seemingly minor tasks may reverberate with major long-term consequences.\n\nIn a land slowly sinking into the Wyrdness and torn apart by con\u00ef\u00ac\u201aict; surviving each day is a challenge on its own. Starvation, sickness, violent weather, and random incidents all conspire to end your journey. Guardian Menhirs, that ensured safe travel throughout the realm, are slowly going dark turning simple logistics into an involving puzzle. To overcome these challenges, your character develops along several con\u00ef\u00ac\u201aicting lines, such as Brutality / Empathy or Practicality / Spirituality. These traits unlock a rich choice of mutually exclusive skills and lead to di\u00ef\u00ac\u20acerent deck-building strategies, making character advancement meaningful and deep.\n\nThe character you develop is going to be tested during dozens of combat and non-combat encounters. Sometimes you will need to brute force your way, but often diplomacy might be a better option. Regardless whether you fight with your strength or your wits, our unique dice-less encounter system makes resolving each con\u00ef\u00ac\u201aict fun and exciting, while keeping you immersed in the game.\n\nIn Avalon, there\u2019s a legend waiting behind every stone and every tree. All locations have their own rich stories and secrets to discover. Places and characters are often much more than they seem. As you slowly put all the pieces of the larger puzzle together, the land will always have a surprise waiting for you just around the corner. Many secrets can be discovered only after several games. Created by one of the best polish fantasy authors, Krzysztof Piskorski, the story of Tainted Grail: the Fall of Avalon aims to push the boundaries of non-linear narrative, building upon the rich experience Awaken Realms has infusing ambitious stories with excellent board game mechanics and striking visuals.\n\n\u2014description from the publisher\n\n", "expansions": [{"id": "274797", "name": "Tainted Grail: Age of Legends"}, {"id": "297996", "name": "Tainted Grail: Forever Autumn Promo Cards"}, {"id": "308105", "name": "Tainted Grail: Past And Future Alternative Encounters Card Pack"}, {"id": "267325", "name": "Tainted Grail: The Fall of Avalon \u2013 Echoes of the Past"}, {"id": "266659", "name": "Tainted Grail: The Fall of Avalon \u2013 Niamh"}, {"id": "267408", "name": "Tainted Grail: The Fall of Avalon \u2013 Red Death Expansion"}, {"id": "321718", "name": "Tainted Grail: The Fall of Avalon \u2013 War Runes"}, {"id": "274795", "name": "Tainted Grail: The Last Knight"}, {"id": "324661", "name": "\ubd80\ud328\ud55c \uc131\ubc30: \ucd5c\ud6c4\uc758 \uae30\uc0ac\uc640 \uc804\uc124\uc758 \uc2dc\ub300"}], "expands": [], "yearpublished": 2019, "minplayers": 1, "maxplayers": 4, "playingtime": 120, "minplaytime": 60, "maxplaytime": 120, "minage": 14, "stats": {"usersrated": 5140, "average": 8.46803, "bayesaver ral (not D6) dice", "Game: Mage Wars", "Players: Two Player Only Games"], "categories": ["Card Game", "Fantasy", "Fighting"], "implementations": [], "mechanics": ["Deck Construction", "Dice Rolling", "Grid Movement", "Line of Sight", "Simultaneous Action Selection", "Turn Order: Progressive", "Variable Player Powers"], "designers": ["Bryan Pope", "Benjamin Pope"], "artists": ["Drew Baker", "Tiziano Baracchi", "Claire Beard", "Leonardo Borazio", "Jason Engle", "Mariusz Gandzel", "John Guytan", "Diego Gisbert Llorens", "Raven Mimura", "Jim Pavelec", "Roberto Pitturru", "R. K. Post", "Maichol Quinto", "Chris Seaman", "Craig J. Spearing", "Ron Spencer", "John Stanko", "Christophe Swal", "Peter Tikos", "Vari", "Darek Zabrocki"], "publishers": ["Arcane Wonders", "Asterion Press", "Devir", "Game Harbor", "Games Factory Publishing", "Marabunta", "Pegasus Spiele", "Zvezda"], "description": "What would it be like for Mages of vastly different schools and philosophies of magic to come together in an arena and fight to the death? How would an Illusionist battle a Druid? Or a Warlock fight a Beastmaster? Or a Priestess fare against a Wizard?\n\nMage Wars \u2014 redubbed Mage Wars Arena in 2015 to distinguish it from Mage Wars Academy \u2014 pits powerful Mages against each other in deadly arena combat. Each Mage uses his own fully-customizable book of spells to achieve total victory over his opponent. Summon mighty creatures to do battle in your name; cast powerful spells to attack your foe and thwart his every plan and strategy; use hidden enchantments to turn the tables and rule the day; adorn yourself with mighty weapons, armor, and arcane artifacts \u2013 all of this and more await you in the arena of Mage Wars!\n\nMage Wars is a tactical board game, a combination of a card game and miniatures game, combining the best elements from each genre. The game is played on an arena game board divided into square areas called \"zones\", which regulate movement and the placement of objects. Each Mage (player) starts in a corner of the arena, opposite his enemy.\n\nEach player holds a spellbook, from which spell cards are pulled out as they are cast during the game. This has the feel of being a real Mage, turning the pages of your tome of magic, as you plan your strategy each turn. A point system allows you to choose spells for your spellbook, with more powerful spells and spells outside your schools of training costing more points. You have full access to cast any spell you want each turn, allowing for an unprecedented level of rich strategy and tactics. Many of these spells \u2013 such as creatures, equipment, and enchantments \u2013 are placed on the board and become objects in the game. Creatures can move around the arena, and attack each other and the enemy Mage. Attacks deal damage, as well as interesting special effects such as Burn, Corrode, Stun, Daze, Push, Cripple, Paralyze, etc. Creatures can be destroyed when they receive too much damage, or can be controlled by powerful curses and enchantments, or contained by walls and other creatures.\n\nEvery Mage comes from a different school of magic, each with unique spells and strategies:\n\n\n    The Beastmaster will try to rush and swarm the enemy with his hordes of animals, buffed by his nature enchantments.\n    The Warlock will go right for the throat, armed with his powerful Lash of Hellfire, Helm of Fear, and Demonhide Armor. Along the way to the enemy Mage, he'll use his curses and fire attacks to contain and destroy enemy creatures.\n    The Wizard is a trickster, a master of meta-magic: countering, stealing, redirecting, and destroying enemy spells and mana. He's also a master of teleportation and portals/gates.\n    The Priestess will defend with knights and angels and powerful healing and protection spells. She'll wear down the enemy, then overwhelm them in the end.\n\n\nThe base game comes with all you need to get started: spellbooks, extra spells to customize with the spellbooks, arena game board, dice, markers, etc.\n\nNew Mages will be released every few months to add new spells, powers, and variety to the game. The game is NOT collectible, but is fully customizable!\n\nExtra copies of spells available with:\n\n    Mage Wars: Core Spell Tome 1\n    Mage Wars: Core Spell Tome 2\n\n\n\n\n", "expansions": [{"id": "195555", "name": "Mage Wars Academy/Mage Wars: Arena Dice Tower Promo 2016"}, {"id": "265753", "name": "Mage Wars Academy: Druid Expansion"}, {"id": "266777", "name": "Mage Wars Academy: Elementalist Expansion"}, {"id": "228605", "name": "Mage Wars Academy: Forcemaster Expansion"}, {"id": "273572", "name": "Mage Wars Academy: Monk Expansion"}, {"id": "271945", "name": "Mage Wars Academy: Necromancer Expansion"}, {"id": "194466", "name": "Mage Wars Academy: Priestess Expansion"}, {"id": "200504", "name": "Mage Wars Academy: Warlock Expansion"}, {"id": "234901", "name": "Mage Wars Academy: Warlord Expansion"}, {"id": "174451", "name": "Mage Wars Arena: Battlegrounds Domination"}, {"id": "133798", "name": "Mage Wars Arena: Forcemaster vs Warlord Expansion Set"}, {"id": "197457", "name": "Mage Wars Arena: Lost Grimoire Volume 1"}, {"id": "202760", "name": "Mage Wars Arena: Paladin vs Siren Expansion Set"}, {"id": "174891", "name": "Mage Wars Arena: Promo Pack 01"}, {"id": "167477", "name": "Mage Wars: Akiro's Favor Promo Card"}, {"id": "147094", "name": "Mage Wars: Altar of Peace Promo Card"}, {"id": "146733", "name": "Mage Wars: Altar of the Iron Guard Promo Card"}, {"id": "297411", "name": "Mage Wars: Ankh of Asyra Promo Card"}, {"id": "164444", "name": "Mage Wars: Asto Vidatu, Angel Slayer Promo Card"}, {"id": "144511", "name": "Mage Wars: Asyran Defender Promo Card"}, {"id": "161332", "name": "Mage Wars: Bloodwave Greatbow Promo Card"}, {"id": "297502", "name": "Mage Wars: Blur Promo Card"}, {"id": "147099", "name": "Mage Wars: Clear Mind Promo Card"}, {"id": "143092", "name": "Mage Wars: Conquest of Kumanjaro \u2013 Spell Tome Ex is paved the way for severe incursions from aggressive barbarian tribes, leading to a decline from which Rome would not recover. Now citizens, soldiers, and allies of Rome must unite to protect the Empire.\n\nCombining the cooperative gameplay of Pandemic with innovative new mechanisms, Pandemic: Fall of Rome takes players back in history to the time of the world's greatest empire: Rome. A weakened military has left the borders open to invasion from countless tribes such as the Anglo-Saxons, Goths, Vandals, and Huns. As you march through the Roman Empire, you must recruit armies, fortify cities, forge alliances, and face off against the invading hordes in battle.\n\nSimply defending Rome is not enough; players must find a way to stop the incursions and find peace with their neighboring peoples. Players collect sets of matching-colored cards to forge an alliance with the different tribes. In doing so, they gain the ability to use cards matching the tribe to convert other members of that tribe into Roman soldiers, furthering their ability to hold the line against other invaders.\n\nTake on unique roles with special abilities to improve your team's chances to protect against the invaders. Work together, use your skills wisely, and stop the fall of Rome!\n\nPandemic: Fall of Rome includes a solitaire mode in which the player takes on the burden of being the Emperor and commands three different roles to try to protect the city from the invading hordes. Players who want a more difficult game can try the \"Roma Caput Mundi\" challenge by adding more Revolt cards to the deck; they must also respect the law in Rome that Roman legions are not allowed in the city.\n\n\u2014description from the publisher\n\n", "expansions": [], "expands": [], "yearpublished": 2018, "minplayers": 1, "maxplayers": 5, "playingtime": 60, "minplaytime": 45, "maxplaytime": 60, "minage": 8, "stats": {"usersrated": 3581, "average": 7.72923, "bayesaverage": 7.03029, "stddev": 1.14526, "median": 0.0, "ow ], "designers": ["Fabrice Lamouille"], "artists": ["ann&seb", "Shanshan Zhu"], "publishers": ["BLAM !"], "description": "Through incessant wars for its control, the Lords of Time put the source of immortality at risk. To prevent its drying up and their own demise, they created the Time Arena: a sacred place where they fight, invoking the spirits of warriors from ancient time or from distant galaxies. Those who manage to dominate time and destroy the opponent's Totem gain the right to access the source and thus ensure the lineage of the Lords of Time.\n\nTime Arena is a confrontation game for two players or two teams. You control four fighters, and your aim is to destroy your opponents' Totem \u2014 but time is running out, and you have only five minutes\u2026 When the timer shows \u00ab 0 \u00bb, you lose the game!\n\nIn more detail, players take turns performing their team's actions, after which the other player's (or team's) turn begins. Each player has five minutes, which they can use as they wish all along the game. At the beginning of the game, the first player triggers the Arena Clock, which counts their time. When they decide their turn is over, for whatever reason they might decide, they pass play by pressing the Arena Clock. This both ends their countdown and starts the opponent's.\n\nYou will also have to deal with another time factor since each of the characters forming your team has a specific recharge time. When a character is destroyed in the Time Arena, its sand timer is turned over, and the character returns to play after all the sand has run out.\n\n", "expansions": [{"id": "255136", "name": "Time Arena: Kamikawaii"}, {"id": "255135", "name": "Time Arena: Scots"}], "expands": [], "yearpublished": 2017, "minplayers": 2, "maxplayers": 4, "playingtime": 10, "minplaytime": 3, "maxplaytime": 10, "minage": 10, "stats": {"usersrated": 210, "average": 6.81824, "bayesaverage": 5.63752, "stddev": 1.52722, "median": 0.0, "owned": 436, "trading": 16, "wanting": false, "accessory": false, "families": [], "categories": ["Children's Game"], "implementations": [], "mechanics": ["Action Queue"], "designers": ["Brad Ross", "Gary Strauss", "Ivy Strauss"], "artists": ["Malcolm Unwin"], "publishers": ["Blue Orange (EU)", "Blue Orange Games", "Pegasus Spiele", "Zito! \u038f\u03c1\u03b1 \u03b3\u03b9\u03b1 \u03c0\u03b1\u03b9\u03c7\u03bd\u03af\u03b4\u03b9"], "description": "Summer is here, it's hot, and the pool is calling your name. You decide to join in on the cannonball contest...but watch out! Too many swimmers and this wacky pool can easily spill over, tossing you and everyone else out. Make big splashes in Pool Party by propelling your teammates into the unsteady pool, and be the first to successfully land three divers in to win.\n\n\u2014description from the publisher\n\n", "expansions": [], "expands": [], "yearpublished": 2018, "minplayers": 2, "maxplayers": 4, "playingtime": 10, "minplaytime": 0, "maxplaytime": 10, "minage": 6, "stats": {"usersrated": 68, "average": 5.47382, "bayesaverage": 5.49883, "stddev": 1.99224, "median": 0.0, "owned": 117, "trading": 6, "wanting": 3, "wishing": 23, "numcomments": 26, "numweights": 2, "averageweight": 1.0, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 16579}]}, "suggested_players": {"total_votes": 3, "results": {"1": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 1}, "2": {"best_rating": 0, "recommended_rating": 1, "not_recommended_rating": 0}, "3": {"best_rating": 1, "recommended_rating": 0, "not_recommended_rating": 0}, "4": {"best_rating": 3, "recommended_rating": 0, "not_recommended_rating": 0}, "4+": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 0}}}, "usersrated": 68.0, "average": 5.47382, "bayesaverage": 5.49883, "stddev": 1.99224, "median": 0.0, "owned": 117.0, "trading": 6.0, "wanting": 3.0, "wishing": 23.0, "numcomments": 26.0, "numweights": 2.0, "averageweight": 1.0, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 16579}], "game_family": "", "reimplementation": false, "bestplayers": "4", "num_expansions": 0, "dice_tower_excellence": true, "susd": false, "recommendations": "DT"}, {"id": "278120", "name": "God of War: The Card Game", "alternative_names": ["God of War: Das Kartenspiel", "God of War: El juego de cartas", "God of War: Il Gioco di Carte", "God of War: Le jeu de cartes", "\u0411\u043e\u0433 \u0432\u043e\u0439\u043d\u044b. \u041a\u0430\u0440\u0442\u043e\u0447\u043d\u0430\u044f \u0438\u0433\u0440\u0430", "\u6230\u795e", "\uac13 \uc624\ube0c \uc6cc: \uce74\ub4dc \uac8c\uc784"], "thumbnail": "https://cf.geekdo-images.com/9teuz6hO5dK_rSGzQ86oiQ__thumb/img/GrpCsn_75o0S6J6AfpRY60F5Z-Y=/fit-in/200x150/filters:strip_icc()/pic4694072.png", "image": "https://cf.geekdo-images.com/9teuz6hO5dK_rSGzQ86oiQ__original/img/PF19mKONyF1QR_y3LoRYIHOLFuI=/0x0/pic4694072.png", "expansion": false, "accessory": false, "families": [], "categories": ["Video Game Theme"], "implementations": [], "mechanics": ["Cooperative Game", "Deck, Bag, and Pool Building", "Solo / Solitaire Game"], "designers": ["Fel Barros", "Alex Olteanu"], "artists": [], "publishers": ["CMON Limited", "17wanzy (Yihu BG)", "Asmodee", "BoardM Factory", "Edge Entertainment", "Gal\u00e1pagos Jogos", "Lavka Games", "Portal Games"], "description": "Ragnar\u00f6k is coming. The fate of all existence is at stake. Is destruction inevitable, or are there ways to avoid ultimate cataclysm? The Norns, mystical beings of great power, have decided they will not go quietly into oblivion and have turned their attention to the well of Fate, Ur\u00f0r, in order to find any possible way to stop Ragnar\u00f6k. Looking deep into the swirling waters, they can foresee which potential combination of heroes, villains, battles, victories, and defeats might stop the end of all that is known \u2014 but will they find the right combination in time? Is there any true path to salvation at all? They must hurry and seek the true way through, before all is lost.\n\nIn God of War: The Card Game, players take on the role of the Norns as they try different combinations of heroes and events in order to stop Ragnar\u00f6k. Each game is a new attempt to find the right key to saving Midgard from destruction. Players must work together, embodying mighty heroes such as Kratos, Mimir, Atreus, Brok and Sindri, and Freya. They will fight enemies and bosses from the popular God of War video game, but combined and remixed in exciting new ways, creating unique \"What if...?\" scenarios each time they play. If they succeed, the way forward has been secured and Ragnar\u00f6k can be halted. Failure means the Norns will have to try again as only death and destruction lay along that particular path.\n\nEach quest in God of War: The Card Game is made up of a mosaic of cards that recreate monsters and locations from the video game. Each quest's mosaic is different, and each card is double-sided, depending on whether a section has been destroyed or not, and each has special rules that go into effect when it is face up on the tabletop. Learning how each quest is won, as well as what strategy to employ, is key to victory.\n\nAs players progress, earlier quests have an effect on what comes after them. At certain points along their path, players must choose which quest they will complete. Completing one might grant a bonus, but quests left untouched result in dire permanent consequences as the players move forward. These choices and challenges lead to new strategies, making it so no two games of God of War: The Card Game are alike.\n\nHeroes in the game have several elements that make them unique. Each comes with their own dashboard that explains their special abilities and health totals, in addition to tracking the number of cards a player can keep in their hand from round to round. Tokens are used to keep everything clear as heroes gain and lose health and build up their power so they can unleash a mighty special attack. Heroes begin the game with a unique starting deck of cards that will be augmented from additional decks as the game progresses. Players can construct their deck to focus on their strengths or look for ways to generalize their approach, preparing for future quests that lie ahead. Each hero also has a unique standee that indicates which portion of the mosaic they are facing. With multiple heroes from which to choose, numerous ways to build their deck, and various different quests to attempt, each game of God of War: The Card Game will be a new experience that will echo throughout eternity.\n\n\u2014description from the publisher\n\n", "expansions": [{"id": "286195", "name": "God of War: The Card Game \u2013 Boy!"}], "expands": [], "yearpublished": 2019, "minplayers": 1, "maxplayers": 4, "playingtime": 180, "minplaytime": 90, "maxplaytime": 180, "minage": 14, "stats": {"usersrated": 357, "average": 6.97892, "bayesaverage": 5.73659, "stddev": 1.60437, "median": 0.0, "owned": 918, "trading": 19, "wanting": 44, "wishing": 283, "numcomments": 99, "numweights": 9, "averageweight": 2.7778, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 4269}]}, "suggested_players": {"total_votes": 10, "results": {"1": {"best_rating": 3, "recommended_rating": 5, "not_recommended_rating": 1}, "2": {"best_rating": 2, "recommended_rating": 3, "not_recommended_rating": 1}, "3": {"best_rating": 1, "recommended_rating": 4, "not_recommended_rating": 1}, "4": {"best_rating": 1, "recommended_rating": 4, "not_recommended_rating": 1}, "4+": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 3}}}, "usersrated": 357.0, "average": 6.97892, "bayesaverage": 5.73659, "stddev": 1.60437, "median": 0.0, "owned": 918.0, "trading": 19.0, "wanting": 44.0, "wishing": 283.0, "numcomments": 99.0, "numweights": 9.0, "averageweight": 2.7778, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", lishers": ["Elzra Corp. (Elzra)"], "description": "If you were directed here from the Catacombs Third Edition rulebook, then you are in the wrong forum. The game entries were split after the Catacombs Third Edition rulebook was printed.  The forum for the new edition can be found at this link: https://boardgamegeek.com/boardgame/195137/catacombs-third-edition\n\nCatacombs is an action/dexterity-based adventure board game. One player controls the Overseer, controlling the monsters of the catacombs; the other player(s) control the four heroes who cooperatively try to defeat the monsters and eventually the Catacomb Lord. Each of the heroes has special abilities that must also be used effectively if they are to prevail.\n\nThe main mechanism of Catacombs is for the players to flick wooden discs representing the monsters and the heroes. Contact with an opposing piece inflicts damage, but missiles, spells, and other special abilities can cause other effects. When all of the monsters of a room have been cleared, the heroes can move further into the catacomb. Items and equipment upgrades can be purchased from the Merchant with gold taken from fallen monsters. The Catacomb Lord is the final danger that the heroes must defeat to win the game; conversely, the Overseer wins if all of the heroes are defeated. The game is designed for quick set-up and fast play within 30 to 60 minutes.\n\n", "expansions": [{"id": "93822", "name": "Catacombs:  Dark Passageways"}, {"id": "85405", "name": "Catacombs: Cavern of Soloth"}, {"id": "117878", "name": "Catacombs: Horde of Vermin"}], "expands": [], "yearpublished": 2010, "minplayers": 2, "maxplayers": 5, "playingtime": 60, "minplaytime": 30, "maxplaytime": 60, "minage": 12, "stats": {"usersrated": 2876, "average": 7.09161, "bayesaverage": 6.5267, "stddev": 1.36489, "median": 0.0, "owned": 3454, "trading": 186, "wanting": 338, "wishing": 1432, "numcomments": 979, "numweights": 205, "averageweight": 1.9463, "ranks": [{"id": "1", "name": "boar
