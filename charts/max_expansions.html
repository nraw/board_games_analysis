pact on the deadly battlefields of the thirty-first century appear in a unified rules set: from BattleMechs to ProtoMechs, Combat Vehicles to Support Vehicles, infantry to aerospace fighters and DropShips. Interwoven and meticulously updated, Total Warfare provides the most detailed and comprehensive rules set published to date for BattleTech\u2014the perfect companion for standard tournament play.\n\nTotal Warfare is the single-source rulebook for people who play Classic BattleTech. It is not intended to teach new players the game, but rather to serve as a reference work for people who know the game, while introducing more technologies and expansive rules than appear in the basic box set. The introductory game in the BattleTech line is the Classic BattleTech Introductory Box Set. New players should pick up that product before diving into this one. Construction rules for the various units presented in Total Warfare can be found in Classic BattleTech TechManual.\n\nCorrected Second Printing by Catalyst Game Labs.\n\nExpands:\n\n     BattleTech\n     BattleTech Introductory Box Set\n\n\n", "expansions": "[{'id': '362967', 'name': 'BattleTech Legends'}, {'id': '97108', 'name': 'BattleTech Starter: Fist and Falcon'}, {'id': '350513', 'name': 'BattleTech: Aerospace Battlemat'}, {'id': '363187', 'name': 'BattleTech: Alien Worlds \u2013 Caustic Valley/Mines Battlemat'}, {'id': '363185', 'name': 'BattleTech: Alien Worlds \u2013 Crystalline Canyon/Badlands Battlemat'}, {'id': '363189', 'name': 'BattleTech: Alien Worlds \u2013 Fungal Crevasse/Washout Battlemat'}, {'id': '363190', 'name': 'BattleTech: Alien Worlds \u2013 Lunar Base/Sand Drifts Battlemat'}, {'id': '348255', 'name': 'BattleTech: Alpine/Grasslands Battlemat'}, {'id': '329503', 'name': 'BattleTech: Battle of Tukayyid'}, {'id': '350605', 'name': 'BattleTech: Battle of Tukayyid Supplemental'}, {'id': '352592', 'name': 'BattleTech: Battleforce \u2013 MapPack'}, {'id': '81581', 'name': 'BattleTech: BattleForce \u2013 rgames', 'friendlyname': 'War Game Rank', 'value': None}]", "game_family": "BattleTech", "reimplementation": true, "bestplayers": "2", "num_expansions": 279, "dice_tower_excellence": false, "susd": false, "bga": false, "trains": false, "mini": true, "cards": false, "type": "Miniatures"}, {"id": 170201, "name": "Bushido (Second edition)", "alternative_names": "['Bushido: New Dawn']", "thumbnail": "https://cf.geekdo-images.com/y6OE3U-Zcx5q-rBlxovKpg__thumb/img/4OsH1KSiRkIfxYYo2lxNJWtD2ps=/fit-in/200x150/filters:strip_icc()/pic3379109.jpg", "image": "https://cf.geekdo-images.com/y6OE3U-Zcx5q-rBlxovKpg__original/img/6KWgUprzsLvYJ8FRD6vhZmNvicY=/0x0/filters:format(jpeg)/pic3379109.jpg", "expansion": false, "accessory": false, "families": "['Players: Two Player Only Games']", "categories": "['Book', 'Collectible Components', 'Fantasy', 'Fighting', 'Miniatures']", "implementations": "['Bushido: Risen Sun', 'Bushido: Risen Sun \u2013 Two Player Starter Set', 'Bushido']", "mechanics": "['Dice Rolling', 'Simulation', 'Variable Player Powers']", "designers": "['Gordon Cunningham', 'Toby Nathan']", "artists": "[]", "publishers": "['GCT Studios']", "description": "Bushido is a game of savage battles, of cunning stratagems and last-ditch defences, and where debts of honour are paid in blood. In Bushido, the fate of the world hangs not on armies but on individual heroes, men and women of extraordinary capacity, attuned to the all-permeating life force known as Ki. This force is the very fabric of the universe, and those with the appropriate training or natural talent can tap into this energy source and gain seemingly superhuman powers. In the world of Bushido, the delicate tapestry of Ki \u2013 and thus the universe itself \u2013is threatened by the forces of imbalance, and it is up to you to protect it \u2013 or help rip it apart. In a game of Bushido, nothing less than the universe itself is at stake. Are you ready for the challenge of the Way of the Warrior?\n\nThere are currently nine factions at war within the Jwar Isles:\n\nThe prefecture of Ryu\nThe Dragon Clan won the rights to colonize the Westward Isles in a series of duels with their rivals, the Shiho Clan. However, when the Emperor's vessel expired, and his young heir, too young and inexperienced to concern himself with the petty disputes at the fringes of his lands, the promise of sole settlement rights died with him. The newly formed Prefecture of Ryu found themselves yet again in conflict with their old enemies, the Shiho Clan. Now, the Prefecture\u2019s grasp of power is weakened, due to the recent Tsunami. Their forces are in disarray, they are fighting on all fronts in the aftermath of the disaster. But still the men and women of the Dragon are ready to take their place at Destiny\u2019s table, uniting the human world by defending it against all threats.\n\nThe Temple of Ro-Kan\nThe serene martial artist masters of the Ro-Kan have long viewed themselves as above all mortal and mundane conflicts. Now, following the Han civil war, the rise of the Cult of Yurei, and the incursion of the Savage Wave, the monks of Ro-Kan are being dragged into the clandestine wars of universal balance \u2013 a war in which they will reluctantly turn out to be key players. The monks follow an age-old path and know the secrets of Ki better than any others, but they are few and divided \u2013 will they be able to unite and join forces before it is too late?\n\nThe Savage Wave\nThey take the form of evil creatures of myth and folklore. From where they come or why, no-one knows, but one thing is for certain, the wave crushes everything in its path. The Oni and Bakemono demon-creatures that make up the bulk of the Savage Wave appear bent on the destruction of humankind and all that is holy, but they are not mindless \u2013 as many opponents have found out at great pain, the Savage Wave is cunning and organized, and it operates according to its own weird and unknowable logic. Some mad hermits and outcast scholars whisper that this is not the first Savage Wave...\n\nThe Cult of Yurei\nIn the shadows and dark corners of the world, the worshippers of Yurei are gathering force. The many members of this Cult may not even be aware that they are serving the same dark masters, but serve them they do \u2013 the Yurei Bargain, which in its various forms allows control over life and death, has proven a temptation to many different people who would otherwise have nothing in common. In the Cult of Yurei, you may think yourself the master of your own Fate but you are always advancing the unfathomable goals of dark unseen masters. Even a puppet master has someone pulling his strings...\n\nThe Ito\nThe Ito have long been the laughing stock of the ruling clans. Never quite able to understand that it is their own flaws which hold their greater ambitions back. Being untrustworthy is synonymous with the Ito in the Jwar Isles; their support of the Shiho\u2019s rise to power followed by their treacherous role in the Dragon Wars against the very same clan, highlights their fickle nature. Now though the Ito on the island of Izu have gone through a transformation, their alliance with an age old and powerful Kami has imbued them with a new found strength. If it was the Kami that caused the snake like changes or whether it has simply exaggerated the Ito\u2019s natural affinity is unknown. What is sure is that the Ito finally have the power to rise against the other clans and avenge the mockery and mistreatment they have suffered. Will this venomous clan prove to be one dose of poison too much for the Jwar Isles?\n\nSilvermoon Trade Syndicate\nThe thriving port of Jima is the beating heart of the Silvermoon Trade Syndicate\u2019s operations. For generations the merchants of the syndicate have been the trade life blood of the Jwar isles. From the great gambling halls, where fortunes are won or lost, on the roll of a single dice or the draw of a card. A bustling and bountiful harbour brimming with exotic goods and rare delights. Famed arenas where colossal Jumo warriors clash in a brutal dance, or an array of fighting beasts struggle in a battle to the death. Water houses where ones wildest fantasies can become reality with the touch of a Rose. Their power lies not the in military might of the Ito, Takashi or Minimoto but in the stranglehold they have on trade. And not only the trade of goods, but of the secrets and whispers of even the most pious. Some would liken the Silvermoon to the flip of a coin. Pay your debts and you come up in the sun with the fortunes smiling, cross or try to cheat them and you\u2019ll be in the dark and covered in dirt.\n\nTengu Descension\nFor countless cycles the elders of the mountain have watched and waited, their quiet vigil in the high places of the world unbroken. Silently they have over seen the rise and fall of innumerable clans, the petty squabbles of mortals bare no relevance to their goal. Gifted with generations of knowledge passed down through the written teachings of the Karasu Shugenja and oral histories of the Koroko Shisai the Tengu hold the secrets of the world in the their high homes.\n\nNow stirred into action, one can only imagine the danger that looms that has rustled the Tengu to war.\n\nJung Pirates\nWhen years passed without word of the Jung, they were considered lost, their return under the mon of the giant squid surprised everyone. They have reaped what they need from the traders on the seas of the Jwar Isles, forcing the Shiho to label them pirates. Their fleets are faster and their knowledge of the Isles\u2019 waters are unparalleled by all but perhaps the Carp clan, allowing them to evade the larger, less experienced junks of the Prefecture. Long years away from the courts of the Jwar Isles have left the Jung rough around the edges but they have not forgotten their ancestry.\n\nKage Kaze Zoku\nThe Kage Kaze Zoku (Shadow wind clan) are deadly ninjas with a grudge against just about everybody.\n\n have found success internationally, and is one of the longest surviving CCGs currently available. Pok\u00e9mon was one of the first Collectible Card Games to offer any competition to the market dominance of Magic:  The Gathering.\n\nMany people who buy the product often do not play the game, choosing instead to collect their favorite characters from the franchise the game is based upon.\n\nEach player plays the role of a Pok\u00e9mon trainer that use their Pok\u00e9mon creatures to battle the Pok\u00e9mon creatures of the other Pok\u00e9mon trainer.\n\nThe object of the game is to play your Pok\u00e9mon cards, that represent different creatures, and be the first player to \"knock out\" (defeat) six opposing Pok\u00e9mon.  You play the game with a deck of sixty cards that include your Pok\u00e9mon, as well as Trainer cards and Energy cards.  Trainer cards affect the game, players, or Pok\u00e9mon in different ways, most of them temporary, while Energy cards act as the resources in the game.\n\nYou start the game by drawing seven cards to your hand.  Each player picks a Basic Pok\u00e9mon from their hand and places it in front of them to start.  This is called the Active Pok\u00e9mon and is the one currently dueling.  Players can also place other Basic Pok\u00e9mon to fill up the five slots on their \"Bench\".  Six cards are then set aside to act as Prize cards.  Each time you defeat one of your opponent's Pok\u00e9mon, you get to draw one of these Prize cards.\n\nPlayers take alternating turns during which they can:\n\n\n     Draw a card from their deck to their hand\n     Play Actions:\n         Put Basic Pok\u00e9mon in play from their hand to their Bench\n         Evolve their Pok\u00e9mon\n         Attach an Energy card to one of their Pok\u00e9mon (once per turn)\n         Play Trainer cards (Only 1 Stadium card and 1 Supporter card per turn)\n         Retreat their Active Pok\u00e9mon (once per turn - trade places with one on the Bench (usually at the cost of Energy cards))\n         Use Abilities\n    \n     Attack\n\n\nIn addition to Basic Pok\u00e9mon cards, there are also Evolution cards, which depict evolved forms of Basic Pok\u00e9mon (or sometimes other Evolved Pok\u00e9mon). A player can evolve a Pok\u00e9mon by laying a corresponding Evolution card onto another Pok\u00e9mon card in play.  This can only be done once per turn per Pok\u00e9mon, and only if the Pok\u00e9mon has been in play at least one entire turn.  The Evolved Pok\u00e9mon retains any damage and Energy cards, but loses any Special Conditions affecting it, and the card text completely replaces the previous card.\n\nThe last action a player takes during their turn, if they choose, is to have their Active Pok\u00e9mon use one of its abilities to attack the other player's Active Pok\u00e9mon.  Attacks can only be used if the Pok\u00e9mon has enough Energy cards of the right type attached to it to meet the requirements for the attack; each attack has different requirements and effects that are listed on the card.  Most attacks will do some amount of damage to the Defending Pok\u00e9mon; if defeated, the Defending Pok\u00e9mon is replaced with another Pok\u00e9mon from the Bench, and the attacker draws a Prize card.  If either the attacker draws their last Prize card or the Defender cannot replace the Active Pok\u00e9mon (due to an empty Bench), the attacker has won the game.\n\nThere are many different varieties of Pok\u00e9mon available and several different forms of each one, each with different attacks, abilities and characteristics, allowing for many different possible outcomes.  Gotta collect 'em all!\n\n", "expansions": "[{'id': '242130', 'name': 'Pok\u00e9mon TCG: Advent of Arceus Expansion'}, {'id': '241894', 'name': 'Pok\u00e9mon TCG: Ancient Origins Expansion'}, {'id': '241810', 'name': 'Pok\u00e9mon TCG: Aquapolis Expansion'}, {'id': '241870', 'name': 'Pok\u00e9mon TCG: Arceus Expansion'}, {'id': '242180', 'name': 'Pok\u00e9mon TCG: Awakened nchantments) stay on the board and continue to affect the game, while others have a one-time effect.\n\nPlayers randomly draw spells to see what they get and can play each turn.  Although this limits your choices, there is a lot of strategy in how you play those spells.  A robust list of game mechanics, including intricate rules for reactive card play called \"the stack,\" provide for rich tactics and tough choices each turn.\n\nThough traditionally a two-player duel, there are several casual and tournament formats to Magic that allow more players to play.\n\n", "expansions": "[{'id': '369485', 'name': 'Magic: The Gathering \u2013 Commander 2020: Ikoria: Lair of Behemoths Commander \u2013 Ruthless Regiment'}, {'id': '159349', 'name': 'Magic: The Gathering Challenge Deck \u2013 Battle the Horde'}, {'id': '159351', 'name': 'Magic: The Gathering Challenge Deck \u2013 Defeat a God'}, {'id': '153816', 'name': 'Magic: The Gathering Challenge Deck \u2013 Face the Hydra'}, {'id': '371010', 'name': 'Magic: The Gathering Universes Beyond \u2014 Warhammer 40,000 Commander Deck: Forces of the Imperium'}, {'id': '371015', 'name': 'Magic: The Gathering Universes Beyond \u2014 Warhammer 40,000 Commander Deck: Necron Dynasties'}, {'id': '371026', 'name': 'Magic: The Gathering Universes Beyond \u2014 Warhammer 40,000 Commander Deck: The Ruinous Powers'}, {'id': '371022', 'name': 'Magic: The Gathering Universes Beyond \u2014 Warhammer 40,000 Commander Deck: Tyranid Swarm'}, {'id': '240307', 'name': 'Magic: The Gathering \u2013  Mirrodin'}, {'id': '220837', 'name': 'Magic: The Gathering \u2013 2011 Core Set'}, {'id': '244183', 'name': 'Magic: The Gathering \u2013 2013 Core Set'}, {'id': '240369', 'name': 'Magic: The Gathering \u2013 Alara Reborn'}, {'id': '239756', 'name': 'Magic: The Gathering \u2013 Alliances'}, {'id': '282149', 'name': 'Magic: The Gathering \u2013 Amonkhet'}, {'id': '248708', 'name': 'Magic: The Gathering \u2013 Angrath Minotaur Pirate'}, {'id': '218388', 'name': ' chkin Zombies', 'Star Munchkin', \"Steve Jackson's Munchkin Presents Batman\", 'Super Munchkin']", "mechanics": "['Hand Management', 'Take That', 'Variable Player Powers']", "designers": "['Steve Jackson (I)']", "artists": "['Alex Fernandez (I)', 'Edwin Huang', 'John Kovalic', 'Ian McGinty', 'Heather Oliver', 'Philip Reed', 'Gabby Ruenes']", "publishers": "['Steve Jackson Games', '(Unknown)', 'ADC Blackfire Entertainment', 'Arclight Games', 'Asmodee', 'Bergsala Enigma (Enigma)', 'Black Monk', 'BoardM Factory', 'Bureau de Juegos', 'Bur\u00f3', 'Delta Vision Publishing', 'Devir', 'Edge Entertainment', 'Fantasiapelit', 'Gal\u00e1pagos Jogos', 'Hobby World', 'Kaissa Chess & Games', 'Ku\u017ania Gier', 'NeoTroy Games', 'Outland', 'Pegasus Spiele', 'PS-Games', 'Q-Workshop', 'Raven Distribution', 'Silver Stars Publishing', 'Smart Ltd', 'Ubik', 'Wargames Club Publishing', '\u0422\u0420\u0415\u0422\u042f \u041f\u041b\u0410\u041d\u0415\u0422\u0410']", "description": "\t\t\t\t\n\t\t\t\t\n\t\t\t\t\tPublisher's Description\n\nGo down in the dungeon. Kill everything you meet. Backstab your friends and steal their stuff. Grab the treasure and run.\n\nAdmit it. You love it.\n\nThis award-winning card game, designed by Steve Jackson, captures the essence of the dungeon experience... with none of that stupid roleplaying stuff. You and your friends compete to kill monsters and grab magic items. And what magic items! Don the Horny Helmet and the Boots of Butt-Kicking. Wield the Staff of Napalm... or maybe the Chainsaw of Bloody Dismemberment. Start by slaughtering the Potted Plant and the Drooling Slime, and work your way up to the Plutonium Dragon...\n\nAnd it's illustrated by John Kovalic! Fast-playing and silly, Munchkin can reduce any roleplaying group to hysteria. And, while they're laughing, you can steal their stuff.\n\n\t\t\t\t\n\t\t\t\t\n\t\t\t\t\tOther\n\nPart of the Munchkin series.\n\nMunchkin is a satirical card game based on the clich\u00e9s and oddities of Dungeons and Dragons and other role-playing games. Each player starts at level 1 and the winner is the first player to reach level 10. Players can acquire familiar D&D style character classes during the game which determine to some extent the cards they can play.\n\nThere are two types of cards - treasure and encounters. Each turn the current players 'kicks down the door' - drawing an encounter card from the deck. Usually this will involve battling a monster. Monsters have their own levels and players must try and overcome it using the levels, weapons and powers they have acquired during the game or run away. Other players can chose to help the player or hinder by adding extra monsters to the encounter. Defeating a monster will usually result in drawing treasure cards and acquiring levels.  Being defeated by a monster results in \"bad stuff\" which usually involves losing levels and treasure.\n\nIn May 2010, Steve Jackson Games made the \"big announcement.\" Many rules and cards were changed. See The Great 2010 Munchkin Changeover for details. Of note to Munchkin fans, the Kneepads of Allure card, which had been removed in the 14th printing, was added back to the game but modified to be less powerful.\n\n\t\t\t\t\n\t\t\t\t\n\t\t\t\t\tSequels:\n\n\n    The Good, the Bad, and the Munchkin\n    Munchkin Apocalypse\n    Munchkin Axe Cop\n    Munchkin Bites!\n    Munchkin Booty\n    Munchkin Conan\n    Munchkin Cthulhu\n    Munchkin Fu\n    Munchkin Impossible\n    Munchkin Legends\n    Munchkin Pathfinder\n    Munchkin Zombies\n    Star Munchkin\n    Super Munchkin\n\n\n\t\t\t\t\n\t\t\t\t\n\t\t\t\t\tRelated Board Games\n\n\n    Munchkin Quest\n\n\n\t\t\t\t\n\t\t\t\t\n\t\t\t\t\tOnline play\n\n\n     Vassal does not support Munchkin anymore. Former link: Vassal Module\n\n\n\t\t\t\t\n\t\t\t\t\n\t\t\t\t\tPegasus Expansions\n\n\n    Munchkin Sammlerbox\n    Munchkin Sammlerkoffer\n    Munchkin Promotional Bookmarks\n    Munchkin Weihnachtsedition - The same as Munchkin, but with a promotional button that grants the wearer extra treasure (when worn in December). \n\n\n\t\t\t\t\n\t\t\t\t\n\t\t\t\t\tOnline Playthrough\n\nThere's a great YouTube playthrough with Will Wheaton and Steve Jackson (yes, the Steve Jackson) found here LINK\n\n", "expansions": "[{'id': '106498', 'name': \"+10 Bag o' Munchkin d6\"}, {'id': '54435', 'name': \"+6 Bag O' Munchkin Babes \"}, {'id': '162543', 'name': \"+6 Bag O' Munchkin Legends\"}, {'id': '98956', 'name': \"+6 Bag o' Munchkin Level Counters\"}, {'id': '151989', 'name': \"+6 Bag O' Munchkin Zombies\"}, {'id': '38891', 'name': \"+6 Bag O' Munchkins\"}, {'id': '136857', 'name': \"+8 Bag O' Munchkin Babes & Pawns\"}, {'id': '206821', 'name': '12 Days of Munchkin Christmas Coloring Book'}, {'id': '44805', 'name': 'Epic Munchkin'}, {'id': '27767', 'name': 'Episches Munchkin'}, {'id': '88665', 'name': 'Exclusive Warehouse 23 Munchkin Booster'}, {'id': '39391', 'name': 'Mask of the Munchkin'}, {'id': '40479', 'name': 'Munchkin 1.5: Ko\u015bci zosta\u0142y rzucone'}, {'id': '100422', 'name': 'Munchkin 10th Anniversary Shot Glass'}, {'id': '14337', 'name': \"Munchkin 2/3: L'Ascia o Raddoppia\"}, {'id': '3943', 'name': 'Munchkin 2: Unnatural Axe'}, {'id': '193282', 'name': 'Munchkin 3+4'}, {'id': '18225', 'name': 'Munchkin 3.5: Clerical Errata'}, {'id': '134356', 'name': 'Munchkin 3.5: Pi\u0119tno \u015amierci'}, {'id': '6606', 'name': 'Munchkin 3: Clerical Errors'}, {'id': '100377', 'name': 'Munchkin 4.5'}, {'id': '20660', 'name': 'Munchkin 4: The Need for Steed'}, {'id': '193283', 'name': 'Munchkin 5+6'}, {'id': '139051', 'name': 'Munchkin 5, 6 e 7: Tutti i Mostri Fatti a Fette'}, {'id': '28327', 'name': 'Munchkin 5: De-Ranged'}, {'id': '193528', 'name': 'Munchkin 6.5: Terrible Tombs'}, {'id': '33493', 'name': 'Munchkin 6: Demented Dungeons'}, {'id': '297107', 'name': 'Munchkin 6: Double Dungeons'}, {'id': '90567', 'name': 'Munchkin 7: Cheat With Both Hands'}, {'id': '37501', 'name': 'Munchkin 7: More Good Cards'}, {'id': '1  the Law Man, Gunslinger, or Saloon Girl. Forming an adventuring posse, the Heroes venture down into the dark mines, overrun with all manner of ancient demons and foul creatures from another world. With tactical gameplay, lots of dice, and a robust card-driven exploration system, no two games are ever the same as the heroes explore the mines finding new enemies to fight, new loot to collect, and new dangers to overcome. Players can even find portals to other worlds, stepping through to continue their adventures on the other side!\n\nAn exciting campaign system allows the players to visit local frontier towns between adventures, spending their hard-earned loot and building their characters from game to game! As players find fantastic gear and artifacts to equip their heroes, they also gain experience from their adventures. This experience is used to level up, guiding the hero's path through an expansive, class-specific upgrade tree of new skills and abilities, allowing each player to develop their hero to fit their own play style.\n\nIn Swamps of Death, players will encounter portals to the otherworld Jargono, a humid swampland inhabited by sentient reptiles, vicious dinosaurs and a tribe of humanoids, cut off from return to their homeworld untold years after their own portal closed.\n\nSo load up yer' six shooter, throw on yer' hat and poncho, and gather the posse as the darkness is coming, and all hell's about to break loose...in the Shadows of Brimstone!\n\nCan be used together with Shadows of Brimstone: City of the Ancients to raise the maximum players to 6.\n\n", "expansions": "[{'id': '327841', 'name': 'Flying Frog DiceFest 2020 Goody Box'}, {'id': '351118', 'name': 'Flying Frog DiceFest 2021 Goody Box'}, {'id': '343722', 'name': 'Shadows of Brimstone: 4th of July 2020 Sale Promo Cards \u2013 (P331 & P332)'}, {'id': '206376', 'name': 'Shadows of Brimstone: Allies of the Old West'}, {'id': '316261', 'name': 'Shadows of Brimstone: Ancient Gate'}, {'id': '242276',
