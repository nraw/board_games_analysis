ery fate of Westeros!\n\nThe Wildling Horde is the fourth installment in the \"Defenders of the North\" expansion to A Game of Thrones: The Card Game based on George R.R. Martin's bestselling A Song of Ice and Fire saga. This 40-card pack features 20 different never-before-seen cards designed to augment existing decks and add variety to the A Game of Thrones metagame.\n\nNote: The 2011 edition of The Wildling Horde has been updated to the sixty-card format (three copies each of twenty unique cards). The included cards are updated with rules text based on the most recent FAQ and Errata.\n\n", "expansions": "[]", "expands": "[{'id': '39953', 'name': 'A Game of Thrones: The Card Game'}]", "yearpublished": 2009.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 60.0, "minplaytime": 60.0, "maxplaytime": 60.0, "minage": 0.0, "stats": "{'usersrated': 50, 'average': 6.91, 'bayesaverage': 5.53561, 'stddev': 1.76051, 'median': 0.0, 'owned': 377, 'trading': 18, 'wanting': 7, 'wishing': 18, 'numcomments': 20, 'numweights': 0, 'averageweight': 0.0, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': None}]}", "suggested_players": "{'total_votes': 0, 'results': {'1': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '2': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '3': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '4': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '4+': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}}}", "usersrated": 50.0, "average": 6.91, "bayesaverage": 5.53561, "stddev": 1.76051, "median": 0.0, "owned": 377.0, "trading": 18.0, "wanting": 7.0, "wishing": 18.0, "numcomments": 20.0, "numweights": 0.0, "averageweight": 0.0, "ranks": "[{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': None}]", "game_family": "A Game of Thrones \u2013 The Card Game (LCG)", "reimplementation": true, "bestplayers": "4+", "num_expansions": 0, "dice_tower_excellence": false, "susd": false, "bga": true}, {"id": 215, "name": "Volle H\u00fctte", "alternative_names": "['Volle Hutte']", "thumbnail": "https://cf.geekdo-images.com/R7z-RyRJpbJpbJh_OSbu_g__thumb/img/Z65NzJre_5FYTxJU0SWFqwEs8iE=/fit-in/200x150/filters:strip_icc()/pic1300663.jpg", "image": "https://cf.geekdo-images.com/R7z-RyRJpbJpbJh_OSbu_g__original/img/SvO00dRrnJUJLZQI8ESNOJ73iPw=/0x0/filters:format(jpeg)/pic1300663.jpg", "expansion": false, "accessory": false, "families": "[]", "categories": "['Economic']", "implementations": "[]", "mechanics": "['Hand Management', 'Tile Placement']", "designers": "['Stefan Dorra']", "artists": "['Wilfried Gebhard']", "publishers": "['ASS Altenburger Spielkarten']", "description": "Players take on the role of club-owners vying for customers' Deutsch Marks in this unique board game, called Full House in German.\n\nEach player is given a small board representing their cafe or pub. In your turn, you can either place a tile in your pub, representing different types of seating (bar, patio, formal) & activities (dancing, shooting pool, playing fooseball), or you can select a customer card, to draw in customers to those specific tiles, if you have the seating available. A third choice is to take a Billing card, which gives you a tip in cash money, and makes all customers in all the players bars pay their bills too. Yellow customers are worth 10 DM, red 20 DM and blue customers pay 30 DM.\n\nWhen there are at least ten customers floating around, players can also spend a Action card which moves customers around. The cards either move off a specific tile type to a type you choose, or from a tile type you choose to a specific tile. So you might move customers specifically from the terrace seating to any other type of your choice (such as the disco floor), or from a tile of your choice (such as the bar) to specifically a Pool Table. The cards allow from 1-4 customers to move, depending on the tiles.\n\nThis is the clever part. As the customers move, they normally pay their bill, unless the Action card shows a No Pay symbol, making them bill-dodgers. When customers move, they first look for a suitable spot within the same pub! Only if they can't find one (either it lacks that type of tile, or there isn't enough room to accommodate them), do they then start wandering clockwise to the next pub, and keep going until they find a suitable spot. If they can't, they leave the game.\n\nSo if you have an Action card that pays a bill, and you have the right empty spaces in your bar (because you've carefully put in a variety of attractions), you move your customers around inside your bar and collect the money (\"Hey, we're paying our bar tab now, we're gonna shoot some Pool\"). If you have a suitable Action card with a No Pay symbol, you move customers from another player's bar into yours (\"This place stinks guys, let's skip out and find a Fooseball!\"). It is this clever management of customers that will net you big profits.\n\nAnd if your bar is pretty full, especially with blue and red customers, you call a billing as your first action. The other players also collect, but you should have a margin on them, plus the tip (from 30-70 DM).\n\nThere are always three Customer cards and three Action cards face up, and two fresh tiles, so you should be able to make good choices and plan ahead a little. The game ends when the Action cards or the Billing cards are exhausted.\n\nThe winner is the player with the most money, having milked the punters as much as possible.\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 1997.0, "minplayers": 3.0, "maxplayers": 5.0, "playingtime": 30.0, "minplaytime": 30.0, "maxplaytime": 30.0, "minage": 12.0, "stats": "{'usersrated': 170, 'average': 6.16147, 'bayesaverage': 5.55681, 'stddev': 1.29752, 'median': 0.0, 'owned': 260, 'trading': 18, 'wanting': 17, 'wishing': 26, 'numcomments': 57, 'numweights' e Juguetes', 'Top Cards', 'Winning Moves Games (USA)', 'Winning Moves International Ltd']", "description": "It's this simple - watch the cards the dealer lays down. When you like what you see, hit the \"It's Mine!\" board and grab them all. The catch? Somebody else may want the same cards you do. The first one to slam the board claims the cards. Most cards are good, but some aren't. \"Double or Nothing\" cards only count if you claim a pair of them. \"Toast or Most\" cards only score if you have the most of them, and \"Jackpot\" cards score jackpot points depending on how many you get. IT'S MINE! is great fun for Ages 7 and up. Kids are quick - so adults be on your toes!\n\n\u2014description from the publisher\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 1998.0, "minplayers": 3.0, "maxplayers": 5.0, "playingtime": 30.0, "minplaytime": 30.0, "maxplaytime": 30.0, "minage": 7.0, "stats": "{'usersrated': 438, 'average': 5.90276, 'bayesaverage': 5.57698, 'stddev': 1.40859, 'median': 0.0, 'owned': 600, 'trading': 27, 'wanting': 15, 'wishing': 36, 'numcomments': 189, 'numweights': 55, 'averageweight': 1.0727, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 8873}, {'id': '5499', 'name': 'familygames', 'friendlyname': 'Family Game Rank', 'value': 1848}]}", "suggested_players": "{'total_votes': 4, 'results': {'1': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 1}, '2': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 1}, '3': {'best_rating': 1, 'recommended_rating': 3, 'not_recommended_rating': 0}, '4': {'best_rating': 1, 'recommended_rating': 3, 'not_recommended_rating': 0}, '5': {'best_rating': 0, 'recommended_rating': 4, 'not_recommended_rating': 0}, '5+': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}}}", "usersrated": 438.0, "average": 5.90276, "bayesaverage": 5.57698, "stddev": 1.40859, "median": 0.0, "owned": 600.0, "trading": 27.0, "wanting": 15.  steady goers, or take a gamble on the nags? Players take turns to roll the die and choose which horse moves, so with a good roll you move one you've bet on, with a bad roll you move someone else's horse. Points are awarded to 1st, 2nd & 3rd home, and one of your bets is a doubler.\n\nRe-implemented as:\n\n    Winner's Circle / Royal Turf \n\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 1995.0, "minplayers": 3.0, "maxplayers": 6.0, "playingtime": 60.0, "minplaytime": 60.0, "maxplaytime": 60.0, "minage": 10.0, "stats": "{'usersrated': 110, 'average': 6.43164, 'bayesaverage': 5.55422, 'stddev': 1.26349, 'median': 0.0, 'owned': 151, 'trading': 9, 'wanting': 10, 'wishing': 20, 'numcomments': 37, 'numweights': 15, 'averageweight': 1.8, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 10451}, {'id': '5499', 'name': 'familygames', 'friendlyname': 'Family Game Rank', 'value': 1933}]}", "suggested_players": "{'total_votes': 2, 'results': {'1': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 1}, '2': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 1}, '3': {'best_rating': 0, 'recommended_rating': 2, 'not_recommended_rating': 0}, '4': {'best_rating': 0, 'recommended_rating': 2, 'not_recommended_rating': 0}, '5': {'best_rating': 2, 'recommended_rating': 0, 'not_recommended_rating': 0}, '6': {'best_rating': 2, 'recommended_rating': 0, 'not_recommended_rating': 0}, '6+': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 1}}}", "usersrated": 110.0, "average": 6.43164, "bayesaverage": 5.55422, "stddev": 1.26349, "median": 0.0, "owned": 151.0, "trading": 9.0, "wanting": 10.0, "wishing": 20.0, "numcomments": 37.0, "numweights": 15.0, "averageweight": 1.8, "ranks": "[{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 10451}, {'id': '5499', 'name': 'familygames', 'friendlyname': 'Family Game Rank', 'value': 1933}]", "game_family": null, "reimplem rs": "['(Web published)']", "description": "Collusion is played with a standard deck of cards. Each player is dealt 13 cards and then 13 tricks are played. The object is to win exactly the same number of tricks as one other player. More precisely players score 1 point for each trick, and if exactly two players win the same number of tricks, they add 10 points, if three players win the same number of tricks, the fourth player adds 30 points. During the play any two players can collude by agreeing to try to both finish with a given number of tricks.\n\nMore information can be found at https://www.parlettgames.uk/oricards/collude.html\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 0.0, "minplayers": 4.0, "maxplayers": 4.0, "playingtime": 0.0, "minplaytime": 0.0, "maxplaytime": 0.0, "minage": 0.0, "stats": "{'usersrated': 29, 'average': 7.4, 'bayesaverage': 0.0, 'stddev': 1.05307, 'median': 0.0, 'owned': 13, 'trading': 0, 'wanting': 0, 'wishing': 10, 'numcomments': 18, 'numweights': 1, 'averageweight': 2.0, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': None}]}", "suggested_players": "{'total_votes': 1, 'results': {'1': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 1}, '2': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 1}, '3': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 1}, '4': {'best_rating': 1, 'recommended_rating': 0, 'not_recommended_rating': 0}, '4+': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 1}}}", "usersrated": 29.0, "average": 7.4, "bayesaverage": 0.0, "stddev": 1.05307, "median": 0.0, "owned": 13.0, "trading": 0.0, "wanting": 0.0, "wishing": 10.0, "numcomments": 18.0, "numweights": 1.0, "averageweight": 2.0, "ranks": "[{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': None}]", "game_family": null, "reimplementation": false, "bestplayers": "4", "num_expansions": 0, "dice_tower_excellence": false, "susd": false, "bga": true}, {"id": 106217, "name": "Hawaii", "alternative_names": "['Hawa\u00ef']", "thumbnail": "https://cf.geekdo-images.com/9k84Frsbo6DyVaMR0mxaqA__thumb/img/G055Yf6D124jg0uNGO_LGrerkAQ=/fit-in/200x150/filters:strip_icc()/pic1188333.jpg", "image": "https://cf.geekdo-images.com/9k84Frsbo6DyVaMR0mxaqA__original/img/E2FKjg1xbWTnwtgC1xRmmB-tL0M=/0x0/filters:format(jpeg)/pic1188333.jpg", "expansion": false, "accessory": false, "families": "['Digital Implementations: Board Game Arena', 'Digital Implementations: Yucata', 'States: Hawaii', 'Theme: Tropical', 'Theme: Tropical Islands']", "categories": "[]", "implementations": "[]", "mechanics": "['Action Points', 'Area Movement', 'Modular Board', 'Worker Placement']", "designers": "['Greg Daigle']", "artists": "['Dennis Lohausen']", "publishers": "['Hans im Gl\u00fcck', '999 Games', 'Filosofia \u00c9ditions', 'Rio Grande Games', 'Z-Man Games']", "description": "Game description from the publisher:\n\nDon't expect to lie around the sun, lazily sipping cocktails and passively watching hula dancers, because the tactical game Hawaii is not a paradise for idlers, but rather for bold, active strategists. Restlessly, they'll move their pieces on the game board, facing constant challenges in terms of making their beautiful villages on this beautiful island as profitable as possible. Only those who will be able to use their dwindling resources to meet the increasing demands over five rounds will find a spot for themselves on the beach.\n\nIn Hawaii, players must make use of their limited resources to score points by growing their villages and exploring the surrounding islands. Your chieftains move around the board to purchase new tiles for their villages, hopefully grabbing the best deals before their opponents. Three different currencies are used to pay for these trips, so make sure you don't run out of any of them too quickly. Players are also rewarded for providing for their people (measured essentially by how much they bought on a given turn), but your meager income shrinks as the game goes on. Players will have to balance a number of ways to score points to secure their victory.\n\n", "expansions": "[{'id': '123878', 'name': \"Hawaii: Kamapua'as Gunst\"}]", "expands": "[]", "yearpublished": 2011.0, "minplayers": 2.0, "maxplayers": 5.0, "playingtime": 90.0, "minplaytime": 60.0, "maxplaytime": 90.0, "minage": 13.0, "stats": "{'usersrated': 4399, 'average': 7.12309, 'bayesaverage': 6.63714, 'stddev': 1.29815, 'median': 0.0, 'owned': 4555, 'trading': 146, 'wanting': 213, 'wishing': 920, 'numcomments': 978, 'numweights': 301, 'averageweight': 2.9037, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 884}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 517}]}", "suggested_players": "{'total_votes': 80, 'results': {'1': {'best_rating': 1, 'recommended_rating': 0, 'not_recommended_rating': 35}, '2': {'best_rating': 18, 'recommended_rating': 42, 'not_recommended_rating': 2}, '3': {'best_rating': 40, 'recommended_rating': 17, 'not_recommended_rating': 0}, '4': {'best_rating': 31, 'recommended_rating': 26, 'not_recommended_rating': 1}, '5': {'best_rating': 11, 'recommended_rating': 28, 'not_recommended_rating': 19}, '5+': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 33}}}", "usersrated": 4399.0, "average": 7.12309, "bayesaverage": 6.63714, "stddev": 1.29815, "median": 0.0, "owned": 4555.0, "trading": 146.0, "wanting": 213.0, "wishing": 920.0, "numcomments": 978.0, "numweights": 301.0, "averageweight": 2.9037, "ranks": "[{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 884}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 517}]", "game_family": null, "reimplementation": false, "bestplayers": "3", "num_expansions": 1, "dice_tower_excellence": false, "susd": false, "bga": true}, {"id": 122515, "name": uilding types in the game each helps you to expand in different ways, however there are a limited number of each building in the game so choosing when and where to build is critical. Each player is randomly allocated one of the 6 civilizations to play and each civilizations has a different selection of buildings available to them and at differing costs. Each civilization will require a different strategy to be successful. The game also includes tiles for different terrain types so each game can be played on new map, sometimes minerals are plentiful, at other times all you see is endless desert.\n\nThe computer game is a tile strategy game of area control set in ancient Mesopotamia. Controlling one of twelve historically accurate civilizations of the era \u2013 Akkadians, Assyrians, Babylonians, Elamites, Ebla, Egyptians, Gutians, Hittites, Kassites, Mitanni, Nomads or Sumerians \u2013 players attempt to dominate the game board by creating farms, towns, embassies, ziggurats, and even armies. Each civilization has its own strengths and weaknesses, and the game has no luck elements.\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2012.0, "minplayers": 2.0, "maxplayers": 2.0, "playingtime": 20.0, "minplaytime": 20.0, "maxplaytime": 20.0, "minage": 10.0, "stats": "{'usersrated': 7, 'average': 7.85714, 'bayesaverage': 0.0, 'stddev': 0.788954, 'median': 0.0, 'owned': 4, 'trading': 0, 'wanting': 3, 'wishing': 25, 'numcomments': 6, 'numweights': 2, 'averageweight': 2.0, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': None}]}", "suggested_players": "{'total_votes': 0, 'results': {'1': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '2': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '2+': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}}}", "usersrated": 7.0, "average": 7.85714, "bayesaverage": 0.0, "stddev": 0.788954, "median": 0.0, "owned": 4.0, "t ifth die to your results. This (possibly) gives you better control over the results, while helping you ascend the columns more quickly to higher potential scores.\n\nHowever, at the top of each column is a different colored number that's much lower than the numbers immediately below it. Hit this number, and your balloon's popped because it went too high. What's more, this popping triggers a scoring break that occurs at the end of the round, with everyone scoring based on their current heights in the columns. You want to go high, but don't trigger the break or else your points will plummet right before scoring.\n\nAfter three breaks, players total their scores to see who wins.\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2017.0, "minplayers": 1.0, "maxplayers": 10.0, "playingtime": 10.0, "minplaytime": 10.0, "maxplaytime": 10.0, "minage": 13.0, "stats": "{'usersrated': 377, 'average': 4.97597, 'bayesaverage': 5.40619, 'stddev': 1.5293, 'median': 0.0, 'owned': 334, 'trading': 22, 'wanting': 2, 'wishing': 27, 'numcomments': 115, 'numweights': 5, 'averageweight': 1.0, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 23004}, {'id': '5499', 'name': 'familygames', 'friendlyname': 'Family Game Rank', 'value': 2421}]}", "suggested_players": "{'total_votes': 3, 'results': {'1': {'best_rating': 0, 'recommended_rating': 1, 'not_recommended_rating': 1}, '2': {'best_rating': 0, 'recommended_rating': 3, 'not_recommended_rating': 0}, '3': {'best_rating': 2, 'recommended_rating': 0, 'not_recommended_rating': 0}, '4': {'best_rating': 0, 'recommended_rating': 2, 'not_recommended_rating': 0}, '5': {'best_rating': 0, 'recommended_rating': 1, 'not_recommended_rating': 1}, '6': {'best_rating': 0, 'recommended_rating': 1, 'not_recommended_rating': 1}, '7': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 2}, '8': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 2}, '9': {'best_rating': 0, 'recomm u041d\u043e\u0432\u0430 \u0415\u0440\u0430)', 'Pegasus Spiele', 'Rebel Sp. z o.o.']", "description": "Trapped in a prison in which each room has four doors but apparently no exit, the players must try to find Room 25, the supposed exit to this nightmare. But some amongst them might be guardians of the prison, waiting for the right moment to strike. In the cooperative game Room 25, not everyone wants to escape from imprisonment \u2013 but who is the traitor? Each turn, the player moves are preprogrammed, requiring discussion, negotiation \u2013 and possibly betrayal.\n\nRoom 25 includes five different playing modes, from full cooperation to a solitaire game.\n\n", "expansions": "[{'id': '207150', 'name': 'Room 25: Dice Tower Promo 2016'}, {'id': '193209', 'name': 'Room 25: Escape Room'}, {'id': '132429', 'name': 'Room 25: Promo \u2013 The Audience'}, {'id': '156407', 'name': 'Room 25: Season 2'}, {'id': '247627', 'name': 'Room 25: VIP'}, {'id': '256782', 'name': 'Room 25: VIP \u2013 Raptor Promo Tile'}]", "expands": "[]", "yearpublished": 2013.0, "minplayers": 1.0, "maxplayers": 6.0, "playingtime": 30.0, "minplaytime": 30.0, "maxplaytime": 30.0, "minage": 13.0, "stats": "{'usersrated': 6389, 'average': 6.72053, 'bayesaverage': 6.41543, 'stddev': 1.31555, 'median': 0.0, 'owned': 8231, 'trading': 205, 'wanting': 176, 'wishing': 1218, 'numcomments': 936, 'numweights': 251, 'averageweight': 1.9323, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 1281}, {'id': '5496', 'name': 'thematic', 'friendlyname': 'Thematic Rank', 'value': 346}]}", "suggested_players": "{'total_votes': 93, 'results': {'1': {'best_rating': 2, 'recommended_rating': 22, 'not_recommended_rating': 42}, '2': {'best_rating': 2, 'recommended_rating': 31, 'not_recommended_rating': 34}, '3': {'best_rating': 13, 'recommended_rating': 31, 'not_recommended_rating': 22}, '4': {'best_rating': 36, 'recommended_rating': 28, 'not_recommended_rating': 4}, '5': {'best_rating': 50, 'recommended_rating': 20, 'not_recommended_rating': 0}, '6': {'best_rating': 45, 'recommended_rating': 24, 'not_recommended_rating': 0}, '6+': {'best_rating': 3, 'recommended_rating': 3, 'not_recommended_rating': 33}}}", "usersrated": 6389.0, "average": 6.72053, "bayesaverage": 6.41543, "stddev": 1.31555, "median": 0.0, "owned": 8231.0, "trading": 205.0, "wanting": 176.0, "wishing": 1218.0, "numcomments": 936.0, "numweights": 251.0, "averageweight": 1.9323, "ranks": "[{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 1281}, {'id': '5496', 'name': 'thematic', 'friendlyname': 'Thematic Rank', 'value': 346}]", "game_family": null, "reimplementation": false, "bestplayers": "5", "num_expansions": 6, "dice_tower_excellence": false, "susd": false, "bga": true}, {"id": 127095, "name": "DEMISE: Ascension", "alternative_names": "[]", "thumbnail": null, "image": null, "expansion": false, "accessory": false, "families": "[]", "categories": "[]", "implementations": "[]", "mechanics": "[]", "designers": "[]", "artists": "[]", "publishers": "[]", "description": "Introduction to DEMISE: Ascension\n\nWith its area doubled since the release of Demise: Rise of the Ku'Tan (Volume I) over ten years ago, Demise: Ascension (Volume II) has become one of the largest dungeon-based role-playing games for the PC.  It is an essential dungeon exploration game with hundreds of hours of playability and many unique features ~ including the fact that it may be played as a single player (SP) game or, with its included server, as an on-line game where a group of up to sixteen players from around the world or in a local neighbourhood, may play the Multi-Player (MP) version.\nAs the game progresses beyond Volume I there is more interaction with the monsters and the occasional Non-Player Character (NPC) and a broader picture of the environment around the Dungeon and City of Dejenol emerges.\n\nThe game is played with characters whose attributes have been determined by the player and with the aim of progressively making your character or characters stronger, more capable and able to survive in the rich environment that will progressively unfold. \nIn both single player(SP) and multiplayer(MP) you can explore the dungeon in a group of up to four characters.  In SP these characters are all created by you and you have complete control of them.  In MP, you can only play one character at a time, and must join with other players in order to make a party. Of course you can also choose to play with only one character, but a party has a greater chance of surviving the many perils that lie in the dungeon and beyond.\n\nThere are 9 different humanoid species which you may select for your character.  Think Human, Elf, Dwarf, Giant ... you get the idea!  Your choice determines how long you live, your basic characteristics (some are faster/stronger/smarter than others), your starting resistances to any special forms of attack (such as poison or acid), what alignment you can be (Good, Neutral or Evil), and which \"Guilds\" you can join.  A Guild is an organization dedicated to a profession ... but all characters start out as an 'Artisan' - a \"Jack of all trades and master of none\".\n\nThere are 12 guilds in Demise, and your standing in these guilds represents how powerful your character is. Some Guilds only accept certain species, and some will not admit certain alignments, so think carefully about making these choices.\n\nGuilds represent a way of life, and gaining levels as a member of  each Guild you choose increases the skills your character has related to that particular Guild.  The Warriors' Guild teaches characters how to fight, the Thieves Guild teaches characters to open chests without setting off traps, and the Sorceror's Guild teaches characters how to cast powerful spells at enemies.  In Ascension, a character can be anywhere from level 1 to level 1499 in a Guild to which they belong, with a level 1 character being a wimpy NOOB, and a level 1499 character being extremely knowledgeable and powerful in the ways of the Guild ( and perhaps a PITA on the forums ;-) ).\n\nA character may be a member of more than one Guild at a time, but they can only learn (gain experience) from one guild at a time, and may switch their \"active\" Guild at any time.  However, since Guilds represent a way of life, certain Guilds are forbidden to use some types of weapons, armour or other items.  The Sorceror's Guild will not allow their member to swing a huge sword at his enemies as he or she may as a member of the Warrior's Guild, but similarly, when actively enrolled in the Warrior's Guild, he or she may not be able to use that powerful magic item that was 'won' in the last battle.\n\nThe original dungeon in Demise was limited to a little over 30 dungeon levels.  In each of these levels there are multiple areas or rooms, which are in turn are mapped to square cells (think of each cell as a 10' x 10' area or 3 square metres ). Note that the original dungeon was limited to 45 by 45 cells on each level.  Ascension 'includes' the original dungeon and game of course, but has more than doubled the area that may be explored with the addition of access to the regions beyond and further below.\n\nAn area or room may (and usually does) contain monsters that are increasingly more treacherous the deeper you travel in the original dungeon or the further 'abroad' you travel in the new regions.  Monsters can come in up to four groups.  Each monster in a group is of the same type, but there may be four groups of different types of monster.  There could be four groups of slaves in a room, OR there could be a group of 2 slavers, a group of 12 slaves, a giant centipede, and two black bears in a room.  If they delight in killing or think the characters have something useful or valuable on them, monsters will likely be hostile, but if the character or party look powerful, they might be warily peaced and possibly even run away.\n\nEvery time a character damages or kills a monsters he or she gains experience.  If a character gains enough experience, and are able to afford the fee, a level may be gained in their current guild, making them more powerful, and more likely to survive the dungeon.  When a character defeats a monster they may also find some gold, possibly an item and perhaps even a treasure chest.  As the characters grow more powerful, they can defeat stronger monsters, who will have more gold and better items.  The characters may also come across books of magic, which they can give to the magic using Guilds (who will pay them well), to allow research into powerful spells.  Characters can then learn these spells, provided they are a high enough level.\n\nEventually, after many, many hours, the characters may become powerful enough to face any monster in the dungeon, so you might consider then, that you have beaten the game.  Other players might consider that it is time to play a new character, a different race, or a member of different guilds, which offer different skills to the characters, and might repeat the process over and over and over ... of course you could always pay heed to those in the City who may have Missions or Quests, after all, the game does have a storyline that you may be well rewarded by following!\n\nBut, you don't need to go overboard - and remember you have different SP & MP characters, just because your single player party can beat the strongest monster in the dungeon, what's to say there aren't players or parties in MP that can do it without raising a sweat?\n\nIf you HAVEN'T played the game - what on earth are you waiting for? Check it out now!\n\nSource: The Developer Website.\n\n", "expansions": "[]", "expands": "[]", "yearpublished": null, "minplayers": 1.0, "maxplayers": 0.0, "playingtime": null, "minplaytime": null, "maxplaytime": null, "minage": null, "stats": "{'usersrated': 1, 'average': 9.0, 'bayesaverage': 0.0, 'stddev': 0.0, 'median': 0.0, 'owned': 4, 'tradin
