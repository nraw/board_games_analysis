0e1\u00bb\u009d t\u00c6\u00b0 l\u00e1\u00bb\u2021nh is played with 38 pieces (19 per player)    on a board that is 11 lines wide and 12 lines long. As in xiangqi, it is played on the vertices of the grid. The board is divided into two lang territories by a river in the middle of the board. The three files on one side of the board form the sea. The object of the game is to capture the opponent's Commander, or all units of a single division of the opponent's army.\n\nThe pieces on both sides, with their abbreviations, movements, and rules, are:\n\n\n     1 Commander (C): moves any distance orthogonally; captures 1 point orthogonally; may occupy Headquarters; may not \"see\" the opposing Commander on an open file\n     2 Infantry (I): 1 point orthogonally\n     2 Tanks (T): 2 points orthogonally; may capture on sea squares it cannot enter, remaining stationary; carries C, In, or M\n     1 Militia (M): 1 point orthogonally\n     2 Engineer (E): 1 point orthogonally; carries all pieces, only across river; controls airspace 1 point any direction\n     2 Artillery (A): 1\u20133 points any direction; crosses river only at reefs, by attacking, or carried\n     2 Anti-aircraft gun (AA): 1 point orthogonally; may capture on sea squares it cannot enter; controls airspace 1 point any direction\n     1 Missile Rocket (R): 1\u20132 points orthogonally or 1 point diagonally; controls airspace as it moves\n     2 Air force (AF): 1\u20134 points any direction; may return to its departing point after capturing or carrying, unless capturing opposing Af; carries C, In, or M; destroyed immediately on passing through opposing airspace\n     2 Navy (N): 1-4 points any direction on sea, sea banks, and river banks; captures as it moves at sea; shoots 1\u20133 in any direction at land targets; controls airspace 1 point any direction\n     2 Commander Base (B): stationary and does not capture; may house only C; protects C, but not itself, from In, M, Aa, and Ms\n\n\nGeneral rules:\n\n     Pieces capture as they move, and never jump, unless noted.\n     Pieces can cross the river but not occupy sea points unless noted.\n     Pieces which check the opposing Commander are promoted, gaining special abilities.\n\n\nThe Chinese xiangqi has generally been the most popular form of chess played in Vietnam. In fact, there is no traditional distinctively-Vietnamese chess game; which is partly what inspired C\u00e1\u00bb\u009d t\u00c6\u00b0 l\u00e1\u00bb\u2021nh.\n\nC\u00e1\u00bb\u009d t\u00c6\u00b0 l\u00e1\u00bb\u2021nh is played on the vertices of an 11x12 \"geographic\" board similar to the 9x10 xiangqi board, with the addition of an ocean occupying files A\u2013C and two \"reefs\" allowing all pieces to ford the river. It shares many features with wargames, including area denial, ranged attack, and unit cooperation.\n\nBesides the fact that Vietnam has never had a distinctive regional form of chess, Nguy\u00e1\u00bb\u2026n noted four complaints with xiangqi influenced the creation of C\u00e1\u00bb\u009d t\u00c6\u00b0 l\u00e1\u00bb\u2021nh:\n\n1. Xiangqi promotes individualism and class conflict, particularly in the willingness of players to sacrifice low-level pieces to succeed.\n2. Winning xiangqi is due more to luck than to intellect.\n3. Xiangqi does not reflect the geography and history of Vietnam.\n4. Xiangqi has many rule variantions, none of which are accepted by the entire community.\n\nEach of these points is answered in C\u00e1\u00bb\u009d t\u00c6\u00b0 l\u00e1\u00bb\u2021nh:\n\n1. Pieces cooperate through a \"carrying\" and area denial mechanics. As well, losing an entire class of piece loses the game, forcing protection of and cooperation among all classes.\n2. Nguy\u00e1\u00bb\u2026n believes the interactions between pieces and influence of geography necessitate more strategy and reduce the role of luck.\n3. Besides the single river of xiangqi, there is an ocean, as well as \"reefs\" across the river, all of which interact with special piece rules. Besides the Vietnam-like geography, the pieces modern rather than ancient military structure.\n4. By promoting C\u00e1\u00bb\u009d t\u00c6\u00b0 l\u00e1\u00bb\u2021nh educational programs, Nguy\u00e1\u00bb\u2026n hopes to ensure that a single authoritative set of rules is used by all players.\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2010.0, "minplayers": 2.0, "maxplayers": 2.0, "playingtime": 0.0, "minplaytime": 0.0, "maxplaytime": 0.0, "minage": 7.0, "stats": "{'usersrated': 10, 'average': 7.8, 'bayesaverage': 0.0, 'stddev': 1.73494, 'median': 0.0, 'owned': 14, 'trading': 1, 'wanting': 1, 'wishing': 3, 'numcomments': 6, 'numweights': 0, 'averageweight': 0.0, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': None}]}", "suggested_players": "{'total_votes': 1, 'results': {'1': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 1}, '2': {'best_rating': 0, 'recommended_rating': 1, 'not_recommended_rating': 0}, '2+': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 1}}}", "usersrated": 10.0, "average": 7.8, "bayesaverage": 0.0, "stddev": 1.73494, "median": 0.0, "owned": 14.0, "trading": 1.0, "wanting": 1.0, "wishing": 3.0, "numcomments": 6.0, "numweights": 0.0, "averageweight": 0.0, "ranks": "[{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': None}]", "game_family": null, "reimplementation": false, "bestplayers": "2+", "num_expansions": 0, "dice_tower_excellence": false, "susd": false, "bga": true}, {"id": 10816, "name": "Settlers of New Catan (and extra modules)", "alternative_names": "[]", "thumbnail": "https://cf.geekdo-images.com/DZFBfsLv0-b3iDerkM8tcw__thumb/img/1aBdaTc3xFoD3lqDKqwyJEspkXM=/fit-in/200x150/filters:strip_icc()/pic44794.jpg", "image": "https://cf.geekdo-images.com/DZFBfsLv0-b3iDerkM8tcw__original/img/3CE-XpE5aw8LSJoJWCtAzmge8KE=/0x0/filters:format(jpeg)/pic44794.jpg", "expansion": true, "accessory": false, "families": "['Game: Cata n": "User Summary:\n\nKingdom of Loathing (KoL) is a satirical browser-based massively-single player RPG. Players assume one of six classes -- Seal Clubber, Turtle Tamer, Pastamancer, Sauceror, Disco Bandit, or Accordion Thief -- and venture forth on a quest to defeat the Naughty Sorceress and free the imprismed (yep) King Ralph XIV.\n\nAlthough filled with silly pop culture refences and stick-figure artwork, the game nevertheless has a surprising depth and playability.  There are several thousand discrete items that can be found through adventuring or purchased with \"meat,\" the in-game currency -- from the lowly snorkel to the mighty plexiglass pith helmet, from a handful of white chocolate chips to the ominous spooky hi mein.  Players are allotted a number of turns to spend each day, and can earn more each day by eating and drinking certain things.  There is a robust crafting system for foods, booze, armor, weapons, jewelry, and \"miscellaneous\" (think \"wumpus hair shirt\"), and more than a hundred skills to collect each time the player completes the quest, ascends, and begins again.  The game allows a variety of play styles, from casual to \"hardcore\" to \"Bad Moon,\" each with its own restrictions, challenges, and in-game leaderboard showing fastest runs.\n\nThere is an active chat system with multiple channels, a simple-but-popular PvP system, clans and clan-specific content , an in-game mall supporting a vibrant in-game economy, active community forums (including a real-life convention held annually in Arizona), and new content and items being introduced monthly by the developers.\n\nBest of all, it is entirely free to play.\n\n", "expansions": "[]", "expands": "[]", "yearpublished": null, "minplayers": 1.0, "maxplayers": 0.0, "playingtime": null, "minplaytime": null, "maxplaytime": null, "minage": null, "stats": "{'usersrated': 107, 'average': 7.96636, 'bayesaverage': 6.32118, 'stddev': 2.07057, 'median': 0.0, 'owned': 66, 'trading': 0, 'wanting': 0, 'wi e chooses not to then he places the picked piece in his code, in sequence, but does not reveal it.\n\nPlay continues until only one person has a piece standing.  When the new tiles run out, just keep going without drawing tiles.\n\nBelongs to a series / trilogy, containing:\n\n    Bernini Mysterie\n    Coda\n    Salomon's Dilemma\n\n\n\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2002.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 15.0, "minplaytime": 15.0, "maxplaytime": 15.0, "minage": 8.0, "stats": "{'usersrated': 1963, 'average': 6.10254, 'bayesaverage': 5.79362, 'stddev': 1.35357, 'median': 0.0, 'owned': 2914, 'trading': 124, 'wanting': 14, 'wishing': 93, 'numcomments': 596, 'numweights': 182, 'averageweight': 1.4945, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 4067}, {'id': '4666', 'name': 'abstracts', 'friendlyname': 'Abstract Game Rank', 'value': 299}]}", "suggested_players": "{'total_votes': 25, 'results': {'1': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 16}, '2': {'best_rating': 3, 'recommended_rating': 15, 'not_recommended_rating': 4}, '3': {'best_rating': 10, 'recommended_rating': 11, 'not_recommended_rating': 1}, '4': {'best_rating': 10, 'recommended_rating': 8, 'not_recommended_rating': 0}, '4+': {'best_rating': 0, 'recommended_rating': 2, 'not_recommended_rating': 10}}}", "usersrated": 1963.0, "average": 6.10254, "bayesaverage": 5.79362, "stddev": 1.35357, "median": 0.0, "owned": 2914.0, "trading": 124.0, "wanting": 14.0, "wishing": 93.0, "numcomments": 596.0, "numweights": 182.0, "averageweight": 1.4945, "ranks": "[{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 4067}, {'id': '4666', 'name': 'abstracts', 'friendlyname': 'Abstract Game Rank', 'value': 299}]", "game_family": null, "reimplementation": false, "bestplayers": "4", "num_expansions": 0, "dice_tower_excellence": false, "susd": false, "bga": true}, {"id": 161417, "name": " her game variations include a cruise length of 5, 15 or 30 days and a choice of summer or winter operations.\n\nIn-Game Introduction\n\nDATE: 25 December 1943\n\n... signal from Grand Admiral Donitz to Rear Admiray Bey on board K.M. Scharnhorst ...\n\nLuftwaffe has sighted and is shadowing convoy. Proceed with skill and daring to exploit tactical situations, do not end battle with a half victory.\n\nThese orders set in motion the last major surface naval engagement in the Atlantic during World War II.\n\nAs the Scharnhorst and her escorts are raising steam and preparing to sortie, the British Admiralty are laying plans for her destruction.\n\nRelive this famous battle and test your skills against the very best!\n\n", "expansions": "[]", "expands": "[]", "yearpublished": null, "minplayers": 1.0, "maxplayers": 2.0, "playingtime": null, "minplaytime": null, "maxplaytime": null, "minage": null, "stats": "{'usersrated': 0, 'average': 0.0, 'bayesaverage': 0.0, 'stddev': 0.0, 'median': 0.0, 'owned': 3, 'trading': 0, 'wanting': 0, 'wishing': 0, 'numcomments': 0, 'numweights': 0, 'averageweight': 0.0, 'ranks': [{'id': '32', 'name': 'videogame', 'friendlyname': 'Video Game Rank', 'value': None}, {'id': '4714', 'name': 'dos', 'friendlyname': 'DOS Rank', 'value': None}]}", "suggested_players": "{}", "usersrated": 0.0, "average": 0.0, "bayesaverage": 0.0, "stddev": 0.0, "median": 0.0, "owned": 3.0, "trading": 0.0, "wanting": 0.0, "wishing": 0.0, "numcomments": 0.0, "numweights": 0.0, "averageweight": 0.0, "ranks": "[{'id': '32', 'name': 'videogame', 'friendlyname': 'Video Game Rank', 'value': None}, {'id': '4714', 'name': 'dos', 'friendlyname': 'DOS Rank', 'value': None}]", "game_family": null, "reimplementation": false, "bestplayers": null, "num_expansions": 0, "dice_tower_excellence": false, "susd": false, "bga": true}, {"id": 117663, "name": "Car Wars Internet Newsletter (Vol 7 No 3 - April 2054)", "alternative_names": "[]", "thumbnail": "https://cf.geekdo-images.com/N07ZELCORtNuv-HbfjKfIQ__thumb/img/J5CjExU2X2iyRi5HevYryDSCgOk=/fit-in/200x150/filters:strip_icc()/pic1296545.jpg", "image": "https://cf.geekdo-images.com/N07ZELCORtNuv-HbfjKfIQ__original/img/RTDo2bXj4IQviXPNqH3ymqpkih0=/0x0/filters:format(jpeg)/pic1296545.jpg", "expansion": false, "accessory": false, "families": "[]", "categories": "[]", "implementations": "[]", "mechanics": "[]", "designers": "[]", "artists": "[]", "publishers": "[]", "description": "User Summary\n\nIn this issue: THE GUNNERY CHAIR, 50 YEARS AGO TODAY, WEB WATCH, & WADA NEWS.\n\n", "expansions": "[]", "expands": "[]", "yearpublished": null, "minplayers": null, "maxplayers": null, "playingtime": null, "minplaytime": null, "maxplaytime": null, "minage": null, "stats": "{'usersrated': 0, 'average': 0.0, 'bayesaverage': 0.0, 'stddev': 0.0, 'median': 0.0, 'owned': 0, 'trading': 0, 'wanting': 0, 'wishing': 0, 'numcomments': 0, 'numweights': 0, 'averageweight': 0.0, 'ranks': [{'id': '49', 'name': 'rpgissue', 'friendlyname': 'RPG Issue Rank', 'value': None}]}", "suggested_players": "{}", "usersrated": 0.0, "average": 0.0, "bayesaverage": 0.0, "stddev": 0.0, "median": 0.0, "owned": 0.0, "trading": 0.0, "wanting": 0.0, "wishing": 0.0, "numcomments": 0.0, "numweights": 0.0, "averageweight": 0.0, "ranks": "[{'id': '49', 'name': 'rpgissue', 'friendlyname': 'RPG Issue Rank', 'value': None}]", "game_family": null, "reimplementation": false, "bestplayers": null, "num_expansions": 0, "dice_tower_excellence": false, "susd": false, "bga": true}, {"id": 126239, "name": "Artaban, the Revolution of Dice", "alternative_names": "[]", "thumbnail": "https://cf.geekdo-images.com/w0VZxb9PZOdZZA1Rxifxsg__thumb/img/-2U49MIYCWF7yh3Evpdvk_DLy_Q=/fit-in/200x150/filters:strip_icc()/pic1338582.jpg", "image": "https://cf.geekdo-images.com/w0VZxb9PZOdZZA1Rxifxsg__original/img/I5SvvCBaWZMfjgvlTx4O1mFdwUw=/0x0/filters:format(jpeg)/pic1338582.jpg", "expansion": false, "accessory": false, "families": "['Players: Two Player Only Games']", "categories": "['Abstract Strategy']", "implementations": "[]", "mechanics": "[]", "designers": "['Didier M\u00fcller']", "artists": "[]", "publishers": "['(Web published)']", "description": "Dice have rebel!\nThey don't want to be a mere accessory that can be rolled carelessly. They propose a game where they are the main characters. There will be two factions. Each faction will organize itself on one side of a chessboard. The number of the dice will be its strength, and it will change every time it's moved. The strong will eliminate the weak.\n\nAnd the battle starts at the cry of \"Alea non jacta est\"\n\n\nIn Artaban, each player controls seven 6-sided dice and a Leader Die (Which is just another 6-sided dice, but bigger than the other ones), for a total of 8 dice. The game starts with each player placing his dice on their second nearest row of the chessboard. (The face-up number of a die is its \"value\". At the start of the game, sum of the values on the 8 dice must be 28). The objective is to move the dice to their last line of the board. To achieve so, players alternate turns where they have four available options:\n\n1. Move a die left, right, or to the front by flipping the dice over (The top face ends being the left/right/front face respectively).\n2. Turn a dice 90\u00ba to the left or the right (without changing the topmost face).\n3. Capture an opposing die by placing a die (without turning/flipping it) on a square it could legally move to, but is occupied by an opposing die of less value (The Leader Die can capture dice of less and equal value, but can be captured just like any other die). [A variant allows dice to capture diagonally]\n4. Sacrifice a die by \"capturing\" an opposing die of the same value (Leader Die cannot be sacrificed). The opposing die is not retired (This helps speeding the game).\n\nOther Rules:\n-No two dice can occupy the same square at the same time.\n-A die cannot move back or diagonally (Except to capture an opposing die when using the variant).\n-The game ends when no player can move any dice OR a player proposes a tie and it's accepted by the other.\n\nAt the end of the game, the face-up value of all dice at their last line is counted, and the player with the bigger score is the winner. If there is a tie, the player with most dice on his last line is the winner. If there still is a tie, the player with most dice on the board is the winner. If there is still a tie, then the game ends in a tie.\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 0.0, "minplayers": 2.0, "maxplayers": 2.0, "playingtime": 20.0, "minplaytime": 20.0, "maxplaytime": 20.0, "minage": 8.0, "stats": "{'usersrated': 1, 'average': 2.0, 'bayesaverage': 0.0, 'stddev': 0.0, 'median': 0.0, 'owned': 2, 'trading': 0, 'wanting': 0, 'wishing': 0, 'numcomments': 1, 'numweights': 0, 'averageweight': 0.0, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': None}]}", "suggested_players": "{'total_votes': 1, 'results': {'1': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 1}, '2': {'best_rating': 1, 'recommended_rating': 0, 'not_recommended_rating': 0}, '2+': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 1}}}", "usersrated": 1.0, "average": 2.0, "bayesaverage": 0.0, "stddev": 0.0, "median": 0.0, "owned": 2.0, "trading": 0.0, "wanting": 0.0, "wishing": 0.0, "numcomments": 1.0, "numweights": 0.0, "averageweight": 0.0, "ranks": "[{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': None}]", "game_family": null, "reimplementation": false, "bestplayers": "2", "num_expansions": 0, "dice_tower_excellence": false, "susd": false, "bga": true}, {"id": 184346, "name": "Bone Head", "alternative_names": "[]", "thumbnail": "https://cf.geekdo-images.com/2IMBz11icJB38_T6Ps5Dqg__thumb/img/l6hnypqsNGqHDzmRJ-Owp9COHPo=/fit-in/200x150/filters:strip_icc()/pic3607912.jpg", "image": "https://cf.geekdo-images.com/2IMBz11icJB38_T6Ps5Dqg__original/im ard Game Rank', 'value': 263}, {'id': '5496', 'name': 'thematic', 'friendlyname': 'Thematic Rank', 'value': 74}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 191}]", "game_family": "Dungeon Lords", "reimplementation": false, "bestplayers": "4", "num_expansions": 3, "dice_tower_excellence": false, "susd": false, "bga": true}, {"id": 74129, "name": "Death Ride Kursk: Gross Deutschland", "alternative_names": "[]", "thumbnail": "https://cf.geekdo-images.com/nADS0Uqu95zbahtt4Blzwg__thumb/img/WVBLeSIciWd-4UDSoCwlYnjXHsE=/fit-in/200x150/filters:strip_icc()/pic1261240.jpg", "image": "https://cf.geekdo-images.com/nADS0Uqu95zbahtt4Blzwg__original/img/2beWNqWYDK8sLKDhaDAAiAQHEqA=/0x0/filters:format(jpeg)/pic1261240.jpg", "expansion": false, "accessory": false, "families": "['Cities: Kursk (Russia)', 'Country: Germany', 'Country: Soviet Union', 'Game: Death Ride', 'History: World War II (Eastern Front)', 'Series: Death Ride Kursk (GSI)']", "categories": "['Wargame', 'World War II']", "implementations": "[]", "mechanics": "['Dice Rolling', 'Hexagon Grid', 'Simulation']", "designers": "['Christopher Fasulo']", "artists": "['Kyle Gebhardt']", "publishers": "['Grognard Simulations, Inc. (GSI)']", "description": "The game system has some unique qualities.  Above all the open sequence of play within each players Operations Phase.  The game system models the seven Battlefield Operating Systems (BOS) in some detail and this makes play of the game feel very different from other comparable games.  During this Operations Phase you can perform Maneuver/Fire, Fire Support, Engineering, Intelligence, in any order you desire to support your plans.  During the enemy player turn you have the opportunity to exercise the Air Defense OS, and during other times of the sequence of play you account for Command and Control and Combat Service Support.  There is a lot here to digest and if you want to get closest to being involved in a military Command Post Exercise, this is it.\n\nThis game is going to give you a completely new appreciation for the struggles of the Gross Deutschland Division during the Citadelle offensive.  The attacks timetable was disrupted early on and never got back on track.  The division hit the Pena River, bounced back, slid to the right along the southern bank, and then north toward Oboyan.  The sheer quantity of troops set against them is daunting to have to try and wear down.  But this is the nature of the battle.  And the game does a great job of presenting the situation as a real slugging match.\n\nGame Scales are:\n\n     Game Turns are 2 Hours of Daylight and 4 Hours of Night\n     Hex Scale is 330m per Hex\n     Red Army Units are Companies\n     German Units are Platoons and/or Companies\n\n\nGross Deutschland was the largest German division involved in the battle and was endowed with an abundance of armor.  Unfortunately it was armor (Panthers) that was still too young to work properly and caused everyone lots of headaches.  For this reason it is also the largest game in the series.  Gross Deutschland had the hardest mission as it moved through the center of the area of operations.  Its mission was to spearhead the XLVIII PzK operation and make the main effort up the Oboyan road towards Kursk.  The Division has components of all arms and is a very powerful organization, even without the Panther Battalions.  It is organized the same as an SS Division.  It has a Panzer Regiment with 2 Panzer Battalions (90 MkIII and MkIVs), 2 Panther Battalions (190 Panthers), 2 Panzer Grenadier Regiments each with 3 Infantry Battalions and a Combat Support Battalion, a Panzer Artillery Regiment with 3 Battalions, a Reconnaissance Battalion, PanzerJager Battalion, Anti-Aircraft Battalion, Pionere Battalion, and an Assault Gun Battalion.  YOU have the ability to task organize the Division to make each Battalion a more potent combat weapon by cross-attaching infantry to the armor and vice versa, or even engineers or recon to these Battalions.\n\nGross Deutschland - Base Game - comes with:\n\n        (18) Map Sections of the Pena River Area of Operations (maps B1 to B4, G1 to G4, H1 to H4, M1 to M4, N1 to N2)\n        (16) Counter Sheets with over 3000 Units and Markers\n        (12) Scenario Cards and a Master Reinforcement/Withdrawals Card\n        (3) d10\n        Master Rules\n        Supplemental Rules Specific to Gross Deutschland\n        Order of Battle Cards\n        Task Organization Charts for Each Major German and Red Army Formation\n        Command and Control Enhancement Built In (2nd edition only)\n        Fire Support Enhancement Built In (2nd edition only)\n\n\n(from Grognard games website)\n\n", "expansions": "[{'id': '97114', 'name': 'Death Ride Kursk: 11th Panzer'}, {'id': '95369', 'name': 'Death Ride Kursk: 3rd Panzer'}, {'id': '262725', 'name': 'Death Ride Kursk: XLVIII Enhancement'}]", "expands": "[]", "yearpublished": 2010.0, "minplayers": 2.0, "maxplayers": 6.0, "playingtime": 0.0, "minplaytime": 0.0, "maxplaytime": 0.0, "minage": 16.0, "stats": "{'usersrated': 26, 'average': 8.18077, 'bayesaverage': 0.0, 'stddev': 1.79036, 'median': 0.0, 'owned': 107, 'trading': 3, 'wanting': 12, 'wishing': 25, 'numcomments': 24, 'numweights': 7, 'averageweight': 4.1429, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': None}, {'id': '4664', 'name': 'wargames', 'friendlyname': 'War Game Rank', 'value': None}]}", "suggested_players": "{'total_votes': 2, 'results': {'1': {'best_rating': 0, 'recommended_rating': 1, 'not_recommended_rating': 0}, '2': {'best_rating': 1, 'recommended_rating': 0, 'not_recommended_rating': 0}, '3': {'best_rating': 0, 'recommended_rating': 1, 'not_recommended_rating': 0}, '4': {'best_rating': 1, 'recommended_rating': 0, 'not_recommended_rating': 0}, '5': {'best_rating': 1, 'recommended_rating': 0, 'not_recommended_rating': 0}, '6': {'best_rating': 1, 'recommended_rating': 0, 'not_recommended_rating': y golf professionals to simulate the thrills and excitement of actual outdoor competition. As much as possible, Par Fore the Course is played the way real golf is played. But there\u2019s added excitement, because Par Fore the Course goes beyond the gentlemanly rules of the Royal and Ancient Game. In this competition, if you play a shot that lands you in trouble, your opponent does not stand back politely while you escape from your predicament. No! He gleefully drops you into a lot deeper trouble! And you do the same to him!\n\nTo start, cut the cards and the low card becomes the dealer and also plays first, play then follows clockwise. Once all first shots have been played, the player furthest from the hole plays. When two players are the same distance, the player arriving first plays. Once on the green, continue to putt until in the hole. Winner of each hole plays first on the next hole. In case of a tie, the player who played first on previous hole plays first for the next tee.\n\nBegin each hole by drawing up to 5 cards to your hand. To begin par 3\u2019s roll 2 dice and to begin par 4\u2019s and 5\u2019s roll 3 dice. The roll of the dice determines your ball's landing point and do the following based on the par of the hole and where it landed:\n\n\n     If on the fairway - play a card trying to match the suit of the position you landed. Whether it matches or not will determine what happens next (water, sand trap, out of control, make it to the green, etc)\n     If in a sand trap \u2014 roll 2 dice (and/or play a card). The number rolled is the distance you are from the hole, unless doubles are rolled. In that case, the result will depend on whether you have a matching numbered card in your hand.\n     If in the water \u2014 count one penalty stroke. Then, move your ball to a drop area on the board represented by a circled D. Any numbered card can be played to the green. The number on the card represents the distance from the hole.\n     If off the fairway \u2014 You are out of bounds and count a 2 stroke penalty and roll dice again.\n     If on the green \u2014 you can putt. The number of the card played to make it to the green determines the distance to the hole. Roll dice to see if you putt into the hole.\n     If the number cannot be found - You have a lost ball. Count 2 penalty strokes and roll dice again. (Note: A number is missing on each hole. The missing numbers are: Hole #1\u20149, #2\u201412, #3\u20145, #4\u201410, #5\u201412, #6\u201412, #7\u201415, #8\u201413, #9\u20149)\n\n\nOUT OF CONTROL: \n\n     Your ball is considered OUT OF CONTROL if you don't have a matching suit card for your numbered location OR number is off the fairway, but not in the water, a sand trap, or out of bounds. In this case, the player to your left plays a card and it determines what happens to your ball.\n\n\nHOLE IN ONE:\n\n     When a player rolls two 1\u2019s and holds the Ace of the suit shown in the middle of the green, they score a HOLE IN ONE!\n\n\nSCORING: Each time a player rolls the dice from the tee or on the green, count 1 point. Each time a card is played either by the player or his opponent, count 1. At the end of each hole add penalty shots incurred to your score. Lowest total after 9 holes wins. (Use far right of score pads to count each stroke.)\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 0.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 0.0, "minplaytime": 0.0, "maxplaytime": 0.0, "minage": 11.0, "stats": "{'usersrated': 5, 'average': 5.6, 'bayesaverage': 0.0, 'stddev': 1.49666, 'median': 0.0, 'owned': 17, 'trading': 1, 'wanting': 0, 'wishing': 0, 'numcomments': 4, 'numweights': 0, 'averageweight': 0.0, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': None}]}", "suggested_players": "{'total_votes': 0, 'results': {'1': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '2': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_r isserei has grown a little too small for all its inhabitants to coexist peacefully. The tentative treaty between the five clans has all but dissolved, and tensions are rising as the chaos of war approaches. Players enter the picture as potential leaders of a new era, and attempt to build a nation that will become the center of civilization. That nation can be warlike or peaceful.\n\nUnition is a deckbuilding combat free-for-all with two ways to win. Players have the choice of an aggressive approach where they reduce every other player\u2019s health to zero, or playing defensively and winning by points. Health and points are kept secret behind player screens, and so social dynamics play a part in overall strategy as the game goes on.\n\nEach player starts with a low-value starter deck from which they draw a hand of five cards to play on their turn. These played cards give resources like currency to recruit stronger clan cards, attack to direct at other players, and points to collect. Recruited clan cards bring new abilities and stronger elements into player's decks, and each clan has a specialty. Two cards of the same clan gain bonuses when played together, with a large bonus occurring if a member from each clan is played in a single hand.\n\nThe game ends in one of two ways: when only one player has health left, making them the last player standing, or when one player has gained 50 points. Each player starts with 50 health tokens, and when they reach zero, they are eliminated while other players continue. However, the instant any player gains their 50th point token, the game immediately ends for everyone and that player wins.\n\nUnition requires each player to carefully decide their path, balance resources, and build their empire while also playing the macro game of navigating the politics and subterfuge of those sitting around the table.\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2023.0, "minplayers": 2.0, "maxplayers": 5.0, "playingtime": 150.0, " ription": "The compact version of the game Verbillico.\nThe goal is to gain the maximum time cards and Challenge by combining the verbs correctly. The game ends when all the time and challenge boxes are occupied by the players.\nVerbillico combines many qualities. During the course of the game to win, it is obviously necessary to combine correctly, but also be a strategist, negotiator and have a good luck, because the path is strewn with pitfalls.\n\nIn his turn player roll the dice and move. There are 3 types of boxes in this game:\n1. Time boxes that indicate the time together;\n2. Challenge boxes that are testing the players;\n3. Trap boxes that reveal the chance of the moment.\n\nIf player answers correctly to aquestions and conjugates verbs he places he marks this box with his token.\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2009.0, "minplayers": 2.0, "maxplayers": 6.0, "playingtime": 30.0, "minplaytime": 30.0, "maxplaytime": 30.0, "minage": 8.0, "stats": "{'usersrated': 0, 'average': 0.0, 'bayesaverage': 0.0, 'stddev': 0.0, 'median': 0.0, 'owned': 0, 'trading': 0, 'wanting': 0, 'wishing': 0, 'numcomments': 0, 'numweights': 0, 'averageweight': 0.0, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': None}]}", "suggested_players": "{'total_votes': 0, 'results': {'1': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '2': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '3': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '4': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '5': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '6': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '6+': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}}}", "usersrated": 0.0, "average": 0.0, "bayesaverage": 0.0, "stddev": 0.0, "median": 0.0, "owned": 0.0, "trading": 0.0, "wanting": 0.0, "wishing": 0.0, "numcomments": 0.0, "numweights": 0.0, "averageweight": 0.0, "ranks": "[{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': None}]", "game_family": "Verbilico", "reimplementation": false, "bestplayers": "6+", "num_expansions": 0, "dice_tower_excellence": false, "susd": false, "bga": true}, {"id": 269146, "name": "Smoke Green", "alternative_names": "[]", "thumbnail": "https://cf.geekdo-images.com/npvPHXEbuePbD6pK-aKKwA__thumb/img/RLeKzPFULQ_T1qra4y_Yl0L1q6c=/fit-in/200x150/filters:strip_icc()/pic4508252.png", "image": "https://cf.geekdo-images.com/npvPHXEbuePbD6pK-aKKwA__original/img/Pw1qkz24m97b8UEmAAkiLBtHFfU=/0x0/filters:format(png)/pic4508252.png", "expansion": false, "accessory": false, "families": "[]", "categories": "[]", "implementations": "[]", "mechanics": "[]", "designers": "[]", "artists": "[]", "publishers": "[]", "description": "From publisher blurb:\n\nEveryone loves Arkham's new brand of green-smoking cigarettes. Some even claim they bring good luck to all who smoke them. But is there something more hideous lurking behind the emerald wisps of Reinhart smoke?\n\nEXTRA! \u201cSmoke Green\u201d is a short investigative scenario of Cthulhu Mythos horror, set entirely in H.P. Lovecraft\u2019s fictional town of Arkham. It is not a self-contained scenario, but rather an add-on to the newspaper-based resource, Dateline: Lovecraft, Issue #1. To make full use of this PDF you will need to own a copy of that product.\n\nWhen millionaire industrialist Reinhart Laine picked Arkham to be the site of his grand new Tobacco Rolling Factory, few could have predicted the rapid good fortune that his new \u201cReinhart Cigarettes\u201d would achieve. In a short time, not only were many Arkhamites smoking the new brand of cigarettes \u2014 distinguished by their unique green-tinged smoke \u2014 but so too were many people in Boston, and cities further afield. The green-smoking cigarettes soon came to be associated with good luck, whether as a result of successful advertising or through anecdotal tales of lucky events befalling Reinhart smokers. The new factory, too, has attracted a great deal of attention, drawing visits from influential industrial moguls and politicians alike.\n\nBut all is not well at Reinhart Tobacco. When company president Reinhart Laine is found dead in his luxury high-rise office, the Investigators are charged with discreetly looking into the matter. Who could have wanted the wealthy tycoon dead? Were his political affiliations in the bitter race for Arkham\u2019s next Mayor somehow a factor in his death? Or is the closely held \u201csecret recipe\u201d for Reinhart Cigarettes\u2019 distinctive green-smoking tobacco something that a rival company might be willing to kill to find out? Diving into this smoke-filled mystery might just leave the Investigators with questions about who really wields power in the sinuous town of Arkham \u2026 and what lengths others would go to to get it.\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2019.0, "minplayers": null, "maxplayers": null, "playingtime": null, "minplaytime": null, "maxplaytime": null, "minage": null, "stats": "{'usersrated': 0, 'average': 0.0, 'bayesaverage': 0.0, 'stddev': 0.0, 'median': 0.0, 'owned': 4, 'trading': 0, 'wanting': 0, 'wishing': 0, 'numcomments': 0, 'numweights': 0, 'averageweight': 0.0, 'ranks': [{'id': '16', 'name': 'rpgitem', 'friendlyname': 'RPG Item Rank', 'value': None}]}", "suggested_players": "{}", "usersrated": 0.0, "average": 0.0, "bayesaverage": 0.0, "stddev": 0.0, "median": 0.0, "owned": 4.0, "trading": 0.0, "wanting": 0.0, "wishing": 0.0, "numcomments": 0.0, "numweights": 0.0, "averageweight": 0.0, "ranks": "[{'id': '16', 'name': 'rpgitem', 'friendlyname': 'RPG Item Rank', 'value': None}]", "game_family": null, "reimplementation": false, "bestplayers": null, "num_expansions": 0, "dice_tower_excellence": false, "susd": false, "bga": true}, {"id": 151224, "name": "Die Reisende Kaiserin", "alternative_names": "[]", "thumbnail": "https://cf.geekdo-images.com/KK2QLMP6e1I6KMZr4Hu7xQ__thumb/img/mJqWWmQA2oiINtgc4draKnmf1M4=/fit-in/200x150/filters:strip_icc()/pic1847265.jpg", "image": "https://cf.geekdo-images.com/KK2QLMP6e1I6KMZr4Hu7xQ__original/img/RqDnQJvQLsjZpO6W1d-VeT-CkzQ=/0x0/filters:format(jpeg)/pic1847265.jpg", "expansion": false, "accessory": false, "families": "[]", "categories": "[]", "implementations": "[]", "mechanics": "[]", "designers": "[]", "artists": "[]", "publishers": "[]", "description": "[from the back of the book]\nThe court of the Empress: a place of authority, chivalry, intrigue. The grandees of the kingdom spend time at the court of Rohajas to bask in the glory of the empire of Raul, and also to exert tangible political power. It takes no wonder that the rulers of Aventuria face the courtyard of the Middle Empire and send ambassadors, diplomats and spies to feel the pulse of the Empire. But the court is not only a place of authority. It is home to the Empress and her family, surrounded by nobles and commoners, knights and courtiers, advisors and sycophants. But it is at it's brightest splendor, when the nobles of the kingdom shall be summoned to the court day to decide the fate of the empire, when tents and halls become places of representation.\n\nSince the imperial court started the eternal journey, it moves from Palatinate to Palatinate, from county to county to bring shine and power to places far from the old imperial city of Gareth. And the call that sends many ministers into sleepless nights lets simple people and the young knights tremble alike with anticipation: \"The Empress is coming!\"\n\nDie Reisende Kaiserin (The traveling Empress) presents the Imperial Court of the Middle Empire , with its officials and dignitaries , as well as its heroes and villains. In this sourcebook you will find a comprehensive overview of the actors on the court as well as a collection of palaces and  imperial fortresses, and a typical meeting of the nobles in the peaceful city of Ragath in Almada.\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2013.0, "minplayers": null, "maxplayers": null, "playingtime": null, "minplaytime": null, "maxplaytime": null, "minage": null, "stats": "{'usersrated': 1, 'average': 7.0, 'bayesaverage': 0.0, 'stddev': 0.0, 'median': 0.0, 'owned': 16, 'trading': 0, 'wanting': 0, 'wishing': 0, 'numcomments': 1, 'numweights': 0, 'averageweight': 0.0, 'ranks': [{'id': '16', 'name': 'rpgitem', 'friendlyname': 'RPG Item Rank', 'value': None}]}", "suggested_players": "{}", "usersrated": 1.0, "average": 7.0, "bayesaverage": 0.0, "stddev": 0.0, "median": 0.0, "owned": 16.0, "trading": 0.0, "wanting": 0.0, "wishing": 0.0, "numcomments": 1.0, "numweights": 0.0, "averageweight": 0.0, "ranks": "[{'id': '16', 'name': 'rpgitem', 'friendlyname': 'RPG Item Rank', 'value': None}]", "game_family": null, "reimplementation": false, "bestplayers": null, "num_expansions": 0, "dice_tower_excellence": false, "susd": false, "bga": true}, {"id": 320275, "name": "The Millennium War", "alternative_names": "[]", "thumbnail": "https://cf.geekdo-images.com/4uhILNum1pq_6TUZInqcfg__thumb/img/VXeV6cLI53mHNN4tK20i3inUmo0=/fit-in/200x150/filters:strip_icc()/pic5686997.png", "image": "https://cf.geekdo-images.com/4uhILNum1pq_6TUZInqcfg__original/img/wOd0brkT-TZyHR1Sft1dxkLrhwc=/0x0/filters:format(png)/pic5686997.png", "expansion": false, "accessory": false, "families": "['Admin: Upcoming Releases', 'Category: MOBA', 'Crowdfunding: Kickstarter', 'Traditional Games: Chess']", "categories": "['Ancient', 'Card Game', 'Collectible Components', 'Fantasy', 'Fighting', 'Miniatures', 'Mythology']", "implementations": "[]", "mechanics": "[]", "designers": "['Chuong Pham', 'Khanh Tran']", "artists": "['Andrii Akhtyrskyi', 'Dmitry Azanov', 'Fredo Bernardo', 'Chuong Pham', 'Calvin Seraphinus']", "publishers": "['Winged Titan LLC']", "description": "Once in a Millennium, when all the elements of the Universe are aligned, the Millennium gate emerges and releases powerful cosmic energies in the form of mythical beasts, sacred weapons and spells. This is an opportunity to harness the cosmic energy and win the prolonged war between 2 powerful forces: The Virtues and The Sinners.From around the world come the most powerful heroes from both spectrums. They travel to the dangerous shadow realm to claim the power and to keep it from falling into the enemy\u2019s hands. Whoever shall claim the millennium gate shall win the war, the Millennium War.\n\nIn the Millennium War, there are two game modes: competitive mode and cooperative mode. In competitive mode, players go head to head while building their strategy by selecting teams of legendary heroes, buying items, preparing passive spells to counterattack, and most importantly planning their actions by managing mana resources and movement across the Millennium Arena. \nThere are 3 ways to win in competitive mode: eliminate all your opponents' teams of heroes, destroy all your opponents' ancient structures or claim the Millennium Gate by hunting powerful mythical beasts. \nMillennium War's competitive mode is inspired by the popular MOBA games but adjusted to be one of a kind as a board game.  You don\u2019t win by speed and accuracy, or control of your keyboard, but by how you think and plan your strategy with a combination of choices. Similar to Chess but way more fun. Whether crushing your enemies with extreme power, trapping them with self destruct explosives and sacrificing one of your hero's for a few of theirs, brain controlling enemy hero's or even switching positions, there are endless ways to gain a strategic advantage. Build combos with 35 special Millennium Hero's and their endless combinations of weapons and spells.\nIn contrast to the swift pace of Competitive mode is the journey to the Millennium world in Cooperative mode, where players must work together to defeat Millennium Bosses. Each Boss presents a unique way of attack and has its own topography that\u2019ll require the entire team to solve the puzzle to defeat the powerful Boss.\nThe game offers countless excitement, it\u2019s fun and full of surprises, easy to play and tracks game play because of uniquely designed and patented smart dials, dealer shoes, hero cards and icons. Offering a supporting website featuring hero skills diagrams for easy learning, along with in depth character design inspired by world cultures and game mechanics. The game miniatures are lovingly made with highly detailed craftsmanship by talented artists from around the world. They also magnetically attach to the smart dial.\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2022.0, "minplayers": 1.0, "maxplayers": 4.0, "playingtime": 120.0, "minplaytime": 45.0, "maxplaytime": 120.0, "minage": 13.0, "stats": "{'usersrated': 5, 'average': 5.6, 'bayesaverage': 0.0, 'stddev': 3.72022, 'median': 0.0, 'owned': 0, 'trading': 0, 'wanting': 1, 'wishing': 33, 'numcomments': 1, 'numweights': 0, 'averageweight': 0.0, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': None}]}", "suggested_players": "{'total_votes': 0, 'results': {'1': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '2': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '3': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '4': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '4+': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}}}", "usersrated": 5.0, "average": 5.6, "bayesaverage": 0.0, "stddev": 3.72022, "median": 0.0, "owned": 0.0, "trading": 0.0, "wanting": 1.0, "wishing": 33.0, "numcomments": 1.0, "numweights": 0.0, "averageweight": 0.0, "ranks": "[{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': None}]", "game_family": null, "reimplementation": false, "bestplayers" ead.\n\nThe spirits of nature answered his call, animating the trees of the forest by taking the form of Leaf Leshies. These Leshies took to their task enthusiastically, filling the complex with a riot of plant life and doing what they could to keep everything else away. The result is a clatter of rooms who share twisting hallways instead of walls, where every surface is overgrown by lush moss, thick vines, blooming bushes, and trees of all shapes and sizes.\n\nInfinite Dungeon: The Halls of the Eternal Moment Level One - The Overgrown is a great start for the Infinite Dungeon mega dungeon. This level is perfect for 1st level adventures and promises action and excitement.\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2016.0, "minplayers": null, "maxplayers": null, "playingtime": null, "minplaytime": null, "maxplaytime": null, "minage": null, "stats": "{'usersrated': 0, 'average': 0.0, 'bayesaverage': 0.0, 'stddev': 0.0, 'median': 0.0, 'owned': 0, 'trading': 0, 'wanting': 0, 'wishing': 0, 'numcomments': 0, 'numweights': 0, 'averageweight': 0.0, 'ranks': [{'id': '16', 'name': 'rpgitem', 'friendlyname': 'RPG Item Rank', 'value': None}]}", "suggested_players": "{}", "usersrated": 0.0, "average": 0.0, "bayesaverage": 0.0, "stddev": 0.0, "median": 0.0, "owned": 0.0, "trading": 0.0, "wanting": 0.0, "wishing": 0.0, "numcomments": 0.0, "numweights": 0.0, "averageweight": 0.0, "ranks": "[{'id': '16', 'name': 'rpgitem', 'friendlyname': 'RPG Item Rank', 'value': None}]", "game_family": null, "reimplementation": false, "bestplayers": null, "num_expansions": 0, "dice_tower_excellence": false, "susd": false, "bga": true}, {"id": 214910, "name": "The Dwarves", "alternative_names": "[]", "thumbnail": "https://cf.geekdo-images.com/FdNmrJfGisjA93bNPGb5-g__thumb/img/G-dVh6d2_eJgLKNiFakH-lK01fM=/fit-in/200x150/filters:strip_icc()/pic4678861.jpg", "image": "https://cf.geekdo-images.com/FdNmrJfGisjA93bNPGb5-g__original/img/bTItrzdfeJPziOkqJbBP-ajyF-M=/0x0/filters:format(jpeg  needing to match. These placements earn food points when a connection is made, earns shelter points when a cave is reached, and sometimes provides a special ability based on the connected scenes.\n    Choose a new tile from the five available in a common pool to re-fill his personal pool to four tiles.\n\n\nSapiens relies on instinctive domino-like mechanisms that are improved by interesting twists:\n\n\n     Laying tiles on personal (modular) game boards brings a bit of a puzzle feel to the game.\n     Having two separate scores \u2014 food and shelter \u2014 and knowing that only their lower one matters when determining who wins confronts players with interesting needs and dilemmas.\n     Including special powers linked to the eight different scenes represented on the tiles brings a lot of interaction and choices.\n\n\n", "expansions": "[{'id': '185147', 'name': 'Sapiens: Double Tiles'}, {'id': '184825', 'name': 'Sapiens: Mountains'}]", "expands": "[]", "yearpublished": 2015.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 45.0, "minplaytime": 45.0, "maxplaytime": 45.0, "minage": 10.0, "stats": "{'usersrated': 1000, 'average': 6.33563, 'bayesaverage': 5.78382, 'stddev': 1.40769, 'median': 0.0, 'owned': 1448, 'trading': 88, 'wanting': 32, 'wishing': 248, 'numcomments': 234, 'numweights': 29, 'averageweight': 2.6552, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 4171}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 1618}, {'id': '5499', 'name': 'familygames', 'friendlyname': 'Family Game Rank', 'value': 1186}]}", "suggested_players": "{'total_votes': 10, 'results': {'1': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 4}, '2': {'best_rating': 6, 'recommended_rating': 3, 'not_recommended_rating': 0}, '3': {'best_rating': 6, 'recommended_rating': 3, 'not_recommended_rating': 0}, '4': {'best_rating': 5, 'recommended_rating': 3, 'not_recommended_rating': 1}, '4 en)']", "categories": "['Aviation / Flight', 'Card Game', 'Expansion for Base-game', 'Wargame', 'World War II']", "implementations": "[]", "mechanics": "['Campaign / Battle Card Driven', 'Hand Management', 'Open Drafting', 'Scenario / Mission / Campaign Game']", "designers": "['Dan Verssen']", "artists": "['Mike Lemick', 'Rodger B. MacGowan', 'Mark Simonitch']", "publishers": "['GMT Games']", "description": "(from GMT website:)\n\nVolume IV in the Down in Flames card game series covers World War II in the Pacific from mid-1942 until early 1945, starting where Volume III (Zero!) left off.\n\nCorsairs & Hellcats is a DiF Gamette, including all of the major late war aircraft types developed by both sides (Zero! is required in order to play this gamette). Allied players can fly the game's namesakes, the F4U-1 Corsair and F6F Hellcat, as well as the British Firefly, the P47-N, and the P-61 Black Widow. Japanese players can counter with two models of late war Zero, the Ki-84 Frank, the N1K1 George, and the J2M Jack. New bomber types include the TBF Avenger, the B-29 Superfortress, and the Ki-49 Helen. There's even a new kind of bomber: the Attack Bomber, which can strafe and bomb. Two types are present in Corsair & Hellcats: the B-25C-1 field modification and the solid nose B-25J, which carried a dozen (!) fixed forward-firing .50 caliber machine guns.\n\nAll of these aircraft (plus many of the ones in Zero!) are used in seven new campaigns. Eastern Solomons and Santa Cruz are carrier campaigns like those pioneered in Zero!. Solomon Islands, Philippines 1944, and Okinawa use the land campaign structure familiar to players of the previous games in the series. The other two campaigns are quite different, though. Guadalcanal models the drawn out struggle for control of the airspace above that island. Players allocate available aircraft to two missions each week in an attempt to force a withdrawal by their opponent. The campaign also includes the option to play the Eastern Solomons and Santa Cruz campaigns as part of the battle, feeding the results of the carrier encounters back into the main campaign. B-29s in China is a solitaire campaign representing the beginning of the strategic bombing offensive against Japan. The player controls three Superfortresses and must balance their activities between training, carrying supplies, repairing damage, and conducting bombing missions.\n\nIn addition, Corsairs & Hellcats includes new target types, skilled pilots, and ordnance. The game also has rules for Kamikazes, supply drops, submarines, and mine laying. There's even a new method of selecting skilled (and green) pilots and crews that reflects the changes in aircrew quality that both sides went through during the course of the war. Are you ready to relive history? Can you sweep the skies in the cockpit of your Corsair or Hellcat? Pilots, man your planes...\n\nNOTE: In order to play Corsairs & Hellcats you must have a copy of Zero!.\n CONTENTS:\n\n    88 full-color, die-cut counters\n    124 full-color Playing Cards\n    7 Campaign Map Displays\n    One Player Aid Card\n    One Resource Sheet\n    6 Target Displays\n    4 Campaign Logs\n    16-Page Rules Booklet\n\n\nDesigned by Dan Verssen\nDeveloped by Mike Lemick\n\n", "expansions": "[{'id': '327895', 'name': 'Battle of the Bismarck Sea'}, {'id': '21697', 'name': 'Down in Flames Squadron Pack 1: Fighters'}, {'id': '159661', 'name': 'Down in Flames: Dutch Harbor / Aleutians'}, {'id': '126921', 'name': 'Down in Flames: Operation Leader 1943'}]", "expands": "[{'id': '62230', 'name': 'Wild Blue Yonder'}, {'id': '2247', 'name': 'Zero!'}]", "yearpublished": 2003.0, "minplayers": 2.0, "maxplayers": 2.0, "playingtime": 90.0, "minplaytime": 90.0, "maxplaytime": 90.0, "minage": 12.0, "stats": "{'usersrated': 227, 'average': 7.4407, 'bayesaverage': 5.70272, 'stddev': 1.11905, 'median': 0.0, 'owned': 653, 'trading': 22, 'wanting': 23, 'wishing': 40, 'numcomments': 111, 'numweights': 37, 'averageweight': xpansion for Base-game', 'Prehistoric']", "implementations": "[]", "mechanics": "['Area Majority / Influence', 'Dice Rolling', 'Modular Board', 'Solo / Solitaire Game', 'Variable Player Powers']", "designers": "['Brad Brooks']", "artists": "['Sergio Chaves']", "publishers": "['Breaking Games']", "description": "New content and play mode for Rise of Tribes: SOLO MODE\n\nA strange tribe, the Vul'Keth, has invaded the land and is intent on being its only inhabitant. The player's tribe opposes the invaders advancing their tribe to win (scoring 15 points) before the Invaders summon all five of their warlords - their win.\n\nThe Vul\u2019Keth Invasion (solo mode) is designed to give a challenge to experienced players and capture the same feel as a multi-player game. The invaders take minimal and fast but impactful turns, giving the player tons of great decisions as they work to deny the invaders achieving goals.\n\nIf players thought it was enough for your tribe to master the lakes, forests and mountains they were sadly mistaken. Another mysterious tribe has appeared and these invaders - with their aggressive warlords - intend to drive the tribe players have choosen to be from this land. Players need to establish their tribe's dominance before it's too late!\n\nThe Vul\u2019Keth Invasion (solo mode) presents players with the challenge of racing to victory while holding back an invading tribe lead by warlords with unique powers that will disrupt and devastate your progress. Players will take their turns in the usual way using a unique board set up for two tribes. Don't expect the Vul'Keth invaders to be a usual opponent.\n\nEach turn the invaders will determine their actions by drawing a card from one of three action decks. These cards also supply them with a goal. Players must stop the Vul'Keth from achieving their goals or the invaders will be rewarded with resources. Not worried about a few resources? At the end of their turn the invaders summon a warlord for every six  player has a set of 5 animal cards. Each animal does a different action. 3 seeds are dealt to each one.\n     Each player selects and sets aside two cards with which to play the round. In order and one at a time, they are uncovered and their effects revealed (two rounds).\n     Each player collects their two cards, which are then available for the next move. The player who first gets five matching seed cards wins.\n\n\n\u2014description from the publisher (translated)\n\nEl objetivo de este divertido juego es ser el primero en conseguir 5 cartas de semillas iguales. Todos los jugadores seleccionan dos de sus cartas de animales con las que jugar y aplican las acciones de las cartas elegidas para conseguir las semillas que necesitan y convertirse en el rey del bosque.\n\n\n     Cada jugador cuenta con un set de 5 cartas de animales. Cada animal hace una acci\u00f3n diferente. Se reparten 3 semillas a cada uno.\n     Cada jugador selecciona y aparta dos cartas con las que va a jugar la ronda. Por orden y de una en una, se destapan y revelan sus efectos (dos vueltas).\n     Cada jugador recoge sus dos cartas, quedando disponibles para la siguiente jugada. Gana el jugador que consiga primero 5 cartas de semillas iguales.\n\n\n\u2014description from the publisher (Spanish)\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2019.0, "minplayers": 3.0, "maxplayers": 6.0, "playingtime": 15.0, "minplaytime": 10.0, "maxplaytime": 15.0, "minage": 8.0, "stats": "{'usersrated': 353, 'average': 5.53556, 'bayesaverage': 5.49907, 'stddev': 1.5855, 'median': 0.0, 'owned': 390, 'trading': 6, 'wanting': 7, 'wishing': 61, 'numcomments': 89, 'numweights': 10, 'averageweight': 1.1, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 19406}]}", "suggested_players": "{'total_votes': 5, 'results': {'1': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 5}, '2': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating' al/img/YWRJuhEr3Fo7BtQF7IPQLpugoIQ=/0x0/filters:format(jpeg)/pic655125.jpg", "expansion": true, "accessory": false, "families": "['Country: France', 'Players: Two Player Only Games', 'Region: Normandy (France)', 'Series: Combat Commander']", "categories": "['Expansion for Base-game', 'Wargame', 'World War II']", "implementations": "[]", "mechanics": "['Campaign / Battle Card Driven', 'Hexagon Grid', 'Simulation', 'Variable Phase Order', 'Variable Player Powers']", "designers": "['John Foley']", "artists": "['Lee Brimmicombe-Wood', 'Chad Jensen', 'Rodger B. MacGowan', 'Leland Myrick']", "publishers": "['GMT Games']", "description": "Combat Commander: Battle Pack #3 -- Normandy is the third themed collection of scenarios for use with the Combat Commander: Europe series of games. The theme of this third Battle Pack shifts to the West Front in June, July and August 1944 as various Allied forces landed on French soil to fight the occupying German forces. CC: Normandy features seventeen new scenarios printed on cardstock -- one of which is a multi-scenario Campaign Game -- as well as eight new maps, added markers necessary for some of the scenarios, and a new feature to the series: a majority of the leader counters represent historical individuals who actually fought in the depicted actions.\n\nCOMPONENTS\n\nFour 17\"x22\" 2-sided, full-color maps\nNine 8.5\"x11\" 2-sided Scenario Cards\n176 die-cut counters\n12-page color Play Book\n Rules relevant to the characteristic fighting on the invasion beaches and inland bocage are included.\n\n--  Rural Roads and Bocage;\n--  Limited Smoke Barrage;\n--  Mortar Spotters;\n--  Invasion Terrain (Beach, Shingle, Water Barrier, Communication Trench, Hedgehog)\n--  Bunker Busting;\n--  and Night.\n\nAdditional special scenario and campaign rules cover well-known individual features of the fighting such as Widerstandsnests, Casemates, Coastal Batteries, Commando Movement, Cliff Scaling, Bocage Clearing Doctrine, Pre-Registered Mortar Batteries, Armor Support and Air Superiority.\n\nThe maps depict specific locations in Normandy: Pegasus Bridge, Pointe du Hoc, Omaha Beach (one directly on the beach at Widerstandsnest 61 and two on the bluffs above the beach, one on the western cliffs and the other on the eastern flank heading towards Cabourg), the villages of Crisbecq and La Madeleine, and finally Sword Beach (at La Br\u00e8che d\u2019Hermanville).\n\nThe scenarios in CC: Normandy include:\n\n--  \"Pegasus Bridge\" using an accurate map, with British Airborne units, 6 June 1944;\n\n--  Taking the Point\" set at Pointe du Hoc, with US Rangers, 6 June 1944;\n\n--  \"Taking the Point (Planned)\", revised version allowing players to try the planned assault, 6 June 1944;\n\n--  \"Widerstandsnest 61\" set at Omaha Beach, with US Army units, 6 June 1944;\n\n--  \"Mazed and Confused\" set in the communication trench network above Omaha Beach, with US Rangers, 6 June 1944;\n\n--  \"This Man Was Good\" set in the bluffs above Omaha Beach, with a German Counterattack of US Army units, 6 June 1944;\n\n--  \"The Uneasy Wait\" set on Sword Beach at Widerstandsnest 20 (codenamed Cod), with British units, 6 June 1944;\n\n--  \"The New Highlanders\" set at the village of Authie inland from Juno Beach, with Canadian units, 7 June 1944;\n\n--  \"Deeds not Words\" set at Battery Crisbecq inland from Utah Beach, with US Army units, 8 June 1944;\n\n--  \"East by Northwest\" set inland in Brittany, with French SAS Commando and FFI units facing Ostruppen (as represented by conscripts with Georgian and Ukrainian leaders), 18 June 1944;\n\n--  \"Graveyard of the North Shores\" set near the Carpiquet airfield outside Caen, with Canadian units, 4 July 1944;\n\n--  \"Bingham Must Hold\" set at the village of La Madeleine outside of St L\u00f4, with US Army units, 15 July 1944;\n\n--  \"Compagnie Scamaroni\" set in Caen at night, with a combined force of Canadian engineers and FFI commandos facing Luftwaffe troops at the opening of Operation Atlantic, 18 July 1944;\n\n--  \"Cheux\u2019d Up\" depicting action at Cheux during Operation Epsom, with Scottish units, 25 July 1944;\n\n--  \"Old Hickory Resolute\" set at Mortain, with US Army units facing a German assault that was part of Operation L\u00fcttich, 8 August 1944;\n\n--  \"Surrender is out of the Question!\", set at the infamous Maczuga Hill depicting the brave night defense by the Polish units of the 1st Armoured Division, 20 August 1944;\n\n--  and the \"29, Let\u2019s Go!\" multi-scenario Campaign Game recreating eight days (11 July through 18 July 1944) of the 116th Regiment of the 29th Infantry Division\u2019s assault on St. L\u00f4; players are encouraged to see whether they can push the 116th Regiment to reach La Madeleine by 15 July (to match the historical scenario above).\n\nNOTE: CC:Normandy is not a complete game and requires ownership of both Combat Commander:Europe and Combat Commander:Mediterranean to play.\n\nDesigned by John Foley\nDeveloped by Kai Jensen\n\nAdditional scenario designs in this third Pack are courtesy of John Butterfield, Bryan Collars, Ric Van Dyke, and Volko Ruhnke.\n\nExpands:\n\n    Combat Commander: Europe and Combat Commander: Mediterranean (both required)\n\n\n\n\n(7 of 17 scenarios and the campaign in the Normandy Battle Pack can be played without owning CC:Mediterranean)\n\n", "expansions": "[]", "expands": "[{'id': '21050', 'name': 'Combat Commander: Europe'}, {'id': '24124', 'name': 'Combat Commander: Mediterranean'}]", "yearpublished": 2010.0, "minplayers": 2.0, "maxplayers": 2.0, "playingtime": 150.0, "minplaytime": 150.0, "maxplaytime": 150.0, "minage": 0.0, "stats": "{'usersrated': 442, 'average': 8.53247, 'bayesaverage': 6.08201, 'stddev': 1.2146, 'median': 0.0, 'owned': 2203, 'trading': 28, 'wanting': 74, 'wishing': 155, 'numcomments': 150, 'numweights': 41, 'averageweight': 2.9756, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': None}, {'id': + Games in one!\n    Fast, stimulating game play!\n    Fun for the whole family - always fresh!\n\nDescription:\n\u201cOh My Word\u201d is not just one game, but is 12+ games in one, with more being developed and added frequently! You can play any of the games with the same deck of cards!\n\nOne of the most fun and exciting games ever created is \u201cBattle of Words!\u201d It comes in \u201cquick start,\u201d \"basic,\" and \"advanced\" versions. The basic version can be mastered in a matter of minutes and is fun for the entire family. The play consists of forming words, lengthening existing words, combining words, and stealing words from your opponent(s). The advanced version is easy to learn but will stimulate and challenge even the most astute word gamers. In addition to the basic play, there are 20 action cards that create all kinds of excitement and dynamics between the players. In either version, each player competes for high score through word values, word length values, bonus letter values, bonus word values, other word bonuses, and the number / quality of words acquired by the end of the game.\n\nYou can also play the following;\n\u201cCross Words\u201d - plays similar to a crossword puzzle game, without the limits of a regular game.\n\u201cPlay On Words\u201d - plays similar to a 3-D crossword puzzle game, without standard limitations.\n\u201cFinding the Right Words\u201d - plays similar to a cubed word game, without the grid or cube.\n\u201cThe Last Word\u201d - plays similar to a word jumble or word search, with strategy & scoring options.\n\u201cSimple Words\u201d - plays similar to solitaire, but played with words and is more entertaining.\n\nYou can even play poker style games that involve many more strategies and scoring options, such as;\n\u201cWord For Word\u201d - plays similar to Texas Hold 'em.\n\u201cKeep Your Word\u201d - plays similar to 7-Card Stud.\n\u201cChoose Your Words\u201d - plays similar to 7-Card Draw.\n\u201cHold Your Words\u201d  ruined world where different factions and different races battle to survive. The game is a skirmish level game using a d20 for all dice rolls. It is designed for a two-player game of approximately 20 models aside to take an hour or less for experienced players to play. At the same time it gives you all the tactics and control of alternate activation with detailed control of each model's actions.\n\nGame Mechanics \nAll dice rolls are with a d20, low rolls are better, special rules for rolling 1's and 20's (criticals).\nThe measurements are in cm for greater detail and variety amongst units.\nPlay alternates between players with each activating a single unit at a time (individual or squad) and once all units have gone the turn is over.\nThis is designed for an average 750 pt game to require approx. 20 figures a side.\nEach army plays different, each has a distinct appearance and background.\nThe majority of units are melee units with advantages stacked in favor of more aggressive play.\nAdditional rules cover malfunctions, spellcraft, special abilities, formations and many other advanced gaming features.\n\nDark Age is introduced in the book Genesis, which covers the forces of the Forsaken, led by St. Mark, and opens the setting of this world with their encounters against the non-human Dragyri. The Story continues in Exodus, with the Forces of St. Mary battling the Skarrd, and Evolution, where the Devotees of St. John encounter the Brood.\n\nThe revised Core Rules and several scenarios are presented by themselves in Essence.\n\nThe current version of the Dark Age miniatures rules is Dark Age: Apocalypse Core Rules with expanded current force lists in Dark Age: Apocalypse \u00e2\u20ac\u201c Forcelists\n\n--from publisher\n\n", "expansions": "[{'id': '122750', 'name': 'Dark Age: Essence'}, {'id': '122749', 'name': 'Dark Age: Evolution'}, {'id': '122748', 'name': 'Dark Age: Exodus'}, {'id': '122747', 'name': 'Dark Age: Genesis'}]", "expands": "[]", "yearpublished": 200 mages.com/nEn_3hXiMprj8Sxxq4CtYw__original/img/91yb0h0G3AMf6suB3fbW4nRpayI=/0x0/filters:format(png)/pic6661390.png", "expansion": false, "accessory": false, "families": "[]", "categories": "[]", "implementations": "[]", "mechanics": "[]", "designers": "[]", "artists": "[]", "publishers": "[]", "description": "Publisher's blurb\nWith Aventurian Adventurers II you can choose from a variety of archetypal heroes and start your first adventure right away. The selection includes classic heroes such as the Rommilys warrior, the owl witch from Riva, the Marascan Rur-and-Gror priest, the Lowanger black mage or the Gjalsk bear beast warrior.\n\nAll of a hero's stats are already entered in a hero document, so you don't have to worry about creating your adventurer or transferring them to a hero sheet. Aventurian Adventurers II is great for beginners who want to pick a hero quickly and start playing right away, and for game rounds at conventions where you don't want to spend time generating characters. The lovingly illustrated archetypes can also be an incentive for experienced players to try out new hero concepts.\n\nIn total, you can choose from 32 profane, magical, and clerical archetypes.\n\nAventurian Adventurers II contains all archetypes from:\n\n\n     the Aventurian Compendium II\n     Aventurian Magic II\n     Aventurian Magic III\n     Aventurian Godcraft II \n\n\n\nKlappentext\n\nMit Aventurische Abenteurer II kannst du aus einer Vielzahl von archetypischen Helden w\u00e4hlen und sofort in dein erstes Abenteuer starten. Die Auswahl umfasst dabei klassische Helden, etwa den Rommilyser Krieger, die Eulenhexe aus Riva, den maraskanischen Rur-und-Gror-Priester, die Lowanger Schwarzmagierin oder den Gjalsker B\u00e4rentierkrieger.\n\nAlle Werte eines Helden sind bereits in einem Heldendokument eingetragen, sodass du dich weder um die Erschaffung deines Abenteurers noch um die \u00dcbertragung auf einen Heldenbogen k\u00fcmmern musst. Aventurische Abenteurer II eignet sich hervorragend f\u00fcr Einsteiger, die sich schnell einen Helden ausw\u00e4hlen wollen, um danach gleich mit dem Spielen zu beginnen, und f\u00fcr Spielrunden auf Conventions, wo man keine Zeit mit der Charaktergenerierung verbringen m\u00f6chte. Die liebevoll illustrierten Archetypen k\u00f6nnen aber auch Anreiz f\u00fcr erfahrene Spieler sein, um neue Heldenkonzepte auszuprobieren.\n\nInsgesamt kannst du aus 32 profanen, magischen und klerikalen Archetypen w\u00e4hlen.\n\nAventurische Abenteurer II enth\u00e4lt alle Archetypen aus:\n\n\n     dem Aventurischen Kompendium II\n     Aventurische Magie II\n     Aventurische Magie III\n     Aventurisches G\u00f6tterwirken II \n\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2021.0, "minplayers": null, "maxplayers": null, "playingtime": null, "minplaytime": null, "maxplaytime": null, "minage": null, "stats": "{'usersrated': 0, 'average': 0.0, 'bayesaverage': 0.0, 'stddev': 0.0, 'median': 0.0, 'owned': 0, 'trading': 0, 'wanting': 0, 'wishing': 0, 'numcomments': 0, 'numweights': 0, 'averageweight': 0.0, 'ranks': [{'id': '16', 'name': 'rpgitem', 'friendlyname': 'RPG Item Rank', 'value': None}]}", "suggested_players": "{}", "usersrated": 0.0, "average": 0.0, "bayesaverage": 0.0, "stddev": 0.0, "median": 0.0, "owned": 0.0, "trading": 0.0, "wanting": 0.0, "wishing": 0.0, "numcomments": 0.0, "numweights": 0.0, "averageweight": 0.0, "ranks": "[{'id': '16', 'name': 'rpgitem', 'friendlyname': 'RPG Item Rank', 'value': None}]", "game_family": null, "reimplementation": false, "bestplayers": null, "num_expansions": 0, "dice_tower_excellence": false, "susd": false, "bga": true}, {"id": 356303, "name": "EXIT: Das Spiel \u2013 Das Verm\u00e4chtnis des Weltreisenden", "alternative_names": "[]", "thumbnail": "https://cf.geekdo-images.com/WwLrhzy3fy0xBE9MPAqIJg__thumb/img/d_iG3r3cAsmsuQnp3gSd5t7FwOc=/fit-in/200x150/filters:strip_icc()/pic6870809.jpg", "image": "https://cf.geekdo-images.com/WwLrhzy3fy0xBE9MPAqIJg__original/img/ hem all to the Dice Widget. Determine player order, then single- click a Blink to roll all the dice.\n                                                                                                     Rolling the dice\nGAMEPLAY:\nOn their turn, each player takes the following actions. First, they may (but don't have to) re-roll all the dice in the cluster. Then they must remove a Blink from the cluster and claim it for their own.\n\nNot all Blinks can be legally removed from the cluster at the start of a turn. Blinks with neighbors on opposing faces are \u201clocked,\u201d as are Blinks that, if removed, would fracture the cluster into more than 2 pieces.\nExamples of locked Blinks\nPlayers take turns in succession until the last Blink has been claimed. At this point, players add up their score.\n\nThis Game is played with Blinks Widget.\n\n\u2014description from the publisher\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2019.0, "minplayers": 2.0, "maxplayers": 6.0, "playingtime": 0.0, "minplaytime": 0.0, "maxplaytime": 0.0, "minage": 0.0, "stats": "{'usersrated': 4, 'average': 8.0, 'bayesaverage': 0.0, 'stddev': 2.12132, 'median': 0.0, 'owned': 18, 'trading': 0, 'wanting': 0, 'wishing': 0, 'numcomments': 0, 'numweights': 0, 'averageweight': 0.0, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': None}]}", "suggested_players": "{'total_votes': 0, 'results': {'1': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '2': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '3': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '4': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '5': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '6': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '6+': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}}}", "usersrat that was available with a McDonalds Happy Meal during September 2016.\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2016.0, "minplayers": 2.0, "maxplayers": 2.0, "playingtime": 20.0, "minplaytime": 10.0, "maxplaytime": 20.0, "minage": 8.0, "stats": "{'usersrated': 3, 'average': 7.0, 'bayesaverage': 0.0, 'stddev': 0.816497, 'median': 0.0, 'owned': 9, 'trading': 0, 'wanting': 0, 'wishing': 2, 'numcomments': 1, 'numweights': 0, 'averageweight': 0.0, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': None}]}", "suggested_players": "{'total_votes': 0, 'results': {'1': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '2': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '2+': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}}}", "usersrated": 3.0, "average": 7.0, "bayesaverage": 0.0, "stddev": 0.816497, "median": 0.0, "owned": 9.0, "trading": 0.0, "wanting": 0.0, "wishing": 2.0, "numcomments": 1.0, "numweights": 0.0, "averageweight": 0.0, "ranks": "[{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': None}]", "game_family": "Make 'n' Break", "reimplementation": true, "bestplayers": "2+", "num_expansions": 0, "dice_tower_excellence": false, "susd": false, "bga": true}, {"id": 129948, "name": "Gridiron Dice", "alternative_names": "[]", "thumbnail": null, "image": null, "expansion": false, "accessory": false, "families": "['Players: Two Player Only Games', 'Sports: American Football / Gridiron']", "categories": "['Sports']", "implementations": "[]", "mechanics": "['Dice Rolling', 'Push Your Luck']", "designers": "['Patrick Hill']", "artists": "['Patrick Hill']", "publishers": "['The Game Crafter, LLC']", "description": "Are you ready for some football dice? Gridiron Dice is a fast paced push your luck style dice game. Players take turns grabbing custom dice and rolling to reach first down. There are three kinds of dice; easy dice with the least number of sacks and incompletes on them, normal dice with longer yardage but more chance of receiving an incomplete, and hard dice with the worst odds and biggest payout of them all.\n\nIf you don't make a first down in your first three dice, you can choose to grab a fourth and roll, or punt the ball. Advancing their marker down the field they try to reach the endzone, or at least get in field goal range. First player to 30 points wins in a normal game.\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2012.0, "minplayers": 2.0, "maxplayers": 2.0, "playingtime": 15.0, "minplaytime": 15.0, "maxplaytime": 15.0, "minage": 10.0, "stats": "{'usersrated': 0, 'average': 0.0, 'bayesaverage': 0.0, 'stddev': 0.0, 'median': 0.0, 'owned': 1, 'trading': 0, 'wanting': 0, 'wishing': 0, 'numcomments': 0, 'numweights': 0, 'averageweight': 0.0, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': None}]}", "suggested_players": "{'total_votes': 0, 'results': {'1': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '2': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '2+': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}}}", "usersrated": 0.0, "average": 0.0, "bayesaverage": 0.0, "stddev": 0.0, "median": 0.0, "owned": 1.0, "trading": 0.0, "wanting": 0.0, "wishing": 0.0, "numcomments": 0.0, "numweights": 0.0, "averageweight": 0.0, "ranks": "[{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': None}]", "game_family": null, "reimplementation": false, "bestplayers": "2+", "num_expansions": 0, "dice_tower_excellence": false, "susd": false, "bga": true}, {"id": 11733, "name": "Manchester Games", "alternative_names": "[]", "thumbnail": "https://cf.geekdo-images.com/AfX4tMM8534sQ5GTNDefvw__thumb/img/IlQ93rb9q7aTYQgyDsmvMuSEpQg=/fit-in/200x150/filters:strip_icc()/pic48088.jpg", "image": "https://cf.geekdo-images.com/AfX4tMM8534sQ5GTNDefvw__original/img/VPf59GXQfZFYD6UDlQECPbnMtag=/0x0/filters:format(jpeg)/pic48088.jpg", "expansion": false, "accessory": false, "families": "['Cities: Manchester (England, UK)', 'Country: England']", "categories": "['Abstract Strategy', 'Card Game', 'Dice', 'Travel']", "implementations": "[]", "mechanics": "['Area Movement', 'Open Drafting', 'Point to Point Movement']", "designers": "['(Uncredited)']", "artists": "[]", "publishers": "['Noetic Pastimes Limited']", "description": "8 different games, using a board which represents Greater Manchester (England), in as much as each of the spaces is named after a Greater Manchester place name and the positions are approximately related to geography.  Wigan borough place names have been excluded presumably because it upsets the symmetry of the board.\nAs well as the board, the games use counters, different colour skittle pieces.  Some of the games use a die and/or cards.\nThe rules to each game are brief (one A5 sheet or less) and simple.  They have varying degrees of tactical scope.  Some are race games but most are abstract strategies.  The main appeal is the use of local names, assuming that the player is 'local'.\n\nSome of the games use a random element in the piece set up (by drawing place name cards), some of the games use a random element in the movement allowance.  Only one game, Werneth, has no random element.\n\nThe limits in the number of players for each game seems to be more a function of the pieces issued rather than game balance.  There would seem to be scope for adding players if extra pieces were drafted in from another game.\n\nANCOATS (2-6 players) is a movement game.  Ability to move depends on the colour of the card drawn, the colour of the space the piece is on and the colour it is moving to.  The winner is the first player to land on the three places determined by a random selection of three cards at the start of the game.\n\nBURNAGE (2-6 players) a movement game collecting cards at each space visited, or challenging other players for the cards they have collected.  The winner being the first to collect a predetermined number of cards.\n\nIn OFFERTON (2 players) the start location of pieces is randomised by cards.  After that, distance of movement is determined by the points on each space.  The winner is the fist player to get their six counters in a contiguous line.\n\nPRESTOLEE (2-5 players) is a die movement game.  The winner is the first player to move to all 16 spaces of the player's colour, collecting a card at each location space.\n\nRUSHOLME (2-6 players) has randomized set up, but movement is then dictated by the points and colours of each space.  The winner is the first to collect a specified number of counters distributed around the board.\n\nSEEDLEY (2-4 players) is a card game which uses the board for reference.  A player can only pick up a place name card off the discard pile, if they are discarding an adjacent place name.\n\nWERNETH (2 players) Players take it in turns to place a counter on the board, until there are 12 in total.  They then place their coloured skittle on the board.  They then take it in turns to move the their skittle according to the points on the space, restrictions on combinations of the colour of the current space, the space it is moving to, the colour of the skittle, or the presence of a counter or opponent's skittle.  The loser is the first player who cannot make a legal move on their turn.\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 0.0, "minplayers": 2.0, "maxplayers": 6.0, "playingtime": 0.0, "minplaytime": 0.0, "maxplaytime": 0.0, "minage": 0.0, "stats": "{'usersrated': 0, 'average': 0.0, 'bayesaverage': 0.0, 'stddev': 0.0, 'median': 0.0, 'owned': 2, 'trading': 1, 'wanting': 0, 'wishing': 1, 'numcomments': 1, 'numweights': 0, 'averageweight': 0.0, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': None}, {'id': '4666', 'name': 'abstracts', 'friendlyname': 'Abstract Game Ra
