se, "susd": false, "bga": true}, {"id": 25821, "name": "Cartagena 2. The Pirate's Nest", "alternative_names": "['Cartagena 2: Das Piratennest', 'Cartagena II: Il covo  dei pirati', '\u039a\u03b1\u03c1\u03c7\u03b7\u03b4\u03cc\u03bd\u03b1']", "thumbnail": "https://cf.geekdo-images.com/qp1bk0mWea1mIfoJQvNLcw__thumb/img/JxACynU_FdRM3Sm45s3hMYpsG0M=/fit-in/200x150/filters:strip_icc()/pic252156.jpg", "image": "https://cf.geekdo-images.com/qp1bk0mWea1mIfoJQvNLcw__original/img/3n-mNzO-flh5LBqhYBIe0DOfegU=/0x0/filters:format(jpeg)/pic252156.jpg", "expansion": false, "accessory": false, "families": "['Cities: Cartagena (Colombia)', 'Game: Cartagena']", "categories": "['Nautical', 'Pirates']", "implementations": "['Cartagena', 'Cartagena']", "mechanics": "['Action Points', 'Hand Management', 'Modular Board', 'Race', 'Track Movement']", "designers": "['Leo Colovini']", "artists": "['Christoph Clasen']", "publishers": "['Corfix', 'Nilco S.A.', 'Rio Grande Games', 'Venice Connection', 'Winning Moves Germany']", "description": "In the first Cartagena game, the players, as pirates, attempted to flee prison by making their way through a tunnel to a boat waiting for them at the end of the tunnel. But simply reaching the boat does not mean they have escaped as re-capture is always possible, perhaps, even likely. They will not be really safe until they reach their Pirate's Nest on Tortuga.\nEach player leads a group of pirates to Pirate's Nest on Tortuga.The path leads the pirates through wild jungle and across the waters of open ocean to the island of Tortuga. In addition to the innate perils of the trip are the other pirates, as each group wants to be the first to arrive at Pirate's Nest and will do what they can to slow the others' progress. As soon as one player has all his pirates in Pirate's Nest, he can raise the Jolly Roger and win the game.\n\nThe game is a sequel to Cartagena with the pirates trying to figure out what to do now that they have escaped from the prison.\n\nInside the box:\n\n    5 game board pieces with 7 symbols: parrot, treasure chest, spyglass, dukats, treasure map, cannon, and compass\n    3 Game board parts: boat, Pirate's Nest and Jolly Roger flag\n    105 cards - 15 cards of each symbol: parrot, treasure chest, spyglass, dukats, treasure map, cannon, and compass plus 1 of each symbol with gold border\n    30 pirate figures 6 each of five colors\n\n\nEach player receives seven cards. A turn consists of taking at least one and up to three of the following actions:\n1) Play a card and move a pirate forward to the next unoccupied matching symbol.\n2) Move an opponent\u2019s pirate forward to the next space with one or two pirates on it (you may not skip over pirates), then draw one card for each pirate already there (max. 3 pirates on any one space at the same time).\n3) Sail the boat between the islands.\n\nTo sail the boat to the second island, you must have at least one pirate in the boat. If, at the start of your turn, your pirates outnumber the pirates of your opponent/s, you may sail the boat as a free action. You can only move the boat back to the first island if you still have at least one pirate on the first island.\n\nThere is no hand limit, but if a player plays a card with a yellow border, all players must discard down to 7 cards.\n\nThe winner is the first player to move all his pirates into the Pirate's Nest and raise the flag.\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2006.0, "minplayers": 2.0, "maxplayers": 5.0, "playingtime": 45.0, "minplaytime": 45.0, "maxplaytime": 45.0, "minage": 8.0, "stats": "{'usersrated': 924, 'average': 6.47748, 'bayesaverage': 5.82843, 'stddev': 1.2156, 'median': 0.0, 'owned': 1325, 'trading': 53, 'wanting': 36, 'wishing': 139, 'numcomments': 306, 'numweights': 89, 'averageweight': 1.5618, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 3752}, {'id': '5499', 'name': 'familygames', 'friendlyname': 'Family Game Rank', 'valu e Lemick', 'Rodger B. MacGowan', 'Mark Simonitch']", "publishers": "['GMT Games']", "description": "(from the GMT Website:)\n\nVolume III in the Down in Flames card game series moves to the Pacific Theatre of Operations in WWII. Players will recreate the first six months of furious aerial combat between the might of Imperial Japan and the surprised forces of the United Kingdom and the United States.\n\nZero! includes the important early-war fighters and bomber of the Imperial Japanese Navy and Army, Royal Air Force, United States Navy, United States Army Air Force, and the American Volunteer Group (the famous Flying Tigers). Fly the fearsome A6M2 Zero against the F4F Wildcat, Hawker Hurricane IIb, Curtiss P-40B and E Tomahawks, and the ill-fated Brewster Buffalo. As a pilot with the Japanese Army, take Ki-27 Nates and Ki-43 Oscars to the skies against the Allies over Malaya and Burma. Match your skills with American aces Wagner, Thach, McCuskey or their semi-mercenary countrymen of the AVG, Hill and Newkirk. The Japanese can counter with Sakai, Anabuki, Kato, and more.\n\nAs with the previous games in the series, Zero! includes the Campaigns covering the major aerial events of the December 1941 to June 1942 period. Each consists of multiple missions aimed at a variety of targets, for which you must wisely allocate your resources of men and material. New to Zero! are Carrier Campaigns, which give players some control over the carrier groups their naval squadrons fly from. Do you go all out for a decisive strike or hold your fighters back and let the enemy overextend himself? Campaigns included in this volume are: Pearl Harbor (solitaire), the Philippines, Malaya, Burma, Coral Sea, and Midway.\n\nBoth Down in Flames veterans and newcomers to the series will enjoy this latest volume. All the components needed to play are included - ownership of the first two volumes is not necessary, but the three games are completely compatible. Beautiful, newly-designed, full-color action cards drive gameplay, while cards representing the major aircraft of the period and counters of the famous aces allow players to explore a wide range of scenarios. Besides the new Carrier Campaigns, historically significant missions have been added to the standard campaigns and the rules have been updated and expanded.\n\nAre you ready to relive history? Can you sweep the skies in the cockpit of the Zero, delaying or even stopping the appearance of American industrial might? Or will the Allies, in their outdated machines, halt the Japanese onslaught much earlier?\n\nCONTENTS:    \n\n     88 full-color, die-cut counters.\n     150 full-color Playing Cards\n     6 Campaign Map Displays\n     One Bombing Display\n     One Resource Sheet\n     One 16-page Rulebook\n     One 20-page Campaign Booklet\n     8 Target Displays\n     Three Campaign Logs \n\n\nDesigned by Dan Verssen\nDeveloped by Mike Lemick\n\n", "expansions": "[{'id': '327895', 'name': 'Battle of the Bismarck Sea'}, {'id': '6506', 'name': 'Corsairs and Hellcats'}, {'id': '25559', 'name': 'Down in Flames Squadron Pack 2: Bombers'}, {'id': '159661', 'name': 'Down in Flames: Dutch Harbor / Aleutians'}, {'id': '126921', 'name': 'Down in Flames: Operation Leader 1943'}, {'id': '38210', 'name': 'Down in Flames: The Netherlands East Indies'}, {'id': '42711', 'name': 'Khalkin-Gol: 1939'}, {'id': '38211', 'name': 'Zero!: Java \u2013 Module'}]", "expands": "[]", "yearpublished": 2001.0, "minplayers": 2.0, "maxplayers": 10.0, "playingtime": 60.0, "minplaytime": 60.0, "maxplaytime": 60.0, "minage": 12.0, "stats": "{'usersrated': 598, 'average': 6.93375, 'bayesaverage': 5.84507, 'stddev': 1.35327, 'median': 0.0, 'owned': 1314, 'trading': 71, 'wanting': 19, 'wishing': 72, 'numcomments': 269, 'numweights': 69, 'averageweight': 2.2899, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 3621}, {'id': '4664', 'name': 'wargames', 'friendlyname': 'War Game Rank', 'value': 440}]}", "sug  have colored edges. Now, the color die comes into play. The first player tries his luck: If the die shows his own color, then he gets to thread his shoelace into one of the next two free holes in his shoe. If it\u2019s a different color, then he has to look carefully: If red was rolled and a free hole is also red, then he gets to thread the lace. If, however, none of the next holes are red, then he gets to give away the color by choosing an opponent who needs the color and can use it to continue threading his lace. As soon as a child has succeeded in completely threading his shoelace, he wins the game. If he can then also tie a knot, he\u2019s laughing. The others can practice via the illustrated instructions.\n\nAges 4 and up. Artwork: Kerstin V\u00f6lker\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2006.0, "minplayers": 2.0, "maxplayers": 6.0, "playingtime": 15.0, "minplaytime": 15.0, "maxplaytime": 15.0, "minage": 4.0, "stats": "{'usersrated': 3, 'average': 6.0, 'bayesaverage': 0.0, 'stddev': 0.816497, 'median': 0.0, 'owned': 12, 'trading': 1, 'wanting': 0, 'wishing': 1, 'numcomments': 2, 'numweights': 1, 'averageweight': 1.0, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': None}]}", "suggested_players": "{'total_votes': 0, 'results': {'1': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '2': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '3': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '4': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '5': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '6': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '6+': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}}}", "usersrated": 3.0, "average": 6.0, "bayesaverage": 0.0, "stddev": 0.816497, "median": 0.0, "owned": 12.0, "trading": 1.0, "wantin  Games Edition', 'DiceTree Games', 'Eagle-Gryphon Games', 'HomoLudicus', 'IELLO', 'MINDOK', 'Pegasus Spiele', 'Portal Games', 'Raven Distribution', 'Rebel Sp. z o.o.', 'Wargames Club Publishing']", "description": "Through the Ages is a civilization building game. Each player attempts to build the best civilization through careful resource management, discovering new technologies, electing the right leaders, building wonders and maintaining a strong military. Weakness in any area can be exploited by your opponents. The game takes place throughout the ages beginning in the age of antiquity and ending in the modern age.\n\nOne of the primary mechanisms in TTA is card drafting. Technologies, wonders, and leaders come into play and become easier to draft the longer they are in play. In order to use a technology you will need enough science to discover it, enough food to create a population to man it and enough resources (ore) to build the building to use it. While balancing the resources needed to advance your technology you also need to build a military. Military is built in the same way as civilian buildings. Players that have a weak military will be preyed upon by other players. There is no map in the game so you cannot lose territory, but players with higher military will steal resources, science, kill leaders, take population or culture. It is very difficult to win with a large military, but it is very easy to lose because of a weak one.\n\nVictory is achieved by the player whose nation has the most culture at the end of the modern age.\n\n", "expansions": "[{'id': '98989', 'name': 'BGO Extended 2.0 expansion (fan expansion for Through the Ages)'}, {'id': '98607', 'name': 'Cywilizacja: Poprzez wieki \u2013 Polski dodatek 1'}, {'id': '98608', 'name': 'Cywilizacja: Poprzez wieki \u2013 Polski dodatek 2'}, {'id': '98880', 'name': 'Through the Ages: A Story of Civilization \u2013 Czech expansion'}, {'id': '136095', 'name': 'Through the Ages: Spanish Promo Card Set'}]", : false, "accessory": false, "families": "['Series: Canadian Wargamers Group Miniatures Rules']", "categories": "['Miniatures', 'Wargame', 'World War II']", "implementations": "[]", "mechanics": "['Campaign / Battle Card Driven', 'Measurement Movement']", "designers": "['Bruce McFarlane']", "artists": "[]", "publishers": "['Canadian Wargamers Group']", "description": "From the introduction:\n\nDrop Zone - Introduction\n\nAs was indicated by our labeling our first publication, \"Great Battles of World War II - Volume 1\", we always intended to publish more additions and make a series of the rules. The question quickly arose; which topic, era, theater etc. should our second volume cover? We wanted something limited in scope, but that would offer a good number of ping-pong table sized battles. We also prefer to do subjects that have not been yet covered in miniatures. Island War came immediately to mind. The battles of the Pacific islands would certainly provide the proper size actions and only a game of Great Battles scope could cover the forces and time scales needed. Finally, we could include a Canadian action (Hong Kong) - always a bonus in our view. There was also German operations in Poland, France and the Mediterranean. Finally, of course there was the whole Eastern Front to choose from. We felt, however, that we should experiment more with the system before we wrote the definitive scenario book for WWII miniatures gamers - the Steppes of Russia.\n\nI think it was Marcel Van der Sleen who first floated the idea that Great Battles was the perfect vehicle to present airborne actions. He had done a fair bit of work on Operation Market Garden and insisted that Great Battle's scope and time scale could be worked into three or four linked scenarios leading to a grand-campaign that would reflect the whole operation. In addition, Marcel claimed that very few adjustments would be needed. The movement, combat and morale would be left unchanged. We had already worked with the basic organizations in Canadians in Europe. He was correct. Great Battles remained unchanged, throughout the project. The only differences were the additions of landing rules and the use of activation cards instead of a set number of activation points.\n\nOnce into the research, I found that not only did the airborne operations offer interesting scenarios, but there was \"a little bit for everyone\". There are air-drops of course but also tank-to-tank confrontations, elite units, militia units, street fighting, battalion operations, division operation and even corps operations. In addition, the Operations Mercury (Crete) and Operation Market Garden (Holland) could be linked into a grand campaign using defined battlefields (ping-pong tables) but allowing for area-to-area movement between tables - a rarity in miniatures gaming.\n\nUltimately, we feel that Drop Zone offers a different type of miniatures scenarios. Those that have played Canadians in Europe will immediately notice the difference, in texture, between the set-piece co-ordinated attack-defend actions and the tenuous, nail-biting to-and-fro of an airborne operation. For those who have not played the other scenarios in this series, be prepared for a new gaming experience. Your games will not simulate a 40 minute fight for the local farmhouse or crossroads. Instead, you will have to plan a multi-day operation - to land parachute brigades or even divisions behind enemy lines and then relieve them. Great Battles puts you in the general's chair where deployment and activation of forces, weather, supply, recovery and reinforcements artillery and air support are more important than the penetrating power of a shell or the armor thickness of a turret.\n\nWe are quite proud of Drop Zone and very pleased that Great Battles has made the transition to this new topic with such ease. We look forward to exploring other eras and theaters with Great Battles of World War II.\n\n", "expansions": "[]", "expands": "[]", "yea : 0.0, "average": 0.0, "bayesaverage": 0.0, "stddev": 0.0, "median": 0.0, "owned": 2.0, "trading": 0.0, "wanting": 0.0, "wishing": 0.0, "numcomments": 0.0, "numweights": 0.0, "averageweight": 0.0, "ranks": "[{'id': '16', 'name': 'rpgitem', 'friendlyname': 'RPG Item Rank', 'value': None}]", "game_family": null, "reimplementation": false, "bestplayers": null, "num_expansions": 0, "dice_tower_excellence": false, "susd": false, "bga": true}, {"id": 316632, "name": "La Marche du Crabe", "alternative_names": "['La marcha del cangrejo']", "thumbnail": "https://cf.geekdo-images.com/mRZVukxByYLnnfVXLbFTSw__thumb/img/hrG9JgAfEqwD7DN5io4A5TPzglU=/fit-in/200x150/filters:strip_icc()/pic7064098.jpg", "image": "https://cf.geekdo-images.com/mRZVukxByYLnnfVXLbFTSw__original/img/vWYGixoqercHZlhyF8R7ktyPTBA=/0x0/filters:format(jpeg)/pic7064098.jpg", "expansion": false, "accessory": false, "families": "['Animals: Crabs', 'Digital Implementations: Board Game Arena', 'Players: Two Player Only Games']", "categories": "['Deduction']", "implementations": "[]", "mechanics": "['Cooperative Game']", "designers": "['Julien Prothi\u00e8re']", "artists": "['Arthur de Pins']", "publishers": "['2Tomatoes Games', 'Jeux Opla']", "description": "We are the last members of a peculiar decapod crustacean species: the square crabs from the Gironde estuary. From an evolutionary standpoint, we're not that useful, notably because... Well, we physically can't turn. We're bound to walk in a straight line all our life. And not even straight, but\u2026 Crab steering! Not exactly an interesting life... Especially for those born between two rocks.\n\nWe're not that moronic though, because, after only a few hundred thousand years, we realized that with two crabs who take turns climbing on top of each other, we could move in a grid pattern in all our environment! New horizons beckoned us!\n\nLet's use this discovery to free our buddies, who are trapped under items left on the beach by careless humans, whilst avoiding our sworn enemies: the formidable yet stupid brown crabs and the terrifying and sly lobsters...\n\nLa Marche du Crabe is a super immersive cooperative deduction game, in which the two playful crabs will be completely dependent on each other... not to mention! You have often seen crabs discuss, will you?\n\nAn evolving game!\nTo ensure an unlimited lifespan and a growing challenge, the game is scalable, with eleven Scenario cards and as many new challenges!\nThe promise of unlimited play and always new games!\n\nHOW TO PLAY\n\nOn their turn, the player must play a Baddie card on the beach and then move the crabs token. If they stop on an Item Card, their friend tells whether if it's a forbidden item or not.\n\nHOW TO WIN\n\nTo win, the two players must free together their 8 crab buddies before they cannot place Baddie cards on the beach. Moreover, shrimps being life points, players lose if they must use shrimps and they don't have anymore!\n\n-description from publisher\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2020.0, "minplayers": 2.0, "maxplayers": 2.0, "playingtime": 15.0, "minplaytime": 10.0, "maxplaytime": 15.0, "minage": 8.0, "stats": "{'usersrated': 200, 'average': 7.08178, 'bayesaverage': 5.649, 'stddev': 1.54815, 'median': 0.0, 'owned': 415, 'trading': 1, 'wanting': 4, 'wishing': 49, 'numcomments': 27, 'numweights': 7, 'averageweight': 1.4286, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 6188}]}", "suggested_players": "{'total_votes': 5, 'results': {'1': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 5}, '2': {'best_rating': 5, 'recommended_rating': 0, 'not_recommended_rating': 0}, '2+': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 5}}}", "usersrated": 200.0, "average": 7.08178, "bayesaverage": 5.649, "stddev": 1.54815, "median": 0.0, "owned": 415.0, "trading": 1.0, "wanting": 4.0, "wishing": 49.0, "numcomments": 27.0, "numweights": 7.0, "averagewei in each news beat gets that beat's endgame bonus.\n\nThe end of the game is triggered when one player publishes his fourth (in a two- or three-player game) or third (in a four- or five-player game) newspaper. The player who moved farthest along the circulation track is the winner of Penny Press.\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2015.0, "minplayers": 2.0, "maxplayers": 5.0, "playingtime": 60.0, "minplaytime": 45.0, "maxplaytime": 60.0, "minage": 13.0, "stats": "{'usersrated': 1018, 'average': 6.46813, 'bayesaverage': 5.84085, 'stddev': 1.33047, 'median': 0.0, 'owned': 1474, 'trading': 126, 'wanting': 47, 'wishing': 291, 'numcomments': 275, 'numweights': 36, 'averageweight': 2.1944, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 3654}, {'id': '5496', 'name': 'thematic', 'friendlyname': 'Thematic Rank', 'value': 661}, {'id': '5499', 'name': 'familygames', 'friendlyname': 'Family Game Rank', 'value': 1069}]}", "suggested_players": "{'total_votes': 26, 'results': {'1': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 13}, '2': {'best_rating': 0, 'recommended_rating': 4, 'not_recommended_rating': 16}, '3': {'best_rating': 3, 'recommended_rating': 11, 'not_recommended_rating': 0}, '4': {'best_rating': 13, 'recommended_rating': 3, 'not_recommended_rating': 0}, '5': {'best_rating': 7, 'recommended_rating': 9, 'not_recommended_rating': 1}, '5+': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 6}}}", "usersrated": 1018.0, "average": 6.46813, "bayesaverage": 5.84085, "stddev": 1.33047, "median": 0.0, "owned": 1474.0, "trading": 126.0, "wanting": 47.0, "wishing": 291.0, "numcomments": 275.0, "numweights": 36.0, "averageweight": 2.1944, "ranks": "[{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 3654}, {'id': '5496', 'name': 'thematic', 'friendlyname': 'Thematic Rank', 'value': 661}, {'id': '5499', 'name': 'familygames', 'friendlyname': 'Family 7YokPOymA__thumb/img/-VKKB4kT6dBwjqN3-1k5325QfhE=/fit-in/200x150/filters:strip_icc()/pic147372.jpg", "image": "https://cf.geekdo-images.com/1fgDDfMsRXGEJ7YokPOymA__original/img/RfMSqvUT1erRAOIlpQoILenDKSs=/0x0/filters:format(jpeg)/pic147372.jpg", "expansion": false, "accessory": false, "families": "['Ancient: Rome', 'Components: Map (Continental / National scale)']", "categories": "['Ancient']", "implementations": "[]", "mechanics": "['Area Majority / Influence', 'Stock Holding']", "designers": "['Karl-Heinz Schmiel']", "artists": "['Franz Vohwinkel']", "publishers": "['999 Games', 'Hans im Gl\u00fcck', 'Rio Grande Games']", "description": "In 375 A.D., Attila's mounted Huns overran Europe causing the Germanic tribes in their path to flee and penetrate the outer provinces of the declining Roman empire. In Attila, the players influence the migrations of the Germanic tribes to the Roman empire. The winner is the player who has exerted the best influence on the most successful of the tribes.\n\nPlayers have a hand of cards which correspond to the invading tribes. A turn consists firstly of playing a card and placing the matching tribal marker onto an area of the board, expanding from their start areas, then secondly either repeating this or increasing their influence in that tribe. If a province now contains 5 tribal markers in total, war breaks out between the tribes. The basic strength of each tribe is the number of markers there, but each player can add matching cards from their hand to boost this. The weakest tribe is eliminated (or rather, all tribes with the lowest total), leaving the province at peace and with no possibility of further tribal markers being added. Scoring occurs four times during the game at the end of each century; the first century ends after one war, the second after a further two and so on. The player with the most influence in each tribe scores 1 point for each tribe marker, the player in second place scores one point per area the tribe is in (thus if there is only one tribal marker of one sort in each area both 1st and 2nd will score the same). The influence a player gains increases in each century, so large swings in control are possible.\n\nPlayers are thus aiming to expand tribes in which they have the most influence (and conversely, are gaining influence in the tribes they expand) whilst at the same time trying to manipulate the timing and provinces where wars happen with a view to protecting their own favoured tribes and eliminating others. Gameplay is therefore not just about playing out as many of 'your' tribes as you can as you will need matching cards to defend with, and in any case may simply not have the right cards in hand. And sometimes you will want to provoke a conflict, for example by adding a tribe you don't have much influence in to finish an area where one of your favoured tribes is strong.\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2000.0, "minplayers": 2.0, "maxplayers": 5.0, "playingtime": 45.0, "minplaytime": 45.0, "maxplaytime": 45.0, "minage": 10.0, "stats": "{'usersrated': 1619, 'average': 6.47599, 'bayesaverage': 5.94777, 'stddev': 1.22185, 'median': 0.0, 'owned': 1982, 'trading': 145, 'wanting': 39, 'wishing': 135, 'numcomments': 595, 'numweights': 149, 'averageweight': 2.5503, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 2935}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 1325}]}", "suggested_players": "{'total_votes': 29, 'results': {'1': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 10}, '2': {'best_rating': 3, 'recommended_rating': 5, 'not_recommended_rating': 10}, '3': {'best_rating': 9, 'recommended_rating': 12, 'not_recommended_rating': 0}, '4': {'best_rating': 12, 'recommended_rating': 9, 'not_recommended_rating': 1}, '5': {'best_rating': 3, 'recommended_rating': 10, 'not_recommended_rating': 6}, '5+': {'best_rating': 0, 'recommended_rating': , "accessory": false, "families": "[]", "categories": "[]", "implementations": "[]", "mechanics": "[]", "designers": "[]", "artists": "[]", "publishers": "[]", "description": "The handbook of organising LARPs.\n\nTranslated from back of the book:\nHandbook of organizing LARPs (Larpinj\u00e4rjest\u00e4j\u00e4n k\u00e4sikirja) is a guide for makers of LARP. The articles of this book offer advice and guidelines from writing a game to taking care of the practical issues of a game event. The book suits a beginning game organizer as a guide as well as for a more experienced organizer for finding new ideas and ways of action. From its pages you will find both common advice about making LARP events and also more precise observations about characteristics of for example an urban environment as game area, about science fiction striving for realism as game style or about how big size of the game affects the organizing.\n\n\"Life is a life-long journey of learning and so is organizing LARPs. This is an important reading package for all of us, who wish to make better games!\" -Mike Pohjola\n\nIn Finnish:\nLarpinj\u00e4rjest\u00e4j\u00e4n k\u00e4sikirja on opas live-roolipelin tekij\u00e4lle. Kirjan artikkelit tarjoavat neuvoja ja ohjeita niin pelin kirjoittamisesta kuin pelitapahtuman k\u00e4yt\u00e4nn\u00f6n j\u00e4rjest\u00e4misest\u00e4kin. Kirja sopii niin aloittelevalle pelinj\u00e4rjest\u00e4j\u00e4lle oppaaksi kuin kokeneemmalle tekij\u00e4lle uusien ideoiden ja toteuttamistapojen l\u00f6yt\u00e4miseen. Sen sivuilta l\u00f6yd\u00e4t sek\u00e4 yleisluontoisia neuvoja live-roolipelin tekemisest\u00e4 ett\u00e4 tarkempia huomioita erityispiirteist\u00e4 joita vaikkapa kaupunkiymp\u00e4rist\u00f6 pelipaikkana, realismiin pyrkiv\u00e4 science fiction pelin tyylin\u00e4 tai pelin suuri koko tuovat j\u00e4rjest\u00e4misty\u00f6h\u00f6n.\n\n\"El\u00e4m\u00e4 on elinik\u00e4ist\u00e4 oppimista ja niin on my\u00f6s larppien j\u00e4rjest\u00e4minen. T\u00e4m\u00e4 on t\u00e4rke\u00e4 lukupaketti meille kaikille, jotka haluamme tehd\u00e4 parempia pelej\u00e4!\" -Mike Pohjola\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2007.0, "minplayers": null, "maxplayers": null, "playingtime": null, "minplaytime": null, "maxplaytime": null, "minage": null, "stats": "{'usersrated': 0, 'average': 0.0, 'bayesaverage': 0.0, 'stddev': 0.0, 'median': 0.0, 'owned': 0, 'trading': 0, 'wanting': 0, 'wishing': 0, 'numcomments': 0, 'numweights': 0, 'averageweight': 0.0, 'ranks': [{'id': '16', 'name': 'rpgitem', 'friendlyname': 'RPG Item Rank', 'value': None}]}", "suggested_players": "{}", "usersrated": 0.0, "average": 0.0, "bayesaverage": 0.0, "stddev": 0.0, "median": 0.0, "owned": 0.0, "trading": 0.0, "wanting": 0.0, "wishing": 0.0, "numcomments": 0.0, "numweights": 0.0, "averageweight": 0.0, "ranks": "[{'id': '16', 'name': 'rpgitem', 'friendlyname': 'RPG Item Rank', 'value': None}]", "game_family": null, "reimplementation": false, "bestplayers": null, "num_expansions": 0, "dice_tower_excellence": false, "susd": false, "bga": true}, {"id": 359878, "name": "Forces of Darkness: Zunirei of the Thousand Eyes (SW)", "alternative_names": "[]", "thumbnail": "https://cf.geekdo-images.com/93NEQ3LyKTzHkLVNusAgBw__thumb/img/qx37DuzqUQrh_t3cHQspZtQ_F5w=/fit-in/200x150/filters:strip_icc()/pic6782880.png", "image": "https://cf.geekdo-images.com/93NEQ3LyKTzHkLVNusAgBw__original/img/suHqN4uNk0KfMaVfLZaDJxChjdo=/0x0/filters:format(png)/pic6782880.png", "expansion": false, "accessory": false, "families": "[]", "categories": "[]", "implementations": "[]", "mechanics": "[]", "designers": "[]", "artists": "[]", "publishers": "[]", "description": "From publisher blurb:\n\nForces of Darkness \u2013 Zunirei of the Thousand Eyes presents a demon who isn\u2019t interested in your player characters\u2019 souls, or setting the universe on fire. Instead, her interests lie in discovering the best-hidden secrets of your campaign world and revealing them for all to see, spreading chaos and disorder through their revelation. No one \u2013 governments, priesthoods, celestial beings, or even other demons - is safe from her desire to reveal their deepest, darkest secrets. What secrets do your players have, and can they keep them safe from her Thousand Eyes?\n\nEach volume of Forces of Darkness contains a detailed history of a NPC to help you understand how they came to be a threat worthy of your players\u2019 characters, a discussion of their motivations to help you design plots for them to enact, notes on allies and henchmen they regularly employ, a discussion of their tactics to help you when your players start to push back against their machinations, and several story seeds to help get you started integrating them into your campaign. Each focal NPC is presented in a minimum of two fully developed stat blocks, one version at their default power level, and a second, Legendary version, to maximize their usefulness.\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2013.0, "minplayers": null, "maxplayers": null, "playingtime": null, "minplaytime": null, "maxplaytime": null, "minage": null, "stats": "{'usersrated': 0, 'average': 0.0, 'bayesaverage': 0.0, 'stddev': 0.0, 'median': 0.0, 'owned': 0, 'trading': 0, 'wanting': 0, 'wishing': 0, 'numcomments': 0, 'numweights': 0, 'averageweight': 0.0, 'ranks': [{'id': '16', 'name': 'rpgitem', 'friendlyname': 'RPG Item Rank', 'value': None}]}", "suggested_players": "{}", "usersrated": 0.0, "average": 0.0, "bayesaverage": 0.0, "stddev": 0.0, "median": 0.0, "owned": 0.0, "trading": 0.0, "wanting": 0.0, "wishing": 0.0, "numcomments": 0.0, "numweights": 0.0, "averageweight": 0.0, "ranks": "[{'id': '16', 'name': 'rpgitem', 'friendlyname': 'RPG Item Rank', 'value': None}]", "game_family": null, "reimplementation": false, "bestplayers": null, "num_expansions": 0, "dice_tower_excellence": false, "susd": false, "bga": true}, {"id": 8122, "name": "Winter Fury: The Battle of Tolvaj\u00e4rvi 1939", "alternative_names": "[]", "thumbnail": "https://cf.geekdo-images.com/JAGkfuUjA_VPXF64w3vLXg__thumb/img/nrz1w4qfqB1lxkV3wyMD5nwGYDU=/fit-in/200x150/filters:strip_icc()/pic4202839.jpg", "image": "https://cf.geekdo-images.com/JAGkfuUjA_VPXF64w3vLXg__original/img/4kAx93upsU_VcVtDgS1QAbpQGIM=/0x0/filters:format(jpeg)/pic4202839.jpg", "expansion": false, "accessory": false, "families": "['Country: Finland', 'Country: Soviet Union', 'Players: Two Player Only Games', 'Players: Wargames with Rules Supporting Only Two Players', 'Series: Chitpull (Avalanche Press)', 'Series: WWII Battles (Avalanche Press)']", "categories": "['Aviation / Flight', 'Wargame', 'World War II']", "implementations": "[]", "mechanics": "['Chit-Pull System', 'Dice Rolling', 'Hexagon Grid', 'Variable Phase Order']", "designers": "['Michael Bennighof']", "artists": "['Peggy Coleman', 'Brien J. Miller']", "publishers": "['Avalanche Press Ltd.']", "description": "From the Avalanche Press website:\n\nAt the end of November 1939, the Red Army sent about 450,000 men into Finland in an attempt to conquer the Soviet Union\u2019s much smaller neighbor. In what became known as the Winter War, ferocious Finnish resistance soon shocked the world and inflicted repeated defeats on the invaders.\n\nThe Soviet plan included attacks in the dark forests of Eastern Karelia, attempting to outflank the stout line of Finnish fortifications to the south. Their 139th Rifle Division advanced in early December 1939 along the river Aittijoki, faced by only a handful of Finnish battalions. The Finns panicked in some places, and a near-rout seemed inevitable. Finnish Marshal Carl Gustav Mannerheim sent a small group of reinforcements led by Col. Paavo Talvela, previously in charge of buying artillery ammunition for the army.\n\nTalvela proved that a warrior lived within the bureaucrat, as he put new heart into his men and stemming the Soviet advance. After heavy fighting, the Finns had destroyed the 139th Rifle Division and routed the 75th Rifle Division. But they suffered serious losses as well, as the Soviets here had committed ski troops of their own including the \u201cRed Finns\u201d seldom mentioned by Finnish writers.\n\nWinter Fury re-creates the twin battles of Tolvaj\u00e4rvi and Ilomantsi from 1939, as well as the 1941 Finnish offensive over the same ground. It uses a \u201cvariable impulse\u201d game system to model the two armies\u2019 very different capabilities. Each turn, each player puts a number of markers into a common container. These are then drawn one by one, the number drawn varying with the current weather condition. The Finnish player has weaker forces, but will usually draw more markers and these allow the Finns to conduct more operations. The good Finnish units are better than the Soviet ones, and more mobile in the forests. The Soviet cannot move his or her divisions together, complicating the Red Army\u2019s efforts. But Soviet artillery is very powerful while Finnish guns are little more than a nuisance. The Soviet player also has tanks and armored cars, which not only are powerful in battle (at least on the roads), they also might cause the Finns to panic and run away.\n\nWinter Fury is the second in our line of Playbooks: a 64-page book about the battle and the forces involved that also includes a complete historical game on the subject. The book includes a lengthy background piece by David Lippman as well as rules, scenarios and other historical data. There are 280 playing pieces and a 34x22-inch map.\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2001.0, "minplayers": 2.0, "maxplayers": 2.0, "playingtime": 360.0, "minplaytime": 360.0, "maxplaytime": 360.0, "minage": 14.0, "stats": "{'usersrated': 65, 'average': 6.00154, 'bayesaverage': 5.51313, 'stddev': 1.46421, 'median': 0.0, 'owned': 355, 'trading': 13, 'wanting': 4, 'wishing': 20, 'numcomments': 55, 'numweights': 15, 'averageweight': 2.7333, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Boa bring a Woad Hag to life in your 5e game, either as a villain in your game's story or as a singular encounter.\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2019.0, "minplayers": null, "maxplayers": null, "playingtime": null, "minplaytime": null, "maxplaytime": null, "minage": null, "stats": "{'usersrated': 0, 'average': 0.0, 'bayesaverage': 0.0, 'stddev': 0.0, 'median': 0.0, 'owned': 0, 'trading': 0, 'wanting': 0, 'wishing': 0, 'numcomments': 0, 'numweights': 0, 'averageweight': 0.0, 'ranks': [{'id': '16', 'name': 'rpgitem', 'friendlyname': 'RPG Item Rank', 'value': None}]}", "suggested_players": "{}", "usersrated": 0.0, "average": 0.0, "bayesaverage": 0.0, "stddev": 0.0, "median": 0.0, "owned": 0.0, "trading": 0.0, "wanting": 0.0, "wishing": 0.0, "numcomments": 0.0, "numweights": 0.0, "averageweight": 0.0, "ranks": "[{'id': '16', 'name': 'rpgitem', 'friendlyname': 'RPG Item Rank', 'value': None}]", "game_family": null, "reimplementation": false, "bestplayers": null, "num_expansions": 0, "dice_tower_excellence": false, "susd": false, "bga": true}, {"id": 296167, "name": "Schrecken aus der Tiefe: Das Fun-Rollenspiel um aquatische Ungeheuer (2017)", "alternative_names": "[]", "thumbnail": "https://cf.geekdo-images.com/FOdvsPZMlNR0he3ylyQs7A__thumb/img/5yib_F0NZL8aCsITtBYsfTTRwds=/fit-in/200x150/filters:strip_icc()/pic5108182.jpg", "image": "https://cf.geekdo-images.com/FOdvsPZMlNR0he3ylyQs7A__original/img/55JKWr4wLqh2Ru3JvxQhOovMqsc=/0x0/filters:format(jpeg)/pic5108182.jpg", "expansion": false, "accessory": false, "families": "[]", "categories": "[]", "implementations": "[]", "mechanics": "[]", "designers": "[]", "artists": "[]", "publishers": "[]", "description": "Publisher blurb (German)\n\nDie Zeit ist gekommen, in der die Bewohner der Meere die Unterjochung durch den Menschen nicht mehr dulden.\nDie Zeit ist gekommen, in der die Menschheit fu\u00cc\u02c6r ihre Ignoranz und Selbstgef\u00e4lligkeit bezahlen muss \u2026\nDie Zeit ist gekommen, in der s ns": 0, "dice_tower_excellence": false, "susd": false, "bga": true}, {"id": 245222, "name": "Squadro", "alternative_names": "['Squadro G\u00e9ant', 'Squadro Mini', '\uc2a4\ucf70\ub4dc\ub85c']", "thumbnail": "https://cf.geekdo-images.com/WnpSuWccYdjrLDaAqaDCPw__thumb/img/eA6wQK1rtkYLUEk_9Viq940QGpM=/fit-in/200x150/filters:strip_icc()/pic4210130.jpg", "image": "https://cf.geekdo-images.com/WnpSuWccYdjrLDaAqaDCPw__original/img/bpoXK8wXjgfrC5RAHGzJOJTEQCk=/0x0/filters:format(jpeg)/pic4210130.jpg", "expansion": false, "accessory": false, "families": "['Category: Combinatorial', 'Components: Wooden pieces & boards', 'Digital Implementations: Board Game Arena', 'Players: Two Player Only Games', 'Series: Classic (Gigamic)']", "categories": "['Abstract Strategy']", "implementations": "[]", "mechanics": "['Grid Movement']", "designers": "['Adri\u00e1n Jim\u00e9nez Pascual']", "artists": "[]", "publishers": "['Gigamic', 'Hachette Board Games UK']", "description": "To win Squadro, you need to be the first player to make a return trip with four of your five pieces.\n\nEach player starts with their five pieces in troughs on their side of the game board, with players sitting perpendicular to one another. When you move a piece, you move it a distance based on the strength indicated in the trough that you're leaving. Once the piece has made its way across the board, you move it back based on the strength on the other side. If you pass over an opposing piece while moving, then that opposing piece must return to its last departing base and your moving piece advances one cell further than where the opposing piece was.\n\nAlthough it is easy to reach a situation where moving any piece implies putting it at risk \u2014 therefore making you not want to move \u2014 it is important to note that having some of your pieces taken and making your opponent advance is often beneficial to you, since it reduces the amount of possible moves your opponent can perform and gives you extra moves. So do Animals: Sheep', 'Digital Implementations: Board Game Arena', 'Series: NSV Middys (N\u00fcrnberger Spielkartenverlag)']", "categories": "['Card Game']", "implementations": "[]", "mechanics": "['Hand Management', 'Player Elimination', 'Simultaneous Action Selection']", "designers": "['Stefan Dorra']", "artists": "['Vanessa Gale Ambata', 'Oliver Freudenreich', 'Franz Vohwinkel']", "publishers": "['AMIGO', 'Arclight Games', 'Berliner Spielkarten', 'Dal Negro', 'DiceTree Games', 'F.X. Schmid', 'Fractal Juegos', 'Funbox Editora', 'Gamewright', 'Kikigagne?', 'Lifestyle Boardgames Ltd', 'Mercurio', 'Nasza Ksi\u0119garnia', 'Neptuno Games', 'N\u00fcrnberger-Spielkarten-Verlag', 'Oya', 'Primigenio', 'PS-Games', 'Swan Panasia Co., Ltd.', 'Wargames Club Publishing']", "description": "Players are dealt a hand of 12 from a deck of 1-60 (the remainder go back in the box for the whole game), and then lay out marker cards that show the other players the strength of their hand. Another scoring deck of 24 has values of 1-12; two cards from this deck are laid face up.\n\nPlayers choose one card from their hand in secret and reveal them simultaneously. The highest value played takes the lowest scoring card, which goes face-up to a pile in front of you. The second highest takes the other card likewise. Remaining cards are discounted. Then look at everyone's face-up deck: the highest scoring player turns one of his or her marker cards over! (The original game had cockatoos becoming cuckoos; this edition is themed on lifesavers). At the end of a round, players score according to their markers cards that they managed to save (cockatoos or life-savers).\n\nThere is a further twist! Players then pick up all their playing hand, and pass it clockwise. So as each round commences, you are using the cards previously used by your neighbor! Are you smarter? Can you make a better fist of the same hand your neighbor had? Play out rounds until all players have had each hand. Top score wins.\n\n", "exp 20aFHXZ5FxylB0Td9nkwrF4AM=/fit-in/200x150/filters:strip_icc()/pic284704.jpg", "image": "https://cf.geekdo-images.com/z7gNBU_UeVCjhkviE2XoBw__original/img/yQU5NfNKcFUdJlMwv2_AMEjdvBI=/0x0/filters:format(jpeg)/pic284704.jpg", "expansion": false, "accessory": false, "families": "['Components: Dice with Icons', 'Containers: Round Boxes', 'Game: Monopoly (Official)', 'Series: Express Line (Hasbro)', 'Series: Monopoly Derivatives (Official)', 'Versions & Editions: Dice Versions of Non-Dice Games']", "categories": "['Dice', 'Economic']", "implementations": "[]", "mechanics": "['Dice Rolling', 'Push Your Luck', 'Set Collection']", "designers": "['Garrett J. Donner', 'Michael S. Steer']", "artists": "[]", "publishers": "['Hasbro', 'Parker Brothers', 'Tonka Corporation', 'Waddingtons']", "description": "Don't Go to Jail is a dice game derived from Monopoly. The game board depicts the monopolies found in the original game, with the property groups color-coded as in Monopoly. Each property group has a given dollar value, which you can collect by rolling the dice and collecting that group.\n\nOn a turn, you roll ten dice, set aside any die reading \"Go,\" \"to\" or \"jail\", then set aside any color group dice that you wish. If the \"Go,\" \"to\" and \"jail\" dice are set aside, your turn ends immediately, and you score nothing. Otherwise you can choose to either (1) stop and score for what you've rolled or (2) roll again with any dice not set aside, once again setting aside the \"Go,\" \"to\" or \"jail\" dice, etc. The dice have a couple of \"Wild\" faces, and you can use at most one Wild in a color group. (If you roll the proper color, you can replace a Wild die in a group and roll that die again on a later turn.)\n\nIf you stop, you score for all completed color groups and one incomplete color group. Your goal is to be the first player to reach a predetermined dollar amount or to have the most money at the end of a pre-set number of turns.\n\nMonopoly Express \u2013 an updated version of this game that was first released in the UK and Europe, then later in the U.S. \u2013 alters the gameplay as follows:\n\n\n     The policeman from the \"Go To Jail\" corner of the board game replaces the words \"Go,\" \"to\" and \"jail\".\n     One blank face on one of the policeman dice depicts a green \"GO\" arrow. A player earns $200 each time they roll GO, but they lose this money if they bust due to policemen. \n     The game includes an eleventh \"House/Hotel\" die that can earn (or lose) a player Houses (worth $1,000 each), earn Hotels (worth $5,000, but only if a player has already earned four houses) and a \"Get Out Of Jail Free\" side that negates a policeman (including a policeman that would bust a player). This die cannot be rolled until a player completes a property group (i.e., neither railroads nor utilities).\n     The Wild faces are replaced by the Chance \"?\" logo; the ? act as a Wild, but unlike a Wild it cannot be replaced.\n     The first player to have at least $15,000 wins immediately; players don't complete the round.\n\n\nIn 2021, this game was re-released in the US as Monopoly DICED! with square packaging rather than the round used for Express.\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 1991.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 20.0, "minplaytime": 20.0, "maxplaytime": 20.0, "minage": 8.0, "stats": "{'usersrated': 914, 'average': 5.67027, 'bayesaverage': 5.55356, 'stddev': 1.35467, 'median': 0.0, 'owned': 1919, 'trading': 92, 'wanting': 12, 'wishing': 46, 'numcomments': 412, 'numweights': 94, 'averageweight': 1.1383, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 10505}, {'id': '5499', 'name': 'familygames', 'friendlyname': 'Family Game Rank', 'value': 2022}]}", "suggested_players": "{'total_votes': 11, 'results': {'1': {'best_rating': 0, 'recommended_rating': 1, 'not_recommended_rating': 5}, '2': {'best_rating': 8, 'recommended_rating': 2, 'not_recomm  task of mapping them impossible.\nPortals and passages sometimes pop up in the Arcadia Mountain Chains, often accompanied by reports of attacks by monsters and other creatures in nearby villages. Seth's Tunnels serve as shelters for Orcs, Goblins, Cultists, Necromancers, the Living Dead and the terrible Svartalfenheim (The Black Elves), as well as the Scorpion People and other even more terrifying creatures.\nDungeons can be ancient abandoned mausoleums, ancient crypts of lost dynasties, subterranean labyrinths built by already extinct races, dens or orches and caches of orcs, gnolls or goblins, serving as the basis for powerful necromantics or even demonic portals for other dimensions. All of these sites have legends about lost treasures and valuable artifacts and attract the attention of Kingdom Adventurers groups.\nOur game begins when a group of Four Brave Heroes decides to investigate these locations in their quest during Hero's Journey.\nThe RPGQuest can be played from 2 to 5 people (or up to 6 people if one of them takes the role of Narrator). Each of them will take on the role of one or more Heroes (out of 12 initials) within a team of 4 Adventurers and together they must face the challenges within the Dungeons.\n\nRPGQuest is played in stages, called ADVENTURES. During an Adventure, a Hero can find or gain treasures and valuable artifacts. Weapons, Armor, and Magic Items that can be used in the following Adventures of a Campaign. You can also improve the powers and attributes of your Characters by making them stronger and more powerful on your Journey.\nHeroes must act together to win the Adventures. RPGQuest is a Cooperative game.\n\n\u2014description from the publisher\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2018.0, "minplayers": 1.0, "maxplayers": 5.0, "playingtime": 240.0, "minplaytime": 30.0, "maxplaytime": 240.0, "minage": 8.0, "stats": "{'usersrated': 8, 'average': 7.075, 'bayesaverage': 0.0, 'stddev': 1.89456, 'median': 0.0, 'ow ucasArts, and released on January 31, 1998. The expansion includes a single-player mode and fifteen multiplayer maps. The multiplayer mode allows up to eight players to play online or over a network. It was re-released onto Steam along with its predecessors and sequels.\n\nThe single-player story is set five years after the events of Dark Forces II. The player controls Kyle Katarn, protagonist of Dark Forces II, and later in the game, Mara Jade, one of the most popular Star Wars Expanded Universe characters.\n\nThere are also technical improvements over Dark Forces II, including colored lighting, new textures and models, and improved artificial intelligence. Mysteries of the Sith received mostly positive reviews from critics, with praise being given to the game's story and improvements to artificial intelligence.\"\n\nSource: Wikipedia, \"Star_Wars_Jedi_Knight:_Mysteries_of_the_Sith,\" available under the CC-BY-SA License.\n\n", "expansions": "[]", "expands": "[]", "yearpublished": null, "minplayers": 1.0, "maxplayers": 8.0, "playingtime": null, "minplaytime": null, "maxplaytime": null, "minage": null, "stats": "{'usersrated': 51, 'average': 7.23333, 'bayesaverage': 6.47012, 'stddev': 1.5395, 'median': 0.0, 'owned': 163, 'trading': 2, 'wanting': 0, 'wishing': 0, 'numcomments': 16, 'numweights': 1, 'averageweight': 4.0, 'ranks': [{'id': '32', 'name': 'videogame', 'friendlyname': 'Video Game Rank', 'value': 1189}, {'id': '4977', 'name': 'pc', 'friendlyname': 'Windows Rank', 'value': 754}]}", "suggested_players": "{}", "usersrated": 51.0, "average": 7.23333, "bayesaverage": 6.47012, "stddev": 1.5395, "median": 0.0, "owned": 163.0, "trading": 2.0, "wanting": 0.0, "wishing": 0.0, "numcomments": 16.0, "numweights": 1.0, "averageweight": 4.0, "ranks": "[{'id': '32', 'name': 'videogame', 'friendlyname': 'Video Game Rank', 'value': 1189}, {'id': '4977', 'name': 'pc', 'friendlyname': 'Windows Rank', 'value': 754}]", "game_family": null, "reimplementation": false, "bestplayers": null, "num_expansions": 0, "dice_tower_excellence": false, "susd": false, "bga": true}, {"id": 204504, "name": "Museum", "alternative_names": "['\u535a\u7269\u4e16\u754c']", "thumbnail": "https://cf.geekdo-images.com/QXa7ib_4b-hxQo98wwclog__thumb/img/sMtgM-A6wAojs-dHk_GD8rN7u70=/fit-in/200x150/filters:strip_icc()/pic4645233.jpg", "image": "https://cf.geekdo-images.com/QXa7ib_4b-hxQo98wwclog__original/img/kCzDTBExe6J48qWf3gCj3dxU0ZM=/0x0/filters:format(jpeg)/pic4645233.jpg", "expansion": false, "accessory": false, "families": "['Components: Game Trayz Inside', 'Components: Multi-Use Cards', 'Crowdfunding: Kickstarter', 'Misc: LongPack Games', 'Series: Museum (Holy Grail Games)', 'Theme: Archaeology / Paleontology', 'Theme: Art', 'Theme: Fine Art and Art Museums']", "categories": "['Card Game']", "implementations": "['Museum: Pictura']", "mechanics": "['Open Drafting', 'Set Collection', 'Trading']", "designers": "['Eric Dubus', 'Olivier Melison']", "artists": "['Vincent Dutrait']", "publishers": "['Holy Grail Games', 'Asmodee China', 'Devir', 'Luma Games']", "description": "It\u2019s the turn of the 20th century, the golden age of museums. As interest in and accessibility of museums grew exponentially, many institutions underwent an intense period of expansion on both an intellectual and physical level, searching to grow their collections for profit and science.\n\nYou play as a curator of one such museum and it\u2019s your job to build the biggest, most coherent collection that you can in this game of collection and bartering featuring over 300 individual illustrations by Vincent Dutrait and authentic architectural facts. But it\u2019s no simple task!\n\nEach player in Museum has a small collection of relics to get them started, after which, they will have to send explorers around the world to uncover others. These relics each have a value which is either the cost to add them to your museum, or how much they contribute towards adding other relics to your museum. \u201cSpent\u201d Relics are added to your reserve. You can withdraw them from it by exchanging them for an equal number of items; however, your opponents also has access to your reserve!\n\nDuring the game you will be required to assemble different collections. These can be from different categories (war, agriculture, architecture, etc) or periods (Ancient Egypt, Rome, Aztec, etc). Patron cards will give you bonus cards for amassing certain collections. Explorer cards will allow you to hire famous archeologists to confer bonuses to your museum and event cards will provide you with some game changing circumstances that you\u2019ll have to work around, based on historical events!\n\nAll these different elements make compiling your collection an interesting and sometimes tricky experience! At the end of the game points are scored based on collections and their value and the player with the most points wins!\n\nSolo play unlocked as a Kickstarter exclusive.\n\n", "expansions": "[{'id': '306715', 'name': 'Museum: Paul Martins Promo Card'}, {'id': '241852', 'name': 'Museum: The Archaeologists'}, {'id': '242410', 'name': 'Museum: The Black Market'}, {'id': '241857', 'name': 'Museum: The Cthulhu Relics'}, {'id': '295378', 'name': 'Museum: The Historians'}, {'id': '242411', 'name': \"Museum: The People's Choice\"}, {'id': '241855', 'name': \"Museum: The World's Fair\"}]", "expands": "[]", "yearpublished": 2019.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 60.0, "minplaytime": 30.0, "maxplaytime": 60.0, "minage": 12.0, "stats": "{'usersrated': 2285, 'average': 7.22552, 'bayesaverage': 6.41182, 'stddev': 1.4742, 'median': 0.0, 'owned': 4194, 'trading': 74, 'wanting': 226, 'wishing': 1473, 'numcomments': 553, 'numweights': 54, 'averageweight': 2.537, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 1286}, {'id': '5499', 'name': 'familygames', 'friendlyname': 'Family Game Rank', 'value': 329}]}", "suggested_players": "{'total_votes rs": "['Cranio Creations']", "description": "You\u2019ve just taken home your new bookshelf and now it\u2019s time to put your favorite items in the display: books, boardgames, portraits... Who will show the best organized shelfie?\n\nDuring your turn, you must take 1, 2, or 3 item tiles from the living room board (shared by all the players), following these rules:\n\n\u2022        The tiles you take must be adjacent to each other and form a straight line.\n\u2022        All the tiles you take must have at least one side free at the beginning of your turn.\n\nThen, you must place all the tiles you\u2019ve picked into 1 column of your bookshelf (a 3D display) to meet the personal goal cards (they grant points if you match the highlighted spaces with the corresponding item tiles) or the common goal cards (that grant points if you achieve the illustrated pattern). You score points also if you connect item tiles of the same type.\n\nThe first player who fills all the spaces of their bookshelf triggers the end game and takes the end game token that grants additional points. The game continues until the end of the turn of the player sitting on the right of the player holding the first player token.\n\nThe player who scores the most points wins the game.\n\nA game of strategy and glance, different every time thanks to the variety of common and personal goals. The beautiful images of the item tiles will really give you the feeling of tidying up your precious shelf.\n\n-description from designer\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2022.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 30.0, "minplaytime": 30.0, "maxplaytime": 30.0, "minage": 8.0, "stats": "{'usersrated': 399, 'average': 6.36845, 'bayesaverage': 5.65291, 'stddev': 1.20055, 'median': 0.0, 'owned': 162, 'trading': 1, 'wanting': 61, 'wishing': 451, 'numcomments': 72, 'numweights': 12, 'averageweight': 1.4167, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Ran s']", "description": "ADAMASTOR is a Whimsical Competitive Boardgame of horrible sea monsters that live in the depths of the sea, where the Atlantic meets the Indian Ocean, fighting amongst each other to be the one that gets to skink the very unfortunate ships that atempt to cross the Cape of Torments.\n\n---\n\nThe game of ADAMASTOR is played with 2 to 4 players. Each game lasts 5 rounds (6 with 2 players), at the end of which the\nplayer with the most total of Victory points (VP) is the winner of the game.\n\nEach player controls one sea monster. Players use simultaneous card play to move their monsters on the\nboard and attack ships and other player\u2019s monsters. The cards chosen cards also determine the turn order (the better the actions, the slower you are). Players score victory points either by sinking the Portuguese\nfleet or by knocking down other sea Monsters or by completing variable objectives that make each game feel different. At the end of each round players will each choose and gain a new action card that provides them with better Monster Actions for the following rounds.\n\n---\n\nAdamastor is a card-driven simultaneous action selection game with fast paced mechanic and a modular board that keeps every game fun and fresh.\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2020.0, "minplayers": 3.0, "maxplayers": 4.0, "playingtime": 90.0, "minplaytime": 60.0, "maxplaytime": 90.0, "minage": 12.0, "stats": "{'usersrated': 0, 'average': 0.0, 'bayesaverage': 0.0, 'stddev': 0.0, 'median': 0.0, 'owned': 0, 'trading': 0, 'wanting': 2, 'wishing': 13, 'numcomments': 0, 'numweights': 1, 'averageweight': 3.0, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': None}]}", "suggested_players": "{'total_votes': 0, 'results': {'1': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '2': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '3': {'best_rating': 0, 'recommended_r why you need to take photos of them.\n\nExplore the island, take many photos but beware, dinosaurs are not used to visitors. Some will flee but other may find you tasty! You will not be able to show your photos when you're eaten. Also remember that it's not the quantity of photos that count but quality. Big and dangerous dinosaurs are worth more points than small, easier to find ones.\n\nLet the Dino Safari begin!\n\nDuring setup players are required to create the \"island\" using tiles with hexagonal spaces starting with \"camp\" tile. Once it's done 12 randomly chosen dinosaur tokens are randomly placed on \"nest\" spaces facing down. Then each player choose their character and place him/her in the camp. Players take their turns clockwise. During player's turn you have three movement points and one \"take a picture\" action. You can spend those in any order you want. Characters can move in any direction they want, \"plains\" space costs 1 movement point while \"forest\" space costs 2. You cannot enter \"crags\" or \"lake\" spaces. To take a photo move to a space adjacent to dinosaur token and uncover it then take the card with species you've uncovered. On each species card you can see how much points it's worth and its skills like movement points and special rules. Players can also take pictures of already uncovered dinos to get their cards but you can score only once for each species. Starting with round two after you're done with your character's actions you can move 1 uncovered dinosaur token (you must be in possession of that species card). You can use that to run away from other players, scare off another uncovered dinosaur to remove its token so nobody can take a picture of it anymore or, if it's a carnivore, attack other players. Attacked player loses one life and is forced to return to camp. If a character is attacked third time (losing last remaining life) he/she is considered \"eaten\" and eliminated from game (his/her score is 0 no matter how many cards were in his/her possession). From now on during eliminated player's turn he/she can only move dinosaurs. Game ends when all 12 tokens are uncovered. The sum of points on cards in your possession is your score. Highest score wins. There is also a chance that all players are eaten. In that rare case game ends and nobody wins.\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 0.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 40.0, "minplaytime": 20.0, "maxplaytime": 40.0, "minage": 5.0, "stats": "{'usersrated': 5, 'average': 5.4, 'bayesaverage': 0.0, 'stddev': 1.35647, 'median': 0.0, 'owned': 12, 'trading': 0, 'wanting': 0, 'wishing': 0, 'numcomments': 0, 'numweights': 1, 'averageweight': 1.0, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': None}]}", "suggested_players": "{'total_votes': 1, 'results': {'1': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 1}, '2': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 1}, '3': {'best_rating': 1, 'recommended_rating': 0, 'not_recommended_rating': 0}, '4': {'best_rating': 1, 'recommended_rating': 0, 'not_recommended_rating': 0}, '4+': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}}}", "usersrated": 5.0, "average": 5.4, "bayesaverage": 0.0, "stddev": 1.35647, "median": 0.0, "owned": 12.0, "trading": 0.0, "wanting": 0.0, "wishing": 0.0, "numcomments": 0.0, "numweights": 1.0, "averageweight": 1.0, "ranks": "[{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': None}]", "game_family": null, "reimplementation": false, "bestplayers": "4", "num_expansions": 0, "dice_tower_excellence": false, "susd": false, "bga": true}, {"id": 84419, "name": "Weapons of Power Armor Destruction 4", "alternative_names": "[]", "thumbnail": "https://cf.geekdo-images.com/q4cw_1ljt83UNqWOzrjfAA__thumb/img/DDnQcxlVtOa28IhLfe1lEmVXvgs=/fit-in/200x150/filters:strip_icc()/pic819100.jpg", "image": "https://cf.geek se could not exist in nature. Such practices are illegal or forbidden in almost every civilized world.\n\nThis sourcebook contains the following:\n\n    Template Graft: Flesh-Crafted (CR 2+)\n    Creature Special Abilities: Adrenaline Surge (Ex), Anti-Radiation Aura (Ex), Bonded (Ex), Camouflage, Dampening Aura, Eater, High-G Acclimation, Kinetic Battery, Mind Link, Mount, Personality Implant, Radiation Feeder, Shared Language, Summoned, Telepathic Bond, Tentacles, Warped and Zero-G Acclimation\n\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2018.0, "minplayers": null, "maxplayers": null, "playingtime": null, "minplaytime": null, "maxplaytime": null, "minage": null, "stats": "{'usersrated': 0, 'average': 0.0, 'bayesaverage': 0.0, 'stddev': 0.0, 'median': 0.0, 'owned': 0, 'trading': 0, 'wanting': 0, 'wishing': 0, 'numcomments': 0, 'numweights': 0, 'averageweight': 0.0, 'ranks': [{'id': '16', 'name': 'rpgitem', 'friendlyname': 'RPG Item Rank', 'value': None}]}", "suggested_players": "{}", "usersrated": 0.0, "average": 0.0, "bayesaverage": 0.0, "stddev": 0.0, "median": 0.0, "owned": 0.0, "trading": 0.0, "wanting": 0.0, "wishing": 0.0, "numcomments": 0.0, "numweights": 0.0, "averageweight": 0.0, "ranks": "[{'id': '16', 'name': 'rpgitem', 'friendlyname': 'RPG Item Rank', 'value': None}]", "game_family": null, "reimplementation": false, "bestplayers": null, "num_expansions": 0, "dice_tower_excellence": false, "susd": false, "bga": true}, {"id": 256940, "name": "Ultimate Cartomancy: A Guide to Deckbuilding Spellcasting (5E)", "alternative_names": "[]", "thumbnail": "https://cf.geekdo-images.com/uwC3SOE0xkvMDdqdpLCcwQ__thumb/img/iRLmolg4rGShDXgmdzlp9ZYJtyw=/fit-in/200x150/filters:strip_icc()/pic4232972.jpg", "image": "https://cf.geekdo-images.com/uwC3SOE0xkvMDdqdpLCcwQ__original/img/3TBBMmopR4RkcdnOf2GcPA_nNl8=/0x0/filters:format(jpeg)/pic4232972.jpg", "expansion": false, "accessory": false, "families": "[]", "categories": "[]", "implementations": "[]", "mechanics": "[]", "designers": "[]", "artists": "[]", "publishers": "[]", "description": "From publisher blurb:\n\nDeckbuilding spellcasting designed to mitigate bad luck\n\nThe Flavor\n\nWe are born, and we die. Between these two events, fate is surprisingly malleable. Sadly, these endpoints are what draw the most attention. Thousands of spellcasters seek to \"cheat death\" or \"play god\", all the while ignoring just how much power every other point on the timeline of a life happens to have.\n\nRather than claim to manipulate the endpoints of fate, a particular brand of divine spellcaster known as cartomancers play around in the delightfully squishy center of the lifeline. Here, fate really doesn't care what happens, and all sorts of crazy things can be brought into being.\n\nThe Process\n\n1: When making a new cartomancer, choose the classic deck or the deathdealer deck. These cards are your collection.\n\n2: Using your collection, build an active deck made of least, lesser, and greater portents.\n\n3: Your hand is drawn from your active deck, but if you don't like your hand, you can discard cards to power seals, a limited resource that reduces the random nature of cards by giving you a number of deterministic \"outs\" per day.\n\nProduct Features\n\n    The cartomancer base class with four archetypes: ace, dealer, shyster, and wildcard\n    Two cartomancy decks: classic and deathdealer, each with their own overarching themes and combos\n    The Multitudes of Fate feat, which allows for selected cards from a special, third deck to be added to the player's repertoire\n    Print-and-play classic, deathdealer, and multitudes decks, complete with rules help\n    Equivalence tables that allow for the use of poker cards if the print-and-play cards are unavailable (But use them, please!)\n\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2018.0, "minplayers": null, "maxplayers": null, "playingtime": null, "minplaytime": null, "maxplaytime": null, "minage": null, " urge, and preserving the area and its inhabitants as much as possible. In addition to this madness, the crazy Doctor Marteuse has been working in the underground tunnels and unleashing his uber-deadly Super Zeds, a nasty bunch of beasts that give havoc a whole new name. Bring him to justice, destroy the infectious Zeds, and save your city from peril!\n\nIn a game that requires the utmost test of skill and nerve, will you survive long enough? Will you be able to fight hordes of Zeds while protecting the townspeople? Test your heroics and unearth Dawn of the Zeds, a game that will keep you on your toes!\n\nWhat's New in 2nd Edition:\n\n- Contains a Tutorial Scenario for beginners, in addition to Classic and Walking Zeds Scenarios\n- Never before seen cards and counters, including the dreadful Super Zeds\n- Three different game lengths to choose from: Short, Standard, and Campaign Game\n- Four new Heroes: Wright, Kingman, Wilson, and Carter\n- An additional 5th track (the Tunnel Track)\n- All new and beautiful artwork\n- Bigger cards\n- A completely new, two-sided map (for each Scenario)\n- Several uniquely-shaped, colorful, laser-cut counters\n\nGame Data:\n\nNumber of Players: 1 brave soul (with cooperative multi-player play included)\nAges: 13 and up\nPlaying Time: Approximately 45-90 minutes\nComplexity: 4 on a 9 scale (Intro), 6 on a 9 scale (Advanced)\nSolitaire Suitability: 9 on a 9 scale\nScale: Each unit represents a single Hero plus their entourage, dozens of citizens, and hundreds of Zeds.\n\nWhat's In The Box?:\n\n\u2022    One 24-page Rules booklet (Extended Example of Play included)\n\u2022    123 thick, two-sided, multi-shaped, laser-cut game pieces\n\u2022    100 cards\n\u2022    One 11\u201d x 17\u201d two-sided color game map\n\u2022    One two-sided 8.5\"x11\" Player Aid\n\u2022    One two-sided 8.5\"x11\" Player Mat\n\u2022    One 4-page Quick Play booklet\n\u2022    One Quick Play Set Up sheet\n\u2022    Two six-sided 12mm dice\n\u2022    One 11\u2 , "publishers": "[]", "description": "From publisher blurb:\n\nFor every actions, there is an equal and opposite reaction!\n\nEnochian Theurgy. The concepts of Black Magic are well known, through a variety of media, not so well known however are those practitioners of Magic that adopt a different Philosophy, that of Enochian Magic. Based on the summoning of Angelic spirits Enochian Theurgy is to Diabolism what Day is to Night.\n\nSFX Skills: Enochian Theurgy is the second installment in the SFX Skills series, which details a new highly adaptable system of FX for modern (and fantasy) d20 role playing. Based within the feat and skill structures common to most d20 systems, SFX Skills are easily added to almost any game with a minimum of adjustments. SFX Skills also offer the ability to run both \u201chigh\u201d and \u201clow\u201d magic games, even games consisting of elements of each, using the same system. SFX Skills: Enochian Theurgy is a self-contained toolkit for adding the angelic magical tradition of Enochian Theurgy to your game, including rules for using SFX Skills, feats for controlling their access, and a new Background for scholars of occult lore.\n\nSFX Skills: Enochian Theurgy was designed to be flexible and scalable for characters of 1st to 20th level, while maintaining a strong thematic focus that keeps Enochian Theurgy from becoming \u201cjust another magic system\u201d.\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2006.0, "minplayers": null, "maxplayers": null, "playingtime": null, "minplaytime": null, "maxplaytime": null, "minage": null, "stats": "{'usersrated': 0, 'average': 0.0, 'bayesaverage': 0.0, 'stddev': 0.0, 'median': 0.0, 'owned': 1, 'trading': 0, 'wanting': 0, 'wishing': 0, 'numcomments': 0, 'numweights': 0, 'averageweight': 0.0, 'ranks': [{'id': '16', 'name': 'rpgitem', 'friendlyname': 'RPG Item Rank', 'value': None}]}", "suggested_players": "{}", "usersrated": 0.0, "average": 0.0, "bayesaverage": 0.0, "stddev": 0.0, "median g", "image": "https://cf.geekdo-images.com/mjU6HSuKA8afv7WpcZQLFg__original/img/5WjOolJkubGU5B0flrfGIr8xedQ=/0x0/filters:format(jpeg)/pic178696.jpg", "expansion": false, "accessory": false, "families": "['Country: France', 'Sports: Bicycling / Cycling', 'Sports: Tour de France']", "categories": "['Racing', 'Sports']", "implementations": "[]", "mechanics": "['Action Points', 'Simulation']", "designers": "['(Uncredited)']", "artists": "[]", "publishers": "['Jeureve']", "description": "A cycle racing game inspired by the Tour de France. Each player runs a team of 4, 5 or 6 racers, teamwork between the racers helps to improve the position of the team's racers through slip-streaming. \nThere are four short stages and 2 long (mountain) stages to the full race, but a lesser number could be raced over. There are 34 (green) random movement (& event) cards: nine '1's, 13 '2's , nine '3's and one '4', a hunger/fall card and a weakness/blackout card. Each player also holds a pack of 9 yellow cards. one '+5', one '+3' one '+2' three '+1's, a spare wheel, a food musette (musette = In cycling, a bag containing food handed out in a feed zone of a multi-stage race such as the Tour de France) , and a 'Baraka'. (which means good luck in French slang.) On their turn the active player draws a random card for each of their racers, and if desired adds one of their yellow cards. Yellow cards are discarded for the stage after play. \nIf a racer ends his move with one space between him and the player of his team ahead of him, then he can slip-stream into the space provided it is not filled by racers of other teams. A racer can also slipstream another team's racer if there is a completely empty road space between them. Roads are 4, 3 or two riders wide, depending upon the terrain.\nThe winner can be decided by shortest number of turns taken to complete the course, or by placing in the finishing order of each stage - (better to agree this in advance). The short stages can take between 30 and 60 minutes, and the long stages 60 to 90. A lot depends upon the number of players, and of racers per team. If the whole race is to be run is would be best to spell it over a weekend with some other games filling between stages.\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 1994.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 240.0, "minplaytime": 240.0, "maxplaytime": 240.0, "minage": 12.0, "stats": "{'usersrated': 12, 'average': 6.25, 'bayesaverage': 0.0, 'stddev': 0.924211, 'median': 0.0, 'owned': 20, 'trading': 0, 'wanting': 4, 'wishing': 1, 'numcomments': 5, 'numweights': 0, 'averageweight': 0.0, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': None}]}", "suggested_players": "{'total_votes': 0, 'results': {'1': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '2': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '3': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '4': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '4+': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}}}", "usersrated": 12.0, "average": 6.25, "bayesaverage": 0.0, "stddev": 0.924211, "median": 0.0, "owned": 20.0, "trading": 0.0, "wanting": 4.0, "wishing": 1.0, "numcomments": 5.0, "numweights": 0.0, "averageweight": 0.0, "ranks": "[{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': None}]", "game_family": null, "reimplementation": false, "bestplayers": "4+", "num_expansions": 0, "dice_tower_excellence": false, "susd": false, "bga": true}, {"id": 6748, "name": "Grand Prix", "alternative_names": "[]", "thumbnail": "https://cf.geekdo-images.com/s8OL4hG-QP05NrCmKERN6Q__thumb/img/QeDHfPVxogZC_1F1IEMZqrNvP-E=/fit-in/200x150/filters:strip_icc()/pic27498.jpg", "image": "https://cf.geekdo-images.com/s8OL4hG-QP05NrCmKERN6Q__original/img/a_JdiQLtB9s_7bi0_xtV4HRE0b8=/0x0/filters:format(jpeg)/pic27498  Rules', 'Players: Wargames with Solitaire Rules', 'Region: Mediterranean Sea', 'Series: Warfighter (DVG)']", "categories": "['Card Game', 'Wargame', 'World War II']", "implementations": "[]", "mechanics": "['Cooperative Game', 'Dice Rolling', 'Hand Management', 'Simulation', 'Solo / Solitaire Game']", "designers": "['Benjamin Chee', 'Brett Grimmond']", "artists": "['Benjamin Chee', 'Hokunin']", "publishers": "['Dan Verssen Games (DVG)']", "description": "Warfighter is a card game for 1 to 6 players. You can play solo or cooperatively with your friends against the system to complete World War II squad-level combat missions, set in the Mediterranean Theatre of Operations (MTO) in Italy.\n\nThe core game gives you a full team of Italian Soldiers and a full set of British Hostiles. Each Expansion then adds to these sets.\n\nThis includes the soldiers, weapons, equipment, and tactics used by each of those nations. Everything you need to create your own unique squad of soldiers!\n\nAt the start of each mission, you each select one or more Player Soldiers, equip them with skills, weapons, and combat gear within the mission's Resource limit. You then fight your way through hostile territory and engage enemy soldiers, as you attempt to reach and complete your mission objective. Every mission is a stand-alone game. You build your Soldiers, select your Gear, and then run your mission. Within 30 to 60 minutes you will have succeeded or failed.\n\nThe contents of this set includes:\n\n\n     280 cards comprising:\n\n\n\n        9 Italian Player Soldiers / 3 Team Soldiers / 5 Non-Player Soldiers / 5 Squad Soldiers\n        8 Missions / 8 Objectives / 16 Locations\n        16 Weapons / 11 Gear\n        25 Skills / 10 Situation / 4 Service Records\n        78 Action / 12 Location Markers\n        60 UK Hostiles / 8 Events\n\n\n\n     6 counter sheets with 516 counters\n     d6 and d10 dice\n     Mounted display board\n     Warfighter Universal Rulebook\n\n\nAs with all Warfighter ence and power as they oversee the era of rapid industrialization of Japan.\n\nThe foundations of the big Zaibatsu were the traditional silk workshops, but soon the conglomerates diversified their influence and power, building a complex structure of interconnected companies that made them giant players in the world\u2019s new industrial era. Each player takes the reins of one of these big corporations and tries to develop it in order to grow and achieve power.\n\nTo win the game, players must carefully choose which types of industry to invest in to get the most influence over the Japanese islands. Every action that is taken helps to forge their own path to new opportunities.\n\nNippon is a fast-paced economic game with challenging decisions, set during an important time in Japanese history, and when a new great nation is born.\n\n", "expansions": "[{'id': '260921', 'name': 'Nippon: Keiretsu'}]", "expands": "[]", "yearpublished": 2015.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 120.0, "minplaytime": 60.0, "maxplaytime": 120.0, "minage": 12.0, "stats": "{'usersrated': 4642, 'average': 7.66065, 'bayesaverage': 7.04594, 'stddev': 1.21859, 'median': 0.0, 'owned': 4688, 'trading': 69, 'wanting': 477, 'wishing': 1686, 'numcomments': 762, 'numweights': 286, 'averageweight': 3.7867, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 380}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 211}]}", "suggested_players": "{'total_votes': 83, 'results': {'1': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 36}, '2': {'best_rating': 9, 'recommended_rating': 39, 'not_recommended_rating': 16}, '3': {'best_rating': 20, 'recommended_rating': 39, 'not_recommended_rating': 5}, '4': {'best_rating': 46, 'recommended_rating': 19, 'not_recommended_rating': 0}, '4+': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 24}}}", "usersrated": 4642.0, "average": 7.66065, "
