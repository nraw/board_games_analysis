building map, images, and more. One Spot #3: Dolothar's Shrine is another great tool to include in your bag of GM tricks!\n\nOne Spot #3: Dolothar's Shrine offers:\n\n     An introduction, location description, shrine map, and images of the signs above the doors.\n     A bit of background on Dolothar himself, his mannerisms, and a picture.\n     Descriptions for the other NPCs involved in operating the store, including his second-in-command Silea Anez, three sisters stopped here on their pilgrimage, and more.\n     A suggestion of how the shrine operates, what services are offered, and more.\n     A list of hooks (4 tables of hints) for how one or more of the PCs may have interacted with the shrine previously.\n     Plus tables for needed medical supplies, sermon topics, diners, patients, and topics of conversation heard during meals.\n\n\nThis is the latest in a series of short (2-5 page), system-neutral supplements from Moebius Adventures designed to provide easy locations to drop into your fantasy campaign, complete with hooks, NPCs, and a few surprises. Dolothar's Shrine is also the first One Spot product to include both a portrait-aligned document and a landscape-aligned document, both with additional pages of detail. Previous One Spot products have had only 2 pages. This one includes 5! Both versions are included in the zip file.\n\nEach Moebius Adventures One Spot product is designed to be easily inserted into your GM folder with two pages containing:\n\n     Player-ready information, including: a location description providing details on what and who to expect, along with an image or two to help set the scene.\n     GM-ready information, including: NPC details, location map, encounter/hook ideas, and a random table to help determine any prior relationship with the place a PC may have.\n\n\nEach location can then be used independently or together to help you fill a temporary gap or add details to your worlds without a ton of work.\n\nPick a spot, drop it in, mplementation": false, "bestplayers": null, "num_expansions": 0, "dice_tower_excellence": false, "susd": false, "bga": true}, {"id": 309000, "name": "Blue Skies", "alternative_names": "[]", "thumbnail": "https://cf.geekdo-images.com/g4QTlC70w1JYnSyfpEgQHg__thumb/img/B0DASGHAxDGZIj2zdvV1YMvGrZw=/fit-in/200x150/filters:strip_icc()/pic5394322.jpg", "image": "https://cf.geekdo-images.com/g4QTlC70w1JYnSyfpEgQHg__original/img/fn0GOBMKj_UYDIDjSke40J-clK8=/0x0/filters:format(jpeg)/pic5394322.jpg", "expansion": false, "accessory": false, "families": "['Components: Map (Continental / National scale)', 'Country: USA', \"Decades: The 1970's\", 'Digital Implementations: Board Game Arena', 'Theme: Retro']", "categories": "['Aviation / Flight', 'Economic', 'Territory Building', 'Transportation', 'Travel']", "implementations": "[]", "mechanics": "['Area Majority / Influence', 'Hand Management', 'Investment', 'Square Grid']", "designers": "['Joe Huber (I)']", "artists": "['Todd Sanders']", "publishers": "['Rio Grande Games']", "description": "The year is 1979, and the U.S. government has just deregulated the airline industry, opening it to competition in terms of fares, routes, and the airline companies themselves. You represent a new airline that's trying to set up business in the U.S., but you have an entire country open to you, so where will you set up shop and how can you profit more than the other newcomers to ensure that you survive?\n\nIn Blue Skies, the game board presents players with thirty airports in thirty cities. Each airport has four gates, with you using 2-4 gates depending on the number of players. To set up, draw airport demand cards from the deck to seed airports with passengers. Whenever you place passengers on the board, draw from a bag that initially contains 100 red cubes and 25 green cubes; for each airport, continue drawing until you draw a red cube, then redistribute passengers at the open gates of that airport as evenly as possible.\n\n(Note that at most the first five airports drawn will have an open gate, and even those will start with only one open gate run by a local airline. All of the other passengers are just bunched up at the gate waiting for you to serve them!)\n\nEach player starts with three demand cards in hand, and they take turns choosing two gates with a purchase price of at most 6. Players adjust their income from 0, with their income being set to equal the number of passengers now waiting at their gates, then the game begins.\n\nOn a turn, each player in turn buys new gates at airports of their choice, spending at most 6 points and adding any unspent points to their score. You can buy out a local airline, set up gates in new cities, or purchase multiple gates in the same airport to try to dominate that area.\n\nEach player in turn then plays a demand card from their hand, drawing passengers form the bag to place one or more passengers at that location. Then demand cards equal to the number of players are drawn, and more passengers are ahead to those airports. The game board lists the number of cards for each airport, so you somewhat know the odds of where passengers might arrive.\n\nPlayers adjust their income to account for the opening of new gates, the redistribution of existing passengers, and the arrival of new passengers, then they add their income to their score. If a player now has at least 100 points or has placed their twentieth and final gate, the game ends immediately; otherwise, you add a local airline gate to each airport with passengers but no open gates, pass the first player marker, then start a new round.\n\nAt game's end, score the seven regions of the United States based on the player's dominance of those regions. Each airport has a scoring value, e.g., ORD is worth 4, and each gate you have in Chicago is worth 4 for determining dominance in both the Midwest region and the Central region. (ORD is one of four airports in two regions, with the others being JFK, LAX, and DFW.) If you u00e9deric Moyersoen']", "publishers": "['AMIGO', '999 Games', 'Albi', 'Asmodee', 'Boardgame Space', 'Br\u00e4dspel.se', 'Brain Games', 'Bureau de Juegos', 'Bur\u00f3', 'Corfix', 'Dal Negro', 'Dr. Wood Challenge Centre', 'Fractal Juegos', 'G3', 'Gigamic', 'Giochi Uniti', 'HaKubia', 'Igroljub', 'Kaissa Chess & Games', 'Kikigagne?', 'Korea Boardgames Co., Ltd.', 'Land of Beautiful Mind (\u0633\u0631\u0632\u0645\u06cc\u0646 \u0630\u0647\u0646 \u0632\u06cc\u0628\u0627)', 'Lautapelit.fi', 'Lifestyle Boardgames Ltd', 'Mayfair Games', 'Meeples Cafe', 'Mercurio', 'M\u00f6bius Games', 'PaperGames (III)', 'Paradigm Infinitum Pte Ltd', 'Piatnik', 'Sun Team Day Hobby Company', 'Swan Panasia Co., Ltd.', 'VR Distribution', 'Z-Man Games', '\u0406\u0433\u0440\u043e\u043c\u0430\u0433', '\u0412\u0437\u0440\u043e\u0441\u043b\u044b\u0435 \u0434\u0435\u0442\u0438']", "description": "Players take on the role of dwarves. As miners, they are in a mine, hunting for gold. Suddenly, a pick axe swings down and shatters the mine lamp. The saboteur has struck. But which of the players are saboteurs? Will you find the gold, or will the fiendish actions of the saboteurs lead them to it first? After three rounds, the player with the most gold is the winner.\n\nWith the help of Dwarf Cards, the players are assigned their role: either miner or saboteur. The roles are kept secret- they are only revealed at the end of the round.\n\nThe Start Card and the three Goal Cards are placed onto the table, each seven cards away from the start and one card between each Goal Card. The Goal Cards are placed face-down. The gold is on one of the Goal Cards, but nobody knows which.\n\nPlayers have cards in hand. On a player's turn, he must do one of three things: place a Path Card into the mine, play an Action Card in front of a player, or pass.\n\nThe Path Cards form paths leading to the Goal Cards. Path Cards must be played next to a already-played Path Card. All paths on the Path Card must match those on the already-played cards, and Path Cards may not be played sideways.\n\nThe miners are trying to build an uninterrupted path from the Start Card to a Goal Card, while the saboteurs are trying to prevent this. They shouldn't try and be too obvious about it, however, lest they be immediately discovered.\n\nAction Cards can be placed in front of any player, including oneself. Action Cards let the players help or hinder one another, as well as obtain information about the Goal Cards.\n\nOnce a player places a Path Card that reaches the gold, the round is over. The miners have won and receive cards with gold pieces as their reward.\n\nThe round is also over if the gold could not be reached. In that case, the saboteurs have won and receive the gold pieces.\n\nOnce the Gold Cards have been distributed, the next round begins. The game is over at the end of the third round, with the player with the most gold pieces being the winner.\n\n", "expansions": "[{'id': '204573', 'name': 'Brettspiel Adventskalender 2016'}, {'id': '91072', 'name': 'Saboteur 2 (expansion-only editions)'}, {'id': '334146', 'name': 'Saboteur: 15 Jahre Jubil\u00e4ums-Sticker'}, {'id': '213290', 'name': 'Saboteur: Brettspiel Adventskalender 2016 Promo'}, {'id': '281313', 'name': 'Saboteur: Cancellation'}, {'id': '353383', 'name': 'Saboteur: Change Order promo card'}, {'id': '290696', 'name': 'Saboteur: Das Stollenfest'}, {'id': '279956', 'name': 'Saboteur: Inventory'}, {'id': '227424', 'name': 'Saboteur: Map Swap'}, {'id': '353384', 'name': 'Saboteur: Master Craftsman promo card'}, {'id': '158605', 'name': 'Saboteur: Rock Gold'}, {'id': '336179', 'name': 'Saboteur: Sabotage Shift'}, {'id': '201027', 'name': 'Saboteur: Selfish Dwarf'}, {'id': '233013', 'name': 'Saboteur: The Wardrobe Cavern'}]", "expands": "[]", "yearpublished": 2004.0, "minplayers": 3.0, "maxplayers": 10.0, "playingtime": 30.0, "minplaytime": 30.0, "maxplaytime": 30.0, "minage": 8.0, "stats": "{'usersrated': 29238, 'average': 6.55756, 'bayesaverage n Boats during setup.\n            2 in the Adventurer bag & 6 in the Lair\n            Effect: When you Dock a Boat containing one or more Rogues, remove 1 Rogue from the Lair and place it into the Adventurer bag.\n        \n    \n\n\n\n    Revolutionaries\n            May be placed on Boats during setup.\n            6 in the Adventurer bag & 0 in the Lair\n            Effect: During Final Scoring, Corruption is worth positive Gold instead of negative, and Faction Icons are worth negative Gold instead of positive.\n        \n    \n\n\n\n    Superbackers\n            May be placed on Boats during setup.\n            4 in the Adventurer bag & 3 in the Lair\n            Effect: Increase the base Gold price of all Goods sold at a Dock containing a Rogue by 1. If there are multiple Rogues here, the price increases by 1 for each one present.\n        \n    \n\n\n\n    Automatons\n            May be placed on Boats during setup.\n            5 in the Adventurer bag & 3 in the Lair\n            Effect: When you Dock a Boat containing one or more Rogues, each player may optionally draw 1 Corruption card to activate any 1 Staff Ability on their Staff board per Rogue on the Boat. If a Boat that Docks contains multiple Rogues, each Staff Ability may be activated once at most, for a total cost of 1 Corruption. These chosen Staff Abilities do not require a hired townsfolk.\n        \n    \n\n\n", "expansions": "[]", "expands": "[{'id': '277700', 'name': 'Merchants Cove'}]", "yearpublished": 2021.0, "minplayers": 1.0, "maxplayers": 4.0, "playingtime": 90.0, "minplaytime": 60.0, "maxplaytime": 90.0, "minage": 14.0, "stats": "{'usersrated': 86, 'average': 7.46058, 'bayesaverage': 5.59006, 'stddev': 1.53679, 'median': 0.0, 'owned': 1299, 'trading': 13, 'wanting': 19, 'wishing': 45, 'numcomments': 35, 'numweights': 0, 'averageweight': 0.0, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': None}]}", "suggested_players": "{'total_votes': 0, 'result s', 'Brain Games', 'Edge Entertainment', 'Esdevium', 'hobbity.eu', 'Hobby Japan', 'HUCH!', 'Korea Boardgames Co., Ltd.', 'Lautapelit.fi', 'Quined White Goblin Games', 'Rio Grande Games', 'uplay.it edizioni', \"What's Your Game?\", 'White Goblin Games']", "description": "Once upon a time ...\n1289. To strengthen the borders of the Kingdom of France, King Philip the Fair decided to have a new castle built. For the time being, Caylus is but a humble village, but soon, workers and craftsmen will be flocking by the cartload, attracted by the great prospects. Around the building site, a city is slowly rising up.\n\nThe players embody master builders. By building the King's castle and developing the city around it, they earn prestige points and gain the King's favor. When the castle is finished, the player who has earned the most prestige wins the game.  The expansion Caylus Expansion: The Jeweller was included in the 2nd Edition.\n\nEach turn, players pay to place their workers in various buildings in the village. These buildings allow players to gather resources or money, or to build or upgrade buildings with those resources. Players can also use their resources to help build the castle itself, earning points and favors from the king, which provide larger bonuses. Building a building provides some immediate points, and potentially income throughout the game, since players receive bonuses when others use their buildings. The buildings chosen by the players have a heavy impact on the course of the game, since they determine the actions that will be available to all the players.\n\nAs new buildings are built, they stretch along a road stretching away from the castle, and not all buildings can be used every turn. Players have some control over which buildings are active by paying to influence the movement of the Provost marker. The final position of the marker is the newest building that can be used that turn. The Provost marker also helps determine the movement of the Bailiff marker, which determines the end of the game. Generally, if players are building many buildings and the Provost is generous in allowing them to be used, the game ends more quickly.\n\n", "expansions": "[{'id': '34410', 'name': 'Caylus Expansion: The Jeweller'}]", "expands": "[]", "yearpublished": 2005.0, "minplayers": 2.0, "maxplayers": 5.0, "playingtime": 150.0, "minplaytime": 60.0, "maxplaytime": 150.0, "minage": 12.0, "stats": "{'usersrated': 28130, 'average': 7.74094, 'bayesaverage': 7.55678, 'stddev': 1.47197, 'median': 0.0, 'owned': 27845, 'trading': 577, 'wanting': 866, 'wishing': 5279, 'numcomments': 6285, 'numweights': 3223, 'averageweight': 3.8005, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 90}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 79}]}", "suggested_players": "{'total_votes': 750, 'results': {'1': {'best_rating': 0, 'recommended_rating': 15, 'not_recommended_rating': 370}, '2': {'best_rating': 153, 'recommended_rating': 359, 'not_recommended_rating': 115}, '3': {'best_rating': 415, 'recommended_rating': 235, 'not_recommended_rating': 12}, '4': {'best_rating': 292, 'recommended_rating': 311, 'not_recommended_rating': 32}, '5': {'best_rating': 78, 'recommended_rating': 274, 'not_recommended_rating': 228}, '5+': {'best_rating': 0, 'recommended_rating': 2, 'not_recommended_rating': 332}}}", "usersrated": 28130.0, "average": 7.74094, "bayesaverage": 7.55678, "stddev": 1.47197, "median": 0.0, "owned": 27845.0, "trading": 577.0, "wanting": 866.0, "wishing": 5279.0, "numcomments": 6285.0, "numweights": 3223.0, "averageweight": 3.8005, "ranks": "[{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 90}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 79}]", "game_family": "Caylus", "reimplementation": false, "bestplayers": "3", "num_expansions": 1, "dice_tower_excellence": false, "susd": false, "bga": true} er_excellence": false, "susd": true, "bga": true}, {"id": 173346, "name": "Papilio", "alternative_names": "[]", "thumbnail": "https://cf.geekdo-images.com/Ki8pGYrNGtJL4PiBrytGrw__thumb/img/SHjWDJWJw-FN18tDjVW55btO_A4=/fit-in/200x150/filters:strip_icc()/pic2427087.jpg", "image": "https://cf.geekdo-images.com/Ki8pGYrNGtJL4PiBrytGrw__original/img/f6KI6-Aej7fmDh6DrIBDsrdhFb0=/0x0/filters:format(jpeg)/pic2427087.jpg", "expansion": false, "accessory": false, "families": "['Animals: Butterflies']", "categories": "['Animals', 'Educational', 'Environmental']", "implementations": "[]", "mechanics": "[]", "designers": "['Jordi Mart\u00ed Fit\u00f3']", "artists": "['Jordi Mart\u00ed Fit\u00f3']", "publishers": "['PllD']", "description": "Papilio is a card game that recreates the life of butterflies in a fun and didactic way. It combines the fun of an enjoyable game with the discovery of the world of butterflies and some of the most common species in the Mediterranean area.\n\nThe aim of the game, fun apart, is to build the richest habitat, and this is achieved by gaining the maximum number of points: completing butterflies, attracting them with plants, trying to make them breed, or catching them (with final penalisation). You also have to ensure that neither predators nor changes in the weather nor human intervention have a negative influence in the strategy of each player.\n\nThe game is designed for 2-5 players of all ages, and especially from 6 years old to an adult public. We have devised three levels of difficulty so that the learning process is gradual until dominating all the aspects of the game.\n\nThe game has a total of 66 cards, and 40 of them represent butterflies, 17 are actions by the players and 9 refer to the weather. The butterflies chosen represent more or less the variety of diurnal species in the area and the majority are grouped by colours, an approximation to the different families.\n\nPapilio is a game of simulation yet it is also competitive. This means that the dynamic of the game is agile and with continuous toing and froing, and at the end establishes a score in points that in some way is related to the concept of biodiversity and the biological cycles of these insects.\n\nThus there are more points for the butterflies that are free than those caught with butterfly nets. The diversity of the butterflies is also rewarded and the number of species of the same group. Finally, points are scored for the combination of plants and reproduction cards (caterpillars). Moreover, given the vulnerability of these insects, the game includes three species of protected butterflies, rare or in danger of extinction, species that in the game cannot be caught with butterfly nets.\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2014.0, "minplayers": 2.0, "maxplayers": 5.0, "playingtime": 0.0, "minplaytime": 15.0, "maxplaytime": 0.0, "minage": 6.0, "stats": "{'usersrated': 6, 'average': 6.33333, 'bayesaverage': 0.0, 'stddev': 2.68742, 'median': 0.0, 'owned': 11, 'trading': 0, 'wanting': 0, 'wishing': 0, 'numcomments': 2, 'numweights': 1, 'averageweight': 2.0, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': None}]}", "suggested_players": "{'total_votes': 1, 'results': {'1': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 1}, '2': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 1}, '3': {'best_rating': 1, 'recommended_rating': 0, 'not_recommended_rating': 0}, '4': {'best_rating': 1, 'recommended_rating': 0, 'not_recommended_rating': 0}, '5': {'best_rating': 1, 'recommended_rating': 0, 'not_recommended_rating': 0}, '5+': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 1}}}", "usersrated": 6.0, "average": 6.33333, "bayesaverage": 0.0, "stddev": 2.68742, "median": 0.0, "owned": 11.0, "trading": 0.0, "wanting": 0.0, "wishing": 0.0, "numcomments": 2.0, "numweights": 1.0, "averageweight": 2.0, "ranks": "[{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': None}]", "game_family": null, "reimplementation": false, "bestplayers": "4", "num_expansions": 0, "dice_tower_excellence": false, "susd": false, "bga": true}, {"id": 334824, "name": "Inuk", "alternative_names": "[]", "thumbnail": "https://cf.geekdo-images.com/HRK81B_iJs3lMrzp3036jw__thumb/img/ZgNGuLaLpUD7a5H4Gvhuqq4D_Jc=/fit-in/200x150/filters:strip_icc()/pic6082928.jpg", "image": "https://cf.geekdo-images.com/HRK81B_iJs3lMrzp3036jw__original/img/L6k5LcBuy1jWyIRM-NXHAHW4gBg=/0x0/filters:format(jpeg)/pic6082928.jpg", "expansion": false, "accessory": false, "families": "[]", "categories": "[]", "implementations": "[]", "mechanics": "['Storytelling']", "designers": "[]", "artists": "['Yilin Bai']", "publishers": "['OH Verlag']", "description": "88 Round Cards plus 10 Cut-Out Cards \u201cWho am I?\u201d\n\nThe INUK cards present a companion in play to the existential question, \u201cWho am I, what makes me how I am?\u201d Each 88 mm circular picture card depicts metaphorically a situation in which any of us might find ourselves. Players interpret the pictures through attributing feelings, moods and actions and so themselves become participants in the scenes. At the same time they might catch a glimpse of their own current inner state.\nArtist Yilin Bai has enriched the OH-Card genre with her 88 paintings on the theme of self-discovery and self-determination. 10 cut-out cards operate as windows, keyholes or magnifying glasses to enhance and affect our perspectives.\nFor further surprises try combining the INUK images with the OH words!\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 0.0, "minplayers": 0.0, "maxplayers": 0.0, "playingtime": 0.0, "minplaytime": 0.0, "maxplaytime": 0.0, "minage": 0.0, "stats": "{'usersrated': 0, 'average': 0.0, 'bayesaverage': 0.0, 'stddev': 0.0, 'median': 0.0, 'owned': 0, 'trading': 0, 'wanting': 0, 'wishing': 0, 'numcomments': 0, 'numweights': 0, 'averageweight': 0.0, 'ran  in a given pasture.  So if you plan to put 4 cows in a certain pasture, but somebody else has exactly 4 there already when your turn comes around, you'll only get to put 3 of them in -- and if somebody else has exactly 3 there already, you'll only get to put 2 of them in.  And it's very detrimental to your gameplan if you don't get to play all the cows you're entitled to!\n\nWhen a pasture is completely filled with cows, there are bonuses paid in the form of a chance to put extra cows into other pastures, but perversely, the better bonuses go to the players with the second or third most cows, not the first most.  This is the *really* tricky part.\n\nThe game ends after five swift rounds and all 10 of your cards played, maybe half an hour from start to finish. Whoever has the most cows in the pastures wins!\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 1998.0, "minplayers": 2.0, "maxplayers": 5.0, "playingtime": 45.0, "minplaytime": 45.0, "maxplaytime": 45.0, "minage": 12.0, "stats": "{'usersrated': 296, 'average': 6.37797, 'bayesaverage': 5.62145, 'stddev': 1.25852, 'median': 0.0, 'owned': 321, 'trading': 16, 'wanting': 31, 'wishing': 84, 'numcomments': 101, 'numweights': 31, 'averageweight': 2.0323, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 6937}]}", "suggested_players": "{'total_votes': 7, 'results': {'1': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 2}, '2': {'best_rating': 0, 'recommended_rating': 4, 'not_recommended_rating': 0}, '3': {'best_rating': 4, 'recommended_rating': 2, 'not_recommended_rating': 0}, '4': {'best_rating': 6, 'recommended_rating': 1, 'not_recommended_rating': 0}, '5': {'best_rating': 5, 'recommended_rating': 2, 'not_recommended_rating': 0}, '5+': {'best_rating': 1, 'recommended_rating': 0, 'not_recommended_rating': 2}}}", "usersrated": 296.0, "average": 6.37797, "bayesaverage": 5.62145, "stddev": 1.25852, "median": 0.0, "owned": 321.0, "trading": 16.0, "wan es three kinds of summoning creatures: Constructs, Undead, and Demons.\n\nSummonings: Demons is one of these miniature expansions, featuring a set of summoned creatures which your mage can bring into play. Previously only available in the Kickstarter version of the game, these beautiful figures are now available to upgrade and visually enhance the Black Rose Wars Core Game. They are also a great complement to any fantasy role-playing game.\n\nEach set of miniatures is vastly different from the others. Last, but not least, there are the Demons, who the players summon from the flames of hell and bind to their will. In this \u201chellish\u201d set, there are 6 big miniatures, Cerbero (x 3, 60mm) and Malacoda (x 3, 70mm).\n\n\u2014description from the publisher\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2020.0, "minplayers": null, "maxplayers": null, "playingtime": null, "minplaytime": null, "maxplaytime": null, "minage": null, "stats": "{'usersrated': 1, 'average': 10.0, 'bayesaverage': 0.0, 'stddev': 0.0, 'median': 0.0, 'owned': 21, 'trading': 1, 'wanting': 0, 'wishing': 4, 'numcomments': 0, 'numweights': 0, 'averageweight': 0.0, 'ranks': [{'id': '62', 'name': 'boardgameaccessory', 'friendlyname': 'Accessory Rank', 'value': None}]}", "suggested_players": "{}", "usersrated": 1.0, "average": 10.0, "bayesaverage": 0.0, "stddev": 0.0, "median": 0.0, "owned": 21.0, "trading": 1.0, "wanting": 0.0, "wishing": 4.0, "numcomments": 0.0, "numweights": 0.0, "averageweight": 0.0, "ranks": "[{'id': '62', 'name': 'boardgameaccessory', 'friendlyname': 'Accessory Rank', 'value': None}]", "game_family": null, "reimplementation": false, "bestplayers": null, "num_expansions": 0, "dice_tower_excellence": false, "susd": false, "bga": true}, {"id": 318702, "name": "Trivial Pursuit: La Grande Guerre 1914 - 1918 \u2013 Li\u00e8ge", "alternative_names": "[]", "thumbnail": "https://cf.geekdo-images.com/vo4KdRrRRBYcTOLmvOH-qA__thumb/img/2W86j4RxUij866QhXYxqieAoeU8=/fit-in/200x150/filters:strip_icc()/pic5635777.jpg", "image": "https://cf.geekdo-images.com/vo4KdRrRRBYcTOLmvOH-qA__original/img/03oRzBJ-KtX__TLa2sdBemeJbKg=/0x0/filters:format(jpeg)/pic5635777.jpg", "expansion": false, "accessory": false, "families": "['Cities: Li\u00e8ge (Belgium)', 'Game: Trivial Pursuit']", "categories": "['Party Game', 'Trivia', 'World War I']", "implementations": "[]", "mechanics": "['Roll / Spin and Move', 'Set Collection']", "designers": "[]", "artists": "['Louis Michel Carpentier', \"Pad'R\"]", "publishers": "['Dico Games', 'Winning Moves France']", "description": "This is the mini edition of The Great War 1914-1918 of the famous game Trivial Pursuit.\n\nIn this edition, 330 questions for adults, and 330 more designed for the youngest.\n\nThe goal remains to be the first to fill in his pie chart by correctly answering the 6 categories of questions and obtaining the corresponding triangles.\n\n\n\n     A l\u2019occasion de la comm\u00e9moration du centenaire de la Premi\u00e8re Guerre Mondiale, la Province de Li\u00e8ge a pr\u00e9vu de nombreuses activit\u00e9s pour entretenir le souvenir de cet \u00e9v\u00e8nement. Mais, comment transmettre l\u2019Histoire d\u2019une nation, et de cette crise internationale sp\u00e9cifique, aux g\u00e9n\u00e9rations futures ? Nous avons relev\u00e9 ce challenge en personnalisant un Trivial Pursuit qui valorise cet h\u00e9ritage historique.\n     Cette \u00e9dition th\u00e9matique du troisi\u00e8me jeu le plus vendu au monde, sp\u00e9ciale \u00ab La Grande Guerre 1914 -\u00ad\u00e2\u20ac\u0090 1918 \u00bb est l\u2019occasion de parcourir les 330 questions qui sont r\u00e9parties en 6 cat\u00e9gories. Les aspects g\u00e9ographiques sont abord\u00e9s , de m\u00eame que les personnes qui ont jou\u00e9 un r\u00f4le important, ainsi que les armes et le mat\u00e9riel utilis\u00e9, et surtout le r\u00f4le exemplaire de Li\u00e8ge dans la Grande Guerre.\n     Le c\u00e9l\u00e8bre jeu Trivial Pursuit rime avec savoir et connaissances, tout en \u00e9tant ludique. Il est le support id\u00e9al pour illustrer le conflit historique qu\u2019est la Premi\u00e8re Guerre Mondiale !\n\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2014.0, "minplayers": 2.0, "maxplayers": 36.0, "playingtime": 45.0, "minplaytime": 45.0, "maxplaytime": 45.0, "minage": 8.0, "stats": "{'usersrated': 0, 'average': 0.0, 'bayesaverage': 0.0, 'stddev': 0.0, 'median': 0.0, 'owned': 0, 'trading': 0, 'wanting': 0, 'wishing': 0, 'numcomments': 0, 'numweights': 0, 'averageweight': 0.0, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': None}]}", "suggested_players": "{'total_votes': 0, 'results': {'1': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '2': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '3': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '4': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '5': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '6': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '7': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '8': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '9': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '10': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '11': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '12': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '13': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '14': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '15': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '16': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '17': {'best_rating': 0, 'recommended_ra k', 'Rio Grande Games', 'Spilbr\u00e6t.dk', 'Stratelibri', 'Swan Panasia Co., Ltd.', 'Tempo Games (I)']", "description": "Bohnanza is the first in the Bohnanza family of games and has been published in several different editions.\n\nIn the game, you plant, then harvest bean cards in order to earn coins. Each player starts with a hand of random bean cards, and each card has a number on it corresponding to the number of that type of beans in the deck. Unlike in most other cards games, you can't rearrange the order of cards in hand, so you must use them in the order that you've picked them up from the deck \u2014 unless you can trade them to other players, which is the heart of the game.\n\nOn a turn, you must plant the first one or two cards in your hand into the \"fields\" in front of you. Each field can hold only one type of bean, so if you must plant a type of bean that's not in one of your fields, then you must harvest a field to make room for the new arrival. This usually isn't good! Next, you reveal two cards from the deck, and you can then trade these cards as well as any card in your hand for cards from other players. You can even make future promises for cards received right now! After all the trading is complete \u2014 and all trades on a turn must involve the active player \u2014 then you end your turn by drawing cards from the deck and placing them at the back of your hand.\n\nWhen you harvest beans, you receive coins based on the number of bean cards in that field and the \"beanometer\" for that particular type of bean. Flip over 1-4 cards from that field to transform them into coins, then place the remainder of the cards in the discard pile. When the deck runs out, shuffle the discards, playing through the deck two more times. At the end of the game, everyone can harvest their fields, then whoever has earned the most coins wins.\n\nThe original German edition supports 3-5 players. The English version from Rio Grande Games comes with the first edition of the first German expansion included in a slightly oversized box. One difference in the contents, however, is that bean #22's Weinbrandbohne (Brandy Bean) was replaced by the Wachsbohne, or Wax Bean. This edition includes rules for up to seven players, like the Erweiterungs-Set, but also adapts the two-player rules of Al Cabohne in order to allow two people to play Bohnanza.\n\n", "expansions": "[{'id': '35589', 'name': \"Auf der schw\u00e4b'schen Eisenbohn\"}, {'id': '103186', 'name': 'Bohn Camillo'}, {'id': '285164', 'name': 'Bohna Nostra'}, {'id': '467', 'name': 'Bohnanza Erweiterungs-Set'}, {'id': '1494', 'name': 'Bohnanza Erweiterungs-Set (Revised Edition)'}, {'id': '14118', 'name': 'Bohnanza: Amigo Bohnentaler'}, {'id': '189272', 'name': 'Bohnanza: Bean Market'}, {'id': '174239', 'name': 'Bohnanza: Bohnaparte & High Bohn'}, {'id': '43237', 'name': 'Bohnanza: Das Fanbuch'}, {'id': '216664', 'name': 'Bohnanza: Die Jokerbohnen'}, {'id': '453', 'name': 'Bohnanza: La Isla Bohnita'}, {'id': '168425', 'name': 'Bohnanza: Princes & Pirates'}, {'id': '35428', 'name': 'Bohnanza: Spiderbeans'}, {'id': '6264', 'name': 'Bohnaparte'}, {'id': '59416', 'name': 'Bohnedikt'}, {'id': '205687', 'name': 'Bohnedikt (2016 Edition)'}, {'id': '31419', 'name': 'Bohnr\u00f6schen'}, {'id': '178656', 'name': 'Brettspiel Adventskalender 2015'}, {'id': '8174', 'name': 'Dschingis Bohn'}, {'id': '111734', 'name': 'Fasolki: Rozszerzenie'}, {'id': '913', 'name': 'High Bohn'}, {'id': '12677', 'name': 'High Bohn Plus'}, {'id': '18793', 'name': 'High Bohn: Bohnenduell um 12 Uhr mittags'}, {'id': '4377', 'name': 'Ladybohn'}, {'id': '243505', 'name': 'Marco Bohno'}, {'id': '2571', 'name': 'Mutabohn'}, {'id': '13474', 'name': 'Telebohn'}]", "expands": "[]", "yearpublished": 1997.0, "minplayers": 2.0, "maxplayers": 7.0, "playingtime": 45.0, "minplaytime": 45.0, "maxplaytime": 45.0, "minage": 13.0, "stats": "{'usersrated': 42044, 'average': 7.04374, 'bayesaverage': 6.93333, 'stddev': 1.293, 'median': 0.0 0.jpg", "expansion": false, "accessory": false, "families": "['Components: Gems/Crystals', 'Misc: Mensa Select', 'Occupation: Merchant']", "categories": "['Negotiation']", "implementations": "['Basari: Das Kartenspiel', 'Edel, Stein & Reich']", "mechanics": "['Roll / Spin and Move', 'Set Collection', 'Simultaneous Action Selection']", "designers": "['Reinhard Staupe']", "artists": "['John Kovalic', 'L\u00fcders & Baran', 'Stefan Theurer']", "publishers": "['F.X. Schmid', 'New Games Order, LLC', 'Out of the Box Publishing']", "description": "Basari is a game of gem merchants competing in a marketplace\": racing, collecting, trading, and predicting what the other merchants will do.\n\nTo start the game, players receive 12 gemstones (3 each of 4 colors). \nEach turn there will be a movement phase and an action phase:\n\nFor movement, everyone simultaneously rolls their die and moves their markers around a track.\n\nThey then choose one of three different actions to perform. The actions are:\n- to take a variety of gems from a market stall, \n- to immediately score from between 4 and 7 points, or \n- to roll and move again and also collect points.\n\nThe action cards are revealed simultaneously. If only 1 player chose a particular action, they simply perform that action. If 2 players chose the same action, they barter back and forth with gemstones. One player will eventually accept the other's offer of gems, and the other will take the action. If 3 or 4 players all chose the same action card, that action is cancelled. Note that in 4-player games, there will always be a conflict in choice of 3 actions, so much more negotiating goes on.\n\nA new turn begins with everyone rolling their die, moving, then choosing and revealing their action cards. When any merchant piece completes a lap around the board, the round ends and bonus points are awarded based on who has the majority in each gem color and who has completed a lap. After three rounds, the game is over and the highest quader', 'Volume-One Products', 'Waddingtons', 'Wm F. Drueke & Sons, Inc.', 'Wood Expressions', 'Woodstock Spiele', 'WorldWise Imports, LLC', 'Yellow Mountain Imports', 'ZTS Plastyk']", "description": "By all appearances, it's just two players taking turns laying stones on a 19\u00d719 (or smaller) grid of intersections.  But once its basic rules are understood, Go shows its staggering depth. One can see why many people say it's one of the most elegant brain-burning abstract games in history, with players trying to claim territory by walling off sections of the board and surrounding each other's stones.  The game doesn't end until the board fills up, or, more often, when both players agree to end it, at which time whoever controls the most territory wins.\n\nThe earliest mention of Go (\u00e5\u0153\u008d\u00e6\u00a3\u2039 (w\u00e9i q\u00ed)- \"surrounding game\") appears in the \"Analects\" of Confucius (551-479 BC), while the earliest physical evidence is a 17\u00d717 Go board discovered in 1952 in a tomb of the former Han dynasty (206 BC- 9 AD). There is a tangle of conflicting popular and scholarly anecdotes attributing its invention to two Chinese emperors, an imperial vassal and court astrologers. One story has it that Go was invented by the legendary Emperor Yao (ruled 2357-2256 BC) as an amusement for his idiot son. A second claims that the Emperor Shun (ruled 2255-2205 BC) created the game in hopes of improving his weak-minded son's mental prowess. A third says the person named Wu, a vassal of the Emperor Jie (ruled 1818-1766 BC), invented Go (as well as games of cards). Finally, a fourth story suggests that Go was developed by court astrologers during the Zhou dynasty (1045-255 BC).\n\nA Go set, consisting of a very general-purpose grid and colored stones, can also be used to play a variety of other abstract strategy games, such as Connect6, Go-Moku, and Pente.\n\n", "expansions": "[{'id': '253107', 'name': 'Joker Go'}, {'id': '219234', 'name': 'Poker-Go'}] ck access to the rules system. The 34 most important rules are cross-references to each other, allowing you to find in an instant the rules covering what happens when an ESG strikes the atmosphere, or any of 577 other combinations and interactions.\n\nTerm Papers: The latest tactics from top starship commanders.\n\nNew Scenarios: The police confront the fleet in \"A Matter of Jurisdiction\". Five players battle a key base in \"Conflicting Interests\". Two hundred Klingon fighters attack a Tholian battle station in \"The Swarm\". Plus three more exciting scenarios.\n\n", "expansions": "[]", "expands": "[]", "yearpublished": null, "minplayers": null, "maxplayers": null, "playingtime": null, "minplaytime": null, "maxplaytime": null, "minage": null, "stats": "{'usersrated': 1, 'average': 10.0, 'bayesaverage': 0.0, 'stddev': 0.0, 'median': 0.0, 'owned': 5, 'trading': 0, 'wanting': 0, 'wishing': 0, 'numcomments': 0, 'numweights': 0, 'averageweight': 0.0, 'ranks': [{'id': '48', 'name': 'boardgameissue', 'friendlyname': 'Board Game Issue Rank', 'value': None}]}", "suggested_players": "{}", "usersrated": 1.0, "average": 10.0, "bayesaverage": 0.0, "stddev": 0.0, "median": 0.0, "owned": 5.0, "trading": 0.0, "wanting": 0.0, "wishing": 0.0, "numcomments": 0.0, "numweights": 0.0, "averageweight": 0.0, "ranks": "[{'id': '48', 'name': 'boardgameissue', 'friendlyname': 'Board Game Issue Rank', 'value': None}]", "game_family": null, "reimplementation": false, "bestplayers": null, "num_expansions": 0, "dice_tower_excellence": false, "susd": false, "bga": true}, {"id": 359061, "name": "Toque y Gol", "alternative_names": "[]", "thumbnail": "https://cf.geekdo-images.com/J5ZxtVOUg2DMRZbjaF-E_A__thumb/img/slQw0ZATtGqS2SN6FD1XhCi_HFY=/fit-in/200x150/filters:strip_icc()/pic6753844.jpg", "image": "https://cf.geekdo-images.com/J5ZxtVOUg2DMRZbjaF-E_A__original/img/xdB3zzWnSeVOzRh-uCts28R57Fc=/0x0/filters:format(jpeg)/pic6753844.jpg", "expansion": false, "accessory": false, "families": "['Player pg", "expansion": false, "accessory": false, "families": "[]", "categories": "[]", "implementations": "[]", "mechanics": "[]", "designers": "[]", "artists": "[]", "publishers": "[]", "description": "User summary:\n\nStar Fresco is a science fiction setting for the light-weight F.R.E.S.C.O. role-playing game.  Star Fresco presents a galaxy with five civilizations (human, Kailer, Vairran, Antoid, and Quid).  Generally, every species/civilization is antagonistic to every other group.  The setting includes a basic technology level discussion and then some equipment that is available.  The basic rules are somewhat expanded by noting types of \"high tech\" setting activities tie back to which attributes and by providing five race-specific \"special talents\".\n\nThe setting is minimal.\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2001.0, "minplayers": null, "maxplayers": null, "playingtime": null, "minplaytime": null, "maxplaytime": null, "minage": null, "stats": "{'usersrated': 0, 'average': 0.0, 'bayesaverage': 0.0, 'stddev': 0.0, 'median': 0.0, 'owned': 0, 'trading': 0, 'wanting': 0, 'wishing': 0, 'numcomments': 0, 'numweights': 0, 'averageweight': 0.0, 'ranks': [{'id': '16', 'name': 'rpgitem', 'friendlyname': 'RPG Item Rank', 'value': None}]}", "suggested_players": "{}", "usersrated": 0.0, "average": 0.0, "bayesaverage": 0.0, "stddev": 0.0, "median": 0.0, "owned": 0.0, "trading": 0.0, "wanting": 0.0, "wishing": 0.0, "numcomments": 0.0, "numweights": 0.0, "averageweight": 0.0, "ranks": "[{'id': '16', 'name': 'rpgitem', 'friendlyname': 'RPG Item Rank', 'value': None}]", "game_family": null, "reimplementation": false, "bestplayers": null, "num_expansions": 0, "dice_tower_excellence": false, "susd": false, "bga": true}, {"id": 94891, "name": "Dungeons & Dragons Starter Set", "alternative_names": "['Dungeons & Dragons Roleplaying Game Starter Set    Fourth Edition']", "thumbnail": "https://cf.geekdo-images.com/7Tfq6Jeik9PON46j1bqrew__thumb/img/e_R-CGKhA23h-q4l5_oxXvshNj0=/fit-in/200x150/filters:strip_icc()/pic4222497.png", "image": "https://cf.geekdo-images.com/7Tfq6Jeik9PON46j1bqrew__original/img/MSbRO0k8_GW94CN78XnAs1lU8OI=/0x0/filters:format(png)/pic4222497.png", "expansion": false, "accessory": false, "families": "['Setting: Dungeons & Dragons', 'Versions & Editions: Board Game Versions of Role-Playing Games']", "categories": "['Adventure', 'Fantasy']", "implementations": "[]", "mechanics": "['Dice Rolling', 'Role Playing']", "designers": "['Bill Slavicsek']", "artists": "['Mari Kolkowsky']", "publishers": "['Wizards of the Coast']", "description": "Another board-game format introduction to the Dungeons & Dragons RPG.  This is essentially a 4th Edition update to the previous \"Dungeons & Dragons Adventure Game (2000)\", \"Dungeons & Dragons Basic Game (2004)\", and \"Dungeons & Dragons Basic Game (2006)\", with pre-generated characters, a Dungeon Tiles-based game board, complete set of standard polyhedral dice, monster and PC tokens, and a \"Quick-Start Rules\" book for players and a \"Dungeon Master's Book\" with advanced rules, short pre-generated adventures, and information for creating more adventures.  From the back of the box and inside cover of the rule books:\n\n~~~~~\n\n\"Enter a World of Adventure and Imagination!  Run the Game:  build your own dungeons and pit your friends against monsters and villains!  Play the Game:  explore the dungeon with your friends, fight the monsters, and bring back the treasure!\n\nEverything you need to start playing now!\n- Over 50 full-colour character and monster tokens\n- 3 sheets of double-sided D&D Dungeon Tiles\n- 16-page 4th Edition Quick-Start Rules\n- 64-page Dungeon Master's Book\n- 6 dice\n\n\"Welcome to the Dungeons & Dragons Roleplaying Game!  This is the 4th Edition Dungeons & Dragons Starter Set, your introduction to the worlds and adventures of D&D.  The newest edition to the Dungeons & Dragons Rolpeplaying Game showcases an evolution to gameplay and puts an emphasis on fun.  You, the Dungeon Master (DM), can build and populate dungeons so that your friends can explore fantastic locations, trade quips with terrible villains, and defeat vicious monsters.  Together, you and the players (through their characters) tell amazing stories and have a great time.\"\n\n~~~~~\n\nNOTES:\n\nAnother version of Wizards of the Coast's dungeon crawl board game-style introduction to D&D, inspired by boardgames like \"HeroQuest\" and \"Advanced HeroQuest\" (which in turn were inspired by the original Dungeons & Dragons role-playing games.) These basic/starter boxed sets attempt to bridge the gap between miniatures board games, miniatures war games, and role-playing games by using a board-and-counter/miniature format with simplified versions of the Dungeons & Dragons rules.\n\nThis entry returns to cardboard counters used in the 2000 \"Adventure Game\" version, after a couple \"Basic Game\" versions using miniatures released in 2004 and 2006; this version updates the rules set to D&D 4th Edition, and continues the tradition of including completely new adventures and selections of monsters and pre-generated player characters, but is otherwise virtually the same product as its predecessors, and this line of games would be joined in 2010 by yet another updated, \"Red Box\" 4th Edition Essentials basic/starter game version.\n\nAll these basic/starter games are direct fore-runners of the \"Dungeons & Dragons Adventure System\" boardgames (\"Castle Ravenloft\" and \"Wrath of Ashardalon\"), which are still simplified versions of the D&D rules set using tile-based game boards and miniatures.\n\nThe box cover of this version says \"2-5 players\", but there are enough included materials for 6 players (5 pre-generated Player-Characters, and one Dungeon Master.)\n\nDungeons & Dragons Starter Sets:\n2nd Edition: The New Easy to Master Dungeons & Dragons and Introduction to Advanced Dungeons & Dragons\n3rd Edition/3.5 Dungeons & Dragons Basic Game\n4th E mg/iZ4p1QmYOchQ0bvPgNNdUPbvKgY=/0x0/filters:format(jpeg)/pic301315.jpg", "expansion": false, "accessory": false, "families": "['Category: Dungeon Crawler', 'Components: Multi-Use Cards', 'Players: Games with Solitaire Rules', 'Players: Solitaire Only Games', 'Series: D (JD Games)']", "categories": "['Adventure', 'Card Game', 'Exploration', 'Fantasy', 'Print & Play']", "implementations": "[]", "mechanics": "['Hand Management', 'Modular Board', 'Role Playing', 'Solo / Solitaire Game', 'Variable Player Powers']", "designers": "['Jack Darwid']", "artists": "[]", "publishers": "['Jack Darwid Games']", "description": "ISLAND OF D : THE DUNGEON OF D\nA FREE ONE player dungeon-crawling-fun card Game\nNo bookkeeping, NO DICE, just you, the cards, a token and a dungeon to explore!\n\n1. INTRODUCTION\nWith the hero's success in destroying the Black Knight's plan in Dawn, it took longer for him to organise his minions. But the time has come at last, the Great War has begun! Backed up by a very strong Dark Magic, he commands a huge army of Greenskins including the fierce  Goblorcs, unnatural Beasts, and now the Ice Monsters and even the Undeads have joined his army. The worst part is the Light Sword's new power -- the Black Knight now can heal his minions around him, including himself, in seconds!\n\nApproaching from the west , in a very short time three castles have fallen to his hands, and his armies are swiftly heading to the capital of D. Once again everything seems hopeless and the King of D has called the 18 legendary heroes to gather in the Dungeon of D, deep in the Forest of D to the south, where legend says that centuries ago the Great Wizard of D hid the Amulet of D'eugor. It is believed that only the legendary Amulet of D'eugor can nullify the Light Sword\u2019s power. Unfortunately, the Black Knight knew about this too, so he placed a very strong magical barrier on the entrance to keep anyone from entering.\n\nLuckily, the King has also summoned Daryn and Derek. They as a fighting force.\n2 days per turn, 5 miles / 8 kilometers per hex.\n\nRostov: The First Soviet Counter-Attack, 1941, depicts the German drive across the Donets Basin in the fall of 1941.  Army Group South, accompanied by various Axis-Allied Armies, attempted to seize the valuable communications junction at Rostov and establish bridgeheads across the Donets and lower Don rivers.  In the fighting around Rostov, the Germans suffered their first strategic setback in their campaign against Russia, as the Soviet Army drove the German mechanized spearhead from this vital area. \n2 days per turn, 10.5 miles / 17 kilometers per hex.\n\nOperation Star: The Soviet Winter Offensive, 1943, the Soviet offensive towards Kharkov and Dnepr in February 1943 and the German counterattack that followed.  Strong Soviet forces attempted to take Kharkov and sweep to the south and west, cutting off all of Army Group Don.  Von Manstein formulated a daring counter-operation that called for the aggressive use of all available Panzer reserves. \n5 days per turn, 6.5 miles / 10.5 kilometers per hex.\n\nKorsun: The German Pocket on the Dniepr, 1944, depicts the battle of the encirclement - known to the Soviets as the Korsun Pocket and to the Germans as the Cherkassy Pocket - fought in late January and early February 1944, the largest German pocket since Stalingrad, only half the trapped German soldiers escape. \n2 days per turn, 4.6 miles / 7.5 kilometers per hex.\n\nLast in the series of Series: Quads (SPI).\n\nGame Inventory:\nFour 17 x 22\" five-color mapsheets\nTwo dual-side printed countersheets (800 1/2\" counters)\nTwo 8-page Army Group South Standard Rules rulebooks\nTwo 4-page Army Group South Charts & Tables booklets\nFour 4-page game specific rulebooks\nOne 8-page AGS Historical Background booklet\nOne 6-sided die\n\nSolitaire Playability: High\nComplexity Level: Medium\nPlayers: 2 or more\nPlaying Time: 3 - 4 hours\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 1979.0 rk. A light is lit with shaking hands.\n\nIn a window you see a pale shadow of a girl whose name you no longer remember. You shout cautiously, but it's too late and the building explodes again in a roaring sea of flame.\n\nAs the smoke passes through the street, you quickly tell Mission Control that everything is alright.\n\nIt's like an endless nightmare.\n\nYou wish you had acted differently.\n\nYou wish you had not been chosen to explore the mysterious alien spaceship.\n\nYou wish you knew what to do - what to make of it all.\n\nBut there are no answers. The only thing you're sure about -  whatever happens, it's all your fault.\n\nMission Control for USS Spirit of Humanity: We are losing the connection. I repeat...\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2002.0, "minplayers": null, "maxplayers": null, "playingtime": null, "minplaytime": null, "maxplaytime": null, "minage": null, "stats": "{'usersrated': 0, 'average': 0.0, 'bayesaverage': 0.0, 'stddev': 0.0, 'median': 0.0, 'owned': 1, 'trading': 0, 'wanting': 0, 'wishing': 0, 'numcomments': 0, 'numweights': 0, 'averageweight': 0.0, 'ranks': [{'id': '16', 'name': 'rpgitem', 'friendlyname': 'RPG Item Rank', 'value': None}]}", "suggested_players": "{}", "usersrated": 0.0, "average": 0.0, "bayesaverage": 0.0, "stddev": 0.0, "median": 0.0, "owned": 1.0, "trading": 0.0, "wanting": 0.0, "wishing": 0.0, "numcomments": 0.0, "numweights": 0.0, "averageweight": 0.0, "ranks": "[{'id': '16', 'name': 'rpgitem', 'friendlyname': 'RPG Item Rank', 'value': None}]", "game_family": null, "reimplementation": false, "bestplayers": null, "num_expansions": 0, "dice_tower_excellence": false, "susd": false, "bga": true}, {"id": 143484, "name": "Il Mostro della Settimana", "alternative_names": "[]", "thumbnail": "https://cf.geekdo-images.com/dokrtw0WF4TKAEtgpWoHrg__thumb/img/xo-44rtLTQoAH1APBw5T0I7ralU=/fit-in/200x150/filters:strip_icc()/pic1678684.jpg", "image": "https://cf.geekdo-images.com/dokrtw0WF4TKAEtgpWoHrg__original/img/pwLiFVbhfFObzabzYOInpiNHSpY=/0x0/filters:format(jpeg)/pic1678684.jpg", "expansion": false, "accessory": false, "families": "[]", "categories": "[]", "implementations": "[]", "mechanics": "[]", "designers": "[]", "artists": "[]", "publishers": "[]", "description": "from the user who submitted the item\n\nIl Mostro della Settimana is the Italian Version of the game  Monster of the Week. It features a complete renewed layout and new and amazing artworks by Michela Da Sacco and Claudia Cangini.\n\nFrom the english publisher's website\n\nThere are monsters out there. Most people don't believe in them, but they're real. Mostly, when someone finds out that monsters are real, that's just before they die.\n\nBut some people are mean enough, smart enough, crazy enough, or hurt enough, that they live. And some of those people go and hunt down more.\n\nThat's who you are \u2013 someone who decided to go on a crusade against the evil critters that are scurrying around out there.\n\nIt could be that you make a stand and defend your hometown from everything evil that comes there.\n\nIt could be you take to the road and go find them.\n\nIt could be you have magic powers that help out.\n\nIt could be that your name came up in prophecies thousands of years ago.\n\nThe one sure thing is you aren't gonna go back to your old, safe life.\n\nFrom the italian publisher website\n\nLa maggior parte delle persone non crede ai mostri, ma essi esistono.Quando qualcuno scopre che i mostri sono reali,solitamente \u00e8 appena prima di essere mangiato.\nMa alcune persone sono abbastanza cattive, abbastanza intelligenti, abbastanza sveglie, abbastanza pazze o abbastanza ferite da sopravvivere.\nE alcuni di questi sopravvissuti iniziano una crociata contro questi mostri.\n Eccoti.\n Magari prendi posizione e difendi la tua cittadina natale da qualsiasi cosa malvagia che vi arrivi.\nMagari ti metti in viaggio e gli dai la caccia, ovunque tu li possa trovare.\nMagari hai poteri magici che ti mettono al loro pari.\nMagari il tuo nome appare in profezie di migliaia di anni fa.\n L\u2019unica cosa certa \u00e8 che non tornerai alla tua vecchia vita sicura.\n Il Mostro della \u00adSettimana supporta te e i tuoi amici \u00adnella creazione di storie di cacciatori di mostri. Quando giocate a questo gioco, la maggior parte di voi creer\u00e0 cacciatori, persone che hanno dedicato la propria vita al cacciare mostri.\n Un giocatore sar\u00e0 il \u00adCustode e sar\u00e0 incaricato di progettare i mostri e misteri che attendono i cacciatori, rendere il \u00admondo vivo e raffigurare i mostri e le persone che i cacciatori incontrano. Le \u00adprocedure del gioco lo guideranno \u00adin \u00adquesto ruolo in maniera \u00adestremamente \u00adchiara ed esaustiva. Giocando esplorerete le investigazioni e le lotte di un gruppo di persone fuori dal comune e tutte le dinamiche di un gruppo di individui eterogenei che in qualche modo devono collaborare per uno scopo comune. Ma i cacciatori sono davvero persone eccezionali: hanno la potenzialit\u00e0 per cambiare il mondo \u2013 salvarlo, distruggerlo o trasformarlo per sempre. In un modo o nell\u2019altro, la vostra storia far\u00e0 la \u00addifferenza.\n Basato sul sistema de Il \u00adMondo dell\u2019Apocalisse, questo \u00adgioco favorisce una narrativa emer\u00adgente, spettacolari \u00adscene d\u2019azione, scelte difficili, e dramma interpersonale.\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2013.0, "minplayers": null, "maxplayers": null, "playingtime": null, "minplaytime": null, "maxplaytime": null, "minage": null, "stats": "{'usersrated': 2, 'average': 7.0, 'bayesaverage': 0.0, 'stddev': 0.0, 'median': 0.0, 'owned': 6, 'trading': 0, 'wanting': 0, 'wishing': 2, 'numcomments': 0, 'numweights': 0, 'averageweight': 0.0, 'ranks': [{'id': '16', 'name': 'rpgitem', 'friendlyname': 'RPG Item Rank', 'value': None}]}", "suggested_players": "{}", "usersrated": 2.0, "average": 7.0, "bayesaverage": 0.0, "stddev": orm\"), and the four winds (east, south, west, and north).  There are four copies of each tile.  This totals to 136 tiles. In addition, special Flower, Season, and Joker (American version) tiles may also be used.\n\nFour players take turns drawing from a stock (the wall), or from the other players' discards, in an attempt to form sets of numeric sequences (e.g., 5-6-7 of the same suit, which can only be drawn from the player at one's left, by calling \"Chow\"), triplets and quadruplets (which can be drawn from the discards out-of-turn by calling \"Pung\"), pairs, and other patterns. \"Pung\" takes precedence over \"Chow\", and \"Mah Jongg\" takes precedence over all (and is the only situation one may draw \"Chow\" out-of-turn.) What happens if a single discard would give two (or more!) players \"Mah Jongg\"? Precedence goes to the player who would play next in normal sequence.\n\nOriginating in China in the mid-19th century, it was introduced to the U.S. in the 1920s.  It is now played in different forms throughout Asia, Europe, North America, Australia, and New Zealand.  Although the rules for game play are fairly constant, there are an immense variety of scoring schemes.  A few general categories of rule-sets include:  Chinese Classical, Hong Kong Old Style, Japanese, Taiwanese, Western, and American.\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 1850.0, "minplayers": 3.0, "maxplayers": 4.0, "playingtime": 120.0, "minplaytime": 120.0, "maxplaytime": 120.0, "minage": 8.0, "stats": "{'usersrated': 7031, 'average': 7.03407, 'bayesaverage': 6.65829, 'stddev': 1.66763, 'median': 0.0, 'owned': 10141, 'trading': 107, 'wanting': 57, 'wishing': 507, 'numcomments': 1584, 'numweights': 476, 'averageweight': 2.5693, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 846}, {'id': '4666', 'name': 'abstracts', 'friendlyname': 'Abstract Game Rank', 'value': 64}]}", "suggested_players": "{'total_votes': 104, 'results': {'1': {'best xcellence": false, "susd": false, "bga": true}, {"id": 293014, "name": "The Ending of It All (5E)", "alternative_names": "[]", "thumbnail": "https://cf.geekdo-images.com/Nqcy6WznteVCNOl8dcUidw__thumb/img/h2rxMATQbWiywi_oJnfIfmfZaL4=/fit-in/200x150/filters:strip_icc()/pic5028164.jpg", "image": "https://cf.geekdo-images.com/Nqcy6WznteVCNOl8dcUidw__original/img/SECNvi6DhT1QeBRZNfjHz5FpxSI=/0x0/filters:format(jpeg)/pic5028164.jpg", "expansion": false, "accessory": false, "families": "[]", "categories": "[]", "implementations": "[]", "mechanics": "[]", "designers": "[]", "artists": "[]", "publishers": "[]", "description": "From publisher blurb:\n\nA 5th Edition Mini-Dungeon for 5-6 characters of level 20\n\nLiikkua rested her hand on the great serpent\u2019s head and spoke softly to her creation. The dragon was magnificent, even to a deity of travel who has seen unimaginable sights. Despite its awe-inspiring presence, it waited for her words. She talked of the codex and of how Hastur, the King in Yellow, fought to steal it, ransacking the infinite planes to find it. The guardian rumbled understanding, so Liikkua drew a simple map of six planes, separate from each other but connected by a sense of order. She folded it into a cube and shaped a key phrase for each face. She set the dragon and codex into the cube\u2014despite it being just 2 inches on each side\u2014and then picked up a simple atlas of 144 maps. She leafed through it and devised a mystery for each one, before allocating it to random future travelers. Then she pushed the cube through the tome\u2019s cover, unaware of where it would end up, waiting to be found. But the concentration it took to complete the encasing ritual meant she missed the tiny yellow moth with tattered wings fluttering at her side. As she pressed the cube into the atlas, the moth landed on a face, leaving a diminutive, golden, star-shaped mark. It was in this way that Hastur inscribed his own key and entered the cube without the goddess knowing.\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2019.0, "minplayers": null, "maxplayers": null, "playingtime": null, "minplaytime": null, "maxplaytime": null, "minage": null, "stats": "{'usersrated': 0, 'average': 0.0, 'bayesaverage': 0.0, 'stddev': 0.0, 'median': 0.0, 'owned': 0, 'trading': 0, 'wanting': 0, 'wishing': 0, 'numcomments': 0, 'numweights': 0, 'averageweight': 0.0, 'ranks': [{'id': '16', 'name': 'rpgitem', 'friendlyname': 'RPG Item Rank', 'value': None}]}", "suggested_players": "{}", "usersrated": 0.0, "average": 0.0, "bayesaverage": 0.0, "stddev": 0.0, "median": 0.0, "owned": 0.0, "trading": 0.0, "wanting": 0.0, "wishing": 0.0, "numcomments": 0.0, "numweights": 0.0, "averageweight": 0.0, "ranks": "[{'id': '16', 'name': 'rpgitem', 'friendlyname': 'RPG Item Rank', 'value': None}]", "game_family": null, "reimplementation": false, "bestplayers": null, "num_expansions": 0, "dice_tower_excellence": true, "susd": false, "bga": true}, {"id": 333553, "name": "Venice: Taxi Service", "alternative_names": "[]", "thumbnail": "https://cf.geekdo-images.com/muUHzbSoSYhXT8sJNbXtuw__thumb/img/GD9wjskr6z9NJWMDNEHuo62qmVY=/fit-in/200x150/filters:strip_icc()/pic6074970.jpg", "image": "https://cf.geekdo-images.com/muUHzbSoSYhXT8sJNbXtuw__original/img/_ewil16nJYNxWhpC9iIYydxFQ44=/0x0/filters:format(jpeg)/pic6074970.jpg", "expansion": true, "accessory": false, "families": "[]", "categories": "['Expansion for Base-game', 'Economic', 'Political', 'Religious', 'Renaissance', 'Spies/Secret Agents']", "implementations": "[]", "mechanics": "['Network and Route Building', 'Pick-up and Deliver', 'Point to Point Movement', 'Trading', 'Worker Placement']", "designers": "[]", "artists": "[]", "publishers": "['Braincrack Games']", "description": "Taxi service expansion introduces a new type of gondola cargo to Venice - the Doge!  Just like everyone else, the exalted leader of Venice needs to get around, and in this mini-expansion, players can score points and favours f :strip_icc()/pic6366757.jpg", "image": "https://cf.geekdo-images.com/5YK2XvAuOv22JZenFeJYeg__original/img/CNmf14_Jr5SWqLytWqtXW0h0yyk=/0x0/filters:format(jpeg)/pic6366757.jpg", "expansion": false, "accessory": false, "families": "[]", "categories": "[]", "implementations": "[]", "mechanics": "[]", "designers": "[]", "artists": "[]", "publishers": "[]", "description": "From the back of the book:\nAliens of Charted Space 2 details three of the most misunderstood cultures of Charted Space \u2013 the Solomani, the Droyne and the Hivers. Despite the fact they are the original humans, the Solomani are confusing to outsiders and often portrayed as despicable in Imperial propaganda. The Droyne and the Hivers are alien in both physical form and way of thinking. Both make many outsiders uneasy \u2013 and with good reason.\n\nThis book contains rules for creating Travellers from each of these alien races, High Guard additions and new ships, and Central Supply Catalogue entries for their new equipment.\n\nThe Solomani\n\nThe Solomani are the original humans, left behind on Earth when the Ancients transplanted Humaniti throughout Charted Space. The Solomani are convinced of their own superiority and the \u2018Call to Greatness\u2019 felt by all their people. They have much to be proud of; inventing the jump drive and conquering the vast Vilani Imperium to name but two of their achievements. Yet there is a darker side to Solomani society, with the ever-present agents of Solomani Security reporting on the words and deeds of every citizen. Aliens of Charted Space Volume 2 reveals the motivation of the Solomani people and why they genuinely believe they are better than everyone else.\n\nThe Droyne\n\nScattered all across Charted Space are communities of Droyne; some voyaging among the stars and others sharpening rocks to use as tools. The Droyne would be among the most enigmatic of all the people in Charted Space even if they were not known to be a remnant of the Ancients. Droyne do not explain their often bizarre actions, but there must be a logic to them. This book reveals the secrets of this strange alien race.\n\nThe Hivers\n\nThe most physically alien of all people in Charted Space, the Hivers are renowned for their ability to manipulate others into doing their bidding. They are alleged to have manipulated whole starfaring societies, altering the course of their history. Apparently emotionless yet ever-curious, the Hivers control a huge federation in which many races serve a role created for them by the Hivers. Aliens of Charted Space Volume 2 shows the motivations and long-term plans of the Hive Federation.\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2020.0, "minplayers": null, "maxplayers": null, "playingtime": null, "minplaytime": null, "maxplaytime": null, "minage": null, "stats": "{'usersrated': 1, 'average': 7.0, 'bayesaverage': 0.0, 'stddev': 0.0, 'median': 0.0, 'owned': 15, 'trading': 0, 'wanting': 0, 'wishing': 0, 'numcomments': 2, 'numweights': 0, 'averageweight': 0.0, 'ranks': [{'id': '16', 'name': 'rpgitem', 'friendlyname': 'RPG Item Rank', 'value': None}]}", "suggested_players": "{}", "usersrated": 1.0, "average": 7.0, "bayesaverage": 0.0, "stddev": 0.0, "median": 0.0, "owned": 15.0, "trading": 0.0, "wanting": 0.0, "wishing": 0.0, "numcomments": 2.0, "numweights": 0.0, "averageweight": 0.0, "ranks": "[{'id': '16', 'name': 'rpgitem', 'friendlyname': 'RPG Item Rank', 'value': None}]", "game_family": null, "reimplementation": false, "bestplayers": null, "num_expansions": 0, "dice_tower_excellence": false, "susd": false, "bga": true}, {"id": 335090, "name": "D\u00f8dekongens l\u00f8jtnant", "alternative_names": "[]", "thumbnail": "https://cf.geekdo-images.com/MdmMu4wQvTQhlYXLJy3qaQ__thumb/img/1t6p1gLRT7Oflw96KuTzzLUDnv8=/fit-in/200x150/filters:strip_icc()/pic6080445.jpg", "image": "https://cf.geekdo-images.com/MdmMu4wQvTQhlYXLJy3qaQ__original/img/dSDOv6Iyll-DJcEtIwOZzekm9tM=/0x0/filters:format(jpeg)/pic6080445.jpg e is used to rotate the wheel.\n\nPlayers also start with some milk tokens that can modify the values of dice by \u00b11.\n\nThe game ends after ten rounds (with your farms hopefully now being full), and players score points. Each animal has a different scoring conditions, such as sets of adjacent animals of the same kind or different kinds, or the most animals of a kind between all players. You also get points for unused milk tokens, and lose points for any size difference between your two farms.\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2020.0, "minplayers": 1.0, "maxplayers": 4.0, "playingtime": 30.0, "minplaytime": 20.0, "maxplaytime": 30.0, "minage": 6.0, "stats": "{'usersrated': 102, 'average': 5.88873, 'bayesaverage': 5.52158, 'stddev': 1.46822, 'median': 0.0, 'owned': 74, 'trading': 1, 'wanting': 1, 'wishing': 40, 'numcomments': 53, 'numweights': 2, 'averageweight': 1.5, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 15040}]}", "suggested_players": "{'total_votes': 0, 'results': {'1': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '2': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '3': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '4': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '4+': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}}}", "usersrated": 102.0, "average": 5.88873, "bayesaverage": 5.52158, "stddev": 1.46822, "median": 0.0, "owned": 74.0, "trading": 1.0, "wanting": 1.0, "wishing": 40.0, "numcomments": 53.0, "numweights": 2.0, "averageweight": 1.5, "ranks": "[{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 15040}]", "game_family": null, "reimplementation": false, "bestplayers": "4+", "num_expansions": 0, "dice_tower_excellence": false, "susd": false, "bga": true}, {"id": 305980, "name": "GPS", "alternative_names": "[]", "thumbna u30c3\u30c1']", "thumbnail": "https://cf.geekdo-images.com/7N6A1PZUr3AqoZ07pA6UZA__thumb/img/FefGTW2w93OXiYTQ8Hpf9lEMTvc=/fit-in/200x150/filters:strip_icc()/pic3714179.jpg", "image": "https://cf.geekdo-images.com/7N6A1PZUr3AqoZ07pA6UZA__original/img/vSIxuyP5Ow3lwRUkhKtfCXRCcFs=/0x0/filters:format(jpeg)/pic3714179.jpg", "expansion": false, "accessory": false, "families": "[]", "categories": "['Card Game', 'Fantasy']", "implementations": "[]", "mechanics": "['Hand Management', 'Team-Based Game']", "designers": "['\u3086\u304a (Yuo)']", "artists": "['Tenryoji Sena (\u5929\u9818\u5bfa\u30bb\u30ca)', 'Tsukimoto Aoi (\u6708\u672c\u8475)', '\u3053\u3068\u308a\u5be7\u5b50 (Kotori Neiko)']", "publishers": "['\u3053\u3063\u3061\u5c4b (Kocchiya)']", "description": "Kitsune Switch, a.k.a. \u00e3\u0081\u008d\u00e3\u0081\u00a4\u00e3\u0081\u00ad\u00e3\u201a\u00b9\u00e3\u201a\u00a4\u00e3\u0192\u0192\u00e3\u0192\u0081, is an UNO-like card game with hidden identity mechanism.\n\nPlayers are dealt a role card which is human, fox, or the fox spirit, and a battle is fought between humans and the fox spirit. Foxes are fluid; they ally with the fox spirit if it exists, otherwise they ally with humans. The game is played like UNO; players take turns playing a card which has the same color or number as the top card of discard pile. Each time a card is played, its effect is activated. Players could be forced to change their roles or even eliminated from the game.\n\nThe game ends when a player gets rid of all cards in their hand, in which case that player wins the game. All of that player's allies win together, but only if there is an opposing side of the winner. The game also ends when the deck runs out, in which case the side with the lower total value in their hands wins the game if there are two sides. Otherwise the player with the lowest total value in their hand wins the game.\n\nSometimes you are required to co-operate to win as a team, but you win anyway if you go out. It is an effective strategy to focus on winning alone.\n\n\u2022\u2022\u2022\n\n\u00e5\u0178\u00ba\u00e6\u0153\u00ac\u00e7\u0161\u201e\u00e3\u0081\u00abUNO\u00ef\u00bc\u008f\u00e3\u201a\u00a6\u00e3\u0192\u017d\u00e3\u0081\u00a7\u00e3\u0081\u2122\u00e3\u20ac\u201a\u00e9\u2122\u00a3\u00e5\u2013\u00b6\u00e6\u02c6\u00a6\u00e8\u00a6\u0081\u00e7\u00b4\u00a0\u00e3\u0081\u00a8\u00e3\u201a\u00ab\u00e3\u0192\u00bc\u00e3\u0192\u2030\u00e3\u0081\u00ab\u00e7\u2030\u00b9\u00e6\u00ae\u0160\u00e5\u0160\u00b9\u00e6\u017e\u0153\u00e3\u0081\u0152\u00e3\u0081\u201a\u00e3\u201a\u0160\u00e3\u0081\u00be\u00e3\u0081\u2122\u00e3\u20ac\u201a\u00e9\u2122\u00a3\u00e5\u2013\u00b6\u00e3\u201a\u2019\u00e7\u00a4\u00ba\u00e3\u0081\u2122\u00e6\u00ad\u00a3\u00e4\u00bd\u201c\u00e3\u201a\u00ab\u00e3\u0192\u00bc\u00e3\u0192\u2030\u00e3\u0081\u00af\u00e3\u20ac\u017d\u00e4\u00ba\u00ba\u00e9\u2013\u201c\u00e3\u20ac\u008f\u00e3\u20ac\u0081\u00e3\u20ac\u017d\u00e7\u2039\u0090\u00e3\u20ac\u008f\u00e3\u20ac\u0081\u00e3\u20ac\u017d\u00e4\u00b9\u009d\u00e5\u00b0\u00be\u00e3\u0081\u00ae\u00e7\u2039\u0090\u00e3\u20ac\u008f\u00e3\u0081\u00ae\u00ef\u00bc\u201c\u00e7\u00a8\u00ae\u00e9\u00a1\u017e\u00e3\u0081\u00a7\u00e3\u20ac\u0081\u00e4\u00ba\u00ba\u00e9\u2013\u201c\u00e9\u2122\u00a3\u00e5\u2013\u00b6\u00e3\u0081\u00a8\u00e4\u00b9\u009d\u00e5\u00b0\u00be\u00e9\u2122\u00a3\u00e5\u2013\u00b6\u00e3\u0081\u00ae\u00ef\u00bc\u2019\u00e3\u0081\u00a4\u00e3\u0081\u00ab\u00e5\u02c6\u2020\u00e3\u0081\u2039\u00e3\u201a\u0152\u00e3\u0081\u00a6\u00e3\u0081\u201e\u00e3\u0081\u00be\u00e3\u0081\u2122\u00e3\u20ac\u201a\n\u00e3\u201a\u00a6\u00e3\u0192\u017d\u00e5\u0090\u0152\u00e6\u00a7\u02dc\u00e3\u20ac\u0081\u00e6\u2030\u2039\u00e6\u0153\u00ad\u00e3\u201a\u2019\u00e5\u2021\u00ba\u00e3\u0081\u2014\u00e5\u02c6\u2021\u00e3\u201a\u0152\u00e3\u0081\u00b0\u00e8\u2021\u00aa\u00e5\u02c6\u2020\u00e3\u0081\u00ae\u00e9\u2122\u00a3\u00e5\u2013\u00b6\u00e3\u0081\u201d\u00e3\u0081\u00a8\u00e5\u2039\u009d\u00e3\u0081\u00a1\u00e3\u0081\u00be\u00e3\u0081\u2122\u0 5 min./ GT\n\nVictory is determined by controlling objectives and by inflicting losses to the enemy forces.\n\nNote:\nAbensberg is a complete game in itself. It can also be played as a \u201ccampaign game\u201d linked with another of 3W\u2019s Bonaparte series, The Battle of Eckmuhl (in S&T #114). Eckmuhl was fought on the two days following Abensberg, in the area immediately to the north. Many of the same units participated, along with many others. Two scenarios are provided with Abensberg; four are provided with Eckmuhl. An additional dozen scenarios can be found in The Wargamer #3 and S&T #115 (Kanev). These later scenarios link the two games.\n\nStrategy & Tactics magazine #116 includes two more scenarios along with a Q&A by the designer.\n\nNominee for the 1987 Charles S. Roberts awards for Best Pre-World War II Boardgame (Charles S. Roberts Awards).\n\n", "expansions": "[{'id': '36756', 'name': 'Last Battles of Napoleon'}]", "expands": "[]", "yearpublished": 1987.0, "minplayers": 2.0, "maxplayers": 2.0, "playingtime": 360.0, "minplaytime": 90.0, "maxplaytime": 360.0, "minage": 12.0, "stats": "{'usersrated': 92, 'average': 6.12283, 'bayesaverage': 5.52917, 'stddev': 1.3869, 'median': 0.0, 'owned': 498, 'trading': 32, 'wanting': 2, 'wishing': 9, 'numcomments': 82, 'numweights': 9, 'averageweight': 2.6667, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 13664}, {'id': '4664', 'name': 'wargames', 'friendlyname': 'War Game Rank', 'value': 2709}]}", "suggested_players": "{'total_votes': 1, 'results': {'1': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}, '2': {'best_rating': 0, 'recommended_rating': 1, 'not_recommended_rating': 0}, '2+': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 0}}}", "usersrated": 92.0, "average": 6.12283, "bayesaverage": 5.52917, "stddev": 1.3869, "median": 0.0, "owned": 498.0, "trading": 32.0, "wanting": 2.0, "wishing": 9.0, "numcomments": 82.0, "numweigh  travelers or foolish adventurers have entered Oldmire only to find themselves face to face with one of its many earthen terrors. None more terrible than the Hag of Oldmire herself, Rava Verassa.\n\nUsing This Supplement\nThis supplement provides everything a GM needs to design an encounter or run an adventure featuring Rava Verassa, the Hag of Oldmire. Below you will find the legendary elemental hag, along with descriptions for points of interest in her swamp, Oldmire, the various hazards and environmental dangers it provides, and three new creature options. Plot hooks have also been included to assist GMs in creating their adventures to the swamp and to guide players toward their final battle with Rava Verassa.\n\nThis supplement is designed to be used within any existing campaign.\n\nThis supplement includes:\n\n    Rava Verassa, a CR 14 elemental hag!\n    Additional guardians of Oldmire:\n        Othos, an insect-like beast that stalks the swamps for enemies. \n        Alruin, plant creatures that look suspiciously humanoid and pack a poisonous punch. \n        Daemon empowered creature template that can be applied to any beast, elemental, fey, giant, humanoid, or plant that Rava Verassa calls upon. \n    \n    New diseases, hazards, and parasites to make the swamp even more malevolent. \n    Plot hooks you can use to introduce players to Oldmire.\n    Full-color maps. \n\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2021.0, "minplayers": null, "maxplayers": null, "playingtime": null, "minplaytime": null, "maxplaytime": null, "minage": null, "stats": "{'usersrated': 0, 'average': 0.0, 'bayesaverage': 0.0, 'stddev': 0.0, 'median': 0.0, 'owned': 0, 'trading': 0, 'wanting': 0, 'wishing': 0, 'numcomments': 0, 'numweights': 0, 'averageweight': 0.0, 'ranks': [{'id': '16', 'name': 'rpgitem', 'friendlyname': 'RPG Item Rank', 'value': None}]}", "suggested_players": "{}", "usersrated": 0.0, "average": 0.0, "bayesaverage": 0.0, "stddev": 0.0, "median": 0.0,
