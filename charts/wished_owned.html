John Howe', 'Matteo Macchi', 'Fabio Maiorana', 'Mizio Mencarini', 'Bob Naismith']", "publishers": "['Ares Games', 'Asmodee', 'Devir', 'Fantasy Flight Games', 'Fantasy Shop', 'Galakta', 'Heidelberger Spieleverlag', 'Nexus Editrice', 'Phalanx Games B.V.', 'Red Glove', 'Sophisticated Games', 'Tilsit']", "description": "In War of the Ring, one player takes control of the Free Peoples (FP), the other player controls Shadow Armies (SA).\n\nInitially, the Free People Nations are reluctant to take arms against Sauron, so they must be attacked by Sauron or persuaded by Gandalf or other Companions, before they start to fight properly: this is represented by the Political Track, which shows if a Nation is ready to fight in the War of the Ring or not.\n\nThe game can be won by a military victory, if Sauron conquers a certain number of Free People cities and strongholds or vice-versa. But the true hope of the Free Peoples lies with the quest of the Ringbearer: while the armies clash across Middle Earth, the Fellowship of the Ring is trying to get secretly to Mount Doom to destroy the One Ring. Sauron is not aware of the real intention of his enemies but is looking across Middle Earth for the precious Ring, so that the Fellowship is going to face numerous dangers, represented by the rules of The Hunt for the Ring. But the Companions can spur the Free Peoples to the fight against Sauron, so the Free People player must balance the need to protect the Ringbearer from harm, against the attempt to raise a proper defense against the armies of the Shadow, so that they do not overrun Middle Earth before the Ringbearer completes his quest.\n\nEach game turn revolves around the roll of Action Dice: each die corresponds to an action that a player can do during a turn. Depending on the face rolled on each die, different actions are possible (moving armies, characters, recruiting troops, advancing a Political Track).\n\nAction dice can also be used to draw or play Event Cards. Event Cards are played to represent specific events from the story (or events that could possibly have happened) that cannot be portrayed through normal gameplay. Each Event Card can also create an unexpected turn in the game, allowing special actions or altering the course of a battle.\n\nReimplemented by:\n\n    War of the Ring Collector's Edition\n    War of the Ring: Second Edition\n\n\n\n\nUpgrade to the 2nd edition (Card Pack) \n\n    War of the Ring (second edition): Upgrade Kit\n\n\n\n\n", "expansions": "[{'id': '18034', 'name': 'War of the Ring: Battles of the Third Age'}, {'id': '188886', 'name': 'War of the Ring: Scenario \u2013 The Breaking of the Fellowship'}]", "expands": "[]", "yearpublished": 2004.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 120.0, "minplaytime": 120.0, "maxplaytime": 120.0, "minage": 12.0, "stats": "{'usersrated': 10369, 'average': 7.77296, 'bayesaverage': 7.39187, 'stddev': 1.63301, 'median': 0.0, 'owned': 13285, 'trading': 413, 'wanting': 420, 'wishing': 2164, 'numcomments': 3019, 'numweights': 1401, 'averageweight': 3.8437, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 153}, {'id': '4664', 'name': 'wargames', 'friendlyname': 'War Game Rank', 'value': 22}, {'id': '5496', 'name': 'thematic', 'friendlyname': 'Thematic Rank', 'value': 33}]}", "suggested_players": "{'total_votes': 327, 'results': {'1': {'best_rating': 1, 'recommended_rating': 13, 'not_recommended_rating': 146}, '2': {'best_rating': 289, 'recommended_rating': 29, 'not_recommended_rating': 4}, '3': {'best_rating': 4, 'recommended_rating': 61, 'not_recommended_rating': 141}, '4': {'best_rating': 14, 'recommended_rating': 96, 'not_recommended_rating': 102}, '4+': {'best_rating': 0, 'recommended_rating': 3, 'not_recommended_rating': 146}}}", "usersrated": 10369.0, "average": 7.77296, "bayesaverage": 7.39187, "stddev": 1.63301, "median": 0.0, "owned": 13285.0, "trading": 413.0, "wanting": 420.0, "wishing": 2164.0, "numcomments": 3019.0,  'Brain Games', 'Damm / Egmont', 'Devir', 'Edge Entertainment', 'Egmont Litas', 'Esdevium', 'Fantasy Flight Games', 'Filosofia \u00c9ditions', 'Giochi Uniti', 'Green Board Game Co.', 'Hobby Japan', 'Hobby World', 'Kaissa Chess & Games', 'K\u00e4rnan', 'Kirjalito', 'Korea Boardgames Co., Ltd.', 'Laser plus', 'Litor', 'Mass Games', 'MINDOK', 'Nexus Editrice', 'Piatnik', 'Sophisticated Games', 'Stupor Mundi', 'Tilsit', 'White Goblin Games']", "description": "In Ingenious, a.k.a. Einfach Genial, players take turns placing colored domino-style tiles on a game board, scoring for each line of colored symbols that they enlarge. The trick, however, is that a player's score is equal to their worst-scoring color, not their best, so they need to score for all colors instead of specializing in only one or two.\n\nIn more detail, the game includes 120 domino-style tiles, each consisting of two conjoined hexes; each hex has one of six colors in it, with most tiles having different-colored hexes. Each player has a rack with six tiles on it, and on a turn a player places one tile from their rack onto two hexes of the game board. For each hex on this tile, they score one point in that color for each hex of the same color that lies adjacent to it and each hex in a straight line from it. If a player brings the score of a color to 18, they immediately take another turn. At the end of their turn, they refill their rack to six tiles. (Before refilling their rack, if they have no tiles on it that contain hexes in their lowest-scoring color, they can discard all of their tiles, then draw six new tiles from the bag.)\n\nWhen no more tiles can be placed on the game board or when one player scores 18 in each color, the game ends. Players then compare their lowest scores, and whoever has the highest low score wins.\n\nIngenious includes rules for solitaire and team play; in the latter case, two teams of two play, with each player not being able to see their partner's tiles and teams keeping a c ving!\n\nThis 2018 edition of Camel Up features new artwork, a new game board design, a new pyramid design, engraved dice, and new game modes, including crazy rogue camels that start the race running in the opposite direction! You never know how a race will end!\n\n", "expansions": "[{'id': '293240', 'name': 'Super Power'}]", "expands": "[]", "yearpublished": 2018.0, "minplayers": 3.0, "maxplayers": 8.0, "playingtime": 45.0, "minplaytime": 30.0, "maxplaytime": 45.0, "minage": 8.0, "stats": "{'usersrated': 8037, 'average': 7.62486, 'bayesaverage': 7.19433, 'stddev': 1.15423, 'median': 0.0, 'owned': 13550, 'trading': 86, 'wanting': 436, 'wishing': 2958, 'numcomments': 1158, 'numweights': 168, 'averageweight': 1.4702, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 264}, {'id': '5498', 'name': 'partygames', 'friendlyname': 'Party Game Rank', 'value': 8}, {'id': '5499', 'name': 'familygames', 'friendlyname': 'Family Game Rank', 'value': 44}]}", "suggested_players": "{'total_votes': 104, 'results': {'1': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 64}, '2': {'best_rating': 0, 'recommended_rating': 11, 'not_recommended_rating': 56}, '3': {'best_rating': 1, 'recommended_rating': 43, 'not_recommended_rating': 28}, '4': {'best_rating': 23, 'recommended_rating': 59, 'not_recommended_rating': 0}, '5': {'best_rating': 57, 'recommended_rating': 31, 'not_recommended_rating': 0}, '6': {'best_rating': 50, 'recommended_rating': 29, 'not_recommended_rating': 2}, '7': {'best_rating': 16, 'recommended_rating': 42, 'not_recommended_rating': 6}, '8': {'best_rating': 14, 'recommended_rating': 36, 'not_recommended_rating': 11}, '8+': {'best_rating': 0, 'recommended_rating': 4, 'not_recommended_rating': 38}}}", "usersrated": 8037.0, "average": 7.62486, "bayesaverage": 7.19433, "stddev": 1.15423, "median": 0.0, "owned": 13550.0, "trading": 86.0, "wanting": 436.0, "wishing": 2958.0, "numcomments": 1158.0, "numweights": 168.0, "averageweight": 1.4702, "ranks": "[{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 264}, {'id': '5498', 'name': 'partygames', 'friendlyname': 'Party Game Rank', 'value': 8}, {'id': '5499', 'name': 'familygames', 'friendlyname': 'Family Game Rank', 'value': 44}]", "game_family": "Camel Up", "reimplementation": true, "bestplayers": "5", "num_expansions": 1, "dice_tower_excellence": true, "susd": false, "bga": false}, {"id": 101711, "name": "Mage Wars Arena", "alternative_names": "['Mage Wars', 'Mage Wars: Das Duell der Magier', '\u0412\u043e\u0439\u043d\u044b \u041c\u0430\u0433\u043e\u0432', '\u6cd5\u5e08\u6218\u4e89']", "thumbnail": "https://cf.geekdo-images.com/WxajTXKxDza3UvwNMs-PUA__thumb/img/ZHMk4Aqu_VTgP9IFwY5QriZL6W8=/fit-in/200x150/filters:strip_icc()/pic2386027.jpg", "image": "https://cf.geekdo-images.com/WxajTXKxDza3UvwNMs-PUA__original/img/CwO1kHL2K_nTuRsBKwGyHHWWutk=/0x0/filters:format(jpeg)/pic2386027.jpg", "expansion": false, "accessory": false, "families": "['Category: Two players fighting games', 'Components: Binders', 'Components: Polyhedral (not D6) dice', 'Game: Mage Wars', 'Players: Two Player Only Games']", "categories": "['Card Game', 'Fantasy', 'Fighting']", "implementations": "[]", "mechanics": "['Deck Construction', 'Dice Rolling', 'Grid Movement', 'Line of Sight', 'Simultaneous Action Selection', 'Turn Order: Progressive', 'Variable Player Powers']", "designers": "['Bryan Pope', 'Benjamin Pope']", "artists": "['Drew Baker', 'Tiziano Baracchi', 'Claire Beard', 'Leonardo Borazio', 'Jason Engle', 'Mariusz Gandzel', 'John Guytan', 'Diego Gisbert Llorens', 'Raven Mimura', 'Jim Pavelec', 'Roberto Pitturru', 'R. K. Post', 'Maichol Quinto', 'Chris Seaman', 'Craig J. Spearing', 'Ron Spencer', 'John Stanko', 'Christophe Swal', 'Peter Tikos', 'Vari', 'Darek Zabrocki']", "publishers": "['Arcane Wonders', 'Asterion Press', 'Devir', 'Game Harbor', 'Games Factory Publishing', 'Marabunta', 'Pegasus Spiele', 'Zvezda']", "description": "What would it be like for Mages of vastly different schools and philosophies of magic to come together in an arena and fight to the death? How would an Illusionist battle a Druid? Or a Warlock fight a Beastmaster? Or a Priestess fare against a Wizard?\n\nMage Wars \u2014 redubbed Mage Wars Arena in 2015 to distinguish it from Mage Wars Academy \u2014 pits powerful Mages against each other in deadly arena combat. Each Mage uses his own fully-customizable book of spells to achieve total victory over his opponent. Summon mighty creatures to do battle in your name; cast powerful spells to attack your foe and thwart his every plan and strategy; use hidden enchantments to turn the tables and rule the day; adorn yourself with mighty weapons, armor, and arcane artifacts \u2013 all of this and more await you in the arena of Mage Wars!\n\nMage Wars is a tactical board game, a combination of a card game and miniatures game, combining the best elements from each genre. The game is played on an arena game board divided into square areas called \"zones\", which regulate movement and the placement of objects. Each Mage (player) starts in a corner of the arena, opposite his enemy.\n\nEach player holds a spellbook, from which spell cards are pulled out as they are cast during the game. This has the feel of being a real Mage, turning the pages of your tome of magic, as you plan your strategy each turn. A point system allows you to choose spells for your spellbook, with more powerful spells and spells outside your schools of training costing more points. You have full access to cast any spell you want each turn, allowing for an unprecedented level of rich strategy and tactics. Many of these spells \u2013 such as creatures, equipment, and enchantments \u2013 are placed on the board and become objects in the game. Creatures can move around the arena, and attack each other and the enemy Mage. Attacks deal damage, as well as interesting special effects such as Burn, Corrode, Stun, Daze, Push, Cripple, Paralyze, etc. Creatures can be destroyed when they receive too much damage, or can be controlled by powerful curses and enchantments, or contained by walls and other creatures.\n\nEvery Mage comes from a different school of magic, each with unique spells and strategies:\n\n\n    The Beastmaster will try to rush and swarm the enemy with his hordes of animals, buffed by his nature enchantments.\n    The Warlock will go right for the throat, armed with his powerful Lash of Hellfire, Helm of Fear, and Demonhide Armor. Along the way to the enemy Mage, he'll use his curses and fire attacks to contain and destroy enemy creatures.\n    The Wizard is a trickster, a master of meta-magic: countering, stealing, redirecting, and destroying enemy spells and mana. He's also a master of teleportation and portals/gates.\n    The Priestess will defend with knights and angels and powerful healing and protection spells. She'll wear down the enemy, then overwhelm them in the end.\n\n\nThe base game comes with all you need to get started: spellbooks, extra spells to customize with the spellbooks, arena game board, dice, markers, etc.\n\nNew Mages will be released every few months to add new spells, powers, and variety to the game. The game is NOT collectible, but is fully customizable!\n\nExtra copies of spells available with:\n\n    Mage Wars: Core Spell Tome 1\n    Mage Wars: Core Spell Tome 2\n\n\n", "expansions": "[{'id': '195555', 'name': 'Mage Wars Academy/Mage Wars: Arena Dice Tower Promo 2016'}, {'id': '265753', 'name': 'Mage Wars Academy: Druid Expansion'}, {'id': '266777', 'name': 'Mage Wars Academy: Elementalist Expansion'}, {'id': '228605', 'name': 'Mage Wars Academy: Forcemaster Expansion'}, {'id': '273572', 'name': 'Mage Wars Academy: Monk Expansion'}, {'id': '271945', 'name': 'Mage Wars Academy: Necromancer Expansion'}, {'id': '194466', 'name': 'Mage Wars Academy: Priestess Expansion'}, {'id': '200504', 'name': 'Mage Wars Academy: Warlock Expansion'}, { , 'Communication Limits', 'Cooperative Game', 'Critical Hits and Failures', 'Deck Construction', 'Grid Movement', 'Hand Management', 'Hexagon Grid', 'Legacy Game', 'Line of Sight', 'Modular Board', 'Once-Per-Game Abilities', 'Role Playing', 'Scenario / Mission / Campaign Game', 'Simultaneous Action Selection', 'Solo / Solitaire Game', 'Storytelling', 'Variable Player Powers']", "designers": "['Isaac Childres']", "artists": "['Alexandr Elichev', 'Josh T. McDowell', 'Alvaro Nebot']", "publishers": "['Cephalofair Games', 'Albi', 'Albi Polska', 'Arclight Games', 'Asmodee', 'Feuerland Spiele', 'Gal\u00e1pagos Jogos', 'Games Warehouse', 'G\u00e9m Klub Kft.', 'Hobby World', 'Korea Boardgames Co., Ltd.', 'MYBG Co., Ltd.']", "description": "Gloomhaven  is a game of Euro-inspired tactical combat in a persistent world of shifting motives. Players will take on the role of a wandering adventurer with their own special set of skills and their own reasons for traveling to this dark corner of the world. Players must work together out of necessity to clear out menacing dungeons and forgotten ruins. In the process, they will enhance their abilities with experience and loot, discover new locations to explore and plunder, and expand an ever-branching story fueled by the decisions they make.\n\nThis is a game with a persistent and changing world that is ideally played over many game sessions. After a scenario, players will make decisions on what to do, which will determine how the story continues, kind of like a \u201cChoose Your Own Adventure\u201d book. Playing through a scenario is a cooperative affair where players will fight against automated monsters using an innovative card system to determine the order of play and what a player does on their turn.\n\nEach turn, a player chooses two cards to play out of their hand. The number on the top card determines their initiative for the round. Each card also has a top and bottom power, and when it is a player\u2019s turn in the initiative heme: Weather']", "categories": "['Science Fiction']", "implementations": "[]", "mechanics": "['Action Points', 'Set Collection', 'Tile Placement', 'Worker Placement']", "designers": "['Vital Lacerda']", "artists": "[\"Ian O'Toole\"]", "publishers": "['Eagle-Gryphon Games', 'CrowD Games', 'Delta Vision Publishing', 'Korea Boardgames Co., Ltd.', 'Maldito Games', 'Portal Games', 'TLAMA games']", "description": "\u201cNatural disasters will soon be a thing of the past!\u201d proclaimed Professor S\u00eani Lativ, Project Chief of Meteorological Manipulation at Lightning Technologies. Tests of his new invention, the Weather Machine, showed positive results. Visions of quelling floods, subduing cyclones, and ending droughts made him smile.\n\nIn Weather Machine, you are scientists on Prof. Lativ\u2019s team, tampering with local weather: adjusting rainfall for farms, maintaining wind and clear skies for ecological energy sources, tweaking the temperature for resorts and sporting events. The prototype is quite effective so far; however, a pattern has emerged, revealing a worrying side effect: Each use of the Weather Machine also alters the conditions elsewhere on the planet \u2014 a \u201cbutterfly effect\u201d.\n\n\"We must build a new prototype,\u201d he announces as the agents shoot him sidelong glances; \u201c\u2026but this time we\u2019re going to get it right.\u201d The agents silently give a single, crisp nod of confirmation. \u201cThe government is funding this, and we will succeed.\u201d As Prof. Lativ explains the plan, the need to secure suppliers for sufficient bots and chemicals is clear. In addition to the materials, time is of the essence; you must be focused and efficient to have any hope of reining this growing global terror, Earth\u2019s atmosphere, before conditions are too harsh for Homo sapiens and other species.\n\n", "expansions": "[{'id': '369931', 'name': 'Weather Machine: Upgrade Pack'}]", "expands": "[]", "yearpublished": 2022.0, "minplayers": 2. for a contest that will decide the fate of the great woodland. It is up to the players to decide which group will ultimately take root.\n\nRoot represents the next step in our development of asymmetric design. Like Vast: The Crystal Caverns, each player in Root has unique capabilities and a different victory condition. Now, with the aid of gorgeous, multi-use cards, a truly asymmetric design has never been more accessible.\n\nThe Cats play a game of engine building and logistics while attempting to police the vast wilderness. By collecting Wood they are able to produce workshops, lumber mills, and barracks. They win by building new buildings and crafts.\n\nThe Eyrie musters their hawks to take back the Woods. They must capture as much territory as possible and build roosts before they collapse back into squabbling.\n\nThe Alliance hides in the shadows, recruiting forces and hatching conspiracies. They begin slowly and build towards a dramatic late-game presence--but only if they can manage to keep the other players in check.\n\nMeanwhile, the Vagabond plays all sides of the conflict for their own gain, while hiding a mysterious quest. Explore the board, fight other factions, and work towards achieving your hidden goal.\n\nIn Root, players drive the narrative, and the differences between each role create an unparalleled level of interaction and replayability. Leder Games invites you and your family to explore the fantastic world of Root!\n\n\u2014description from the publisher\n\n", "expansions": "[{'id': '336276', 'name': 'Root: Hireling Box'}, {'id': '334486', 'name': 'Root: Landmarks Pack'}, {'id': '334485', 'name': 'Root: Riverfolk Hirelings Pack'}, {'id': '287220', 'name': 'Root: The Clockwork Expansion'}, {'id': '334483', 'name': 'Root: The Clockwork Expansion 2'}, {'id': '272638', 'name': 'Root: The Exiles and Partisans Deck'}, {'id': '330149', 'name': 'Root: The Marauder Expansion'}, {'id': '336649', 'name': 'Root: The Marauder Expansion (Kickstarter Edition) ts.\n\nEach player, after selecting one of the heroes, plays a deck of 40 cards against the villain and environment decks, which \"play themselves\", requiring the players to put the top card of the appropriate deck into play on the villain and environment turns. On each player's turn, they may play a card from their hand, use a power printed on one of their cards in play, and draw a card from their deck. Each round starts with the villain turn, continues clockwise around the table, then concludes with the environment turn. Each villain has various advantages, such as starting with certain cards in play, as specified by the villain character card. Play continues until the heroes reduce the villain to 0 or fewer HP, or until the villain defeats the heroes, either via a win condition or by reducing all the heroes to 0 or fewer HP.\n\n", "expansions": "[{'id': '153527', 'name': 'Sentinels of the Multiverse: Rook City & Infernal Relics'}, {'id': '217278', 'name': 'Sentinels of the Multiverse: Shattered Timelines & Wrath of the Cosmos'}, {'id': '134398', 'name': 'Sentinels of the Multiverse: Vengeance'}, {'id': '209058', 'name': 'Sentinels of the Multiverse: Void Guard'}, {'id': '268257', 'name': 'The Cauldron: Adrift (fan expansion for Sentinels of the Multiverse)'}, {'id': '221834', 'name': 'The Cauldron: Base Set (fan expansion for Sentinels of the Multiverse)'}, {'id': '225995', 'name': 'The Cauldron: Experimental (fan expansion for Sentinels of the Multiverse)'}, {'id': '225997', 'name': 'The Cauldron: Promo Pack #1 (fan expansion for Sentinels of the Multiverse)'}, {'id': '225998', 'name': 'The Cauldron: Promo Pack #2 (fan expansion for Sentinels of the Multiverse)'}, {'id': '268258', 'name': 'The Cauldron: Promo Pack #3 (fan expansion for Sentinels of the Multiverse)'}, {'id': '225996', 'name': 'The Cauldron: Stormfall (fan expansion for Sentinels of the Multiverse)'}, {'id': '188571', 'name': 'Sentinels of the Multiverse: 2015 Holiday Promo Pack'}, {'id': '209651 rip_icc()/pic4336095.png", "image": "https://cf.geekdo-images.com/djdeCr__iNV5rMnGnxNiaQ__original/img/-pxFp0FHDLLZK_hMT5kHG7IAQ7M=/0x0/filters:format(png)/pic4336095.png", "expansion": false, "accessory": false, "families": "['Ancient: Rome', 'Components: Map (Continental / National scale)', 'Components: Wooden pieces & boards', 'Digital Implementations: Boiteajeux', 'Series: Book Box (DiceTree)', 'Series: Master Print (Quined)']", "categories": "['Ancient', 'Political']", "implementations": "[]", "mechanics": "['Area Movement', 'Hand Management', 'Mancala', 'Open Drafting', 'Set Collection']", "designers": "['Stefan Feld']", "artists": "['Jo Hartwig']", "publishers": "['Ammonit Spiele', 'Asterion Press', 'Broadway Toys LTD', 'DiceTree Games', 'FoxMind', 'Gigamic', 'Gigante Jogos', 'HUCH!', 'Hutter Trade GmbH + Co KG', 'Maldito Games', 'Passport Game Studios', 'Quined Games', 'Renegade Game Studios', '\u30ea\u30b4\u30ec (rigoler)']", "description": "Set in ancient Rome, Trajan is a development game in which players try to increase their influence and power in various areas of Roman life such as political influence, trading, military dominion and other important parts of Roman culture.\n\nThe central mechanism of the game uses a system similar to that in Mancala or pit-and-pebbles games. In Trajan, a player has six possible actions: building, trading, taking tiles from the forum, using the military, influencing the Senate, and placing Trajan tiles on his tableau.\n\nAt the start of the game, each player has two differently colored pieces in each of the six sections (bowls) of his tableau. On a turn, the player picks up all the pieces in one bowl and distributes them one-by-one in bowls in a clockwise order. Wherever the final piece is placed, the player takes the action associated with that bowl; in addition, if the colored pieces in that bowl match the colors shown on a Trajan tile next to the bowl (with tiles being placed at the start of the game and through later actions), then the player takes the additional action shown on that tile.\n\nWhat are you trying to do with these actions? Acquire victory points (VPs) in whatever ways are available to you \u2013 and since this is a Feld design, you try to avoid being punished, too. At the Forum you try to anticipate the demands of the public so that you can supply them what they want and not suffer a penalty. In the Senate you acquire influence which translates into votes on VP-related laws, ideally snagging a law that fits your long-term plans. With the military, you take control of regions in Europe, earning more points for those regions far from Rome.\n\nAll game components are language neutral, and the playing time is 30 minutes per player.\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2011.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 120.0, "minplaytime": 60.0, "maxplaytime": 120.0, "minage": 12.0, "stats": "{'usersrated': 16338, 'average': 7.75361, 'bayesaverage': 7.50447, 'stddev': 1.35661, 'median': 0.0, 'owned': 19174, 'trading': 293, 'wanting': 937, 'wishing': 4494, 'numcomments': 2941, 'numweights': 903, 'averageweight': 3.6534, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 109}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 84}]}", "suggested_players": "{'total_votes': 276, 'results': {'1': {'best_rating': 1, 'recommended_rating': 10, 'not_recommended_rating': 100}, '2': {'best_rating': 66, 'recommended_rating': 149, 'not_recommended_rating': 25}, '3': {'best_rating': 80, 'recommended_rating': 129, 'not_recommended_rating': 7}, '4': {'best_rating': 130, 'recommended_rating': 70, 'not_recommended_rating': 12}, '4+': {'best_rating': 1, 'recommended_rating': 0, 'not_recommended_rating': 82}}}", "usersrated": 16338.0, "average": 7.75361, "bayesaverage": 7.50447, "stddev": 1.35661, "median": 0.0, "owned": 19174.0, "trading": 293.0, "wanting": 937.0, "wishing": 4494.0, rtists": "['Javier Gonz\u00e1lez Cava', 'Klemens Franz']", "publishers": "['Lookout Games', '999 Games', 'CrowD Games', 'Devir', 'Filosofia \u00c9ditions', 'Funforge', 'Gemenot', 'Hobby Japan', 'HomoLudicus', 'Korea Boardgames Co., Ltd.', 'Lacerta', 'Ludofy Creative', 'Mayfair Games', 'MINDOK', 'Swan Panasia Co., Ltd.', 'uplay.it edizioni']", "description": "Following along the same lines as its predecessor (Agricola), Caverna: The Cave Farmers is a worker-placement game at heart, with a focus on farming. In the game, you are the bearded leader of a small dwarf family that lives in a little cave in the mountains. You begin the game with a farmer and his spouse, and each member of the farming family represents an action that the player can take each turn. Together, you cultivate the forest in front of your cave and dig deeper into the mountain. You furnish the caves as dwellings for your offspring as well as working spaces for small enterprises.\n\nIt's up to you how much ore you want to mine. You will need it to forge weapons that allow you to go on expeditions to gain bonus items and actions. While digging through the mountain, you may come across water sources and find ore and ruby mines that help you increase your wealth. Right in front of your cave, you can increase your wealth even further with agriculture: You can cut down the forest to sow fields and fence in pastures to hold your animals. You can also expand your family while running your ever-growing farm. In the end, the player with the most efficiently developed home board wins.\n\nYou can also play the solo variant of this game to familiarize yourself with the 48 different furnishing tiles for your cave.\n\nCaverna: The Cave Farmers, which has a playing time of roughly 30 minutes per player, is a complete redesign of Agricola that substitutes the card decks from the former game with a set of buildings while adding the ability to purchase weapons and send your farmers on quests to gain further resources. Designer Uwe Rosenberg says that the game includes parts of Agricola, but also has new ideas, especially the cave part of your game board, where you can build mines and search for rubies. The game also includes two new animals: dogs and donkeys.\n\n", "expansions": "[{'id': '154204', 'name': 'Caverna: Christmas Chamber'}, {'id': '322816', 'name': 'Caverna: Frantic Fiends'}, {'id': '160803', 'name': 'Caverna: LARP and Cosplay Postcard'}, {'id': '166187', 'name': 'Caverna: Mini Expansion'}, {'id': '245932', 'name': 'Caverna: The Forgotten Folk'}, {'id': '272699', 'name': 'Caverna: The Forgotten Folk \u2013 Adventurers Promo'}, {'id': '248951', 'name': 'Caverna: The Forgotten Folk \u2013 Halflings promo'}, {'id': '183531', 'name': 'Caverna: Water Expansion'}]", "expands": "[]", "yearpublished": 2013.0, "minplayers": 1.0, "maxplayers": 7.0, "playingtime": 210.0, "minplaytime": 30.0, "maxplaytime": 210.0, "minage": 12.0, "stats": "{'usersrated': 31299, 'average': 7.98562, 'bayesaverage': 7.80597, 'stddev': 1.34169, 'median': 0.0, 'owned': 40216, 'trading': 491, 'wanting': 1700, 'wishing': 11027, 'numcomments': 5027, 'numweights': 1564, 'averageweight': 3.7832, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 39}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 38}]}", "suggested_players": "{'total_votes': 508, 'results': {'1': {'best_rating': 11, 'recommended_rating': 186, 'not_recommended_rating': 121}, '2': {'best_rating': 71, 'recommended_rating': 274, 'not_recommended_rating': 54}, '3': {'best_rating': 179, 'recommended_rating': 225, 'not_recommended_rating': 14}, '4': {'best_rating': 263, 'recommended_rating': 146, 'not_recommended_rating': 10}, '5': {'best_rating': 84, 'recommended_rating': 194, 'not_recommended_rating': 95}, '6': {'best_rating': 19, 'recommended_rating': 108, 'not_recommended_rating': 215}, '7': {'best_rating': 13, 'recommended_rating': 59, 'not_recommended_rating': 270}, 88']", "thumbnail": "https://cf.geekdo-images.com/XmwCsjQ3C1Ul53ZN2o8Q-Q__thumb/img/tTU1YVtab-cN5gCdagINowvVA2g=/fit-in/200x150/filters:strip_icc()/pic2617634.png", "image": "https://cf.geekdo-images.com/XmwCsjQ3C1Ul53ZN2o8Q-Q__original/img/sUuboe9L4_nrIokyjAE74uklCjE=/0x0/filters:format(png)/pic2617634.png", "expansion": false, "accessory": false, "families": "['Game: T.I.M.E Stories / TIME Stories', 'Game: T.I.M.E Stories \u2013 White Cycle', 'Misc: Limited Replayability', 'Theme: Time Travel']", "categories": "['Adventure', 'Arabian', 'Puzzle', 'Science Fiction']", "implementations": "[]", "mechanics": "['Cooperative Game', 'Dice Rolling', 'Move Through Deck', 'Narrative Choice / Paragraph', 'Storytelling', 'Variable Player Powers']", "designers": "['Peggy Chassenet', 'Manuel Rozoy']", "artists": "['Ben Carre', 'David Lecossu', 'Pascal Quidault']", "publishers": "['Space Cowboys', 'ADC Blackfire Entertainment', 'Asmodee', 'Asmodee China', 'Asterion Press', 'CrowD Games', 'Delight', 'G\u00e9m Klub Kft.', 'Hobby Japan', 'Rebel Sp. z o.o.']", "description": "The T.I.M.E Agency protects humanity by preventing temporal faults and paradoxes from threatening the fabric of our universe. As temporal agents, you and your team will be sent into the bodies of beings from different worlds or realities to successfully complete the missions given to you. Failure is impossible, as you will be able to go back in time as many times as required.\n\nT.I.M.E Stories is a narrative game, a game of \"decksploration\". Each player is free to give their character as deep a \"role\" as they want, in order to live through a story, as much in the game as around the table. But it's also a board game with rules which allow for reflection and optimization.\n\nAt the beginning of the game, the players are at their home base and receive their mission briefing. The object is then to complete it in as few attempts as possible. The actions and movements of the players will use Temporal Units (TU), the quantity of which depend on the scenario and the number of players. Each attempt is called a \"run\"; one run equals the use of all of the Temporal Units at the players' disposal. When the TU reach zero, the agents are recalled to the agency, and restart the scenario from the beginning, armed with their experience. The object of the game is to make the perfect run, while solving all of the puzzles and overcoming all of a scenario\u2019s obstacles.\n\nYou usually take possession of local hosts to navigate in a given environment, but who knows what you'll have to do to succeed? Roam a med-fan city, looking for the dungeon where the Syaan king is hiding? Survive in the Antarctic while enormous creatures lurk beneath the surface of the ice? Solve a puzzle in an early 20th century asylum? That is all possible, and you might even have to jump from one host to another, or play against your fellow agents from time to time.\n\nThe base box contains the entirety of the T.I.M.E Stories system and allows players to play all of the scenarios, the first of which \u2014 Asylum \u2014 is included. During a scenario, which consists of a deck of 120+ cards, each player explores cards, presented most often in the form of a panorama. Access to some cards require the possession of the proper item or items, while others present surprises, enemies, riddles, clues, and other dangers. An insert allows players to \"save\" the game at any point, to play over multiple sessions, just like in a video game. This way, it's possible to pause your ongoing game by preserving the state of the receptacles, the remaining TU, the discovered clues, etc.\n\n--description from the publisher\n\n", "expansions": "[{'id': '287916', 'name': 'Ancients Part 1 (fan expansion for T.I.M.E Stories)'}, {'id': '288199', 'name': 'Ancients Part 2: Lost In Time (fan expansion for T.I.M.E Stories)'}, {'id': '224784', 'name': 'Anomaly (fan expansion for T.I.M.E Stories)'}, {'id': '270352', 'name': 'Antic (fan expansion luffing', 'Card Game', 'Medieval', 'Party Game']", "implementations": "['Mascarade (second edition)']", "mechanics": "['Hidden Roles', 'Memory', 'Variable Player Powers']", "designers": "['Bruno Faidutti']", "artists": "['J\u00e9r\u00e9my Masson']", "publishers": "['Repos Production', 'ADC Blackfire Entertainment', 'Asmodee', 'Asterion Press', 'Bur\u00f3', 'Hobby Japan', 'Jolly Thinkers', 'Swan Panasia Co., Ltd.']", "description": "Who are you in Mascarade? Whoever you want to be...at least until someone else calls you out on it!\n\nEach character receives a face-down role card at the start of the game, and in a game with 4-5 players some role cards are placed in the center of the table. On a turn, you take one of three actions:\n\n1) Announce your character: Claim the power of a certain character and take the associated action. You don't have to have that character card in front of you to take this action, but if someone else says that they're that character and reveals the card to prove it, that player takes the action instead while you lose one coin to the tribunal.\n\n2) Swap cards or not: Take another player's character card along with yours, place them under the table, shuffle them around a bit, then give one card back to the other player while keeping one for yourself. You (presumably) know whether you changed characters and can have some idea of who you are now, but that other player might be in the dark.\n\n3) Secretly look at your character: Look at your character card to make sure of who you are.\n\nPlay continues until one player obtains 13 coins and wins \u2014 or until a player has lost all of their coins, in which case the player with the most coins wins.\n\nMascarade includes more character cards than the number of players, so not all characters will be used in each game. The rules suggest that you use certain characters in your first games, but once you know the game, you can try many other distributions.\n\n", "expansions": "[{'id': '163107', 'name m the Cthulhu mythos created by H. P. Lovecraft. The game is physically large, and includes sixty-four  figurines of the cultists, monsters, aliens, and Great Old Ones that range in height from approximately 20 mm to nearly 180 mm.\n\nThe game takes place on a map of Earth. Each player takes the part of one of four factions included in the base game. At the start of a turn, players Gather Power, then, during a series of Action Rounds, they spend this Power to accomplish various tasks, such as recruiting Cultists, moving units, engaging in battle, summoning monsters, building Gates, casting spells, and Awakening their Great Old One. When all players run out of Power, the Action phase ends and the next turn begins. Victory is determined by accumulating points on the Doom Track. The first player to 30 is the lone victor *if* he has unlocked all six of spell books.\n\nDriving the strategy are a player's wish to expand his power base, and his need to accomplish six tasks to acquire his faction's spell books. Each faction has a unique set of monsters, spell books, and special abilities, and has different requirements to acquire its spell books. All factions have multiple strategies open to them.\n\nThe base game supports 2-4 players (the map supports 5 players), but with new factions and maps released as expansions it can support up to 8 players.\n\n", "expansions": "[{'id': '234953', 'name': 'Cthulhu Wars: 6-8 Player Map Pack'}, {'id': '240259', 'name': 'Cthulhu Wars: Ancients'}, {'id': '238466', 'name': 'Cthulhu Wars: Astral Acolyte'}, {'id': '145034', 'name': 'Cthulhu Wars: Azathoth Expansion'}, {'id': '240263', 'name': 'Cthulhu Wars: Beyond Time and Space'}, {'id': '240755', 'name': 'Cthulhu Wars: Brown Jenkin'}, {'id': '278779', 'name': 'Cthulhu Wars: Bubastis'}, {'id': '240706', 'name': 'Cthulhu Wars: Cacodemon'}, {'id': '211166', 'name': 'Cthulhu Wars: Colour Out of Space Gate Pack'}, {'id': '198226', 'name': 'Cthulhu Wars: Cosmic Terrors Pack'}, {'id': '278645', ' : false, "accessory": false, "families": "['Collectible: Living Card Game (Fantasy Flight Games)', 'Game: Arkham Horror \u2013 The Card Game', 'Mechanism: Campaign Games', 'Players: Games with Solitaire Rules', 'Series: Arkham Horror Files (Fantasy Flight Games)', 'Theme: Cthulhu Mythos', 'Versions & Editions: Card Versions of Non-Card Games']", "categories": "['Adventure', 'Card Game', 'Collectible Components', 'Exploration', 'Horror', 'Novel-based']", "implementations": "['Arkham Horror: The Card Game (Revised Edition)']", "mechanics": "['Action Points', 'Area Movement', 'Communication Limits', 'Cooperative Game', 'Deck Construction', 'Events', 'Hand Management', 'Map Deformation', 'Modular Board', 'Push Your Luck', 'Role Playing', 'Scenario / Mission / Campaign Game', 'Solo / Solitaire Game', 'Stat Check Resolution', 'Variable Player Powers']", "designers": "['Nate French', 'MJ Newman']", "artists": "['Christopher Hosch', 'Marcin Jakubowski', 'Ignacio Baz\u00e1n Lazcano', 'Henning Ludvigsen', 'Mercedes Opheim', 'Zoe Robinson', 'Evan Simonet']", "publishers": "['Fantasy Flight Games', 'Arclight Games', 'Asmodee', 'Asmodee China', 'Asmodee Italia', 'Asterion Press', 'Edge Entertainment', 'Galakta', 'Gal\u00e1pagos Jogos', 'Heidelberger Spieleverlag', 'Hobby World', 'Korea Boardgames Co., Ltd.', '\u0406\u0433\u0440\u043e\u043c\u0430\u0433']", "description": "Something evil stirs in Arkham, and only you can stop it. Blurring the traditional lines between role-playing and card game experiences, Arkham Horror: The Card Game is a Living Card Game of Lovecraftian mystery, monsters, and madness!\n\nIn the game, you and your friend (or up to three friends with two Core Sets) become characters within the quiet New England town of Arkham. You have your talents, sure, but you also have your flaws. Perhaps you've dabbled a little too much in the writings of the Necronomicon, and its words continue to haunt you. Perhaps you feel compelled to cover up any signs of otherworldly evils, hampering your own investigations in order to protect the quiet confidence of the greater population. Perhaps you'll be scarred by your encounters with a ghoulish cult.\n\nNo matter what compels you, no matter what haunts you, you'll find both your strengths and weaknesses reflected in your custom deck of cards, and these cards will be your resources as you work with your friends to unravel the world's most terrifying mysteries.\n\nEach of your adventures in Arkham Horror LCG carries you deeper into mystery. You'll find cultists and foul rituals. You'll find haunted houses and strange creatures. And you may find signs of the Ancient Ones straining against the barriers to our world...\n\nThe basic mode of play in Arkham LCG is not the adventure, but the campaign. You might be scarred by your adventures, your sanity may be strained, and you may alter Arkham's landscape, burning buildings to the ground. All your choices and actions have consequences that reach far beyond the immediate resolution of the scenario at hand\u2014and your actions may earn you valuable experience with which you can better prepare yourself for the adventures that still lie before you.\n\n", "expansions": "[{'id': '327293', 'name': 'Arkham Horror: The Card Game \u2013 A Light in the Fog: Mythos Pack'}, {'id': '235542', 'name': 'Arkham Horror: The Card Game \u2013 A Phantom of Truth: Mythos Pack'}, {'id': '288607', 'name': 'Arkham Horror: The Card Game \u2013 A Thousand Shapes of Horror: Mythos Pack'}, {'id': '317014', 'name': 'Arkham Horror: The Card Game \u2013 All or Nothing: Challenge Scenario'}, {'id': '326045', 'name': 'Arkham Horror: The Card Game \u2013 Bad Blood: Challenge Scenario'}, {'id': '276291', 'name': 'Arkham Horror: The Card Game \u2013 Before the Black Throne: Mythos Pack'}, {'id': '316188', 'name': 'Arkham Horror: The Card Game \u2013 Beta Card from Gen Con Online 2020'}, {'id': '238530', 'name': 'Arkham Horror: The Card Game \u2013 Beta Cards from Arkham Night 2017'}, humb/img/wWqmoercFrbIFjS1FloZFTZddcE=/fit-in/200x150/filters:strip_icc()/pic2080481.jpg", "image": "https://cf.geekdo-images.com/jD7_Ir8gL_9AXC-wjnqjHg__original/img/RjeHGxYOUqBv7sUgcRF5VdDlhbs=/0x0/filters:format(jpeg)/pic2080481.jpg", "expansion": false, "accessory": false, "families": "['Components: Transparent Elements', 'Game: Gloom']", "categories": "['Card Game', 'Horror', 'Humor']", "implementations": "[]", "mechanics": "['Hand Management', 'Layering', 'Lose a Turn', 'Storytelling', 'Take That']", "designers": "['Keith Baker']", "artists": "['Michelle Nephew', 'J. Scott Reeves', 'Todd Remick']", "publishers": "['Atlas Games', 'Black Monk', 'Calamity Games', 'Edge Entertainment', 'uplay.it edizioni']", "description": "The world of Gloom is a sad and benighted place. The sky is gray, the tea is cold, and a new tragedy lies around every corner. Debt, disease, heartache, and packs of rabid flesh-eating mice\u2014just when it seems like things can't get any worse, they do. But some say that one's reward in the afterlife is based on the misery endured in life. If so, there may yet be hope\u2014if not in this world, then in the peace that lies beyond.\n\nIn the Gloom card game, you assume control of the fate of an eccentric family of misfits and misanthropes. The goal of the game is sad, but simple: you want your characters to suffer the greatest tragedies possible before passing on to the well-deserved respite of death. You'll play horrible mishaps like Pursued by Poodles or Mocked by Midgets on your own characters to lower their Self-Worth scores, while trying to cheer your opponents' characters with marriages and other happy occasions that pile on positive points. The player with the lowest total Family Value wins.\n\nPrinted on transparent plastic cards, Gloom features an innovative design by noted RPG author Keith Baker. Multiple modifier cards can be played on top of the same character card; since the cards are transparent, elements from previously played mod Animals: Foxes', 'Animals: Moose / Elk', 'Components: Hexagonal Tiles', 'Components: Wooden pieces & boards', 'Crowdfunding: Kickstarter', 'Digital Implementations: Tabletopia', 'States: Washington', 'Theme: Nature']", "categories": "['Animals', 'Puzzle']", "implementations": "[]", "mechanics": "['End Game Bonuses', 'Hexagon Grid', 'Open Drafting', 'Pattern Building', 'Solo / Solitaire Game', 'Tile Placement', 'Variable Set-up']", "designers": "['Randy Flynn']", "artists": "['Beth Sobel']", "publishers": "['Flatout Games', 'Alderac Entertainment Group', 'Asmodee China', 'Boardgame Mall', 'CMON Global Limited', 'CrowD Games', 'Delirium Games', 'G\u00e9m Klub Kft.', 'Grok Games', 'Kaissa Chess & Games', 'KOSMOS', 'Little Rocket Games', 'Lord of Boards', 'Lucky Duck Games', 'MINDOK', 'Regatul Jocurilor', 'Tower Tactic Games', 'White Goblin Games', '\u682a\u5f0f\u4f1a\u793e\u30b1\u30f3\u30d3\u30eb (KenBill)']", "description": "Cascadia is a puzzly tile-laying and token-drafting game featuring the habitats and wildlife of the Pacific Northwest.\n\nIn the game, you take turns building out your own terrain area and populating it with wildlife. You start with three hexagonal habitat tiles (with the five types of habitat in the game), and on a turn you choose a new habitat tile that's paired with a wildlife token, then place that tile next to your other ones and place the wildlife token on an appropriate habitat. (Each tile depicts 1-3 types of wildlife from the five types in the game, and you can place at most one tile on a habitat.) Four tiles are on display, with each tile being paired at random with a wildlife token, so you must make the best of what's available \u2014 unless you have a nature token to spend so that you can pick your choice of each item.\n\nIdeally you can place habitat tiles to create matching terrain that reduces fragmentation and creates wildlife corridors, mostly because you score for the largest area of each type of habitat at game's end, with a bonus if your group is larger than each other player's. At the same time, you want to place wildlife tokens so that you can maximize the number of points scored by them, with the wildlife goals being determined at random by one of the four scoring cards for each type of wildlife. Maybe hawks want to be separate from other hawks, while foxes want lots of different animals surrounding them and bears want to be in pairs. Can you make it happen?\n\n", "expansions": "[{'id': '343277', 'name': 'Cascadia: Kickstarter Promo Cards'}, {'id': '368114', 'name': 'Cascadia: Tantrum House Promo Cards'}]", "expands": "[]", "yearpublished": 2021.0, "minplayers": 1.0, "maxplayers": 4.0, "playingtime": 45.0, "minplaytime": 30.0, "maxplaytime": 45.0, "minage": 10.0, "stats": "{'usersrated': 15612, 'average': 8.01094, 'bayesaverage': 7.70372, 'stddev': 1.09603, 'median': 0.0, 'owned': 25987, 'trading': 84, 'wanting': 947, 'wishing': 8070, 'numcomments': 2300, 'numweights': 465, 'averageweight': 1.8559, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 55}, {'id': '4666', 'name': 'abstracts', 'friendlyname': 'Abstract Game Rank', 'value': 1}, {'id': '5499', 'name': 'familygames', 'friendlyname': 'Family Game Rank', 'value': 6}]}", "suggested_players": "{'total_votes': 283, 'results': {'1': {'best_rating': 33, 'recommended_rating': 126, 'not_recommended_rating': 30}, '2': {'best_rating': 166, 'recommended_rating': 78, 'not_recommended_rating': 5}, '3': {'best_rating': 135, 'recommended_rating': 88, 'not_recommended_rating': 5}, '4': {'best_rating': 39, 'recommended_rating': 145, 'not_recommended_rating': 25}, '4+': {'best_rating': 1, 'recommended_rating': 4, 'not_recommended_rating': 108}}}", "usersrated": 15612.0, "average": 8.01094, "bayesaverage": 7.70372, "stddev": 1.09603, "median": 0.0, "owned": 25987.0, "trading": 84.0, "wanting": 947.0, "wishing": 8070.0, "numcomments": 2300.0, "numweights": 465.0, "averageweight": 1.8559, "ranks": "[{'id': '1', ' ia Co., Ltd.']", "description": "2010 Spiel des Jahres Winner\n\nOne player is the storyteller for the turn and looks at the images on the 6 cards in her hand. From one of these, she makes up a sentence and says it out loud (without showing the card to the other players).\n\nEach other player selects the card in their hands which best matches the sentence and gives the selected card to the storyteller, without showing it to the others.\n\nThe storyteller shuffles her card with all the received cards. All pictures are shown face up and every player has to bet upon which picture was the storyteller's.\n\nIf nobody or everybody finds the correct card, the storyteller scores 0, and each of the other players scores 2. Otherwise the storyteller and whoever found the correct answer score 3. Players score 1 point for every vote for their own card.\n\nThe game ends when the deck is empty or if a player scores 30 points. In either case, the player with the most points wins the game.\n\nThe base game and all expansions have 84 cards each.\n\n", "expansions": "[{'id': '256951', 'name': 'Brettspiel Adventskalender 2018'}, {'id': '309231', 'name': 'Dixit 2: \"Dice Tower\" Promo Card'}, {'id': '78773', 'name': 'Dixit 2: \"Gift\" Promo Card'}, {'id': '75313', 'name': 'Dixit 2: \"The American\" Promo Card'}, {'id': '119657', 'name': 'Dixit 3: Journey'}, {'id': '237502', 'name': 'Dixit 8: \"Cocktail\" Promo Card'}, {'id': '303677', 'name': 'Dixit AsmoPlay Ingenuity Promos'}, {'id': '212802', 'name': 'Dixit: \"Magic Bunny\" Promo Card'}, {'id': '261027', 'name': 'Dixit: \"Merry Christmas\" Promo Card'}, {'id': '263998', 'name': 'Dixit: \"Pink Bunny\" Promo Card'}, {'id': '169639', 'name': 'Dixit: \"Pumpkinhead\" and \"Santa\" Promo Cards'}, {'id': '126164', 'name': 'Dixit: \"The Dragon\" Promo Card'}, {'id': '261025', 'name': 'Dixit: \"The Elephants\" Promo Card'}, {'id': '151552', 'name': 'Dixit: \"The Inheritors\" Promo Card Pack'}, {'id': '299797', 'name': 'Dixit: \"The Princess an rraform rating, as well as a place for all of the ocean tiles that will be flipped over the course of the game. The game ends when there is enough oxygen to breath (14%), oceans enough to allow Earth-like weather (9), and the temperature is well above freezing (+8\u00b0C). It will then be possible, if not comfortable, to live on the surface of Mars!\n\nThe winner is the player with the most VP at the end of the game.\n\n", "expansions": "[{'id': '358741', 'name': 'Terraforming Mars: Ares Expedition - Discovery - Foundations - Crisis'}, {'id': '344634', 'name': 'Terraforming Mars: Ares Expedition Promo Cards'}, {'id': '358738', 'name': 'Terraforming Mars: Ares Expedition \u2013 Crisis'}, {'id': '358739', 'name': 'Terraforming Mars: Ares Expedition \u2013 Discovery'}, {'id': '358740', 'name': 'Terraforming Mars: Ares Expedition \u2013 Foundations'}]", "expands": "[]", "yearpublished": 2021.0, "minplayers": 1.0, "maxplayers": 4.0, "playingtime": 60.0, "minplaytime": 45.0, "maxplaytime": 60.0, "minage": 14.0, "stats": "{'usersrated': 10207, 'average': 7.7353, 'bayesaverage': 7.36278, 'stddev': 1.42056, 'median': 0.0, 'owned': 22204, 'trading': 352, 'wanting': 276, 'wishing': 2769, 'numcomments': 1899, 'numweights': 257, 'averageweight': 2.9261, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 165}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 120}]}", "suggested_players": "{'total_votes': 210, 'results': {'1': {'best_rating': 34, 'recommended_rating': 85, 'not_recommended_rating': 31}, '2': {'best_rating': 70, 'recommended_rating': 68, 'not_recommended_rating': 32}, '3': {'best_rating': 89, 'recommended_rating': 54, 'not_recommended_rating': 8}, '4': {'best_rating': 31, 'recommended_rating': 66, 'not_recommended_rating': 21}, '4+': {'best_rating': 2, 'recommended_rating': 2, 'not_recommended_rating': 72}}}", "usersrated": 10207.0, "average": 7.7353, "bayesaverage": 7.36278, "stddev": 1.42056 ines Europe, featuring a reduced playing time, a new point structure, a European setting, and 112 tiny detailed airplanes.\n\nAt its heart, Airlines Europe is a stock game, with players earning points for the stock they hold in particular airline companies when one of the randomly determined scorings takes place. On a player's turn, that player either expands an airline and claims a stock, plays stock onto the board and receives dividend, invests in a special airline called Air ABACUS or gets a certain amount of money from the bank. A player scores only for stock in play, but the value of an airline is determined by the value of the route licenses that airline owns  \u2013 thus, you're torn in terms of what to play when.\n\nSome changes compared to Airlines:\n\n\n     map of Europe\n     no flight cards \n     special Air ABACUS airline similar to the Union Pacific \n     share track system\n     separate victory point and money systems\n     airplane miniatures\n     no sabotage \n     up to 5 players\n     reduced playtime\n\n\nSome changes compared to Union Pacific:\n\n\n     airplane theme\n     map of Europe\n     no track cards\n     Air ABACUS is acquired by trading in other shares\n     share track system \n     separate victory point and money systems\n     up to 5 players\n     reduced playtime \n\n\nRe-implements:\n\n    Airlines\n    Union Pacific\n\n\nPromo Expansions:\n\n    Airlines Europe: Flight Ban (adding the option to block routes)\n    Airlines Europe: New Bonus Connections (adding bonus connections for the black and the brown airline)\n    Airlines Europe: The Presidents (adds tie breaker for stock payouts)\n\n\n", "expansions": "[{'id': '107820', 'name': 'Airlines Europe: Flight Ban'}, {'id': '123504', 'name': 'Airlines Europe: New Bonus Connections'}, {'id': '130814', 'name': 'Airlines Europe: The Presidents'}]", "expands": "[]", "yearpublished": 2011.0, "minplayers": 2.0, "maxplayers": 5.0, "playingtime": 75.0, "minplaytime": 75.0, "maxplayt ake them all fit on your boat while keeping families together. You will also need to manage resources as you:\n\n\n     Explore the island (by drafting cards)\n     Rescue cats\n     Find treasures\n     Befriend Oshax\n     Study ancient lessons\n\n\nEach lesson you collect gives you another personal way of scoring points, and 38 unique lessons are available. Complete lessons, fill your boat, and keep cat families together to score points, and the player with the most points after five rounds wins.\n\nNote: The Isle of Cats: Kickstarter Edition is a compilation item consisting of The Isle of Cats base game and The Isle of Cats: Kickstarter Pack, each of which are available as separate items and listed individually in the BGG database.\n\n", "expansions": "[{'id': '338021', 'name': 'The Isle of Cats: Boat Pack'}, {'id': '287362', 'name': 'The Isle of Cats: Kickstarter Pack'}, {'id': '338022', 'name': 'The Isle of Cats: Kickstarter Pack 2'}, {'id': '338020', 'name': 'The Isle of Cats: Kittens + Beasts'}, {'id': '287361', 'name': 'The Isle of Cats: Late Arrivals'}, {'id': '329836', 'name': 'The Isle of Cats: Promo Pack 1'}, {'id': '329835', 'name': 'The Isle of Cats: Promo Pack 2'}, {'id': '328910', 'name': 'The Isle of Cats: Promo Pack 3'}]", "expands": "[]", "yearpublished": 2019.0, "minplayers": 1.0, "maxplayers": 4.0, "playingtime": 90.0, "minplaytime": 60.0, "maxplaytime": 90.0, "minage": 8.0, "stats": "{'usersrated': 15623, 'average': 7.81819, 'bayesaverage': 7.51149, 'stddev': 1.22253, 'median': 0.0, 'owned': 27189, 'trading': 190, 'wanting': 724, 'wishing': 5888, 'numcomments': 2518, 'numweights': 383, 'averageweight': 2.329, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 107}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 97}, {'id': '5499', 'name': 'familygames', 'friendlyname': 'Family Game Rank', 'value': 12}]}", "suggested_players": "{'total_votes': 240, 'results': {'1': {'be s": "['Game: Five Tribes']", "categories": "['Arabian', 'Expansion for Base-game', 'Fantasy', 'Mythology']", "implementations": "[]", "mechanics": "['Area Majority / Influence', 'Auction/Bidding', 'Modular Board', 'Open Drafting', 'Set Collection']", "designers": "['Bruno Cathala']", "artists": "['Cyrille Daujean', 'Cl\u00e9ment Masson']", "publishers": "['Asterion Press', 'CrowD Games', 'Days of Wonder', 'Korea Boardgames Co., Ltd.', 'Maldito Games', 'Rebel Sp. z o.o.']", "description": "Five Tribes: The Artisans of Naqala, the first expansion for Five Tribes, introduces a new tribe to the game, and players will want to use these artisans to help them in their quest to claim the Sultanate.\n\nThe artisans, represented in the game by purple meeples, allow players to craft precious goods or magic items, with some of these items being worth victory points (VPs) and others unlocking special powers for their owner.\n\nTo make use of these artisans, you'll need to visit the new tiles included in this expansion: workshops (where the artisans craft their items) and specialized markets (where players can purchase specific merchandise that they need). An additional tile in the game features an impassable chasm, and this tile \u2014 as well as the included mountain markers \u2014 forces players to adapt to new landscapes when moving meeples on the board.\n\nFive Tribes: The Artisans of Naqala also includes two new Djinns.\n\n", "expansions": "[]", "expands": "[{'id': '157354', 'name': 'Five Tribes'}]", "yearpublished": 2015.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 80.0, "minplaytime": 40.0, "maxplaytime": 80.0, "minage": 13.0, "stats": "{'usersrated': 3659, 'average': 8.13527, 'bayesaverage': 7.2322, 'stddev': 1.08522, 'median': 0.0, 'owned': 13086, 'trading': 90, 'wanting': 267, 'wishing': 959, 'numcomments': 797, 'numweights': 91, 'averageweight': 2.8022, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': None}, {'id': '549  Resolution', 'End Game Bonuses', 'Events', 'Variable Player Powers', 'Worker Placement', 'Worker Placement, Different Worker Types']", "designers": "['Tom Jolly', 'Luke Laurie']", "artists": "['Josh Cappel', 'Jeffrey Edwards']", "publishers": "['Minion Games', 'Do it games', 'Playfun Games']", "description": "From the ashes of war, nations rise to power in the atomic age. Each player takes control of a nation struggling for power in the latter part of the 20th century. They build up their nation\u2019s industry, commerce, and government by acquiring resources, building structures, and tapping sources of energy. The price of oil is going up, and nuclear energy is the wave of the future. The Manhattan Project: Energy Empire is set in the same \"universe\" as The Manhattan Project, but it's a standalone game, not an expansion.\n\nThe major threat in Energy Empire is not war, but uncertain global impacts, that result from side effects of industrialization and pollution. Many actions come with a cost. So, as nations become more industrious, they also increase the amount of pollution in the environment.  Careful use of science can mitigate the harmful effects of industry, and can also help avert global crises.\n\nEnergy Empire uses worker placement, tableau-building, and resource management mechanics. On each turn, a player can choose to either work or generate. On a work turn, a player plays a single worker on the main board, then uses workers and energy to activate cards in their tableau. Players may spend energy to use an occupied space on the main board, so no spaces are ever completely blocked. On a generate turn, players get to renew their supply of energy by rolling \"energy dice\" that represent nuclear, coal, oil, solar, and other forms of energy.\n\n", "expansions": "[{'id': '267743', 'name': 'The Manhattan Project: Energy Empire \u2013 Cold War'}, {'id': '240230', 'name': 'The Manhattan Project: Energy Empire \u2013 Mexico'}, {'id': '214673', 'name': 'The Manh ip_icc()/pic2219643.png", "image": "https://cf.geekdo-images.com/NOz3xJ-N5ptlq3rP9m5Wug__original/img/gtzP1OE-ifZdnSHoX1pmVwpF0mY=/0x0/filters:format(png)/pic2219643.png", "expansion": false, "accessory": false, "families": "['Components: Wooden pieces & boards', 'Digital Implementations: Board Game Arena', 'Digital Implementations: Boiteajeux', 'Mechanism: Tableau Building', 'Mythology: Roman']", "categories": "['Civilization', 'Mythology']", "implementations": "[]", "mechanics": "['Area Majority / Influence', 'End Game Bonuses', 'Grid Movement', 'Hand Management', 'Hexagon Grid', 'Modular Board', 'Network and Route Building', 'Victory Points as a Resource']", "designers": "['S\u00e9bastien Dujardin']", "artists": "['Ma\u00ebva da Silva', 'Christine Deschamps', 'Paul Laffond', 'Ian Parovel']", "publishers": "['Pearl Games', 'Asmodee', 'Asterion Press', 'Heidelberger Spieleverlag', 'Hobby Japan', 'Maldito Games']", "description": "In Deus, players work to develop their own civilizations in a shared environment. Each player starts the game with five building cards, and on a turn a player either uses one of these cards to construct a building or discard one or more cards to make an offering to a god. Cards come in six colors: red for military, green for resource production, blue for trade, brown for scoring, purple for temples, and yellow for a variety of effects.\n\nWhen you construct a building, you build it in the appropriate location on the modular game board \u2014 which is sized based on the number of players with the hexagonal tiles composed of seven landscape \"circles\" \u2014 then you place the card in your personal tableau in the appropriate stack of colored cards and activate the power of all of those cards already in your tableau, starting with the card at the bottom of the stack.\n\nWhen you make an offering, you discard cards, then receive the help of a god associated with one of the cards that you discarded, with the number of cards determining the strength of the associated action. You then refill your hand to five cards.\n\nThe game ends either when all the barbarian villages on the game board have been surrounded and attacked or when all the temples have been constructed. Whoever has the most points wins.\n\n", "expansions": "[{'id': '201609', 'name': 'Deus: Egypt'}, {'id': '211350', 'name': 'Deus: Promo Temples'}]", "expands": "[]", "yearpublished": 2014.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 90.0, "minplaytime": 60.0, "maxplaytime": 90.0, "minage": 14.0, "stats": "{'usersrated': 8289, 'average': 7.29143, 'bayesaverage': 6.96333, 'stddev': 1.21299, 'median': 0.0, 'owned': 9579, 'trading': 289, 'wanting': 419, 'wishing': 2150, 'numcomments': 1610, 'numweights': 344, 'averageweight': 2.843, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 454}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 296}]}", "suggested_players": "{'total_votes': 162, 'results': {'1': {'best_rating': 0, 'recommended_rating': 1, 'not_recommended_rating': 75}, '2': {'best_rating': 38, 'recommended_rating': 89, 'not_recommended_rating': 14}, '3': {'best_rating': 65, 'recommended_rating': 63, 'not_recommended_rating': 0}, '4': {'best_rating': 48, 'recommended_rating': 72, 'not_recommended_rating': 10}, '4+': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 60}}}", "usersrated": 8289.0, "average": 7.29143, "bayesaverage": 6.96333, "stddev": 1.21299, "median": 0.0, "owned": 9579.0, "trading": 289.0, "wanting": 419.0, "wishing": 2150.0, "numcomments": 1610.0, "numweights": 344.0, "averageweight": 2.843, "ranks": "[{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 454}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 296}]", "game_family": null, "reimplementation": false, "bestplayers": "3", "num_expansions": 2, "dice_tower_excellence": false, "susd": false, "bga": f raph-book responses; instead The Chisel carefully chooses how they will answer. When Billy O'Shea insists that the victim was a regular at Topsy's Nightclub, is he telling the truth or is The Chisel subtly leading the detectives toward a dead end that will cost them precious time? Detectives can challenge responses that they think are lies but at great risk: If they're wrong, The Chisel will acquire leverage over them, making the case that much harder to solve.\n\nDetective: CoA includes separate, detailed casebooks for both the detectives and The Chisel. Each crime is a carefully constructed puzzle that can unfold in a variety of ways depending on how the detectives choose to pursue their investigations. As the detectives turn the city upside down, uncovering fresh evidence and \"hot\" leads, hidden suspects may be revealed and new lines of questioning will open up, creating a rich, story-driven experience.\n\nInspired by classic film noir like The Big Sleep, the works of James Ellroy (L.A. Confidential), and the video game L.A. Noire from Rockstar Games, Detective: City of Angels is a murder-mystery game unlike any other. Will one detective rise above the rest and close the case on L.A.'s latest high profile murder? Or will The Chisel sow enough doubt and confusion to prevent the detectives from solving the crime?\n\n\u2014description from the publisher\n\nA \"sleuth\" mode allows 1 or more players to play fully cooperatively, solving the cases together.\n\n", "expansions": "[{'id': '237900', 'name': 'Detective: City of Angels \u2013 Bullets over Hollywood'}, {'id': '335914', 'name': 'Detective: City of Angels \u2013 Cloak & Daggered'}, {'id': '286359', 'name': 'Detective: City of Angels \u2013 Gen Con 2019 Promo Cards'}, {'id': '278019', 'name': 'Detective: City of Angels \u2013 Secret Cabal Promo Cards'}, {'id': '287075', 'name': 'Detective: City of Angels \u2013 Smoke and Mirrors'}, {'id': '363202', 'name': 'Enqu\u00eates \u00e0 Los Angeles: Nouveaux Crimes'}]" Japan', 'Lautapelit.fi', 'Stupor Mundi']", "description": "Autumn. It seemed like the summer would never end, but that fortune teller was right. It's over. Autumn, the time of the harvest. Agriculture has advanced significantly in recent years, ever since the discovery of the maxim, \"leaves of three, let it be.\" Autumn, a time of celebration. The peasants have spent a hard week scything hay in the fields, but tonight the festivities begin, starting with a sumptuous banquet of roast hay. Then, the annual nose-stealing competition. Then you have two jesters, one who always lies, one who always tells the truth, both hilariously. Then, they fight to the death! This celebration will truly have something for everyone.\n\nThis is the 5th addition to the game of Dominion. It adds 13 new Kingdom cards to Dominion, plus 5 unique cards. The central theme is variety; there are cards that reward you for having a variety of cards in your deck, in your hand, and in play, as well cards that help you get that variety.\n\n(Source: RGG Cornucopia page)\n\nPart of the Dominion series.\n\nThis is an expansion not a full game, you will need either Dominion or Dominion Intrigue to be able to play this. There are no basic victory or treasure cards in this set.\n\nThe goal is as previously in the series to have the largest Dominion of all players, basically to have the most victory points. Players will build their decks as before by buying cards which offer varying benefits, the ultimate goal being to buy victory cards. In contrast to previous games of the series players will be rewarded for building a deck containing a variety of cards.\n\n", "expansions": "[]", "expands": "[{'id': '36218', 'name': 'Dominion'}, {'id': '209418', 'name': 'Dominion (Second Edition)'}, {'id': '216849', 'name': 'Dominion (Second Edition) Big Box'}, {'id': '142131', 'name': 'Dominion: Big Box'}, {'id': '40834', 'name': 'Dominion: Intrigue'}, {'id': '149083', 'name': 'Dominion: Special Edition'}, {'id': '184207 hanism: Campaign Games', 'Mechanism: Legacy', 'Theme: Spooky Old Houses', 'Versions & Editions: Legacy Versions of Non-Legacy Games']", "categories": "['Adventure', 'Exploration', 'Horror', 'Miniatures']", "implementations": "['Betrayal at House on the Hill']", "mechanics": "['Cooperative Game', 'Dice Rolling', 'Grid Movement', 'Legacy Game', 'Modular Board', 'Player Elimination', 'Role Playing', 'Storytelling', 'Tile Placement', 'Traitor Game']", "designers": "['Rob Daviau', 'Noah Cohen', 'JR Honeycutt', 'Ryan Miller', 'Brian Neff', 'Andrew Veen']", "artists": "['Scott Okumura', 'Ben Oliver']", "publishers": "['Avalon Hill']", "description": "Betrayal Legacy marries the concept of Betrayal at House on the Hill \u2014 exploring a haunted mansion \u2014 with the permanency and multi-game storytelling exhibited by Daviau's Risk Legacy and other legacy games that followed. Betrayal Legacy consists of a prologue and a thirteen-chapter story that takes place over decades. Players represent families, with specific members of a family participating in one story, then perhaps an older version of those characters (assuming they lived) or their descendants showing up in later stories.\n\nWhy would people keep exploring a haunted mansion for decade after decade, especially when horrible things happen there? Curiosity, I suppose, or perhaps an ignorant boldness that comes from the belief that we know better than those who have come before. Look at all that we've learned, marvel at the tools we have at hand! Surely we'll all exit safely this time...\n\nAs with other Betrayal titles, the game is narratively-driven, with elements that record the history of your specific games. The tools mentioned earlier, for example, become attached to specific families. This isn't just a bucket; it's my bucket, the one my grandpappy used to feed his family's pigs when he was a boy, and while you can certainly use that bucket, I know how to wield it best from the time he spent teaching me how to e of weaker neighbors. Yet they must also know when to push their own over-extended civilization into decline and ride a new one to victory!\n\nOn each turn, you either use the multiple tiles of your chosen race (type of creatures) to occupy adjacent (normally) territories - possibly defeating weaker enemy races along the way, or you give up on your race letting it go \"into decline\". A race in decline is designated by flipping the tiles over to their black-and-white side.\n\nAt the end of your turn, you score one point (coin) for each territory your races occupy. You may have one active race and one race in decline on the board at the same time. Your occupation total can vary depending on the special abilities of your race and the territories they occupy. After the final round, the player with the most coins wins.\n\nClarifications: available in a pinned forum post.\n\n", "expansions": "[{'id': '65490', 'name': \"Community's Compendium I (fan expansion for Small World)\"}, {'id': '66640', 'name': \"Community's Compendium II (fan expansion for Small World)\"}, {'id': '64592', 'name': 'Random Map Expansion (fan expansion for Small World)'}, {'id': '149066', 'name': 'Small World: 6 Player Board'}, {'id': '165458', 'name': \"Small World: A Spider's Web\"}, {'id': '81618', 'name': 'Small World: Be Not Afraid...'}, {'id': '57072', 'name': 'Small World: Cursed!'}, {'id': '57070', 'name': 'Small World: Grand Dames of Small World'}, {'id': '60054', 'name': 'Small World: Leaders of Small World'}, {'id': '84183', 'name': 'Small World: Necromancer Island'}, {'id': '241991', 'name': 'Small World: Power Pack 1'}, {'id': '241989', 'name': 'Small World: Power Pack 2'}, {'id': '122316', 'name': 'Small World: Realms'}, {'id': '207121', 'name': 'Small World: River World'}, {'id': '144171', 'name': 'Small World: Royal Bonus'}, {'id': '235520', 'name': 'Small World: Sky Islands'}, {'id': '71818', 'name': 'Small World: Tales and Legends'}, {'id': '333152', 'name': \"Small World: The Lo id": 40696, "name": "Clash of Cultures", "alternative_names": "[]", "thumbnail": "https://cf.geekdo-images.com/XHTMyEGDsNHLKXkbGDKaKA__thumb/img/mf5yep4EN9ZQP5hId2GsPB9zduo=/fit-in/200x150/filters:strip_icc()/pic1351042.jpg", "image": "https://cf.geekdo-images.com/XHTMyEGDsNHLKXkbGDKaKA__original/img/GKb17ffVsXR5RFKmKE5OTT8O21U=/0x0/filters:format(jpeg)/pic1351042.jpg", "expansion": false, "accessory": false, "families": "['Components: Miniatures', 'Game: Clash of Cultures', 'Mechanism: 4X']", "categories": "['Ancient', 'City Building', 'Civilization', 'Economic', 'Exploration', 'Territory Building']", "implementations": "['Clash of Cultures: Monumental Edition']", "mechanics": "['Action Points', 'Area Majority / Influence', 'Dice Rolling', 'Grid Movement', 'Hand Management', 'Hexagon Grid', 'Modular Board', 'Tech Trees / Tech Tracks', 'Trading']", "designers": "['Christian Marcussen']", "artists": "['Chris Quilliams']", "publishers": "['Filosofia \u00c9ditions', 'Z-Man Games', 'Ediciones MasQueOca', 'Frosted Games', 'Pegasus Spiele']", "description": "From Christian Marcussen, the creator of Merchants and Marauders, comes Clash of Cultures, a civilization game in which each player leads a civilization from a single settlement to a mighty empire. Players must explore their surroundings, build large cities, research advances and conquer those who stand in the way. The game features a modular board for players to explore, 48 distinct advances, seven mighty wonders, and loads of miniatures and cards. The winner will create a culture that will be remembered and admired for millennia.\n\nAdvances\nThe game features about 48 distinct advances. The whole \"tech-tree\" is very flexible with no dead ends, yet still intuitive, sensible and \"realistic.\" Additionally you have a great overview of what advances other cultures have - no need to ask - just look.\n\nModular Board\nPlayers start with a civilization in its infancy. Move settlers to uncharted regions and reveal the terrain and its resources. Several mechanisms have been implemented to assure that an unlucky placement of region-tiles won't be a decider.\n\nPlaying Time\nThe game covers a time span similar to AH Civilization - that is to pre-gunpowder. This epic game is playable in about an hour per player! This is a pretty good playing time for a game that covers so much ground as this game will.\n\nCity management\nPlayers expand their cities through the game. But not just to the generic larger city. Players instead choose a building type which represents the growth of the city. For instance you can expand a city with a port, fort, temple and academy - all with different benefits! Additionally cities can be \"angry,\" \"neutral\" and \"happy.\" Everything integrated in an intuitive and elegant fashion.\n\nMultiple paths to victory\nEarn points through:\n- Founding cities and increasing their sizes\n- Advances\n- Objectives \n- Wonders\n- Events\n\n", "expansions": "[{'id': '146244', 'name': 'Clash of Cultures: Civilizations'}, {'id': '167825', 'name': 'Clash of Cultures: Civilizations \u2013 Aztecs'}]", "expands": "[]", "yearpublished": 2012.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 240.0, "minplaytime": 180.0, "maxplaytime": 240.0, "minage": 14.0, "stats": "{'usersrated': 5550, 'average': 7.59746, 'bayesaverage': 7.05164, 'stddev': 1.42466, 'median': 0.0, 'owned': 6277, 'trading': 282, 'wanting': 417, 'wishing': 2428, 'numcomments': 1370, 'numweights': 359, 'averageweight': 3.5961, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 373}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 219}]}", "suggested_players": "{'total_votes': 133, 'results': {'1': {'best_rating': 0, 'recommended_rating': 1, 'not_recommended_rating': 80}, '2': {'best_rating': 26, 'recommended_rating': 64, 'not_recommended_rating': 20}, '3': {'best_rating': 62, 'recommended_rating': 48, 'not_recommended_rating': 7}, '4' ws of Brimstone: City of the Ancients is a fast-paced, fully cooperative, dungeon-crawl board game set in the Old West, with a heavy dose of unspeakable horror! Players create characters, taking on the role of a classic Western Hero Archetype, such as the Law Man, Gunslinger, or Saloon Girl. Forming an adventuring posse, the Heroes venture down into the dark mines, overrun with all manner of ancient demons and foul creatures from another world. With tactical gameplay, lots of dice, and a robust card-driven exploration system, no two games are ever the same as the heroes explore the mines finding new enemies to fight, new loot to collect, and new dangers to overcome. Players can even find portals to other worlds, stepping through to continue their adventures on the other side!\n\nAn exciting campaign system allows the players to visit local frontier towns between adventures, spending their hard-earned loot and building their characters from game to game! As players find fantastic gear and artifacts to equip their heroes, they also gain experience from their adventures. This experience is used to level up, guiding the hero's path through an expansive, class-specific upgrade tree of new skills and abilities, allowing each player to develop their hero to fit their own play style.\n\nIn City of the Ancients, players will encounter portals to the otherworld on the Plains of Targa, finding an ancient frozen city whose living inhabitants are nowhere to be found.  Instead, great mechanical keepers wander the city going about their duties - until interrupted by the arrival of the players' characters!\n\nSo load up yer' six shooter, throw on yer' hat and poncho, and gather the posse as the darkness is coming, and all hell's about to break loose...in the Shadows of Brimstone!\n\nCan be used together with Shadows of Brimstone: Swamps of Death to raise the maximum players to 6.\n\n", "expansions": "[{'id': '327841', 'name': 'Flying Frog DiceFest 2020 Goody Box'}, {'id': '351118', s": "['Stonemaier Games', 'Albi', 'Arclight Games', 'CrowD Games', 'Delta Vision Publishing', 'Feuerland Spiele', 'Ghenos Games', 'Korea Boardgames Co., Ltd.', 'Maldito Games', 'Matagot', 'PHALANX', \"Surfin' Meeple China\"]", "description": "Empires have risen and fallen in the aftermath of the Great War, and Europa stands on the precipice of a new era. The economy is robust, morale is high, and defenses are strong. There are reports from the countryside of strange soldiers with glowing eyes, but they seem distant and harmless.\n\nScythe: The Rise of Fenris, the conclusion to the Scythe expansion trilogy, enables two different options for any player count (1-5 if you have Scythe; 1-7 players if you have Invaders from Afar):\n\n\n     Campaign (8 games): The story of Scythe continues and concludes with an eight-episode campaign. While the campaign includes surprises, unlocks, and persistent elements, it is fully resettable and replayable.\n     Modular (11 modules): Instead of\u2014or after\u2014the campaign, the new modules in The Rise of Fenris can be used in various combinations to cater to player preferences. These modules are compatible with all Scythe expansions, and they include a fully cooperative module.\n\n\nWhile the exact nature of the episodes and modules will remain a mystery (most of these components are in 5 secret tuckboxes and on 6 punchboards), the components in this expansion include a detailed episodic guidebook, 13 plastic miniatures, 62 wooden tokens, 2 custom dice, 25 tiles, and 100+ cardboard tokens.\n\n\u2014description from the publisher\n\n", "expansions": "[]", "expands": "[{'id': '169786', 'name': 'Scythe'}]", "yearpublished": 2018.0, "minplayers": 1.0, "maxplayers": 5.0, "playingtime": 150.0, "minplaytime": 75.0, "maxplaytime": 150.0, "minage": 12.0, "stats": "{'usersrated': 6246, 'average': 8.73537, 'bayesaverage': 7.95005, 'stddev': 1.30173, 'median': 0.0, 'owned': 23644, 'trading': 117, 'wanting': 348, 'wishing': 2516, 'numcomments'
