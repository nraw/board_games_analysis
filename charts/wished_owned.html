 mercenaries, and smugglers for 1-4 players!\n\nIn Outer Rim, you take on the role of an underworld denizen, setting out to make your mark on the galaxy. You'll travel the outer rim in your personal ship, hire legendary Star Wars characters to join your crew, and try to become the most famous (or infamous) outlaw in the galaxy!\n\nBut it won't be easy since the warring factions of the galaxy roam the outer rim, hunting down the scum that have proven to be a thorn in their side, and other scoundrels looking to make their mark see you as the perfect target to bring down to bolster their own reputation. Do you have what it takes to survive in the outer rim and become a living legend?\n\nIn more detail, a game of Outer Rim takes place over a series of turns that sees players taking dangerous jobs, tracking down bounties, upgrading their ship, and more, all in service of gaining more and more fame. Regardless of the path you take to get there, your goal is to gain ten fame, which can come from a variety of sources, such as completing your character's personal goal, collecting on bounties and jobs, delivering illegal cargo, taking down patrols from the various factions struggling over the galaxy, and enjoying the finer things in life by purchasing luxury items with your hard-earned credits.\n\nWhile the path to victory may be different for scoundrels finding their way in the Outer Rim, everyone starts from the bottom with a simple starship. Your player board not only tracks your fame progress, but also contains slots for your ship, your character card, gear, reputation, modifications, jobs, and bounties.\n\n", "expansions": "[{'id': '347102', 'name': 'Star Wars: Outer Rim \u2013 Unfinished Business'}]", "expands": "[]", "yearpublished": 2019.0, "minplayers": 1.0, "maxplayers": 4.0, "playingtime": 180.0, "minplaytime": 120.0, "maxplaytime": 180.0, "minage": 14.0, "stats": "{'usersrated': 9126, 'average': 7.71274, 'bayesaverage': 7.26647, 'stddev': 1.30879, 'median': 0.0, ' lementations": "['Namiji', 'Tokaido Duo']", "mechanics": "['End Game Bonuses', 'Set Collection', 'Time Track', 'Track Movement', 'Variable Player Powers', 'Worker Placement']", "designers": "['Antoine Bauza']", "artists": "['Xavier Gueniffey Durin']", "publishers": "['Funforge', 'Asterion Press', 'Bergsala Enigma (Enigma)', 'Devir', 'Gal\u00e1pagos Jogos', 'G\u00e9m Klub Kft.', 'hobbity.eu', 'Hobby Japan', 'Hobby World', 'Jolly Thinkers', 'MINDOK', 'Passport Game Studios', 'Pegasus Spiele', 'Pendragon Game Studio', 'Swan Panasia Co., Ltd.', 'Zhiyanjia']", "description": "In Tokaido, each player is a traveler crossing the \"East sea road\", one of the most magnificent roads of Japan. While traveling, you will meet people, taste fine meals, collect beautiful items, discover great panoramas, and visit temples and wild places but at the end of the day, when everyone has arrived at the end of the road you'll have to be the most initiated traveler \u2013 which means that you'll have to be the one who discovered the most interesting and varied things.\n\nThe potential action spaces in Tokaido are laid out on a linear track, with players advancing down this track to take actions. The player who is currently last on the track takes a turn by advancing forward on the track to their desired action and taking that action, so players must choose whether to advance slowly in order to get more turns, or to travel more rapidly to beat other players to their desired action spaces.\n\nThe action spaces allow a variety of actions that will score in different, but roughly equal, ways. Some action spaces allow players to collect money, while others offer players a way to spend that money to acquire points.  Other action spaces allow players to engage in various set collections that score points for assembling those sets.  Some action spaces simply award players points for stopping on them, or give the player a randomly determined action from all of the other types.\n\nAll of the actions . The fate deck contains heroes, items, and effects from that villain's movie, and these cards allow other players to mess with that particular villain.\n\nVillainous: Wicked to the Core is playable on its own, and its characters can also face off against those in the Villainous base game from 2018.\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2019.0, "minplayers": 2.0, "maxplayers": 3.0, "playingtime": 60.0, "minplaytime": 40.0, "maxplaytime": 60.0, "minage": 10.0, "stats": "{'usersrated': 3565, 'average': 7.60839, 'bayesaverage': 6.79965, 'stddev': 1.26727, 'median': 0.0, 'owned': 13723, 'trading': 109, 'wanting': 109, 'wishing': 997, 'numcomments': 457, 'numweights': 41, 'averageweight': 2.4146, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 628}, {'id': '5499', 'name': 'familygames', 'friendlyname': 'Family Game Rank', 'value': 127}]}", "suggested_players": "{'total_votes': 26, 'results': {'1': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 21}, '2': {'best_rating': 8, 'recommended_rating': 12, 'not_recommended_rating': 2}, '3': {'best_rating': 14, 'recommended_rating': 8, 'not_recommended_rating': 0}, '3+': {'best_rating': 4, 'recommended_rating': 11, 'not_recommended_rating': 5}}}", "usersrated": 3565.0, "average": 7.60839, "bayesaverage": 6.79965, "stddev": 1.26727, "median": 0.0, "owned": 13723.0, "trading": 109.0, "wanting": 109.0, "wishing": 997.0, "numcomments": 457.0, "numweights": 41.0, "averageweight": 2.4146, "ranks": "[{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 628}, {'id': '5499', 'name': 'familygames', 'friendlyname': 'Family Game Rank', 'value': 127}]", "game_family": "Disney Villainous", "reimplementation": true, "bestplayers": "3", "num_expansions": 0, "dice_tower_excellence": false, "susd": false, "bga": false}, {"id": 25819, "name": "The Werewolves of Miller's Hollow", "alternative_names": "['Het Beste van Weerwolven van Wakkerdam', es of Miller's Hollow is a game that takes place in a small village which is haunted by werewolves. Each player is secretly assigned a role - Werewolf, Ordinary Townsfolk, or special character such as The Sheriff, The Hunter, the Witch, the Little Girl, The Fortune Teller and so on... There is also a Moderator player who controls the flow of the game. The game alternates between night and day phases. At night, the Werewolves secretly choose a Villager to kill. During the day, the Villager who was killed is revealed and is out of the game. The remaining Villagers (normal and special villagers alike) then deliberate and vote on a player they suspect is a Werewolf, helped (or hindered) by the clues the special characters add to the general deliberation. The chosen player is \"lynched\", reveals his/her role and is out of the game. Werewolf is a social game that requires no equipment to play, and can accommodate almost any large group of players.\n\nThe Werewolves of Miller's Hollow/les Loups-Garous de Thiercelieux/Die Werw\u00f6lfe von D\u00fcsterwald is a published version arranged by Herv\u00c3\u00a9 Marly and Philippe des Palli\u00c3\u00a8res and published by Lui-m\u00c3\u00aame, 2001 for 8-23 players. This has been nominated for the 2003 Spiel des Jahres award.\n\nWerewolves of Miller's Hollow is a separate game from Werewolf, and was split from that entry at the request of Asmodee.\n\n", "expansions": "[{'id': '102745', 'name': 'Ultimate Werewolf: Artifacts'}, {'id': '132780', 'name': \"The Werewolves of Miller's Hollow: Characters\"}, {'id': '21713', 'name': \"The Werewolves of Miller's Hollow: New Moon\"}]", "expands": "[]", "yearpublished": 2001.0, "minplayers": 8.0, "maxplayers": 18.0, "playingtime": 30.0, "minplaytime": 30.0, "maxplaytime": 30.0, "minage": 10.0, "stats": "{'usersrated': 10823, 'average': 6.71031, 'bayesaverage': 6.46676, 'stddev': 1.68287, 'median': 0.0, 'owned': 18634, 'trading': 352, 'wanting': 47, 'wishing': 613, 'numcomments': 2007, 'numw  for \"fireworks\"\u2014is a cooperative game in which players try to create the perfect fireworks show by placing the cards on the table in the right order. (In Japanese, hanabi is written as \u00e8\u0160\u00b1\u00e7\u0081\u00ab; these are the ideograms flower and fire, respectively.)\n\nThe card deck consists of five different colors of cards, numbered 1\u20135 in each color. For each color, the players try to place a row in the correct order from 1\u20135. Sounds easy, right? Well, not quite, as in this game you hold your cards so that they're visible only to other players. To assist other players in playing a card, you must give them hints regarding the numbers or the colors of their cards. Players must act as a team to avoid errors and to finish the fireworks display before they run out of cards.\n\nAn extra suit of cards, rainbow colored, is also provided for advanced or variant play.\n\nHanabi was originally published as part of Hanabi & Ikebana.\n\n", "expansions": "[{'id': '121996', 'name': 'Hanabi: Avalanche de couleurs'}, {'id': '323999', 'name': 'Hanabi: Black Powder Expansion'}, {'id': '183833', 'name': 'Hanabi: Master Artisan Expansion'}, {'id': '149310', 'name': 'Hanabi: \u00a1Gana o explota!'}]", "expands": "[]", "yearpublished": 2010.0, "minplayers": 2.0, "maxplayers": 5.0, "playingtime": 25.0, "minplaytime": 25.0, "maxplaytime": 25.0, "minage": 8.0, "stats": "{'usersrated': 43882, 'average': 7.06052, 'bayesaverage': 6.96128, 'stddev': 1.40346, 'median': 0.0, 'owned': 72830, 'trading': 1431, 'wanting': 289, 'wishing': 3723, 'numcomments': 7318, 'numweights': 1606, 'averageweight': 1.6943, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 458}, {'id': '5499', 'name': 'familygames', 'friendlyname': 'Family Game Rank', 'value': 120}]}", "suggested_players": "{'total_votes': 545, 'results': {'1': {'best_rating': 0, 'recommended_rating': 3, 'not_recommended_rating': 366}, '2': {'best_rating': 69, 'recommended_rating': 36wlw__original/img/f5wjooKB2dGPBlBzws5cDsuuJ-k=/0x0/filters:format(jpeg)/pic3578101.jpg", "expansion": false, "accessory": false, "families": "['Components: Dice with Icons', 'Components: Multi-Use Cards', 'Crowdfunding: Kickstarter', 'Crowdfunding: Wspieram', 'Digital Implementations: Tabletopia', 'Misc: LongPack Games', 'Misc: Mensa Select', 'Players: Games with expansions that add solo play', 'Region: North Sea', 'Series: The North Sea Trilogy (Garphill Games)', 'Theme: Vikings']", "categories": "['Medieval', 'Nautical']", "implementations": "['Raiders of Scythia']", "mechanics": "['Contracts', 'Dice Rolling', 'Hand Management', 'Worker Placement', 'Worker Placement, Different Worker Types']", "designers": "['Shem Phillips']", "artists": "['Mihajlo Dimitrievski']", "publishers": "['Garphill Games', 'Angry Lion Games', 'Banana Games', 'CrowD Games', 'Games Factory Publishing', 'Ghenos Games', 'Kaissa Chess & Games', 'MeepleBR', 'MIPL', 'Mosigra', 'Pixie Games', 'Primigenio', 'Renegade Game Studios', 'REXhry', 'Schwerkraft-Verlag', 'White Goblin Games', '\u0406\u0433\u0440\u043e\u043c\u0430\u0433']", "description": "Raiders of the North Sea is set in the central years of the Viking Age. As Viking warriors, players seek to impress the Chieftain by raiding unsuspecting settlements. To do so, players need to assemble a crew, collect provisions, and journey north to plunder gold, iron and livestock. Glory can be found in battle, even at the hands of the Valkyrie, so gather your warriors because it's raiding season!\n\nTo impress the Chieftain, you need victory points (VPs), with those being acquired primarily by raiding settlements, taking plunder, and making offerings to the Chieftain. How you use your plunder is also vital to your success. Players take turns in clockwise order, and on a turn you place a worker and resolve its action, then pick up a different worker and resolve its action. Broadly speaking, those actions fall in one of two categories:\n\n\n     Work: Having a good crew and enough provisions are vital to successful raiding, so before making any raids, players need to do some work to prepare their crew and collect supplies. This is all done in the village at the bottom of the game board, with eight buildings offering various actions. You must first place your worker in an available building where no other worker is present, then pick up a different worker from a different building.\n\n\n\n     Raid: Once players have hired enough crew and collected provisions, you may choose to raid on your turn. To raid a settlement \u2014 whether a harbor, outpost, monastery or fortress \u2014 you need to meet three requirements: Having a large enough crew, having enough provisions (along with gold for monasteries and fortresses, and having a worker of the right color. Raiding offers various ways of scoring, such as military strength, plunder, and Valkyries, which is how grey and white workers enter the game.\n\n\nThe game ends when only one fortress raid remains, all Valkyrie have been removed, or all offerings have been made, then players tally their scores.\n\n", "expansions": "[{'id': '265125', 'name': 'Garphill Games 5-Year Anniversary Promo Pack'}, {'id': '190798', 'name': 'The North Sea Runesaga'}, {'id': '247806', 'name': 'Raiders of the North Sea: Ceedee Promo Card'}, {'id': '210164', 'name': 'Raiders of the North Sea: Fields of Fame'}, {'id': '274240', 'name': 'Raiders of the North Sea: Garphill Games 5-Year Anniversary Promo Cards'}, {'id': '210163', 'name': 'Raiders of the North Sea: Hall of Heroes'}, {'id': '253275', 'name': 'Raiders of the North Sea: Jarl Promo'}, {'id': '248494', 'name': 'Raiders of the North Sea: Outsiders'}, {'id': '234362', 'name': 'Raiders of the North Sea: Rod & Pep Watch It Played Promo'}, {'id': '249301', 'name': 'Raiders of the North Sea: Solo Variant'}, {'id': '247805', 'name': 'Raiders of the North Sea: The Meeple Men Promo Card'}, {'id': '236824', 'name': 'Raiders of the North Sea: The oma, Sierra West, Lions of Lydia), solo mode by Drake Villareal (Solani, Spook Manor), and illustrated by The Mico (Raiders of the North Sea, Paladins of the West Kingdom, Valeria),  Endless Winter: Paleoamericans takes place in North America, around 10,000 BCE. Players guide the development of their tribes across several generations\u2014from nomadic hunter-gatherers to prosperous tribal societies. Over the course of the game, tribes migrate and settle new lands, establish cultural traditions, hunt paleolithic megafauna, and build everlasting megalithic structures.\n\nEndless Winter is a euro-style game that combines worker placement and deck building in an innovative way. Each round, players send their tribe members to various action spaces, and pay for the actions by playing cards and spending resources. Tribe cards grant additional labor, while Culture cards provide a variety of unique effects. As an alternative, cards can be saved for an end-of-round Eclipse phase, where they are simultaneously revealed to determine the new player order, and trigger various bonus actions.\n\nThe game features a novel blend of interwoven systems and mechanisms, such as multi-use cards, area influence, tile placement, and set collection. Plus, there are many viable paths to victory. After four brisk rounds, scores are tallied, and the tribe with the most points wins!\n\n\n\u2014description from the publisher\n\n", "expansions": "[{'id': '323060', 'name': 'Endless Winter: Ancestors'}, {'id': '372346', 'name': 'Endless Winter: Aurora Borealis Module'}, {'id': '361257', 'name': 'Endless Winter: BigFoot'}, {'id': '372345', 'name': 'Endless Winter: Canine Familiars Module'}, {'id': '323058', 'name': 'Endless Winter: Cave Paintings'}, {'id': '371163', 'name': 'Endless Winter: Ceremonial Grounds Module'}, {'id': '372347', 'name': 'Endless Winter: Mammoth Module'}, {'id': '361255', 'name': 'Endless Winter: Man VS Megalith Promo'}, {'id': '323056', 'name': 'Endless Winter: Rivers & Rafts' core one point for each vote their image receives. Players refill their hands, and the next player becomes the storyteller. When the deck runs out, the player with the most points wins.\n\nDixit Odyssey contains 84 new cards, each with a unique image drawn by Pier\u00f4 and colored by Marie Cardouat, artist of Dixit and Dixit 2. The stand alone version also includes a folding game board, 6 new rabbit scoring tokens (12 total), and a box large enough to hold all the Dixit cards released to date. The stand alone version of Dixit Odyssey includes enough components for up to twelve players and also has variant rules for team play and for new ways to play with the cards.\n\nExpansion versus standalone versions of the game.\n\n     Standalone version is in a square box (released in 2011 but may still be available).\n     Expansion version is in a rectangular box (available from 2013 onwards): Dixit: Odyssey (expansion)\n\n\n", "expansions": "[{'id': '78773', 'name': 'Dixit 2: \"Gift\" Promo Card'}, {'id': '75313', 'name': 'Dixit 2: \"The American\" Promo Card'}, {'id': '119657', 'name': 'Dixit 3: Journey'}, {'id': '237502', 'name': 'Dixit 8: \"Cocktail\" Promo Card'}, {'id': '303677', 'name': 'Dixit AsmoPlay Ingenuity Promos'}, {'id': '212802', 'name': 'Dixit: \"Magic Bunny\" Promo Card'}, {'id': '261027', 'name': 'Dixit: \"Merry Christmas\" Promo Card'}, {'id': '263998', 'name': 'Dixit: \"Pink Bunny\" Promo Card'}, {'id': '169639', 'name': 'Dixit: \"Pumpkinhead\" and \"Santa\" Promo Cards'}, {'id': '126164', 'name': 'Dixit: \"The Dragon\" Promo Card'}, {'id': '261025', 'name': 'Dixit: \"The Elephants\" Promo Card'}, {'id': '151552', 'name': 'Dixit: \"The Inheritors\" Promo Card Pack'}, {'id': '299797', 'name': 'Dixit: \"The Princess and the Pea\" Promo Card'}, {'id': '209291', 'name': 'Dixit: \"The Werewolves of Miller\\'s Hollow: The Pact\" Promo Card Pack'}, {'id': '170169', 'name': 'Dixit: \"Werewolves\" Promo Card Pack'}, {'id': '132022', 'name': 'Dixit: 2012 Asmodee s also exist.\n\nThere are many different games played with Dominoes.  The standard game is known as the Block game.  Forms of this game are known in many different areas of the world with similar rules.  Puerto Rican Dominoes, Latin Dominoes, and Cuban Dominoes are all forms of the Block game.\n\nAnother main variety of Dominoes games are based on the \"Fives Family\".  Five-up, All Fives, Sniff, and Muggins are all part of this family.  This variation adds the ends of the dominoes to make a multiple of five for scoring.\n\nOther popular Dominoes games include 42, ChickenFoot, and Mexican Train.\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 1500.0, "minplayers": 2.0, "maxplayers": 10.0, "playingtime": 30.0, "minplaytime": 30.0, "maxplaytime": 30.0, "minage": 5.0, "stats": "{'usersrated': 6644, 'average': 5.51009, 'bayesaverage': 5.46562, 'stddev': 1.63601, 'median': 0.0, 'owned': 13250, 'trading': 97, 'wanting': 6, 'wishing': 93, 'numcomments': 2043, 'numweights': 532, 'averageweight': 1.3703, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 22279}, {'id': '4666', 'name': 'abstracts', 'friendlyname': 'Abstract Game Rank', 'value': 1292}]}", "suggested_players": "{'total_votes': 89, 'results': {'1': {'best_rating': 0, 'recommended_rating': 4, 'not_recommended_rating': 58}, '2': {'best_rating': 23, 'recommended_rating': 46, 'not_recommended_rating': 11}, '3': {'best_rating': 18, 'recommended_rating': 48, 'not_recommended_rating': 4}, '4': {'best_rating': 62, 'recommended_rating': 15, 'not_recommended_rating': 0}, '5': {'best_rating': 5, 'recommended_rating': 21, 'not_recommended_rating': 28}, '6': {'best_rating': 2, 'recommended_rating': 18, 'not_recommended_rating': 31}, '7': {'best_rating': 0, 'recommended_rating': 6, 'not_recommended_rating': 43}, '8': {'best_rating': 0, 'recommended_rating': 4, 'not_recommended_rating': 47}, '9': {'best_rating': 0, 'recommended_rating': 2, 'not_recommended_rating': 51}, '10': {' Western Publishing Company', 'Westside Fun Games', 'Whitman', 'WHSmith', 'Wicked Vision', 'Wm F. Drueke & Sons, Inc.', 'Wood Expressions', 'Zontik Games']", "description": "Backgammon is a classic abstract strategy game dating back thousands of years. Each player has a set of 15 checkers (or stones) that must be moved from their starting positions, around, and then off the board. Dice are thrown each turn, and each player must decide which of their checkers to move based on the outcome of the roll. Players can capture each other's checkers, forcing the captured checkers to restart their journey around the board. The winner is the first player to get all 15 checkers off the board. A more recent addition to the game is the \"doubling cube\", which allows players to up the stakes of the game. Although the game relies on dice to determine movement, there is a large degree of strategy in deciding how to make the most effective moves given each dice roll and measuring the risk in terms of possible rolls the opponent may get.\n\nBackgammon may be the first game to be mentioned in written history, going back 5,000 years to the Sumerians of ancient Mesopotamia. During the 1920s, archaeologists unearthed five boards from a cemetery in the ancient town of Ur. At another location, pieces and dice were also found along with the board. Boards from ancient Egypt have also been recovered from the tomb of Tutankhamun, including a mechanical dice box, no doubt intended to stop cheaters.\n\nThe names of the game were many. In Persia, Takhteh Nard which means \"Battle on Wood\". In Egypt, Tau, which may be the ancestor of Senat. In Rome, Ludus Duodecim Scriptorum (\"game of twelve marks\"), later, Tabula (\"table\"), and by the sixth century, Alea (\"dice\"). In ancient China, T-shu-p-u and later in Japan, Sugoroko. The English name may derive from \"Bac gamen\" meaning \"Back Game\", referring to re-entry of taken stones back to the board.\n\nIt was often enjoyed by the upper classes and is sometimes called \"The Aristocratic Game.\" The Roman Emperor Claudius was known to be such a fan that he had a set built into his coach so he could play as he traveled (the world's first travel edition?).\n\nThe rules in English were standardized in 1743 by Edmond Hoyle. These remained popular until the American innovations of the 1930s.\n\n", "expansions": "[{'id': '137175', 'name': 'Backgammon: Zombie Rush'}, {'id': '214606', 'name': 'Dargammon'}]", "expands": "[]", "yearpublished": 1635.0, "minplayers": 2.0, "maxplayers": 2.0, "playingtime": 30.0, "minplaytime": 30.0, "maxplaytime": 30.0, "minage": 8.0, "stats": "{'usersrated': 12872, 'average': 6.55053, 'bayesaverage': 6.36223, 'stddev': 1.6188, 'median': 0.0, 'owned': 19976, 'trading': 137, 'wanting': 28, 'wishing': 283, 'numcomments': 3298, 'numweights': 953, 'averageweight': 2.0126, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 1397}, {'id': '4666', 'name': 'abstracts', 'friendlyname': 'Abstract Game Rank', 'value': 138}]}", "suggested_players": "{'total_votes': 155, 'results': {'1': {'best_rating': 1, 'recommended_rating': 3, 'not_recommended_rating': 119}, '2': {'best_rating': 148, 'recommended_rating': 6, 'not_recommended_rating': 0}, '2+': {'best_rating': 1, 'recommended_rating': 6, 'not_recommended_rating': 115}}}", "usersrated": 12872.0, "average": 6.55053, "bayesaverage": 6.36223, "stddev": 1.6188, "median": 0.0, "owned": 19976.0, "trading": 137.0, "wanting": 28.0, "wishing": 283.0, "numcomments": 3298.0, "numweights": 953.0, "averageweight": 2.0126, "ranks": "[{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 1397}, {'id': '4666', 'name': 'abstracts', 'friendlyname': 'Abstract Game Rank', 'value': 138}]", "game_family": null, "reimplementation": false, "bestplayers": "2", "num_expansions": 2, "dice_tower_excellence": false, "susd": false, "bga": false}, {"id": 2383, "name": "Cribbage", "alternative_names": "['29 Cribbage Board ers adapt their species in a dynamic ecosystem where food is scarce and predators lurk.  Traits like Hard Shell and Horns will protect your species from Carnivores, while a Long Neck will help them get food that others cannot reach. With over 4,000 ways to evolve your species, every game becomes a different adventure.\n\nEvolution packs a surprising amount of variety for a game with simple rules.  The variety comes from the synergies between the trait cards and from the different personalities at the table.  Some players thrive on creating Carnivores to wreak havoc on their fellow players.  Others prefer to stay protected and mind their own business.  Evolution encourages both play styles by giving each of them multiple paths to victory.  And it is the mix of play styles at the table that ultimately determines the ecosystem in which the players are adapting.  So gather your friends and see who can best adapt to the changing world around them.\n\n\"The theme of evolution is not just tacked on: it drives play.\" - Nature (the world's most prestigious scientific journal)  \nEvolution was covered in the journal Nature.  The article was written by Stuart West, a Professor of Evolutionary Biology at the University of Oxford who has used Evolution in his undergraduate class.  \n\n     https://boardgamegeek.com/thread/1487263/evolution-and-other-evolution-themed-games-nature\n     https://boardgamegeek.com/thread/1580710/using-game-evolution-teach-evolution\n\n\n", "expansions": "[{'id': '240267', 'name': 'Evolution: Claws'}, {'id': '214358', 'name': 'Evolution: Climate \u2013 Extra Sensory Perception'}, {'id': '217577', 'name': 'Evolution: Cybernetic Limbs'}, {'id': '176173', 'name': 'Evolution: Flight'}, {'id': '207293', 'name': 'Evolution: Gigantism Promo'}, {'id': '240266', 'name': 'Evolution: Last Stand'}, {'id': '223945', 'name': 'Evolution: Night Prowler'}, {'id': '167504', 'name': 'Evolution: Promo Pack I'}, {'id': '181592', 'name': 'Evolution: Promo Pack II'}, {'id 1xjwuend_7pTg__original/img/y-f2dDCvwurzjcgFPbkj00CbXN8=/0x0/filters:format(jpeg)/pic2962290.jpg", "expansion": false, "accessory": false, "families": "['Category: Dungeon Crawler', 'Components: Standees', 'Crowdfunding: Kickstarter', 'Digital Implementations: Tabletopia', 'Game: Vast', 'Players: Games with Solitaire Rules']", "categories": "['Adventure', 'Exploration', 'Fantasy', 'Print & Play']", "implementations": "[]", "mechanics": "['Action Points', 'Dice Rolling', 'Grid Movement', 'Hand Management', 'Modular Board', 'Role Playing', 'Secret Unit Deployment', 'Tile Placement', 'Variable Player Powers']", "designers": "['Patrick Leder', 'David Somerville']", "artists": "['Kyle Ferrin']", "publishers": "['Leder Games', '2Tomatoes Games', 'Mandala Jogos', 'MS Edizioni', 'Quality Beast']", "description": "The dragon has been asleep for many long years. In that time, the cave under which it slumbered has changed greatly\u2026Goblins and strange monsters have filled its gloomy depths and there are whispers that the cave itself has begun thinking, shifting, and growing evermore dangerous.\n\nStill, stories of peril rarely overshadow the rumors of riches. And riches there may be\u2026 For where a dragon slumbers, there also lies a fiercely guarded treasure. Fortunately for the slumbering beast, malevolent crystals fill the cave\u2019s rooms with spectral light, hiding the entrance to the immeasurable treasure trove. Many have given their lives to the search and over the years the rumors have faded to legend.\n\nBut the most courageous adventurers will not be discouraged by bloodshed. On this day, a knight steps into the darkness, her gloved hand gripping the hilt of her sword. Her years of quests--all of the victories and defeats--have led to this one final adventure. Knowing the kingdom can never truly be at peace with the dragon beneath the cave, she has come to make a final stand. Little does she know that she will awake everything that slumbers in the shadows\u2026 and begin the final battle in the darkness.\n\nEnter the world of Vast: The Crystal Caverns!\n\nVast takes you and your friends into the torch light of a classic cave-crawling adventure, built on the concept of total asymmetry. Gone are days of the merry band of travelers fighting off evil. In Vast, you will become part of a new legend... Any part you wish!\n\nPlay as the classic, daring Knight, the chaotic Goblin horde, the colossal, greedy Dragon, or even the Cave itself \u2014 powerful, brooding, and intent on crushing the living things that dare to disturb its gloomy depths. Each role has its own powers, pieces, and paths to victory...and there can be only one winner.\n\nAs the ultimate asymmetric board game, Vast: The Crystal Caverns provides a limitless adventure, playable again and again as you and your friends explore the four different roles in different combinations. Play one-on-one in a race to the death between the Knight and the Goblins, or add in the Dragon and the Cave for deeper and more epic experiences, different every time.\n\n", "expansions": "[{'id': '223998', 'name': 'Vast: The Crystal Caverns \u2013 Bonus Cards'}, {'id': '206057', 'name': 'Vast: The Crystal Caverns \u2013 Silver Gauntlet Promo Card'}, {'id': '206056', 'name': 'Vast: The Crystal Caverns \u2013 Treasure Trove Promo Card'}, {'id': '234757', 'name': 'Vast: The Fearsome Foes'}]", "expands": "[]", "yearpublished": 2016.0, "minplayers": 1.0, "maxplayers": 5.0, "playingtime": 75.0, "minplaytime": 75.0, "maxplaytime": 75.0, "minage": 10.0, "stats": "{'usersrated': 6508, 'average': 7.1462, 'bayesaverage': 6.74148, 'stddev': 1.48125, 'median': 0.0, 'owned': 12626, 'trading': 475, 'wanting': 379, 'wishing': 2938, 'numcomments': 1528, 'numweights': 206, 'averageweight': 3.6408, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 717}, {'id': '5496', 'name': 'thematic', 'friendlyname': 'Thematic Rank', 'value': 183}, {'id': '5497', 'name': 'strategygames', implementations": "[\"Le Fant\u00f4me de l'Op\u00e9ra\", 'Mr. Jack in New York', 'Mr. Jack Pocket']", "mechanics": "['Grid Movement', 'Hexagon Grid', 'Open Drafting', 'Variable Player Powers']", "designers": "['Bruno Cathala', 'Ludovic Maublanc']", "artists": "['Pier\u00f4']", "publishers": "['Hurrican', 'Brain Games', 'Gal\u00e1pagos Jogos', 'Lautapelit.fi', 'Lifestyle Boardgames Ltd', 'Neuroludic', 'Rebel Sp. z o.o.']", "description": "In Mr. Jack, one of the two players represents Jack the Ripper, who will be one of the eight characters on the board. This player knows which character is Mr. Jack, and his goal is to flee from the district as soon as possible (or avoid being accused for eight turns). The other player represents an independent investigator (not represented on the board) who tries to guess the identity of Jack \u2014 but he can make only one accusation during the game!\n\nDuring each turn, the players move the characters, using their special powers and placing them either in shadow or light.  At the end of each turn, the witnesses declare whether Jack is visible \u2014 that is, in light or adjacent to another character \u2014 or not (alone in the shadows). This allows the investigator to know which characters are innocent. As the turns progress, the investigator tries to eliminate suspects while Jack tries to escape. Intuition, logic, and cold blood will be necessary for each of the two participants.\n\n", "expansions": "[{'id': '30362', 'name': 'Mr. Jack Extension'}, {'id': '260303', 'name': 'Mr. Jack: Extension'}, {'id': '30941', 'name': 'Mr. Jack: The Carriage'}]", "expands": "[]", "yearpublished": 2006.0, "minplayers": 2.0, "maxplayers": 2.0, "playingtime": 30.0, "minplaytime": 30.0, "maxplaytime": 30.0, "minage": 9.0, "stats": "{'usersrated': 16877, 'average': 6.99376, 'bayesaverage': 6.81967, 'stddev': 1.23778, 'median': 0.0, 'owned': 21644, 'trading': 658, 'wanting': 400, 'wishing': 3094, 'numcomments': 3593, 'numweights': 1143, 'averageweight  Yucata', 'Game: Thurn and Taxis', 'Theme: Mail / Stamps / The Post Office']", "categories": "['Post-Napoleonic', 'Transportation']", "implementations": "[]", "mechanics": "['Hand Management', 'Network and Route Building', 'Open Drafting', 'Set Collection']", "designers": "['Andreas Seyfarth', 'Karen Seyfarth']", "artists": "['Michael Menzel']", "publishers": "['Hans im Gl\u00fcck', '999 Games', 'Albi', 'Bard Centrum Gier', 'Hobby World', 'Lautapelit.fi', 'MINDOK', 'Rio Grande Games', 'Schmidt Spiele', 'Smart Ltd']", "description": "In Thurn & Taxis, players build post office routes across Bavaria and the regions around, collecting bonus points in various ways. The board shows a map of all the cities, with roads leading from each one to some of its neighbors. There are various colored regions around the board, most with two or three cities, and a large region with all the Bavarian cities in the center.\n\nPlayers build postal routes from city to city to city so that each city is adjacent to the next city on the route and there is a road connecting these two cities. Each route must consist of at least three cities. Players may build only one route at a time. Routes are represented by melded city cards arranged in the order of the route.\n\nPlayers start with a supply of 20 post offices in their color, a carriage house card, and a player aid card. The board is populated with bonus tiles, carriage cards and city cards. On a turn, a player will draw a card from a display of six, face-up city cards (or the top of the face-down deck) and meld one card, either starting a new route or adding to the current one. If after adding to the route, the length of the route is at least three cities, the player may declare it finished and score it. The player may, depending on the length of the route and which cities are in the route, place post offices in the cities, collect bonus tiles, and acquire a higher value carriage. Optionally, the player may receive support from one postal official in the form of drawing a second card, melding a second card, refreshing the six city card display, or acquiring a higher value carriage than the route length when finishing a route. Once a route is scored, the city cards of that route are discarded, and the player begins a new route on their next turn.\n\nWhen a player exhausts their supply of post offices or acquires a value 7 carriage, the end of the game is triggered. Play continues until the player who is last in turn order finishes their turn, and the game ends. Players score points for their highest valued carriage and bonus tiles, then lose points for unplaced post offices. The player with the most points wins.\n\nThe fact that you *must* add at least one city to your route each turn or lose the whole route gives the game an enjoyable planning element.\n\n", "expansions": "[{'id': '33261', 'name': 'Thurn and Taxis: All Roads Lead to Rome'}, {'id': '27690', 'name': 'Thurn and Taxis: Power and Glory'}, {'id': '25293', 'name': 'Thurn und Taxis: Der Kurier der F\u00fcrstin'}]", "expands": "[]", "yearpublished": 2006.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 60.0, "minplaytime": 60.0, "maxplaytime": 60.0, "minage": 10.0, "stats": "{'usersrated': 19166, 'average': 7.09471, 'bayesaverage': 6.93642, 'stddev': 1.17851, 'median': 0.0, 'owned': 21553, 'trading': 515, 'wanting': 465, 'wishing': 2127, 'numcomments': 4215, 'numweights': 1834, 'averageweight': 2.2585, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 487}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 349}, {'id': '5499', 'name': 'familygames', 'friendlyname': 'Family Game Rank', 'value': 118}]}", "suggested_players": "{'total_votes': 312, 'results': {'1': {'best_rating': 0, 'recommended_rating': 4, 'not_recommended_rating': 153}, '2': {'best_rating': 76, 'recommended_rating': 172, 'not_recommended_rating': 33}, '3': {'best_rating': 155, 'recommended_rating': en to continue its path on each turn.  The goal is to keep your token on the board longer than anyone else's, but as the board fills up this becomes harder because there are fewer empty spaces left... and another player's tile may also extend your own path in a direction you'd rather not go.  Easy to introduce to new players, Tsuro lasts a mere 15 minutes and actually does work for any number from 2 to 8.\n\nTheme:\n\nTsuro has an Asian spiritual theme - the lines representing the \"many roads that lead to divine wisdom\", and the game as a whole representing \"the classic quest for enlightenment\".\n\nThis theme is very light and the game essentially plays as an abstract.\n\nGameplay:\n\nThe game consists of tiles with twisting lines on them, a 6x6 grid on which to lay these tiles and a token for each player. Each player has a hand of tiles. On your turn you do two things: place a tile from your hand onto the board next to your token and move your token as far as it can go along the line it is currently on, until it is stopped by an empty space with no tile in (yet), the edge of the board or colliding with another player's token. If your token reaches the edge of the board or collides with another player's token, you are out of the game. The aim of the game is to be the last player left with a token on the board. Strategy therefore consists of trying to drive your opponents either into each other or off the board whilst extending your own route in directions that will make it difficult for your opponents to do the same.\n\nOther notes:\n\nTsuro was originally patented by McMurchie in 1979 under the name Squiggle Game, but was apparently not published at that time.  Somewhat similar to Metro and Spaghetti Junction.\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2005.0, "minplayers": 2.0, "maxplayers": 8.0, "playingtime": 20.0, "minplaytime": 15.0, "maxplaytime": 20.0, "minage": 8.0, "stats": "{'usersrated': 26025, 'average': 6.66791, 'bayesaverage': 6.5 ul cathedral in England begins. Players are builders who try to contribute the most to this cathedral's construction and, in so doing, score the most victory points.  Gameplay roughly consists of using workers to produce raw materials, and then using craftsmen to convert the materials into victory points.  Workers may also be used to produce gold, the currency of the game.  Players are also given three master builders each turn, each of which can do a variety of tasks, including recruiting more workers, buying or selling goods, or just obtaining victory points.  Getting early choices with a master builder costs gold, as does purchasing better craftsmen.  Players must strike a balance between earning gold to fund their purchases and earning victory points.\n\nExpanded by:\n\n\n     The Pillars of the Earth Expansion Set (which include the Expansion Cards in some editions)\n     The Pillars of the Earth: Expansion Cards (which are included in the Expansion Set in some editions)\n\n\n", "expansions": "[{'id': '31753', 'name': 'The Pillars of the Earth: Expansion Set'}, {'id': '33559', 'name': 'The Pillars of the Earth: New Craftsmen'}]", "expands": "[]", "yearpublished": 2006.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 120.0, "minplaytime": 90.0, "maxplaytime": 120.0, "minage": 12.0, "stats": "{'usersrated': 17186, 'average': 7.27563, 'bayesaverage': 7.0816, 'stddev': 1.18666, 'median': 0.0, 'owned': 21348, 'trading': 541, 'wanting': 683, 'wishing': 3576, 'numcomments': 3701, 'numweights': 1397, 'averageweight': 2.8189, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 345}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 255}]}", "suggested_players": "{'total_votes': 312, 'results': {'1': {'best_rating': 1, 'recommended_rating': 4, 'not_recommended_rating': 161}, '2': {'best_rating': 26, 'recommended_rating': 133, 'not_recommended_rating': 90}, '3': {'best_rating': 95, 'recommended s decide to either have a new volcano erupt along the shore, increasing the size of the island, or to have an existing volcano erupt again, increasing the height of the land around it (and possibly destroying parts of existing settlements). They do this by placing a new tile, consisting of one volcano and two other types of landscape. A tile must always touch at least one other tile, when placed at sea level, or be placed on top of at least two other tiles (without any gaps under the land being created), with the volcano being placed on top of an existing volcano.\nNext, the player will place one or more wooden buildings; huts, temples or towers. Settlements must always start at the lowest level, by placing a single hut. From there on, existing settlements may expand by placing huts on all hexes of a single type of terrain around the settlement, with temples once the settlement takes up at least three hexes, or with towers, placed at level three or above.\n\nThe game ends when all tiles have been placed. At that point, the player who's placed most temples wins. Ties are broken by towers, then huts. Ultimate victory - and an immediate end to the game - waits for the player who manages to place all their buildings of two types. Immediate defeat is also possible, when no buildings can legally be played during a player's turn.\n\nA lot of strategy results from the various placement rules. Volcanoes may never fully destroy a settlement, so single huts can block volcano placement, protecting other settlements. Alternatively, a well placed volcano can split a large settlement in two, creating the opportunity for both to expand more rapidly than a new settlement would. Limiting your opponent's growth potential is at least as important as preparing the terrain for you to expand upon...\n\n", "expansions": "[{'id': '235255', 'name': 'Taluva: Extension'}]", "expands": "[]", "yearpublished": 2006.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 45.0, "minplaytime": 45.0, riginal/img/OpBpj-eVDOaV0SWuixqaCzjoJ-w=/0x0/filters:format(jpeg)/pic905905.jpg", "expansion": false, "accessory": false, "families": "['Components: Multi-Use Cards', 'Country: Canada', 'Country: France', 'Country: Great Britain', 'Country: USA', 'Digital Implementations: Yucata', 'History: Age of Kings', 'History: French and Indian War', 'Players: Two Player Only Games', 'Region: Quebec (Canada)', 'Theme: Native Americans / First Peoples']", "categories": "['Age of Reason', 'American Indian Wars', 'Card Game', 'Territory Building', 'Wargame']", "implementations": "['A Handful of Stars', 'Mythotopia']", "mechanics": "['Area Majority / Influence', 'Area Movement', 'Deck, Bag, and Pool Building', 'Delayed Purchase', 'Hand Management', 'Open Drafting', 'Point to Point Movement']", "designers": "['Martin Wallace']", "artists": "['Peter Dennis']", "publishers": "['Treefrog Games', 'Asmodee', 'Asterion Press']", "description": "A Few Acres of Snow is a two-player, deck-building game about the French and British conflict in North America.\n\nThe card-play contains a focus on a deck-building mechanic similar to Dominion, each card will have multiple uses like card-driven games. The players have to choose only one aspect of the card to use when it is played. Each space captured by a player will add another card to the capturing player's deck.\n\nFrom the box description:\n\nA war fought at the edge of two mighty empires. For over one hundred and fifty years Britain and France were locked in a struggle for domination of North America. Thousands of miles from their homes, settlers and soldiers were faced with impenetrable forests, unpredictable American tribes, and formidable distances. Despite these obstacles they were able to engage in bitter warfare, with the British ultimately taking the prize of Quebec. A Few Acres of Snow is a two-player game that allows you to recreate this contest. You can change the course of history by your decisions.\n\nA Few Acres of Snow takes an ersions of Non-Card Games']", "categories": "['Card Game', 'City Building', 'Economic']", "implementations": "['San Juan (Second Edition)', 'Puerto Rico']", "mechanics": "['Action Drafting', 'Follow', 'Hand Management', 'Set Collection', 'Variable Phase Order']", "designers": "['Andreas Seyfarth']", "artists": "['Franz Vohwinkel']", "publishers": "['alea', 'Ravensburger', 'Broadway Toys LTD', 'Devir', 'Filosofia \u00c9ditions', 'M\u00f6bius Games', 'Rio Grande Games', 'Swan Panasia Co., Ltd.']", "description": "San Juan is a card game based on Puerto Rico. The deck of 110 cards consists of production buildings (indigo, sugar, tobacco, coffee, and silver) and \"violet\" buildings that grant special powers or extra victory points. Cards from the hand can be either built or used as money to build something else; cards from the deck are used to represent goods produced by the production buildings, in which case they are left face-down. A seven-card hand limit is enforced once per round.\n\nIn each round (or governorship), each player in turn selects from one of the available roles, triggering an event that usually affects all players, such as producing goods or constructing buildings. The person who picks the role gets a privilege, such as producing more goods or building more cheaply.\n\nThough similar in concept to Puerto Rico, the game has many different mechanisms. In particular, the game includes no colonists and no shipping of goods; goods production and trading are normally limited to one card per phase; and trades cannot be blocked. Victory points are gained exclusively by building, and the game ends as soon as one player has put up twelve buildings.\n\n", "expansions": "[{'id': '165355', 'name': 'San Juan: The New Buildings & The Events'}, {'id': '40688', 'name': 'Treasure Chest'}]", "expands": "[]", "yearpublished": 2004.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 60.0, "minplaytime": 45.0, "maxplaytime": 60.0, "minage": 10.0, "stats": "{'usersrate g, the building is threatening to collapse, and lives are in danger.\n\nYou must succeed. You are the brave men and women of fire rescue; people are depending on you. This is what you do every day.\n\nFlash Point: Fire Rescue is a cooperative game of fire rescue.\n\nThere are two versions of game play in Flash Point, a basic game and expert game.\nIn both variants, players are attempting to rescue 7 of 10 victims from a raging building fire.\nAs the players attempt to rescue the victims, the fire spreads to other parts of the building, causing structural damage and possibly blocking off pathways through the building.  Each turn a player may spend action points to try to extinguish fires, move through the building, move victims out of the building or perform various special actions such as moving emergency vehicles.  If 4 victims perish in the blaze or the building collapses from taking too much structural damage, the players lose.  Otherwise, the players win instantly when they rescue a 7th victim.\n\nThe expert variant included in the game adds thematic elements such as flash over, combustible materials, random setup, and variations on game difficulty from novice to heroic.  The game includes a double sided board with two different building plans and several expansion maps are available.\n\n", "expansions": "[{'id': '126954', 'name': 'Flash Point: Fire Rescue \u2013 2nd Story'}, {'id': '140552', 'name': 'Flash Point: Fire Rescue \u2013 Dangerous Waters'}, {'id': '139766', 'name': 'Flash Point: Fire Rescue \u2013 Extreme Danger'}, {'id': '168849', 'name': 'Flash Point: Fire Rescue \u2013 Extreme Danger Kickstarter Bonus Pack'}, {'id': '115185', 'name': 'Flash Point: Fire Rescue \u2013 Fire Academy Challenge'}, {'id': '195223', 'name': 'Flash Point: Fire Rescue \u2013 Fire Prevention Specialist'}, {'id': '162616', 'name': 'Flash Point: Fire Rescue \u2013 Honor & Duty'}, {'id': '232247', 'name': 'Flash Point: Fire Rescue \u2013 Tragic Events'}, {'id': '110139', 'name' ekdo-images.com/ScuaQBHRYnsqrwSxSdEdIw__thumb/img/F7CaSsa_MWIbHGCoeZ98apbmFQM=/fit-in/200x150/filters:strip_icc()/pic519914.jpg", "image": "https://cf.geekdo-images.com/ScuaQBHRYnsqrwSxSdEdIw__original/img/xqbaVS5XaicATFoKXZn12X1-k_8=/0x0/filters:format(jpeg)/pic519914.jpg", "expansion": false, "accessory": false, "families": "['Components: Miniatures', 'Components: Polyhedral (not D6) dice', 'Country: Monaco', 'Game: Formula D\u00e9 / Formula D', 'Sports: Auto Racing']", "categories": "['Racing', 'Sports']", "implementations": "['Formula D\u00e9']", "mechanics": "['Dice Rolling', 'Different Dice Movement', 'Grid Movement', 'Movement Points', 'Player Elimination', 'Push Your Luck', 'Race', 'Roll / Spin and Move', 'Simulation', 'Turn Order: Stat-Based']", "designers": "['Laurent Lavaur', 'Eric Randall']", "artists": "['Nicolas Caniaux', 'St\u00e9phane Poinsot', 'Arnaud Simon-Laforet']", "publishers": "['Asmodee', 'ADC Blackfire Entertainment', 'Idea Edizioni', 'Zygomatic']", "description": "Formula D is a high stakes Formula One type racing game where the players race simulated cars with the hope of crossing the finish line first.  This is a re-release of Formula D\u00c3\u00a9 with several changes from the original format. Whilst old tracks can be used with the updated Formula D rules, the new game features boards that have an F1 track and a Street Track on the other side. These street tracks each have a novel inclusion or two to add greater theme -\n\nThe game mechanisms are a simple race, get to the finish line first!  However, players have to use a significant amount of planning, and rely on quite a bit of luck.  Each player manages when to shift gears, with each gear providing a different speed.  (For example, 4th gear is a die that rolls random numbers from 7 to 12 for spaces moved.)  Each turn, players may move up one gear, stay in that gear, or move down gears.  This forces players to match possible rolls with the optimum distance for that turn, and hopefully plan ahead.  However, speed is not the only issue!  Corners have a \"stop\" rule that requires players to stop once, twice, or three times on that corner in consecutive turns or face a penalty.  This creates an effective speed limit to the corners. \n Of course, things do not always go as planned!  Players take penalties if they miss their roll, bump into another car, are blocked by other cars, have to brake heavily, or have to downshift several gears.  These are taken off of a car\u2019s attributes (Tire health, Brake wear, Transmission Gears, Body, engine, and Suspension).  Losing the maximum in any of these categories will result in elimination, or a severe setback for that car.  This requires that players manage their car\u2019s health, plan for their best path, and have good luck on their rolls.  This high amount of luck gives the game its family appeal, and lets weaker players have a chance at winning once in a while.\n\nHowever, the fun does not end with a single race!  The rules include the ability to customize your cars, use a pre-generated character, add Slipstreaming (Drafting) rules and road debris, and change tire types to modify your distance rolls.  There are also variations for a single lap race, or multiple laps with pit stops to repair some of your damage points.  In addition, numerous expansion tracks can be purchased to vary the demands on each driver and car.  Each track may also have weather effects (rain) that change car handling and die rolls due to skidding on wet track.  This opens up the game for rally rules giving championship points over a number of races.\n\nFormula D adds a few items that are not in the original Formula De:  There is the added excitement of illegal racing in the streets of big cities - anything goes!  This adds custom cars, nitro acceleration, drifting in the curves, dirty tricks, gun battles, and trash on the road to add more variation.  A basic change is the use of a \"Dashboard\" with movable pegs to manage your car\u2019s attributes instead of the paper forms from Formula De.  There are also two sets of pre-painted cars; a Formula 1 set and the Street Race set of stock cars.  The street cars come with \"Character\" profiles to give a bit of role-playing to the game.  Finally, the old category of \"Fuel\" for the car has been renamed Transmission Wear to give a better thematic fit to the effect of multiple downshifting.\n\nThe popularity of this game has given it a lot of expansions, some simplifications to the rules (See Formula D\u00c3\u00a9 Mini), and a lot of \"after market\" parts.  There are also fan expansions and tracks for the very dedicated player.  In many ways, this has become a multiple game system.\n\n", "expansions": "[{'id': '299703', 'name': 'Circuit de la Sarthe LeMans (fan expansion for Formula D(\u00e9))'}, {'id': '72775', 'name': 'Formula D: Catalina Santana Promo'}, {'id': '39425', 'name': 'Formula D: Circuits 1 \u2013 Sebring & Chicago'}, {'id': '43303', 'name': 'Formula D: Circuits 2 \u2013 Hockenheim and Valencia'}, {'id': '83268', 'name': 'Formula D: Circuits 3 \u2013 Singapore & The Docks'}, {'id': '130402', 'name': 'Formula D: Circuits 4 \u2013 Grand Prix of Baltimore & Buddh'}, {'id': '153749', 'name': 'Formula D: Circuits 5 \u2013 New Jersey & Sotchi'}, {'id': '171881', 'name': 'Formula D: Circuits 6 \u2013 Austin & Nevada Ride'}, {'id': '146622', 'name': 'Formula D: More We Are Driver Expansion'}, {'id': '39567', 'name': 'Formula D: The \"Shortcut\"'}, {'id': '4947', 'name': 'Formula D\u00e9 Circuit 33: 10th Anniversary'}, {'id': '39956', 'name': 'Formula D\u00e9 Circuits 1 & 2: Monaco & Zandvoort 1'}, {'id': '4940', 'name': 'Formula D\u00e9 Circuits 11 & 12: Watkins Glen & Silverstone'}, {'id': '4939', 'name': 'Formula D\u00e9 Circuits 13 & 14: Montreal & Long Beach'}, {'id': '4956', 'name': 'Formula D\u00e9 Circuits 15 & 16: Hockenheim & Zeltweg'}, {'id': '4938', 'name': 'Formula D\u00e9 Circuits 17 & 18: Buenos-Aires & Barcelona'}, {'id': '493 s', 'Misc: Limited Replayability', 'Occupation: Dispatcher', 'Occupation: Medic / Doctor / Nurses', 'Occupation: Researcher / Scientist', 'Region: The World', 'Theme: Science', 'Versions & Editions: Legacy Versions of Non-Legacy Games']", "categories": "['Environmental', 'Medical']", "implementations": "['Pandemic Legacy: Season 2', 'Pandemic']", "mechanics": "['Action Points', 'Cooperative Game', 'Hand Management', 'Legacy Game', 'Point to Point Movement', 'Set Collection', 'Trading', 'Variable Player Powers']", "designers": "['Rob Daviau', 'Matt Leacock']", "artists": "['Chris Quilliams']", "publishers": "['Z-Man Games', 'Asterion Press', 'Devir', 'Filosofia \u00c9ditions', 'G\u00e9m Klub Kft.', 'Hobby Japan', 'Jolly Thinkers', 'Korea Boardgames Co., Ltd.', 'Lacerta', 'Lifestyle Boardgames Ltd', 'MINDOK']", "description": "Pandemic Legacy is a co-operative campaign game, with an overarching story-arc played through 12-24 sessions, depending on how well your group does at the game. At the beginning, the game starts very similar to basic Pandemic, in which your team of disease-fighting specialists races against the clock to travel around the world, treating disease hotspots while researching cures for each of four plagues before they get out of hand.\n\nDuring a player's turn, they have four actions available, with which they may travel around in the world in various ways (sometimes needing to discard a card), build structures like research stations, treat diseases (removing one cube from the board; if all cubes of a color have been removed, the disease has been eradicated), trade cards with other players, or find a cure for a disease (requiring five cards of the same color to be discarded while at a research station). Each player has a unique role with special abilities to help them at these actions.\n\nAfter a player has taken their actions, they draw two cards. These cards can include epidemic cards, which will place new disease cubes on the board, and can lead to an outbreak, spreading disease cubes even further. Outbreaks additionally increase the panic level of a city, making that city more expensive to travel to.\n\nEach month in the game, you have two chances to achieve that month's objectives. If you succeed, you win and immediately move on to the next month. If you fail, you have a second chance, with more funding for beneficial event cards.\n\nDuring the campaign, new rules and components will be introduced. These will sometimes require you to permanently alter the components of the game; this includes writing on cards, ripping up cards, and placing permanent stickers on components. Your characters can gain new skills, or detrimental effects. A character can even be lost entirely, at which point it's no longer available for play.\n\nPart of the Pandemic series\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2015.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 60.0, "minplaytime": 60.0, "maxplaytime": 60.0, "minage": 13.0, "stats": "{'usersrated': 47962, 'average': 8.56967, 'bayesaverage': 8.41846, 'stddev': 1.56747, 'median': 0.0, 'owned': 74945, 'trading': 391, 'wanting': 815, 'wishing': 12315, 'numcomments': 7186, 'numweights': 1311, 'averageweight': 2.8299, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 3}, {'id': '5496', 'name': 'thematic', 'friendlyname': 'Thematic Rank', 'value': 2}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 3}]}", "suggested_players": "{'total_votes': 761, 'results': {'1': {'best_rating': 20, 'recommended_rating': 115, 'not_recommended_rating': 383}, '2': {'best_rating': 139, 'recommended_rating': 402, 'not_recommended_rating': 89}, '3': {'best_rating': 149, 'recommended_rating': 390, 'not_recommended_rating': 37}, '4': {'best_rating': 440, 'recommended_rating': 183, 'not_recommended_rating': 19}, '4+': {'best_rating': 8, 'recommended_rating': 6, 'not_recommended_rating': 405}}}", "usersra g', 'IELLO', 'Korea Boardgames Co., Ltd.', 'Lex Games', 'MINDOK', 'One Moment Games', 'Rebel Sp. z o.o.']", "description": "In Alchemists, two to four budding alchemists compete to discover the secrets of their mystical art. Points can be earned in various ways, but most points are earned by publishing theories \u2013 correct theories, that is \u2014 and therein lies the problem.\n\nThe game is played in six rounds. At the beginning of the round, players choose their play order. Those who choose to play later get more rewards.\nPlayers declare all their actions by placing cubes on the various action spaces, then each action space is evaluated in order. Players gain knowledge by mixing ingredients and testing the results using a smartphone app (iOS, Android, and also Windows) that randomizes the rules of alchemy for each new game. And if the alchemists are longing for something even more special, they can always buy magical artifacts to get an extra push. There are 9 of them (different for each game) and they are not only very powerful, but also very expensive. But money means nothing, when there's academic pride at stake! And the possession of these artifacts will definitely earn you some reputation too. Players can also earn money by selling potions of questionable quality to adventurers, but money is just a means to an end. The alchemists don't want riches, after all. They want respect, and respect usually comes from publishing theories.\n\nDuring play, players' reputations will go up and down. After six rounds and a final exhibition, reputation will be converted into points. Points will also be scored for artifacts and grants. Then the secrets of alchemy are revealed and players score points or lose points based on whether their theories were correct. Whoever has the most points at the end of the game wins.\n\nFlavor text:\nMandrake root and scorpion tail; spongy mushroom and warty toad \u2014 these are the foundations of the alchemist's livelihood, science, and art.\n\nBut what arcane secrets do these strange ingredients hide? Now it is time to find out. Mix them into potions and drink them to determine their effects \u2014 or play it safe and test the concoction on a helpful assistant! Gain riches selling potions to wandering adventurers and invest these riches in powerful artifacts. As your knowledge grows, so will your reputation, as you publish your theories for all to see. Knowledge, wealth, and fame can all be found in the murky depths of the alchemist's cauldron.\n\n", "expansions": "[{'id': '174522', 'name': 'Alchemists: Publisher promo card'}, {'id': '167849', 'name': 'Alchemists: Ring of Favor'}, {'id': '204650', 'name': \"Alchemists: The King's Golem\"}]", "expands": "[]", "yearpublished": 2014.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 120.0, "minplaytime": 120.0, "maxplaytime": 120.0, "minage": 13.0, "stats": "{'usersrated': 20771, 'average': 7.65952, 'bayesaverage': 7.43585, 'stddev': 1.41399, 'median': 0.0, 'owned': 27565, 'trading': 485, 'wanting': 595, 'wishing': 5173, 'numcomments': 3163, 'numweights': 1099, 'averageweight': 3.9172, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 135}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 113}]}", "suggested_players": "{'total_votes': 371, 'results': {'1': {'best_rating': 1, 'recommended_rating': 11, 'not_recommended_rating': 199}, '2': {'best_rating': 58, 'recommended_rating': 216, 'not_recommended_rating': 44}, '3': {'best_rating': 150, 'recommended_rating': 161, 'not_recommended_rating': 3}, '4': {'best_rating': 197, 'recommended_rating': 105, 'not_recommended_rating': 19}, '4+': {'best_rating': 0, 'recommended_rating': 5, 'not_recommended_rating': 164}}}", "usersrated": 20771.0, "average": 7.65952, "bayesaverage": 7.43585, "stddev": 1.41399, "median": 0.0, "owned": 27565.0, "trading": 485.0, "wanting": 595.0, "wishing": 5173.0, "numcomments": 3163.0, "numweights": 109 , 'Jolly Thinkers', 'KADABRA', 'Kaissa Chess & Games', 'Korea Boardgames Co., Ltd.', 'Lifestyle Boardgames Ltd', 'Lion Rampant Imports', 'MEEPLE', 'MINDOK', 'M\u00f6bius Games', 'Simba Toys', 'Swan Panasia Co., Ltd.']", "description": "Balduin, the house ghost, found an old camera in the castle cellar. Immediately he photographed everything that he loves to make disappear when he is haunting\u2009 \u2013 including himself, of course. Unfortunately, the enchanted camera takes many photos in the wrong colors. Sometimes the green bottle is white, at other times it's blue. Looking at the photos, Balduin doesn't really remember any more what he wanted to make disappear next. Can you help him with his haunting and quickly name the right item, or even make it disappear by yourself? If you grab the right items quickly, you have a good chance of winning...\n\nThe lightning fast shape and color recognition game that is sure to test the reflexes of kids, families and gamers alike. In Ghost Blitz, five wooden items sit on the table waiting to be caught: a white ghost, a green bottle, a cute grey mouse, a blue book, and a comfortable red chair. Each card in the deck shows pictures of two objects, with one or both objects colored the wrong way. With all players playing at the same time, someone reveals a card, then players grab for the \"right\" object \u2013 but which object is right?\n\n\n    If one object is colored correctly \u2013 say, a green bottle and a red mouse \u2013 then players need to grab that correctly colored object.\n\n\n\n    If both objects are colored incorrectly \u2013 say, a green ghost and a red mouse \u2013 then you look for the object and color not represented among the four details shown. In this case you see green, red, ghost and mouse, so players need to grab the blue book.\n\n\nThe first player to grab the correct object keeps the card, then reveals the next card from the deck. If a player grabs the wrong object, she must discard one card previously he strength of your galaxy. Each die is engraved with symbols representing the various actions you can take, such as moving a spaceship, increasing your culture or energy resources, or advancing your political or economic influence over newly discovered planets.\n\nThrough careful planning, you must make the most out of your turn, taking the available actions in whichever order you consider most beneficial. But be careful, as each of your opponents can choose to follow each action you take by expending valuable resources. This means that it can always be your turn, even when it is someone else\u2019s turn!\n\nPlayers will colonize new planets throughout the game, thereby earning victory points and accumulating special abilities which they can activate for their galactic empire. Careful spending of resources will ensure the fastest growth of your empire, while allowing you to receive the biggest possible pay\u00e2\u20ac\u0090off from the actions you take.\n\nWill your influence be enough to control the most powerful planets in the galaxy? Will you be able to meet your secret objective along the way? Will your empire stand victorious?\n\nTiny Epic Galaxies FAQ\n\n", "expansions": "[{'id': '200544', 'name': 'Tiny Epic Galaxies: Beyond the Black'}, {'id': '316175', 'name': 'Tiny Epic Galaxies: Beyond the Black \u2013 Deluxe Edition'}, {'id': '171661', 'name': 'Tiny Epic Galaxies: Satellites & Super Weapons Mini Expansion'}]", "expands": "[]", "yearpublished": 2015.0, "minplayers": 1.0, "maxplayers": 5.0, "playingtime": 45.0, "minplaytime": 30.0, "maxplaytime": 45.0, "minage": 14.0, "stats": "{'usersrated': 18379, 'average': 7.35471, 'bayesaverage': 7.14327, 'stddev': 1.20469, 'median': 0.0, 'owned': 33263, 'trading': 440, 'wanting': 489, 'wishing': 4075, 'numcomments': 3214, 'numweights': 470, 'averageweight': 2.1574, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 294}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Stra ', 'Economic']", "implementations": "['Through the Ages: A New Story of Civilization']", "mechanics": "['Action Points', 'Auction/Bidding', 'Auction: Dutch', 'Hand Management', 'Open Drafting']", "designers": "['Vlaada Chv\u00e1til']", "artists": "['Richard Cortes', 'Paul Niemeyer']", "publishers": "['Czech Board Games', 'Czech Games Edition', 'DiceTree Games', 'Eagle-Gryphon Games', 'HomoLudicus', 'IELLO', 'MINDOK', 'Pegasus Spiele', 'Portal Games', 'Raven Distribution', 'Rebel Sp. z o.o.', 'Wargames Club Publishing']", "description": "Through the Ages is a civilization building game. Each player attempts to build the best civilization through careful resource management, discovering new technologies, electing the right leaders, building wonders and maintaining a strong military. Weakness in any area can be exploited by your opponents. The game takes place throughout the ages beginning in the age of antiquity and ending in the modern age.\n\nOne of the primary mechanisms in TTA is card drafting. Technologies, wonders, and leaders come into play and become easier to draft the longer they are in play. In order to use a technology you will need enough science to discover it, enough food to create a population to man it and enough resources (ore) to build the building to use it. While balancing the resources needed to advance your technology you also need to build a military. Military is built in the same way as civilian buildings. Players that have a weak military will be preyed upon by other players. There is no map in the game so you cannot lose territory, but players with higher military will steal resources, science, kill leaders, take population or culture. It is very difficult to win with a large military, but it is very easy to lose because of a weak one.\n\nVictory is achieved by the player whose nation has the most culture at the end of the modern age.\n\n", "expansions": "[{'id': '98989', 'name': 'BGO Extended 2.0 expansion (fan expansion for Through the Age uGgw__thumb/img/ptUAPVk_LoqX7qDUt7ngtDXe-Qw=/fit-in/200x150/filters:strip_icc()/pic4981297.jpg", "image": "https://cf.geekdo-images.com/3V1Nmee3P4qSpVmWO9uGgw__original/img/1D98HsjtX5IzcwUMvd-67z1xzKo=/0x0/filters:format(jpeg)/pic4981297.jpg", "expansion": false, "accessory": false, "families": "[]", "categories": "['Economic', 'Negotiation', 'Real-time', 'Science Fiction', 'Space Exploration']", "implementations": "[]", "mechanics": "['Auction/Bidding', 'Negotiation', 'Real-Time', 'Trading', 'Variable Player Powers']", "designers": "['TauCeti Deichmann']", "artists": "['Kwanchai Moriya', 'Jesse Seidule', 'Nakarin Sukontakorn']", "publishers": "['WizKids (I)', 'Banana Games', 'Frosted Games', 'Intrafin Games', 'Lavka Games', 'Pegasus Spiele']", "description": "Sidereal Confluence: Trading and Negotiation in the Elysian Quadrant is a singularly unique trading and negotiation game for 4-9 players. Over the course of the game, each race must trade and negotiate with the rest to acquire the resource cubes necessary to fund their economy and allow it to produce goods for the next turn. Scheming, dealing, and mutually beneficial agreements are key to success. While technically a competitive game, Sidereal Confluence has a cooperative feel during the trading phase as no race has the ability to thrive on its own. Trade well, and you'll develop technologies and colonize planets to form a civilization that is the envy of the galaxy.\n\nEach player chooses one of the nine unique and asymmetrical alien races that have come together to form a trade federation in their quadrant. Each race has its own deck of cards representing all the existing and future technologies it might research. Some races also have other cards related to unique features of their culture. These cards represent portions of the culture's economy and require spending some number of cubes to use, resulting in an output of more cubes, ships, and possibly victory points. Since each culture's outputs rarely match their inputs, players need to trade goods with one another to run their converters to create the resources they truly need to run their society most efficiently and have an effective economy. Almost everything is negotiable, including colonies, ships, and all kinds of resources.\n\nEach game round contains an open trading phase in which all players can negotiate and execute deals for cubes, ships, colonies, even the temporary use of technologies! Players with enough resources can also research technologies, upgrade colonies, and spend resources on their race's special cards during this phase. Once complete, all players simultaneously run their economies, spending resources to gain more resources. The Confluence follows, starting with players sharing newly researched technologies with all other races and following with bidding to acquire new colonies and research teams. Researching a new technology grants many victory points for the prestige of helping galactic society advance. When one race builds a new technology, it is shared with everyone else. Technologies can be upgraded when combined with other technologies.\n\nThe ultimate goal is victory points, which are acquired by researching technologies, using your economy to convert resources to goods, and converting your leftover goods into points at the end of the game.\n\nThe game is almost all simultaneous play.\n\nSidereal Confluence: Remastered Edition features the same gameplay as the first edition of the game from 2017, but features an updated card layout, a teaching guide, and an improved rulebook for easy set-up and learning with more visual examples and clear key terms.\n\n", "expansions": "[{'id': '349344', 'name': 'Sidereal Confluence: Bifurcation'}]", "expands": "[]", "yearpublished": 2017.0, "minplayers": 4.0, "maxplayers": 9.0, "playingtime": 180.0, "minplaytime": 120.0, "maxplaytime": 180.0, "minage": 14.0, "stats": "{'usersrated': 3607, 'average': 7.79432, 'bayesaverage': 6.99627, 'stddev': 1.62951, \nRobinson Crusoe: Adventures on the Cursed Island is an epic game from Portal. You will build a shelter, palisade, weapons, you will create tools like axes, knives, sacks, you will do everything you can to\u2026 to survive. You will have to find food, fight wild beasts, protect yourself from weather changes\u2026\n\nTake the role of one of four characters from the ship crew (cook, carpenter, explorer, or soldier) and face the adventure. Use your determination skills to help your teammates, discuss with them your plan, and put it into practice. Debate, discuss, and work on the best plan you all can make.\n\nSearch for treasures. Discover mysteries. Follow goals of six different, engaging scenarios. Start by building a big pile of wood and setting it on fire to call for help, and then start new adventures. Become an exorcist on cursed Island. Become a treasure hunter on Volcano Island. Become a rescue team for a young lady who\u2019s stuck on rock island\u2026\n\nLet the adventure live!\n\n", "expansions": "[{'id': '204573', 'name': 'Brettspiel Adventskalender 2016'}, {'id': '242422', 'name': 'Experiment on Dinosaur Island (fan expansion for Robinson Crusoe: Adventures on the Cursed Island)'}, {'id': '242424', 'name': '\"The Naturalist\" Scenario (fan expansion for Robinson Crusoe: Adventures on the Cursed Island)'}, {'id': '269742', 'name': 'Robinson Crusoe: Adventures on the Cursed Island \u2013 \"Adventure in Neverland\" Junior Scenario'}, {'id': '157040', 'name': 'Robinson Crusoe: Adventures on the Cursed Island \u2013 \"King Kong\" Scenario'}, {'id': '210429', 'name': 'Robinson Crusoe: Adventures on the Cursed Island \u2013 \"Poachers\" Scenario'}, {'id': '264179', 'name': 'Robinson Crusoe: Adventures on the Cursed Island \u2013 \"Time Travel\" Scenario'}, {'id': '162959', 'name': 'Robinson Crusoe: Adventures on the Cursed Island \u2013 \"Tracing Doctor Livingstone\" Scenario'}, {'id': '170907', 'name': 'Robinson Crusoe: Adventures on the Cursed Island \u2013 \" Placement', 'Worker Placement with Dice Workers']", "designers": "['Flaminia Brasini', 'Virginio Gigli', 'Simone Luciani']", "artists": "['Klemens Franz', 'Andreas Resch']", "publishers": "['Cranio Creations', 'Albi', 'Albi Polska', 'Angry Lion Games', 'Atalia', 'CrowD Games', 'Game Harbor', 'HeidelB\u00c4R Games', 'Maldito Games', 'MeepleBR', '\u30c6\u30f3\u30c7\u30a4\u30ba\u30b2\u30fc\u30e0\u30ba(TendaysGames)']", "description": "Lorenzo de' Medici, also known as \"Lorenzo il Magnifico\" (Lorenzo the Magnificent), was one of the most powerful and enthusiastic patrons of the Italian Renaissance.\n\nIn Lorenzo il Magnifico, each player takes the role of the head of a noble family in a city during the Italian Renaissance to gain more prestige and fame \u2014 that is, victory points (VP) \u2014 than anyone else. To do so, you send your family members to different areas of town, where they can obtain many achievements. In one location, they get useful resources; in another development cards that represent newly conquered territories, sponsored buildings, influenced characters, or encouraged ventures; and somewhere else they activate the effects of their cards.\n\nFamily members are not identical. At the beginning of each round, you roll three dice to determine their value. You must choose carefully where to send your most valuable family members...\n\nYou can gain VP in several ways, and you must also pay attention to your relations with the Church. The game is divided into three periods, each formed by two rounds; at the end of each period, players must show their faith, and whoever hasn't prayed enough will suffer hard penalties. After six rounds, you calculate your final score, and the player with the most VP wins.\n\nThe New Edition includes:\n- Lorenzo il Magnifico: Houses of Renaissance\n- the 24 basic cards of Lorenzo il Magnifico: The Pazzi Conspiracy (but not the 24 KSE cards) \n- Lorenzo Il Magnifico: Promo Visconti/Della Scala\n- Lorenzo il Magnifico: New Leaders (Niccol\u00f2 Machiavelli, Raffaello Sanzio)\n- Lorenzo il Magnifico: New Leaders #2 (Carlo VIII, Iacopo Salviati)\nAny other promos are not included.\n\nFAQ: http://www.craniocreations.it/wp-content/uploads/2020/10/Lorenzo_HoR_tPC_Cheatsheet_FAQ_high_res_v1.1_compressed-1.pdf\n\n", "expansions": "[{'id': '211907', 'name': 'Lorenzo il Magnifico: Bonus Card expansion'}, {'id': '229123', 'name': 'Lorenzo il Magnifico: Houses of Renaissance'}, {'id': '366473', 'name': 'Lorenzo il Magnifico: New Excommunications'}, {'id': '211904', 'name': 'Lorenzo il Magnifico: New Leaders'}, {'id': '238890', 'name': 'Lorenzo il Magnifico: New Leaders #2'}, {'id': '366471', 'name': 'Lorenzo il Magnifico: New Leaders #3'}, {'id': '346078', 'name': 'Lorenzo Il Magnifico: Promo Visconti/Della Scala'}, {'id': '329520', 'name': 'Lorenzo il Magnifico: The Pazzi Conspiracy'}, {'id': '274203', 'name': 'Lorenzo il Magnifico: The Pazzi Conspiracy Kickstarter Edition'}]", "expands": "[]", "yearpublished": 2016.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 120.0, "minplaytime": 60.0, "maxplaytime": 120.0, "minage": 12.0, "stats": "{'usersrated': 12054, 'average': 7.86876, 'bayesaverage': 7.52898, 'stddev': 1.22031, 'median': 0.0, 'owned': 15025, 'trading': 204, 'wanting': 606, 'wishing': 2946, 'numcomments': 1805, 'numweights': 373, 'averageweight': 3.3003, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 100}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 73}]}", "suggested_players": "{'total_votes': 199, 'results': {'1': {'best_rating': 0, 'recommended_rating': 7, 'not_recommended_rating': 81}, '2': {'best_rating': 31, 'recommended_rating': 101, 'not_recommended_rating': 29}, '3': {'best_rating': 86, 'recommended_rating': 63, 'not_recommended_rating': 7}, '4': {'best_rating': 93, 'recommended_rating': 53, 'not_recommended_rating': 9}, '4+': {'best_rating': 0, 'recommended_rating': 3, 'not_recommended_r
