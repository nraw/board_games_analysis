ayer Powers', 'Worker Placement', 'Worker Placement with Dice Workers']", "designers": "['Jamey Stegmaier', 'Alan Stone']", "artists": "['Jacqui Davis']", "publishers": "['Stonemaier Games', 'ADC Blackfire Entertainment', 'ADC Blackfire Entertainment GmbH', 'Dice Realm', 'Fire on Board Jogos', 'GaGa Games', 'Ghenos Games', 'Morning Players', 'SD Games']", "description": "You find yourself in a dystopian cityscape with a few workers at your disposal to make your mark on the world. Like most people in dystopian fiction, your workers are oblivious to their situation. This world is all they've ever known, and you may use them at your whim.\n\nThe world as we know it has ended, and in its place the city of Euphoria has risen. Believing that a new world order is needed to prevent another apocalypse, the Euphorian elite erect high walls around their golden city and promote intellectual equality above all else. Gone are personal freedoms; gone is knowledge of the past. All that matters is the future.\n\nThe Euphorians aren\u2019t alone. Outside the city are those who experienced the apocalypse firsthand\u2014they have the memories and scars to prove it. These Wastelanders have cobbled together a society of historians and farmers among the forgotten scrap yards of the past.\n\nThere is more to the world than the surface of the earth. Deep underground lies the hidden city of Subterra, occupied by miners, mechanics, and revolutionaries. By keeping their workers in the dark, they\u2019ve patched together a network of pipes and sewers, of steam and gears, of hidden passages and secret stairways.\n\nIn Euphoria: Build a Better Dystopia, you lead a team of workers (dice) and recruits (cards) to claim ownership of the dystopian world. You will generate commodities, dig tunnels to infiltrate opposing areas, construct markets, collect artifacts, strengthen allegiances, and fulfill secret agendas.\n\nEuphoria is a worker-placement game in which dice are your workers. The number on each die represents a worker's knowledge\u2014that is, his level of awareness that he's in a dystopia. Worker knowledge enables various bonuses and impacts player interaction. If the collective knowledge of all of your available workers gets too high, one of them might desert you. You also have two elite recruit cards at your disposal; one has pledged allegiance to you, but the other needs some convincing. You can reveal and use the reticent recruit by reaching certain milestones in the game... or by letting other players unwittingly reach those milestones for you.\n\nYour path to victory is paved with the sweat of your workers, the strength of your allegiances, and the tunnels you dig to infiltrate other areas of the world, but the destination is a land grab in the form of area control. You accomplish this by constructing markets that impose harsh restrictions of personal freedoms upon other players, changing the face of the game and opening new paths to victory. You can also focus on gathering artifacts from the old world, objects of leisure that are extremely rare in this utilitarian society. The dystopian elite covet these artifacts\u2014especially matching pairs\u2014and are willing to give you tracts of land in exchange for them.\n\nFour distinct societies, each of them waiting for you to rewrite history. What are you willing to sacrifice to build a better dystopia?\n\n", "expansions": "[{'id': '271664', 'name': 'Euphoria: Ignorance Is Bliss'}, {'id': '181417', 'name': 'Euphoria: Participate In The Game or Watch It Played'}]", "expands": "[]", "yearpublished": 2013.0, "minplayers": 2.0, "maxplayers": 6.0, "playingtime": 60.0, "minplaytime": 60.0, "maxplaytime": 60.0, "minage": 13.0, "stats": "{'usersrated': 10247, 'average': 7.21223, 'bayesaverage': 6.92589, 'stddev': 1.40288, 'median': 0.0, 'owned': 13790, 'trading': 348, 'wanting': 526, 'wishing': 2767, 'numcomments': 2062, 'numweights': 473, 'averageweight': 3.1184, 'ranks': [{'id': '1', 'name': 'boardgame', ' rtists": "['J\u00f6rg Asselborn', 'Matthias Catrein', 'Robert Islas', 'Prapach Lapamnuaysap', 'Paul Mafayon', 'Claus Stephan', 'Christof Tisch']", "publishers": "['Eagle-Gryphon Games', 'IELLO', 'Schmidt Spiele', 'Sunriver Games', '2 Pionki', 'Albi', 'Arclight Games', 'AURUM, Inc.', 'Compaya.hu: Gamer Caf\u00e9 Kft.', 'Devir', 'Funagain', 'Games7Days', 'Grow Jogos e Brinquedos', 'Lautapelit.fi', 'Lavka Games', 'Mancalamaro', 'Portal Games', 'Siam Board Games', 'Swan Panasia Co., Ltd.', 'Yes Papa Games']", "description": "Diamant \u2014 also published as Incan Gold \u2014 is a quick, fun press-your-luck game. Players venture down mine shafts or explore paths in the jungle by turning up cards from a deck and evenly sharing the gems they find on the way, with any leftover gems being placed on the card. Before the next card is revealed, you have the chance to leave the mine and stash your holdings, including any gems you get on the way out.\n\nWhy would you leave? Because the deck also contains hazards: scorpions, snakes, poison gas, explosions and rockfalls. When a particular hazard is revealed for the second time (e.g., a second scorpion), anyone still in the shaft or on the path has to drop all the gems they've collected that round and flee for safety. The trick is that as more players leave each turn, your share of the pie grows larger, which will perhaps inspire you to explore deeper \u2014 but at the risk of ending up with nothing.\n\nAll editions of Incan Gold and later editions of Diamant include five artifact cards that are shuffled into the deck of gem and hazard cards, either one per round or all at once. When an artifact card is revealed, no one can take this card and it's placed on the path. If exactly one player leaves at the end of a turn, they collect not only all gems that remain on the path, but the artifact as well, which is worth points at the end of the game.\n\n", "expansions": "[{'id': '360880', 'name': 'Diamant: Mise en Garde et Trahison'}, {'id' onders: Babel, one of five age specific great project cards is randomly revealed at the start of each age, and a number of tokens are placed on it, based on the number of players. This card imposes a tax on players who want to play cards of a certain color. When a player pays this tax, he takes one of the tokens from this law card. At the end of the age, if all of the tokens have been removed, then players receive a bonus (which is depicted on the card) for each token they have; if tokens remain on the card, then each player without a token is penalized.\n\nJust as the cost of cards increases in each age, the number of resources required to pay the tax also increases.\n\n", "expansions": "[{'id': '166329', 'name': '7 Wonders: Leaders \u2013 Nimrod'}]", "expands": "[{'id': '68448', 'name': '7 Wonders'}]", "yearpublished": 2014.0, "minplayers": 2.0, "maxplayers": 7.0, "playingtime": 45.0, "minplaytime": 45.0, "maxplaytime": 45.0, "minage": 10.0, "stats": "{'usersrated': 3915, 'average': 6.93079, 'bayesaverage': 6.45605, 'stddev': 1.44843, 'median': 0.0, 'owned': 14021, 'trading': 189, 'wanting': 208, 'wishing': 1252, 'numcomments': 931, 'numweights': 127, 'averageweight': 2.6457, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': None}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': None}]}", "suggested_players": "{'total_votes': 32, 'results': {'1': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 20}, '2': {'best_rating': 2, 'recommended_rating': 4, 'not_recommended_rating': 20}, '3': {'best_rating': 3, 'recommended_rating': 20, 'not_recommended_rating': 2}, '4': {'best_rating': 10, 'recommended_rating': 16, 'not_recommended_rating': 0}, '5': {'best_rating': 19, 'recommended_rating': 7, 'not_recommended_rating': 0}, '6': {'best_rating': 10, 'recommended_rating': 15, 'not_recommended_rating': 2}, '7': {'best_rating': 3, 'recommended_rating': 20, 'not_recommended_rating': ach round players first lay out tiles for the appropriate round at random on a 5x5 grid. Each player has four architects numbered 1-4 and on a turn, a player places an architect next to a row or column in the grid, claims the tile that's as far in as the number of the architect placed (e.g., the fourth tile in for architect #4), places that tile in the appropriately numbered row or column on the player's 4x4 city board, then claims any resources associated with the tile (inhabitants or energy).\n\nWhen a player takes a tile, a figure is placed in this now-empty space and the next player cannot place an architect in the same row or column where this tile was located. In addition, you can't place one architect on top of another, so each placement cuts off play options for you and everyone else later in the round. After all players have placed all four architects, the round ends, all remaining tiles are removed, and the tiles for the next round laid out.\n\nAfter four rounds, the game ends. Players can move the inhabitants and energy among their tiles at any point during the game to see how to maximize their score. At game end, they then score for each of the six types of buildings depending on how well they build their city \u2014 as long as they have activated the buildings with inhabitants or energy as required:\n\n\n    Residential buildings score depending on their height\n    Shops score depending on how many customers they have\n    Public services score depending on the number of districts in your city that have them\n    Parks score depending on the number of residential buildings next to them\n    Harbors score based on the longest row or column of activated harbors in the city\n    Factories score based on the number of adjacent shops and harbors\n\n\nSome buildings are worth victory points (VPs) on their own, and once players sum these values with what they've scored for each type of building in their city, whoever has the highest score wins.\n\n", "expansi 'Components: Miniatures', 'Setting: Warhammer Fantasy Board Games', 'Theme: Villainy']", "categories": "['Fantasy', 'Fighting', 'Horror', 'Mythology', 'Wargame']", "implementations": "[]", "mechanics": "['Action Points', 'Area Majority / Influence', 'Area Movement', 'Dice Rolling', 'Events', 'Hand Management', 'Role Playing', 'Take That', 'Variable Player Powers']", "designers": "['Eric M. Lang']", "artists": "[\"Tim Arney-O'Neil\", 'Kevin Childress', 'Andrew Navaro', 'Brian Schomburg', 'WiL Springer']", "publishers": "['Fantasy Flight Games', 'Edge Entertainment', 'Galakta', 'Heidelberger Spieleverlag', 'Hobby Japan', 'Nexus Editrice']", "description": "Chaos in the Old World makes you a god. Each god\u2019s distinctive powers and legion of followers grant you unique strengths and diabolical abilities with which to corrupt and enslave the Old World.\n\n     Khorne, the Blood God, the Skulltaker, lusts for death and battle. \n     Nurgle, the Plaguelord, the Father of Corruption, luxuriates in filth and disease. \n     Tzeentch, the Changer of Ways, the Great Conspirator, plots the fate of the universe. \n     Slaanesh, the Prince of Pleasure and Pain, the Lord of Temptations, lures even the most steadfast to his six deadly seductions. \n\n\n\n\nYet, as you and your fellow powers of Chaos seek domination by corruption and conquest, you must vie not only against each other, but also against the desperate denizens of the Old World who fight to banish you back to the maelstrom of the Realm of Chaos.\n\nChaos in the Old World features three ways to win, and gives you an unparalleled opportunity to reshape the world in your image. Every turn you corrupt the landscape, dominating its inhabitants, and battle with the depraved followers of rival gods. Each god has a unique deck of gifts and abilities, and can upgrade their followers into deadly foes. Summon forth living manifestations of Chaos, debased and hidden cultists, and the horrifying greater daemons - beings capable of destroying near everything in their path.\n\n", "expansions": "[{'id': '95619', 'name': 'Chaos in the Old World: The Horned Rat Expansion'}]", "expands": "[]", "yearpublished": 2009.0, "minplayers": 3.0, "maxplayers": 4.0, "playingtime": 120.0, "minplaytime": 60.0, "maxplaytime": 120.0, "minage": 13.0, "stats": "{'usersrated': 15023, 'average': 7.66852, 'bayesaverage': 7.39033, 'stddev': 1.48435, 'median': 0.0, 'owned': 15488, 'trading': 263, 'wanting': 862, 'wishing': 4082, 'numcomments': 3059, 'numweights': 912, 'averageweight': 3.1963, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 154}, {'id': '5496', 'name': 'thematic', 'friendlyname': 'Thematic Rank', 'value': 38}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 118}]}", "suggested_players": "{'total_votes': 412, 'results': {'1': {'best_rating': 1, 'recommended_rating': 4, 'not_recommended_rating': 234}, '2': {'best_rating': 0, 'recommended_rating': 5, 'not_recommended_rating': 245}, '3': {'best_rating': 15, 'recommended_rating': 164, 'not_recommended_rating': 133}, '4': {'best_rating': 373, 'recommended_rating': 28, 'not_recommended_rating': 3}, '4+': {'best_rating': 17, 'recommended_rating': 26, 'not_recommended_rating': 131}}}", "usersrated": 15023.0, "average": 7.66852, "bayesaverage": 7.39033, "stddev": 1.48435, "median": 0.0, "owned": 15488.0, "trading": 263.0, "wanting": 862.0, "wishing": 4082.0, "numcomments": 3059.0, "numweights": 912.0, "averageweight": 3.1963, "ranks": "[{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 154}, {'id': '5496', 'name': 'thematic', 'friendlyname': 'Thematic Rank', 'value': 38}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 118}]", "game_family": null, "reimplementation": false, "bestplayers": "4", "num_expansions": 1, "dice_tower_excellence": false, "susd": false, "bga": false}, {"id": 31465, "name": "Galaxy Trucker", "alternative_names": "['Ci\u0119\u017car\u00f3wk\u0105 przez Galaktyk\u0119', 'Galaxis Roncsderbi', 'Galaxy Trucker: Aventuras en el Espacio', 'Galaxy Trucker: Aventuri \u00een spa\u021biu', 'Galaxy Trucker: \u041a\u043e\u0441\u043c\u0438\u0447\u0435\u0441\u043a\u0438\u0435 \u0434\u0430\u043b\u044c\u043d\u043e\u0431\u043e\u0439\u0449\u0438\u043a\u0438', '\u9280\u6cb3\u5361\u8eca\u53f8\u6a5f']", "thumbnail": "https://cf.geekdo-images.com/gLFt1Kif5Cfag505_COYYw__thumb/img/WOW_QsRuV1KyP8dLjP0yH6TlpvU=/fit-in/200x150/filters:strip_icc()/pic3926631.jpg", "image": "https://cf.geekdo-images.com/gLFt1Kif5Cfag505_COYYw__original/img/5vUNCkVDoQpcTfmlhFzkS4e1EaQ=/0x0/filters:format(jpeg)/pic3926631.jpg", "expansion": false, "accessory": false, "families": "['Components: Gems/Crystals', 'Components: Sand Timers', 'Creatures: Aliens / Extraterrestrials', 'Theme: Trucks']", "categories": "['Real-time', 'Science Fiction', 'Space Exploration', 'Transportation']", "implementations": "['Galaxy Trucker']", "mechanics": "['Dice Rolling', 'Events', 'Real-Time', 'Relative Movement', 'Team-Based Game', 'Tile Placement', 'Track Movement']", "designers": "['Vlaada Chv\u00e1til']", "artists": "['Tom\u00e1\u0161 Ku\u010derovsk\u00fd', 'Radim Pech']", "publishers": "['Czech Games Edition', 'Albi', 'Asmodee', 'Devir', 'Heidelberger Spieleverlag', 'HomoLudicus', 'IELLO', 'Lex Games', 'Magellan', 'One Moment Games', 'Playgo Hungary', 'Quined White Goblin Games', 'Rebel Sp. z o.o.', 'Red Glove', 'REXhry', 'Rio Grande Games']", "description": "In a galaxy far, far away... they need sewer systems, too. Corporation Incorporated builds them. Everyone knows their drivers -- the brave men and women who fear no danger and would, if the pay was good enough, even fly through Hell.\n Now you can join them. You will gain access to prefabricated spaceship components cleverly made from sewer pipes. Can you build a space ship durable enough to weather storms of meteors? Armed enough to defend against pirates? Big enough to carry a large crew and valuable cargo? Fast enough to get there first?\n\nOf course you can. Become a Galaxy Trucker. It's loads of fun.\n\nGalaxy Trucker is a tile laying game that plays out over two phases: building and flying. The goal is to have the most credits at the end of the game. You can earn credits by delivering goods, defeating pirates, building an efficient ship, and being the furthest along the track at the end of the flying phase.\n\nBuilding happens in real time and has players build their personal space ships by grabbing tiles from the middle of the table before the timer runs out. Tiles start out facedown so they won't know what they have until they take it, but they may choose to return it faceup if they don't want it. They must place the tiles they keep in a legal manner in their space ship. Usually this just means lining up the connectors appropriately (single to single, double to double, universal to anything) but also includes proper positioning of guns and engines. Tiles represent a variety of things including guns, engines, storage containers, crew cabins, shields, and batteries. They may also peek at the cards they will encounter in phase 2, but they must sacrifice building time to do this. At any time players may call their ships finished and take an order marker from the center.\n\nOnce building is completed, and ships have been checked for errors, the flight begins. The flight cards are shuffled and player markers are placed on the flight board according to the order markers taken. Cards are revealed one at a time and players interact with them in order. They may include things such as pirates, abandoned vessels, disease outbreaks, meteor showers, worlds with goods to pick up, player-on-player combat zones, and other various things.\n\nMost of the cards will cause players to move back on the flight track and they must decide if the delay is worth their efforts. When all the cards are encountered players sell any goods they have collected, collect their rewards for finishing in first, second, or third place or having the most intact ship, and then lose some credits for damaged components. Space can be a very dangerous place and it is not uncommon to see your ship break into smaller and smaller pieces or lose some very valuable cargo off the side. If your ship gets damaged too much you can get knocked out of the race, so be careful!\n\n3 rounds of this are done, and in each round players get a bigger board to build a ship that can hold more components. After the 3rd round the player with the most credits wins!\n\n", "expansions": "[{'id': '97845', 'name': 'Galaxy Trucker: Another Big Expansion'}, {'id': '40484', 'name': 'Galaxy Trucker: Bonus Cards'}, {'id': '132435', 'name': 'Galaxy Trucker: Even-Steven Cards'}, {'id': '144227', 'name': 'Galaxy Trucker: Latest Models'}, {'id': '182027', 'name': 'Galaxy Trucker: Missions'}, {'id': '33963', 'name': 'Galaxy Trucker: Rough Road Ahead'}, {'id': '38378', 'name': 'Galaxy Trucker: The Big Expansion'}]", "expands": "[]", "yearpublished": 2007.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 60.0, "minplaytime": 60.0, "maxplaytime": 60.0, "minage": 10.0, "stats": "{'usersrated': 32210, 'average': 7.37297, 'bayesaverage': 7.24802, 'stddev': 1.44902, 'median': 0.0, 'owned': 35952, 'trading': 754, 'wanting': 1074, 'wishing': 6515, 'numcomments': 6260, 'numweights': 1534, 'averageweight': 2.3299, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 235}, {'id': '5496', 'name': 'thematic', 'friendlyname': 'Thematic Rank', 'value': 77}]}", "suggested_players": "{'total_votes': 440, 'results': {'1': {'best_rating': 1, 'recommended_rating': 21, 'not_recommended_rating': 237}, '2': {'best_rating': 29, 'recommended_rating': 261, 'not_recommended_rating': 80}, '3': {'best_rating': 105, 'recommended_rating': 276, 'not_recommended_rating': 2}, '4': {'best_rating': 356, 'recommended_rating': 49, 'not_recommended_rating': 2 ['Matt Leacock', 'Paolo Mori']", "artists": "['Atha Kanaani', 'Olly Lawson', 'Antonio Ma\u00ednez']", "publishers": "['Z-Man Games', 'Asmodee', 'G\u00e9m Klub Kft.', 'Hobby Japan', 'Lifestyle Boardgames Ltd', 'Rebel Sp. z o.o.']", "description": "At the height of its power, the Roman Empire held more than two million square miles of territory containing over a hundred million people. Throughout the centuries of its existence, the Empire brought major advancements in engineering, architecture, science, art, and literature. By the beginning of the 5th Century, decades of political corruption, economic crisis, and an overburdened military had exacted a severe toll on the stability of the Empire. This paved the way for severe incursions from aggressive barbarian tribes, leading to a decline from which Rome would not recover. Now citizens, soldiers, and allies of Rome must unite to protect the Empire.\n\nCombining the cooperative gameplay of Pandemic with innovative new mechanisms, Pandemic: Fall of Rome takes players back in history to the time of the world's greatest empire: Rome. A weakened military has left the borders open to invasion from countless tribes such as the Anglo-Saxons, Goths, Vandals, and Huns. As you march through the Roman Empire, you must recruit armies, fortify cities, forge alliances, and face off against the invading hordes in battle.\n\nSimply defending Rome is not enough; players must find a way to stop the incursions and find peace with their neighboring peoples. Players collect sets of matching-colored cards to forge an alliance with the different tribes. In doing so, they gain the ability to use cards matching the tribe to convert other members of that tribe into Roman soldiers, furthering their ability to hold the line against other invaders.\n\nTake on unique roles with special abilities to improve your team's chances to protect against the invaders. Work together, use your skills wisely, and stop the fall of Rome!\n\nPandemic: Fall of Rome includes a solitaire mode in which the player takes on the burden of being the Emperor and commands three different roles to try to protect the city from the invading hordes. Players who want a more difficult game can try the \"Roma Caput Mundi\" challenge by adding more Revolt cards to the deck; they must also respect the law in Rome that Roman legions are not allowed in the city.\n\n\u2014description from the publisher\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2018.0, "minplayers": 1.0, "maxplayers": 5.0, "playingtime": 60.0, "minplaytime": 45.0, "maxplaytime": 60.0, "minage": 8.0, "stats": "{'usersrated': 5159, 'average': 7.65952, 'bayesaverage': 7.06311, 'stddev': 1.13933, 'median': 0.0, 'owned': 9544, 'trading': 145, 'wanting': 363, 'wishing': 2066, 'numcomments': 909, 'numweights': 121, 'averageweight': 2.4298, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 357}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 223}]}", "suggested_players": "{'total_votes': 92, 'results': {'1': {'best_rating': 21, 'recommended_rating': 45, 'not_recommended_rating': 8}, '2': {'best_rating': 19, 'recommended_rating': 53, 'not_recommended_rating': 4}, '3': {'best_rating': 43, 'recommended_rating': 26, 'not_recommended_rating': 0}, '4': {'best_rating': 19, 'recommended_rating': 40, 'not_recommended_rating': 3}, '5': {'best_rating': 2, 'recommended_rating': 34, 'not_recommended_rating': 19}, '5+': {'best_rating': 0, 'recommended_rating': 1, 'not_recommended_rating': 41}}}", "usersrated": 5159.0, "average": 7.65952, "bayesaverage": 7.06311, "stddev": 1.13933, "median": 0.0, "owned": 9544.0, "trading": 145.0, "wanting": 363.0, "wishing": 2066.0, "numcomments": 909.0, "numweights": 121.0, "averageweight": 2.4298, "ranks": "[{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 357}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value' tion": "Description from the publisher:\n\nThe world almost ended 71 years ago...\n\nThe plague came out of nowhere and ravaged the world. Most died within a week. Nothing could stop it. The world did its best. It wasn't good enough.\n\nFor three generations, we, the last fragments of humanity have lived on the seas, on floating stations called \"havens.\" Far from the plague, we are able to provide supplies to the mainland to keep them (and us) from succumbing completely.\n\nWe've managed to keep a network of the largest known cities in the world alive. Things have been tough the past few years. Cities far away from the havens have fallen off our grid...\n\nTomorrow, a small group of us head out into what's left of the world. We don't know what we'll find.\n\nPandemic Legacy: Season 2 is an epic cooperative game for 2 to 4 players. Unlike most other games, this one is working against you. What's more, some of the actions you take in Pandemic Legacy will carry over to future games. No two worlds will ever be alike!\n\nPart of the Pandemic series.\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2017.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 60.0, "minplaytime": 60.0, "maxplaytime": 60.0, "minage": 14.0, "stats": "{'usersrated': 14866, 'average': 8.07067, 'bayesaverage': 7.75635, 'stddev': 1.69428, 'median': 0.0, 'owned': 28713, 'trading': 220, 'wanting': 326, 'wishing': 4447, 'numcomments': 2290, 'numweights': 268, 'averageweight': 3.2537, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 48}, {'id': '5496', 'name': 'thematic', 'friendlyname': 'Thematic Rank', 'value': 14}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 42}]}", "suggested_players": "{'total_votes': 199, 'results': {'1': {'best_rating': 6, 'recommended_rating': 29, 'not_recommended_rating': 102}, '2': {'best_rating': 44, 'recommended_rating': 95, 'not_recommended_rating': 23}, '3': {'best_rating': 60  the cards have a common attribute that is not shared by the third, they are not a set.\n\nTo play, one person takes the deck and lays out twelve cards face up. The first person to spot a set collects those three cards; if the player was mistaken, then this player cannot claim a set until after another player has done so. After someone has claimed a set, the cardholder lays out three more cards. (If all players agree that no sets can be claimed, then the cardholder lays out three more cards. These cards aren't replaced after someone claims a set.) Whoever claims the most sets wins!\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 1988.0, "minplayers": 1.0, "maxplayers": 20.0, "playingtime": 30.0, "minplaytime": 30.0, "maxplaytime": 30.0, "minage": 6.0, "stats": "{'usersrated': 11903, 'average': 6.49616, 'bayesaverage': 6.30072, 'stddev': 1.57359, 'median': 0.0, 'owned': 20355, 'trading': 390, 'wanting': 34, 'wishing': 492, 'numcomments': 2697, 'numweights': 707, 'averageweight': 1.6719, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 1555}, {'id': '4666', 'name': 'abstracts', 'friendlyname': 'Abstract Game Rank', 'value': 151}, {'id': '5499', 'name': 'familygames', 'friendlyname': 'Family Game Rank', 'value': 542}]}", "suggested_players": "{'total_votes': 106, 'results': {'1': {'best_rating': 15, 'recommended_rating': 36, 'not_recommended_rating': 37}, '2': {'best_rating': 31, 'recommended_rating': 57, 'not_recommended_rating': 9}, '3': {'best_rating': 54, 'recommended_rating': 36, 'not_recommended_rating': 5}, '4': {'best_rating': 61, 'recommended_rating': 27, 'not_recommended_rating': 4}, '5': {'best_rating': 33, 'recommended_rating': 46, 'not_recommended_rating': 7}, '6': {'best_rating': 21, 'recommended_rating': 50, 'not_recommended_rating': 9}, '7': {'best_rating': 8, 'recommended_rating': 33, 'not_recommended_rating': 32}, '8': {'best_rating': 8, 'recommended_rating': 31, 'not_recommended_rating': 34}, '9': {'b  villain's attack cards underneath it, then modify the villain deck as needed based on that villain's particular scheme. Players then choose a number of hero decks \u2013 Spider-Man, Hulk, Wolverine, etc. \u2013 and shuffle them together; since players use only a handful of hero decks out of the fifteen included, the hero deck can vary widely in terms of what's available.\n\nOver the course of the game, players will recruit powerful hero cards to add to their deck in order to build a stronger and more resourceful deck. Players need to build both their recruitment powers (to enlist more heroes) and their fighting ability (to combat the villains who keep popping up to cause trouble). Players recruit heroes from an array of five cards, with empty slots refilled as needed. At the start of a player's turn, he reveals a villain and adds it to the row of villains. This row has a limited number of spaces, and if it fills up, the earliest villain to arrive escapes, possibly punishing the heroes in some way. Some villains also take an action when showing up for the first time, such as kidnapping an innocent bystander. The villain deck also contains \"master strike\" cards, and whenever one of these shows up, the mastermind villain (controlled by the game) takes a bonus action.\n\nAs players fight and defeat villains, they collect those cards, which will be worth points at game's end. Players can also fight the mastermind; if a player has enough fighting power, he claims one of the attack cards beneath the mastermind, which has a particular effect on the game. If all of these cards are claimed, the game ends and players tally their points to see who wins. If the mastermind completes his scheme, however \u2013 having a certain number of villains escape, for example, or imposing a certain number of wounds on the heroes \u2013 then the players all lose.\n\nHero decks in the base game: Gambit, Black Widow, Hawkeye, Emma Frost, Thor, Spider-Man, Iron Man, Storm, Captain America, Ni or. A soldier fires blindly down a corridor, trying to stop the alien advance. A scientist races to find a solution in his makeshift lab. A traitor steals the last escape pod in the very last moment. Intruders you meet on the ship are not only reacting to the noise you make but also evolve as the time goes by. The longer the game takes, the stronger they become. During the game, you control one of the crew members with a unique set of skills, personal deck of cards, and individual starting equipment. These heroes cover all your basic SF horror needs. For example, the scientist is great with computers and research, but will have a hard time in combat. The soldier, on the other hand...\n\nNemesis is a semi-cooperative game in which you and your crewmates must survive on a ship infested with hostile organisms. To win the game, you have to complete one of the two objectives dealt to you at the start of the game and get back to Earth in one piece. You will find many obstacles on your way: swarms of Intruders (the name given to the alien organisms by the ship AI), the poor physical condition of the ship, agendas held by your fellow players, and sometimes just cruel fate.\n\nThe gameplay of Nemesis is designed to be full of climactic moments which, hopefully, you will find rewarding even when your best plans are ruined and your character meets a terrible fate.\n\n", "expansions": "[{'id': '295927', 'name': 'Nemesis: Achievement Cards'}, {'id': '318351', 'name': 'Nemesis: Aftermath'}, {'id': '256377', 'name': 'Nemesis: Aftermath & Void Seeders'}, {'id': '312736', 'name': 'Nemesis: Aftermath & Void Seeders & Medic'}, {'id': '297911', 'name': 'Nemesis: Blood Tests Deck'}, {'id': '245845', 'name': 'Nemesis: Carnomorphs'}, {'id': '274532', 'name': 'Nemesis: Crawl deck'}, {'id': '297660', 'name': 'Nemesis: Feat Promo Cards'}, {'id': '321742', 'name': 'Nemesis: Lockdown \u2013 Stretch Goals'}, {'id': '245846', 'name': 'Nemesis: Medic Character Expansion'}, {'id': '275277', 'name'  "https://cf.geekdo-images.com/GJKuOCy5HGAYgVH_Rei5mA__thumb/img/Q3W4poMS4btD-HZLervgqbSCtmE=/fit-in/200x150/filters:strip_icc()/pic7070194.jpg", "image": "https://cf.geekdo-images.com/GJKuOCy5HGAYgVH_Rei5mA__original/img/oRsIxp72iv58128KFdqvjG6Gz64=/0x0/filters:format(jpeg)/pic7070194.jpg", "expansion": false, "accessory": false, "families": "['Category: Combinatorial', 'Components: 5 x 5 Grids', 'Digital Implementations: Board Game Arena', 'Digital Implementations: Tabletopia', 'Game: Onitama', 'Players: Two Player Only Games', 'Series: Dice Tower Essentials']", "categories": "['Abstract Strategy']", "implementations": "[]", "mechanics": "['Grid Movement', 'Hand Management', 'Pattern Movement', 'Square Grid', 'Static Capture']", "designers": "['Shimpei Sato']", "artists": "['Jun Kondo', 'Mariusz Szmerdt']", "publishers": "['conception', 'Arcane Wonders', 'DICE TOWER ESSENTIALS', 'Igiari', 'Maldito Games', 'minimalGames', 'Pegasus Spiele', 'Raven Distribution']", "description": "Onitama is a two-player, perfect information abstract game with a random starting set-up. On a 5x5 board, both players start with five pawns on their side, with the main pawn in the middle.\n\nEach player has two open cards that each display a possible move for any of her pieces. There is a fifth card that cannot be used by either player. On a player's turn, she chooses one of her cards, moves one of her pieces according to the chosen card, then replaces the card she used with the fifth card. The other player then chooses one of his cards, moves accordingly, and exchanges that card with this fifth card \u2014 which is, of course, the card the first player just used.\n\nMoving onto one of the opponent's pawns removes that pawn from the game. Taking the opponent's main pawn, or moving your main pawn into your opponent's main pawn's starting space, wins you the game.\n\n", "expansions": "[{'id': '233591', 'name': 'Onitama: Goat and Sheep Promo Cards'}, {'id': '369829', 'name': 'Onitama: Hornet  core ideas of King of Tokyo while introducing new ways to play. As in KoT, your goal is to be the first monster to collect 20 victory points (VPs) or to be the last monster standing. On your turn, you roll six dice up to three times, then carry out the actions on those dice. Claws cause damage to other monsters, hearts heal damage to yourself, and energy is stored up so that you can purchase power cards that provide unique effects not available to anyone else.\n\nWhat's new in King of New York is that you can now try to become a star in the big city; more specifically, you can achieve \"Fame\", which nets you VPs, but superstar status is fleeting, so enjoy your time in the spotlight.\n\nThe game board for King of New York is larger than in KoT with each monster occupying a district in the city and everyone trying to shine in Manhattan. When you attack, you can displace a monster in another district, whether to escape military forces or to find new smashing opportunities. Yes, smashing because you can now destroy buildings and get bonuses for doing so, but the more destruction you cause, the more intense the military response.\n\nThe monsters from King of New York can be used in KoT and vice versa, but the power cards are specific to this game.\n\nPart of the King of Tokyo series.\n\n", "expansions": "[{'id': '167897', 'name': 'King of New York: 55 Central Park West'}, {'id': '174149', 'name': 'King of New York: Force of Unnature'}, {'id': '173363', 'name': 'King of New York: Hibernation'}, {'id': '167896', 'name': 'King of New York: Improvised Weapons'}, {'id': '358112', 'name': 'King of New York: King of Tokyo Power Up!'}, {'id': '164247', 'name': 'King of New York: Monster Idol'}, {'id': '174148', 'name': 'King of New York: Nano Bots'}, {'id': '174147', 'name': 'King of New York: New York City Defender'}, {'id': '193320', 'name': 'King of New York: Power Up!'}, {'id': '178739', 'name': 'King of New York: Promo Cards'}, {'id': '210967', 'name': 'King of New York: 5, astronomers estimated a large distant planet could explain the unique orbits of dwarf planets and other objects. Since then, astronomers have been scanning the sky, hoping to find this planet.\n\nIn The Search for Planet X, players take on the role of astronomers who use observations and logical deductions to search for this hypothetical planet. Each game, the companion app randomly selects an arrangement of objects and a location for Planet X following predefined logic rules.\n\nEach round, as the earth travels around the sun, players use the app to perform scans and attend conferences. As they gain information about the location of the objects, they mark that information on their deduction sheets. As players learn the locations of the various objects, they can start publishing theories, which is how players score points.\n\nAs more and more objects are found, players narrow down the possible locations for Planet X. Once a player believes they know its location and the objects on either side of it, they use the app to conduct a search. The game ends when a player successfully locates Planet X, and all players have a final chance to score some additional points.\n\nThe Search for Planet X captures the thrill of discovery, the puzzle-y nature of astronomical investigation, and the competition inherent in the scientific process. Can you be the first to find Planet X?\n\n\u2014description from the publisher\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2020.0, "minplayers": 1.0, "maxplayers": 4.0, "playingtime": 60.0, "minplaytime": 60.0, "maxplaytime": 60.0, "minage": 13.0, "stats": "{'usersrated': 6448, 'average': 8.07049, 'bayesaverage': 7.48973, 'stddev': 1.16912, 'median': 0.0, 'owned': 12763, 'trading': 105, 'wanting': 526, 'wishing': 4359, 'numcomments': 1053, 'numweights': 154, 'averageweight': 2.3636, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 113}, {'id': '5497', 'name': 'strategygames', 'friendlyna e of the Runelords Adventure Path. In this game players take the part of a fantasy character such as a rogue or wizard, each with varying skills and proficiencies that are represented by the cards in their deck. The classic ability scores (Strength, Dexterity, etc.) are assigned with different sized dice. Players can acquire allies, spells, weapons, and other items. The goal is to find and defeat a villain before a certain number of turns pass, with the villain being represented by its own deck of cards complete with challenges and foes that must be overcome. Characters grow stronger after each game, adding unique gear and awesome magic to their decks, and gaining incredible powers, all of which they'll need to challenge greater threats in a complete Pathfinder Adventure Card Game Adventure Path.\n\nThe Pathfinder Adventure Card Game is an expandable game, with the first set containing nearly 500 cards. The Rise of the Runelords - Base Set supports 1 to 4 players; a 110-card Character Add-On Deck expands the possible number of players to 5 or 6 and adds more character options for any number of players. The game will be expanded with bimonthly 110-card adventure decks.\n\nErrata: Early printings had the Loot card \"Sihedron Medallion\" listed as belonging to \"B\"  (for Base Set). It is instead supposed to read \"1\" (for Burnt Offerings ). (It is unknown if this has been fixed in later printings)\n\n", "expansions": "[{'id': '237632', 'name': 'Pathfinder Adventure Card Game: \"Ed\u00e9r\" Promo Card'}, {'id': '206316', 'name': 'Pathfinder Adventure Card Game: \"Goblin Golem of Obsidian\" Promo Card'}, {'id': '260486', 'name': 'Pathfinder Adventure Card Game: \"Nok-Nok\" Promo Character Card Set'}, {'id': '237649', 'name': 'Pathfinder Adventure Card Game: \"Pallegina\" Promo Card'}, {'id': '151010', 'name': 'Pathfinder Adventure Card Game: Character Mats'}, {'id': '181609', 'name': 'Pathfinder Adventure Card Game: Class Deck \u2013 Alchemist'}, {'id': '178670', 'name expansion": false, "accessory": false, "families": "['Components: Polyominoes', 'Digital Implementations: Boardgamecore']", "categories": "['City Building', 'Civilization', 'Economic', 'Environmental', 'Medieval']", "implementations": "[]", "mechanics": "['Grid Coverage', 'Hexagon Grid', 'Modular Board', 'Square Grid', 'Tile Placement', 'Trading']", "designers": "['Jeroen Doumen', 'Joris Wiersinga']", "artists": "['Ynze Moedt']", "publishers": "['Splotter Spellen']", "description": "From the Manufacturer:\n\n\"These fields no longer yield grain the way they used to,\" complains the farmer. \"We should settle new lands before our food runs out. Why don't we start farming olives, like our neighbors?\"\n\nThe cart-driver nods: \"Ever since them city folks started worshiping San Giorgio I have to travel further and further to new building sites. I'm on my way now to the new inn they built. I'll change horses there and deliver this load,\" he gestures towards the pile of wood in the cart with his head \"to the sea beyond. Gonna start some fisheries there. It is said we'll conquer those olive-farmers before long. But their land is even more polluted than ours.\"\n\nThe farmer nods his head in reply. As the cart starts moving again, he returns to the field to harvest the last bushels of grain, growing between the stumps of what used to be a lush forest -- three turns ago.\n\nAntiquity is a strategy game for 2-4 players. It is set in an environment loosely modeled on Italy in the late Middle Ages. Players choose their own victory condition: they can focus on population growth, trade, conquest, or city building by choosing their patron saint.\n\nEach strategy requires a completely different style of play. Or you can choose to adore Santa Maria, the most powerful saint of all -- but you'll be expected to build a civilization twice as impressive as any other player.\n\nWhile your economy is constantly improving, with more and more advanced cities bringing new options each turn, the land around your cities is slowly being depleted, forcing you to travel further and further to gather your raw materials -- until finally, there is no more land left to farm. Let's hope one of you has won the game before that time!\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2004.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 180.0, "minplaytime": 120.0, "maxplaytime": 180.0, "minage": 14.0, "stats": "{'usersrated': 4198, 'average': 7.86922, 'bayesaverage': 7.15596, 'stddev': 1.52691, 'median': 0.0, 'owned': 5751, 'trading': 112, 'wanting': 819, 'wishing': 2661, 'numcomments': 1346, 'numweights': 388, 'averageweight': 4.3093, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 286}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 156}]}", "suggested_players": "{'total_votes': 101, 'results': {'1': {'best_rating': 0, 'recommended_rating': 9, 'not_recommended_rating': 42}, '2': {'best_rating': 58, 'recommended_rating': 32, 'not_recommended_rating': 1}, '3': {'best_rating': 54, 'recommended_rating': 32, 'not_recommended_rating': 0}, '4': {'best_rating': 20, 'recommended_rating': 43, 'not_recommended_rating': 18}, '4+': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 44}}}", "usersrated": 4198.0, "average": 7.86922, "bayesaverage": 7.15596, "stddev": 1.52691, "median": 0.0, "owned": 5751.0, "trading": 112.0, "wanting": 819.0, "wishing": 2661.0, "numcomments": 1346.0, "numweights": 388.0, "averageweight": 4.3093, "ranks": "[{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 286}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 156}]", "game_family": null, "reimplementation": false, "bestplayers": "2", "num_expansions": 0, "dice_tower_excellence": false, "susd": false, "bga": false}, {"id": 143512, "name": "Quantum", "alternative_names": "[]", "thumbnail": "https://cf.geekdo-images.com/Bgle3gjd2wTrD31ps_z92w__thumb/img/bjSkZpezCxJBqtucXslJAX2laKA=/fit-in/200x150/filters:strip_icc()/pic1727619.jpg", "image": "https://cf.geekdo-images.com/Bgle3gjd2wTrD31ps_z92w__original/img/VWKSSnMFxzSIdQ7W6hrdw_VCKmI=/0x0/filters:format(jpeg)/pic1727619.jpg", "expansion": false, "accessory": false, "families": "['Digital Implementations: Board Game Arena']", "categories": "['Dice', 'Fighting', 'Science Fiction', 'Space Exploration']", "implementations": "[]", "mechanics": "['Area Majority / Influence', 'Dice Rolling', 'Grid Movement', 'Modular Board', 'Square Grid']", "designers": "['Eric Zimmerman']", "artists": "['Georges Bouchelaghem', 'Kieran Yanner']", "publishers": "['Funforge', 'Asterion Press', 'Gen-X Games', 'Passport Game Studios']", "description": "Send out the scouts! Position the Flagship in tactical orbit! And reconfigure that Battlestation into something new! Your fleet of loyal ships, powered by the might of quantum  probability itself, carries your empire to the far-flung stars. How will history remember you? As a ravenous destroyer? A clever tactician? A dauntless explorer? Command your armada, construct world-shattering technologies, and rally the remnants of humanity for a final confrontation.\n\nIn Quantum, each player is a fleet commander from one of the four factions of humanity, struggling to conquer a sector of space. Every die is a starship, with the value of the die determining the movement of the ship, but also its combat power - with low numbers more powerful. So a [ 6 ] is a quick but fragile Scout and a [ 1 ] is a slow but mighty Battlestation.\n\nEach type of ship also has a special power that can be used once per turn: Destroyers can warp space to swap places with other dice and Flagships can transport other ships. These powers can be used in combination for devastating effects. You're not stuck with your starting ships, however: using Quantum technology, you can spend actions to transform (re-roll) your ships. Randomness plays a role in the game, but only when you want: Quantum is very much a strategy game.\n\nYou win by constructing Quantum Cubes - massive planetary energy extractors. Each time you build a new one, you can expand your fleet, earn a new permanent ability, or take a one-time special move. The board itself is made out of modular tiles, and you can play on one of the 30 layouts that come with the game or design your own. The ship powers, player abilities, and board designs combine to create a limitless set of possibilities for how to play and strategies for how to win.\n\nWith elegant mechanics, an infinity of scenarios, and easy-to-learn rules that lead to deep gameplay, Quantum is a one-of-a-kind game of space combat, strategy and colonization that will satisfy both hard-core and casual players.\n\nQuantum won the 2012 Game Design Award at the IndieCade Festival of Independent Games, as a prototype game with the title Armada d6.\n\n", "expansions": "[{'id': '188030', 'name': 'Quantum: Entanglement Add-on Pack'}, {'id': '149799', 'name': 'Quantum: The Void'}]", "expands": "[]", "yearpublished": 2013.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 60.0, "minplaytime": 60.0, "maxplaytime": 60.0, "minage": 13.0, "stats": "{'usersrated': 7135, 'average': 7.25449, 'bayesaverage': 6.85704, 'stddev': 1.40181, 'median': 0.0, 'owned': 8038, 'trading': 169, 'wanting': 673, 'wishing': 2898, 'numcomments': 1380, 'numweights': 276, 'averageweight': 2.4565, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 576}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 373}]}", "suggested_players": "{'total_votes': 129, 'results': {'1': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 71}, '2': {'best_rating': 32, 'recommended_rating': 57, 'not_recommended_rating': 26}, '3': {'best_rating': 40, 'recommended_rating': 63, 'not_recommended_rating': 5}, '4': {'best_rating': 70, 'recommended_rating' e with five loyalty tokens, each corresponding to one of the five different empires, bet randomly on a loyalty value. Your primary goal is to ensure that when the game ends, the empires you are most loyal to control the most cities across the globe. Gameplay consists of turns broken down into four phases:\n\n\n    Deploy agents phase: In player order (starting with the first player and proceeding clockwise), each player removes, then deploys agents to empire councils, the positions on the board marked Sheriff, Steward, Marshall, and Chancellor.\n    Empire turns phase: Each council position on each empire council will take an action. If a player has acquired cards, they may play them during this phase.\n    Cleanup phase: Add the turn marker to the next space on the turn tracker, then each player discards down to the hand limit of five cards.\n    Swap phase: In player order, each player may swap two of their unrevealed loyalty tokens. If you choose to do so, you must reveal both of the swapped loyalty tokens. They remain revealed for the rest of the game.\n\n\nGameplay repeats itself in this order four times. When the last space on the turn track is filled, the game ends immediately and scoring commences. The player with the most points based off their empire loyalties and the cities they control wins.\n\n", "expansions": "[{'id': '310955', 'name': 'A War of Whispers: Conquests & Treasures'}, {'id': '310150', 'name': 'A War of Whispers: Dark Alliances'}]", "expands": "[]", "yearpublished": 2019.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 60.0, "minplaytime": 30.0, "maxplaytime": 60.0, "minage": 14.0, "stats": "{'usersrated': 2858, 'average': 7.38878, 'bayesaverage': 6.62522, 'stddev': 1.34315, 'median': 0.0, 'owned': 4855, 'trading': 98, 'wanting': 389, 'wishing': 2590, 'numcomments': 591, 'numweights': 72, 'averageweight': 2.5694, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 906}, {'id': '5497', 'name': 'strate cret Unit Deployment', 'Simulation', 'Team-Based Game']", "designers": "['Roberto Fraga', 'Yohan Lemonnier']", "artists": "['Ervin', 'Piotr Forkasiewicz', 'Sabrina Tobal']", "publishers": "['Matagot', 'Arclight Games', 'Asmodee', 'Broadway Toys LTD', 'Bureau de Juegos', 'Conclave Editora', 'CrowD Games', 'G\u00e9m Klub Kft.', 'Lautapelit.fi', 'Lex Games', 'Pegasus Spiele', 'Pendragon Game Studio', \"Surfin' Meeple China\"]", "description": "At the bottom of the ocean, no one will hear you scream!\n\nIn Captain Sonar, you and your teammates control a state-of-the-art submarine and are trying to locate an enemy submarine in order to blow it out of the water before they can do the same to you. Every role is important, and the confrontation is merciless. Be organized and communicate because a captain is nothing without his crew: the Chief Mate, the Radio Operator, and the Engineer.\n\nAll the members of a team sit on one side of the table, and they each take a particular role on the submarine, with the division of labor for these roles being dependent on the number of players in the game: One player might be the captain, who is responsible for moving the submarine and announcing some details of this movement; another player is manning the sonar in order to listen to the opposing captain's orders and try to decipher where that sub might be in the water; a third player might be working in the munitions room to prepare torpedoes, mines and other devices that will allow for combat.\n\nCaptain Sonar can be played in two modes: turn-by-turn or simultaneous. In the latter set-up, all the members of a team take their actions simultaneously while trying to track what the opponents are doing, too. When a captain is ready to launch an attack, the action pauses for a moment to see whether a hit has been recorded \u2014 then play resumes with the target having snuck away while the attacker paused or with bits of metal now scattered across the ocean floor.\n\nMultiple maps are includ ', 'FunBox Jogos', 'Heidelberger Spieleverlag', 'Indie Boards & Cards', 'Zacatrus', '\u30c6\u30f3\u30c7\u30a4\u30ba\u30b2\u30fc\u30e0\u30ba(TendaysGames)']", "description": "Coup: Reformation, an expansion for the original version of Coup: City State from La Mame Games, adds new cards to the game and rules for factions and team play that increases tension in the early stages for four or more players and (thanks to 15 additional character cards) allows Coup to be better played with up to ten players.\n\nWith Coup: Reformation, each player must declare himself either Catholic (Loyalist in the second edition) or Protestant (Reformist) and can target only members of the other faction. Conversion is possible, however, for yourself or for another player by paying a charitable donation to the Almshouse (Treasury). Like all factions, once you have eliminated or converted the other group, you just descend into in-fighting, so there's still only one winner and no second place.\n\nCoup: Reformation adds a new fluid team dynamic to Coup as players jostle with their allegiance to take advantage or seek protection in the early stages of the game.\n\n", "expansions": "[{'id': '217578', 'name': 'Coup: Socialist'}]", "expands": "[{'id': '131357', 'name': 'Coup'}]", "yearpublished": 2013.0, "minplayers": 2.0, "maxplayers": 10.0, "playingtime": 15.0, "minplaytime": 15.0, "maxplaytime": 15.0, "minage": 10.0, "stats": "{'usersrated': 5082, 'average': 7.26689, 'bayesaverage': 6.75439, 'stddev': 1.27547, 'median': 0.0, 'owned': 17380, 'trading': 279, 'wanting': 65, 'wishing': 568, 'numcomments': 1229, 'numweights': 137, 'averageweight': 1.5912, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': None}, {'id': '5498', 'name': 'partygames', 'friendlyname': 'Party Game Rank', 'value': None}]}", "suggested_players": "{'total_votes': 63, 'results': {'1': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 49}, '2': {'best_rating': 0, 'recomm ountry: Ottoman Empire', 'Country: Turkey', 'Game: Istanbul (AEG)', 'Misc: LongPack Games', 'Occupation: Merchant']", "categories": "['Economic']", "implementations": "['Istanbul: The Dice Game']", "mechanics": "['Contracts', 'Dice Rolling', 'Grid Movement', 'Modular Board', 'Network and Route Building', 'Pick-up and Deliver', 'Race', 'Variable Set-up', 'Worker Placement']", "designers": "['R\u00fcdiger Dorn']", "artists": "['Andreas Resch', 'Hans-Georg Schneider']", "publishers": "['Pegasus Spiele', '2 Pionki', 'Albi', 'Alderac Entertainment Group', 'Asterion Press', 'Devir', 'Grow Jogos e Brinquedos', 'Hobby Japan', 'Hobby World', 'Lex Games', 'Matagot', 'Piatnik', 'Portal Games', 'Swan Panasia Co., Ltd.', 'White Goblin Games']", "description": "There's hustle and bustle at Istanbul's grand bazaar as merchants and their assistants rush through the narrow alleys in their attempt to be more successful than their competitors. Everything must be well organized: wheelbarrows must be filled with goods at the warehouses, then swiftly transported by the assistants to various destinations. Your goal? Be the first merchant to collect a certain number of rubies.\n\nIn Istanbul, you lead a group of one merchant and four assistants through 16 locations in the bazaar. At each such location, you can carry out a specific action. The challenge, though, is that to take an action, you must move your merchant and an assistant there, then leave the assistant behind (to handle all the details while you focus on larger matters). If you want to use that assistant again later, your merchant must return to that location to pick him up. Thus, you must plan ahead carefully to avoid being left with no assistants and thus unable to do anything...\n\nIn more detail, on a turn you move your merchant and his retinue of assistants one or two steps through the bazaar, either leave an assistant at that location or collect an assistant left earlier, then perform the action. If you meet other merchants or certain individuals at the location, you might be able to take a small extra action. Possible actions include:\n\n\n    Paying to increase your wheelbarrow capacity, which starts the game with a capacity of only two for each good.\n    Filling your wheelbarrow with a specified good to its limit.\n    Acquiring a special ability, and the earlier you come, the easier they are to collect.\n    Buying rubies or trading goods for rubies.\n    Selling special combinations of goods to make the money you need to do everything else.\n\n\nWhen a merchant has collected five rubies in his wheelbarrow, players complete that round, then the game ends. If this player is the only one who's reached this goal, he wins immediately; otherwise ties are broken by money in hand.\n\n", "expansions": "[{'id': '204573', 'name': 'Brettspiel Adventskalender 2016'}, {'id': '234191', 'name': 'Camel Up: The Referee Camel & Istanbul \u2013 Caravan Leader Mini Expansion'}, {'id': '207573', 'name': 'Istanbul: Caravan Leader Mini Expansion'}, {'id': '161224', 'name': 'Istanbul: Kebab Shop Mini Expansion'}, {'id': '192779', 'name': 'Istanbul: Letters & Seals'}, {'id': '172505', 'name': 'Istanbul: Mocha & Baksheesh'}, {'id': '213217', 'name': 'Istanbul: Pegasus Depot Mini Expansion'}, {'id': '293240', 'name': 'Super Power'}]", "expands": "[]", "yearpublished": 2014.0, "minplayers": 2.0, "maxplayers": 5.0, "playingtime": 60.0, "minplaytime": 40.0, "maxplaytime": 60.0, "minage": 10.0, "stats": "{'usersrated': 28708, 'average': 7.55712, 'bayesaverage': 7.40725, 'stddev': 1.1435, 'median': 0.0, 'owned': 33841, 'trading': 472, 'wanting': 879, 'wishing': 5540, 'numcomments': 4203, 'numweights': 1047, 'averageweight': 2.5826, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 148}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 119}, {'id': '5499', 'name': 'familygames', 'friendlyname': 'Family Game Rank', 'value': 22}]}", "sugge reate the most prosperous island?\n\n\u2014description from the publisher (translated)\n\n", "expansions": "[{'id': '322871', 'name': 'Anno 1800: The Power of Gold Mini-Expansion'}]", "expands": "[]", "yearpublished": 2020.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 120.0, "minplaytime": 120.0, "maxplaytime": 120.0, "minage": 12.0, "stats": "{'usersrated': 4572, 'average': 7.80104, 'bayesaverage': 7.11823, 'stddev': 1.15634, 'median': 0.0, 'owned': 7509, 'trading': 102, 'wanting': 411, 'wishing': 2354, 'numcomments': 749, 'numweights': 179, 'averageweight': 3.162, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 319}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 183}]}", "suggested_players": "{'total_votes': 117, 'results': {'1': {'best_rating': 2, 'recommended_rating': 16, 'not_recommended_rating': 42}, '2': {'best_rating': 24, 'recommended_rating': 61, 'not_recommended_rating': 12}, '3': {'best_rating': 72, 'recommended_rating': 20, 'not_recommended_rating': 3}, '4': {'best_rating': 16, 'recommended_rating': 53, 'not_recommended_rating': 19}, '4+': {'best_rating': 0, 'recommended_rating': 1, 'not_recommended_rating': 45}}}", "usersrated": 4572.0, "average": 7.80104, "bayesaverage": 7.11823, "stddev": 1.15634, "median": 0.0, "owned": 7509.0, "trading": 102.0, "wanting": 411.0, "wishing": 2354.0, "numcomments": 749.0, "numweights": 179.0, "averageweight": 3.162, "ranks": "[{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 319}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 183}]", "game_family": null, "reimplementation": false, "bestplayers": "3", "num_expansions": 1, "dice_tower_excellence": false, "susd": false, "bga": false}, {"id": 317973, "name": "Beyond the Sun", "alternative_names": "['\u0412\u0434\u0430\u043b\u0438 \u043e\u0442 \u0421\u043e\u043b\u043d\u0446\u0430', '\u30d3\u30e8\u30f3\u30c9\u30fb\u30 onomic, military, commercial), and higher-level technologies must match one of the types of tech that lead into it. Thus, players create their own technology tree in each game, using these actions to increase their military strength, to jump to different habitable exoplanetary systems, to colonize those systems, to boost their resource production, to develop android tech that allows growth without population, and more.\n\n", "expansions": "[{'id': '337306', 'name': 'Beyond the Sun: Sagittarius A and Beta Colony Promo Cards'}]", "expands": "[]", "yearpublished": 2020.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 120.0, "minplaytime": 60.0, "maxplaytime": 120.0, "minage": 14.0, "stats": "{'usersrated': 8946, 'average': 7.99263, 'bayesaverage': 7.55237, 'stddev': 1.14194, 'median': 0.0, 'owned': 11561, 'trading': 101, 'wanting': 891, 'wishing': 5560, 'numcomments': 1347, 'numweights': 293, 'averageweight': 3.0922, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 92}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 61}]}", "suggested_players": "{'total_votes': 191, 'results': {'1': {'best_rating': 0, 'recommended_rating': 5, 'not_recommended_rating': 76}, '2': {'best_rating': 30, 'recommended_rating': 102, 'not_recommended_rating': 13}, '3': {'best_rating': 109, 'recommended_rating': 45, 'not_recommended_rating': 2}, '4': {'best_rating': 54, 'recommended_rating': 63, 'not_recommended_rating': 22}, '4+': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 73}}}", "usersrated": 8946.0, "average": 7.99263, "bayesaverage": 7.55237, "stddev": 1.14194, "median": 0.0, "owned": 11561.0, "trading": 101.0, "wanting": 891.0, "wishing": 5560.0, "numcomments": 1347.0, "numweights": 293.0, "averageweight": 3.0922, "ranks": "[{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 92}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank' r with up to six other players to deploy citizens across your homeland, gathering resources in order to build a cosmic gate that can save your people. Workers placed close to the shoreline are more rewarding, but are more likely to be flooded and the actions lost.\n\nEvery turn, each player draws a misfortune card that will flood certain locations along the ever-shrinking Atlantis shoreline, or may otherwise work to undermine your efforts to save your people. So you must race to gather the necessary resources to build and power the gate, before the island disappears beneath the waves forever.\n\nThis edition contains all new art and graphic design, created to bring even more attention to the thematic setting of the game. The Athenians Attack phase has been replaced with the Wrath of the Gods phase, requiring more strategic planning and adding to the sense of urgency. Now, instead of placing workers in an Atlantean Navy, players must cooperatively decide to flood a set number of tiles at the end of each round. To further aid them in their task, Councilor player powers have been expanded and made more impactful, and the knowledge deck has similarly been revised and expanded. The variable gate components, once built, no longer offer one-time bonuses, but create new worker placement spots where players can send Atlantean workers to unleash actions to help save their island.\n\n", "expansions": "[{'id': '295017', 'name': 'Atlantis Rising (Second Edition): Extended Difficulty Mini-Expansion'}, {'id': '307302', 'name': 'Atlantis Rising: Medusa Unleashed'}, {'id': '321302', 'name': 'Atlantis Rising: Monstrosities'}, {'id': '326889', 'name': 'Atlantis Rising: Orator'}]", "expands": "[]", "yearpublished": 2019.0, "minplayers": 1.0, "maxplayers": 7.0, "playingtime": 120.0, "minplaytime": 60.0, "maxplaytime": 120.0, "minage": 10.0, "stats": "{'usersrated': 3301, 'average': 7.66843, 'bayesaverage': 6.87049, 'stddev': 1.27008, 'median': 0.0, 'owned': 6599, 'trading': 100, 'wantin sion Publishing', 'Dexker Games', 'Ergo Ludo Editions', 'Games Factory', 'Kronos Games (Krogam)', 'Last Level', 'sternenschimmermeer', 'Tasty Minstrel Games', 'TLAMA games']", "description": "China, 1570. China is under the reign of the Longqing Emperor, of the Ming Dynasty. He inherited a country in disarray after years of mismanagement and corruption. He resided in the Forbidden city, which was the seat of many emperors under the Ming Dynasty. Constructed from 1406 to 1420, the complex consists of 980 buildings and covers 72 ha (over 180 acres). It is also under the Ming Dynasty that the Great Wall of China was rebuilt, fortified, and expanded. Around this period, China was under heavy attack from the Mongols, so maintaining the Great Wall was essential. Most of what we now have left of the Great Wall, we owe to the Ming dynasty.\n\nThe country was already famous for its very intricate bureaucracy, but this also led to a lot of corruption. Even though the penalties for corruption were very high, the highest Officials of the Forbidden City would pretend to uphold the ban on corruption, by accepting gifts of petitioners, and returning one of seemingly lower value.\n\nG\u00f9g\u00c5\u008dng uses this extraordinary custom as its basis. Players take on the role of powerful Chinese families trying to gain influence and power by exchanging gifts with Officials. The gift cards you offer as a player have to be of a higher value than the one you receive, forcing you to make strategic choices regarding which actions you want to take each turn. You will travel around China, sail down the Grand Canal, purchase precious jade, help construct the Great Wall, secure advantages through decrees, influence the game through intrigue, and ultimately, receive an audience with the emperor. If only 1 player succeeds in doing so, he wins. If several players succeed, the player with the most VPs among those players wins the game.\n\n\u2014description from the publisher\n\n", "expansions": " d.', 'Lautapelit.fi', 'Lifestyle Boardgames Ltd', 'NeoTroy Games', 'Rebel Sp. z o.o.', 'Siam Board Games']", "description": "You are the leader of one of the 7 great cities of the Ancient World. Gather resources, develop commercial routes, and affirm your military supremacy. Build your city and erect an architectural wonder which will transcend future times.\n\n7 Wonders lasts three ages. In each age, players receive seven cards from a particular deck, choose one of those cards, then pass the remainder to an adjacent player. Players reveal their cards simultaneously, paying resources if needed or collecting resources or interacting with other players in various ways. (Players have individual boards with special powers on which to organize their cards, and the boards are double-sided). Each player then chooses another card from the deck they were passed, and the process repeats until players have six cards in play from that age. After three ages, the game ends.\n\nIn essence, 7 Wonders is a card development game. Some cards have immediate effects, while others provide bonuses or upgrades later in the game. Some cards provide discounts on future purchases. Some provide military strength to overpower your neighbors and others give nothing but victory points. Each card is played immediately after being drafted, so you'll know which cards your neighbor is receiving and how her choices might affect what you've already built up. Cards are passed left-right-left over the three ages, so you need to keep an eye on the neighbors in both directions.\n\nThough the box of earlier editions is listed as being for 3\u20137 players, there is an official 2-player variant included in the instructions.\n\n", "expansions": "[{'id': '247315', 'name': '7 Wonders: Armada'}, {'id': '262276', 'name': '7 Wonders: Armada \u2013 Siracusa'}, {'id': '154638', 'name': '7 Wonders: Babel'}, {'id': '110308', 'name': '7 Wonders: Catan'}, {'id': '111661', 'name': '7 Wonders: Cities'}, {'id': '368780', ' lski', 'Piotr Cie\u015bli\u0144ski', 'Piotr Foksowicz', 'Jakub Jab\u0142o\u0144ski', 'Tomasz Jedruszek', '\u0141ukasz Lalko']", "publishers": "['Portal Games', 'FunBox Jogos', 'Heidelberger Spieleverlag', 'HomoLudicus', 'IELLO', 'Magellan', 'Rocks Games', 'Stratelibri', 'Z-Man Games']", "description": "Neuroshima Hex! is a strategy game set in the post-apocalyptic world of Neuroshima, a Polish role-playing game. Each player leads one of four armies: Borgo, Hegemonia (Hegemony), Moloch, and Posterunek (Outpost). Each army deck consists of 34 tiles: soldiers, support tiles, and special actions. You win when all enemy headquarters are destroyed or when your headquarters is the least damaged at the end of the game.\n\nThe second edition of Neuroshima Hex!, released at Spiel 2007, had updated graphics and a new, larger board; a special expansion pack sold at the same time included the Neuroshima Hex! Doomsday Machine 1.0, a fifth army that could be used against any of the other ones.\n\nThe first French edition of Neuroshima Hex!, released in 2008, included an additional four Mercenary tiles. The first English edition from Z-Man Games that same year includes the Mercenary tiles and the Mad Bomber tile.\n\nNeuroshima Hex! 3.0, released in 2013 from Z-Man Games, includes rule corrections, the Doomsday Machine army (for five armies in the NH base game), a solo variant with 55 puzzle cards that present you with challenging situations, and new three-player variants: Deathmatch; Deathmatch with scores; one player vs. a team; and a team match (with one player playing two armies).\n\n The game is also expanded by Unofficial Neuroshima Hex! expansions, available here on BGG.\n\nNote:  All base game and expansion armies in all versions/editions are functionally compatible!  The only differences between armies from e.g. 3.0 and 2.5 (or whatever) are art & graphic design. There is no need to post another thread asking about this...\n\nNote:  There is no solitaire bot/AI/system to co pansion for the Carcassonne game.  Tower segments are added to the game, as well as some new actions.  Instead of placing a Meeple as usual on their turns, players can now either place a tower segment on a tile with a space for a tower, add a tower segment to a tower already standing, or place a Meeple on top of a tower (which \"finishes\" it).\n\nPlacing a tower segment allows you to capture other players' Meeples, so long as they are in view of the tower in an orthogonal direction.  If the tower is 1 piece high, they can capture Meeples that are within 1 tile of the tower; if the tower is 2 pieces high, they can capture Meeples within 2 tiles of the tower; etc.  Not only do players lose whatever they may have scored with that Meeple, but they also have to pay 3 victory points if they want to free their Meeple.\n\nPart of the Carcassonne series.\n\n", "expansions": "[]", "expands": "[{'id': '822', 'name': 'Carcassonne'}, {'id': '230914', 'name': 'Carcassonne Big Box 6'}, {'id': '45748', 'name': 'Carcassonne: Wheel of Fortune'}]", "yearpublished": 2006.0, "minplayers": 2.0, "maxplayers": 6.0, "playingtime": 60.0, "minplaytime": 60.0, "maxplaytime": 60.0, "minage": 8.0, "stats": "{'usersrated': 5723, 'average': 6.58863, 'bayesaverage': 6.27592, 'stddev': 1.4601, 'median': 0.0, 'owned': 16600, 'trading': 119, 'wanting': 125, 'wishing': 647, 'numcomments': 1414, 'numweights': 354, 'averageweight': 2.1667, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': None}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': None}, {'id': '5499', 'name': 'familygames', 'friendlyname': 'Family Game Rank', 'value': None}]}", "suggested_players": "{'total_votes': 38, 'results': {'1': {'best_rating': 0, 'recommended_rating': 1, 'not_recommended_rating': 27}, '2': {'best_rating': 17, 'recommended_rating': 11, 'not_recommended_rating': 8}, '3': {'best_rating': 20, 'recommended_rating': 11, 'not_recommended_rating': 3 , 'Variable Phase Order']", "designers": "['Ed Carter', 'Carl Chudyk']", "artists": "['Ed Carter', 'Valerio Cioni', 'Klemens Franz', 'Felix Girke', 'Heiko G\u00fcnther', 'Igor Wolski']", "publishers": "['Cambridge Games Factory', 'Boat City', 'Compaya.hu: Gamer Caf\u00e9 Kft.', 'Filosofia \u00c9ditions', 'HomoLudicus', 'Lookout Games', 'uplay.it edizioni']", "description": "In 64 A.D., a great fire originating from the slums of Rome quickly spreads to destroy much of the city, including the imperial palace. Upon hearing news of the fire, Emperor Nero Caesar races back to Rome from his private estate in Antium and sets up shelters for the displaced population.  Reporting directly to Nero, you are responsible for rebuilding the structures lost in the fire and restoring Glory to Rome.\n\nGlory to Rome is a card-based city building and resource management game with a novel mechanism. Each card may act as a building, a client, a raw material, or a valuable resource, frequently forcing players into difficult decisions regarding how each card should be used. In addition, much of the game is played from the discard pool, giving players some control over what cards are accessible to opponents.  Actions are triggered by a form of card-driven role selection -- the active player leads a role, and other players may follow if they discard a matching card from hand (to the pool).  Players who don't follow may 'think' to draw more cards.  There are thus strong interactions between the different uses of cards.  Scoring is a combination of completing buildings and storing resources, with end-of-game bonuses for storing a diverse assortment. Game length is player-controlled, and is triggered in a few different ways.\n\nThe lighthearted artwork of the original editions was replaced by minimalist art in the 'black box' edition, and both have been the source of great controversy.  Many of the non-English editions use more conventional artwork.\n\n", "expansions": "[{'id': '107998', 'name -in/200x150/filters:strip_icc()/pic1790243.jpg", "image": "https://cf.geekdo-images.com/Mfoj66t524ZS5DKMZJlUYQ__original/img/u0Q_C6KB_2A0sjeX7iYESNW2_Z8=/0x0/filters:format(jpeg)/pic1790243.jpg", "expansion": false, "accessory": false, "families": "['Category: Tower Defense', 'Components: Miniatures', 'Creatures: Ghosts', 'Game: Ghost Stories', 'Players: Games with Solitaire Rules']", "categories": "['Fantasy', 'Fighting', 'Horror', 'Mythology']", "implementations": "['Last Bastion']", "mechanics": "['Cooperative Game', 'Dice Rolling', 'Grid Movement', 'Modular Board', 'Move Through Deck', 'Solo / Solitaire Game', 'Variable Player Powers']", "designers": "['Antoine Bauza']", "artists": "['Pier\u00f4']", "publishers": "['Repos Production', 'Asmodee', 'Lautapelit.fi', 'Rebel Sp. z o.o.']", "description": "Ghost Stories is a cooperative game in which the players protect the village from incarnations of the lord of hell \u2013 Wu-Feng \u2013 and his legions of ghosts before they haunt a town and recover the ashes that will allow him to return to life. Each Player represents a Taoist monk working together with the others to fight off waves of ghosts.\n\nThe players, using teamwork, will have to exorcise the ghosts that appear during the course of the game. At the beginning of his turn, a player brings a ghost into play and places it on a free spot, and more than one can come in at the same time. The ghosts all have abilities of their own \u2013 some affecting the Taoists and their powers, some causing the active player to roll the curse die for a random effect, and others haunting the villager tiles and blocking that tile's special action. On his turn, a Taoist can move on a tile in order to exorcise adjacent ghosts or to benefit from the villager living on the tile, providing it is not haunted. Each tile of the village allows the players to benefit from a different bonus. With the cemetery, for example, Taoists can bring a dead Taoist back to life, while the herbalist allows to recover spent Tao tokens, etc. It will also be possible to get traps or move ghosts or unhaunt other village tiles.\n\nTo exorcise a ghost, the Taoist rolls three Tao dice with different colors: red, blue, green, yellow, black, and white. If the result of the roll matches the color(s) of the ghost or incarnation of Wu-Feng, the exorcism succeeds. The white result is a wild color that can be used as any color. For example, to exorcise a green ghost with 3 resistance, you need to roll three green, three white, or a combination of both. If your die rolls fall short, you can also use Tao tokens that match the color in addition to your roll. You may choose to use these after your roll. Taoists gain these tokens by using certain village tiles or by exorcising certain ghosts. One of the Taoists has a power that allows him to receive such a token once per turn.\n\nTo win, the players must defeat the incarnation of Wu-Feng, a boss who arrives at the end of the game. There are also harder difficulty levels that add more incarnations of Wu-Feng, in which to win, you must defeat all of them.\n\nThere are many more ways to lose, however. The players lose if three of the village's tiles are haunted, if the draw pile is emptied while the incarnation of Wu-Feng is still in play, or if all the priests are dead.\n\n", "expansions": "[{'id': '59967', 'name': 'Ghost Stories: B-Rice Lee'}, {'id': '160481', 'name': 'Ghost Stories: Band of Brothers'}, {'id': '95699', 'name': 'Ghost Stories: Black Secret'}, {'id': '54833', 'name': 'Ghost Stories: Chuck No-Rice'}, {'id': '123920', 'name': 'Ghost Stories: Crazy Shaman'}, {'id': '166161', 'name': 'Ghost Stories: Guard Tower'}, {'id': '69467', 'name': 'Ghost Stories: Jean-Claude Van Rice'}, {'id': '185242', 'name': 'Ghost Stories: Promo Pack'}, {'id': '39428', 'name': 'Ghost Stories: The Guardhouse Expansion'}, {'id': '110906', 'name': 'Ghost Stories: The Infernal Die'}, {'id': '59867', 'name': 'Ghost Stories: The Village People Expan
