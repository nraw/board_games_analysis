ain special abilities by upgrading their ships and hiring Crew Members. This helps them accomplish more difficult and rewarding contracts alone, letting them keep more Prestige and Credits for themselves.\n\nAllies negotiate who will receive the Prestige, Credits, and risk of Hazard from Contracts, but if you don't make your offers enticing enough players may be tempted to betray you! The first player to 10 Prestige wins, but be careful as hazards encountered on Contracts reduce your Prestige!\n\n-description from designer\n\n", "expansions": "[{'id': '366450', 'name': 'Moonrakers: Binding Ties'}, {'id': '366452', 'name': 'Moonrakers: Nomad'}, {'id': '366451', 'name': 'Moonrakers: Overload'}, {'id': '367402', 'name': 'Moonrakers: The Endless'}, {'id': '333584', 'name': 'Moonrakers: The Shard'}, {'id': '367893', 'name': 'Moonrakers: Titan edition'}]", "expands": "[]", "yearpublished": 2020.0, "minplayers": 1.0, "maxplayers": 5.0, "playingtime": 120.0, "minplaytime": 60.0, "maxplaytime": 120.0, "minage": 14.0, "stats": "{'usersrated': 1602, 'average': 7.8504, 'bayesaverage': 6.44902, 'stddev': 1.55775, 'median': 0.0, 'owned': 2927, 'trading': 30, 'wanting': 323, 'wishing': 2085, 'numcomments': 417, 'numweights': 45, 'averageweight': 2.4667, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 1224}, {'id': '5496', 'name': 'thematic', 'friendlyname': 'Thematic Rank', 'value': 273}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 668}]}", "suggested_players": "{'total_votes': 55, 'results': {'1': {'best_rating': 0, 'recommended_rating': 13, 'not_recommended_rating': 27}, '2': {'best_rating': 2, 'recommended_rating': 15, 'not_recommended_rating': 24}, '3': {'best_rating': 10, 'recommended_rating': 33, 'not_recommended_rating': 4}, '4': {'best_rating': 32, 'recommended_rating': 13, 'not_recommended_rating': 3}, '5': {'best_rating': 8, 'recommended_rating': 25, 'not_recommended_rating': 9}, '5+': {'be s.\n\nEach player's turn starts with drawing poker cards and/or gaining cash. Then they choose three actions. Possible actions include: move on the map (how far depends on whether they have a mount), doing a location-specific action (such as mine for gold if they are at a gold mine, gamble if they're in a saloon, etc.), fight other players at the same location (either duel them, rob them, or arrest them if they're wanted), play poker cards that have action abilities, etc. Legendary Points (LPs) are earned based on the outcomes of many of these actions, and the winner is whoever has the most LPs at the end of the game.\n\nKey Points\n- Award-winning gaming experience set in the American West!\n- Beautiful artwork, and presentation brings this highly thematic game to life.\n- Intuitive gameplay and choices lets you write your own legend every game!\n\nNote: The Russian edition of Western Legends contains two expansions packaged inside the box and thus has its own entry here: \u00d0\u203a\u00d0\u00b5\u00d0\u00b3\u00d0\u00b5\u00d0\u00bd\u00d0\u00b4\u00d1\u2039 \u00d0\u00b4\u00d0\u00b8\u00d0\u00ba\u00d0\u00be\u00d0\u00b3\u00d0\u00be \u00d0\u00b7\u00d0\u00b0\u00d0\u00bf\u00d0\u00b0\u00d0\u00b4\u00d0\u00b0\n\n", "expansions": "[{'id': '267545', 'name': 'Western Legends: Ante Up'}, {'id': '358106', 'name': 'Western Legends: Big Box'}, {'id': '367967', 'name': 'Western Legends: Big Box Promo Pack'}, {'id': '295026', 'name': 'Western Legends: Blood Money'}, {'id': '272254', 'name': 'Western Legends: Carbine Promo Cards'}, {'id': '244936', 'name': 'Western Legends: Fistful of Extras'}, {'id': '272253', 'name': 'Western Legends: Man in Black Promo Card'}, {'id': '367825', 'name': 'Western Legends: Prospecting Deck Variant'}, {'id': '367526', 'name': 'Western Legends: Spieleschmiede Promo Pack'}, {'id': '368370', 'name': 'Western Legends: The Dark Knight Promo Card'}, {'id': '244935', 'name': 'Western Legends: The Good, the Bad, and the Handsome'}, {'id': '307233', 'name': 'West e1n', 'Oceani', 'Oceanos', 'Ozeane', '\u041e\u041a\u0415\u0410\u041d\u042b', '\u65b0\u6f14\u5316\u8ad6\uff1a\u6d77\u6d0b', '\u6d77\u6d0b', '\uc624\uc158\uc2a4']", "thumbnail": "https://cf.geekdo-images.com/1J7_qmdohyypZNyvu8B45A__thumb/img/ASgVEQj-H2lzopAgm-_QgqEBVvI=/fit-in/200x150/filters:strip_icc()/pic4382323.jpg", "image": "https://cf.geekdo-images.com/1J7_qmdohyypZNyvu8B45A__original/img/N4cHTwdthImTVqNrJUN9jQDskRc=/0x0/filters:format(jpeg)/pic4382323.jpg", "expansion": false, "accessory": false, "families": "['Animals: Coral / Jellyfish / Anemones', 'Animals: Crabs', 'Animals: Fish / Fishes', 'Crowdfunding: Kickstarter', 'Digital Implementations: Tabletopia', 'Mechanism: Tableau Building', 'Series: Evolution (North Star Games)', 'Theme: Biology', 'Theme: Evolution', 'Theme: Nature', 'Theme: Science', 'Theme: Under the Sea']", "categories": "['Animals', 'Card Game', 'Educational', 'Environmental', 'Prehistoric']", "implementations": "[]", "mechanics": "['Hand Management', 'Hidden Victory Points', 'Open Drafting', 'Take That', 'Victory Points as a Resource']", "designers": "['Nick Bentley', 'Dominic Crapuchettes', 'Ben Goldman', \"Brian O'Neill\"]", "artists": "['Guillaume Ducos', 'Catherine Hamilton']", "publishers": "['NorthStar Game Studio', 'Asmodee Korea', 'Ediciones MasQueOca', 'Funforge', 'Gameland \u6e38\u620f\u5927\u9646', 'Grok Games', 'Pendragon Game Studio', 'Popcorn Games', 'Reflexshop', 'Rightgames RBG SIA', 'Schwerkraft-Verlag', 'TWOPLUS Games']", "description": "Three years in the making, Oceans is a stand-alone game in the award-winning Evolution series.  With over 120 works of art, 40 scenarios cards, and more than 100 unique trait cards, Oceans is the most ambitious project North Star Games has ever tackled.\n\nTheme\nOceans depicts the boundaries between the known world near the ocean\u2019s surface, and the mysteries lurking in Earth\u2019s deepest unexplored region. Enter a vast, underwater cosmos: a mysterious interconnected world of sharp teeth, glowing eyes, and black ink, where your survival depends on your ability to adapt to the unknown.\n\nThe foundation of the oceanic food chain are billions of one-celled organisms called phytoplankton that capture the sun's energy through photosynthesis. Every other species in the ocean is a predator, each bigger than the next, all the way up to the dreaded Apex Predator. And even bigger than Apex Predators are enormous Whales that gently swim through the ocean scooping up everything in their path. This ecosystem mimics the known world near the surface.\n\nBut there is more if you are willing to dive deeper...\n\nOceans also includes a deck of 100 unique power cards called The Deep that represents the unknown. These powerful cards break the seams of the reality you've come to accept, ranging from astonishing things found in the ocean, to the fantastical Kraken or Leviathan.\n\nGameplay\nOceans is an interactive engine builder, where players evolve their species in a continually changing ecosystem. Players must adapt their interconnected ecosystem to survive against the inevitable march of time (Aging), as well as a multitude of predators looking for food.\n\nDuring the first half of the game, players use traits from a deck of Surface cards to modify their species.  With only 12 Surface traits, it\u2019s easy to wade into your first game without being overwhelmed by new cards. These traits were chosen for their rich thematic interconnections, providing synergistic card play that mimics an oceanic ecosystem.  The Surface traits bring stability to the game environment.\n\nDuring the second half of the game, players can use power cards from The Deep to disrupt the stability. With over 100 unique traits in The Deep, players will slowly discover game-altering traits over the course of many games.  These traits were designed to evoke wonder and disbelief - to spark your imagination as you consider the fantastic synergies that are possible in Oceans.\n\nAdditionally, there are 2 randomly chosen scenario cards that activate and deactivate at various points during the game. The scenario cards impact the basic tenets of gameplay, encouraging people to vary their play style and strategy each game.\n\nThe Evolution Series\nOceans is a stand-alone game in the Evolution series, but it's a vast departure from other games in the series. The turn structure has been simplified, the game play is much more forgiving, and the web of interconnections has increased dramatically. Whereas Evolution has the feeling of a traditional back-and-forth battle game like Magic: The Gathering,  Oceans has the feel of an interactive engine builder where everything is interconnected, and where your engine must continually adapt to a changing environment.\n\nJoin the Oceans Discord community for rule questions, strategy discussions, and to get involved in future playtesting.\n\nhttps://discord.gg/GMaDycjKBV\n\n", "expansions": "[{'id': '365148', 'name': 'Oceans: 5-6 Player Expansion'}, {'id': '309275', 'name': 'Oceans: Exclusive Promo Cards'}, {'id': '333406', 'name': 'Oceans: Frosthaven Piranha Pig Promo Card'}, {'id': '324557', 'name': 'Oceans: Legends of the Deep'}, {'id': '372376', 'name': 'Oceans: Solo'}, {'id': '283440', 'name': 'Oceans: The Deep \u2013 Promo Pack 1'}, {'id': '283439', 'name': 'Oceans: The Deep \u2013 Promo Pack 2'}]", "expands": "[]", "yearpublished": 2020.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 90.0, "minplaytime": 60.0, "maxplaytime": 90.0, "minage": 12.0, "stats": "{'usersrated': 5068, 'average': 7.53987, 'bayesaverage': 6.95305, 'stddev': 1.33059, 'median': 0.0, 'owned': 9918, 'trading': 186, 'wanting': 330, 'wishing': 2895, 'numcomments': 1111, 'numweights': 171, 'averageweight': 2.883, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 465}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 295}]}", "suggested_players": "{'total_votes': 142 124.png", "image": "https://cf.geekdo-images.com/XYOn10oXBrDqHySf0jvnyQ__original/img/RMi0pEsP8agfH-tgYkeRGilD3oo=/0x0/filters:format(png)/pic4172124.png", "expansion": false, "accessory": false, "families": "['Card Games: Draw and Discard', 'Series: Deluxe card game (Z-Man / Filosofia)', 'Theme: Nature', 'Theme: Trees and Forests']", "categories": "['Bluffing', 'Card Game']", "implementations": "[]", "mechanics": "['Hand Management', 'Pattern Building', 'Set Collection', 'Tile Placement']", "designers": "['Dan Cassar']", "artists": "['Philippe Gu\u00e9rin', 'Chris Quilliams', 'Beth Sobel']", "publishers": "['Filosofia \u00c9ditions', 'Renegade Game Studios', 'Z-Man Games', 'ABACUSSPIELE', 'Banana Games', 'Conclave Editora', 'Fractal Juegos', 'Gen-X Games', 'Korea Boardgames Co., Ltd.', 'Lavka Games', 'Raven Distribution', 'Rebel Sp. z o.o.', 'TLAMA games', 'Vagabund']", "description": "Arboretum is a strategy card game for 2-4 players, aged 10 and up, that combines set collection, tile-laying and hand management while playing in about 25 minutes. Players try to have the most points at the end of the game by creating beautiful garden paths for their visitors.\n\nThe deck has 80 cards in ten different colors, with each color featuring a different species of tree; each color has cards numbered 1 through 8, and the number of colors used depends on the number of players. Players start with a hand of seven cards. On each turn, a player draws two cards (from the deck or one or more of the discard piles), lays a card on the table as part of her arboretum, then discards a card to her personal discard pile.\n\nWhen the deck is exhausted, players compare the cards that remain in their hands to determine who can score each color. For each color, the player(s) with the highest value of cards in hand of that color scores for a path of trees in her arboretum that begins and ends with that color; a path is a orthogonally adjacent chain of cards with increasing values. For each card in a path that scores, the player earns one point; if the path consists solely of trees of the color being scored, the player scores two points per card. If a player doesn't have the most value for a color, she scores zero points for a path that begins and ends with that color. Whoever has the most points wins.\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2015.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 30.0, "minplaytime": 30.0, "maxplaytime": 30.0, "minage": 8.0, "stats": "{'usersrated': 17110, 'average': 7.34148, 'bayesaverage': 7.1407, 'stddev': 1.22836, 'median': 0.0, 'owned': 30444, 'trading': 465, 'wanting': 597, 'wishing': 4569, 'numcomments': 3450, 'numweights': 502, 'averageweight': 2.1434, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 297}, {'id': '5499', 'name': 'familygames', 'friendlyname': 'Family Game Rank', 'value': 56}]}", "suggested_players": "{'total_votes': 309, 'results': {'1': {'best_rating': 2, 'recommended_rating': 9, 'not_recommended_rating': 154}, '2': {'best_rating': 160, 'recommended_rating': 110, 'not_recommended_rating': 18}, '3': {'best_rating': 100, 'recommended_rating': 142, 'not_recommended_rating': 9}, '4': {'best_rating': 77, 'recommended_rating': 127, 'not_recommended_rating': 34}, '4+': {'best_rating': 1, 'recommended_rating': 5, 'not_recommended_rating': 133}}}", "usersrated": 17110.0, "average": 7.34148, "bayesaverage": 7.1407, "stddev": 1.22836, "median": 0.0, "owned": 30444.0, "trading": 465.0, "wanting": 597.0, "wishing": 4569.0, "numcomments": 3450.0, "numweights": 502.0, "averageweight": 2.1434, "ranks": "[{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 297}, {'id': '5499', 'name': 'familygames', 'friendlyname': 'Family Game Rank', 'value': 56}]", "game_family": null, "reimplementation": false, "bestplayers": "2", "num_expansions": 0, "dice_tower_excellence": false, "susd": false, "bga": false}, {"id": 105545, "name": "Archipelago", "alternative_names": "['Archipels']", "thumbnail": "https://cf.geekdo-images.com/6kwNH1BGcKpwO6CpV3qRTQ__thumb/img/iJRQEfXxLAa0ekEd2Lw3DedQolI=/fit-in/200x150/filters:strip_icc()/pic1640388.jpg", "image": "https://cf.geekdo-images.com/6kwNH1BGcKpwO6CpV3qRTQ__original/img/u2HsLmMtugNBX_o6dix4eDtYbwk=/0x0/filters:format(jpeg)/pic1640388.jpg", "expansion": false, "accessory": false, "families": "['Components: Hexagonal Tiles', 'Components: Meeples (Blue)', 'Components: Meeples (Green)', 'Components: Meeples (Red)', 'Components: Meeples (Yellow)', 'Components: Wooden pieces & boards', 'History: Age of Discovery', 'Players: Games with expansions that add solo play', 'Theme: Colonial', 'Theme: Tropical']", "categories": "['Civilization', 'Economic', 'Exploration', 'Nautical', 'Negotiation', 'Renaissance']", "implementations": "[]", "mechanics": "['Area Majority / Influence', 'Auction/Bidding', 'Commodity Speculation', 'Grid Movement', 'Hexagon Grid', 'Map Addition', 'Market', 'Modular Board', 'Semi-Cooperative Game', 'Tile Placement', 'Trading', 'Traitor Game', 'Worker Placement']", "designers": "['Christophe Boelinger']", "artists": "['Vincent Boulanger', 'Isma\u00ebl Pommaz', 'Chris Quilliams']", "publishers": "['Ludically', 'Asmodee']", "description": "In Archipelago, players are Renaissance European powers competing in the exploration of a Pacific or Caribbean archipelago. They will explore territories, harvest resources, use those resources in markets both internal (for their use and that of the natives) and foreign (to sell it in Europe), build markets, harbors, cities and temples, and negotiate among themselves (and maybe betray each other) \u2013 all this to complete their secret objectives. They will also need to guess the secret objective of the other players to be able to benefit from them.\n\nBut players also need to be careful of the natives; if they make them too unhappy or if too many of them are unoccupied, they could revolt and declare independence. Then everyone will lose!\n\nAccording to the author, what he's tried to create is a \"German\" economic worker-placement game, but without the two things he dislikes in them: the superficial theme and the lack of interaction. Indeed this game includes a very present theme and a lot of negotiation and potential backstabbing.\n\nThe game includes three sets of objectives, enabling players to choose between a short, medium and a long game. Solo play is also possible with an expansion.\n\nIN FRENCH\nArchipelago retrace l\u2019\u00e8re majestueuse de la d\u00e9couverte des archipels \u00e0 travers le globe de 1492 (d\u00e9couverte des Antilles par Christophe Colomb) jusqu\u2019\u00e0 1797 (colonisation de Tahiti).\nChaque joueur incarne un explorateur et son \u00e9quipe, mandat\u00e9s par une nation europ\u00e9enne pour d\u00e9couvrir, coloniser et exploiter les archipels. Ces missions sont cens\u00e9es s\u2019effectuer de mani\u00e8re diplomatique, en r\u00e9pondant tant aux besoins de la population locale qu\u2019aux demandes r\u00e9guli\u00e8res du continent. Il faudra donc respecter l\u2019archipel et ses autochtones sous peine de voir les natifs se r\u00e9volter pour finir en guerre d\u2019ind\u00e9pendance. Les limites entre expansionnisme et humanisme, \u00e9conomie et respect des valeurs locales, transmission de connaissances et industrialisation \u00e0 outrance, ne sont pas toujours \u00e9videntes \u00e0 trouver. L\u2019\u00e9quilibre de l\u2019archipel d\u00e9pendra donc beaucoup de la volont\u00e9 que mettra chacun \u00e0 faire de ces \u00eeles des colonies heureuses et productives, ou au contraire, \u00e0 exploiter outrageusement les ressources et les natifs pour finir dans le chaos et la r\u00e9volte.\nPour compliquer les choses, parmi vous se cache peut-\u00eatre un ind\u00e9pendantiste ou un pacifiste. L\u2019un comme l\u2019autre tentera de faire pencher la balance respectivement vers la r\u00e9volte ou vers la paix. \u00cates-vous pr\u00eat \u00e0 e nded_rating': 25}, '2': {'best_rating': 382, 'recommended_rating': 149, 'not_recommended_rating': 6}, '3': {'best_rating': 50, 'recommended_rating': 274, 'not_recommended_rating': 102}, '4': {'best_rating': 8, 'recommended_rating': 115, 'not_recommended_rating': 300}, '4+': {'best_rating': 1, 'recommended_rating': 1, 'not_recommended_rating': 350}}}", "usersrated": 17897.0, "average": 8.18373, "bayesaverage": 7.82055, "stddev": 1.43281, "median": 0.0, "owned": 30650.0, "trading": 321.0, "wanting": 581.0, "wishing": 4716.0, "numcomments": 2396.0, "numweights": 570.0, "averageweight": 2.9, "ranks": "[{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 36}, {'id': '4667', 'name': 'cgs', 'friendlyname': 'Customizable Rank', 'value': 2}]", "game_family": "Marvel Champions \u2013 The Card Game", "reimplementation": false, "bestplayers": "2", "num_expansions": 38, "dice_tower_excellence": false, "susd": false, "bga": false}, {"id": 156315, "name": "Onirim (Second Edition)", "alternative_names": "['\u30aa\u30cb\u30ea\u30e0\uff1a\u6700\u521d\u306e\u65c5\u3068\u4e03\u3064\u306e\u66f8']", "thumbnail": "https://cf.geekdo-images.com/he3CDoTsu5Yc9cK8NROYYg__thumb/img/KmxUwcW-u23JYg7xq4FIgAr0z5Y=/fit-in/200x150/filters:strip_icc()/pic6863738.jpg", "image": "https://cf.geekdo-images.com/he3CDoTsu5Yc9cK8NROYYg__original/img/TUHsIzer8xat16k9zm5jv35W6gg=/0x0/filters:format(jpeg)/pic6863738.jpg", "expansion": false, "accessory": false, "families": "['Players: Games with Solitaire Rules', 'Setting: Oniverse', 'Theme: Dreams / Nightmares']", "categories": "['Card Game', 'Exploration', 'Fantasy']", "implementations": "['Onirim']", "mechanics": "['Cooperative Game', 'Hand Management', 'Move Through Deck', 'Open Drafting', 'Set Collection', 'Solo / Solitaire Game']", "designers": "['Shadi Torbey']", "artists": "['Philippe Gu\u00e9rin', '\u00c9lise Plessis']", "publishers": "['inPatience', 'Z-Man Games', 'Filosofia \u00c9ditions', 'Hobby Japan', 'Oliphante', 'Pegasus Spiele']", "description": "You are a Dreamwalker, lost in a mysterious labyrinth, and you must discover the oneiric doors before your dreamtime runs out \u2013 or you will remain trapped forever!\n\nYou may wander through the chambers of dreams, hoping that chance will reveal the doors, or you can linger in each type of room. In both cases, you will have to deal with the slithering Nightmares, which haunt the hallways of the labyrinth.\n\nOnirim is a solo/cooperative card game. You (and a partner, if you wish) must work (together) against the game to gather the eight Door cards before the deck runs out; you can obtain those Door cards either by playing cards of the same color three turns in a row, or by discarding (under specific circumstances) one of your powerful Key cards. In both cases you will have to decide the best use of each card in your hand and carefully play around the Nightmares. Those cards are hidden in the deck and will trigger painful dilemmas when drawn...\n\nSeven mini-expansions, all standalone and compatible with one another, are included with the second edition of Onirim, including these three that were in the first edition of the game:\n\n\n    \"The Towers\" introduces a new type of card that allows more searching and deck manipulation, while also imposing an additional victory condition.\n\n\n\n    \"Happy Dreams and Dark Premonitions\" adds evil time bombs that will impede your progress at predictable moments of your quest as well as helpful but unreliable allies.\n\n\n\n    In \"The Book of Steps Lost and Found\", you must find the eight Door cards in a randomly given order and may remove discarded cards from the game to cast powerful spells that will help you complete this difficult task.\n\n\nIn addition to these three variants from the first edition, there are four new modules in the Onirim 2nd edition box. Just like previously, each module consists of something that makes the game easier and something that makes the game harder:\n\n\n    \"The Glyphs\" introduces a fourth symbol on location cards (apart from Key, Sun and Moon), which makes it easier to compose the row of unrepeated symbols. Player must then find one extra door of each color (so 12 doors in total) to win\n\n\n\n    \"The Dreamcatchers\" are four cards that \"guard\" the Limbo piles. The Limbo pile stays with Dreamcatcher until some effect allows the player to shuffle the pile back to the deck... if all Dreamcatchers are full and new cards should come to Limbo, a Dreamcatcher is discarded and his cards shuffled back. Also, four new \"Lost Dreams\" cards are supposed to be in Limbo at the end of the game, as an extra winning condition - so discarding all Dreamcatchers means loss.\n\n\n\n    \"The Crossroads and Dead Ends\" introduce location cards with a given symbol (3 Sun, 2 Moon, 1 Key), but serving as any color \"joker\". It also contains 10 \"Dead End\" cards, that remain in players hand (un-discard-able on its own) and block her 5-cards hand limit... until a player discards the whole hand (=the only way to discard a Dead End).\n\n\n\n    \"The Door To The Oniverse\" brings several one-time abilities cards as \"inhabitants of the Oniverse\"... and one extra colorless door to find.\n\n\nApart from all those, there are a few special rules to use the dark meeple in the game (which interferes with Nightmare cards resolving), making the game easier or harder, depending on the chosen variant.\n\n", "expansions": "[{'id': '168017', 'name': 'Onirim (Second Edition): Mirrors Promo Cards'}, {'id': '168018', 'name': 'Onirim (Second Edition): Sphinx, Diver and Confusion Promo Cards'}]", "expands": "[]", "yearpublished": 2014.0, "minplayers": 1.0, "maxplayers": 2.0, "playingtime": 15.0, "minplaytime": 15.0, "maxplaytime": 15.0, "minage": 10.0, "stats": "{'usersrated': 9413, 'average': 7.0591, 'bayesaverage': 6.7778, 'stddev': 1.34648, 'median': 0.0, 'owned': 12773, 'trading': 299, 'wanting': 237, 'wishing': 2241, 'numcomments': 1913, 'numw 54.0, "wishing": 6994.0, "numcomments": 4731.0, "numweights": 707.0, "averageweight": 1.9151, "ranks": "[{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 172}, {'id': '4666', 'name': 'abstracts', 'friendlyname': 'Abstract Game Rank', 'value': 10}, {'id': '5499', 'name': 'familygames', 'friendlyname': 'Family Game Rank', 'value': 32}]", "game_family": "Sagrada", "reimplementation": false, "bestplayers": "2", "num_expansions": 27, "dice_tower_excellence": false, "susd": false, "bga": false}, {"id": 3072, "name": "Puerto Rico", "alternative_names": "['\u03a0\u03bf\u03c5\u03ad\u03c1\u03c4\u03bf \u03a1\u03af\u03ba\u03bf', '\u6ce2\u591a\u9ece\u5404', '\ud478\uc5d0\ub974\ud1a0 \ub9ac\ucf54']", "thumbnail": "https://cf.geekdo-images.com/QFiIRd2kimaMqTyWsX0aUg__thumb/img/5fLo89ChZH6Wzukk36bhZ-EpBS0=/fit-in/200x150/filters:strip_icc()/pic158548.jpg", "image": "https://cf.geekdo-images.com/QFiIRd2kimaMqTyWsX0aUg__original/img/DOgIp57F7tKZvxeITGAd3e_Q9as=/0x0/filters:format(jpeg)/pic158548.jpg", "expansion": false, "accessory": false, "families": "['Components: Wooden pieces & boards', 'Country: Puerto Rico', 'Digital Implementations: Board Game Arena', 'Game: Puerto Rico', 'Mechanism: Tableau Building', 'Series: Alea Big Box', 'Theme: Colonial', 'Theme: Tropical']", "categories": "['City Building', 'Economic', 'Farming']", "implementations": "['San Juan', 'San Juan (Second Edition)']", "mechanics": "['Action Drafting', 'End Game Bonuses', 'Follow', 'Hidden Victory Points', 'Increase Value of Unchosen Resources', 'Turn Order: Progressive', 'Variable Phase Order']", "designers": "['Andreas Seyfarth']", "artists": "['Harald Lieske', 'Franz Vohwinkel']", "publishers": "['alea', 'Ravensburger', 'Albi', 'Devir', 'Filosofia \u00c9ditions', 'Kaissa Chess & Games', 'Lacerta', 'Lautapelit.fi', 'MINDOK', 'Rio Grande Games', 'Stratelibri', 'Swan Panasia Co., Ltd.', 'Tilsit', 'VAKKO']", "description": "In Puerto Rico, players assume the roles of colonial governors on the island of Puerto Rico. The aim of the game is to amass victory points by shipping goods to Europe or by constructing buildings.\n\nEach player uses a separate small board with spaces for city buildings, plantations, and resources. Shared between the players are three ships, a trading house, and a supply of resources and doubloons.\n\nThe resource cycle of the game is that players grow crops which they exchange for points or doubloons. Doubloons can then be used to buy buildings, which allow players to produce more crops or give them other abilities. Buildings and plantations do not work unless they are manned by colonists.\n\nDuring each round, players take turns selecting a role card from those on the table (such as \"Trader\" or \"Builder\"). When a role is chosen, every player gets to take the action appropriate to that role. The player that selected the role also receives a small privilege for doing so - for example, choosing the \"Builder\" role allows all players to construct a building, but the player who chose the role may do so at a discount on that turn. Unused roles gain a doubloon bonus at the end of each turn, so the next player who chooses that role gets to keep any doubloon bonus associated with it. This encourages players to make use of all the roles throughout a typical course of a game.\n\nPuerto Rico uses a variable phase order mechanism in which a \"governor\" token is passed clockwise to the next player at the conclusion of a turn. The player with the token begins the round by choosing a role and taking the first action.\n\nPlayers earn victory points for owning buildings, for shipping goods, and for manned \"large buildings.\" Each player's accumulated shipping chips are kept face down and come in denominations of one or five. This prevents other players from being able to determine the exact score of another player. Goods and doubloons are placed in clear view of other players and the totals of each can always be requested by a player. As the game enters its later stages, the unknown quantity of shipping tokens and its denominations require players to consider their options before choosing a role that can end the game.\n\nIn 2011 and mostly afterwards, Puerto Rico was published to include both Puerto Rico: Expansion I \u2013 New Buildings and Puerto Rico: Expansion II \u2013 The Nobles. These versions are included in the other game entry Puerto Rico (with two expansions), not this regular game entry for Puerto Rico. Some editions of Puerto Rico list the player count as 2-5 instead of 3-5, and they include variant rules for games with only two players.\n\n", "expansions": "[{'id': '286086', 'name': 'Deutscher Spielepreis Classic Goodie Box'}, {'id': '69178', 'name': 'Haiti (fan expansion for Puerto Rico)'}, {'id': '292912', 'name': 'Puerto Rico: Buccaneer'}, {'id': '12382', 'name': 'Puerto Rico: Expansion I \u2013 New Buildings'}, {'id': '159761', 'name': 'Puerto Rico: Expansion II \u2013 The Nobles'}, {'id': '270125', 'name': 'Puerto Rico: Expansions 1&2 \u2013 The New Buildings & The Nobles'}, {'id': '291423', 'name': 'Puerto Rico: Festival en Puerto Rico'}, {'id': '40688', 'name': 'Treasure Chest'}]", "expands": "[]", "yearpublished": 2002.0, "minplayers": 3.0, "maxplayers": 5.0, "playingtime": 150.0, "minplaytime": 90.0, "maxplaytime": 150.0, "minage": 12.0, "stats": "{'usersrated': 67409, 'average': 7.94752, 'bayesaverage': 7.81466, 'stddev': 1.39026, 'median': 0.0, 'owned': 77906, 'trading': 1430, 'wanting': 978, 'wishing': 9521, 'numcomments': 12469, 'numweights': 6124, 'averageweight': 3.275, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 37}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 44}]}", "suggested_players": "{'total_votes': 1513, 'results': {'1': {'best_rating': 5, 'recommended_rating': 11, 'not_recommended_rating': 823}, '2': {'best_rating': 79, 'recommended_rating': 478, 'not_recommended_rating': esper Ejsing', 'Jason Engle']", "publishers": "['Wizards of the Coast']", "description": "From Wizards of the Coast website:\n\nA cooperative game of adventure for 1-5 players set in the world of Dungeons & Dragons.\n\nA heavy shadow falls across the land, cast by a dark spire that belches smoke and oozes fiery lava. A cave mouth leads to a maze of tunnels and chambers, and deep within this monster-infested labyrinth lurks the most terrifying creature of all: a red dragon!\n\nDesigned for 1-5 players, this boardgame features multiple scenarios, challenging quests, and cooperative game play.\n\nEach player selects a hero; a rogue, thief, warrior, cleric, or wizard. On their turn, each player can explore further into the dungeon (turn over new tiles), move through the already explored parts of the dungeon, and fight monsters. When a new dungeon tile is revealed, there is typically an encounter of some sort, and new monsters to fight are added. Slain monsters reward the players with treasure, and experience points, allowing them to level up and increase their skills during play. Players must cooperate to stay alive, slay the monsters, and achieve the goal of their quest. Each scenario has a different goal - from retrieving a relic, to slaying a vampire lord.\n\n", "expansions": "[{'id': '80591', 'name': 'Dungeons & Dragons: Castle Ravenloft Board Game \u2013 Gray Hag Promo'}, {'id': '339519', 'name': 'Dungeons & Dragons: Ghosts of Saltmarsh Board Game'}, {'id': '104391', 'name': \"Dungeons & Dragons: The Legend of Drizzt Board Game \u2013 Vierna Do'Urden Promo\"}, {'id': '82166', 'name': 'Dungeons & Dragons: Wrath of Ashardalon Boardgame \u2013 Kobold Champion Promo'}, {'id': '96943', 'name': 'Dungeons & Dragons: Wrath of Ashardalon Bonus Adventures \u2013 Servants of the Thunder Shaman'}]", "expands": "[]", "yearpublished": 2011.0, "minplayers": 1.0, "maxplayers": 5.0, "playingtime": 60.0, "minplaytime": 60.0, "maxplaytime": 60.0, "minage": 12.0, "stats": "{'usersrate omponents: Meeples (Green)', 'Components: Meeples (Red)', 'Components: Meeples (Yellow)', 'Country: Scotland', 'Digital Implementations: Yucata', 'Game: Glen More', 'Mechanism: Tableau Building', 'Series: Alea Medium Box']", "categories": "['City Building', 'Economic', 'Farming']", "implementations": "['Glen More II: Chronicles']", "mechanics": "['Commodity Speculation', 'Dice Rolling', 'Set Collection', 'Tile Placement', 'Time Track', 'Track Movement']", "designers": "['Matthias Cramer']", "artists": "['Lo\u00efc Billiau', 'Harald Lieske']", "publishers": "['alea', 'Ravensburger', 'Rio Grande Games']", "description": "Each player represents the leadership of a 17th century Scottish clan looking to expand its territory and its wealth. The success of your clan depends on your ability to make the correct decision at the opportune time, be it by establishing a new pasture for your livestock, growing grain for the production of whisky, selling your goods on the various markets, or investing in the cultivation of special places such as lochs and castles.\n\nGlen More offers a unique turn mechanism. Players take territory tiles from a rondel. Picking a tile has not only influence on the actions you get by the surrounding tiles in your territory, it also determines when you'll have your next turn (and how many turns you will have in the game). But having a lot of turns is not always the best strategy for a successful chieftain.\n\nGlen More is 6 in the Alea medium box series, and is rated a 4 on the alea complexity level.\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2010.0, "minplayers": 2.0, "maxplayers": 5.0, "playingtime": 70.0, "minplaytime": 45.0, "maxplaytime": 70.0, "minage": 10.0, "stats": "{'usersrated': 9018, 'average': 7.3073, 'bayesaverage': 7.00557, 'stddev': 1.15933, 'median': 0.0, 'owned': 8239, 'trading': 216, 'wanting': 584, 'wishing': 2036, 'numcomments': 2055, 'numweights': 577, 'averageweight': 2.6672, 'ranks': [{'id': '1', 'name': 'board erson Matsuuchi']", "artists": "['Chris Quilliams']", "publishers": "['Next Move Games', 'Arclight Games', 'Broadway Toys LTD', 'FoxGames', 'Gal\u00e1pagos Jogos', 'Ghenos Games', 'Happy Baobab', 'Pegasus Spiele']", "description": "In the game Reef, players take on the role of a coral reef, carefully selecting colors and patterns in which to grow and expand. On each turn, players can choose to pick up a new card from a choice of four, or play a card that is already in hand. Each card provides two reef pieces and a pattern that scores points if the existing reef has it (after placing the two new pieces). Whoever has the most points when the reef pieces (or card deck) run out wins!\n\nReef is an abstract strategy game suited for players aged 8 and up. While it could take thousands of years for a coral reef to grow, a game of Reef should take only 30-45 minutes.\n\n", "expansions": "[{'id': '290570', 'name': 'Reef: Bonus Cards'}, {'id': '253274', 'name': 'Reef: Kings of the Coral'}]", "expands": "[]", "yearpublished": 2018.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 45.0, "minplaytime": 30.0, "maxplaytime": 45.0, "minage": 8.0, "stats": "{'usersrated': 8413, 'average': 7.04555, 'bayesaverage': 6.75252, 'stddev': 1.16358, 'median': 0.0, 'owned': 12127, 'trading': 253, 'wanting': 296, 'wishing': 2189, 'numcomments': 1328, 'numweights': 148, 'averageweight': 1.8176, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 698}, {'id': '4666', 'name': 'abstracts', 'friendlyname': 'Abstract Game Rank', 'value': 39}, {'id': '5499', 'name': 'familygames', 'friendlyname': 'Family Game Rank', 'value': 171}]}", "suggested_players": "{'total_votes': 98, 'results': {'1': {'best_rating': 1, 'recommended_rating': 4, 'not_recommended_rating': 58}, '2': {'best_rating': 36, 'recommended_rating': 49, 'not_recommended_rating': 3}, '3': {'best_rating': 32, 'recommended_rating': 47, 'not_recommended_rating': 1}, '4': {'best_rating': 33, 'recommended_rating': 43, 'not_recommended_rating': 5}, '4+': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 47}}}", "usersrated": 8413.0, "average": 7.04555, "bayesaverage": 6.75252, "stddev": 1.16358, "median": 0.0, "owned": 12127.0, "trading": 253.0, "wanting": 296.0, "wishing": 2189.0, "numcomments": 1328.0, "numweights": 148.0, "averageweight": 1.8176, "ranks": "[{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 698}, {'id': '4666', 'name': 'abstracts', 'friendlyname': 'Abstract Game Rank', 'value': 39}, {'id': '5499', 'name': 'familygames', 'friendlyname': 'Family Game Rank', 'value': 171}]", "game_family": null, "reimplementation": false, "bestplayers": "2", "num_expansions": 2, "dice_tower_excellence": false, "susd": false, "bga": false}, {"id": 122290, "name": "Morels", "alternative_names": "['Boletaires', 'Funghi', 'Fungi', 'Na grzyby!', '\u0413\u044a\u0431\u043a\u0438', '\u7f8e\u5473\u83c7\u91c0', '\ud380\uc790\uc774']", "thumbnail": "https://cf.geekdo-images.com/79RzPdM2pxmtmNV-bdU7LQ__thumb/img/5zP3tbw8snCQYnvF5iB9ZteVlgQ=/fit-in/200x150/filters:strip_icc()/pic1284667.jpg", "image": "https://cf.geekdo-images.com/79RzPdM2pxmtmNV-bdU7LQ__original/img/viQYXUcyfS3j7BxHRn9o2NUwvZY=/0x0/filters:format(jpeg)/pic1284667.jpg", "expansion": false, "accessory": false, "families": "['Players: Two Player Only Games', 'Theme: Food / Cooking', 'Theme: Mushrooms', 'Theme: Nature']", "categories": "['Card Game', 'Educational']", "implementations": "[]", "mechanics": "['Hand Management', 'Open Drafting', 'Set Collection']", "designers": "['Brent Povis']", "artists": "['Vince Dorse', 'Jarek Noco\u0144', 'Brent Povis']", "publishers": "['Two Lanterns Games', 'Bright World Games', 'Compaya.hu: Gamer Caf\u00e9 Kft.', 'Fantasmagoria', 'HomoLudicus', 'Lautapelit.fi', 'Lotus Frog Games', 'MYBG Co., Ltd.', 'PaperGames (III)', 'Pegasus Spiele', 'Rebel Sp. z o.o.']", "description": "The woods are old-growth, dappled with sunlight. Delicious mushrooms beckon from every grove and hollow. Morels may be the most sought-after in these woods, but there are many tasty and valuable varieties awaiting the savvy collector. Bring a basket if you think it's your lucky day. Forage at night and you will be all alone when you stumble upon a bonanza. If you're hungry, put a pan on the fire and bask in the aroma of chanterelles as you saut\u00e9 them in butter. Feeling mercantile? Sell porcini to local aficionados for information that will help you find what you seek deep in the forest.\n\nMorels, a strategic card game for two players, uses two decks: a Day Deck (84 cards) that includes ten different types of mushrooms as well as baskets, cider, butter, pans, and moons; and a smaller Night Deck (8 cards) of mushrooms to be foraged by moonlight. Each mushroom card has two values: one for selling and one for cooking. Selling two or more like mushrooms grants foraging sticks that expand your options in the forest (that is, the running tableau of eight face-up cards on the table), enabling offensive or defensive plays that change with every game played. Cooking sets of three or more like mushrooms \u2013 sizzling in butter or cider if the set is large enough \u2013 earns points toward winning the game. With poisonous mushrooms wielding their wrath and a hand-size limit to manage, card selection is a tricky proposition at every turn.\n\nFollowing each turn, one card from the forest moves into a decay pile that is available for only a short time. The Day Deck then refills the forest from the back, creating the effect of a walk in the woods in which some strategic morsels are collected, some are passed by, and others lay ahead.\n\n", "expansions": "[{'id': '361546', 'name': 'Morels: 10th Anniversary Booster Pack'}, {'id': '225143', 'name': 'Morels: Foray'}, {'id': '293240', 'name': 'Super Power'}]", "expands": "[]", "yearpublished": 2012.0, "minplayers": 2.0, "maxplayers": 2.0, "playingtime": 30.0, "minplaytime": 30.0, "maxpla ollection (Matagot)']", "categories": "['Animals', 'Fighting', 'Science Fiction']", "implementations": "[]", "mechanics": "['Action Points', 'Action Retrieval', 'Grid Movement', 'Hand Management', 'Modular Board', 'Simultaneous Action Selection', 'Take That', 'Variable Player Powers']", "designers": "['Bruno Cathala', 'Bruno Faidutti']", "artists": "['Vincent Dutrait']", "publishers": "['Matagot', 'Boardgame Mall', 'Fun Supply', 'Hobby Japan', 'Lavka Games', 'Pegasus Spiele', \"Surfin' Meeple China\", 'Swan Panasia Co., Ltd.']", "description": "Mamma Raptor has escaped from her run and laid her eggs in the park. A team of scientists must neutralize her and capture the baby raptors before they run wild into the forest.\n\nRaptor is a card-driven board game with tactical play and some double guessing. Players use their cards to move their pawns \u2014 with the scientists on one side, Mother and baby raptors on the other \u2014 on the board. Every round, the player who played the lowest ranked card can use the corresponding action, while their opponent has movement or attack points equal to the difference between the values of the two cards. The scientists can use fire, can move by jeep on the tracks, and can even call for reinforcements, while the mamma raptor can hide in the bushes, yell to frighten the scientists, and call for her babies.\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2015.0, "minplayers": 2.0, "maxplayers": 2.0, "playingtime": 30.0, "minplaytime": 30.0, "maxplaytime": 30.0, "minage": 9.0, "stats": "{'usersrated': 9202, 'average': 7.27709, 'bayesaverage': 6.96277, 'stddev': 1.20436, 'median': 0.0, 'owned': 13783, 'trading': 323, 'wanting': 551, 'wishing': 3625, 'numcomments': 1594, 'numweights': 221, 'averageweight': 2.0769, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 455}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 314}]}", "suggested_players": "{'total_votes': 76, 'results': {'1': {'best_rating': 1, 'recommended_rating': 0, 'not_recommended_rating': 67}, '2': {'best_rating': 72, 'recommended_rating': 3, 'not_recommended_rating': 1}, '2+': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 63}}}", "usersrated": 9202.0, "average": 7.27709, "bayesaverage": 6.96277, "stddev": 1.20436, "median": 0.0, "owned": 13783.0, "trading": 323.0, "wanting": 551.0, "wishing": 3625.0, "numcomments": 1594.0, "numweights": 221.0, "averageweight": 2.0769, "ranks": "[{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 455}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 314}]", "game_family": null, "reimplementation": false, "bestplayers": "2", "num_expansions": 0, "dice_tower_excellence": false, "susd": false, "bga": false}, {"id": 177726, "name": "A Feast for Odin", "alternative_names": "[\"\u00c0 la gloire d'Odin\", 'Um Banquete a Odin', 'El Banquete de Od\u00edn', 'Ein Fest f\u00fcr Odin', 'La Festa per Odino', 'Odin', 'Uczta Dla Odyna', 'Uczta u Odyna', '\u0412\u043e \u0441\u043b\u0430\u0432\u0443 \u041e\u0434\u0438\u043d\u0430', '\u30aa\u30fc\u30c7\u30a3\u30f3\u306e\u795d\u796d', '\u5967\u4e01\u7684\u76db\u5bb4', '\uc624\ub518\uc744 \uc704\ud558\uc5ec']", "thumbnail": "https://cf.geekdo-images.com/s9oGMCo1fcfV4Dk3EnqLZw__thumb/img/AKxMMz2DTbBrEynhDROla8fdjJ4=/fit-in/200x150/filters:strip_icc()/pic3146943.png", "image": "https://cf.geekdo-images.com/s9oGMCo1fcfV4Dk3EnqLZw__original/img/N1X-0JB1GapFVhl98nP4tNFXMcM=/0x0/filters:format(png)/pic3146943.png", "expansion": false, "accessory": false, "families": "['Components: Polyominoes', 'Components: Wooden pieces & boards', 'Country: Iceland', 'Digital Implementations: Board Game Arena', 'Game: A Feast for Odin', 'Mechanism: Tableau Building', 'Players: Games with Solitaire Rules', 'Series: Harvest (Uwe Rosenberg)', 'Theme: Food / Cooking', 'Theme: Vikings']", "categories": "['Economic', 'Farming', 'Industry / Manufacturing', 'Medieval', 'Puzzle']", "implementations": "[]", "mechanics": "['Automatic Resource Growth', 'Dice Rolling', 'Grid Coverage', 'Income', 'Push Your Luck', 'Solo / Solitaire Game', 'Tile Placement', 'Turn Order: Pass Order', 'Worker Placement']", "designers": "['Uwe Rosenberg']", "artists": "['Dennis Lohausen']", "publishers": "['Feuerland Spiele', 'Cranio Creations', 'Devir', 'Filosofia \u00c9ditions', 'Game Harbor', 'Hobby World', 'Korea Boardgames Co., Ltd.', 'Lacerta', 'Maldito Games', 'Mandala Jogos', 'Super Meeple', 'White Goblin Games', 'Z-Man Games', '\u30c6\u30f3\u30c7\u30a4\u30ba\u30b2\u30fc\u30e0\u30ba(TendaysGames)']", "description": "A Feast for Odin is a saga in the form of a board game. You are reliving the cultural achievements, mercantile expeditions, and pillages of those tribes we know as Viking today \u2014 a term that was used quite differently towards the end of the first millennium.\n\nWhen the northerners went out for a raid, they used to say they headed out for a viking. Their Scandinavian ancestors, however, were much more than just pirates. They were explorers and founders of states. Leif Eriksson is said to be the first European in America, long before Columbus.\nIn what is known today as Normandy, the intruders were not called Vikings but Normans. One of them is the famous William the Conqueror who invaded England in 1066. He managed to do what the king of Norway failed to do only a few years prior: conquer the Throne of England. The reason why the people of these times became such strong seafarers is due to their unfortunate agricultural situation. Crop shortfalls caused great distress.\n\nIn this game, you will raid and explore new territories. You will also experience their day-to-day activities: collecting goods to achieve a financially secure position in society. In the end, the player whose possessions bear the greatest value will be declared the winner.\n\n--gameplay description from @StoryBoardGamer's review:\nA Feast for Odin is a points-driven game, with plethora of pathways to victory, with a range of risk balanced against reward. A significant portion of this is your central hall, which has a whopping -86 points of squares and a major part of your game is attempting to cover these up with various tiles. Likewise, long halls and island colonies can also offer large rewards, but they will have penalties of their own.\n\nEach year follows a familiar pattern of preparation, worker placement, and then meeting the requirements of your feast. The main phase of each year is a worker placement affair. You start with a selection of Vikings, and a large action board with a whopping 61 different options to choose from. Each of these will be arranged from left to right in one of four columns. Each column requires an additional Viking to activate, but they are proportionally more powerful.\n\nAt the end of each round, you will need to fill a feast table with food, alternating between plants and vegetable matter. You will also have a chance to lay the valuable green and blue tiles into your main hall. The configuration of these tiles must follow certain requirements, but your main goal is to both cover up a line of coin icons to increase your income, while otherwise encircling certain printed icons to generate those.\n\nYou will build your engine over time, following an alternating pattern of outward expansion and hunting against development and cultivation. It all comes down to how much you\u2019re willing to take on at any one time, and what risks you\u2019re willing to set yourself up with for their rewards.\n\nUPC 681706716909\n\n", "expansions": "[{'id': '232298', 'name': 'Deutscher Spielepreis 2017 Goodie Box'}, {'id': '236902', 'name': 'A Feast for Odin: Lofoten, Orkney, and Tierra del Fuego'}, {'id': '292592', 'name': 'A Feast for Odin: Mini Expansion #2'}, {'id': '240522', 'name': 'A Feast for Odin: New Special Tiles'}, {'id': '216788', 'name': 'A Feast for Odin: T n/200x150/filters:strip_icc()/pic784193.jpg", "image": "https://cf.geekdo-images.com/oeygRZntjNUJWvc8SxDfww__original/img/U-WjAGlPXS_p89z4R0V4b8IADxA=/0x0/filters:format(jpeg)/pic784193.jpg", "expansion": false, "accessory": false, "families": "['Animals: Prehistoric Non-Dinosaurs', 'Components: Map (Continental / National scale)', 'Digital Implementations: Tabletopia', 'Game: Dominant Species', 'Mechanism: 4X', 'Theme: Biology', 'Theme: Evolution', 'Theme: Science']", "categories": "['Animals', 'Environmental', 'Prehistoric']", "implementations": "['Dominant Species: Marine', 'Dominant Species: The Card Game']", "mechanics": "['Action Queue', 'Area Majority / Influence', 'End Game Bonuses', 'Grid Movement', 'Hexagon Grid', 'Map Addition', 'Open Drafting', 'Take That', 'Tile Placement', 'Turn Order: Claim Action', 'Variable Player Powers', 'Worker Placement']", "designers": "['Chad Jensen']", "artists": "['Bartek J\u0119drzejewski', 'Chad Jensen', 'Rodger B. MacGowan', 'Chechu Nieto', 'Eric Williams (I)', 'Tomek Zarucki']", "publishers": "['GMT Games', 'Asmodee', 'Asterion Press', 'Filosofia \u00c9ditions', 'Korea Boardgames Co., Ltd.', 'PHALANX', 'Udo Grebe Gamedesign', 'Wargames Club Publishing']", "description": "90,000 B.C. \u2014 A great ice age is fast approaching. Another titanic struggle for global supremacy has unwittingly commenced between the varying animal species. \nDominant Species is a game that abstractly recreates a tiny portion of ancient history: the ponderous encroachment of an ice age and what that entails for the living creatures trying to adapt to the slowly-changing earth. \nEach player will assume the role of one of six major animal classes\u2014mammal, reptile, bird, amphibian, arachnid, or insect. Each begins the game more or less in a state of natural balance in relation to one another. But that won\u2019t last: It is indeed \"survival of the fittest\".\nThrough wily action pawn placement, players will strive to become dominant on as many different terrain tiles as possible in order to claim powerful card effects. Players will also want to propagate their individual species in order to earn victory points for their particular animal. Players will be aided in these endeavors via speciation, migration, and adaptation actions, among others. \nAll of this eventually leads to the end game\u2014the final ascent of the ice age\u2014where the player having accumulated the most victory points will have his animal crowned the Dominant Species. \nBut somebody better become dominant quickly, because it\u2019s getting mighty cold...\n\nGame Play\nThe large hexagonal tiles are used throughout the game to create an ever-expanding interpretation of earth as it might have appeared a thousand centuries ago. The smaller tundra tiles will be placed atop the larger tiles\u2014converting them into tundra in the process\u2014as the ice age encroaches.\nThe cylindrical action pawns (or \"AP\"s) drive the game. Each AP will allow a player to perform the various actions that can be taken, such as speciation, environmental change, migration, or glaciation. After being placed on the action display during the Planning Phase, an AP will trigger that particular action for the owning player during the Execution Phase.\nGenerally, players will be trying to enhance their own animal\u2019s survivability while simultaneously trying to hinder that of their opponents\u2019\u2014hopefully collecting valuable victory points (or \"VP\"s) along the way. The various cards will aid in these efforts, giving players useful one-time abilities or an opportunity for recurring VP gains.\nThroughout the game, species cubes will be added to, moved about in, and removed from the tiles in play (the \"earth\"). Element disks will be added to and removed from both animals and earth. \nWhen the game ends, players will conduct a final scoring of each tile\u2014after which the player controlling the animal with the highest VP total wins.\n\n", "expansions":  'Dobble: Free Demo Version', 'Spot it! 1,2,3', 'Spot it! Fire & Ice', 'Spot it! Freeze', 'Spot it! On the Road', 'Spot it! Party']", "mechanics": "['Hot Potato', 'Pattern Recognition', 'Speed Matching']", "designers": "['Denis Blanchot', 'Jacques Cottereau', 'Guillaume Gille-Naves', 'Igor Polouchine']", "artists": "['Denis Blanchot', 'Ingrid Vang Nyman', 'Peyo', 'Igor Polouchine']", "publishers": "['Blue Orange Games', 'Zygomatic', 'ADC Blackfire Entertainment', 'Asmodee', 'Asmodee China', 'Asmodee Italia', 'Asmodee Korea', 'Asterion Press', 'Boardgame Space', 'Broadway Toys LTD', 'CoolPlay', 'CSE Games', 'Esdevium', 'Flying Tiger Copenhagen', 'FoxMind', 'Gal\u00e1pagos Jogos', 'G\u00e9m Klub Kft.', 'GoKids \u73a9\u6a02\u5c0f\u5b50', 'Happy Baobab', 'Hobby Japan', 'KADABRA', 'Kaissa Chess & Games', 'Korea Boardgames Co., Ltd.', 'Lautapelit.fi', 'Lifestyle Boardgames Ltd', 'Louvre Editions', 'MasterPieces Inc.', 'Nordic Games GmbH', 'The Op', 'Play Factory', 'Ponva d.o.o.', 'Rab\u00e9n & Sj\u00f6gren', 'Rebel Sp. z o.o.', 'Siam Board Games', 'Top Toys', '\u0406\u0433\u0440\u043e\u043c\u0430\u0433']", "description": "Spot it!, a.k.a. Dobble, is a simple pattern recognition game in which players try to find an image shown on two cards.\n\nEach card in original Spot it! features eight different symbols, with the symbols varying in size from one card to the next. Any two cards have exactly one symbol in common. For the basic Spot it! game, reveal one card, then another. Whoever spots the symbol in common on both cards claims the first card, then another card is revealed for players to search, and so on. Whoever has collected the most cards when the 55-card deck runs out wins!\n\nRules for different games \u2013 each an observation game with a speed element \u2013 are included with Spot it!, with the first player to find a match either gaining or getting rid of a card. Multiple versions of Spot it! have been published, with images in each version ranging from Halloween to hockey to baseball to San Francisco.\n\nThe game is sold as Spot it! in the USA and Dobble in Europe, with slight differences between the two editions.\n\nNote: some versions have fewer cards and fewer symbols per card. (E.g. 30 cards with 6 symbols each.): Spot it! 1,2,3\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2009.0, "minplayers": 2.0, "maxplayers": 8.0, "playingtime": 15.0, "minplaytime": 15.0, "maxplaytime": 15.0, "minage": 7.0, "stats": "{'usersrated': 15898, 'average': 6.58227, 'bayesaverage': 6.41447, 'stddev': 1.42214, 'median': 0.0, 'owned': 31617, 'trading': 215, 'wanting': 71, 'wishing': 735, 'numcomments': 2890, 'numweights': 596, 'averageweight': 1.0268, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 1284}, {'id': '5498', 'name': 'partygames', 'friendlyname': 'Party Game Rank', 'value': 121}]}", "suggested_players": "{'total_votes': 136, 'results': {'1': {'best_rating': 0, 'recommended_rating': 5, 'not_recommended_rating': 89}, '2': {'best_rating': 9, 'recommended_rating': 70, 'not_recommended_rating': 35}, '3': {'best_rating': 32, 'recommended_rating': 82, 'not_recommended_rating': 3}, '4': {'best_rating': 83, 'recommended_rating': 34, 'not_recommended_rating': 1}, '5': {'best_rating': 61, 'recommended_rating': 46, 'not_recommended_rating': 3}, '6': {'best_rating': 34, 'recommended_rating': 60, 'not_recommended_rating': 10}, '7': {'best_rating': 11, 'recommended_rating': 47, 'not_recommended_rating': 39}, '8': {'best_rating': 12, 'recommended_rating': 38, 'not_recommended_rating': 47}, '8+': {'best_rating': 1, 'recommended_rating': 6, 'not_recommended_rating': 74}}}", "usersrated": 15898.0, "average": 6.58227, "bayesaverage": 6.41447, "stddev": 1.42214, "median": 0.0, "owned": 31617.0, "trading": 215.0, "wanting": 71.0, "wishing": 735.0, "numcomments": 2890.0, "numweights": 596.0, "averageweight": 1.0268, "ranks": "[{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 1284}, {'id': '5498', 'name': 'partygames', 'friendlyname': 'Party Game Rank', 'value': 121}]", "game_family": "Spot it!", "reimplementation": false, "bestplayers": "4", "num_expansions": 0, "dice_tower_excellence": false, "susd": false, "bga": false}, {"id": 25019, "name": "Sekigahara: The Unification of Japan", "alternative_names": "['Sekigahara: La Unificaci\u00f3n de Jap\u00f3n', '\u0421\u044d\u043a\u0438\u0433\u0430\u0445\u0430\u0440\u0430']", "thumbnail": "https://cf.geekdo-images.com/eMJAona-uXwh6t2AcugGEg__thumb/img/6qn1NgnJ9inZNfLlrBdWK3FritU=/fit-in/200x150/filters:strip_icc()/pic1063508.jpg", "image": "https://cf.geekdo-images.com/eMJAona-uXwh6t2AcugGEg__original/img/4LuFgxwxB8OcjoGBWg6_IxFkZ0s=/0x0/filters:format(jpeg)/pic1063508.jpg", "expansion": false, "accessory": false, "families": "['Components: Block Wargames', 'Components: Map (Continental / National scale)', 'Components: Multi-Use Cards', 'Country: Japan', 'Digital Implementations: Yucata', 'History: Sengoku Period', 'Players: Two Player Only Games']", "categories": "['Civil War', 'Pike and Shot', 'Wargame']", "implementations": "[]", "mechanics": "['Action Points', 'Card Play Conflict Resolution', 'Force Commitment', 'Hand Management', 'Point to Point Movement', 'Secret Unit Deployment', 'Turn Order: Auction', 'Variable Set-up']", "designers": "['Matt Calkins']", "artists": "['Rodger B. MacGowan', 'Mark Mahaffey']", "publishers": "['GMT Games', 'Devir', 'GaGa Games']", "description": "The battle of Sekigahara, fought in 1600 at a crossroads in Japan, unified that nation under the Tokugawa family for more than 250 years.\n\nSekigahara allows you to re-contest that war as Ishida Mitsunari, defender of a child heir, or Tokugawa Ieyasu, Japan's most powerful daimyo (feudal lord).\n\nThe campaign lasted only 7 weeks, during which each side improvised an army and a strategy with what forces their allies could provide. Each leader harbored deep doubts as to the loyalty of his units - for good reason. Several daimyo refused to fight; some even turned sides in the midst of battle.\n\nTo conquer Japan you must do more than field an army - you must be sure it will follow you into combat. Cultivate the loyalty of your allies and deploy them only when you are confident of their allegiance. Win a battle by gaining a defection from the ranks of your opponent.\n\nSekigahara is replete with unusual mechanics:\n\n        No dice are used\n        Cards represent loyalty and motivation. Without a matching card, an army will not enter battle.\n        Allegiance is represented by hand size, which fluctuates each turn.\n        Battles are a series of deployments, from hidden unit stacks, based on hidden loyalty factors. Loyalty Challenge cards create potential defection events.\n\n\n\n\nSekigahara is a 3-hour block game based on the Japanese campaign waged in 1600. The 7-week war, fought along Japan's two major highways and in scattered sieges and backcountry skirmishes, elevated Tokugawa Ieyasu to Shogun and unified Japan for 265 years.\n\nSekigahara is designed to offer an historically authentic experience within an intuitive game mechanic that can be played in one sitting. Great effort has been taken to preserve a clean game mechanism. (Despite a healthy amount of historical detail, the ruleset is a brief 6 pages.) Chance takes the form of uncertainty and not luck.\n\nNo dice are used; combat is decided with cards. Blocks = armies and cards = motivation. The combination of army and motivation produces impact on the battlefield. Armies without matching cards don't fight. Battles resolve quickly, but with suspense, tactical participation, and a wide range of possible outcomes.\n\nLegitimacy is represented by hand size, which fluctuates each week according to the number of castles a player holds. Certain events deplete legitimacy, like force marches and lost battles. Recruitment, meanwhile, is a function of a daimyo's control over key production areas. Objectives (enemy units, castles, resources) exist all over the map.\n\nThe initial setup is variable, so the situation is always fresh. Concealed information (blocks and cards) lends additional uncertainty. In this way the game feels like the actual campaign.\n\nBlocks are large and stackable. Every unit on the board is visible at once, and the strategic situation is comprehensible at a glance. Components use authentic clan designations and colors, and have a Japanese feel.\n\nTrue to history, the objectives (castles and economic centers) and forces (armies of allied daimyo) are dispersed. Support for one front means neglect for another. The player is pulled between competing priorities. Each side wonders where his opponent wants to fight, and where he is unready. There is a great deal of bluff in the game.\n\nEach player must rally the several daimyo of his coalition, managing the morale and motivation of each clan. The forces are dispersed, and while there are reasons to unify them, the objectives are also dispersed, and the timeframe compact, so skirmishing will occur all over the island.\n\nTIME SCALE     1 week per 2-player turns\nMAP SCALE     Point to point\nUNIT SCALE     One block = 5000 soldiers\nNUMBER OF PLAYERS     2\n\nCOMPONENTS\n    Mounted Map\n    119 wooden pieces\n    1 and 1/2 sticker sheets\n    110 cards\n    Rulebook\n    Two player aid cards\n\nDESIGNER: Matthew Calkins\nMAP, CARD, & BLOCK ART: Mark Mahaffey\n\n(source: GMT website)\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2011.0, "minplayers": 2.0, "maxplayers": 2.0, "playingtime": 180.0, "minplaytime": 180.0, "maxplaytime": 180.0, "minage": 14.0, "stats": "{'usersrated': 5172, 'average': 8.01929, 'bayesaverage': 7.34699, 'stddev': 1.27954, 'median': 0.0, 'owned': 8548, 'trading': 125, 'wanting': 629, 'wishing': 3033, 'numcomments': 1397, 'numweights': 348, 'averageweight': 2.8075, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 174}, {'id': '4664', 'na ": "Claustrophobia is a miniatures-based survival game set within the universe of Hell Dorado.\n\nThe box contains pre-painted miniatures which are placed on large tiles showing the dungeon spaces.  Also included are character boards, counters and markers, and dice.\n\nOne player controls a small group of determined humans, while the other plays an almost unending army of demonic creatures.  The game is thematic and highly asymmetric: human characters are stronger, but the demon characters are more numerous.  Gameplay is very straightforward with a minimum of rules, and each game plays in an hour or less.\n\nBasically, dice are allocated after rolling to perform actions, while cards or special abilities are also available.  The game is about managing decisions and choosing what to do with the resources that you have, managing difficult events and out-thinking your opponent.  Combat is handled by dice.\n\nComplexity is low, with the focus on theme and building towards a tense, climactic ending. \n Claustrophobia is played through scenarios of which there are several in the rulebook.  Generally speaking, the human characters are attempting to complete a task (e.g. escape the catacombs, close a portal) while the demons are focused on stopping them.  There are varying win conditions depending on the scenario chosen.\n\n", "expansions": "[{'id': '245292', 'name': 'Claustrophobia: Compendium Maleficarum'}, {'id': '100527', 'name': 'Claustrophobia: De Profundis'}, {'id': '162409', 'name': 'Claustrophobia: Furor Sanguinis'}]", "expands": "[]", "yearpublished": 2009.0, "minplayers": 2.0, "maxplayers": 2.0, "playingtime": 45.0, "minplaytime": 45.0, "maxplaytime": 45.0, "minage": 14.0, "stats": "{'usersrated': 6864, 'average': 7.4895, 'bayesaverage': 7.03826, 'stddev': 1.37908, 'median': 0.0, 'owned': 9354, 'trading': 362, 'wanting': 492, 'wishing': 3119, 'numcomments': 1760, 'numweights': 451, 'averageweight': 2.4812, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': ists": "['Miguel Coimbra']", "publishers": "['Repos Production', 'Asmodee', 'Asmodee China', 'Asterion Press', 'Gal\u00e1pagos Jogos', 'Lautapelit.fi', 'Rebel Sp. z o.o.']", "description": "7 Wonders: Cities, the second expansion for 7 Wonders, includes optional team rules, adds an 8th player (base game supports 7 players), a new type of card (black, representing the remains of cities), and new cards of old types (two new wonders: Petras and Byzantium, 3 new guild and 6 new leader cards). This expansion is more aggressive, with greatly increased interaction between players, who are still trying to score more points than anyone else.\n\nWith the team rules, you can play with up to eight players, with the players divided into teams who sit next to one another so that they can kibitz and choose the cards of most use to them.\n\nThe new black cards have a variety of effects, with nine cards being available in each age. Effects include:\n\n    The active player gaining gold, with his neighbors also gaining a bit.\n    Increased military strength in age 1 at a greater cost.\n    Embassy cards that remove you from the military competition for that age.\n    Cemetery cards that earn you points at the end of the game while costing opponents gold.\n    Spy cards that copy symbols from green (science) cards.\n    A secret warehouse that doubles a resource and a black market that generates a missing resource.\n    The ability to build cards for free by copying building chains from other players.\n\n\nThe 6 new leader cards can only be played with 7 Wonders: Leaders.\n\n", "expansions": "[{'id': '231168', 'name': '7 Wonders: Cities Anniversary Pack'}, {'id': '368780', 'name': '7 Wonders: Companion App'}, {'id': '127838', 'name': '7 Wonders: Leaders \u2013 Louis'}, {'id': '133993', 'name': '7 Wonders: Wonder Pack'}, {'id': '164649', 'name': 'Collection (fan expansion for 7 Wonders)'}, {'id': '140098', 'name': 'Empires (fan expansion for 7 Wonders)'}, {'id': '329310', 'name': 'Mod  own strengths and characteristics. They are striving for fortune and fame in a competition hosted by a legendary magician, looking for a successor worthy of the mighty Trickerion Stone, which is fabled to grant supernatural power to its owner.\n\nUsing worker placement and simultaneous action selection mechanisms, the Illusionists and their teams of helpers \u2014 the Engineer, the Assistant, the Manager, and a handful of Apprentices \u2013 obtain blueprints and components for increasingly complex magic tricks, expand the team and set up performances by visiting the Downtown, Dark Alley, Market Row and Theater locations on the main game board depicting a late 19th century cityscape.\n\nThe tricks are stored and prepared on the Magician's own Workshop game board, while the performances themselves take place at the Theater in the form of a tile placement mini-game with lots of player interaction. The performances yield Fame points and Coins to their owners based on the tricks they consist of. Fame points have multiple uses, but they also serve as a win condition - After turn 7, when the last Performance card is revealed, the game ends and the illusionist with the most Fame points wins.\n\nThe game offers 48 different Tricks to be learned from the Optical, Spiritual, Mechanical and Escape categories, over 90 character abilities, and 40 Special Assignment cards that influence the actions taken at the various game locations. The base game can be expanded with two optional rule modules to add further strategic depth to the game.\n\nThe \"Dark Alley\" expansion included in the base game adds a new location to the game. It also comes with 48 new Special Assignment cards, a new tier of Tricks, and 27 Prophecy tokens that can alter certain game rules turn by turn, giving the game additional variety.\n\n", "expansions": "[{'id': '290975', 'name': \"Trickerion: Collector's Upgrade Pack\"}, {'id': '244358', 'name': \"Trickerion: Dahlgaard's Academy\"}, {'id': '172659', 'name': ing, and at the center of the conflict is Arrakis \u2013 Dune, the desert planet.\n\nDune: Imperium uses deck-building to add a hidden-information angle to traditional worker placement.\n\nYou start with a unique leader card, as well as a deck identical to those of your opponents.  As you acquire cards and build your deck, your choices will define your strengths and weaknesses. Cards allow you to send your Agents to certain spaces on the game board, so how your deck evolves affects your strategy. You might become more powerful militarily, able to deploy more troops than your opponents. Or you might acquire cards that give you an edge with the four political factions represented in the game: the Emperor, the Spacing Guild, the Bene Gesserit, and the Fremen.\n\nUnlike many deck-building games, you don\u2019t play your entire hand in one turn. Instead, you draw a hand of cards at the start of every round and alternate with other players, taking one Agent turn at a time (playing one card to send one of your Agents to the game board). When it\u2019s your turn and you have no more Agents to place, you\u2019ll take a Reveal turn, revealing the rest of your cards, which will provide Persuasion and Swords. Persuasion is used to acquire more cards, and Swords help your troops fight for the current round\u2019s rewards as shown on the revealed Conflict card.\n\nDefeat your rivals in combat, shrewdly navigate the political factions, and acquire precious cards. The Spice must flow to lead your House to victory!\n\n", "expansions": "[{'id': '368867', 'name': 'Dire Wolf Game Room'}, {'id': '343598', 'name': 'Dune: Imperium \u2013 Boundless Ambition Promo Card'}, {'id': '345692', 'name': 'Dune: Imperium \u2013 Duncan, Loyal Blade'}, {'id': '367466', 'name': 'Dune: Imperium \u2013 Immortality'}, {'id': '326431', 'name': 'Dune: Imperium \u2013 Jessica of Arrakis Promo Card'}, {'id': '342031', 'name': 'Dune: Imperium \u2013 Rise of Ix'}]", "expands": "[]", "yearpublished": 2020.0, "mi ed Zombies.\n     Cooperative team-play with Zombies controlled by a non-team player.\n     Competitive free-for-all with game controlled Zombies.\n     Competitive free-for-all with Zombies controlled by a player.\n     Solo.\n\n\nTHEME: Modern day Zombie outbreak at the Echo Ridge Mall.\n\nHOOK: Fast paced, portable, and tons of replayability. Play as the survivors or the Zombies. Plus ITEMeeples!\n\nWIN: Survivors must complete 3 objectives - Zombies must kill all the Survivors or gain control of the Mall's Courtyard.\n\nOVERVIEW: In Tiny Epic Zombies, survivors are always on the run, collecting weapons, killing Zombies and working toward completing objectives. Completing 3 objectives can win you the game but if you're too focused on the objectives, the Zombies will overrun the mall and that will be the end of you.\n\nBased on the mode of play, you will either play as one of the Survivors or as the Zombies.\n\nAs a Survivor, your turn will consist of moving 3 times. Then based on where you move, you'll be able to do additional things. For instance, if you move into a room with a Zombie, you'll have to fight it by rolling the Zombie die. Or if you move into a room adjacent to a Zombie, you can spend ammo to shoot it. Killing a Zombie is actually pretty easy... but they just keep coming. Keeping them from overrunning the entire mall, while trying to accomplish your objectives, that is hard!\n\nAfter you've taken your 3 moves, you'll search the room. This is done by revealing the Search Card you are holding. Most of the time, you find something useful, like awesome items you can later pickup and equip to your ITEMeeples. Sometimes though, you may find a Zombie lurking in the corner. So be prepared.\nAfter you search the room, more Zombies flood into the Mall. Then it's the next player's turn. Simple as that.\n\nNote: If your ammo and wound tokens ever meet, you're dead meat! So, keep your wounds low and your ammo high.\n\nIf you die, that character will turn into a Zombie and you'll have to draw a new character to play. If that happens too many times, you lose the game.\n\nAs a Zombie player, not only will you control unique Zombies with special abilities, you will control ALL the Zombies! With your help, the Zombies will have a brain in addition to eating brains. Your game will be to overwhelm the players with clever placement and movement of the Zombies. Smother them with your Zombie horde and prevent them from completing their objectives. If you kill enough players or overrun the mall courtyard, you win.\n\n", "expansions": "[{'id': '313198', 'name': 'Tiny Epic Zombies: Game Boy Geek Promo Card'}, {'id': '266132', 'name': 'Tiny Epic Zombies: Kickstarter Deluxe Promo Pack'}]", "expands": "[]", "yearpublished": 2018.0, "minplayers": 1.0, "maxplayers": 5.0, "playingtime": 45.0, "minplaytime": 30.0, "maxplaytime": 45.0, "minage": 14.0, "stats": "{'usersrated': 4688, 'average': 6.9889, 'bayesaverage': 6.49485, 'stddev': 1.37096, 'median': 0.0, 'owned': 14078, 'trading': 276, 'wanting': 90, 'wishing': 987, 'numcomments': 1046, 'numweights': 88, 'averageweight': 2.4773, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 1130}, {'id': '5496', 'name': 'thematic', 'friendlyname': 'Thematic Rank', 'value': 298}]}", "suggested_players": "{'total_votes': 55, 'results': {'1': {'best_rating': 7, 'recommended_rating': 29, 'not_recommended_rating': 6}, '2': {'best_rating': 5, 'recommended_rating': 30, 'not_recommended_rating': 3}, '3': {'best_rating': 24, 'recommended_rating': 12, 'not_recommended_rating': 2}, '4': {'best_rating': 10, 'recommended_rating': 20, 'not_recommended_rating': 2}, '5': {'best_rating': 5, 'recommended_rating': 18, 'not_recommended_rating': 5}, '5+': {'best_rating': 2, 'recommended_rating': 0, 'not_recommended_rating': 22}}}", "usersrated": 4688.0, "average": 6.9889, "bayesaverage": 6.49485, "stddev": 1.37096, "median": 0.0, "owned": 14078.0, "trading": 276.0, "wanting": 90.0, "wis e', 'VIKO', 'Magali Villeneuve', 'Ben Zweifel']", "publishers": "['Asmodee', 'Delta Vision Publishing', 'Fantasy Flight Games', 'Galakta', 'Gal\u00e1pagos Jogos', 'Hobby World']", "description": "Description from the publisher:\n\n\"Our Rebellion is all that remains to push back the Empire. We think you may be able to help us.\"\n     \u2013Mon Mothma\n\nNew leaders. New missions. New tactic cards that lead to more fully cinematic combats\u2026 Rise of the Empire is an expansion for Star Wars: Rebellion inspired largely by the movie Rogue One: A Star Wars Story. And just as the movie provided new insight into the Galactic Civil War presented in the original Star Wars trilogy, Rise of the Empire adds new depth and story to your Rebellion game experience.\n\nYou can send Jyn Erso and Cassian Andor to recover the Death Star plans. You can confuse Imperials with false orders and assaults behind enemy lines. You can command Director Krennic and his finest death troopers. And you can set traps for the Rebel pilots and soldiers, luring them away from their base and into massive battles with more fully cinematic combat and tactics. Even Jabba the Hutt makes an appearance, offering his services to the Empire and feeding his prisoners to the Sarlaac.\n\nAltogether, Rise of the Empire introduces eight new leaders, thirty-six plastic miniatures, five target markers, two attachment rings, three new dice, and more than one-hundred new cards. You'll find U-wings, TIE Strikers, Nebulon-B frigates, and the Interdictor. You'll gain new ways of subverting your opponent's plans, and you'll discover a whole new chapter in your ongoing Galactic Civil War!\n\n", "expansions": "[]", "expands": "[{'id': '187645', 'name': 'Star Wars: Rebellion'}]", "yearpublished": 2017.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 240.0, "minplaytime": 180.0, "maxplaytime": 240.0, "minage": 14.0, "stats": "{'usersrated': 3595, 'average': 8.8476, 'bayesaverage': 7.66074, 'stddev': 1.11139, 'median'
