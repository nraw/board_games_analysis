s: One versus Many']", "categories": "['Bluffing', 'Deduction', 'Humor', 'Party Game', 'Spies/Secret Agents']", "implementations": "[]", "mechanics": "['Acting', 'Communication Limits', 'Memory', 'Role Playing', 'Roles with Asymmetric Information', 'Targeted Clues', 'Traitor Game', 'Voting']", "designers": "['Alexandr Ushan']", "artists": "['Sergey Dulin', 'Uildrim']", "publishers": "['Hobby World', 'BoardM Factory', 'Br\u00e4dspel.se', 'Brain Games', 'Competo / Marektoy', 'Cryptozoic Entertainment', 'Desyllas Games', 'Dexy Co', 'El Drag\u00f3n Azul', 'dV Giochi', 'Gigamic', 'Hemz Universal Games Co. Ltd.', 'Jumping Turtle Games', 'Lautapelit.fi', 'Ludicus', 'Mandoo Games', 'NeoTroy Games', 'NewGame', 'PaperGames (III)', 'Piatnik', 'Planplay', 'Popcorn Games', 'Rebel Sp. z o.o.', 'REXhry', 'Tower Tactic Games', 'Zacatrus', 'Zhiyanjia']", "description": "Spyfall is a party game unlike any other, one in which you get to be a spy and try to understand what's going on around you. It's really simple!\n\nSpyfall is played over several rounds, and at the start of each round all players receive cards showing the same location \u2014 a casino, a traveling circus, a pirate ship, or even a space station \u2014 except that one player receives a card that says \"Spy\" instead of the location. Players then start asking each other questions \u2014 \"Why are you dressed so strangely?\" or \"When was the last time we got a payday?\" or anything else you can come up with \u2014 trying to guess who among them is the spy. The spy doesn't know where he is, so he has to listen carefully. When it's his time to answer, he'd better create a good story!\n\nAt any time during a round, one player may accuse another of being a spy. If all other players agree with the accusation, the round ends and the accused player has to reveal his identity. If the spy is uncovered, all other players score points.  However, the spy can himself end a round by announcing that he understands what the secret loca  Global Limited', 'dV Giochi', 'Jelly Jelly Games', 'Jing Studio', 'Jumping Turtle Games', 'Kobold Spieleverlag', 'Maldito Games', 'MeepleBR', 'Midnight Jungle', 'Vagabund']", "description": "Furnace is an engine-building Eurogame in which players take on the roles of 19th-century capitalists building their industrial corporations and aspiring to make as much money as they can by purchasing companies, extracting resources, and processing them in the best combinations possible.\n\nEach player starts the game with a random start-up card, the resources depicted at the top of that card, and four colored discs valued 1-4.\n\nThe game is played over four rounds, and each round consists of two phases: Auction and Production. During the auction, 6-8 company cards are laid out with their basic sides face up. Players take turns placing one of their discs on one of these cards, but you cannot place a disc on a card if a disc of the same value or color is already present. Thus, you'll place discs on four cards.\n\nOnce all the discs are placed, the cards are resolved from left to right. Whoever placed the highest-valued disc will claim this card, but first anyone with a lower-valued disc on this card will gain compensation, either the resources depicted multiplied by the value of their disc or a processing ability (exchange X for Y) up to as many times as the value of their disc.\n\nOnce all the cards have been claimed or discarded, players enter the production phase, using their cards in the order of their choice. Each company card has one action \u2014 either production or processing \u2014 on its basic side and two actions on its upgraded side. During the production phase, you can use each of your cards once to gain resources, process those resources into other resources or money, and upgrade your cards.\n\nAt the end of four rounds, whoever has the most money wins.\n\nFurnace also includes capitalist cards that contain unique effects, and if you want, you can choose to deal one out to each player at the start of the game. For an additional challenge, you can require players to create a \"production chain\", with each newly acquired company card being placed somewhere in that chain and locked in position for the remainder of the game.\n\n", "expansions": "[{'id': '349053', 'name': 'Furnace: Alfred Nobel Promo Card'}, {'id': '363077', 'name': 'Furnace: Interbellum'}, {'id': '341343', 'name': 'Furnace: Promo Company Card'}]", "expands": "[]", "yearpublished": 2020.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 60.0, "minplaytime": 30.0, "maxplaytime": 60.0, "minage": 12.0, "stats": "{'usersrated': 6279, 'average': 7.47613, 'bayesaverage': 7.01338, 'stddev': 1.11848, 'median': 0.0, 'owned': 10331, 'trading': 124, 'wanting': 534, 'wishing': 3315, 'numcomments': 1003, 'numweights': 140, 'averageweight': 2.2143, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 407}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 264}]}", "suggested_players": "{'total_votes': 94, 'results': {'1': {'best_rating': 2, 'recommended_rating': 7, 'not_recommended_rating': 50}, '2': {'best_rating': 5, 'recommended_rating': 52, 'not_recommended_rating': 21}, '3': {'best_rating': 46, 'recommended_rating': 28, 'not_recommended_rating': 6}, '4': {'best_rating': 42, 'recommended_rating': 30, 'not_recommended_rating': 3}, '4+': {'best_rating': 1, 'recommended_rating': 1, 'not_recommended_rating': 43}}}", "usersrated": 6279.0, "average": 7.47613, "bayesaverage": 7.01338, "stddev": 1.11848, "median": 0.0, "owned": 10331.0, "trading": 124.0, "wanting": 534.0, "wishing": 3315.0, "numcomments": 1003.0, "numweights": 140.0, "averageweight": 2.2143, "ranks": "[{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 407}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 264}]", "game_family": null, "reimplementation": false, "bestplayers uplay.it edizioni', 'Z-Man Games']", "description": "In Camel Up, up to eight players bet on five racing camels, trying to suss out which will place first and second in a quick race around a pyramid. The earlier you place your bet, the more you can win \u2014 should you guess correctly, of course. Camels don't run neatly, however, sometimes landing on top of another one and being carried toward the finish line. Who's going to run when? That all depends on how the dice come out of the pyramid dice shaker, which releases one die at a time when players pause from their bets long enough to see who's actually moving!\n\n", "expansions": "[{'id': '211966', 'name': 'Camel Up: Grand Prix of the Sahara'}, {'id': '172380', 'name': 'Camel Up: Supercup'}, {'id': '186370', 'name': 'Camel Up: The Referee Camel'}, {'id': '234191', 'name': 'Camel Up: The Referee Camel & Istanbul \u2013 Caravan Leader Mini Expansion'}]", "expands": "[]", "yearpublished": 2014.0, "minplayers": 2.0, "maxplayers": 8.0, "playingtime": 30.0, "minplaytime": 20.0, "maxplaytime": 30.0, "minage": 8.0, "stats": "{'usersrated': 25122, 'average': 7.04257, 'bayesaverage': 6.90158, 'stddev': 1.23563, 'median': 0.0, 'owned': 31816, 'trading': 411, 'wanting': 466, 'wishing': 2953, 'numcomments': 3874, 'numweights': 871, 'averageweight': 1.473, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 530}, {'id': '5499', 'name': 'familygames', 'friendlyname': 'Family Game Rank', 'value': 135}]}", "suggested_players": "{'total_votes': 363, 'results': {'1': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 221}, '2': {'best_rating': 8, 'recommended_rating': 95, 'not_recommended_rating': 157}, '3': {'best_rating': 34, 'recommended_rating': 188, 'not_recommended_rating': 46}, '4': {'best_rating': 195, 'recommended_rating': 113, 'not_recommended_rating': 5}, '5': {'best_rating': 197, 'recommended_rating': 95, 'not_recommended_rating': 6}, '6': {'best_rating': 92, 'recomme / Mission / Campaign Game', 'Simulation']", "designers": "['Richard Borg']", "artists": "['Rodger B. MacGowan']", "publishers": "['GMT Games', 'Devir', 'Wargames Club Publishing']", "description": "From the designer (about his Commands and Colors system, C&C: Ancients, and Memoir' 44):\n\n\"Commands & Colors: Ancients depicts warfare from the Dawn of Military History (3000 BC) to the opening of the Middle Ages (400 AD). Quite an ambitious undertaking for one game, yet Commands & Colors by design is a unique historical game system which allows players to effectively portray stylized battles from this time in history. The 15 battles, showcased in the scenario booklet, although stylized, focus on important terrain features and the historical deployment of forces in scale with the game system. The battles include Bagradas, Cannae, and Zama.\"\n\n\"The scale of the game fluctuates from battle to battle. For some scenarios, an infantry unit may represent a legion of fighters, while in other scenarios a unit may represent just a few brave warriors. But the tactics you need to execute conform remarkably well to the advantages and limitations inherent to the various units, their weapons, terrain and time.\"\n\n\"Unlike its older brother, Battle Cry by Avalon Hill Games, Inc., Commands & Colors: Ancients is moderately more complex and contains additional historical details without the battlefield clutter. Most scenarios will still play to a conclusion in less than an hour.\"\n\n\"The command card system, drives movement, creates a true fog of war and presents both challenges and opportunities. There are four types of command cards: Leadership cards, Section cards, Troop cards and Tactic cards.\"\n\n\"The battle dice system resolves all combat efficiently and quickly. Each battle die has one Light, one Medium, one Heavy, one Leader, one Flag and one Swords symbol.\"\n\n\"The game mechanics, although simple, will still require strategic card play, historical tactics, timely dice rolling, and an aggressive yet flexible battle plan, to achieve victory.\"\n\n", "expansions": "[{'id': '329723', 'name': 'CDG Solo System'}, {'id': '22605', 'name': 'Commands & Colors: Ancients Expansion Pack #1 \u2013 Greece & Eastern Kingdoms'}, {'id': '24089', 'name': 'Commands & Colors: Ancients Expansion Pack #2 \u2013 Rome vs the Barbarians'}, {'id': '29853', 'name': 'Commands & Colors: Ancients Expansion Pack #3 \u2013 The Roman Civil Wars'}, {'id': '38928', 'name': 'Commands & Colors: Ancients Expansion Pack #4 \u2013 Imperial Rome'}, {'id': '38927', 'name': 'Commands & Colors: Ancients Expansion Pack #5 \u2013 Epic Ancients II'}, {'id': '88853', 'name': 'Commands & Colors: Ancients Expansion Pack #6 \u2013 The Spartan Army'}, {'id': '169521', 'name': 'Commands & Colors: Ancients Expansions #2 and #3 \u2013 Rome vs the Barbarians; The Roman Civil Wars'}]", "expands": "[]", "yearpublished": 2006.0, "minplayers": 2.0, "maxplayers": 2.0, "playingtime": 60.0, "minplaytime": 60.0, "maxplaytime": 60.0, "minage": 12.0, "stats": "{'usersrated': 8407, 'average': 7.77097, 'bayesaverage': 7.33677, 'stddev': 1.41395, 'median': 0.0, 'owned': 11322, 'trading': 292, 'wanting': 591, 'wishing': 2717, 'numcomments': 2729, 'numweights': 1036, 'averageweight': 2.6902, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 179}, {'id': '4664', 'name': 'wargames', 'friendlyname': 'War Game Rank', 'value': 21}]}", "suggested_players": "{'total_votes': 158, 'results': {'1': {'best_rating': 2, 'recommended_rating': 40, 'not_recommended_rating': 69}, '2': {'best_rating': 139, 'recommended_rating': 10, 'not_recommended_rating': 1}, '2+': {'best_rating': 4, 'recommended_rating': 22, 'not_recommended_rating': 59}}}", "usersrated": 8407.0, "average": 7.77097, "bayesaverage": 7.33677, "stddev": 1.41395, "median": 0.0, "owned": 11322.0, "trading": 292.0, "wanting": 591.0, "wishing": 2717.0, "numcomments": 2729.0, "numweights": 1036.0, "averageweight": 2.6 olors, which match the six regions of Ethnos. Place three glory tokens in each region at random, arranging them from low to high.\n\nEach player starts the game with one card in hand, then 4-12 cards (double the number of players) are placed face up on the table. On a turn, a player either recruits an ally or plays a band of allies. In the former case, you take a face-up card (without replacing it from the deck) or the top card of the deck and add it to your hand. In the latter case, you choose a set of cards in your hand that match either in tribe or in color, play them in front of you on the table, then discard all other cards in hand. You then place one token in the region that matches the color of the top card just played, and you use the power of the tribe member on the top card just played.\n\nAt the end of the first age, whoever has the most tokens in a region scores the glory shown on the first token. After the second age, the players with the most and second most tokens score glory equal to the values shown on the first and second tokens respectively. Players score similarly after the third age, then whoever has the most glory wins. (Games with two and three players last only two ages.)\n\n", "expansions": "[{'id': '226318', 'name': 'Ethnos: Promo Tribe \u2013 Fairies'}]", "expands": "[]", "yearpublished": 2017.0, "minplayers": 2.0, "maxplayers": 6.0, "playingtime": 60.0, "minplaytime": 45.0, "maxplaytime": 60.0, "minage": 14.0, "stats": "{'usersrated': 11909, 'average': 7.47579, 'bayesaverage': 7.19302, 'stddev': 1.21361, 'median': 0.0, 'owned': 14697, 'trading': 255, 'wanting': 604, 'wishing': 3290, 'numcomments': 2102, 'numweights': 225, 'averageweight': 2.04, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 265}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 187}]}", "suggested_players": "{'total_votes': 184, 'results': {'1': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 93}, '2': {'best_rating': 7, 'recommended_rating': 64, 'not_recommended_rating': 55}, '3': {'best_rating': 16, 'recommended_rating': 98, 'not_recommended_rating': 17}, '4': {'best_rating': 104, 'recommended_rating': 38, 'not_recommended_rating': 1}, '5': {'best_rating': 54, 'recommended_rating': 62, 'not_recommended_rating': 8}, '6': {'best_rating': 18, 'recommended_rating': 76, 'not_recommended_rating': 24}, '6+': {'best_rating': 1, 'recommended_rating': 2, 'not_recommended_rating': 55}}}", "usersrated": 11909.0, "average": 7.47579, "bayesaverage": 7.19302, "stddev": 1.21361, "median": 0.0, "owned": 14697.0, "trading": 255.0, "wanting": 604.0, "wishing": 3290.0, "numcomments": 2102.0, "numweights": 225.0, "averageweight": 2.04, "ranks": "[{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 265}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 187}]", "game_family": null, "reimplementation": false, "bestplayers": "4", "num_expansions": 1, "dice_tower_excellence": false, "susd": false, "bga": false}, {"id": 234666, "name": "Legacy of Dragonholt", "alternative_names": "[]", "thumbnail": "https://cf.geekdo-images.com/RAdppZ1_dduI7vnJi3mtZQ__thumb/img/lSVVIS6MP8Hvn_qLj7DAHYQtl-4=/fit-in/200x150/filters:strip_icc()/pic3754388.jpg", "image": "https://cf.geekdo-images.com/RAdppZ1_dduI7vnJi3mtZQ__original/img/evc4kIOTJl3PEC1opktfjRNZtzI=/0x0/filters:format(jpeg)/pic3754388.jpg", "expansion": false, "accessory": false, "families": "['Mechanism: Campaign Games', 'Players: Games with Solitaire Rules', 'Setting: The Realms of Terrinoth']", "categories": "['Adventure', 'Exploration', 'Fantasy']", "implementations": "[]", "mechanics": "['Cooperative Game', 'Narrative Choice / Paragraph', 'Role Playing', 'Solo / Solitaire Game', 'Storytelling']", "designers": "['Nikki Valens', 'Daniel Clark (I)', 'Tim Flanders', 'Annie VanderMeer Mitsoda', 'Greg Spyridis']", "artists": "['Alex Aparin', 'Jacob Atienza', 'Jared Blando', 'Anna Christenson', 'Amanda Duarte', 'David Griffith', 'Jaime Martinez', 'Sandara Tang']", "publishers": "['Fantasy Flight Games']", "description": "Gather your band of heroes and journey to Realms of Terrinoth in Legacy of Dragonholt!\n\nThe first game to use the Oracle system, Legacy of Dragonholt captures the spirit of a roleplaying game without needing a game master. This narrative game for one to six players allows players to build their own unique hero and embark on six noble quests. Battle goblins, foil the plot of an evil lord, and add a new story to your tale!\n\nPrepare for Adventure\nLegacy of Dragonholt is a narrative adventure game that creates a unique experience by blending aspects of roleplaying and adventure games, open world concept video games, and even Choose Your Own Adventure books. Unlike many games, Legacy of Dragonholt is not about winning or losing, but rather about the act of creating a story. Without the need for a Game Master, this game ensures that every player has the opportunity to shape how their adventure plays out while its intuitive gameplay means that you waste little time before jumping into your tale.\n\nBefore you first set out on your adventure, you must confront one of the most difficult questions in gaming: who will you become? Legacy of Dragonholt gives you the opportunity to play as one of six humanoid races that reside in Terrinoth: humans, elves, dwarves, orcs, gnomes, and catfolk. Next, you'll select a class, before defining your physical and personality traits, and scribing a personal history. Each of these features creates a multifaceted character and defines the types of traits you possess, which in turn affect how you will approach obstacles throughout your journey and how you'll contribute to your party. For an in-depth look at the character creation process, you may look at our previous article here. Once you've created your own unique character, you're ready to dive in to a narrative adventure unlike any you\u2019ve seen before.\n\nExplore The Realm\nOnce your journey begins, Legacy of Dragonholt combines two forms of gameplay between the comprehensive Village Book and the six quest books that provide the plotlines of your tales. Within Dragonholt Village, you will encounter many colorful characters, each with their own stories that progress and interweave regardless of your involvement. The world is yours to explore, but it is not yours to control. Like a real community, the places you can explore vary depending on when you visit, and your encounters with the locals change depending on your traits and past experiences. For instance, a bakery may only be open early in the day, and the baker themselves may take a shine to you if you\u2019ve already met their cousin, or if they\u2019ve heard of the great deeds you\u2019ve accomplished earlier in your stay in the village. Outside the relative safety of the village, thrilling dangers and mysteries await that you can experience in six unique quests. You will investigate strange happenings within in the village and venture into the wilds beyond to journey through deep woods, delve into dark crypts, and confront creatures long thought dead. As you progress throughout the game you will find that, like your village experience, your quests also change based on your past experience, who you have or have not met, and how much time has passed. After all, if you learn that someone is in peril to the west of Dragonholt Village, they are not likely to wait patiently for three days while you explore in the east. Your actions have consequences, but ultimately the choice lies with you. You do not have to be a hero. This is your story, and it is yours to define.\n\n\u2014description from the publisher\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2017.0, "minplayers": 1.0, "maxplayers": 6.0, "playingtime": 999.0, "minplaytime": 60.0, "maxplaytime": 999.0, "minage": 14.0, "stats": "{'usersrated': 2866, 'avera or', 'Freedom: Le Chemin de Fer Clandestin', 'Freedom: The Underground Railroad']", "thumbnail": "https://cf.geekdo-images.com/eEUq1DqkPjVdSTJT4wp1zg__thumb/img/GnUZDpuILEw0EMvhmskCfve3l4w=/fit-in/200x150/filters:strip_icc()/pic1478723.jpg", "image": "https://cf.geekdo-images.com/eEUq1DqkPjVdSTJT4wp1zg__original/img/43O0Wj3fkQZaqYGVjWFL-DP5j5w=/0x0/filters:format(jpeg)/pic1478723.jpg", "expansion": false, "accessory": false, "families": "['Country: USA', 'Crowdfunding: Kickstarter', 'Players: Games with Solitaire Rules', 'Theme: African Americans']", "categories": "['American Civil War', 'Economic', 'Educational', 'Political']", "implementations": "[]", "mechanics": "['Cooperative Game', 'Pick-up and Deliver', 'Point to Point Movement', 'Push Your Luck', 'Solo / Solitaire Game', 'Variable Player Powers']", "designers": "['Brian Mayer']", "artists": "['Jarek Noco\u0144', 'Steve Paschal']", "publishers": "['Academy Games, Inc.', '(Self-Published)', '(Web published)', 'ASYNCRON games']", "description": "Early in the history of the United States, slavery was an institution that seemed unmovable but with efforts of men and women across the country, it was toppled. In Freedom: The Underground Railroad, players are working to build up the strength of the Abolitionist movement through the use of notable figures and pivotal events. By raising support for the cause and moving slaves to freedom in Canada, the minds of Americans can be changed and the institution of slavery can be brought down.\n\nFreedom is a card-driven, cooperative game for one to four players in which the group is working for the abolitionist movement to help bring an end to slavery in the United States. The players use a combination of cards, which feature figures and events spanning from Early Independence until the Civil War, along with action tokens and the benefits of their role to impact the game.\n\nPlayers need to strike the right balance between freeing slaves from plantations in the south and raising funds which are desperately needed to allow the group to continue their abolitionist activities as well as strengthen the cause.\n\nThe goal is not easy and in addition to people and events that can have a negative impact on the group's progress, there are also slave catchers roaming the board, reacting to the movements of the slaves on the board and hoping to catch the runaway slaves and send them back to the plantations.\n\nThrough careful planning and working together, the group might see an end to slavery in their time.\n\n", "expansions": "[{'id': '145602', 'name': 'Freedom: The Underground Railroad \u2013 Promo Cards'}]", "expands": "[]", "yearpublished": 2012.0, "minplayers": 1.0, "maxplayers": 4.0, "playingtime": 120.0, "minplaytime": 60.0, "maxplaytime": 120.0, "minage": 13.0, "stats": "{'usersrated': 4217, 'average': 7.57213, 'bayesaverage': 6.94388, 'stddev': 1.24634, 'median': 0.0, 'owned': 6593, 'trading': 157, 'wanting': 723, 'wishing': 2699, 'numcomments': 1167, 'numweights': 197, 'averageweight': 2.9036, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 473}, {'id': '5496', 'name': 'thematic', 'friendlyname': 'Thematic Rank', 'value': 88}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 279}]}", "suggested_players": "{'total_votes': 89, 'results': {'1': {'best_rating': 21, 'recommended_rating': 46, 'not_recommended_rating': 5}, '2': {'best_rating': 27, 'recommended_rating': 40, 'not_recommended_rating': 3}, '3': {'best_rating': 34, 'recommended_rating': 30, 'not_recommended_rating': 3}, '4': {'best_rating': 21, 'recommended_rating': 36, 'not_recommended_rating': 5}, '4+': {'best_rating': 0, 'recommended_rating': 3, 'not_recommended_rating': 31}}}", "usersrated": 4217.0, "average": 7.57213, "bayesaverage": 6.94388, "stddev": 1.24634, "median": 0.0, "owned": 6593.0, "trading": 157.0, "wanting": 723.0, "wishing": 2699.0, "numcomments": 1167.0, "numweights": 197.0, "averagewe Ankh-Morpork, set in the largest city-state in Terry Pratchett's Discworld.  Lord Vetinari has disappeared and different factions are trying to take control of the city. Each player has a secret personality with specific victory conditions, which means that you're not sure exactly what the other players need to do in order to win.\n\nThe action takes place on a map of Ankh-Morpork, with players trying to place minions and buildings through card play. Each of the 132 cards is unique, and \"the cards bring the game to life as they include most of the famous characters that have appeared in the various books. The rules are relatively simple: Play a card and do what it says. Most cards have more than one action on them, and you can choose to do some or all of these actions. Some cards also allow you to play a second card, so you can chain actions\" (Wallace).\n\nA team of artists have recreated the city and its residents for the cards, game board and box, with Bernard Pearson coordinating that team. Ankh-Morpork has been sublicensed to Mayfair Games for the North American market and Kosmos for the German market.\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2011.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 60.0, "minplaytime": 60.0, "maxplaytime": 60.0, "minage": 11.0, "stats": "{'usersrated': 9954, 'average': 7.24249, 'bayesaverage': 6.91021, 'stddev': 1.37675, 'median': 0.0, 'owned': 11811, 'trading': 136, 'wanting': 516, 'wishing': 2401, 'numcomments': 1938, 'numweights': 581, 'averageweight': 2.2048, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 517}, {'id': '5496', 'name': 'thematic', 'friendlyname': 'Thematic Rank', 'value': 158}]}", "suggested_players": "{'total_votes': 199, 'results': {'1': {'best_rating': 0, 'recommended_rating': 4, 'not_recommended_rating': 97}, '2': {'best_rating': 11, 'recommended_rating': 83, 'not_recommended_rating': 51}, '3': {'best_rating': 67, 'recommended_rating': 96, 'n acks', 'Turn Order: Stat-Based']", "designers": "['Martin Wallace']", "artists": "['Gavan Brown', 'Lina Cossette', 'Peter Dennis', 'David Forest', 'Eckhard Freytag', 'Damien Mammoliti']", "publishers": "['Roxley', 'Warfrog Games', 'Arclight Games', 'BoardM Factory', 'Conclave Editora', 'CrowD Games', 'Eagle-Gryphon Games', 'FRED Distribution, Inc.', 'Funforge', 'Ghenos Games', 'Giant Roc', 'Maldito Games', 'Pegasus Spiele', 'PHALANX', 'Wargames Club Publishing', 'White Goblin Games']", "description": "Brass: Lancashire \u2014 first published as Brass \u2014 is an economic strategy game that tells the story of competing cotton entrepreneurs in Lancashire during the industrial revolution. You must develop, build, and establish your industries and network so that you can capitalize demand for iron, coal and cotton. The game is played over two halves: the canal phase and the rail phase. To win the game, score the most victory points (VPs), which are counted at the end of each half. VPs are gained from your canals, rails, and established (flipped) industry tiles. Each round, players take turns according to the turn order track, receiving two actions to perform any of the following:\n\n\n    Build an industry tile\n    Build a rail or canal\n    Develop an industry\n    Sell cotton\n    Take a loan\n\n\nAt the end of a player's turn, they replace the two cards they played with two more from the deck. Turn order is determined by how much money a player spent on the previous turn, from lowest spent first to highest spent. This turn order mechanism opens some strategic options for players going later in the turn order, allowing for the possibility of back-to-back turns.\n\nAfter all the cards have been played the first time (with the deck size being adjusted for the number of players), the canal phase ends and a scoring round commences. After scoring, all canals and all of the lowest level industries are removed for the game, after which new cards are dealt and the rail phase begins. During this phase, players may now occupy more than one location in a city and a double-connection build (though expensive) is possible. At the end of the rail phase, another scoring round takes place, then a winner is crowned.\n\nThe cards limit where you can build your industries, but any card can be used for the develop, sell cotton or build connections actions. This leads to a strategic timing/storing of cards. Resources are common so that if one player builds a rail line (which requires coal) they have to use the coal from the nearest source, which may be an opponent's coal mine, which in turn gets that coal mine closer to scoring (i.e., being utilized).\n\nBrass: Lancashire, the 2018 edition from Roxley Games, reboots the original Warfrog Games edition of Brass with new artwork and components, as well as a few rules changes:\n\n\n     The virtual link rules between Birkenhead have been made optional.\n     The three-player experience has been brought closer to the ideal experience of four players by shortening each half of the game by one round and tuning the deck and distant market tiles slightly to ensure a consistent experience.\n     Two-player rules have been created and are playable without the need for an alternate board.\n     The level 1 cotton mill is now worth 5 VP to make it slightly less terrible.\n\n\n", "expansions": "[{'id': '201381', 'name': 'Brass: 2-player board'}, {'id': '138329', 'name': 'Catalonia (fan expansion for Brass)'}]", "expands": "[]", "yearpublished": 2007.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 120.0, "minplaytime": 60.0, "maxplaytime": 120.0, "minage": 14.0, "stats": "{'usersrated': 22246, 'average': 8.18659, 'bayesaverage': 7.965, 'stddev': 1.36525, 'median': 0.0, 'owned': 29225, 'trading': 526, 'wanting': 933, 'wishing': 5613, 'numcomments': 4748, 'numweights': 1551, 'averageweight': 3.862, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 20}, {'id': '5497', 'na es.com/hgUDu_oG0uhnOWX4WM2vXA__original/img/S0BVejCX4yDWZv934q6BS7gAF9M=/0x0/filters:format(jpeg)/pic4070329.jpg", "expansion": false, "accessory": false, "families": "['Digital Implementations: Tabletopia', 'Game: Altiplano', 'Mountains: Andes']", "categories": "['Economic']", "implementations": "[]", "mechanics": "['Action Points', 'Contracts', 'Deck, Bag, and Pool Building', 'Modular Board', 'Open Drafting', 'Tile Placement', 'Turn Order: Progressive', 'Variable Player Powers', 'Variable Set-up']", "designers": "['Reiner Stockhausen']", "artists": "['Klemens Franz', 'Jeff Oglesby']", "publishers": "['dlp games', 'Arclight Games', 'Arrakis Games', 'Baldar', 'GaGa Games', 'Giochix.it', 'MeepleBR', 'Pixie Games', 'Reflexshop', 'Renegade Game Studios', \"Surfin' Meeple China\", 'White Goblin Games']", "description": "Altiplano is a bag-building game along the lines of Orl\u00e9ans, set in the South American highlands of the Andes (the \"Altiplano\"). The competition for limited resources is considerable, as it was in Orl\u00e9ans, but the greater focus in Altiplano is on building up your own production to be the best that it can be - or at least better than that of the other players!\n\nEach player starts with a unique role tile, giving them access to different goods and methods of production. Players have limited access to production at the start, but they can acquire additional production sites during the game that open up new options. The various types of goods \u2014 such as fish, alpaca, cacao, silver and corn \u2014 all have their own characteristics and places where they can be used. For example, while silver can be sold for a high price at the market, fish can be exchanged for other goods at the harbor and alpaca can produce wool at the farm that can then be made into cloth.\n\nAside from building up an effective production, players must fulfill their orders at the right time, develop the road in good time and store their goods cleverly enough to fill their warehouses in the most valuable way. Often, a good warehouse keeper is more relevant in the end than the best producer.\n\n", "expansions": "[{'id': '264015', 'name': 'Altiplano: Alpaca Rider Role Tile'}, {'id': '248378', 'name': 'Altiplano: Sunny Days'}, {'id': '257047', 'name': 'Altiplano: The Traveler'}, {'id': '257590', 'name': 'Deutscher Spielepreis 2018 Goodie Box'}]", "expands": "[]", "yearpublished": 2017.0, "minplayers": 2.0, "maxplayers": 5.0, "playingtime": 120.0, "minplaytime": 60.0, "maxplaytime": 120.0, "minage": 12.0, "stats": "{'usersrated': 8267, 'average': 7.49556, 'bayesaverage': 7.10395, 'stddev': 1.26608, 'median': 0.0, 'owned': 11164, 'trading': 241, 'wanting': 424, 'wishing': 2182, 'numcomments': 1397, 'numweights': 281, 'averageweight': 3.3132, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 332}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 214}]}", "suggested_players": "{'total_votes': 157, 'results': {'1': {'best_rating': 1, 'recommended_rating': 1, 'not_recommended_rating': 63}, '2': {'best_rating': 46, 'recommended_rating': 75, 'not_recommended_rating': 4}, '3': {'best_rating': 72, 'recommended_rating': 40, 'not_recommended_rating': 5}, '4': {'best_rating': 25, 'recommended_rating': 64, 'not_recommended_rating': 23}, '5': {'best_rating': 3, 'recommended_rating': 26, 'not_recommended_rating': 68}, '5+': {'best_rating': 1, 'recommended_rating': 0, 'not_recommended_rating': 61}}}", "usersrated": 8267.0, "average": 7.49556, "bayesaverage": 7.10395, "stddev": 1.26608, "median": 0.0, "owned": 11164.0, "trading": 241.0, "wanting": 424.0, "wishing": 2182.0, "numcomments": 1397.0, "numweights": 281.0, "averageweight": 3.3132, "ranks": "[{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 332}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 214}]", "game_family": "Altiplano", "reimplementation": false, "b o', 'Guillaume Ries', 'Mark Simonitch']", "publishers": "['GMT Games', '(Self-Published)', 'Asterion Press', 'Bard Centrum Gier', 'Chrononauts Games', 'Devir', 'DiceTree Games', 'GaGa Games', 'MINDOK', 'PHALANX', 'Udo Grebe Gamedesign', 'Wargames Club Publishing']", "description": "\"Now the trumpet summons us again, not as a call to bear arms, though arms we need; not as a call to battle, though embattled we are \u2013 but a call to bear the burden of a long twilight struggle...\"\n\u2013 John F. Kennedy\n\nIn 1945, unlikely allies toppled Hitler's war machine, while humanity's most devastating weapons forced the Japanese Empire to its knees in a storm of fire. Where once there stood many great powers, there then stood only two. The world had scant months to sigh its collective relief before a new conflict threatened. Unlike the titanic struggles of the preceding decades, this conflict would be waged not primarily by soldiers and tanks, but by spies and politicians, scientists and intellectuals, artists and traitors. Twilight Struggle is a two-player game simulating the forty-five year  dance of intrigue, prestige, and occasional flares of warfare between the Soviet Union and the United States. The entire world is the stage on which these two titans fight to make the world safe for their own ideologies and ways of life. The game begins amidst the ruins of Europe as the two new \"superpowers\" scramble over the wreckage of the Second World War, and ends in 1989, when only the United States remained standing.\n\nTwilight Struggle inherits its fundamental systems from the card-driven classics We the People and Hannibal: Rome vs. Carthage. It is a quick-playing, low-complexity game in that tradition. The game map is a world map of the period, whereon players move units and exert influence in attempts to gain allies and control for their superpower. As with GMT's other card-driven games, decision-making is a challenge; how to best use one's cards and units given consistently limited resources?\n\nTwilight Struggle's Event cards add detail and flavor to the game. They cover a vast array of historical happenings, from the Arab-Israeli conflicts of 1948 and 1967, to Vietnam and the U.S. peace movement, to the Cuban Missile Crisis and other such incidents that brought the world to the brink of nuclear annihilation. Subsystems capture the prestige-laden Space Race as well as nuclear tensions, with the possibility of game-ending nuclear war.\n\nComponents (original edition):\n\n\n     228 full colour counters \n     22\"x34\" full colour map \n     103 event cards \n     2 six-sided dice\n     1 24-page rulebook\n     2 full colour player aid cards\n\n\nComponents (2009 Deluxe edition and after)\n\n     260 full colour counters \n     22\"x34\" mounted map with revised graphics\n     110 event cards\n     2 six-sided dice\n     1 24-page rulebook\n     2 full colour player aid cards\n\n\nTIME SCALE:     approx. 3-5 years per turn\nMAP SCALE:     Point-to-point system\nUNIT SCALE:     Influence markers\nNUMBER OF PLAYERS:     2\n\nDESIGNER: Ananda Gupta & Jason Matthews\nMAP, CARD, & COUNTER ART: Mark Simonitch\n\n\nA deluxe edition, published in 2009 includes the following changes from the basic game:\n\n     Mounted map with revised graphics\n     Two double-thick counter sheets with 260 counters\n     Deck of 110 event cards (increased from 103)\n     Revised rules and player aid cards\n     Revised at start setup and text change for card #98 Aldrich Ames\n\n\nUpgrade kit for the owners of the previous version includes the following:\n\n     Mounted Map with revised graphics\n     New card decks\n     Updated Rules & Charts\n\n\n", "expansions": "[{'id': '117145', 'name': 'Twilight Struggle: \"Anni di Piombo\" Promo Card'}, {'id': '227688', 'name': 'Twilight Struggle: \"Gladio\" Promo Card'}, {'id': '151546', 'name': 'Twilight Struggle: \"Pakt Bagdadzki\" and \"Stan Wojenny\" Promo Cards'}, {'id': '123262', 'name': 'Twilight Struggle: p3oXKx6A__thumb/img/WPqYsCIpVURoB_rdqRLgZptWNV8=/fit-in/200x150/filters:strip_icc()/pic3328521.jpg", "image": "https://cf.geekdo-images.com/m6269wyfWVa7gZp3oXKx6A__original/img/ZSDgydHuIZpyrZaVL1F7Lepi3h0=/0x0/filters:format(jpeg)/pic3328521.jpg", "expansion": false, "accessory": false, "families": "['Components: Compact Discs (CDs)', 'Components: Dice with Icons', 'Components: Gems/Crystals', 'Components: Official Music Soundtrack', 'Components: Sand Timers', 'Crowdfunding: Kickstarter', 'Game: Escape (Queen Games)', 'Players: Games with Solitaire Rules', 'Series: Yellow Wave Box (Queen)', 'Theme: Archaeology / Paleontology', 'Theme: Temple']", "categories": "['Action / Dexterity', 'Adventure', 'Dice', 'Electronic', 'Exploration', 'Real-time']", "implementations": "['Escape: Roll & Write', 'Escape: Zombie City']", "mechanics": "['Cooperative Game', 'Dice Rolling', 'Elapsed Real Time Ending', 'Grid Movement', 'Modular Board', 'Push Your Luck', 'Re-rolling and Locking', 'Real-Time', 'Roll / Spin and Move', 'Solo / Solitaire Game', 'Tile Placement']", "designers": "['Kristian Amundsen \u00d8stby']", "artists": "['Oliver Schlemmer']", "publishers": "['Queen Games', 'Br\u00e4dspel.se', 'Rebel Sp. z o.o.']", "description": "Escape: The Curse of the Temple is a cooperative game in which players must escape (yes...) from a temple (yes...) which is cursed (yes...) before the temple collapses and kills one or more explorers, thereby causing everyone to lose.\n\nThe initial game board consists of a row of three square tiles, each showing a combination of two symbols, say, two green adventurers or one green adventurer and one blue key in one corner of the tile. All of the explorers start in the center tile \u2013 the safe room \u2013 and each player starts with a hand of five dice. Each die has five symbols:\n\n\n    A cursed mask \u2013 this die is set aside when rolled.\n    A golden mask \u2013 each such symbol counteracts two cursed masks, either your own or those of another explorer in the same room.\n    A red torch or blue key \u2013 these are used to enter rooms, access treasure, or activate gems.\n    A green adventurer, which appears twice on the die \u2013 you need these to move from room to room, and to activate some gems.\n\n\nEscape is played in real-time, with all players rolling dice and taking actions simultaneously. You must roll the right symbols to enter a room, and if you're at an open doorway, you can roll to reveal the next tile in the stack and add it to that doorway. Some rooms contain combinations of red and blue symbols, and if you (possibly working with other players in the same room) roll enough red or blue symbols, you \"discover\" magic gems, moving them from a separate gem depot onto that tile.\n\nThe real-time aspect is enforced by a soundtrack to be played during the game. At certain points, a countdown starts, and if players aren't back in the safe room when time is up, they lose one of their dice.\n\nOnce the exit tile is revealed, players can attempt to escape the temple by moving to that tile, then rolling a number of blue dice equal to the magic gems that haven't been removed from the gem depot. Thus, the more gems you find, the easier it is to escape the temple. When a player escapes, he gives one die to a player of his choice. If all players escape before the third countdown, everyone wins; if not, everyone loses, no matter how many players did escape.\n\nEscape: The Curse of the Temple includes two expansion modules that can be used individually or together. With the \"Treasures\" module, some rooms contain treasure, and when you reveal such a room, you place a face-down treasure chest on the tile. Roll the symbols on that chest tile, and you claim the treasure for use later: a key lets you teleport anywhere, a path lets you connect two rooms that otherwise have no door between them, and a medic kit heals all players instantly (putting black dice back into play). With the \"Curses\" module, some tiles \"curse\" players by forcing them to place one hand on their head, keep mute during play, or otherwise do what you wouldn't want to do while escaping a temple!\n\n", "expansions": "[{'id': '310234', 'name': 'Escape: Queenie Box'}, {'id': '310200', 'name': 'Escape: The Curse of the Temple \u2013 Exclusive Queenie 2020: Dice Shrine Chambers'}, {'id': '128236', 'name': 'Escape: The Curse of the Temple \u2013 Expansion 1: Illusions'}, {'id': '137405', 'name': 'Escape: The Curse of the Temple \u2013 Expansion 2: Quest'}, {'id': '158616', 'name': 'Escape: The Curse of the Temple \u2013 Expansion 3: Traps'}, {'id': '186466', 'name': 'Escape: The Curse of the Temple \u2013 Queenie 10: Totem Chamber'}, {'id': '188155', 'name': 'Escape: The Curse of the Temple \u2013 Queenie 11: The Cursed Gems'}, {'id': '229079', 'name': 'Escape: The Curse of the Temple \u2013 Queenie 12: Slide'}, {'id': '256413', 'name': 'Escape: The Curse of the Temple \u2013 Queenie 13: Map'}, {'id': '233279', 'name': 'Escape: The Curse of the Temple \u2013 Queenie 14: Wishing Well'}, {'id': '282778', 'name': 'Escape: The Curse of the Temple \u2013 Queenie 15: New Quest Chambers'}, {'id': '282779', 'name': 'Escape: The Curse of the Temple \u2013 Queenie 16: New Traps'}, {'id': '122115', 'name': 'Escape: The Curse of the Temple \u2013 Queenie 1: The Pit'}, {'id': '132128', 'name': 'Escape: The Curse of the Temple \u2013 Queenie 2: Doomed'}, {'id': '149503', 'name': 'Escape: The Curse of the Temple \u2013 Queenie 4: The Fountain'}, {'id': '167909', 'name': 'Escape: The Curse of the Temple \u2013 Queenie 5: Quest Chambers'}, {'id': '167911', 'name': 'Escape: The Curse of the Temple \u2013 Queenie 6: The Maze'}, {'id': '167910', 'name': 'Escape: The Curse of the Temple \u2013 Queenie 7: New Characters'}, {'id': '158932', 'name': 'Escape: The Curse of the Temple \u2013 Queenie 8: The Maya Calendar'}, {'id': '186481', 'name': 'Escape: The Curse of the Temple \u2013 Queenie 9: Exchange Chamber and Teleport  next building permit and use your land wisely! (* No, koalas aren't bears but they're so cute, we couldn't leave them out of this game!)\n\nIn more detail, each player in B\u00e4renpark builds their own bear park, attempting to make it as beautiful as they can, while also using every square meter possible. The park is created by combining polyomino tiles onto a grid, with players scoring for animal houses, outdoor areas, completed construction, and more. The sooner you build it, the better! Cover icons to get new tiles and park sections. The game ends as soon as one player has finished expanding their park, then players tally their points to see who has won.\n\n\u2014description from the publisher\n\n", "expansions": "[{'id': '264238', 'name': 'B\u00e4renpark: The Bad News Bears'}]", "expands": "[]", "yearpublished": 2017.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 45.0, "minplaytime": 30.0, "maxplaytime": 45.0, "minage": 8.0, "stats": "{'usersrated': 15894, 'average': 7.33255, 'bayesaverage': 7.12033, 'stddev': 1.07744, 'median': 0.0, 'owned': 21544, 'trading': 239, 'wanting': 746, 'wishing': 3968, 'numcomments': 2461, 'numweights': 355, 'averageweight': 1.6563, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 316}, {'id': '5499', 'name': 'familygames', 'friendlyname': 'Family Game Rank', 'value': 58}]}", "suggested_players": "{'total_votes': 189, 'results': {'1': {'best_rating': 0, 'recommended_rating': 5, 'not_recommended_rating': 113}, '2': {'best_rating': 30, 'recommended_rating': 129, 'not_recommended_rating': 8}, '3': {'best_rating': 64, 'recommended_rating': 98, 'not_recommended_rating': 0}, '4': {'best_rating': 91, 'recommended_rating': 61, 'not_recommended_rating': 4}, '4+': {'best_rating': 0, 'recommended_rating': 1, 'not_recommended_rating': 94}}}", "usersrated": 15894.0, "average": 7.33255, "bayesaverage": 7.12033, "stddev": 1.07744, "median": 0.0, "owned": 21544.0, "trading": 239.0, "wanting": 746.0, " ame Objective\nThe game takes place over 3 rounds, and the player to gain the most points over the 3 rounds is the winner. In order to gain points, you must bring the most ruins chips back to the submarine. You can only return to the submarine once per round, and you cannot progress more after returning. You cannot return to the submarine without bringing any ruins chips.\n\nTurn Progression\nOn their turns, players conduct steps 1-4 listed below. Players take turns, going clockwise around the board, and the round ends when all players have returned to the submarine, or if the air runs out at the beginning of someone's turn.\n\n1) Declare if you will turn back or not.\n2) Reduce air.\n3) Roll the dice and advance your game piece.\n4) Search. (When you have stopped moving, select one of A-C below)\n     A) Do nothing.\n     B) Pick up ruins chip.\n     C) Place a ruins chip.\n\n", "expansions": "[{'id': '349150', 'name': 'Deep Sea Adventure: Expansion Die'}]", "expands": "[]", "yearpublished": 2014.0, "minplayers": 2.0, "maxplayers": 6.0, "playingtime": 30.0, "minplaytime": 30.0, "maxplaytime": 30.0, "minage": 8.0, "stats": "{'usersrated': 13556, 'average': 6.94032, 'bayesaverage': 6.7363, 'stddev': 1.29492, 'median': 0.0, 'owned': 21835, 'trading': 300, 'wanting': 286, 'wishing': 2407, 'numcomments': 2434, 'numweights': 324, 'averageweight': 1.1698, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 723}, {'id': '5499', 'name': 'familygames', 'friendlyname': 'Family Game Rank', 'value': 198}]}", "suggested_players": "{'total_votes': 187, 'results': {'1': {'best_rating': 0, 'recommended_rating': 3, 'not_recommended_rating': 129}, '2': {'best_rating': 1, 'recommended_rating': 66, 'not_recommended_rating': 78}, '3': {'best_rating': 37, 'recommended_rating': 111, 'not_recommended_rating': 9}, '4': {'best_rating': 118, 'recommended_rating': 47, 'not_recommended_rating': 3}, '5': {'best_rating': 74, 'recommended_rating': 64, 'not_recomm ['My Little Scythe']", "mechanics": "['Card Play Conflict Resolution', 'Contracts', 'End Game Bonuses', 'Force Commitment', 'Grid Movement', 'Hexagon Grid', 'King of the Hill', 'Movement Points', 'Narrative Choice / Paragraph', 'Solo / Solitaire Game', 'Take That', 'Tech Trees / Tech Tracks', 'Variable Player Powers', 'Variable Set-up', 'Victory Points as a Resource', 'Zone of Control']", "designers": "['Jamey Stegmaier']", "artists": "['Jakub Rozalski']", "publishers": "['Stonemaier Games', 'Albi', 'Angry Lion Games', 'Arclight Games', 'CrowD Games', 'Delta Vision Publishing', 'Feuerland Spiele', 'Fire on Board Jogos', 'Gal\u00e1pagos Jogos', 'Geekach Games', 'Ghenos Games', 'Korea Boardgames Co., Ltd.', 'Ludofy Creative', 'Maldito Games', 'Matagot', 'Morning', 'PHALANX', 'Playfun Games', \"Surfin' Meeple China\"]", "description": "It is a time of unrest in 1920s Europa. The ashes from the first great war still darken the snow. The capitalistic city-state known simply as \u201cThe Factory\u201d, which fueled the war with heavily armored mechs, has closed its doors, drawing the attention of several nearby countries.\n\nScythe is an engine-building game set in an alternate-history 1920s period. It is a time of farming and war, broken hearts and rusted gears, innovation and valor. In Scythe, each player represents a character from one of five factions of Eastern Europe who are attempting to earn their fortune and claim their faction's stake in the land around the mysterious Factory. Players conquer territory, enlist new recruits, reap resources, gain villagers, build structures, and activate monstrous mechs.\n\nEach player begins the game with different resources (power, coins, combat acumen, and popularity), a different starting location, and a hidden goal. Starting positions are specially calibrated to contribute to each faction\u2019s uniqueness and the asymmetrical nature of the game (each faction always starts in the same place).\n\nScythe gives players almost complete control over their fate. Other than each player\u2019s individual hidden objective card, the only elements of luck or variability are \u201cencounter\u201d cards that players will draw as they interact with the citizens of newly explored lands. Each encounter card provides the player with several options, allowing them to mitigate the luck of the draw through their selection. Combat is also driven by choices, not luck or randomness.\n\nScythe uses a streamlined action-selection mechanism (no rounds or phases) to keep gameplay moving at a brisk pace and reduce downtime between turns. While there is plenty of direct conflict for players who seek it, there is no player elimination.\n\nEvery part of Scythe has an aspect of engine-building to it. Players can upgrade actions to become more efficient, build structures that improve their position on the map, enlist new recruits to enhance character abilities, activate mechs to deter opponents from invading, and expand their borders to reap greater types and quantities of resources. These engine-building aspects create a sense of momentum and progress throughout the game. The order in which players improve their engine adds to the unique feel of each game, even when playing one faction multiple times.\n\n", "expansions": "[{'id': '276229', 'name': 'Scythe: Bonus Promo Pack \u2013 6 Promo Encounter Cards numbers 37-42'}, {'id': '262151', 'name': 'Scythe: Encounters'}, {'id': '199727', 'name': 'Scythe: Invaders from Afar'}, {'id': '279304', 'name': 'Scythe: Modular Board'}, {'id': '211731', 'name': 'Scythe: Promo Pack #1 \u2013 Encounter Cards 29-32'}, {'id': '221033', 'name': 'Scythe: Promo Pack #11 \u2013 Encounter Card 39'}, {'id': '232176', 'name': 'Scythe: Promo Pack #12 \u2013 Encounter Card 40'}, {'id': '232087', 'name': 'Scythe: Promo Pack #13 \u2013 Encounter Card 41'}, {'id': '237663', 'name': 'Scythe: Promo Pack #14 \u2013 Encounter Card 42'}, {'id': '205121', 'name': 'Scythe: Promo Pack #2 \u2013 Encounter C rmat(jpeg)/pic1077695.jpg", "expansion": true, "accessory": false, "families": "['Game: Dominion']", "categories": "['Card Game', 'Expansion for Base-game', 'Medieval']", "implementations": "['Dominion: Hinterlands (Second Edition)']", "mechanics": "['Deck, Bag, and Pool Building', 'Delayed Purchase', 'Hand Management', 'Open Drafting']", "designers": "['Donald X. Vaccarino']", "artists": "['Brian Brinlee', 'Eric J. Carter', 'Matthias Catrein', 'Jessica Cox', 'Garret DeChellis', 'Julien Delval', 'Martin Hoffmann', 'Lynell Ingram', 'Ryan Laukat', 'Alayna Lemmer-Danner', 'Dennis Lohausen', 'Marcel-Andr\u00e9 Casasola Merkle', 'Kurt Miller', \"Kieron O'Gorman\", 'Mark Poole', 'Marco Primo', 'Lorraine Schleter', 'Jason Slavin', 'Claus Stephan', 'Joshua J. Stewart', 'R. C. Torres']", "publishers": "['Rio Grande Games', '999 Games', 'Albi', 'Devir', 'Filosofia \u00c9ditions', 'Giochi Uniti', 'Hans im Gl\u00fcck', 'Hobby Japan', 'Lautapelit.fi']", "description": "Game description from the publisher:\n\nThe world is big and your kingdom small. Small when compared to the world, that is; it's moderate-sized when compared to other kingdoms. But in a big world like this one - big when compared to smaller worlds anyway, if such things exist; it's moderate-sized when compared to worlds of roughly the same size, and a little small when compared to worlds just a little larger - well, to make a long story short - short when compared to longer stories anyway - it is time to stretch your borders. You've heard of far-off places - exotic countries, where they have pancakes but not waffles, where the people wear the wrong number of shirts, and don't even have a word for the look two people give each other when they each hope that the other will do something that they both want done but which neither of them wants to do. It is to these lands that you now turn your gaze.\n\nDominion: Hinterlands is the sixth addition to the game of Dominion. It adds 26 new Kingdom cards to Dominion, includ : false, "susd": false, "bga": false}, {"id": 323611, "name": "Bitoku", "alternative_names": "['\u68ee\u9748\u4e4b\u9053']", "thumbnail": "https://cf.geekdo-images.com/sMP4YfVfwv6vvh_y7EcXzA__thumb/img/FelEz-syYFGhxLBVeXG_SQPCWRQ=/fit-in/200x150/filters:strip_icc()/pic6182978.jpg", "image": "https://cf.geekdo-images.com/sMP4YfVfwv6vvh_y7EcXzA__original/img/SdMc8sjTpcN8I15uZ_RmKdhLIkY=/0x0/filters:format(jpeg)/pic6182978.jpg", "expansion": false, "accessory": false, "families": "['Country: Japan', 'Theme: Trees and Forests']", "categories": "['Fantasy', 'Mythology']", "implementations": "[]", "mechanics": "['Deck, Bag, and Pool Building', 'End Game Bonuses', 'Hand Management', 'Income', 'Set Collection', 'Solo / Solitaire Game', 'Turn Order: Claim Action', 'Worker Placement with Dice Workers']", "designers": "['Germ\u00e1n P. Mill\u00e1n']", "artists": "['Edu Valls']", "publishers": "['Devir', 'Board Game Rookie', 'CMON Global Limited', 'IELLO', 'Keep Exploring Games', 'Portal Games', 'Reflexshop', 'REXhry', 'Schwerkraft-Verlag']", "description": "In Bitoku, the players take on the roles of Bitoku spirits of the forest in their path towards transcendence, with the goal of elevating themselves and becoming the next great spirit of the forest. To do so, they will have the help of the y\u00c5\u008dkai, the kodamas and the different pilgrims that accompany them on their path. This is a hand-management, engine-building game with multiple paths to victory.\n\nPlayers will have y\u00c5\u008dkai represented by the cards that make up their hand, which must be placed in the right places at the right times in order to obtain the maximum benefit from the abilities they offer. Furthermore, during the game players can earn more y\u00c5\u008dkai cards for their deck, thereby increasing their playing options and achieving a higher score. Each player also has three y\u00c5\u008dkai guardians (in the form of dice) that they can send to the large regions of the forest on the main board in order to obtain all kinds of new options that they can play during the game. These options can be structures they build in certain areas of the forest, soul crystals that generate resources when certain actions are carried out, and many others as well. The players also have the chance to help the mitamas, lost souls in search of redemption by using the chinkon fireflies.\n\nThere is truly a wide range of actions to carry out, and this is without taking into account the personal domain where the players can lay out another layer of additional strategy while managing the pilgrims. Pilgrims are followers of the player who embark upon journeys of contemplation and reflection who then share the experiences and learning they can along the spirit path with the Bitoku.\n\n\u2014description from the publisher\n\n", "expansions": "[{'id': '349637', 'name': 'Bitoku: Essen 2021 Gate Tiles Promo'}]", "expands": "[]", "yearpublished": 2021.0, "minplayers": 1.0, "maxplayers": 4.0, "playingtime": 120.0, "minplaytime": 120.0, "maxplaytime": 120.0, "minage": 12.0, "stats": "{'usersrated': 2858, 'average': 7.97876, 'bayesaverage': 6.94869, 'stddev': 1.39573, 'median': 0.0, 'owned': 6108, 'trading': 56, 'wanting': 360, 'wishing': 3054, 'numcomments': 510, 'numweights': 192, 'averageweight': 3.75, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 470}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 256}]}", "suggested_players": "{'total_votes': 104, 'results': {'1': {'best_rating': 7, 'recommended_rating': 22, 'not_recommended_rating': 22}, '2': {'best_rating': 22, 'recommended_rating': 48, 'not_recommended_rating': 10}, '3': {'best_rating': 49, 'recommended_rating': 24, 'not_recommended_rating': 3}, '4': {'best_rating': 11, 'recommended_rating': 36, 'not_recommended_rating': 22}, '4+': {'best_rating': 1, 'recommended_rating': 0, 'not_recommended_rating': 27}}}", "usersrated": 2858.0, "average": 7.97876, "b  'Bard Centrum Gier', 'Capstone Games', 'Cranio Creations', 'Devir', 'Filosofia \u00c9ditions', 'FunBox Jogos', 'G\u00e9m Klub Kft.', 'HomoLudicus', 'Mandala Jogos', 'MINDOK', 'Swan Panasia Co., Ltd.', 'White Goblin Games', 'Z-Man Games', 'Zvezda', '\u30c6\u30f3\u30c7\u30a4\u30ba\u30b2\u30fc\u30e0\u30ba(TendaysGames)']", "description": "In the land of Terra Mystica dwell 14 different peoples in seven landscapes, and each group is bound to its own home environment, so to develop and grow, they must terraform neighboring landscapes into their home environments in competition with the other groups.\n\nTerra Mystica is a full information game, without any luck, that rewards strategic planning. Each player governs one of the 14 groups. With subtlety and craft, the player must attempt to rule as great an area as possible and to develop that group's skills. There are also four religious cults in which you can progress. To do all that, each group has special skills and abilities.\n\nTaking turns, the players execute their actions on the resources they have at their disposal. Different buildings allow players to develop different resources. Dwellings allow for more workers. Trading houses allow players to make money. Strongholds unlock a group's special ability, and temples allow you to develop religion and your terraforming and seafaring skills. Buildings can be upgraded: Dwellings can be developed into trading houses; trading houses can be developed into strongholds or temples; one temple can be upgraded to become a sanctuary. Each group must also develop its terraforming skill and its skill with boats to use the rivers. The groups in question, along with their home landscape, are:\n\n\n    Desert (Fakirs, Nomads)\n    Plains (Halflings, Cultists)\n    Swamp (Alchemists, Darklings)\n    Lake (Mermaids, Swarmlings)\n    Forest (Witches, Auren)\n    Mountain (Dwarves, Engineers)\n    Wasteland (Giants, Chaos Magicians)\n\n\nProximity to other groups is a double-edged sword i , "mechanics": "['Action Drafting', 'Income', 'Lose a Turn', 'Open Drafting', 'Set Collection', 'Turn Order: Role Order', 'Variable Player Powers', 'Variable Set-up']", "designers": "['Bruno Faidutti']", "artists": "['Andrew Bosley', 'Jeff Brown (II)', 'James Combridge', 'Amit Dutta', 'Simon Eckert', 'Tyler Edlin', 'Felipe Escobar', 'Marko Fiedler', 'Tomasz Jedruszek', 'Yogesh C. Joshi', 'Alex Kim', 'William Koh', 'Pavel Kolomeyets', 'Yong Yi Lee', 'Mateusz Lenart', 'Ward Lindhout', 'Eddie Mendoza', 'Mark Molnar', 'Veli Nystr\u00f6m', 'Fernando Olmedo', 'Meg Owenson', 'Gracjana Zieli\u0144ska']", "publishers": "['Windrider Games', '(Unknown)', '999 Games', 'Arclight Games', 'Asmodee', 'Asmodee China', 'Delta Vision Publishing', 'Edge Entertainment', 'Fantasmagoria', 'Galakta', 'Gal\u00e1pagos Jogos', 'Hans im Gl\u00fcck', 'Hobby World', 'Kaissa Chess & Games', 'Korea Boardgames Co., Ltd.', 'MINDOK', 'Rebel Sp. z o.o.', 'Swan Panasia Co., Ltd.', 'Z-Man Games', '\u0406\u0433\u0440\u043e\u043c\u0430\u0433']", "description": "In Citadels, players take on new roles each round to represent characters they hire in order to help them acquire gold and erect buildings. The game ends at the close of a round in which a player erects their eighth building. Players then tally their points, and the player with the highest score wins.\n\nPlayers start the game with a number of building cards in their hand; buildings come in five colors, with the purple buildings typically having a special ability and the other colored buildings providing a benefit when you play particular characters. At the start of each round, the player who was king the previous round discards one of the eight character cards at random, chooses one, then passes the cards to the next player, etc. until each player has secretly chosen a character. Each character has a special ability, and the usefulness of any character depends upon your situation, and that of your opponents. The characters then carry out their actions in numerical order: the assassin eliminating another character for the round, the thief stealing all gold from another character, the wizard swapping building cards with another player, the warlord optionally destroys a building in play, and so on.\n\nOn a turn, a player earns two or more gold (or draws two building cards then discards one), then optionally constructs one building (or up to three if playing the architect this round). Buildings cost gold equal to the number of symbols on them, and each building is worth a certain number of points. In addition to points from buildings, at the end of the game a player scores bonus points for having eight buildings or buildings of all five colors.\n\nThe 2016 edition of Citadels includes twenty-seven characters \u2014 eight from the original Citadels, ten from the Dark City expansion, and nine new ones \u2014 along with thirty unique building districts, and the rulebook includes six preset lists of characters and districts beyond the starter list, each crafted to encourage a different style and intensity of gameplay.\n\n", "expansions": "[{'id': '349062', 'name': 'Citadels: Scenic Route Mini Expansion'}]", "expands": "[]", "yearpublished": 2016.0, "minplayers": 2.0, "maxplayers": 8.0, "playingtime": 60.0, "minplaytime": 30.0, "maxplaytime": 60.0, "minage": 10.0, "stats": "{'usersrated': 10882, 'average': 7.28147, 'bayesaverage': 6.95561, 'stddev': 1.25286, 'median': 0.0, 'owned': 20104, 'trading': 296, 'wanting': 197, 'wishing': 2455, 'numcomments': 1500, 'numweights': 217, 'averageweight': 2.0184, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 462}, {'id': '5499', 'name': 'familygames', 'friendlyname': 'Family Game Rank', 'value': 106}]}", "suggested_players": "{'total_votes': 178, 'results': {'1': {'best_rating': 0, 'recommended_rating': 3, 'not_recommended_rating': 108}, '2': {'best_rating': 21, 'recommended_rating': 42, 'not_recommended_rating': 76}, '3': {'best_rating': or five to ten players, lasts about 30 minutes, and has no player elimination. The Resistance is inspired by Mafia/Werewolf, yet it is unique in its core mechanics, which increase the resources for informed decisions, intensify player interaction, and eliminate player elimination.\n\nPlayers are either Resistance Operatives or Imperial Spies. For three to five rounds, they must depend on each other to carry out missions against the Empire. At the same time, they must try to deduce the other players\u2019 identities and gain their trust. Each round begins with discussion. When ready, the Leader entrusts sets of Plans to a certain number of players (possibly including himself/herself). Everyone votes on whether or not to approve the assignment. Once an assignment passes, the chosen players secretly decide to Support or Sabotage the mission. Based on the results, the mission succeeds (Resistance win) or fails (Empire win). When a team wins three missions, they have won the game.\n\nRule Correction:\n\nFor first printing (2010 purchases), the expansion rules should read: \"Games of 5-6 players use 7 plot cards, games with 7+ players use all 15 Plot Cards.\" and \"...each Round, the leader draws Plot cards (1 for 5-6 players, 2 for 7-8 players, and 3 for 9-10 players)\" - This has been corrected in the subsequent printings.\n\n", "expansions": "[{'id': '157927', 'name': 'The Resistance: Additional Plot Cards'}, {'id': '162890', 'name': 'The Resistance: Hidden Agenda'}, {'id': '163322', 'name': 'The Resistance: Hidden Agenda & Hostile Intent'}, {'id': '162889', 'name': 'The Resistance: Hostile Intent'}, {'id': '151522', 'name': 'The Resistance: Inquisitor Tile Promo'}, {'id': '140771', 'name': 'The Resistance: Merlin/Assassin Promo'}, {'id': '162856', 'name': 'The Resistance: Rogue Agent and Sergeant Modules'}, {'id': '200630', 'name': 'The Resistance: The Plot Thickens'}]", "expands": "[]", "yearpublished": 2009.0, "minplayers": 5.0, "maxplayers": 10.0, "playingtime": 30 h of which demands its own type of settlement tile.\n\nThe game is played in five phases, each consisting of five rounds. Each phase begins with the game board stocked with settlement tiles and goods tiles. At the beginning of each round, all players roll their two dice, and the player who is currently first in turn order rolls a goods placement die. A goods tile is made available on the game board according to the roll of the goods die. During each round, players take their turns in the current turn order. During their turn, a player may perform any two of the four possible types of actions:\n\n\n    Take a settlement tile from the numbered depot on the game board corresponding to one of their dice and place it in the staging area on their player board.\n    Place a settlement tile from the staging area of their player board to a space on their player board with a number matching one of their dice in the corresponding region for the type of tile and adjacent to a previously placed settlement tile.\n    Deliver goods with a number matching one of their dice.\n    Take worker tokens that allow the player to adjust the roll of their dice.\n\n\nIn addition to these actions, a player may buy a settlement tile from the central depot on the game board and place it in the staging area on their player board. If an action triggers the awarding of victory points, those points are immediately recorded. Each settlement tile offers a benefit: additional actions, additional money, advancement on the turn order track, more goods tiles, die roll adjustment or victory points. Bonus victory points are awarded for filling a region with settlement tiles.\n\nThe game ends when the last player finishes their turn of the fifth round of the fifth phase. Victory points are awarded for unused money and workers and for undelivered goods. Bonus victory points from certain settlement tiles are awarded at the end of the game. The player with the most victory points wins.\n\nThe 2019 edition of T es', 'Evrikus', 'Fantasmagoria', 'FoxGames', 'Gal\u00e1pagos Jogos', 'Kilogames', 'Kobold Spieleverlag', 'Lautapelit.fi', 'Lucky Duck Games', 'MEBO Games', 'MTS Games', 'One Moment Games', 'Origames', 'Reflexshop', 'Studio Supernova', 'TLAMA games', 'Tranjis Games']", "description": "In It\u2019s a Wonderful World, you are an expanding Empire and must choose your path to your future. You must develop faster and better than your competitors. You\u2019ll carefully plan your expansion to develop your production power and rule over this new world.\n\nIt\u2019s a Wonderful World is a cards drafting and engine building game from 1 to 5 players. Each round, players will draft 7 cards and then choose which ones will be recycled to immediately acquire Resources, and which ones will be kept for construction to produce Resources each round and/or gain victory points.\n\nWhen a card is fully built, it\u2019s added to the player\u2019s Empire to increase the player\u2019s production capacity for each round. The mechanical twist being that the production phase works in a specific order. You'll have to plan your constructions carefully!\n\nFor a deeper insight of the gameplay, please follow this link : It's a Wonderful World - First steps\n\nIn addition to the base game, players can also enjoy expansions boxes introducing an innovative Campaign mode. Each Campaign offers a storyline to follow and many gameplay twists. At the end of each campaign, players will open a reward booster to unlock new cards, enhance their base game and keep a memory of what happened during the campaign. All the campaigns can be replayed and don\u2019t imply game components destruction.\n\nMore info on the Campaign mode : It's a Wonderful World - Campaign Mode \n\n\u2014description from the publisher\n\n", "expansions": "[{'id': '298851', 'name': \"It's a Wonderful World: Corruption & Ascension\"}, {'id': '299220', 'name': \"It's a Wonderful World: Empire Cards Side C\"}, {'id': '334767', 'name': \"It's a  practice trade along the river, exploit silver mines, and use the knowledge of travelers.\n\nThe game is about players taking settlement tiles from the game board and placing them into their princedom which is represented by the player board. Every tile has a function that starts when the tile is placed in the princedom. The princedom itself consists of several regions, each of which demands its own type of settlement tile.\n\nThe game is played in five phases, each consisting of five rounds.  Each phase begins with the game board stocked with settlement tiles and goods tiles.  At the beginning of each round all players roll their two dice, and the player who is currently first in turn order rolls a goods placement die.  A goods tile is made available on the game board according to the roll of the goods die.  During each round players take their turns in the current turn order.  During his turn, a player may perform any two of the four possible types of actions: 1) take a settlement tile from the numbered depot on the game board corresponding to one of his dice and place it in the staging area on his player board, 2) take a settlement tile from the staging area of his player board to a space on his player board with a number matching one of his dice in the corresponding region for the type of tile and adjacent to a previously placed settlement tile, 3) deliver goods with a number matching one of his dice, or 4) take worker tokens which allow the player to adjust the roll of his dice.  In addition to these actions a player may buy a settlement tile from the central depot on the game board and place it in the staging area on his player board.  If an action triggers the award of victory points, those points are immediately recorded.  Each settlement tile offers a benefit, additional actions, additional money, advancement on the turn order track, more goods tiles, die roll adjustment or victory points.  Bonus victory points are awarded for filling a region with settlement tiles.\n\nThe game ends after the fifth phase is played to completion.  Victory points are awarded for unused money and workers, and undelivered goods.  Bonus victory points from certain settlement tiles are awarded at the end of the game.\n\nThe player with the most victory points wins.\n\nThe rules include basic and advanced versions.\n\nThis game is #14 in the Alea big box series.\n\nThere is a separate BGG entry for the 2019 edition: The Castles of Burgundy.  The 2019 edition includes, alongside the base game, eight expansions, seven of which had already been released separately as promotional items and one new to the 2019 release.\n\nUPC 4005556812431\n\n", "expansions": "[{'id': '178656', 'name': 'Brettspiel Adventskalender 2015'}, {'id': '231506', 'name': 'Brettspiel Adventskalender 2017'}, {'id': '256951', 'name': 'Brettspiel Adventskalender 2018'}, {'id': '264104', 'name': 'The Castles of Burgundy: 10th Expansion \u2013 Solo'}, {'id': '110926', 'name': 'The Castles of Burgundy: 1st Expansion \u2013 New Player Boards'}, {'id': '132477', 'name': 'The Castles of Burgundy: 2nd Expansion \u2013 New Hex Tiles'}, {'id': '139160', 'name': 'The Castles of Burgundy: 3rd Expansion \u2013 German Board Game Championship Board 2013'}, {'id': '150083', 'name': 'The Castles of Burgundy: 4th Expansion \u2013 Monastery Boards'}, {'id': '166589', 'name': 'The Castles of Burgundy: 5th Expansion \u2013 Pleasure Garden'}, {'id': '190225', 'name': 'The Castles of Burgundy: 6th Expansion \u2013 The Cloisters'}, {'id': '193585', 'name': 'The Castles of Burgundy: 7th Expansion \u2013 German Board Game Championship Board 2016'}, {'id': '214005', 'name': 'The Castles of Burgundy: 8th Expansion \u2013 Trade Routes'}, {'id': '234163', 'name': 'The Castles of Burgundy: 9th Expansion \u2013 The Team Game'}, {'id': '179205', 'name': 'Stadt Land Spielt Limitierter Sonderdruck Tag des Gesellschaftsspiels'}]", "expands": "[]", "yearpublished": 2011.0, "minplayers": 2.0, "maxplayers": 4.0, orrespond to different strategies in the game, e.g., malice minions excel at assassinating opponents' troops, while ambition minions are best at recruiting additional minions and promoting minions to your \"inner circle\", which is a special zone that increases their value at the end of the game.\n\nWhen you set up the game, you create an 80-card deck by shuffling two 40-card half-decks together, with the half-decks being Drow, Dragons, Demons, and Elementals.\n\nA central marketplace has new minions that can be recruited through influence, one of two resources in the game; purchased cards are placed in your discard pile, then shuffled together with other cards in your deck when needed. The other resource is power, which allows you to place troops on the game board, expand your forces across the map of the Underdark, manipulate happenings in the city, and assassinate enemy troops.\n\nPlayers gain points by controlling sites, recruiting valuable minions, promoting minions to your inner circle, and assassinating troops, and whoever ends the game with the most points wins.\n\n", "expansions": "[{'id': '213437', 'name': 'Tyrants of the Underdark: Expansion Decks \u2013 Aberrations & Undead'}]", "expands": "[]", "yearpublished": 2016.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 60.0, "minplaytime": 60.0, "maxplaytime": 60.0, "minage": 14.0, "stats": "{'usersrated': 6938, 'average': 7.91191, 'bayesaverage': 7.35565, 'stddev': 1.21653, 'median': 0.0, 'owned': 8849, 'trading': 102, 'wanting': 451, 'wishing': 2666, 'numcomments': 1083, 'numweights': 172, 'averageweight': 2.564, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 171}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 114}]}", "suggested_players": "{'total_votes': 144, 'results': {'1': {'best_rating': 0, 'recommended_rating': 5, 'not_recommended_rating': 85}, '2': {'best_rating': 23, 'recommended_rating': 80, 'not_recommended_r the role of the Axis (Germany) while another player commands the Allies (America or Russia). These two players will take turns playing one or more \u201cFate\u201d cards from their hands in order to activate his units on the mapboard for various military functions.\n\nPlayers attempt to achieve victory by moving their combat units across the game map to attack their opponent\u2019s combat units and occupy as many objectives as possible. The degree to which a player succeeds or fails is measured by a scenario\u2019s specific \u201cObjective\u201d chits, the destruction of enemy units, and the exiting of friendly units off the opponent\u2019s board edge.\n\nA game of Combat Commander is divided into several measures of Game Time. There is no sequence of play to follow, however: each Time segment is divided into a variable number of Player Turns, each of which may consist of one or more Fate Card \"Orders\" conducted by the active player. Fate Card \"Actions\" may generally be conducted by either player at any time. \"Events\" \u2014 both good and bad \u2014 will occur at random intervals to add a bit of chaos and uncertainty to each player\u2019s perfect plan.\n\nSCALE: Each hex of a Combat Commander map is roughly 100 feet of distance (about 30 meters). Each complete Player Phase abstractly represents several seconds of real time. Each complete measure of Game Time abstractly represents several minutes of real time.\n\nEach unit in the game is approximated as either a single Leader, a 5-man Team, or a 10-man Squad. Radios \u2014 and individual weapons larger than a pistol, rifle or BAR \u2014 are represented by their own counters.\n\n\t\t\n\t\t\n\t\t\n\t\t\n\t\t\n\t\t\n\t\t\t\t\n\t\t\n\t\t\n\n", "expansions": "[{'id': '28682', 'name': 'Combat Commander: Battle Pack #1 \u2013 Paratroopers'}, {'id': '34580', 'name': 'Combat Commander: Battle Pack #2 \u2013 Stalingrad'}, {'id': '41985', 'name': 'Combat Commander: Battle Pack #3 \u2013 Normandy'}, {'id': '129341', 'name' Nexus Editrice', 'Ubik', 'Wargames Club Publishing']", "description": "Dunwich Horror is a large-box expansion for the Fantasy Flight Games edition of Arkham Horror, and is a part of the Arkham Horror Series.\n\nOnce again, terror has come to New England, this time spreading to the small country town of Dunwich, just a few miles from Arkham. The area is filled with rolling hills, many of which are topped with mysterious stone circles or the ramshackle houses of the recluses who live outside of town. At night, the piping of the whippoorwills fills the air, while lightning bugs dance in the witch-haunted hallows. This is a place where dark pacts with unknown forces are made, and where city folk go to disappear without a trace. But however much the people of Dunwich may distrust outsiders, they desperately need your help against the Horror that has manifested on the Whateley farm...\n\nDunwich Horror adds 8 new Investigators, 4 new Ancient Ones and many new Investigator cards, Mythos cards and monsters to the base set.  It also adds new location cards, for a total of 14 cards at each location instead of 7. Dunwich Horror also adds many new mechanics. Players can take a train to Dunwich (a new board that is placed on the end of the Arkham board), which adds 9 new locations and 2 new outer worlds to the game. Players reduced to 0 stamina or sanity have the option of drawing from the Injury or Madness deck, acquiring permanent handicaps, rather than losing half their items and clue tokens. Gates are no longer permanently sealed (a popular house rule in the base game). Condition cards provide benefits to all players may be activated. And, of course, the Dunwich Horror itself - not as strong as the Ancient Ones, yet far stronger than any other monster in the game.\n\nThis expansion also features revised rules and an FAQ that addresses many of the perceived faults of the base game. Replacement cards are provided for items and spells that are subject to errata.\n\n", "expansi
