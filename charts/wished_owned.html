", "artists": "['Nan Rangsima', 'Tobias Schweiger', 'Phil Walker-Harding']", "publishers": "['Adventureland Games', 'Gamewright', 'ADC Blackfire Entertainment', 'AURUM, Inc.', 'Br\u00e4dspel.se', 'Cocktail Games', 'Devir', 'Feelindigo', 'FoxMind Israel', 'Gameland \u6e38\u620f\u5927\u9646', 'Hemz Universal Games Co. Ltd.', 'Kaissa Chess & Games', 'Kanga Games', 'Lautapelit.fi', 'Lifestyle Boardgames Ltd', 'MIPL', 'NeoTroy Games', 'Rebel Sp. z o.o.', 'Reflexshop', 'uplay.it edizioni', 'White Goblin Games', 'Zoch Verlag']", "description": "In the super-fast sushi card game Sushi Go!, you are eating at a sushi restaurant and trying to grab the best combination of sushi dishes as they whiz by. Score points for collecting the most sushi rolls or making a full set of sashimi. Dip your favorite nigiri in wasabi to triple its value! And once you've eaten it all, finish your meal with all the pudding you've got! But be careful which sushi you allow your friends to take; it might be just what they need to beat you!\n\nSushi Go! takes the card-drafting mechanism of Fairy Tale and 7 Wonders and distills it into a twenty-minute game that anyone can play. The dynamics of \"draft and pass\" are brought to the fore, while keeping the rules to a minimum. As you see the first few hands of cards, you must quickly assess the make-up of the round and decide which type of sushi you'll go for. Then, each turn you'll need to weigh which cards to keep and which to pass on. The different scoring combinations allow for some clever plays and nasty blocks. Round to round, you must also keep your eye on the goal of having the most pudding cards at the end of the game!\n\n", "expansions": "[{'id': '186885', 'name': 'Stadt Land Spielt Limitierte Sonderdrucke 2015'}, {'id': '317275', 'name': 'Sushi Go Party!: Pickled Ginger Promo'}, {'id': '251250', 'name': 'Sushi Go Party!: Sake Promo'}, {'id': '250934', 'name': 'Sushi Go Party!: Sukeroku Promo'}, {'id': '165802', 'name': 'Sushi Go!: Soy Sauce Promo'}]", "expands": "[]", "yearpublished": 2013.0, "minplayers": 2.0, "maxplayers": 5.0, "playingtime": 15.0, "minplaytime": 15.0, "maxplaytime": 15.0, "minage": 8.0, "stats": "{'usersrated': 41040, 'average': 7.02676, 'bayesaverage': 6.91605, 'stddev': 1.1463, 'median': 0.0, 'owned': 71603, 'trading': 1031, 'wanting': 171, 'wishing': 2502, 'numcomments': 5985, 'numweights': 1183, 'averageweight': 1.1589, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 508}, {'id': '5499', 'name': 'familygames', 'friendlyname': 'Family Game Rank', 'value': 137}]}", "suggested_players": "{'total_votes': 399, 'results': {'1': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 264}, '2': {'best_rating': 14, 'recommended_rating': 142, 'not_recommended_rating': 189}, '3': {'best_rating': 102, 'recommended_rating': 231, 'not_recommended_rating': 9}, '4': {'best_rating': 261, 'recommended_rating': 94, 'not_recommended_rating': 1}, '5': {'best_rating': 116, 'recommended_rating': 175, 'not_recommended_rating': 14}, '5+': {'best_rating': 5, 'recommended_rating': 27, 'not_recommended_rating': 176}}}", "usersrated": 41040.0, "average": 7.02676, "bayesaverage": 6.91605, "stddev": 1.1463, "median": 0.0, "owned": 71603.0, "trading": 1031.0, "wanting": 171.0, "wishing": 2502.0, "numcomments": 5985.0, "numweights": 1183.0, "averageweight": 1.1589, "ranks": "[{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 508}, {'id': '5499', 'name': 'familygames', 'friendlyname': 'Family Game Rank', 'value': 137}]", "game_family": "Sushi Go!", "reimplementation": false, "bestplayers": "4", "num_expansions": 5, "dice_tower_excellence": false, "susd": false, "bga": false}, {"id": 150300, "name": "Welcome to the Dungeon", "alternative_names": "['Bienvenido a la Mazmorra', 'Bienvenido al Dungeon', 'Dungeon of Mandom', 'KA\u039b\u03a9\u03a3 HP\u0398ATE \u03a3TO DUNGEON', 'Poftim \u00een temni\u021b\u0103', '\u00dcdv\u00f6zlet a M\u00e9  can win the game by winning 2 rounds or get eliminated from the game by losing 2 rounds. Each player has a 2-sided players card that has a white side and a red side. The first win taps the player card and the 1st loss flips the card over to the red side. A 2nd loss will have the player turn the card back into the box.\n\nThe game is played in rounds. The player sets up the base character and all the equipment equipped. This represents every player as a fully equipped dungeon delver.\n\nEach round, the start player (the person who challenged the dungeon last or the last player to be in a dungeon) can choose to draw a card from the monster deck or pass their turn.\n\nIf they choose to draw, they can do one of two things: (1) keep it and de-equip an equipment or (2) place it face down in the dungeon. Placing it face down in the dungeon creates the dungeon deck and fills the dungeon with monsters that the challenger will have to face later. If they choose to pass their turn, they cannot participate in the rest of the round. Once only one person is left after all the other players have passed their turn, that player then becomes the challenger and must go into the dungeon with only the equipment he has equipped.\n\nThe player then flips cards off the dungeon deck and fights the monsters within. Some equipment allow you to null the enemy damage or be able to withstand it by increasing your HP. If the player survives the dungeon with at least 1 HP, they win that round. If not, they lose. The players then reshuffles all the cards to make a new monster deck and re-equips all the equipment to start a new round.\n\nThe game ends when someone has won twice or one player is the last man standing.\n\nWelcome to the Dungeon includes four different sets of character cards whereas Dungeon of Mandom has only a single character.\n\n", "expansions": "[{'id': '211083', 'name': 'Welcome Back to the Dungeon: Easter Egg'}, {'id': '193533', 'name': 'Welcome to the Dungeon: Toad Promo'}]", game series from Plaid Hat Games that tests a group of survivors' ability to work together and stay alive while facing crises and challenges from both outside and inside. Dead of Winter: A Crossroads Game, the first title in this series, puts 2-5 players in a small, weakened colony of survivors in a world in which most of humanity is either dead or diseased, flesh-craving monsters. Each player leads a faction of survivors, with dozens of different characters in the game.\n\nDead of Winter is a meta-cooperative psychological survival game. This means players are working together toward one common victory condition, but for each individual player to achieve victory, they must also complete their personal secret objective, which could relate to a psychological tick that's fairly harmless to most others in the colony, a dangerous obsession that could put the main objective at risk, a desire for sabotage of the main mission, or (worst of all) vengeance against the colony! Games could end with all players winning, some winning and some losing, or all players losing. Work toward the group's goal, but don't get walked all over by a loudmouth who's looking out only for their own interests!\n\nDead of Winter is an experience that can be accomplished only through the medium of tabletop games, a story-centric game about surviving through a harsh winter in an apocalyptic world. The survivors are all dealing with their own psychological imperatives, but must still find a way to work together to fight off outside threats, resolve crises, find food and supplies, and keep the colony's morale up.\n\nDead of Winter has players making frequent, difficult, heavily-thematic, wildly-varying decisions that often have them deciding between what's best for the colony and what's best for themselves. The rulebook also includes a fully co-operative variant in which all players work toward the group objective with no personal goals.\n\n", "expansions": "[{'id': '181307', 'name': 'Dead of Winter: blade and the Jabberwock by her side as she grows and shrinks to gain advantages on attack and defense. Medusa is happy to attack from range and let her harpies hound you, but just one devastating glance could end the battle quickly. Sinbad grows in power as he gains experience on each of his voyages.\n\nCombat is resolved quickly by comparing attack and defense cards. However, each card's unique effects and a simple but deep timing system lead to interesting decisions each time. The game also features an updated version of the line-of-sight system from Tannh\u00e4user for ranged attacks and area effects.\n\nThe game includes a double-sided board with two different battlefields, pre-washed miniatures for each hero, and custom life trackers that's brought to life with the stunning artwork of Oliver Barrett and the combined design teams of Restoration Games and Mondo Games.\n\n", "expansions": "[{'id': '279645', 'name': 'Unmatched: Bruce Lee'}, {'id': '335386', 'name': 'Unmatched: Deadpool'}, {'id': '343022', 'name': 'Unmatched: The Brothers Murph \u2013 The Unofficial Official Set'}]", "expands": "[]", "yearpublished": 2019.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 40.0, "minplaytime": 20.0, "maxplaytime": 40.0, "minage": 9.0, "stats": "{'usersrated': 6316, 'average': 7.86249, 'bayesaverage': 7.24814, 'stddev': 1.29965, 'median': 0.0, 'owned': 12229, 'trading': 123, 'wanting': 342, 'wishing': 2513, 'numcomments': 854, 'numweights': 125, 'averageweight': 1.92, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 234}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 162}]}", "suggested_players": "{'total_votes': 96, 'results': {'1': {'best_rating': 0, 'recommended_rating': 3, 'not_recommended_rating': 65}, '2': {'best_rating': 83, 'recommended_rating': 9, 'not_recommended_rating': 1}, '3': {'best_rating': 0, 'recommended_rating': 10, 'not_recommended_rating': 61}, '4': {'best_rating' yer.\n\nThrown overboard for a life of wretchedness, you wash ashore a hostile island ruins \u2014 completely alone with nothing except the breath in your lungs and an undaunted spirit.\n\nThrough your advanced resource management, area control tactics, and freeform action selection, you\u2019ll add companions to your party, acquire bizarre relics, attain potent character traits, and defeat a host of unusual monsters in the ultimate goal of mastering heroic attributes \u2014 and regaining honor.\n\nYou may perform 3 actions on each turn in the order you feel is most advantageous that turn:  activate a companion, travel to a new location, and interact with a map tile. Many actions require the the use of your influence to gain attributes in a one-of-a-kind heroic attribute alchemy system, which is leveraged to gain the game's most powerful rewards. For example, you can meditate at a spire to gain inspiration. You can train at a fort to gain strength. But then you can combine your inspiration and strength to gain the courage (inspired strength) which allows you to perform a bounty hunt.\n\nThere are distinctive end-game triggers that can be affected through game play, over 72 unique card abilities that can be merged in unusual ways for potent combinations, and fresh tile placement each game for high replayability.\n\n", "expansions": "[{'id': '326460', 'name': 'Vindication: Board Game Revolution Promo Pair'}, {'id': '286426', 'name': 'Vindication: Board Game Spotlight Promo Cards'}, {'id': '326390', 'name': 'Vindication: Chronicles'}, {'id': '279821', 'name': 'Vindication: Community Promo Pack'}, {'id': '334329', 'name': 'Vindication: Community Promo Pack 2'}, {'id': '360069', 'name': 'Vindication: Dice Tower 2022 Promo Cards'}, {'id': '286427', 'name': 'Vindication: Dice Tower Promo Cards'}, {'id': '268819', 'name': 'Vindication: Leaders & Alliances'}, {'id': '308480', 'name': 'Vindication: Man Vs. Meeple Promo Pair'}, {'id': '315941', 'name': 'Vindication: Odyssey'}, arts the game with a \"home\" tile and an initial team of eight workers, each of which is colored red, yellow, or blue. Workers of matching colors are used by the players to bid for tiles to add to their villages. Matching workers may alternatively be used to generate resources, skills and additional workers, not only from the player's own tiles, but also from the tiles in the other players' villages and from the new tiles being auctioned.\n\nIn spring, summer and autumn, more workers will arrive on board the Keyflower and her sister boats, with some of these workers possessing skills in the working of the key resources of iron, stone and wood. In each of these seasons, village tiles are set out at random for auction. In the winter no new workers arrive and the players select the village tiles for auction from those they received at the beginning of the game. Each winter village tile offers VPs for certain combinations of resources, skills and workers. The player whose village and workers generate the most VPs wins the game.\n\nKeyflower presents players with many different challenges and each game will be different due to the mix of village tiles that appear in that particular game. Throughout the game, players will need to be alert to the opportunities to best utilize their various resources, transport and upgrade capability, skills and workers.\n\nKeyflower, a joint design between Richard Breese and Sebastian Bleasdale, is the seventh game in the \"Key\" series from R&D Games set in the medieval \"Key\" land.\n\n", "expansions": "[{'id': '256951', 'name': 'Brettspiel Adventskalender 2018'}, {'id': '162647', 'name': 'Keyflower: Beekeeper'}, {'id': '245169', 'name': 'Keyflower: Boat 7'}, {'id': '264045', 'name': 'Keyflower: Delivery Man'}, {'id': '261369', 'name': 'Keyflower: Developer'}, {'id': '141816', 'name': 'Keyflower: Emporium & Monument'}, {'id': '140936', 'name': 'Keyflower: Key Celeste'}, {'id': '205504', 'name': 'Keyflower: Keymelequin'}, {'id': '245170' \nDuring the game, basic cards (each with their own difficulties and abilities) are at stake. You try to have the most power on the basis of your minions when the base is broken. Sounds easy? Is it easy when an opponent's Alien-Ninja decides to tie your minions to other Bases - flat Murder them? What happens when the Pirate-Dinosaur Full Sails player and frees King Rex to trample your minions in the ground, or when wizard-zombies use their mystic power to create an outbreak, suddenly flooding minions on the base of the discard pile? Or if you were facing a Zombie-Dinosaur player instead and he created an epidemic of massive beasts at the same time?!?\n\nWhen a base is smashed, each player in first, second and third place scores points. Fourth place? Sorry, brother, next time.\n\nWith eight different factions, Smash Up includes dozens of combinations to try. Pirate-Aliens play different Ninja-Aliens, for example. Which one will you use to crush your opponents?\n\nAnd did we mention dinosaurs have laser beams?\n\nIntegrates with:\n\n    Smash Up: Munchkin\n    Smash Up: Pretty Pretty Smash Up\n    Smash Up: The Big Geeky Box\n    Smash Up: Science Fiction Double Feature\n    Smash Up: Monster Smash\n    Smash Up: The Obligatory Cthulhu Set\n    Smash Up: Awesome Level 9000\n    Smash Up: It's Your Fault!\n    Smash Up: Cease and Desist\n\n\n", "expansions": "[{'id': '358808', 'name': 'Smash Up: 10th Anniversary'}, {'id': '220266', 'name': 'Smash Up: All Stars'}, {'id': '359271', 'name': 'Smash Up: Deepreef Crag Promo Card'}, {'id': '322233', 'name': 'Smash Up: Goblins'}, {'id': '344066', 'name': 'Smash Up: Knights of the Round Table'}, {'id': '285585', 'name': 'Smash Up: Penguins'}, {'id': '220188', 'name': 'Smash Up: Sheep'}, {'id': '157427', 'name': 'Smash Up: The Big Geeky Box'}, {'id': '247898', 'name': 'Smash Up: The Bigger Geekier Box'}, {'id': '255207', 'name': 'Smash Up: Titans'}, {'id': '349595', 'name': 'Smash Up: Tournoi TITANS Saison 1'}, {'id': '349594', ps://cf.geekdo-images.com/LxKu8_oihOQftb2npGvWMw__thumb/img/-g2SLefjovkUxW7H6sFOmAMjfA4=/fit-in/200x150/filters:strip_icc()/pic1196938.jpg", "image": "https://cf.geekdo-images.com/LxKu8_oihOQftb2npGvWMw__original/img/RYE_1BgSltTvgk5ATE84jPjCDbM=/0x0/filters:format(jpeg)/pic1196938.jpg", "expansion": false, "accessory": false, "families": "['Components: Map (Global Scale)', 'Components: Miniatures', 'Game: Risk (Official)', 'Mechanism: Campaign Games', 'Mechanism: Legacy', 'Misc: Limited Replayability', 'Region: The World', 'Versions & Editions: Legacy Versions of Non-Legacy Games']", "categories": "['Science Fiction', 'Wargame']", "implementations": "['Risk: Shadow Forces', 'Risk']", "mechanics": "['Area Movement', 'Dice Rolling', 'Legacy Game', 'Open Drafting', 'Player Elimination', 'Variable Player Powers']", "designers": "['Rob Daviau', 'Chris Dupuis']", "artists": "['Richard Edwards', 'Jason Taylor']", "publishers": "['Hasbro', 'Avalon Hill', 'Heidelberger Spieleverlag', 'Wizards of the Coast']", "description": "This description is spoiler free, containing nothing outside the initial rulebook for the game. Details on why this is important in the description.\n\nRisk Legacy represents what is if not a new, at least a rare concept to boardgaming: campaigning. At its core, the game, particularly at first, plays much like regular Risk with a few changes. Players control countries or regions on a map of the world, and through simple combat (with players rolling dice to determine who loses units in each battle) they try to eliminate all opponents from the game board or control a certain number of \"red stars\", otherwise known as victory points (VPs).\n\nWhat's different is that Risk Legacy' changes over time based on the outcome of each game and the various choices made by players. In each game, players choose one of five factions; each faction has uniquely shaped pieces, and more importantly, different rules. At the start of the first game, each of these factions gains the ability to break one minor rule, such as the ability to move troops at any time during your turn, as opposed to only at the end.\n\nWhat makes this game unique is that when powers are chosen, players must choose one of their faction's two powers, affix that power's sticker to their faction card, then destroy the card that has the other rule on it \u2013 and by destroy, the rules mean what they say: \"If a card is DESTROYED, it is removed from the game permanently. Rip it up. Throw it in the trash.\" This key concept permeates through the game. Some things you do in a game will affect it temporarily, while others will affect it permanently. These changes may include boosting the resources of a country (for recruiting troops in lieu of the older \"match three symbols\" style of recruiting), adding bonuses or penalties to defending die rolls to countries, or adding permanent continent troop bonuses that may affect all players.\n\nThe rule book itself is also designed to change as the game continues, with blocks of blank space on the pages to allow for rules additions or changes. Entire sections of rules will not take effect until later in the game. The game box contains different sealed packages and compartments, each with a written condition for opening. The rule book indicates that these contain the rule additions, additional faction powers, and other things that should not be discussed here for spoiler protection.\n\nThe winner of each of the first 15 games receives a \"major bonus,\" such as founding a major city (which only he will be allowed to start on in future games), deleting a permanent modifier from the board, destroying a country card (preventing it from providing any resources towards purchasing troops in future games), changing a continent troop bonus, or naming a continent, which gives that player a troop bonus in future games. Players who did not win but were not eliminated are allowed to make minor changes to the world, such as founding a minor city or adding resources to a country.\n\nIt should be noted that although cards are ripped up over the course of the game, there are so many cards added via the sealed packages, that the game does not suffer. Nor is this a \"disposable\" game, merely a customized one. The game can continue to change beyond the 15 game campaign, and even when it finally does stop changing, you still have a copy of Risk that is completely unique.\n\nInitial games take approximately 30-90 minutes to play, which includes a brief rules explanation and setup.\n\n", "expansions": "[{'id': '110574', 'name': 'Risk Legacy: Bonus Cards'}]", "expands": "[]", "yearpublished": 2011.0, "minplayers": 3.0, "maxplayers": 5.0, "playingtime": 60.0, "minplaytime": 60.0, "maxplaytime": 60.0, "minage": 13.0, "stats": "{'usersrated': 8090, 'average': 7.39429, 'bayesaverage': 6.98542, 'stddev': 1.64192, 'median': 0.0, 'owned': 14444, 'trading': 212, 'wanting': 308, 'wishing': 2681, 'numcomments': 1747, 'numweights': 284, 'averageweight': 2.5915, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 430}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 311}]}", "suggested_players": "{'total_votes': 134, 'results': {'1': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 81}, '2': {'best_rating': 0, 'recommended_rating': 2, 'not_recommended_rating': 83}, '3': {'best_rating': 0, 'recommended_rating': 36, 'not_recommended_rating': 53}, '4': {'best_rating': 29, 'recommended_rating': 76, 'not_recommended_rating': 6}, '5': {'best_rating': 105, 'recommended_rating': 17, 'not_recommended_rating': 1}, '5+': {'best_rating': 7, 'recommended_rating': 6, 'not_recommended_rating': 51}}}", "usersrated": 8090.0, "average": 7.39429, "bayesaverage": 6.98542, "stddev": 1.64192, "median": 0.0, "owned": 14444.0, "trading": 212.0, "wanting": 308.0, "wishing": 2681.0, "numcomments": 1747.0, "numweights": 284.0, "averageweight": 2.5915, "r plots secretly, ready to take one side or the other. Bullets fly. Who among the gunmen is a Deputy, ready to sacrifice himself for the Sheriff? And who is a merciless Outlaw, willing to kill him? If you want to find out, just draw (your cards)!\" (From back of box)\n\nThe card game BANG! recreates an old-fashioned spaghetti western shoot-out, with each player randomly receiving a Character card to determine special abilities, and a secret Role card to determine their goal.\n\nFour different Roles are available, each with a unique victory condition:\n\n     Sheriff - Kill all Outlaws and the Renegade\n     Deputy - Protect the Sheriff and kill any Outlaws\n     Outlaw - Kill the Sheriff\n     Renegade - Be the last person standing\n\n\nA player's Role is kept secret, except for the Sheriff. Character cards are placed face up on table, and also track strength (hand limit) in addition to special ability.\n\nThere are 22 different types of cards in the draw deck. Most common are the BANG! cards, which let you shoot at another player, assuming the target is within \"range\" of your current gun.  The target player can play a \"MISSED!\" card to dodge the shot.  Other cards can provide temporary boosts while in play (for example, different guns to improve your firing range) and special one-time effects to help you or hinder your opponents (such as Beer to restore health, or Barrels to hide behind during a shootout). A horse is useful for keeping your distance from unruly neighbors, while the Winchester can hit a target at range 5. The Gatling is a deadly exception where range doesn't matter: it can only be used once, but targets all other players at the table!\n\nInformation on the cards is displayed using language-independent symbols, and 7 summary/reference cards are included.\n\n", "expansions": "[{'id': '20237', 'name': 'BANG! A Fistful of Cards'}, {'id': '230505', 'name': 'BANG! Armed & Dangerous'}, {'id': '217972', 'name': 'BANG! Bloody Mary'}, {'id': '63490', 'name' niti', 'IELLO', 'Korea Boardgames Co., Ltd.', 'Piatnik', 'Zvezda']", "description": "Legends of Andor is a cooperative adventure board game for two to four players in which a band of heroes must work together to defend a fantasy realm from invading hordes. To secure Andor's borders, the heroes will embark on dangerous quests over the course of five unique scenarios (as well as a final scenario created by the players themselves). But as the clever game system keeps creatures on the march toward the castle, the players must balance their priorities carefully.\n\nAt the heart of Legends of Andor is its unique narrative, the linked scenarios of which tell an overarching story as the players successfully complete objectives. For each scenario, or \"Legend\", a legend deck conveys the plot of an ever-unfolding tale...one in which the players are the protagonists. A wooden marker moves along the board's legend track at key points during each scenario, triggering the draw of a new legend card, the introduction of new game-altering effects, and the advancement of the story's plot. In the end, the players must endeavor to guide the fate of Andor through their heroic actions, bringing a happy ending to their epic fantasy tale.\n\nWill their heroes roam the land completing quests in the name of glory, or devote themselves to the defense of the realm? Uncover epic tales of glory as you live the Legends of Andor!\n\n\u2014description from the publisher\n\n", "expansions": "[{'id': '155108', 'name': \"Andor: Les Pr\u00e9sents de l'Arbre des Chants\"}, {'id': '139604', 'name': 'Die Legenden von Andor: Das letzte Lagerfeuer'}, {'id': '238740', 'name': 'Die Legenden von Andor: Das Licht der f\u00fcnften Stunde'}, {'id': '191889', 'name': 'Die Legenden von Andor: Der Unbekannte Krieger'}, {'id': '228673', 'name': 'Die Legenden von Andor: Die Bonus-Box'}, {'id': '175925', 'name': 'Die Legenden von Andor: Die Jagd'}, {'id': '208986', 'name': 'Die Legenden von Andor: Die R\u00fcckkehr'}, a z Katanu', 'Les Princes de Catane', 'Los Pr\u00edncipes de Cat\u00e1n', 'The Rivals for Catan', 'De Vorsten van Catan', '\u041a\u043e\u043b\u043e\u043d\u0438\u0437\u0430\u0442\u043e\u0440\u044b: \u041a\u043d\u044f\u0437\u044c\u044f \u041a\u0430\u0442\u0430\u043d\u0430', '\u041a\u0440\u0430\u043b\u0435 \u0438 \u0412\u043b\u0430\u0434\u0435\u0442\u0435\u043b\u0438 \u043d\u0430 \u041a\u0430\u0442\u0430\u043d']", "thumbnail": "https://cf.geekdo-images.com/n5x9eZiQ7Da4SQjB7M41-w__thumb/img/dGMw2df-4gOwfLCdUeJceBeLCk8=/fit-in/200x150/filters:strip_icc()/pic6877018.jpg", "image": "https://cf.geekdo-images.com/n5x9eZiQ7Da4SQjB7M41-w__original/img/Y6dJpidB1624ox-QCAdiSVsCnf4=/0x0/filters:format(jpeg)/pic6877018.jpg", "expansion": false, "accessory": false, "families": "['Game: Catan', 'Game: The Rivals for Catan', 'Players: Two Player Only Games', 'Series: Two-player games (Kosmos)', 'Versions & Editions: Two-Player Versions of More-Player Games']", "categories": "['Card Game', 'City Building', 'Medieval', 'Territory Building']", "implementations": "['Anno 1701: Das Kartenspiel', 'Catan Card Game']", "mechanics": "['Dice Rolling', 'Hand Management', 'Open Drafting']", "designers": "['Klaus Teuber']", "artists": "['Michael Menzel']", "publishers": "['KOSMOS', '999 Games', 'Albi', 'Catan Studio', 'Devir', 'Filosofia \u00c9ditions', 'Giochi Uniti', 'Hobby World', 'Ideal Board Games', 'Igroljub', 'IntelliGames.BG', 'Mayfair Games']", "description": "The Rivals for Catan is a reimplementation of Catan Card Game.\n\nThe Rivals for Catan was released in German in September of 2010, on the 15th anniversary of the original card game. An English edition was released in the fourth quarter of 2010. The designer of the game, Klaus Teuber, has stated that he completely reworked many of the original card game's mechanics to make it easier for newcomers to play the game.\n\nEach player portrays a prince for Catan, developing their individual provinces and competing to build a more successful province than the other.  The basic mode of play is similar to the original Catan Card Game, where players expand their provinces by building settlements connected by roads.  Players may also build expansions in their settlements that aid them in various ways, or upgrade their settlements to cities to allow more expansions to be built.  They build these additions by using resources that they accumulate each turn, which are determined by the roll of a die.  Cards are drawn on each turn to replenish the players' hands.  The players may also use action cards that directly affect either their own province or their opponent's province.\n\nThe Rivals for Catan features a reduced pool of cards, without the more aggressive style of action cards found in the original Catan Card Game.  Therefore, all action cards will be able to be used from the beginning of the game unlike in the original card game.\n\nWays to Play:\nThe Introductory Game focuses on the basics of the card game, featuring gameplay that is more appropriate for newcomers.  This game is played to 7 victory points and includes 36 Expansion Cards in four stacks.  This play style should take beginner players 25 to 30 minutes to play.\n\nThree Theme Games add more rules, expansions, and aggressive cards.  These Theme Games may be played individually or combined to play a variant called \"The Duel of the Princes.\"  Each Theme Game adds 24 Expansion and Event Cards to the cards from the Introductory Game, which are placed in two stacks separately from the cards from the Introductory Game.  When playing a Theme Game, playtime should be around 45 to 60 minutes.\n\nAs with the original Catan Card Game, players can also play the Tournament Game, in which each player chooses specific cards to build their deck ahead of time from which they draw from during the game.\n\nTheme:\nThe theme of The Rivals for Catan is no longer restricted only to the feudal era of the Middle Ages like the original Catan Card Game.  The Introductory Game portrays the very early years of the world of Catan, while each Theme Game takes place in progressively later eras.  These eras are known as \"The Era of Gold,\" \"The Era of Turmoil,\" and \"The Era of Progress.\"\n\nBelongs to the Catan Series.\n\n", "expansions": "[{'id': '324882', 'name': 'Catan: Das Duell \u2013 Finstere & Goldene Zeiten'}, {'id': '211557', 'name': 'Catan: Das Duell \u2013 Sonderkarte 2016: 20 Jahre Catan, das Spiel f\u00fcr 2'}, {'id': '212234', 'name': 'Catan: Das Duell \u2013 Sonderkarte 2016: Michael der Wagemutige'}, {'id': '238673', 'name': 'Catan: Das Duell \u2013 Sonderkarte 2017: Isabell, die Handelsagentin'}, {'id': '350674', 'name': 'Catan: Das Duell \u2013 Sonderkarte 2021: 25 Jahre CATAN-Kartenspiel'}, {'id': '350673', 'name': 'Catan: Das Duell \u2013 Sonderkarte 2021: Weinberg'}, {'id': '372567', 'name': 'Catan: Das Duell \u2013 Sonderkarte 2022: Sonja, die Sch\u00e4ferin'}, {'id': '341591', 'name': 'CATAN: Zusatzmaterial f\u00fcr Das Duell \u2013 Bonus Box'}, {'id': '118173', 'name': 'Die F\u00fcrsten von Catan: Sonderkarte 2011 \u2013 Carol, die Spieleerkl\u00e4rerin'}, {'id': '168216', 'name': 'Die F\u00fcrsten von Catan: Sonderkarte 2014 \u2013 Arnd, der Fischer'}, {'id': '131707', 'name': 'Die F\u00fcrsten von Catan: Sonderkarte Fr\u00fchjahr 2012 \u2013 Catan Mobil'}, {'id': '93401', 'name': 'Rivals for Catan: Age of Darkness'}, {'id': '127437', 'name': 'Rivals for Catan: Age of Enlightenment'}, {'id': '133042', 'name': 'The Rivals for Catan: Alexander and Sebastian, the Bookkeepers'}, {'id': '88610', 'name': 'The Rivals for Catan: Axel the Innovator'}, {'id': '247494', 'name': 'Rivals for Catan: Deluxe \u2013 Promo Card Pack'}, {'id': '149833', 'name': 'The Rivals for Catan: Gavin the Polyglot'}, {'id': '186788', 'name': 'The Rivals for Catan: Heiko the Master Swimmer'}, {'id': '348682', 'name': 'Rivals for Catan: Hostel Scenario'}, {'id': '111255', 'name': 'The Rivals for Catan: Johannes the Advocate'}, {'id' se cards), as well as the full rules for setup and gameplay. Dominion: Alchemy can also be combined with any other Dominion expansions you have.\n\nPart of the Dominion series.\n\n", "expansions": "[]", "expands": "[{'id': '36218', 'name': 'Dominion'}, {'id': '209418', 'name': 'Dominion (Second Edition)'}, {'id': '216849', 'name': 'Dominion (Second Edition) Big Box'}, {'id': '142132', 'name': 'Dominion: Big Box'}, {'id': '40834', 'name': 'Dominion: Intrigue'}, {'id': '149083', 'name': 'Dominion: Special Edition'}, {'id': '184207', 'name': 'Het Koninkrijk Dominion'}]", "yearpublished": 2010.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 30.0, "minplaytime": 30.0, "maxplaytime": 30.0, "minage": 13.0, "stats": "{'usersrated': 8475, 'average': 6.93035, 'bayesaverage': 6.63803, 'stddev': 1.46557, 'median': 0.0, 'owned': 19146, 'trading': 221, 'wanting': 206, 'wishing': 1039, 'numcomments': 1669, 'numweights': 334, 'averageweight': 2.4611, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': None}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': None}]}", "suggested_players": "{'total_votes': 42, 'results': {'1': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 27}, '2': {'best_rating': 15, 'recommended_rating': 25, 'not_recommended_rating': 1}, '3': {'best_rating': 26, 'recommended_rating': 13, 'not_recommended_rating': 1}, '4': {'best_rating': 17, 'recommended_rating': 20, 'not_recommended_rating': 3}, '4+': {'best_rating': 0, 'recommended_rating': 7, 'not_recommended_rating': 22}}}", "usersrated": 8475.0, "average": 6.93035, "bayesaverage": 6.63803, "stddev": 1.46557, "median": 0.0, "owned": 19146.0, "trading": 221.0, "wanting": 206.0, "wishing": 1039.0, "numcomments": 1669.0, "numweights": 334.0, "averageweight": 2.4611, "ranks": "[{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': None}, {'id': '5497', 'name': 'strategygames', 'friendlyname rease their happiness. Points are scored mostly by painting the fresco, which requires specific combinations of paints, so you'll need to buy and mix your paints wisely, in addition to beating other players to the paints and fresco segments you would like to paint.\n\nFresco includes several expansion modules, so you can play without expansions for a lighter family game or add in expansions to vary play and increase the decision-making and difficulty, resulting in a very flexible game with a high replay value.\n\n", "expansions": "[{'id': '292012', 'name': 'Fresco: Expansion Box'}, {'id': '86048', 'name': 'Fresco: Expansion Module 7 \u2013 The Scrolls'}, {'id': '85925', 'name': 'Fresco: Expansion Modules 4, 5 and 6'}, {'id': '148289', 'name': 'Fresco: Expansion Modules 8, 9 and 10'}, {'id': '109140', 'name': \"Fresco: The Bishop's Favor\"}]", "expands": "[]", "yearpublished": 2010.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 60.0, "minplaytime": 60.0, "maxplaytime": 60.0, "minage": 10.0, "stats": "{'usersrated': 12579, 'average': 7.26657, 'bayesaverage': 7.0293, 'stddev': 1.14661, 'median': 0.0, 'owned': 15271, 'trading': 506, 'wanting': 478, 'wishing': 2371, 'numcomments': 2576, 'numweights': 677, 'averageweight': 2.6337, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 393}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 278}, {'id': '5499', 'name': 'familygames', 'friendlyname': 'Family Game Rank', 'value': 82}]}", "suggested_players": "{'total_votes': 201, 'results': {'1': {'best_rating': 0, 'recommended_rating': 2, 'not_recommended_rating': 96}, '2': {'best_rating': 10, 'recommended_rating': 82, 'not_recommended_rating': 68}, '3': {'best_rating': 74, 'recommended_rating': 87, 'not_recommended_rating': 5}, '4': {'best_rating': 137, 'recommended_rating': 30, 'not_recommended_rating': 5}, '4+': {'best_rating': 1, 'recommended_rating': 1, 'not_recommended_rating': 77}}}", "user ors, azuleijos (originally white and blue ceramic tiles) were fully embraced by the Portuguese when their king Manuel I, on a visit to the Alhambra palace in Southern Spain, was mesmerized by the stunning beauty of the Moorish decorative tiles. The king, awestruck by the interior beauty of the Alhambra, immediately ordered that his own palace in Portugal be decorated with similar wall tiles. As a tile-laying artist, you have been challenged to embellish the walls of the Royal Palace of Evora.\n\nIn the game Azul, players take turns drafting colored tiles from suppliers to their player board. Later in the round, players score points based on how they've placed their tiles to decorate the palace. Extra points are scored for specific patterns and completing sets; wasted supplies harm the player's score. The player with the most points at the end of the game wins.\n\n", "expansions": "[{'id': '294345', 'name': 'Azul: Crystal Mosaic'}, {'id': '235739', 'name': 'Azul: Joker Tiles'}, {'id': '264017', 'name': 'Azul: Special Factories Promo'}, {'id': '257590', 'name': 'Deutscher Spielepreis 2018 Goodie Box'}, {'id': '293240', 'name': 'Super Power'}]", "expands": "[]", "yearpublished": 2017.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 45.0, "minplaytime": 30.0, "maxplaytime": 45.0, "minage": 8.0, "stats": "{'usersrated': 71818, 'average': 7.77604, 'bayesaverage': 7.66376, 'stddev': 1.1518, 'median': 0.0, 'owned': 109934, 'trading': 592, 'wanting': 1034, 'wishing': 11947, 'numcomments': 9019, 'numweights': 1869, 'averageweight': 1.7614, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 65}, {'id': '4666', 'name': 'abstracts', 'friendlyname': 'Abstract Game Rank', 'value': 2}, {'id': '5499', 'name': 'familygames', 'friendlyname': 'Family Game Rank', 'value': 9}]}", "suggested_players": "{'total_votes': 1225, 'results': {'1': {'best_rating': 9, 'recommended_rating': 23, 'not_recommended_rating': 771}, '2': {'best_rating': 671, 'recommended_rating': 432, 'not_recommended_rating': 40}, '3': {'best_rating': 473, 'recommended_rating': 579, 'not_recommended_rating': 24}, '4': {'best_rating': 292, 'recommended_rating': 662, 'not_recommended_rating': 101}, '4+': {'best_rating': 3, 'recommended_rating': 13, 'not_recommended_rating': 649}}}", "usersrated": 71818.0, "average": 7.77604, "bayesaverage": 7.66376, "stddev": 1.1518, "median": 0.0, "owned": 109934.0, "trading": 592.0, "wanting": 1034.0, "wishing": 11947.0, "numcomments": 9019.0, "numweights": 1869.0, "averageweight": 1.7614, "ranks": "[{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 65}, {'id': '4666', 'name': 'abstracts', 'friendlyname': 'Abstract Game Rank', 'value': 2}, {'id': '5499', 'name': 'familygames', 'friendlyname': 'Family Game Rank', 'value': 9}]", "game_family": "Azul", "reimplementation": false, "bestplayers": "2", "num_expansions": 5, "dice_tower_excellence": false, "susd": true, "bga": false}, {"id": 163601, "name": "XCOM: The Board Game", "alternative_names": "['XCOM: Das Brettspiel', 'XCOM: Deskov\u00e1 hra', 'XCOM: El juego de tablero', 'XCOM: Gra Planszowa', 'XCOM: Il Gioco da Tavolo', 'XCOM: Le Jeu de Plateau']", "thumbnail": "https://cf.geekdo-images.com/1E7ghRKcegsb941W1QwrOw__thumb/img/OQe2YrchPfNyh_LvUx6vCEWGei4=/fit-in/200x150/filters:strip_icc()/pic2247621.jpg", "image": "https://cf.geekdo-images.com/1E7ghRKcegsb941W1QwrOw__original/img/f73J1UFyuBzmOAU8Lt-hy0NkiKs=/0x0/filters:format(jpeg)/pic2247621.jpg", "expansion": false, "accessory": false, "families": "['Components: Digital Hybrid \u2013 App/Website Required', 'Components: Miniatures', 'Creatures: Aliens / Extraterrestrials', 'Players: Games with Solitaire Rules', 'Theme: UFOs']", "categories": "['Real-time', 'Science Fiction', 'Video Game Theme']", "implementations": "[]", "mechanics": "['Cooperative Game', 'Dice Rolling', 'Hand Management', 'Push Your Luck', 'Variable Player Powers']", "designers": "['Eric M. Lang']", "artists": "[]", "publishers": "['Fantasy Flight Games', '2K Games, Inc.', 'ADC Blackfire Entertainment', 'Edge Entertainment', 'Firaxis Games, Inc.', 'Galakta', 'Gal\u00e1pagos Jogos', 'Giochi Uniti', 'Heidelberger Spieleverlag']", "description": "Game description from the publisher:\n\nYou are humanity's last hope.\n\nIn XCOM: The Board Game, you and up to three friends assume the roles of the leaders of the elite, international organization known as XCOM. It is your job to defend humanity, quell the rising panic, and turn back the alien invasion.\n\nWhere the world's militaries have failed to stand against the alien invaders, you must succeed. To do so, you must make strategic use of the resources available to you. You must launch Interceptors to shoot down alien UFOs, assign soldiers to key missions, research alien technology, and use that technology to defend your base \u2014 all while trying to keep the world from collapsing just long enough that you can coordinate one final mission to repel the invaders for good.\n\nOne of the more notable aspects of XCOM: The Board Game is the way that it incorporates a free and innovative digital app into the core of its gameplay. This digital companion will be available both as a downloadable app and as an online tool.\n\nThe app's primary function is to coordinate the escalating alien invasion, randomly selecting from one of five different invasion plans. Each invasion plan represents a general outline that the alien commanders will use to coordinate the arrival of new UFOs, plan strikes against your base, and respond to your successes or failures as it seeks to conquer Earth. The app manages all of these tasks and heightens the game's tension as it forces you to respond in real-time. Then, after you move quickly to coordinate your response, you engage the enemy in the untimed resolution phase and feed the results to the app. Based upon these results, the app launches the invasion's next strikes.\n\nAdditionally, the app teaches you the rules, controls the information that your satellites provide you, and tracks the progress of your resistance efforts, even as it allows you to enjoy the game at any of three levels of difficulty: Easy, Normal, or Hard.\n\nThe use of this app does more than simply streamline your play experience and track your turns in real-time; it also permits a uniquely dynamic turn structure. While the variety of game phases remains the same from round to round, the order in which you and your friends must play through them may change, as may the number of a given phase. As a result, while you'll want to know where UFOs appear before you deploy your Interceptors, the alien invaders may be able to disrupt your satellite intel and force you to deploy your Interceptors on patrol with limited or no knowledge of the UFOs current whereabouts. Similarly, you may be forced to think about the costs of resolving the world\u2019s crises before you know how many troops you\u2019ll need to commit to your base defense.\n\nThe effect of the app is to immerse you deep into the dramatic tension at the core of XCOM: The Board Game, and it ensures that the game presents a challenging and cooperative (or solo) experience like no other. Just like the XCOM department heads that you represent, you'll need to keep cool heads in order to prevail.\n\n", "expansions": "[{'id': '205938', 'name': 'XCOM: The Board Game \u2013 Evolution'}]", "expands": "[]", "yearpublished": 2015.0, "minplayers": 1.0, "maxplayers": 4.0, "playingtime": 120.0, "minplaytime": 60.0, "maxplaytime": 120.0, "minage": 14.0, "stats": "{'usersrated': 8538, 'average': 7.01847, 'bayesaverage': 6.70798, 'stddev': 1.49513, 'median': 0.0, 'owned': 13386, 'trading': 471, 'wanting': 303, 'wishing': 2445, 'numcomments': 1457, 'numweights': 310, 'averageweight': 2.9065, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 772}, {'id': '5496', 'name': 'thematic', 'friendlyname': 'Thematic Rank', 'value': 20 'Biblios Dice', 'Biblios: Quill and Parchment', 'For the King (and Me)', 'Scripts and Scribes: The Dice Game']", "mechanics": "['Auction/Bidding', 'Auction: Turn Order Until Pass', 'Closed Drafting', 'Commodity Speculation', 'Hand Management', 'Set Collection']", "designers": "['Steve Finn']", "artists": "['Steve Finn', 'David Palumbo']", "publishers": "[\"Dr. Finn's Games\", 'Asterion Press', 'GaGa Games', 'Hobby Japan', 'HomoLudicus', 'IELLO', 'Kaissa Chess & Games', 'More Fun Co., Ltd.', 'One Moment Games', 'Origames', 'Rocks Games']", "description": "THE GAME CONCEPT\nYou are an abbot of a medieval monastery competing with other abbots to amass the greatest library of sacred books. To do so, you need to have both the workers and resources to run a well-functioning scriptorium. To acquire workers and resources, you use a limited supply of donated gold. In addition, you must be on good terms with the powerful bishop, who can help you in your quest.\n\nOUTLINE OF GAME PLAY\nThe object of the game is to score the most Victory Points. You win Victory Points by winning any of the 5 categories: Illuminators, Scribes, Manuscripts, Scrolls, and Supplies. You win a category by having the highest total number of workers (Scribes, Illuminators) or resources (Manuscripts, Scrolls, Supplies) in that category. This is determined by the numbers in the upper left corner on the cards. At the start of the game, each category is worth 3 Victory Points. As the game progresses, the values on the Value Board will change and some categories will become worth more or fewer Victory Points than others. The game is divided into 2 stages: a Donation stage and an Auction stage. During the Donation stage, players acquire free cards according to an established plan. In the Auction stage, players purchase cards in auction rounds. After the two stages, winners of each category are determined and Victory Points awarded. The player with the most Victory Points wins.\n\nGAME CHARACTERISTICS\nThe game involves a good deal of strategic planning, some bluffing, and a little bit of luck. The rules are easy to understand, but you have to play it a few times to develop a playing strategy. It plays differently from 2-4 players, but each game is equally fun and challenging.\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2007.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 30.0, "minplaytime": 30.0, "maxplaytime": 30.0, "minage": 10.0, "stats": "{'usersrated': 16651, 'average': 7.20331, 'bayesaverage': 7.01909, 'stddev': 1.17884, 'median': 0.0, 'owned': 21018, 'trading': 452, 'wanting': 654, 'wishing': 3571, 'numcomments': 3960, 'numweights': 770, 'averageweight': 1.6844, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 403}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 291}, {'id': '5499', 'name': 'familygames', 'friendlyname': 'Family Game Rank', 'value': 89}]}", "suggested_players": "{'total_votes': 361, 'results': {'1': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 181}, '2': {'best_rating': 72, 'recommended_rating': 188, 'not_recommended_rating': 56}, '3': {'best_rating': 188, 'recommended_rating': 134, 'not_recommended_rating': 3}, '4': {'best_rating': 127, 'recommended_rating': 153, 'not_recommended_rating': 21}, '4+': {'best_rating': 0, 'recommended_rating': 4, 'not_recommended_rating': 144}}}", "usersrated": 16651.0, "average": 7.20331, "bayesaverage": 7.01909, "stddev": 1.17884, "median": 0.0, "owned": 21018.0, "trading": 452.0, "wanting": 654.0, "wishing": 3571.0, "numcomments": 3960.0, "numweights": 770.0, "averageweight": 1.6844, "ranks": "[{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 403}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 291}, {'id': '5499', 'name': 'familygames', 'friendlyname': 'Family Game Rank', 'value': 89}]", "game_family": null, "reimplementation": false, "bestplayers": "3", "num_expansions": 0, "dice_tower_excellence": false, "susd": false, "bga": false}, {"id": 73744, "name": "K2", "alternative_names": "[]", "thumbnail": "https://cf.geekdo-images.com/JlUNpGfe_k7FSYLTrh0ovw__thumb/img/jYzh0MuH2xTed0d4z8kNNCXLqsM=/fit-in/200x150/filters:strip_icc()/pic5875489.jpg", "image": "https://cf.geekdo-images.com/JlUNpGfe_k7FSYLTrh0ovw__original/img/Pq687MoRM6SD6gzbPhriL3JcM00=/0x0/filters:format(jpeg)/pic5875489.jpg", "expansion": false, "accessory": false, "families": "['Country: Pakistan', 'Digital Implementations: Board Game Arena', 'Digital Implementations: Tabletopia', 'Mountain: Himalayas', 'Mountains: K2', 'Players: Games with Solitaire Rules', 'Sports: Mountain Climbing']", "categories": "['Exploration', 'Sports']", "implementations": "[]", "mechanics": "['Hand Management', 'Player Elimination', 'Point to Point Movement', 'Simultaneous Action Selection', 'Solo / Solitaire Game']", "designers": "['Adam Ka\u0142u\u017ca']", "artists": "['Jarek Noco\u0144']", "publishers": "['Rebel Sp. z o.o.', 'Common Man Games', 'Ediciones MasQueOca', 'Heidelberger Spieleverlag', 'IGAMES', 'Rebel Studio', 'Swan Panasia Co., Ltd.', 'White Goblin Games', '\u30c6\u30f3\u30c7\u30a4\u30ba\u30b2\u30fc\u30e0\u30ba(TendaysGames)']", "description": "K2 is the second-highest mountain on Earth as well as the second deadliest. It's known as the Savage Mountain, as it kills one person for every four who have reached the summit... Now your team stands in its shadow, ready to climb for fame and glory.\u00a0\n\nK2 is a board game in which each player controls a team of 2 mountaineers, trying to climb to the summit of K2 and return before the other players' teams and before the mountain kills them. Every player uses an identical deck of cards. You use the cards to move your climbers on the route pictured on the gaming board, or to acclimatize the members of your team.\u00a0\nYou can also set up a tent and wait for better weather. You will have to choose your path carefully, as the other mountaineers can block your way, and watch the upcoming weather which can lower your acclimatization to 0, thus killing your climbers.\nK2 is a hand management game for 1-5 players, with strong interaction and low luck factor, lasting up to 60 minutes. The theme is very well represented by the mechanics, including such elements as changing weather, lack of oxygen and death of the mountaineers. The result is an exciting match for gamers and non-gamers alike.\nThe box includes, among other materials, a double-sided board with two different routes to the summit (easier and harder) and two sets of weather tiles (for summer and winter).\n\n", "expansions": "[{'id': '105059', 'name': 'K2: Broad Peak'}, {'id': '257817', 'name': 'K2: Lhotse'}, {'id': '120600', 'name': 'K2: The Avalanche'}]", "expands": "[]", "yearpublished": 2010.0, "minplayers": 1.0, "maxplayers": 5.0, "playingtime": 60.0, "minplaytime": 60.0, "maxplaytime": 60.0, "minage": 8.0, "stats": "{'usersrated': 9949, 'average': 7.0297, 'bayesaverage': 6.77103, 'stddev': 1.24504, 'median': 0.0, 'owned': 10609, 'trading': 256, 'wanting': 560, 'wishing': 2382, 'numcomments': 1890, 'numweights': 567, 'averageweight': 2.2557, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 674}, {'id': '5496', 'name': 'thematic', 'friendlyname': 'Thematic Rank', 'value': 191}, {'id': '5499', 'name': 'familygames', 'friendlyname': 'Family Game Rank', 'value': 174}]}", "suggested_players": "{'total_votes': 186, 'results': {'1': {'best_rating': 9, 'recommended_rating': 86, 'not_recommended_rating': 29}, '2': {'best_rating': 25, 'recommended_rating': 101, 'not_recommended_rating': 18}, '3': {'best_rating': 83, 'recommended_rating': 48, 'not_recommended_rating': 0}, '4': {'best_rating': 77, 'recommended_rating': 53, 'not_recommended_rating': 1}, '5': {'best_rating': 24, 'recommended_rating': 67, 'not_recommended_rating': 20}, '5+': {'best_rating': 2, escription": "In Kemet, players each deploy the troops of an Egyptian tribe and use the mystical powers of the gods of ancient Egypt \u2013 along with their powerful armies \u2013 to score points in glorious battles or through invasion of rich territories. A game is typically played to 8 or 10 victory points, which may be accrued through winning attacks, controlling temples, controlling fully-developed pyramids, sacrificing to the gods, and wielding particular magical powers.\n\nThe conquest for the land of Kemet takes place over two phases: Day and Night. During the day, choose an action amongst the nine possible choices provided by your player mat and perform it immediately. Once every player has taken five actions, night falls, with players gathering Prayer Points from their temples, drawing Divine Intervention cards, and determining the turn order before the start of the new day.\n\nAs the game progresses, they can use Prayer Points to acquire power tiles. Some of these enroll magical creatures and have them join their troops. In addition to intimidating enemies, these creatures provide special powers!\n\nDetailed miniature components represent the combat units and the supernatural creatures that are summoned to enhance them. Combat is resolved through cards chosen from a diminishing six-card hand and enhanced by bonuses.\n\nPlay By Forum\n\n     Kemet PBF #1\n\n\n\n\n", "expansions": "[{'id': '146781', 'name': 'C3K: Creatures Crossover Cyclades/Kemet'}, {'id': '207149', 'name': 'Kemet: Dice Tower Promo 2016'}, {'id': '190744', 'name': 'Kemet: New Power Tiles'}, {'id': '254543', 'name': 'Kemet: Seth'}, {'id': '190743', 'name': 'Kemet: Skills and Black Power Tile For Ta-Seti'}, {'id': '161842', 'name': 'Kemet: Ta-Seti'}]", "expands": "[]", "yearpublished": 2012.0, "minplayers": 2.0, "maxplayers": 5.0, "playingtime": 120.0, "minplaytime": 90.0, "maxplaytime": 120.0, "minage": 13.0, "stats": "{'usersrated': 17986, 'average': 7.68522, 'bayesaverage': 7.45142, 'stdde , 'Theme: Tropical Islands']", "categories": "['Dice']", "implementations": "['Cuzco']", "mechanics": "['Dice Rolling', 'Set Collection', 'Worker Placement', 'Worker Placement with Dice Workers']", "designers": "['Stefan Feld']", "artists": "['Alexander Jung']", "publishers": "['alea', 'Ravensburger']", "description": "Stake your fortunes in the mysterious island world of Bora Bora. Journey across islands, building huts where the resilient men and women of your tribes can settle, discovering fishing grounds and collecting shells. Send priests to the temples, and gather offerings to curry favor with the gods.\n\nIn Bora Bora, players use dice to perform a variety of actions using careful insight and tactical planning. The heart of the game is its action resolution system in which 5-7 actions are available each round, the exact number depending on the number of players. Each player rolls three dice at the start of the round, then they take turns placing one die at a time on one action. Place a high number on an action, and you'll generally get a better version of that action: more places to build, more choices of people to take, better positioning on the temple track, and so on. Place a low number and you'll get a worse action \u2013 but you'll possibly block other players from taking the action at all as in order to take an action you must place a die on it with a lower number than any die already on the action.\n\nThree task tiles on a player's individual game board provide some direction as to what he might want to do, while god tiles allow for special actions and rule-breaking, as gods are wont to do. The player who best watches how the game develops and uses the most effective strategy will prevail.\n\n", "expansions": "[{'id': '149712', 'name': 'Bora Bora: Orange God Tiles'}]", "expands": "[]", "yearpublished": 2013.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 120.0, "minplaytime": 60.0, "maxplaytime": 120.0, "minage": 12.0, "stats": "{'usersrated': 9 ches the third level, you win.\n\nVariable player powers - Santorini features variable player powers layered over an otherwise abstract game, with 40 thematic god and hero powers that fundamentally change the way the game is played.\n\n", "expansions": "[{'id': '263952', 'name': 'Santorini: Asteria Promo Card'}, {'id': '233952', 'name': 'Santorini: Castor & Pollux Promo Card'}, {'id': '239580', 'name': 'Santorini: Eris Promo Card'}, {'id': '216033', 'name': 'Santorini: Golden Fleece'}, {'id': '263954', 'name': 'Santorini: Hippolyta Promo Card'}, {'id': '263957', 'name': 'Santorini: Hydra Promo Card'}, {'id': '263956', 'name': 'Santorini: Iris Promo Card'}, {'id': '239582', 'name': 'Santorini: Maenads Promo Card'}, {'id': '263958', 'name': 'Santorini: Nyx Promo Card'}, {'id': '263955', 'name': 'Santorini: Pegasus Promo Card'}, {'id': '249879', 'name': 'Santorini: Promo Pack'}, {'id': '233953', 'name': 'Santorini: Proteus Promo Card'}, {'id': '218853', 'name': 'Santorini: Scylla Promo Card'}, {'id': '214322', 'name': 'Santorini: Tyche Promo Card'}]", "expands": "[]", "yearpublished": 2016.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 20.0, "minplaytime": 20.0, "maxplaytime": 20.0, "minage": 8.0, "stats": "{'usersrated': 34358, 'average': 7.40566, 'bayesaverage': 7.26819, 'stddev': 1.31863, 'median': 0.0, 'owned': 55278, 'trading': 931, 'wanting': 634, 'wishing': 7657, 'numcomments': 5327, 'numweights': 661, 'averageweight': 1.7352, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 220}, {'id': '4666', 'name': 'abstracts', 'friendlyname': 'Abstract Game Rank', 'value': 13}]}", "suggested_players": "{'total_votes': 478, 'results': {'1': {'best_rating': 0, 'recommended_rating': 2, 'not_recommended_rating': 335}, '2': {'best_rating': 425, 'recommended_rating': 44, 'not_recommended_rating': 2}, '3': {'best_rating': 40, 'recommended_rating': 176, 'not_recommended_rating': 156}, '4': {'best_rating': 24, 'recommended_rating': 133 "categories": "['Card Game', 'Deduction', 'Spies/Secret Agents', 'Word Game']", "implementations": "['Codenames: Harry Potter']", "mechanics": "['Communication Limits', 'Cooperative Game', 'Push Your Luck']", "designers": "['Vlaada Chv\u00e1til', 'Scot Eaton']", "artists": "['Tom\u00e1\u0161 Ku\u010derovsk\u00fd']", "publishers": "['Czech Games Edition', 'Asmodee', 'Bergsala Enigma (Enigma)', 'Brain Games', 'Cranio Creations', 'Devir', 'DiceTree Games', 'Fantasmagoria', 'GaGa Games', 'G\u00e9m Klub Kft.', 'Golden Egg Games', 'Heidelberger Spieleverlag', 'Hobby Japan', 'IELLO', 'Kaissa Chess & Games', 'Lex Games', 'MINDOK', 'One Moment Games', 'Rebel Sp. z o.o.', 'White Goblin Games']", "description": "Codenames Duet keeps the basic elements of Codenames \u2014 give one-word clues to try to get someone to identify your agents among those on the table \u2014 but now you're working together as a team to find all of your agents. (Why you don't already know who your agents are is a question that Congressional investigators will get on your back about later!)\n\nTo set up play, lay out 25 word cards in a 5\u00d75 grid. Place a key card in the holder so that each player sees one side of the card. Each player sees a 5\u00d75 grid on the card, with nine of the squares colored green (representing your agents) and three squares colored black (representing assassins). Three of the nine squares on each side are also green on the other side, one assassin is black on both sides, one is green on the other side and the other is an innocent bystander on the other side.\n\nCollectively, you need to reveal all fifteen agents \u2014 without revealing an assassin \u2014 before time runs out in order to win the game. Either player can decide to give the first one-word clue to the other player, along with a number. Whoever receives the clue places a finger on a card to identify that agent. If correct, they can attempt to identify another one. If they identify a bystander, then their guessing time ends. If they identify an assassin, you both lose! Unlike regular Codenames, they can keep guessing as long as they keep identifying an agent each time; this is useful for going back to previous clues and finding ones they missed earlier. After the first clue is given, players alternate giving clues.\n\n", "expansions": "[{'id': '213294', 'name': 'Codenames: Authors & Games'}, {'id': '224198', 'name': 'Codenames: Bonus Pack \u2013 Board Gaming (English)'}, {'id': '215603', 'name': 'Codenames: Bonus Pack \u2013 CGE Games'}, {'id': '293928', 'name': 'Codenames: Bonus Pack \u2013 Through the Ages'}, {'id': '234198', 'name': 'Codenames: Cartes promo \u2013 Personnalit\u00e9s'}, {'id': '264856', 'name': 'Codenames: Cartes promo \u2013 Univers Geek'}, {'id': '363088', 'name': 'C\u00f3digo Secreto: Expans\u00e3o promocional Brasil'}, {'id': '363092', 'name': 'C\u00f3digo Secreto: Expans\u00e3o promocional Portugal'}, {'id': '350213', 'name': 'C\u00f3digo Secreto: Expansi\u00f3n promocional Am\u00e9ricas'}, {'id': '342140', 'name': 'C\u00f3digo Secreto: Expansi\u00f3n promocional Argentina'}, {'id': '347651', 'name': 'Tajniacy: Agenci na kwarantannie'}, {'id': '307032', 'name': 'Tajniacy: Fantastyczne \u015awiaty'}, {'id': '234643', 'name': 'Tajniacy: Nowi Agenci'}, {'id': '253443', 'name': 'Tajniacy: Obcy Agenci'}, {'id': '234644', 'name': 'Tajniacy: Sami Nieswoi'}]", "expands": "[]", "yearpublished": 2017.0, "minplayers": 2.0, "maxplayers": 2.0, "playingtime": 30.0, "minplaytime": 15.0, "maxplaytime": 30.0, "minage": 11.0, "stats": "{'usersrated': 19110, 'average': 7.49209, 'bayesaverage': 7.30254, 'stddev': 1.23229, 'median': 0.0, 'owned': 38392, 'trading': 428, 'wanting': 248, 'wishing': 2698, 'numcomments': 2775, 'numweights': 349, 'averageweight': 1.3467, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 199}, {'id': '5499', 'name': 'familygames', 'friendlyname': 'Family Game Rank', 'value': 34}]}", "suggested_players": "{'  with Solitaire Rules', 'Theme: Mystery / Crime']", "categories": "['Deduction', 'Murder/Mystery']", "implementations": "['Batman: Everybody Lies', 'Detective: A Modern Crime Board Game \u2013 Season One', 'Dune: House Secrets', 'Vienna Connection']", "mechanics": "['Cooperative Game', 'Solo / Solitaire Game', 'Storytelling']", "designers": "['Przemys\u0142aw Rymer', 'Ignacy Trzewiczek', 'Jakub \u0141apot']", "artists": "['Aga Jakimiec', 'Ewa Kostorz', 'Rafa\u0142 Szyma']", "publishers": "['Portal Games', 'GaGa Games', 'Game Harbor', 'IELLO', 'Korea Boardgames Co., Ltd.', 'Maldito Games', 'Pegasus Spiele', 'Pendragon Game Studio', 'REXhry', 'White Goblin Games']", "description": "In Detective: A Modern Crime Board Game you are going to solve FIVE different cases and find out what connects them, you are going to BREAK THE 4th WALL by using every resource you can, you are going to browse the game's DEDICATED DATABASE simulating your agency's resources, you will enter a city maze of old mysteries and fresh CRIME, and you will be able to COOPERATE with other agents or solve the mystery on your own.\n\nTake the job of a real detective in a modern setting! In Detective: A Modern Crime Board Game, 1-5 players take on the role of investigators, solving mysterious crimes while working as an Antares National Investigation Agency team members. This board game tell rich stories - stories you will participate in. Let's hope that you will be able to deduce the end, before there is another crime... The game will challenge you with five different cases, that have to be played in order. Seemingly unconnected at first, they will unveil an immersive meta-plot based on facts and fiction alike.\n\nDetective: A Modern Crime Board Game brings classic, card-based, puzzle-solving gameplay into the 21st century with the introduction of online elements. You will gain access to the online Antares database that contains data about suspects, witnesses, and documentation from arrests and trials related to your case. Use every tool at your disposal to solve these crimes - consult the Internet, check the facts and constantly discover new clues. You are not playing a detective; you ARE a detective!\n\nIn 2020 Game of the Year special edition of Detective: A Modern Crime Board Game was published. Thanks to the overwhelmingly great response for the game and a worldwide success Portal Games was able to improve the basic game and add an additional component to the box. The new edition includes a set of 30 photos of character portraits, which the players can use during their investigation to make a mind map. The pictures show the suspects met throughout the game, and bring an amazing immersion to the gameplay. The set was previously available for purchase only as an additional promo item at the Portal Games store and during conventions. With the Game of the Year edition of Detective, now all players will be able to enjoy this great tool.\n\n", "expansions": "[{'id': '264005', 'name': 'Detective:  L.A. Crimes'}, {'id': '262328', 'name': 'Detective: A Modern Crime Board Game \u2013 Case 6: Suburbia'}, {'id': '289917', 'name': 'Detective: A Modern Crime Board Game \u2013 Stand-Alone Case: Natural Causes'}, {'id': '264414', 'name': 'Detective: A Modern Crime Board Game \u2013 Zahra Arvala / Mei Thompson'}, {'id': '299442', 'name': 'Detective: Signature Series \u2013 Dig Deeper'}, {'id': '315275', 'name': 'Detective: Signature Series \u2013 Petty Officers'}]", "expands": "[]", "yearpublished": 2018.0, "minplayers": 1.0, "maxplayers": 5.0, "playingtime": 180.0, "minplaytime": 120.0, "maxplaytime": 180.0, "minage": 16.0, "stats": "{'usersrated': 9215, 'average': 7.7597, 'bayesaverage': 7.30102, 'stddev': 1.62534, 'median': 0.0, 'owned': 20003, 'trading': 520, 'wanting': 352, 'wishing': 3724, 'numcomments': 1624, 'numweights': 198, 'averageweight': 2.7424, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 200}, {'id': '5496', 'name': 't mbles their party by rolling seven Party Dice, while another player serves as the Dungeon Lord and rolls a number of Dungeon Dice based on how far the Adventurer has progressed through the dungeon. The Adventurer uses Champion, Fighter, Cleric, Mage, Thief, and Scroll faces on the Party Dice to defeat monsters such as oozes and skeletons, to claim treasure inside chests, and to revive downed companions with potions. The Adventurer claims treasure by taking a token at random from inside the treasure chest-shaped game box.\n\nAll this fighting in the dungeon is certain to attract the attention of the boss: The Dragon!\n\nWhen three or more Dragon faces appear on the Dungeon Dice, the Adventurer must battle the Dragon. Defeating the dragon is a team effort, requiring three different companion types. After three rounds, the players add up their experience points and retire to the inn to celebrate their exploits and to plan their next foray into the next deadly dungeon!\n\n", "expansions": "[{'id': '139582', 'name': 'Dungeon Roll Hero: Guild Leader'}, {'id': '168092', 'name': 'Dungeon Roll Hero: Time Traveler'}, {'id': '167665', 'name': 'Dungeon Roll Legends: Hero Booster Pack #2'}, {'id': '226527', 'name': 'Dungeon Roll: Henchmen'}, {'id': '139583', 'name': 'Dungeon Roll: Hero Booster Pack #1'}, {'id': '150233', 'name': 'Dungeon Roll: Winter Heroes Pack'}]", "expands": "[]", "yearpublished": 2013.0, "minplayers": 1.0, "maxplayers": 4.0, "playingtime": 15.0, "minplaytime": 15.0, "maxplaytime": 15.0, "minage": 8.0, "stats": "{'usersrated': 8024, 'average': 6.10066, 'bayesaverage': 5.94171, 'stddev': 1.4277, 'median': 0.0, 'owned': 15111, 'trading': 743, 'wanting': 52, 'wishing': 607, 'numcomments': 2019, 'numweights': 469, 'averageweight': 1.3305, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 2975}, {'id': '5499', 'name': 'familygames', 'friendlyname': 'Family Game Rank', 'value': 1061}]}", "suggested_players": "{'total_votes': 197 erta', 'MINDOK', 'Smart Ltd', 'Stratelibri', 'Swan Panasia Co., Ltd.', 'Ystari Games', 'Z-Man Games']", "description": "Description from BoardgameNews\n\nIn Agricola, you're a farmer in a wooden shack with your spouse and little else. On a turn, you get to take only two actions, one for you and one for the spouse, from all the possibilities you'll find on a farm: collecting clay, wood, or stone; building fences; and so on. You might think about having kids in order to get more work accomplished, but first you need to expand your house. And what are you going to feed all the little rugrats?\n\nThe game supports many levels of complexity, mainly through the use (or non-use) of two of its main types of cards, Minor Improvements and Occupations. In the beginner's version (called the Family Variant in the U.S. release), these cards are not used at all. For advanced play, the U.S. release includes three levels of both types of cards; Basic (E-deck), Interactive (I-deck), and Complex (K-deck), and the rulebook encourages players to experiment with the various decks and mixtures thereof. Aftermarket decks such as the Z-Deck and the L-Deck also exist.\n\nAgricola is a turn-based game. There are 14 game rounds occurring in 6 stages, with a Harvest at the end of each stage (after Rounds 4, 7, 9, 11, 13, and 14).\nEach player starts with two playing tokens (farmer and spouse) and thus can take two turns, or actions, per round. There are multiple options, and while the game progresses, you'll have more and more: first thing in a round, a new action card is flipped over.\nProblem: Each action can be taken by only one player each round, so it's important to do some things with high preference.\nEach player also starts with a hand of 7 Occupation cards (of more than 160 total) and 7 Minor Improvement cards (of more than 140 total) that he/she may use during the game if they fit in his/her strategy. Speaking of which, there are countless strategies, some depending on your card hand.
