': 95}]}", "suggested_players": "{'total_votes': 920, 'results': {'1': {'best_rating': 0, 'recommended_rating': 3, 'not_recommended_rating': 607}, '2': {'best_rating': 12, 'recommended_rating': 156, 'not_recommended_rating': 588}, '3': {'best_rating': 103, 'recommended_rating': 569, 'not_recommended_rating': 87}, '4': {'best_rating': 602, 'recommended_rating': 225, 'not_recommended_rating': 11}, '5': {'best_rating': 411, 'recommended_rating': 319, 'not_recommended_rating': 32}, '6': {'best_rating': 212, 'recommended_rating': 393, 'not_recommended_rating': 114}, '6+': {'best_rating': 3, 'recommended_rating': 50, 'not_recommended_rating': 364}}}", "usersrated": 64604.0, "average": 7.15658, "bayesaverage": 7.05979, "stddev": 1.32185, "median": 0.0, "owned": 92946.0, "trading": 1378.0, "wanting": 669.0, "wishing": 7238.0, "numcomments": 10583.0, "numweights": 2657.0, "averageweight": 1.4889, "ranks": "[{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 361}, {'id': '5499', 'name': 'familygames', 'friendlyname': 'Family Game Rank', 'value': 95}]", "game_family": "King of Tokyo", "reimplementation": false, "bestplayers": "4", "num_expansions": 18, "dice_tower_excellence": false, "susd": false, "bga": false}, {"id": 28022, "name": "Jamaica", "alternative_names": "['Jamajka', '\uc790\uba54\uc774\uce74']", "thumbnail": "https://cf.geekdo-images.com/jZRfv3isrBG5waCzEx60Cw__thumb/img/6q5nirF5yn1d0qtjm2UEI5HV874=/fit-in/200x150/filters:strip_icc()/pic6434838.png", "image": "https://cf.geekdo-images.com/jZRfv3isrBG5waCzEx60Cw__original/img/aLqKSqw-RWyR4wyfFUywWMQXUTc=/0x0/filters:format(png)/pic6434838.png", "expansion": false, "accessory": false, "families": "['Components: Miniatures', 'Country: Jamaica', 'Theme: Colonial', 'Theme: Pirates']", "categories": "['Nautical', 'Pirates', 'Racing']", "implementations": "[]", "mechanics": "['Dice Rolling', 'Hand Management', 'Roll / Spin and Move', 'Simultaneous Action Selection']", "designers": "['Malcolm Braff', 'Bruno Cathala', 'S\u00e9bastien Pauchon']", "artists": "['Mathieu Leyssenne']", "publishers": "['GameWorks S\u00e0RL', 'Space Cowboys', 'Asterion Press', 'Gal\u00e1pagos Jogos', 'Popcorn Games', 'Rebel Sp. z o.o.']", "description": "Summary: This is a pirate-themed tactical race game with player interaction and side goals (e.g. detouring for treasure).  The winner is the player who best balances their position in the race with their success at the side goals.\n\nSetting: Jamaica, 1675.\nAfter a long career in piracy, Captain Henry Morgan skillfully gets appointed to be Governor of Jamaica, with the explicit order to cleanse the Caribbean of pirates and buccaneers! Instead, he invites all of his former \"colleagues\" to join him in his retirement, to enjoy the fruits of their looting with impunity. Each year, in remembrance  of the \"good old days,\" Morgan organizes the Great Challenge, a race around the island, and at its end, the Captain with the most gold is declared Grand Winner.\n\nGoal: The game ends on the turn when at least one player's ship reaches the finish line, completing one circuit around the island of Jamaica. At that point, players are awarded different amounts of gold in accordance with how far away from the finish line they were when the race concluded. This gold is added to any gold a player gathered along the way by detouring from the race to search for valuable treasure, by stealing gold or treasure from other players, or just by loading gold as directed by the cards the player played during the race. The player with the most total gold acquired through all these means is then declared the winner.\n\nGameplay: The game is played in rounds. Each player always has a hand of three cards, and a personal board depicting the five \"holds\" of their ship, into which goods can be loaded during the game. Each round, one player is designated as \"captain,\" with the next clockwise player being captain in the following round, and so on. The captain rolls two standard D6 dice, examines her cards, then announces which die will correspond to the \"day\" and which to the \"night.\" Each player then simultaneously selects a card from their hand and places it face down in front of them. Each card has two symbols on it, one on the left - corresponding to \"day\" - and one on the right (\"night\"). The symbols indicate either ship movement (forward or backward) or the loading of a type of good. After every player has selected a card, all cards are revealed simultaneously and then resolved clockwise one by one, starting with the captain's. When it is a player's turn to resolve her card, for first the left symbol on her card and then for the right symbol, the player will load a number of goods or move a number of spaces equal to the number of pips showing on the corresponding day or night die for that round. Thus the main decision each player makes during the game is which of their current three cards would best serve them on a particular turn, given the values of the day and night dice.  Finally, during the race, when a player lands on a spot already occupied by another player, there is a battle. Battles are mainly resolved by rolling a \"combat\" die, but players may improve their chances by using \"gunpowder\" tokens from their holds, if they loaded any on previous turns. The winner of a battle may steal some goods or treasure from the loser.\n\n", "expansions": "[{'id': '366338', 'name': 'Jamaica: Event Cards'}, {'id': '39166', 'name': 'Jamaica: Extra Treasures'}, {'id': '204807', 'name': 'Jamaica: The Crew'}]", "expands": "[]", "yearpublished": 2007.0, "minplayers": 2.0, "maxplayers": 6.0, "playingtime": 60.0, "minplaytime": 30.0, "maxplaytime": 60.0, "minage": 8.0, "stats": "{'usersrated': 18261, 'average': 7.06683, 'bayesaverage': 6.89058, 'stddev': 1.24913, 'median': 0.0, 'owned': 25305, 'trading': 438, 'wanting': 732, 'wishing': 4691, 'numcomments': 3621, 'numweights': 806, 'averageweight': 1.6551, 'ranks': [{' y Edition']", "mechanics": "['Dice Rolling', 'Hand Management', 'Modular Board', 'Roll / Spin and Move', 'Team-Based Game', 'Variable Player Powers']", "designers": "['Jason C. Hill']", "artists": "['Jack Scott Hill']", "publishers": "['Flying Frog Productions', 'Hobby Base']", "description": "Last Night on Earth: The Zombie Game is a survival horror board game that pits small-town heroes head-to-head against a horde of zombies. A team of four heroes is chosen by one set of players, and the zombies are controlled by one or two players. Each hero has its own special abilities. The board is modular, which changes the layout of the town and start positions of each hero. The game comes with several scenarios, which include simple survival, rescue, or escape. Differing combinations of heroes, scenarios, and board configurations offer a lot of replayability.\n\nA hero deck and a zombie deck deliver tactical bonuses to each side. Combat is resolved using six-sided dice, modified by the weapon cards with which heroes may be equipped. Many of the cards include zombie movie tropes to achieve a feel of playing out a horror movie. All the game art is photographic, enhancing the cinematic feel. The game also comes with a CD soundtrack of original thematic music.\n\nEach hero has its own plastic sculpted miniature. The game also has 14 zombies in two colors. Other objects and effects are represented by high-quality cardboard counters.\n\n", "expansions": "[{'id': '133338', 'name': \"'Attack of the Boogeymen' Supplement (fan expansion for Last Night on Earth)\"}, {'id': '327841', 'name': 'Flying Frog DiceFest 2020 Goody Box'}, {'id': '83937', 'name': 'Invasion from Outer Space: Zombie-Martians'}, {'id': '88040', 'name': \"Last Night on Earth 'Advanced Abilities' Supplement\"}, {'id': '160399', 'name': \"Last Night on Earth 'Airstrike' Game Supplement\"}, {'id': '86918', 'name': \"Last Night on Earth 'All Hallows Eve II: The Ritual' Scenario\"}, {'id': '56775', 'name': \"Last Night n / Flight', 'Bluffing', 'Collectible Components', 'Miniatures', 'Movies / TV / Radio theme', 'Science Fiction', 'Wargame']", "implementations": "['Dungeons & Dragons: Attack Wing', 'Star Trek: Attack Wing', 'Star Wars: X-Wing (Second Edition)']", "mechanics": "['Action Queue', 'Critical Hits and Failures', 'Dice Rolling', 'Line of Sight', 'Movement Template', 'Player Elimination', 'Simulation', 'Simultaneous Action Selection', 'Variable Player Powers']", "designers": "['Jason Little']", "artists": "['Matt Allsopp', 'Sacha Angel Diener', 'Jon Bosco', 'Matt Bradbury', 'Blake Henriksen', 'Jason Juta', 'Lucasfilm Ltd.', 'Henning Ludvigsen', 'Jorge Maese', 'Dallas Mehlhoff', 'Scott Murphy', 'David Auden Nash', 'Vlad Ricean', 'Matthew Starbuck', 'Nicholas Stohlman', 'Angela Sung']", "publishers": "['Fantasy Flight Games', 'cutia.ro', 'Edge Entertainment', 'Galakta', 'Gal\u00e1pagos Jogos', 'Giochi Uniti', 'Heidelberger Spieleverlag', 'Hobby World', 'Korea Boardgames Co., Ltd.', 'Martinex', 'Peliko', 'Stratelibri', 'Wargames Club Publishing']", "description": "Star Wars: X-Wing Miniatures Game is a tactical ship-to-ship combat game in which players take control of powerful Rebel X-wings and nimble Imperial TIE fighters, facing them against each other in fast-paced space combat. Featuring stunningly detailed and painted miniatures, the X-Wing Miniatures Game recreates exciting Star Wars space combat throughout its several included scenarios. Select your crew, plan your maneuvers, and complete your mission!\n\nWhatever your chosen vessel, the rules of X-Wing facilitate fast and visceral gameplay that puts you in the middle of Star Wars fiercest firefights. Each ship type has its own unique piloting dial, which is used to secretly select a speed and maneuver each turn. After planning maneuvers, each ship's dial is revealed and executed (starting with the lowest skilled pilot). So whether you rush headlong toward your enemy showering his forward deflectors in laser fire, or dance away from him as you attempt to acquire a targeting lock, you'll be in total control throughout all the tense dogfighting action.\n\nStar Wars: X-Wing features (three) unique missions, and each has its own set of victory conditions and special rules; with such a broad selection of missions, only clever and versatile pilots employing a range of tactics will emerge victorious. What's more, no mission will ever play the same way twice, thanks to a range of customization options, varied maneuvers, and possible combat outcomes. Damage, for example, is determined through dice and applied in the form of a shuffled Damage Deck. For some hits your fighter sustains, you'll draw a card that assigns a special handicap. Was your targeting computer damaged, affecting your ability to acquire a lock on the enemy? Perhaps an ill-timed weapon malfunction will limit your offensive capabilities. Or worse yet, your pilot could be injured, compromising his ability to focus on the life-and-death struggle in which he is engaged...\n\nThe Star Wars: X-Wing starter set includes everything you need to begin your battles, such as scenarios, cards, and fully assembled and painted ships. What's more, Star Wars: X-Wing's quick-to-learn ruleset establishes the foundation for a system that can be expanded with your favorite ships and characters from the Star Wars universe.\n\nReimplemented by Star Wars: X-Wing (Second Edition)\n\n", "expansions": "[{'id': '129430', 'name': 'Star Wars: X-Wing Miniatures Game \u2013 A-Wing Expansion Pack'}, {'id': '235606', 'name': 'Star Wars: X-Wing Miniatures Game \u2013 Alpha-Class Star Wing Expansion Pack'}, {'id': '201313', 'name': 'Star Wars: X-Wing Miniatures Game \u2013 ARC-170 Expansion Pack'}, {'id': '223423', 'name': 'Star Wars: X-Wing Miniatures Game \u2013 Auzituck Gunship Expansion Pack'}, {'id': '142546', 'name': 'Star Wars: X-Wing Miniatures Game \u2013 B-Wing Expansion Pack'}, {'id': '217973', 'name': 'Star Wars: X-Wing Miniatures Game \u2013 C- immense power. \u201cBreach mages have protected us since the beginning \u2014 since the burning of the world and our pilgrimage into the dark. It was they who founded Gravehold, our last bastion, and if you wish to stand beside these living legends, you must listen and learn. The Nameless shall come again, as they always have, and you will need to be ready. You are the hope of our future.\u201d\n\nAs a young apprentice, you grew up to stories of the breach mages. Brama, the teacher, wisest of the mages. Dezmodia, the prodigy, master of great magic. Mist, the stoic leader and tactical genius. Malastar, the magical craftsman. Rebellious, powerful, and reckless perfectly sum up Xaxos. These mages are your heroes and tomorrow, after your ordeal, you will join their ranks.\n\n\u201cEach of you must overcome your ordeal to learn discipline and focus, the tools you will need to defend Gravehold. We are nothing without Gravehold. To be a breach mage is to sacrifice your life for Gravehold. When you die, it will be in defense of our city. Once you understand this universal truth...only then will you be ready to become a breach mage.\u201d\n\nAeon's End is not required to play Aeon's End: Legacy.\n\n", "expansions": "[{'id': '246805', 'name': \"Aeon's End: Buried Secrets\"}, {'id': '272755', 'name': \"Aeon's End: Echo Stone and Splinter Missile Promo\"}, {'id': '264007', 'name': \"Aeon's End: Fleeting Vision Promo\"}, {'id': '363456', 'name': \"Aeon's End: Legacy of Gravehold \u2013 Promos\"}, {'id': '271345', 'name': \"Aeon's End: Legacy Reset Pack\"}, {'id': '274930', 'name': \"Aeon's End: Shattered Dreams\"}, {'id': '365950', 'name': 'Aeons End: Evolution'}, {'id': '365951', 'name': 'Aeons End: Past and Future Kickstarter Exclusives'}]", "expands": "[]", "yearpublished": 2019.0, "minplayers": 1.0, "maxplayers": 4.0, "playingtime": 90.0, "minplaytime": 45.0, "maxplaytime": 90.0, "minage": 14.0, "stats": "{'usersrated': 4066, 'average': 8.102, 'bayesaverage': 7.2566, 'stdde .geekdo-images.com/OPrd2iXm43dir7BwKAMOuQ__original/img/ygPnbmg8FCpA7jO5gXw38uyNQ10=/0x0/filters:format(jpeg)/pic6097488.jpg", "expansion": false, "accessory": false, "families": "['Digital Implementations: Board Game Arena', 'Holidays: Day of the Dead']", "categories": "['Bluffing', 'Card Game', 'Party Game']", "implementations": "[]", "mechanics": "['Auction/Bidding', 'Hand Management', 'Player Elimination']", "designers": "['Herv\u00e9 Marly']", "artists": "['Rose Kipik', 'Thomas Vuarchex']", "publishers": "['Lui-m\u00eame', 'Asmodee', 'Asmodee Italia', 'Boardgame Space', 'DiceTree Games', 'Gal\u00e1pagos Jogos', 'G\u00e9m Klub Kft.', 'Granna', 'Korea Boardgames Co., Ltd.', 'Siam Board Games', 'Space Cowboys']", "description": "Edited description from Bruno Faidutti's write-up of the game in his Ideal Game Library:\n\nSkull & Roses is the quintessence of bluffing, a game in which everything is played in the players' heads. Each player plays a face-down card, then each player in turn adds one more card \u2013 until someone feels safe enough to state that he can turn a number of cards face up and get only roses. Other players can then overbid him, saying they can turn even more cards face up. The highest bidder must then turn that number of cards face up, starting with his own. If he shows only roses, he wins; if he reveals a skull, he loses, placing one of his cards out of play. Two successful challenges wins the game. Skull & Roses is not a game of luck; it's a game of poker face and meeting eyes.\n\nSkull & Roses Red features the same gameplay as Skull & Roses, with the only change being alternate rules that allow each player to control two biker gangs. Both Skull & Roses Red and Skull are playable on their own, with each game containing six different biker gangs. Each Skull or Skull & Roses set can be combined with another to allow for games with more than six players.\n\n", "expansions": "[{'id': '148615', 'name': 'Gringo: Polar Bear'}]", "expands": "[]", "yea s two days out from port on its voyage across the Atlantic Ocean. Its unsuspecting passengers fully anticipated a calm journey to Boston, Massachusetts, with nothing out of the ordinary to look forward to. However, strange nightmares plague the minds of the people aboard the ship every night; rumors circulate of dark shapes following closely behind the ship just beneath the waves; and tensions rise when a body is discovered in the ship's chapel, signs of a strange ritual littered around the corpse.\n\nLurking within the depths of the Atlantic Ocean are a swarm of vicious, unspeakable horrors: the Deep Ones, led by Mother Hydra and Father Dagon. For reasons unknown, they have set their sights on the Atlantica, and their minions, taking the form of human-Deep One hybrids, have infiltrated the steamship to help sink it from within. Each game of Unfathomable has one or more players assuming the role of one of these hybrids, and how well they can secretly sabotage the efforts of the other players might mean the difference between a successful voyage and a sunken ship.\n\nIf you're a human, you need to fend off Deep Ones, prevent the Atlantica from taking too much damage, and carefully manage the ship's four crucial resources if you want any hope of making it to Boston, all while trying to figure out which of your fellow players are friends and which are foes. Everyone shares the same resource pool, but humans will try to preserve them while traitors will strive to subtly deplete them. Being able to tell when someone is purposefully draining the group's resources is harder than you think, especially when you take crises into account!\n\nAt the end of each player's turn, that player must draw a mythos card. Each of these cards represents a crisis that the whole group must try to resolve together. Some of these crises, such as \"Food Rationing\", call for a choice that could potentially put the ship's passengers or resources at risk, while others, such as \"Hull Leak\", call for a skill test in which failure could have disastrous consequences.\n\nDuring a skill test, each player contributes skill cards from their hand to a face-down pile shared by the group. Once everyone has contributed (or chosen not to), the cards are shuffled, then revealed. If enough of the correct skills were contributed, then the group passes the test! But if the wrong skills were contributed, they can actually hinder the results, leading to failure. Thus, skill tests are dangerous opportunities for traitors to sabotage the humans' efforts, so you have to stay on your toes at all times.\n\n\u2014description from the publisher\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2021.0, "minplayers": 3.0, "maxplayers": 6.0, "playingtime": 240.0, "minplaytime": 120.0, "maxplaytime": 240.0, "minage": 14.0, "stats": "{'usersrated': 2932, 'average': 7.70317, 'bayesaverage': 6.78052, 'stddev': 1.49245, 'median': 0.0, 'owned': 7049, 'trading': 62, 'wanting': 306, 'wishing': 3058, 'numcomments': 562, 'numweights': 95, 'averageweight': 2.9684, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 658}, {'id': '5496', 'name': 'thematic', 'friendlyname': 'Thematic Rank', 'value': 124}]}", "suggested_players": "{'total_votes': 90, 'results': {'1': {'best_rating': 2, 'recommended_rating': 0, 'not_recommended_rating': 58}, '2': {'best_rating': 1, 'recommended_rating': 0, 'not_recommended_rating': 61}, '3': {'best_rating': 1, 'recommended_rating': 19, 'not_recommended_rating': 48}, '4': {'best_rating': 13, 'recommended_rating': 47, 'not_recommended_rating': 10}, '5': {'best_rating': 56, 'recommended_rating': 19, 'not_recommended_rating': 3}, '6': {'best_rating': 17, 'recommended_rating': 42, 'not_recommended_rating': 11}, '6+': {'best_rating': 1, 'recommended_rating': 2, 'not_recommended_rating': 37}}}", "usersrated": 2932.0, "average": 7.70317, "bayesaverage": 6.78052, "stddev": 1.49245, "median": 0.0, "owned": 7049.0, "trading": 62.0, /F8ii_yYy1gy3M5vQmq1SexxTM88=/fit-in/200x150/filters:strip_icc()/pic353047.jpg", "image": "https://cf.geekdo-images.com/SaJz1vt6j4njvkhDaplSHA__original/img/Jc0tqHtksdpScZjgiolbuj9Gupo=/0x0/filters:format(jpeg)/pic353047.jpg", "expansion": false, "accessory": false, "families": "['Continents: Europe', 'Country: England', 'Country: France', 'Country: Ottoman Empire', 'Country: Papal States', 'History: Age of Discovery', 'History: Classical Age of the Ottoman Empire', 'History: Habsburg', 'History: Holy Roman Empire', 'History: The Italian Wars', 'Religious: Pope', 'Religious: The Bible', 'Theme: Colonial']", "categories": "['Negotiation', 'Pike and Shot', 'Political', 'Religious', 'Renaissance', 'Wargame']", "implementations": "['Here I Stand: 500th Anniversary Edition', 'Virgin Queen']", "mechanics": "['Campaign / Battle Card Driven', 'Dice Rolling', 'Events', 'Hand Management', 'Movement Points', 'Point to Point Movement', 'Scenario / Mission / Campaign Game', 'Simulation', 'Variable Player Powers', 'Variable Set-up']", "designers": "['Ed Beach']", "artists": "['Rodger B. MacGowan', 'Mark Simonitch']", "publishers": "['GMT Games', 'Banana Games', 'Ergo Ludo Editions', 'Udo Grebe Gamedesign']", "description": "Here I Stand: Wars of the Reformation 1517-1555 is the first game in over 25 years to cover the political and religious conflicts of early 16th Century Europe. Few realize that the greatest feats of Martin Luther, John Calvin, Ignatius of Loyola, Henry VIII, Charles V, Francis I, Suleiman the Magnificent, Ferdinand Magellan, Hern\u00e1n Cort\u00e9s, and Nicolaus Copernicus all fall within this narrow 40-year period of history. This game covers all the action of the period using a unique card-driven game system that models both the political and religious conflicts of the period on a single point-to-point map.\n\nThere are six main powers in the game, each with a unique path to victory:\n\n    The Ottomans\n    The Habsburgs\n    The English\n    The French\n    The Papacy\n    The Protestants\n\n\nHere I Stand is the first card-driven game to prominently feature secret deal-making. A true six-sided diplomatic struggle, the game places a heavy emphasis on successful alliance-building through negotiations that occur away from the table during the pre-turn Diplomacy Phase. Set during the period in which Niccol\u00f2 Machiavelli published his masterpiece \"The Prince,\" backstabbing is always possible, especially because the card deck is loaded with event and response cards that can be played by any power to disrupt the plans of the powers in the lead.\n\nHere I Stand integrates religion, politics, economics, and diplomacy in a card-driven design. Games vary in length from 3\u20134 hours for a tournament scenario up to full campaign games that run about twice the time. Rules to play games with 3, 4, or 5 players are also included. The 3-player game is just as well balanced as the standard 6-player configuration, taking advantage of the natural alliances of the period.\n\n", "expansions": "[{'id': '29870', 'name': 'Here I Stand: 2-Player Diplomacy Deck'}]", "expands": "[]", "yearpublished": 2006.0, "minplayers": 2.0, "maxplayers": 6.0, "playingtime": 360.0, "minplaytime": 180.0, "maxplaytime": 360.0, "minage": 12.0, "stats": "{'usersrated': 3756, 'average': 7.90393, 'bayesaverage': 7.08468, 'stddev': 1.74857, 'median': 0.0, 'owned': 5216, 'trading': 129, 'wanting': 415, 'wishing': 2050, 'numcomments': 1322, 'numweights': 509, 'averageweight': 4.1768, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 340}, {'id': '4664', 'name': 'wargames', 'friendlyname': 'War Game Rank', 'value': 16}]}", "suggested_players": "{'total_votes': 179, 'results': {'1': {'best_rating': 1, 'recommended_rating': 11, 'not_recommended_rating': 89}, '2': {'best_rating': 2, 'recommended_rating': 27, 'not_recommended_rating': 68}, '3': {'best_rating': 32, 'recommended_rating': 73, 'not_recommended_rating': 27}, '4': {'best_rating': 4, 'recommended_rating': 23, 'not_recommended_rating': 71}, '5': {'best_rating': 7, 'recommended_rating': 26, 'not_recommended_rating': 64}, '6': {'best_rating': 155, 'recommended_rating': 15, 'not_recommended_rating': 3}, '6+': {'best_rating': 5, 'recommended_rating': 3, 'not_recommended_rating': 65}}}", "usersrated": 3756.0, "average": 7.90393, "bayesaverage": 7.08468, "stddev": 1.74857, "median": 0.0, "owned": 5216.0, "trading": 129.0, "wanting": 415.0, "wishing": 2050.0, "numcomments": 1322.0, "numweights": 509.0, "averageweight": 4.1768, "ranks": "[{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 340}, {'id': '4664', 'name': 'wargames', 'friendlyname': 'War Game Rank', 'value': 16}]", "game_family": null, "reimplementation": false, "bestplayers": "6", "num_expansions": 1, "dice_tower_excellence": false, "susd": false, "bga": false}, {"id": 227221, "name": "The Red Cathedral", "alternative_names": "['La Cath\u00e9drale Rouge', 'Czerwona Katedra', 'Die Rote Kathedrale', 'A v\u00f6r\u00f6s katedr\u00e1lis', '\u041a\u0440\u0430\u0441\u043d\u044b\u0439 \u0441\u043e\u0431\u043e\u0440', '\u5723\u74e6\u897f\u91cc\u5927\u6559\u5802', '\u8056\u74e6\u897f\u91cc\u5927\u6559\u5802', '\u8d64\u306e\u5927\u8056\u5802', '\ubd89\uc740 \ub300\uc131\ub2f9']", "thumbnail": "https://cf.geekdo-images.com/-PuiCnbxlBzMSjnUegp9AQ__thumb/img/CKamYUPlBDXav4A1AEqMRy976fY=/fit-in/200x150/filters:strip_icc()/pic5556025.jpg", "image": "https://cf.geekdo-images.com/-PuiCnbxlBzMSjnUegp9AQ__original/img/hH1AwTR4fdtYY_cO8IYp1-I8dhE=/0x0/filters:format(jpeg)/pic5556025.jpg", "expansion": false, "accessory": false, "families": "['Cities: Moscow (Russia)', 'Country: Russia', 'Digital Implementations: Tabletopia', 'Mechanism: Tableau Building', 'Theme: Construction']", "categories": "['Dice', 'Economic']", "implementations": "[]", "mechanics": "['Area Majority / Influence', 'Contracts', 'Dice Rolling', 'End Game Bonuses', 'Rondel', 'Solo / Solitaire Game', 'Victory Points as a Resource']", "designers": "['Isra C.', 'Shei S.']", "artists": "['Chema Rom\u00e1n', 'Pedro Soto']", "publishers": "['Devir', 'Asmodee Korea', 'Banana Games', 'GaGa Games', 'Hobby Game Mall', 'IELLO', 'KOSMOS', 'Portal Games', 'Reflexshop', 'Sugorokuya']", "description": "Autumn is not the best time to climb up on a scaffold in Moscow, but it is still far better than doing so in the winter. Tsar Ivan wants to see results and our team will prove to him that we are the best builders in the city. We are sure to finish off those decorative arches with the brightest shining stones and ensure our place on the list of the government\u2019s trusted workers.\n\nSheila Santos and Israel Cendrero make up the game designing duo known as Llama Dice. To date they have put out various titles with different Spanish publishers (1987 Channel Tunnel, Mondrian, Smoothies), and The Red Cathedral is the first game they have published with Devir. Pedro Soto (Holmes, Sherlock & Mycroft, Papua) and Chema Rom\u00e1n (El mundo de \u00c1guila Roja) took care of the graphic elements of the game with a grand homage to Ivan Bilibin, an iconic Russian artist from the turn of the twentieth century. Despite being from a far later period, his mark is very recognizable in the game.\n\nThe Red Cathedral is a strategic, \u201cEuro\u201d board game in which the players take the roles of construction teams. Their job is to work together to put up St. Basil's cathedral in Moscow, as ordered by Ivan the Terrible. However, only one of them will be able to gain the favor of the Tsar.\n\nDuring the game, the players can carry out one of these three actions: assign a section of the cathedral, send resources to that section to build it, or go to the game board to achieve more resources. Each of these actions has its own mechanism and requires that the players pay close attention to what the other players are doing.\n\nWhen the sections of the cathedral are assigned the players take possession of the spaces in each of the columns that make up their section. The more sections built and the completion of each with its own tower, the more points the player will be given at the end of the game.\n\nThe players can send resources to the cathedral sections that they have claimed. When they complete each of those sections they will obtain rewards in money and prestige points. They will also be able to install decorations on the completed sections to achieve even more recognition from the Tsar. This part of the game also works as a clock, since once any player completes the construction of their sixth section it brings about the end of the game.\n\nThe game board shows us the iconic rondel of The Red Cathedral. It is where the players obtain all the resource types needed to complete their work on the cathedral, as well as to get favors from the guilds and professionals to make the most of their trip to the market. In the central rondel the players choose the die they wish to use and move forward as many spaces as is shown on the top side of said die, in order to obtain the resources indicated in the space destined by the die.\n\nThe Red Cathedral is a very accessible game with regard to its rules because it is very easy to understand the various levels of the game, but it remains very interesting with regard to strategy. It is sure to please those who are more interested in the challenge offered by trying to strategically optimize their position in each game rather than the complexity of the rules.\n\n", "expansions": "[{'id': '359747', 'name': 'The Red Cathedral: Contractors'}, {'id': '372438', 'name': 'The Red Cathedral: Contractors \u2013 Promo 2'}, {'id': '324933', 'name': \"The Red Cathedral: Promo 1 \u2013 The Thieves' Guild\"}]", "expands": "[]", "yearpublished": 2020.0, "minplayers": 1.0, "maxplayers": 4.0, "playingtime": 80.0, "minplaytime": 80.0, "maxplaytime": 80.0, "minage": 10.0, "stats": "{'usersrated': 6898, 'average': 7.78414, 'bayesaverage': 7.259 ]", "designers": "['Grant Rodiek']", "artists": "['Kyle Ferrin']", "publishers": "['Leder Games', '2Tomatoes Games', 'Asmodee', 'CrowD Games', 'Delta Vision Publishing', 'Fox in the Box', 'Matagot', 'MeepleBR', 'MS Edizioni', 'Portal Games']", "description": "Fort is a 2-4 player card game about building forts and following friends.\n\nIn Fort, you're a kid! And like many kids, you want to grow your circle of friends, collect pizza and toys, and build the coolest fort.\n\nBy doing this cool stuff, you'll score victory points, and at the end of the game, the player with the most victory points wins! Your cards not only let you take actions on your own turn, but also let you follow the other players' actions on their turns. Will you devote yourself to your own posse, or copy what the other kids are doing?\n\nBut be careful as your carefully constructed deck might start losing cards if you don't actually use them. After all, if you don't play with your friends, why should they hang out with you anymore?\n\n\u2014description from the publisher\n\n", "expansions": "[{'id': '341066', 'name': 'Fort: Cats & Dogs Expansion'}]", "expands": "[]", "yearpublished": 2020.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 40.0, "minplaytime": 20.0, "maxplaytime": 40.0, "minage": 10.0, "stats": "{'usersrated': 6951, 'average': 7.21093, 'bayesaverage': 6.82296, 'stddev': 1.23164, 'median': 0.0, 'owned': 13876, 'trading': 349, 'wanting': 329, 'wishing': 2510, 'numcomments': 1154, 'numweights': 178, 'averageweight': 2.4213, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 603}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 400}]}", "suggested_players": "{'total_votes': 134, 'results': {'1': {'best_rating': 0, 'recommended_rating': 6, 'not_recommended_rating': 74}, '2': {'best_rating': 23, 'recommended_rating': 81, 'not_recommended_rating': 19}, '3': {'best_rating': 73, 'recommended_rating': 34, 'not_re uals who turn the tides of war.\n\nPlayers control one of these classic factions, competing to expand their kingdom into new territory. Even the greatest kingdoms begin as small townships, therefore players begin with only a basic town hall, a couple of peons, and a single warrior. From there, players must explore the territory around them, build up their work force, fortify their army, and develop their kingdom \u2014 all through careful action selection, exploitation, war, and resource management.\n\nAs players reach milestones in the development of their kingdom, they gain access to many advantages. Peons become warriors, warriors become powerful heroes, and town halls eventually become castles. Players gain access to water, and even air, vessels and creatures. Boarding these vessels and creatures with your units allows for faster travel across the vast game board and for positioning armies for powerful attacks.\n\nWar in Heroes of Land, Air & Sea features a cost/reward system carefully detailed on tactics cards from which players must secretly choose. The availability of these tactics cards depends on the units participating in the war. It is here that players wage their wits and legacy in an attempt to exterminate one another. For as we all know, \"history is written by the victors\".\n\nHeroes of Land, Air & Sea also boasts two economic systems, one being the risky acquisition and careful management of the resources (food, ore and mana), while the other is a twist on worker placement that requires the leveraging of peons to construct buildings, peons that could otherwise be exploring, expanding, exploiting, and exterminating! Finding this balance is crucial to victory!\n\n", "expansions": "[{'id': '248268', 'name': 'Heroes of Land, Air & Sea: Mercenaries Expansion Pack #1'}, {'id': '248269', 'name': 'Heroes of Land, Air & Sea: Mercenaries Expansion Pack #2'}, {'id': '274789', 'name': 'Heroes of Land, Air & Sea: Mercenaries Expansion Pack #3'}, {'id': '248273',  Market deck is shared by all players, with five cards being revealed from that deck to create the Market Row. As you play, you use gold to buy champion cards and action cards from the Market. These champions and actions can generate large amounts of gold, combat, or other powerful effects. You use combat to attack your opponent and their champions. When you reduce your opponent's score (called health) to zero, you win!\n\nMultiple expansions are available for Hero Realms that allow players to start as a particular character (Cleric, Fighter, Ranger, Thief, or Wizard) and fight cooperatively against a Boss, fight Boss decks against one another, or compete in a campaign mode that has you gain experience to work through different levels of missions.\n\n", "expansions": "[{'id': '203982', 'name': 'Hero Realms: 5 Magic Item Treasure Cards'}, {'id': '318691', 'name': 'Hero Realms: 5 Personaggi \u2013 Chierico, Guerriero, Ladro, Mago, Ranger'}, {'id': '308184', 'name': 'Hero Realms: Adventure Storage Box'}, {'id': '265272', 'name': 'Hero Realms: Ancestry'}, {'id': '202865', 'name': 'Hero Realms: Bloodfang Promo Card'}, {'id': '202102', 'name': 'Hero Realms: Boss Deck \u2013 Lich'}, {'id': '202101', 'name': 'Hero Realms: Boss Deck \u2013 The Dragon'}, {'id': '203075', 'name': 'Hero Realms: Centurion Promo & 4 Legionnaire Cards'}, {'id': '202103', 'name': 'Hero Realms: Character Pack \u2013 Cleric'}, {'id': '202104', 'name': 'Hero Realms: Character Pack \u2013 Fighter'}, {'id': '202105', 'name': 'Hero Realms: Character Pack \u2013 Ranger'}, {'id': '202106', 'name': 'Hero Realms: Character Pack \u2013 Thief'}, {'id': '202107', 'name': 'Hero Realms: Character Pack \u2013 Wizard'}, {'id': '219505', 'name': 'Hero Realms: Contract Negotiation Promo Card'}, {'id': '204140', 'name': 'Hero Realms: Droga, Guild Enforcer Promo Card'}, {'id': '204114', 'name': 'Hero Realms: Galok, the Vile Promo Card'}, {'id': '202868', 'name': 'Hero Realms: Gorg, Orc Shaman Promo Card'}, {'id': '3099 nce": false, "susd": false, "bga": false}, {"id": 55667, "name": "Macao", "alternative_names": "[]", "thumbnail": "https://cf.geekdo-images.com/jLpm4EaABRAIN7F1Uakfaw__thumb/img/_DEcXV8qc02wb7cj20YIVtjDG1w=/fit-in/200x150/filters:strip_icc()/pic665651.jpg", "image": "https://cf.geekdo-images.com/jLpm4EaABRAIN7F1Uakfaw__original/img/sOEALnO3ZFAgPdQn5rTE7M4RuWs=/0x0/filters:format(jpeg)/pic665651.jpg", "expansion": false, "accessory": false, "families": "['Country: Macao', 'Country: Portugal', 'Digital Implementations: Yucata', 'Series: Alea Big Box', 'Theme: Colonial']", "categories": "['Dice', 'Nautical']", "implementations": "['Amsterdam']", "mechanics": "['Action Points', 'Dice Rolling', 'Hand Management', 'Network and Route Building', 'Open Drafting', 'Pick-up and Deliver', 'Set Collection']", "designers": "['Stefan Feld']", "artists": "['Julien Delval', 'Harald Lieske']", "publishers": "['alea', 'Ravensburger', 'Rio Grande Games', 'White Goblin Games']", "description": "At the end of the 17th century, Macao \u2013 the mysterious port city on the southern coast of China \u2013 is a Portuguese trading post in the Far East. The players take on the role of energetic and daring adventurers. Many exciting tasks and challenges await the players, whether they are a captain, governor, craftsman, or scholar. Those who chose the wisest course of action and have the best overall strategy will earn the most prestige at the end.\n\nMacao lasts twelve rounds, and in each round players select one new card from a display specific to that round, two of which were revealed at the start of the game and others that were revealed only at the start of the round. The deck of 96 cards includes all sorts of special abilities, with the more powerful actions costing more resources to put into play.\n\nOne player rolls six different-colored dice, then each player selects two of those dice (possibly the same ones chosen by opponents), then places cubes equal to the number and color of the two dice on a personalized \"ship's wheel.\" For example, if a player chooses the blue die that shows a 5, he places five blue cubes on the ship's wheel position five spots away from the current round. (A player can never claim more cubes than the number of remaining rounds).\n\nPlayers rotate their ship's wheels each round, then use the cubes available to them in that round to perform various actions: activating cards selected in that round or earlier rounds, buying city quarters and collecting the goods located there, moving that player's ship around Europe to deliver those goods, acquiring gold coins, taking special actions with card previously activated, and advancing on a turn order track.\n\nPlayers score points by delivering goods, paying gold coins, using the powers on their cards, and building in Macao. Whoever has the most points at the end of twelve rounds wins.\n\nMacao is number 13 in the alea big box series, with an estimated difficulty on the alea scale of 6/10.\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2009.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 100.0, "minplaytime": 50.0, "maxplaytime": 100.0, "minage": 12.0, "stats": "{'usersrated': 7254, 'average': 7.41403, 'bayesaverage': 7.03164, 'stddev': 1.33383, 'median': 0.0, 'owned': 6692, 'trading': 100, 'wanting': 789, 'wishing': 2315, 'numcomments': 1786, 'numweights': 535, 'averageweight': 3.1346, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 391}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 250}]}", "suggested_players": "{'total_votes': 151, 'results': {'1': {'best_rating': 0, 'recommended_rating': 3, 'not_recommended_rating': 62}, '2': {'best_rating': 32, 'recommended_rating': 83, 'not_recommended_rating': 12}, '3': {'best_rating': 69, 'recommended_rating': 48, 'not_recommended_rating': 2}, '4': {'best_rating': 40, 'recommended_rating': 56, 'not_recommended_rating': 16}, '4+': {'best_ra ration.\n\nCampaign System\nEmbark alone or with up to 3 friends (5 with game variant) on a 5-30-lantern-year campaign, with each year consisting of a cycle of hunt, showdown, and settlement phases. The settlement phase is an intricate civilization building game in which you spend very limited resources to build buildings, research new technologies, train your warriors, and set up your strategy for survival.  During the hunt, you'll encounter a series of stories in a \"choose your own adventure\" style journey through various events and encounters.  Finally, when you meet the monster you're pursuing, you'll engage it in an a massive arena-style battle where only one party is going to survive.  If your party lives, you'll be able to bring the spoils back home to use in expanding your settlement.\n\nMonster AI System\nEach of the 7 monsters included are controlled by their own pair of decks that scale to 3 levels of difficulty (except for the final encounter, which has only 1 level and it's HARD!). Every encounter, even with the same monster, is highly variable and no two showdowns will resolve the same way. Players will have to plan their gear and keep their minds sharp to prevail.\n\nGear System\nIn Kingdom Death: Monster, survivors will craft gear from resources earned from defeating monsters or found on their hunt. Each survivor has a 3x3 gear grid. Selection and arrangement of your gear cards is critical, as many provided bonuses and activate special rules when aligned correctly.\n\nStory Event System\n40+ Story Events plus over 100 hunt encounters will shape and guide your campaign. Story Events detail important evolutions in your civilization, introduce new monsters, and provide rich detail for your campaign.  Some will trigger automatically as you progress through the campaign, but most will be entirely based on choices players make.\n\nStory Events cover everything from setting up and fighting a monster to key events that happen within the overall story. Some are triggered directly from the timeline and others from choices you make in game.\n\n", "expansions": "[{'id': '291481', 'name': 'Kingdom Death: Monster \u2013 10th Anniversary Survivors'}, {'id': '157658', 'name': 'Kingdom Death: Monster \u2013 A Strange Spot and Belt of Gender Swap Promos'}, {'id': '217710', 'name': 'Kingdom Death: Monster \u2013 Abyssal Woods Expansion'}, {'id': '164138', 'name': 'Kingdom Death: Monster \u2013 Adam & Anna, Explorers of Death Challenge Scenario'}, {'id': '226222', 'name': 'Kingdom Death: Monster \u2013 Allison The Twilight Knight (White Box) Promo Cards'}, {'id': '164135', 'name': 'Kingdom Death: Monster \u2013 Allison the Twilight Knight Challenge Scenario'}, {'id': '342826', 'name': \"Kingdom Death: Monster \u2013 Alt Art Monster Traits (Butcher and King's  Man)\"}, {'id': '342832', 'name': 'Kingdom Death: Monster \u2013 Alternative Monster Trait (Dung Beetle Knight and Manhunter)'}, {'id': '278530', 'name': 'Kingdom Death: Monster \u2013 Ancient Root'}, {'id': '219134', 'name': 'Kingdom Death: Monster \u2013 Anonymous Survivor Promo'}, {'id': '362100', 'name': 'Kingdom Death: Monster \u2013 Ashen Shears and Cleavage X'}, {'id': '366276', 'name': 'Kingdom Death: Monster \u2013 Aya Lantern Armor Promo Cards'}, {'id': '164139', 'name': 'Kingdom Death: Monster \u2013 Aya the Survivor Challenge Scenario'}, {'id': '364452', 'name': 'Kingdom Death: Monster \u2013 Badar Promo Cards'}, {'id': '226220', 'name': 'Kingdom Death: Monster \u2013 Before The Wall Promo'}, {'id': '226491', 'name': 'Kingdom Death: Monster \u2013 Beyond The Wall Promo'}, {'id': '265833', 'name': 'Kingdom Death: Monster \u2013 Black Friday Lantern'}, {'id': '293338', 'name': 'Kingdom Death: Monster \u2013 Black Ghost Dagger Promo'}, {'id': '216473', 'name': 'Kingdom Death: Monster \u2013 Black Knight Expansion'}, {'id': '276767', 'name': 'Kingdom Death: Monster \u2013 Blood Plasma Katana and Blood Plasma Gun'}, {'id': '325481', 'name': 'Kingdom Death: Monster \u ons": "['Zooloretto']", "mechanics": "['Open Drafting', 'Push Your Luck', 'Set Collection']", "designers": "['Michael Schacht']", "artists": "['Guido Favaro', 'Michael Schacht', 'Oksana Svistun']", "publishers": "['ABACUSSPIELE', '999 Games', 'Albi', 'Brain Games', 'Corfix', 'Devir', 'dV Giochi', 'G3', 'Grow Jogos e Brinquedos', 'HomoLudicus', 'Kaissa Chess & Games', 'Korea Boardgames Co., Ltd.', 'Lautapelit.fi', 'Lifestyle Boardgames Ltd', 'M\u00f6bius Games', 'Oya', 'PS-Games', 'Red Glove', 'Rio Grande Games', 'Swan Panasia Co., Ltd.']", "description": "Game play in Coloretto is simple: Either draw a card to play to a row, or take a row of cards to add them to your collection. A row can have at most three cards, so at some point everyone is forced to take a row. Once all the rows have been claimed, players start a new round, drawing or taking once again.\n\nWhat are you trying to do with these cards? Collect huge sets - but only in three colors as every color beyond the third will cost you points. Jokers are highly-prized as they always match what you want, and +2 cards provide sure points, giving you a back-up plan if everything goes south in terms of the colors you're collecting.\n\nOnce only a few cards remain in the deck, the round ends and everyone tallies their score, choosing three colors of cards to score positively while any other colors count against you. Each color is scored using a triangular number system: the first card in a color is \u00b11 point, the second card is \u00b12 points, and so on. The player with the high score wins!\n\nA two-player variant is included with some versions of Coloretto, with the only change being that rows can have only 1-3 cards placed in them, depending on the icons on the row cards.\n\nNordic version include extensions: 'Coloretto: The Extra Cards', 'Coloretto: The Limit Cards' and 'Coloretto for two players'.\n\n", "expansions": "[{'id': '22652', 'name': 'Coloretto for two players'}, {'id': '184281', 'name': 'Coloretto: +3-Karte'}, {'id': '12614', 'name': 'Coloretto: The Extra Cards'}, {'id': '42613', 'name': 'Coloretto: The Limit Cards'}, {'id': '15288', 'name': 'Coloretto: Zwei Neue \u00dcbersichtskarten'}, {'id': '186885', 'name': 'Stadt Land Spielt Limitierte Sonderdrucke 2015'}]", "expands": "[]", "yearpublished": 2003.0, "minplayers": 2.0, "maxplayers": 5.0, "playingtime": 30.0, "minplaytime": 30.0, "maxplaytime": 30.0, "minage": 8.0, "stats": "{'usersrated': 19636, 'average': 6.97634, 'bayesaverage': 6.83201, 'stddev': 1.13445, 'median': 0.0, 'owned': 25686, 'trading': 371, 'wanting': 310, 'wishing': 1722, 'numcomments': 4764, 'numweights': 1444, 'averageweight': 1.2812, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 597}, {'id': '5499', 'name': 'familygames', 'friendlyname': 'Family Game Rank', 'value': 155}]}", "suggested_players": "{'total_votes': 333, 'results': {'1': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 179}, '2': {'best_rating': 23, 'recommended_rating': 116, 'not_recommended_rating': 117}, '3': {'best_rating': 91, 'recommended_rating': 190, 'not_recommended_rating': 11}, '4': {'best_rating': 214, 'recommended_rating': 79, 'not_recommended_rating': 2}, '5': {'best_rating': 73, 'recommended_rating': 167, 'not_recommended_rating': 23}, '5+': {'best_rating': 2, 'recommended_rating': 4, 'not_recommended_rating': 132}}}", "usersrated": 19636.0, "average": 6.97634, "bayesaverage": 6.83201, "stddev": 1.13445, "median": 0.0, "owned": 25686.0, "trading": 371.0, "wanting": 310.0, "wishing": 1722.0, "numcomments": 4764.0, "numweights": 1444.0, "averageweight": 1.2812, "ranks": "[{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 597}, {'id': '5499', 'name': 'familygames', 'friendlyname': 'Family Game Rank', 'value': 155}]", "game_family": "Coloretto", "reimplementation": false, "bestplayers": "4", "num_expansions": 6, "dice_tower_excellence": false, "susd": false, "bga": false}, { aki', 'Jun Sasaki', 'sinc (\u5c0f\u5ddd)']", "publishers": "['Oink Games', 'One More Game!', '4 Kavky', 'Popcorn Games']", "description": "SCOUT is a ladder-climbing game in which cards have two potential values, players may not rearrange their hand of cards, and players may pass their turn to take a card from the current high set of cards into their hand.\n\nMore specifically, cards are dual-indexed, with different values on each half of the card, with the 45 cards having all possible combinations of the numbers 1-10. During set-up, whoever is shuffling the cards should randomize both the order of the cards in the deck and their orientation. Once each player has been dealt their entire hand of cards, they pick up that hand without rearranging any of the cards; if they wish, they can rotate their entire hand of cards in order to use the values on the other end of each card, but again they cannot rearrange the order of cards in their hand.\n\nOn a turn, a player takes one of two actions:\n\n\u2022 Play: A player chooses one or more adjacent cards in their hand that have all the same value or that have values in consecutive order (whether ascending or descending), then they play this set of cards to the table. They can do this only if the table is empty (as on the first turn) or the set they're playing is ranked higher than the set currently on the table; a set is higher if it has more cards or has cards of the same value instead of consecutive cards or has a set of the same quantity and type but with higher values. In this latter case when a player overplays another set, the player captures the cards in this previous set and places them face down in front of themselves.\n\n\u2022 Scout: A player takes a card from either end of the set currently on the table and places it anywhere they wish in their hand in either orientation. Whoever played this previous set receives a 1 VP token as a reward for playing a set that wasn't beaten.\n\nOnce per round, a player can scout, then immediately play.\n\nWhen a player has emptied their hand of cards or all but one player have scouted instead of playing, the round ends. Players receive 1 VP for each face-down card, then subtract one point for each card in their hand (except if they were the player scouted repeatedly to end the game). Play as many rounds as the number of players, then whoever has the most points wins.\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2019.0, "minplayers": 2.0, "maxplayers": 5.0, "playingtime": 15.0, "minplaytime": 15.0, "maxplaytime": 15.0, "minage": 9.0, "stats": "{'usersrated': 2703, 'average': 7.70514, 'bayesaverage': 6.81404, 'stddev': 1.13364, 'median': 0.0, 'owned': 4945, 'trading': 30, 'wanting': 457, 'wishing': 2275, 'numcomments': 518, 'numweights': 52, 'averageweight': 1.2885, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 613}, {'id': '5499', 'name': 'familygames', 'friendlyname': 'Family Game Rank', 'value': 100}]}", "suggested_players": "{'total_votes': 101, 'results': {'1': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 56}, '2': {'best_rating': 3, 'recommended_rating': 17, 'not_recommended_rating': 51}, '3': {'best_rating': 10, 'recommended_rating': 33, 'not_recommended_rating': 35}, '4': {'best_rating': 60, 'recommended_rating': 20, 'not_recommended_rating': 0}, '5': {'best_rating': 15, 'recommended_rating': 46, 'not_recommended_rating': 8}, '5+': {'best_rating': 1, 'recommended_rating': 0, 'not_recommended_rating': 36}}}", "usersrated": 2703.0, "average": 7.70514, "bayesaverage": 6.81404, "stddev": 1.13364, "median": 0.0, "owned": 4945.0, "trading": 30.0, "wanting": 457.0, "wishing": 2275.0, "numcomments": 518.0, "numweights": 52.0, "averageweight": 1.2885, "ranks": "[{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 613}, {'id': '5499', 'name': 'familygames', 'friendlyname': 'Family Game Rank', 'value': 100}]", "game_family": null, "reimpleme tion tricks, app-assisted mechanisms or production gimmicks. The game can be reset at any time and doesn't require the same play group from one game to the next. A player might use the fully-featured solo mode to play several generations during the week and then use that same copy of the game for Saturday game-night with friends. There are no scripted narratives or predetermined end points. The history embedded in each copy of Oath will grow to be as unique as the players who helped build it.\n\n\u2014description from the publisher\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2021.0, "minplayers": 1.0, "maxplayers": 6.0, "playingtime": 150.0, "minplaytime": 45.0, "maxplaytime": 150.0, "minage": 10.0, "stats": "{'usersrated': 4362, 'average': 7.8943, 'bayesaverage': 7.05789, 'stddev': 1.81558, 'median': 0.0, 'owned': 10721, 'trading': 179, 'wanting': 513, 'wishing': 5443, 'numcomments': 1162, 'numweights': 423, 'averageweight': 4.0591, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 368}, {'id': '5496', 'name': 'thematic', 'friendlyname': 'Thematic Rank', 'value': 91}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 225}]}", "suggested_players": "{'total_votes': 161, 'results': {'1': {'best_rating': 2, 'recommended_rating': 19, 'not_recommended_rating': 88}, '2': {'best_rating': 1, 'recommended_rating': 23, 'not_recommended_rating': 88}, '3': {'best_rating': 26, 'recommended_rating': 88, 'not_recommended_rating': 17}, '4': {'best_rating': 114, 'recommended_rating': 21, 'not_recommended_rating': 6}, '5': {'best_rating': 35, 'recommended_rating': 68, 'not_recommended_rating': 25}, '6': {'best_rating': 2, 'recommended_rating': 27, 'not_recommended_rating': 78}, '6+': {'best_rating': 0, 'recommended_rating': 1, 'not_recommended_rating': 82}}}", "usersrated": 4362.0, "average": 7.8943, "bayesaverage": 7.05789, "stddev": 1.81558, "median": 0.0, "owned": 10721.0, "trading": 179.0, " ames', 'Asmodee', 'Asterion Press', 'BoardM Factory', 'CMON Global Limited', 'CrowD Games', 'Delta Vision Publishing', 'Edge Entertainment', 'Fantasmagoria', 'Gal\u00e1pagos Jogos', 'Game Harbor', 'Guillotine Games', 'Portal Games', 'REXhry']", "description": "\"Life is Battle; Battle is Glory; Glory is ALL\"\n\nIn Blood Rage, each player controls their own Viking clan\u2019s warriors, leader, and ship. Ragnar\u00f6k has come, and it\u2019s the end of the world! It\u2019s the Vikings\u2019 last chance to go down in a blaze of glory and secure their place in Valhalla at Odin\u2019s side! For a Viking there are many pathways to glory. You can invade and pillage the land for its rewards, crush your opponents in epic battles, fulfill quests, increase your clan's stats, or even die gloriously either in battle or from Ragnar\u00f6k, the ultimate inescapable doom.\n\nMost player strategies are guided by the cards drafted at the beginning of each of the three game rounds (or Ages). These \u201cGods\u2019 Gifts\u201d grant you numerous boons for your clan including: increased Viking strength and devious battle strategies, upgrades to your clan, or even the aid of legendary creatures from Norse mythology. They may also include various quests, from dominating specific provinces, to having lots of your Vikings sent to Valhalla. Most of these cards are aligned with one of the Norse gods, hinting at the kind of strategy they support. For example, Thor gives more glory for victory in battle, Heimdall grants you foresight and surprises, Tyr strengthens you in battle, while the trickster Loki actually rewards you for losing battles, or punishes the winner.\n\nPlayers must choose their strategies carefully during the draft phase, but also be ready to adapt and react to their opponents\u2019 strategies as the action phase unfolds. Battles are decided not only by the strength of the figures involved, but also by cards played in secret. By observing your opponent\u2019s actions and allegiances to specific gods, you may predict what card they are likely to play, and plan accordingly. Winning battles is not always the best course of action, as the right card can get you even more rewards by being crushed. The only losing strategy in Blood Rage is to shy away from battle and a glorious death!\n\n", "expansions": "[{'id': '174506', 'name': 'Blood Rage: 5th Player Expansion'}, {'id': '311901', 'name': 'Blood Rage: Fenrir'}, {'id': '174801', 'name': 'Blood Rage: Gods of \u00c1sgard'}, {'id': '193898', 'name': 'Blood Rage: Hili \u2013 The Even-Handed'}, {'id': '174388', 'name': 'Blood Rage: Kickstarter Exclusives'}, {'id': '350961', 'name': 'Blood Rage: Mountain Giant'}, {'id': '310026', 'name': 'Blood Rage: Mystic Troll'}, {'id': '175100', 'name': 'Blood Rage: Mystics of Midgard'}, {'id': '286883', 'name': 'Blood Rage: Promos Box'}, {'id': '365507', 'name': 'Blood Rage: Wolfman'}]", "expands": "[]", "yearpublished": 2015.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 90.0, "minplaytime": 60.0, "maxplaytime": 90.0, "minage": 14.0, "stats": "{'usersrated': 41100, 'average': 7.96989, 'bayesaverage': 7.7967, 'stddev': 1.41333, 'median': 0.0, 'owned': 49137, 'trading': 379, 'wanting': 1526, 'wishing': 12054, 'numcomments': 6130, 'numweights': 1334, 'averageweight': 2.8801, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 40}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 45}]}", "suggested_players": "{'total_votes': 819, 'results': {'1': {'best_rating': 0, 'recommended_rating': 3, 'not_recommended_rating': 509}, '2': {'best_rating': 9, 'recommended_rating': 195, 'not_recommended_rating': 432}, '3': {'best_rating': 111, 'recommended_rating': 538, 'not_recommended_rating': 48}, '4': {'best_rating': 642, 'recommended_rating': 106, 'not_recommended_rating': 10}, '4+': {'best_rating': 111, 'recommended_rating': 188, 'not_recommended_rating': 172}}}", "usersrated": 41100.0, "av ., Ltd.', 'Venner\u00f8d Forlag AS', 'White Goblin Games', 'YellowBOX']", "description": "The Mind is more than just a game. It's an experiment, a journey, a team experience in which you can't exchange information, yet will become one to defeat all the levels of the game.\n\nIn more detail, the deck contains cards numbered 1-100, and during the game you try to complete 12, 10, or 8 levels of play with 2, 3, or 4 players. In a level, each player receives a hand of cards equal to the number of the level: one card in level 1, two cards in level 2, etc. Collectively you must play these cards into the center of the table on a single discard pile in ascending order but you cannot communicate with one another in any way as to which cards you hold. You simply stare into one another's eyes, and when you feel the time is right, you play your lowest card. If no one holds a card lower than what you played, great, the game continues! If someone did, all players discard face up all cards lower than what you played, and you lose one life.\n\nYou start the game with a number of lives equal to the number of players. Lose all your lives, and you lose the game. You start with one shuriken as well, and if everyone wants to use a shuriken, each player discards their lowest card face up, giving everyone information and getting you closer to completing the level. As you complete levels, you might receive a reward of a shuriken or an extra life. Complete all the levels, and you win!\n\nFor an extra challenge, play The Mind in extreme mode with all played cards going onto the stack face down. You don't look at the cards played until the end of a level, losing lives at that time for cards played out of order.\n\n", "expansions": "[{'id': '261610', 'name': 'The Mind: Level 13'}]", "expands": "[]", "yearpublished": 2018.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 20.0, "minplaytime": 20.0, "maxplaytime": 20.0, "minage": 8.0, "stats": "{'usersrated': 25610, 'average': 6.82103, 'baye nce', 'Set Collection', 'Tile Placement']", "designers": "['Klaus-J\u00fcrgen Wrede']", "artists": "['Doris Matth\u00e4us', 'Anne P\u00e4tzke', 'Chris Quilliams', 'Klaus-J\u00fcrgen Wrede']", "publishers": "['Hans im Gl\u00fcck', '999 Games', 'Albi', 'Bard Centrum Gier', 'Bergsala Enigma (Enigma)', 'Brain Games', 'cutia.ro', 'Devir', 'Fantasmagoria', 'Filosofia \u00c9ditions', 'Giochi Uniti', 'Hobby World', '\u00cds\u00f6ld ehf.', 'Kaissa Chess & Games', 'Korea Boardgames Co., Ltd.', 'Lautapelit.fi', 'MINDOK', 'Nordic Games ehf', 'Piatnik', 'Rio Grande Games', 'Schmidt Spiele', 'Swan Panasia Co., Ltd.', 'Venice Connection', 'Z-Man Games']", "description": "The second major expansion to the original game of Carcassonne, Traders & Builders contains 24 tiles with new features such as Bridges and Cities.\n\nSome tiles also feature symbols for the goods Wine, Cloth and Wheat. Players collect one of these goods when the feature that has it on the tile is scored. Players with the most of each type of good gets bonus points at the end of the game. There is a popular house rule that allows the trading of goods between players in exchange for other goods and the ability to chose where a tile is placed. There are also two new wooden playing pieces in this expansion.  The Builder is like a meeple in that it may be placed in a city or road as a kind of supervisor. A subsequent tile extension of the feature the Builder is in allows the player another tile placement. Farmers will also be able to place a new Pig pawn in a field for extra points at the end of the game.\n\nFinally, Traders & Builders comes with a large cloth bag. Not only does this make it easier to keep and handle the tiles, but it also removes the problem of having non-identical backsides.\n\nCarcassonne: Traders & Builders Expansion Play Summary\n\n\n     Traders - Some of the new city tiles depict goods: wine, grain and/or cloth. When you complete a city, your own or someone else's, you collect a matching token for each good in the city. At game end, whoever has the most goods in each category scores an additional 10 points.\n     Builders - Each player receives a builder meeple in his color. You can add your builder to any city or road you already have in progress. Now anytime you add a tile to that city or road, you immediately get to take another turn. The builder does not count as a follower for determining control of a city or road.\n     Pig - You can add your pig to one of your farms to enrich its value. A farm with a pig scores 4 points per completed city served instead of the usual 3.\n\n\nTraders & Builders is playable with or without the first expansion.\nPart of the Carcassonne series\n\nSome versions of HiG Scandinavian release, blue box, has The River I included.\n\n", "expansions": "[{'id': '196280', 'name': 'Merchants (fan expansion for Carcassonne: Traders & Builders)'}]", "expands": "[{'id': '822', 'name': 'Carcassonne'}, {'id': '89952', 'name': 'Carcassonne: 10 Year Special Edition'}, {'id': '329954', 'name': 'Carcassonne: 20th Anniversary Edition'}, {'id': '45748', 'name': 'Carcassonne: Wheel of Fortune'}]", "yearpublished": 2003.0, "minplayers": 2.0, "maxplayers": 6.0, "playingtime": 60.0, "minplaytime": 60.0, "maxplaytime": 60.0, "minage": 13.0, "stats": "{'usersrated': 16555, 'average': 7.61258, 'bayesaverage': 7.3506, 'stddev': 1.15629, 'median': 0.0, 'owned': 38253, 'trading': 241, 'wanting': 193, 'wishing': 1028, 'numcomments': 3778, 'numweights': 1044, 'averageweight': 2.0651, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': None}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': None}, {'id': '5499', 'name': 'familygames', 'friendlyname': 'Family Game Rank', 'value': None}]}", "suggested_players": "{'total_votes': 130, 'results': {'1': {'best_rating': 0, 'recommended_rating': 1, 'not_recommended_rating': 88}, '2': {'best_rating': 76, 'recommended_rating': 43, 'not_recomme l Implementations: Yucata', 'Game: Fields of Arle', 'Players: Games with Solitaire Rules', 'Series: Harvest (Uwe Rosenberg)', 'Theme: Gardening', 'Theme: Nature']", "categories": "['Economic', 'Farming', 'Industry / Manufacturing']", "implementations": "[]", "mechanics": "['Automatic Resource Growth', 'Highest-Lowest Scoring', 'Income', 'Set Collection', 'Solo / Solitaire Game', 'Turn Order: Claim Action', 'Turn Order: Progressive', 'Worker Placement']", "designers": "['Uwe Rosenberg']", "artists": "['Dennis Lohausen']", "publishers": "['Feuerland Spiele', '999 Games', 'Filosofia \u00c9ditions', 'Game Harbor', 'Games Factory Publishing', 'Korea Boardgames Co., Ltd.', 'Maldito Games', 'Z-Man Games', '\u30c6\u30f3\u30c7\u30a4\u30ba\u30b2\u30fc\u30e0\u30ba(TendaysGames)']", "description": "Welcome to Arle\nIn Fields of Arle, created by Uwe Rosenberg, one to two players live as farmers in the small and peaceful town of Arle in East Frisia. The flax grown in the land surrounding the village makes it a profitable place to work and live. Fields of Arle takes players through four and a half years of this era of prosperity, with different opportunities available as the seasons change. Farm the land to capitalize on the demand for flax, or find other ways to make the most of the small town\u2019s prosperity.\n\nWork the Land\nWhether you delve into flax farming or leverage other areas of expertise, always make sure that you have the land to build up your village. Construct dikes to keep the waters at bay and expand your fields. Dry out bogs to harvest peat and then clear the land for cultivation. Create more fields for your livestock, buildings, or future crops; after that, you can decide whether to house animals or cultivate a forest for timber. Perhaps you\u2019d like to take up some flax farming for yourself, or diversify and try out a little bit of everything.\n\nTools of the Trade\nAt the outset of each half year, you\u2019ll choose how you\u2019d like to spend that time working. There are many ways to build your fortune. Use the Master space to increase the tools at your disposal, focus on the Cattle Trainer to make the most of your livestock, or build up your fleet of vehicles and ship out goods. Taking stock of your progress differs depending on the season. You may milk your existing livestock or care for a bunch of newborn animals. You could harvest your flax in the fall, and sheer your sheep in spring. At the end of each half year, you\u2019ll need to take stock of your progress by unloading your vehicles and feeding your family and animals, so keep an eye on the season and do your best to keep the farm growing and everyone well fed!\n\nTravel and Prosper\nOnce you\u2019ve made headway in clearing fields and stocking up goods, it's time to make your products available to potential buyers. The more vehicles you have, the more goods you can ship. Send things into the wide world to increase your Travel Experience and grant you points over the course of the four and a half years of the game. Build up your farm and your vehicles and get your goods out into the world to make the most of every season. There are many roads to success in Fields of Arle, so pick your path, work the land, and enjoy the friendly competition as you strive to make your fortune!\n\n- from the publisher's website\n\n", "expansions": "[{'id': '178656', 'name': 'Brettspiel Adventskalender 2015'}, {'id': '189137', 'name': 'Fields of Arle: Advent Calendar Expansion'}, {'id': '265492', 'name': 'Fields of Arle: New Travel Destination \u2013 Aachen'}, {'id': '281326', 'name': 'Fields of Arle: New Travel Destination \u2013 Adendorf'}, {'id': '245273', 'name': 'Fields of Arle: New Travel Destination \u2013 Ahrweiler'}, {'id': '245233', 'name': 'Fields of Arle: New Travel Destination \u2013 Arle'}, {'id': '281327', 'name': 'Fields of Arle: New Travel Destination \u2013 Aurich'}, {'id': '265493', 'name': 'Fields of Arle: New Travel Destination \u2013 Bad W\u00f6rishofen Spielkarten', 'Devir', 'Filosofia \u00c9ditions', 'Giochi Uniti', 'Hans im Gl\u00fcck', 'Hobby Japan', 'Korea Boardgames Co., Ltd.', 'Lautapelit.fi']", "description": "Game description from the publisher:\n\nTimes have been hard. To save on money, you've moved out of your old castle and into a luxurious ravine. You didn't like that castle anyway; it was always getting looted and never at a reasonable hour. And if it wasn't barbarians it was the plague, or sometimes both would come at once, and there wouldn't be enough chairs. The ravine is great; you get lots of sun, and you can just drop garbage wherever you want. In your free time you've taken up begging. Begging is brilliant conceptually, but tricky in practice since no one has any money. You beg twigs from the villagers, and they beg them back, but no one really seems to come out ahead. That's just how life is sometimes. You're quietly conquering people, minding your own business, when suddenly there's a plague, or barbarians, or everyone's illiterate, and it's all you can do to cling to some wreckage as the storm passes through. Still, you are sure that, as always, you will triumph over this adversity, or at least do slightly better than everyone else.\n\nDominion: Dark Ages is the seventh addition to the game of Dominion. It contains 500 cards but is not a standalone game. It adds 35 new Kingdom cards to Dominion, plus new bad cards you give to other players (Ruins), new cards to replace starting Estates (Shelters), and cards you can get only via specific other cards. The central themes are the trash and upgrading. There are cards that do something when trashed, cards that care about the trash, cards that upgrade themselves, and ways to upgrade other cards.\n\nPart of the Dominion series.\n\n", "expansions": "[]", "expands": "[{'id': '36218', 'name': 'Dominion'}, {'id': '209418', 'name': 'Dominion (Second Edition)'}, {'id': '216849', 'name': 'Dominion (Second Edition) Big Box'}, {'id': '142131', 'name': 'Domin cil. The player with the lowest influence dice sum will be the first one to choose where to spend his/her influence; this acts as a way of balancing poor dice rolling. Even with a very unlucky roll, a clever player can still come out from the Council with a good number of resources and/or soldiers.\n\nEach adviser on the King's Council will award different resources or allocate soldiers, victory points, and other advantages to the player who was able to influence him/her for the current turn.\n\nAt the end of five years, the player who best developed his assigned territory and most pleased the King through the Council is the winner.\n\nMany alternate strategies are possible to win: will you go for the military way, disregarding economic and prestige buildings, or will you aim to complete the big Cathedral to please the King?   Will you use the Merchant's Guild to gain more influence in the Council, or will you go for balanced development?\n\n", "expansions": "[{'id': '139022', 'name': 'Kingsburg: Dice and Tokens (Black)'}, {'id': '139021', 'name': 'Kingsburg: Dice and Tokens (Blue)'}, {'id': '139020', 'name': 'Kingsburg: Dice and Tokens (Green)'}, {'id': '139018', 'name': 'Kingsburg: Dice and Tokens (Red)'}, {'id': '139019', 'name': 'Kingsburg: Dice and Tokens (Yellow)'}, {'id': '272224', 'name': 'Kingsburg: Expansion Module #6 \u2013 Alternate Advisor Rewards'}, {'id': '85446', 'name': 'Kingsburg: Goblin Valley'}, {'id': '85447', 'name': 'Kingsburg: Shifting Alliances'}, {'id': '85448', 'name': 'Kingsburg: The Demanding Capital'}, {'id': '39775', 'name': 'Kingsburg: To Forge a Realm'}, {'id': '85445', 'name': 'Kingsburg: Wheel and Deal'}]", "expands": "[]", "yearpublished": 2007.0, "minplayers": 2.0, "maxplayers": 5.0, "playingtime": 90.0, "minplaytime": 90.0, "maxplaytime": 90.0, "minage": 13.0, "stats": "{'usersrated': 19083, 'average': 7.18198, 'bayesaverage': 7.00991, 'stddev': 1.23066, 'median': 0.0, 'owned': 17676, 'trading': 379, 'wanting': 717, 'wishing': 3 usalem and Mesopotamia and over the \"Silk Road\", they reached the court of Kublai Khan in 1275.\n\nIn The Voyages of Marco Polo, players recreate this journey, with each player having a different character from history with a special power in the game. The game is played over five rounds. Each round, the players roll their five personal dice and can perform one action each turn with them. Each action requires the use of one or more dice, and can be collecting resources or money, acquiring contracts or traveling on the board. When traveling, each player begins at Venice and can decide between several routes eastward, all the way to Beijing. When a player stops at a city, they place a trading post there, giving them access to extra actions or resources for the rest of the game. The higher the value of the dice used for an action, the better the options that may be chosen, but also the more money the player must pay if an opponent has already chosen the same action.\n\nAfter five rounds, the game ends with players receiving extra victory points for having trading posts in Beijing, fulfilling the most orders, and having trading posts in the cities on secret city cards that each player gets at the start of the game.\n\nThis game should not be confused with Marco Polo Expedition, which has the same German title.\n\n", "expansions": "[{'id': '232945', 'name': 'The Voyages of Marco Polo: Agents of Venice'}, {'id': '186554', 'name': 'The Voyages of Marco Polo: The New Characters'}, {'id': '249086', 'name': 'The Voyages of Marco Polo: The Secret Path of Marco Polo'}]", "expands": "[]", "yearpublished": 2015.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 100.0, "minplaytime": 40.0, "maxplaytime": 100.0, "minage": 12.0, "stats": "{'usersrated': 22989, 'average': 7.81618, 'bayesaverage': 7.61808, 'stddev': 1.26778, 'median': 0.0, 'owned': 25129, 'trading': 387, 'wanting': 901, 'wishing': 4691, 'numcomments': 3319, 'numweights': 1074, 'averageweight': 3.189, 'ranks': [ add solo play']", "categories": "['Card Game', 'World War I']", "implementations": "['The Grizzled: Armistice Edition', 'We Care: A Grizzled Game']", "mechanics": "['Communication Limits', 'Cooperative Game', 'Hand Management', 'Move Through Deck', 'Push Your Luck', 'Variable Player Powers']", "designers": "['Fabien Riffaud', 'Juan Rodriguez']", "artists": "['Tignous']", "publishers": "['Sweet Games', 'BoardM Factory', 'CMON Global Limited', 'Cool Mini Or Not', 'Lavka Games', 'Lex Games', 'Ludonova', 'Oliphante', 'Rebel Sp. z o.o.', 'Reflexshop', 'Spaghetti Western Games']", "description": "The Grizzled is a cooperative game about survival in the trenches during the first World War where players win or lose together.\n\nEach round, the current team leader will choose how many cards every player draws. Then, going around the table, players must either play a card in their hand or back out of the mission. Each card represents either threats to the team (such as mortar shells and weather conditions) or negative personality traits (such as frightened or obsessive). At the end of the round, more cards are added to the draw deck. The game ends only if the players can deplete the draw deck as well as their hands without letting time run out.\n\nIf one threat shows up too many times, the team fails the mission. The team must play their threats correctly in order to gain any progress. However, most of the information in a players hand remains secret throughout the game.\n\nPlanning, teamwork, and a little luck are the tools you'll need to win this cooperative game for two to five players.\n\n", "expansions": "[{'id': '194562', 'name': 'The Grizzled: At Your Orders!'}]", "expands": "[]", "yearpublished": 2015.0, "minplayers": 2.0, "maxplayers": 5.0, "playingtime": 30.0, "minplaytime": 30.0, "maxplaytime": 30.0, "minage": 14.0, "stats": "{'usersrated': 13689, 'average': 7.16194, 'bayesaverage': 6.93611, 'stddev': 1.28834, 'median': 0.0, 'owned': 22054, 'trading': 637, 'wanting sit upon the throne of Mecatol Rex as the new masters of the galaxy.\n\nNo two games of Twilight Imperium are ever identical. At the start of each galactic age, the game board is uniquely and strategically constructed using 51 galaxy tiles that feature everything from lush new planets and supernovas to asteroid fields and gravity rifts. Players are dealt a hand of these tiles and take turns creating the galaxy around Mecatol Rex, the capital planet seated in the center of the board. An ion storm may block your race from progressing through the galaxy while a fortuitously placed gravity rift may protect you from your closest foes. The galaxy is yours to both craft and dominate.\n\nA round of Twilight Imperium begins with players selecting one of eight strategy cards that both determine player order and give their owner a unique strategic action for that round. These may do anything from providing additional command tokens to allowing a player to control trade throughout the galaxy. After these roles are selected, players take turns moving their fleets from system to system, claiming new planets for their empire, and engaging in warfare and trade with other factions. At the end of a turn, players gather in a grand council to pass new laws and agendas, shaking up the game in unpredictable ways.\n\nAfter every player has passed their turn, players move up the victory track by checking to see whether they have completed any objectives throughout the turn and scoring them. Objectives are determined by setting up ten public objective cards at the start of each game, then gradually revealing them with every round. Every player also chooses between two random secret objectives at the start of the game, providing victory points achievable only by the holder of that objective. These objectives can be anything from researching new technologies to taking your neighbor's home system. At the end of every turn, a player can claim one public objective and one secret objective. As play continues, more of these objectives are revealed and more secret objectives are dealt out, giving players dynamically changing goals throughout the game. Play continues until a player reaches ten victory points.\n\n\u2014description from the publisher\n\n", "expansions": "[{'id': '315895', 'name': 'Twilight Imperium: Fourth Edition \u2013 Prophecy of Kings'}, {'id': '332157', 'name': 'Twilight Imperium: Fourth Edition \u2013 Twilight Codex Volume I: Ordinian'}, {'id': '336970', 'name': 'Twilight Imperium: Fourth Edition \u2013 Twilight Codex Volume II: Affinity'}, {'id': '362201', 'name': 'Twilight Imperium: Fourth Edition \u2013 Twilight Codex Volume III: Vigil'}]", "expands": "[]", "yearpublished": 2017.0, "minplayers": 3.0, "maxplayers": 6.0, "playingtime": 480.0, "minplaytime": 240.0, "maxplaytime": 480.0, "minage": 14.0, "stats": "{'usersrated': 18506, 'average': 8.64206, 'bayesaverage': 8.24856, 'stddev': 1.61621, 'median': 0.0, 'owned': 23323, 'trading': 146, 'wanting': 1014, 'wishing': 9816, 'numcomments': 2819, 'numweights': 859, 'averageweight': 4.2782, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 6}, {'id': '5496', 'name': 'thematic', 'friendlyname': 'Thematic Rank', 'value': 3}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 5}]}", "suggested_players": "{'total_votes': 430, 'results': {'1': {'best_rating': 0, 'recommended_rating': 4, 'not_recommended_rating': 305}, '2': {'best_rating': 0, 'recommended_rating': 14, 'not_recommended_rating': 298}, '3': {'best_rating': 12, 'recommended_rating': 185, 'not_recommended_rating': 143}, '4': {'best_rating': 108, 'recommended_rating': 208, 'not_recommended_rating': 57}, '5': {'best_rating': 74, 'recommended_rating': 256, 'not_recommended_rating': 36}, '6': {'best_rating': 313, 'recommended_rating': 58, 'not_recommended_rating': 17}, '6+': {'best_rating': 8, 'recommended_rating': 38, 'not_recommended_rating': 174}}}", "usersrated":
