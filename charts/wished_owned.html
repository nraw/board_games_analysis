: "['Wizards of the Coast', '999 Games', 'ADC Blackfire Entertainment', 'AMIGO', 'Avalon Hill', 'Hasbro', 'Play Factory']", "description": "The robots of the Robo Rally automobile factory spend their weekdays toiling at the assembly line. They put in hard hours building high-speed supercars they never get to see in action. But on Saturday nights, the factory becomes a world of mad machines and dangerous schemes as these robots engage in their own epic race.It takes speed, wits, and dirty tricks to become a racing legend! Each player chooses a robot and directs its moves by playing cards. Chaos ensues as all players reveal the cards they've chosen. Players face obstacles like industrial lasers, gaping pits, and moving conveyor belts -- but those can also be used to their advantage! Each player aims to make it to each of the checkpoints in numerical order. The first player to reach all of the checkpoints wins. (source: http://avalonhill.wizards.com/games/robo-rally/comingsoon)\n\nIn RoboRally players each control a different robot in a race through a dangerous factory floor. Several goals will be placed on the board and you must navigate your robot to them in a specific order. The boards can be combined in several different ways to accommodate different player counts and races can be as long or as short as player's desire.\n\nIn general, players will first fill all of their robot's \"registers\" with facedown movement cards. This happens simultaneously and there is a time element involved. If you don't act fast enough you are forced to place cards randomly to fill the rest. Then, starting with the first register, everyone reveals their card. The card with the highest number moves first. After everyone resolves their movement they reveal the next card and so on. Examples of movement cards may be to turn 90 degrees left or right, move forward 2 spaces, or move backward 1 space though there are a bigger variety than that. You can plan a perfect route, but if another robot runs into you it can push you off course. This can be disastrous since you can't reprogram any cards to fix it!\n\nRobots fire lasers and factory elements resolve after each movement and robots may become damaged. If they take enough damage certain movement cards become fixed and can no longer be changed. If they take more they may be destroyed entirely. The first robot to claim all the goals in the correct order wins, though some may award points and play tournament style.\n\nThe game was reprinted by Avalon Hill (Hasbro/WotC) in 2005.\n\nUPC 742818050029\n\n", "expansions": "[{'id': '1569', 'name': 'RoboRally: Armed and Dangerous'}, {'id': '1968', 'name': 'RoboRally: Crash and Burn'}, {'id': '1967', 'name': 'RoboRally: Grand Prix'}, {'id': '88354', 'name': 'RoboRally: King of the Hill'}, {'id': '1966', 'name': 'RoboRally: Radioactive'}]", "expands": "[]", "yearpublished": 1994.0, "minplayers": 2.0, "maxplayers": 8.0, "playingtime": 120.0, "minplaytime": 45.0, "maxplaytime": 120.0, "minage": 12.0, "stats": "{'usersrated': 23287, 'average': 7.07029, 'bayesaverage': 6.91689, 'stddev': 1.54063, 'median': 0.0, 'owned': 26792, 'trading': 678, 'wanting': 524, 'wishing': 2793, 'numcomments': 5560, 'numweights': 1735, 'averageweight': 2.4288, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 506}, {'id': '5496', 'name': 'thematic', 'friendlyname': 'Thematic Rank', 'value': 169}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 391}]}", "suggested_players": "{'total_votes': 286, 'results': {'1': {'best_rating': 0, 'recommended_rating': 4, 'not_recommended_rating': 185}, '2': {'best_rating': 8, 'recommended_rating': 64, 'not_recommended_rating': 158}, '3': {'best_rating': 18, 'recommended_rating': 151, 'not_recommended_rating': 62}, '4': {'best_rating': 101, 'recommended_rating': 131, 'not_recommended_rating': 13}, '5': {'best_rating': 161, 'recommended_rating': 80, 'not_recommended_rating': 9}, '6' perle', 'Arnold Reisse', 'Klaus Wilinski', 'Atelier Wilinski']", "publishers": "['Parker Brothers', 'Asmodee', 'Borras Plana S.A.', 'Clipper', 'Eagle-Gryphon Games', 'Ediciones de Mente', 'Editrice Giochi', 'Face2Face Games', 'f\u00f6rlAgo AB', 'franjos Spieleverlag', 'Gonggan27', 'Maldito Games', 'Miro Company', 'New Games Order, LLC', \"OPEN'N PLAY\", 'Oya', 'Palitoy Ltd.', 'Playte', 'Popcorn Games', 'Ravensburger', 'Swan Panasia Co., Ltd.', 'Venner\u00f8d Forlag AS']", "description": "In this Sid Sackson classic, players must press their luck with dice and choose combinations tactically to close out three columns. The board has one column for each possible total of two six-sided dice, but the number of spaces in each column varies: the more probable a total, the more spaces in that column and the more rolls it takes to complete. On their turn, a player rolls four dice and arranges them in duos: 1 4 5 6 can become 1+4 and 5+6 for 5 & 11, 1+5 and 4+6 for 6 & 10, or 1+6 and 4+5 for 7 & 9. The player places or advances progress markers in the open column(s) associated with their chosen totals, then chooses whether to roll again or end their turn and replace the progress markers with markers of their color. A player can only advance three different columns in a turn and cannot advance a column which any player has closed out by reaching the end space; if a roll doesn\u2019t result in any legal plays, the turn ends with that turn\u2019s progress lost.\n\nA predecessor from 1974, The Great Races, exists as a paper-and-pencil game.\n\n", "expansions": "[{'id': '164592', 'name': \"Can't Stop: Rollin' Down the Highway\"}]", "expands": "[]", "yearpublished": 1980.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 30.0, "minplaytime": 30.0, "maxplaytime": 30.0, "minage": 9.0, "stats": "{'usersrated': 15697, 'average': 6.86821, 'bayesaverage': 6.71011, 'stddev': 1.31167, 'median': 0.0, 'owned': 14223, 'trading': 229, 'wanting': 429, 'wishing': 2020, 'numcomments': 4025, images.com/soAzNVWglCdVBacNjoCTJw__original/img/HClVZy9phFP-NPte4UBQpclsaHU=/0x0/filters:format(jpeg)/pic2338267.jpg", "expansion": false, "accessory": false, "families": "['Ancient: Babylon', 'Ancient: Mesopotamia', 'Components: Wooden pieces & boards', 'Digital Implementations: Board Game Arena', 'Digital Implementations: Triqqy', 'Game: Tigris & Euphrates', 'Region: Middle East', 'Rivers: Euphrates', 'Rivers: Tigris', 'Series: Euro Classics (Reiner Knizia)', 'Series: Tile-Laying Trilogy (Reiner Knizia)']", "categories": "['Ancient', 'Civilization', 'Territory Building']", "implementations": "['Euphrates & Tigris: Contest of Kings', 'HUANG', 'Yellow & Yangtze']", "mechanics": "['Area Majority / Influence', 'Connections', 'Hand Management', 'Highest-Lowest Scoring', 'Income', 'Set Collection', 'Square Grid', 'Tile Placement']", "designers": "['Reiner Knizia']", "artists": "['Bascu', 'Christine Conrad', 'Doris Matth\u00e4us', 'Tom Thiel', 'Ricarda Thiel', 'Stephen Graham Walsh']", "publishers": "['Hans im Gl\u00fcck', '999 Games', 'CZ Cloud Soft Co. Ltd', 'Devir', 'Edge Entertainment', 'Fantasy Flight Games', 'Gal\u00e1pagos Jogos', 'Giochi Uniti', 'Heidelberger Spieleverlag', 'Hobby Japan', 'Lacerta', 'Matagot', 'Mayfair Games', 'Pegasus Spiele', 'Smart Ltd', 'Top Licence Games', 'Wargames Club Publishing', 'Z-Man Games']", "description": "Regarded by many as Reiner Knizia's masterpiece, Tigris & Euphrates is set in the ancient fertile crescent with players building civilizations through tile placement. Players are given four different leaders: farming, trading, religion, and government. The leaders are used to collect victory points in these same categories. However, your score at the end of the game is the number of points in your weakest category, which encourages players not to get overly specialized. Conflict arises when civilizations connect on the board, i.e., external conflicts, with only one leader of each type surviving such a conflict. Leaders can also be replaced within a civilization through internal conflicts.\n\nStarting in the Mayfair edition from 2008, Tigris & Euphrates included a double-sided game board and extra components for playing an advanced version of the game. This \"ziggurat expansion\", initially released as a separate item in Germany for those who already owned the base game, is a special monument that extends across five spaces of the board. The monument can be built if a player has a cross of five civilization tokens of the same color by discarding those five tokens and replacing them with the ziggurat markers, placing a ziggurat tower upon the middle tile. The five ziggurat markers cannot be destroyed. All rules regarding monuments apply to the ziggurat monument as well. If your king is inside the kingdom of the ziggurat, you will get one victory point in a color of your choice at the end of your turn.\n\nSome versions of Tigris & Euphrates are listed as being for 2-4 players, while others incorrectly state that they're for 3-4 players. Tigris & Euphrates is part of what is sometimes called Reiner Knizia's tile-laying trilogy.\n\n", "expansions": "[{'id': '43490', 'name': 'Euphrat & Tigris: Die Zikkurat'}]", "expands": "[]", "yearpublished": 1997.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 90.0, "minplaytime": 90.0, "maxplaytime": 90.0, "minage": 12.0, "stats": "{'usersrated': 27227, 'average': 7.70301, 'bayesaverage': 7.5285, 'stddev': 1.48829, 'median': 0.0, 'owned': 30101, 'trading': 586, 'wanting': 1453, 'wishing': 6924, 'numcomments': 6824, 'numweights': 2709, 'averageweight': 3.5028, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 101}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 86}]}", "suggested_players": "{'total_votes': 605, 'results': {'1': {'best_rating': 1, 'recommended_rating': 1, 'not_recommended_rating': 333}, '2': {'best_rating': 69, 'recommended_rating': 261, 'not_recommended_rating 'Tilsit', 'Zvezda', '\u06af\u06cc\u0645\u0650 \u067e\u0646\u062f\u0648 (Pendo Games)']", "description": "Lost Cities is a card game in the Kosmos two-player series. The game originally consisted of a single deck of cards of rank 2\u201310 in five different colors with three special \"handshakes\" (\"HS\" in scoring examples below) in each suit, but as of 2019 the game now includes six colored suits, with the sixth color being optional for gameplay. A game board is included to organize discarded cards and help players organize their card collections.\n\nThe object of the game is to gain points by mounting profitable archaeological expeditions to the different sites represented by the colored suits of cards. On a player's turn, they must first play one card, either to an expedition or by discarding it to the color-appropriate discard pile, then draw one card, either from the deck or from the top of a discard pile. Cards played to expeditions must be in ascending order, but they need not be consecutive. Handshakes are considered lower than a 2 and represent investments in an expedition. Thus, if you play a red 4, you may play any other red card higher than a 4 on a future turn but may no longer play a handshake, the 2, or the 3.\n\nThe game continues in this fashion with players alternating turns until the final card is taken from the deck. The rest of the cards in hand are then discarded and players score their expeditions. Each expedition that has at least one card played into it must be scored. Cards played into an expedition are worth their rank in points, and handshakes count as a multiplier against your final total; one handshake doubles an expedition's value, while two handshakes triples that value and three handshakes quadruple it. Expeditions start at a value of -20, so you must play at least 20 points of cards into an expedition in order to make a profit. If you are left with a negative value and have a handshake, the multiplier still applies. A 20-point bonus is awarded to every expedition with at least eight cards played into it. A complete game of Lost Cities lasts three matches, with scores for each match being added together.\n\nScoring example 1: An expedition has a 2,3,7,8,10 for a total of 30. This expedition is worth 10 total points: 30 plus the initial -20.\n\nScoring example 2: An expedition has 2 HS, and 4,5,6,7,8,10 for a total of 40. This expedition is worth 80 total points: 40 points for cards, plus the initial -20, \u00d73 for the two multipliers, plus the 20-pt bonus for playing 8+ cards.\n\nScoring example 3: An expedition has 1 HS, and 4,6,7 for a total of 17. This expedition is worth -6 total points: 17 plus the initial -20, \u00d72 for the multiplier.\n\n", "expansions": "[{'id': '206374', 'name': 'Lost Cities: Expedition 6 \u2013 The Lost Expedition'}, {'id': '282531', 'name': 'Lost Cities: Milestones'}]", "expands": "[]", "yearpublished": 1999.0, "minplayers": 2.0, "maxplayers": 2.0, "playingtime": 30.0, "minplaytime": 30.0, "maxplaytime": 30.0, "minage": 10.0, "stats": "{'usersrated': 41869, 'average': 7.20638, 'bayesaverage': 7.10669, 'stddev': 1.26577, 'median': 0.0, 'owned': 59283, 'trading': 971, 'wanting': 541, 'wishing': 4929, 'numcomments': 9596, 'numweights': 3028, 'averageweight': 1.4861, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 330}, {'id': '5499', 'name': 'familygames', 'friendlyname': 'Family Game Rank', 'value': 72}]}", "suggested_players": "{'total_votes': 383, 'results': {'1': {'best_rating': 1, 'recommended_rating': 6, 'not_recommended_rating': 293}, '2': {'best_rating': 359, 'recommended_rating': 22, 'not_recommended_rating': 2}, '2+': {'best_rating': 6, 'recommended_rating': 7, 'not_recommended_rating': 268}}}", "usersrated": 41869.0, "average": 7.20638, "bayesaverage": 7.10669, "stddev": 1.26577, "median": 0.0, "owned": 59283.0, "trading": 971.0, "wanting": 541.0, "wishing": 4929.0, "numcomments": 9596.0, "numweights": 3028.0, "aver  'Strategy Game Rank', 'value': 411}]", "game_family": null, "reimplementation": false, "bestplayers": "4", "num_expansions": 0, "dice_tower_excellence": false, "susd": false, "bga": false}, {"id": 86, "name": "Paths of Glory", "alternative_names": "['\u015acie\u017cki chwa\u0142y', 'Senderos de Gloria', '\u041f\u0443\u0442\u0438 \u0421\u043b\u0430\u0432\u044b', '\u5149\u8363\u4e4b\u8def (\u5149\u69ae\u4e4b\u8def)', '\ud328\uc2a4 \uc624\ube0c \uae00\ub85c\ub9ac']", "thumbnail": "https://cf.geekdo-images.com/Ip4TygnwFxuR57Vky9ZeZA__thumb/img/6yGJ8gs7e_WwYJc5Y7pXgTBFxF8=/fit-in/200x150/filters:strip_icc()/pic4490515.jpg", "image": "https://cf.geekdo-images.com/Ip4TygnwFxuR57Vky9ZeZA__original/img/MP1e5GdDAT-4QO734-n8_rUkMv8=/0x0/filters:format(jpeg)/pic4490515.jpg", "expansion": false, "accessory": false, "families": "['Continents: Europe', 'Players: Two Player Only Games', 'Region: Middle East', 'Series: Book Box (DiceTree)']", "categories": "['Wargame', 'World War I']", "implementations": "[]", "mechanics": "['Campaign / Battle Card Driven', 'Dice Rolling', 'Point to Point Movement']", "designers": "['Ted Raicer']", "artists": "['Charles Kibler', 'Terry Leeds', 'Rodger B. MacGowan', 'Mark Simonitch']", "publishers": "['GMT Games', 'Devir', 'DiceTree Games', 'GaGa Games', 'Udo Grebe Gamedesign', 'Wargames Club Publishing', 'Wydawnictwo Go\u0142\u0119biewski']", "description": "(from GMT Games' website:)\n\nThey called it the Great War. In over four years of titanic struggle, the ancient Europe of Kings and Emperors tore itself to pieces, giving birth to our own violent modern age. The bloody battles fought in the trenches of the Western Front, the icy plains of Poland, the mountains of the Balkans, and the deserts of Arabia, shaped the world we know today. We are all orphans of the Great War.\n\nPaths of Glory: The First World War, designed by six-time Charles S. Roberts awards winner, Ted Raicer, allows players to step into the shoes of the monarchs and marshals who triumphed and bungled from 1914 to 1918. As the Central Powers you must use the advantage of interior lines and the fighting skill of the Imperial German Army to win your rightful 'place in the sun.' As the Entente Powers (Allies) you must bring your greater numbers to bear to put an end to German militarism and ensure this is the war 'to end all wars.' Both players will find their generalship and strategic abilities put to the test as Paths of Glory's innovative game systems let you recreate all the dramatic events of World War I.\n\nComponents:\n\n     316 full-color die-cut counters:\n         176 5/8\u201d die cut counters\n         140 1/2\u201d die cut counters\n    \n     One 22x34\" full-color mapsheet showing most of Europe and the Near East\n     110 Strategy Cards\n     32-page Rule Book including sample game replay (21 pages of actual rules)\n     Two Player Reference Cards \n\n\nDESIGNER: Ted Raicer\nDEVELOPER: Andy Lewis\nART DIRECTOR: Rodger B. MacGowan\nMAP ART: Mark Simonitch\nCARDS & COUNTER ART: Mark Simonitch\n\n\n(BGG description:)\n\nFollowing in the footsteps of We the People, Hannibal: Rome vs. Carthage, Successors (First/Second Edition), and For the People, Paths of Glory utilizes a similar card-driven system.  The game covers WWI from its outbreak to American intervention and spans all of Europe and the Middle East.  Not only is the game innovative, but it also plays fast, usually within just an evening.\n\nWhile the game itself has all of the normal expectations of a wargame, with various units, CRT charts and period chrome, at heart the game rests within the card play.  Players are given a hand of cards to play out six sub-phases of a turn.  Each sub-phase allows for the use of a card or a pass with a minimal movement of units.  Each card has four possible uses: operational movement, strategic movement, special events, and replacement points.  The cardplay forces players to constantly make tough decsions as they feel that they need to do a little bit of everything but they can only do one thing at a time.  How you play your cards will decide to a large degree the outcome of the war.\n\n", "expansions": "[{'id': '329723', 'name': 'CDG Solo System'}, {'id': '26916', 'name': \"Paths of Glory Player's Guide\"}]", "expands": "[]", "yearpublished": 1999.0, "minplayers": 2.0, "maxplayers": 2.0, "playingtime": 480.0, "minplaytime": 480.0, "maxplaytime": 480.0, "minage": 14.0, "stats": "{'usersrated': 4866, 'average': 8.05122, 'bayesaverage': 7.31105, 'stddev': 1.65376, 'median': 0.0, 'owned': 9127, 'trading': 189, 'wanting': 348, 'wishing': 2148, 'numcomments': 1747, 'numweights': 658, 'averageweight': 3.8465, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 194}, {'id': '4664', 'name': 'wargames', 'friendlyname': 'War Game Rank', 'value': 3}]}", "suggested_players": "{'total_votes': 98, 'results': {'1': {'best_rating': 0, 'recommended_rating': 30, 'not_recommended_rating': 45}, '2': {'best_rating': 87, 'recommended_rating': 8, 'not_recommended_rating': 0}, '2+': {'best_rating': 4, 'recommended_rating': 4, 'not_recommended_rating': 58}}}", "usersrated": 4866.0, "average": 8.05122, "bayesaverage": 7.31105, "stddev": 1.65376, "median": 0.0, "owned": 9127.0, "trading": 189.0, "wanting": 348.0, "wishing": 2148.0, "numcomments": 1747.0, "numweights": 658.0, "averageweight": 3.8465, "ranks": "[{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 194}, {'id': '4664', 'name': 'wargames', 'friendlyname': 'War Game Rank', 'value': 3}]", "game_family": null, "reimplementation": false, "bestplayers": "2", "num_expansions": 2, "dice_tower_excellence": false, "susd": false, "bga": false}, {"id": 87, "name": "El Grande", "alternative_names": "[]", "thumbnail": "https://cf.geekdo-images.com/GO282hlXR3RiknU5W4GZjg__thumb/img/3mn0EVxxfT94rit8VHiyEYztGeg=/fit-in/200x150/filters:strip_icc()/pic5373572.png", "image": "https://cf.geekdo-images.com/GO282hlXR3RiknU5W4GZjg__original/img/TCTXvYRQGWMAngXuHZcIXRknfpc=/0x0/filters:format(png)/pic5373572.png", "expansion": false, "accessory": false, "families": "['Components: Map (Continental / National scale)', 'Country: Spain', 'Digital Implementations: Board Game Arena', 'Digital Implementations: Yucata', 'Game: El Grande']", "categories": "['Medieval', 'Renaissance']", "implementations": "[]", "mechanics": "['Action Drafting', 'Area Majority / Influence', 'Area Movement', 'Auction/Bidding', 'Hand Management', 'Memory', 'Open Drafting', 'Selection Order Bid', 'Simultaneous Action Selection', 'Turn Order: Progressive', 'Turn Order: Stat-Based']", "designers": "['Wolfgang Kramer', 'Richard Ulrich']", "artists": "['Doris Matth\u00e4us']", "publishers": "['Hans im Gl\u00fcck', '999 Games', 'Anv\u00e4ndbart Litet F\u00f6retag', 'Descartes Editeur', 'Filosofia \u00c9ditions', 'Gabinete L\u00fadico', 'Rio Grande Games']", "description": "In this award-winning game, players take on the roles of Grandes in medieval Spain.  The king's power is flagging, and these powerful lords are vying for control of the various regions.  To that end, you draft caballeros (knights in the form of colored cubes) into your court and subsequently move them onto the board to help seize control of regions.  After every third round, the regions are scored, and after the ninth round, the player with the most points is the winner.\n\nIn each of the nine rounds, you select one of your 13 power cards to determine turn order as well as the number of caballeros you get to move from the provinces (general supply) into your court (personal supply).\n\nA turn then consists of selecting one of five action cards which allow variations to the rules and additional scoring opportunities in addition to determining how many caballeros to move from your court to one or more of the regions on the board (or into the castillo - a secretive tower). Normally, you may only place your caballeros into regions adjacent to the one containing the king pawn. The one hard and fast rule in El Grande is that nothing may move into or out of the king's region. One of the five action cards that is always available each round allows you to move the king to a new region. The other four action cards varying from round to round.\n\nThe goal is to have a caballero majority in as many regions (and the castillo) as possible during a scoring round. Following the scoring of the castillo, you place any cubes you had stashed there into the region you had secretly indicated on your region dial. Each region is then scored individually according to a table printed in that region. Two-point bonuses are awarded for having sole majority in the region containing your Grande (large cube) and in the region containing the king.\n\n", "expansions": "[{'id': '583', 'name': 'The El Grande Expansions'}, {'id': '597', 'name': 'El Grande: Grandissimo'}, {'id': '3146', 'name': 'El Grande: Grossinquisitor und Kolonien'}, {'id': '370', 'name': 'El Grande: K\u00f6nig & Intrigant'}, {'id': '5754', 'name': \"El Grande: K\u00f6nig & Intrigant \u2013 Player's Edition\"}, {'id': '27759', 'name': 'El Grande: K\u00f6nig & Intrigant \u2013 Unverk\u00e4ufliche Sonderkarten'}]", "expands": "[]", "yearpublished": 1995.0, "minplayers": 2.0, "maxplayers": 5.0, "playingtime": 120.0, "minplaytime": 60.0, "maxplaytime": 120.0, "minage": 12.0, "stats": "{'usersrated': 25715, 'average': 7.74258, 'bayesaverage': 7.56698, 'stddev': 1.33373, 'median': 0.0, 'owned': 24336, 'trading': 392, 'wanting': 1369, 'wishing': 5807, 'numcomments': 5512, 'numweights': 2155, 'averageweight': 3.0427, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 88}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 75}]}", "suggested_players": "{'total_votes': 590, 'results': {'1': {'best_rating': 2, 'recommended_rating': 1, 'not_recommended_rating': 336}, '2': {'best_rating': 4, 'recommended_rating': 58, 'not_rec ormat(jpeg)/pic423644.jpg", "expansion": false, "accessory": false, "families": "['Mechanism: Turnless Trading', 'TV Shows: The Simpsons']", "categories": "['Card Game', 'Economic', 'Party Game']", "implementations": "['Commerce']", "mechanics": "['Commodity Speculation', 'Negotiation', 'Real-Time', 'Set Collection', 'Trading']", "designers": "['Edgar Cayce', 'Harry Gavitt', 'George S. Parker']", "artists": "['Randy Asher', 'Paul Couture', 'Olivier Fagn\u00e8re', 'Nick the Rat', 'Peekasso', 'Paul T.', 'Thoren', 'Andrea Trewhela']", "publishers": "['(Self-Published)', 'Arclight Games', 'Clipper', 'Copp Clark Publishing Company', 'Crown & Andrews Ltd.', 'Editorial Dos Pasos', 'Editrice Giochi', 'Fractal Juegos', 'Fundex', 'Grimaud', 'Hasbro', 'Holdson', 'John Waddington Ltd.', 'Kaissa Chess & Games', 'Korea Boardgames Co., Ltd.', 'Nordic Games GmbH', 'Parker Brothers', 'Repos Production', 'Russimco Games', 'Schmidt Spiele', \"Spear's Games\", 'Top Cards', 'Waddingtons', 'Winning Moves Games (USA)', 'Yetem S.A.']", "description": "Pit is an open-outcry commodity trading game. The first edition in 1903 had a deck of 63 cards, 9 each of 7 commodities, each with a value (ranging from 40 for Flax to 100 for Wheat). Players offer trades by crying out the number of cards they want to swap (\u201cOne! One! One!\u201d, or \u201cThree! Three! Three!\u201d) but not their identity. The winner of the hand is the first to collect all of one commodity, declaring \u201cCorner on Wheat!\u201d or whatever commodity has been collected. The winner of the hand scores points equal to the value of the commodity, and the winner of the game is the first to 500 points.\n\nThe 1904 Edition of Pit added much fancier artwork and the famous Bull and Bear cards, which provide wild-card and penalty features. The early editions allowed a maximum of 7 players, but later versions supported 8 and in at least one case up to 10.\n\nPit\u2019s designer, noted psychic Edgar Cayce, is often accused of having stolen the idea from the game Gavitt\u2019s Stock Exchange (G-S-E) invented by Harry Gavitt. While G-S-E claimed patents dating as early as 1896, it involved trading railway shares, and was only copyrighted and published in 1903, the same year as Pit.  In addition, the only related patent assigned to Gavitt is US746492 A, filed October 7, 1903, and granted December 8, 1903.  Also hitting the market in 1903 was Bourse', a remarkably similar open-outcry commodity trading game from Flinch Card Co., using an 80-card deck with 10 each of 8 commodities, and Panic, using a 65 card deck with 8 each of 8 commodities and a Panic card, roughly equivalent to the Bull.  Pit, however, seems to have cornered the market on open-outcry games, as neither of its competitors were seen again after 1904.\n\n", "expansions": "[{'id': '60290', 'name': 'Pit: Tulip expansion'}]", "expands": "[]", "yearpublished": 1903.0, "minplayers": 3.0, "maxplayers": 8.0, "playingtime": 90.0, "minplaytime": 30.0, "maxplaytime": 90.0, "minage": 7.0, "stats": "{'usersrated': 8889, 'average': 6.38814, 'bayesaverage': 6.20188, 'stddev': 1.54099, 'median': 0.0, 'owned': 16019, 'trading': 402, 'wanting': 76, 'wishing': 578, 'numcomments': 2646, 'numweights': 576, 'averageweight': 1.158, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 1849}, {'id': '5498', 'name': 'partygames', 'friendlyname': 'Party Game Rank', 'value': 179}, {'id': '5499', 'name': 'familygames', 'friendlyname': 'Family Game Rank', 'value': 655}]}", "suggested_players": "{'total_votes': 89, 'results': {'1': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 63}, '2': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 64}, '3': {'best_rating': 0, 'recommended_rating': 11, 'not_recommended_rating': 63}, '4': {'best_rating': 3, 'recommended_rating': 48, 'not_recommended_rating': 23}, '5': {'best_rating': 17, 'recommended_rating': 54, 'not_recommended_rating': 8}, '6': {' qAiZwWxSSKP2kFcA80cZg__original/img/oClfNpLGqRwyqeq54Na_VoVAA3o=/0x0/filters:format(jpeg)/pic1728832.jpg", "expansion": false, "accessory": false, "families": "['Category: Combinatorial', 'Components: Rocks/Stones', 'Components: Wooden pieces & boards', 'Digital Implementations: Board Game Arena', 'Digital Implementations: Tabletopia', 'Digital Implementations: Triqqy', 'Players: Two Player Only Games', 'Series: 3M Bookshelf Series', 'Series: Traveller (Ravensburger)', 'Traditional Games: Go']", "categories": "['Abstract Strategy']", "implementations": "[]", "mechanics": "['Enclosure', 'Square Grid']", "designers": "['(Uncredited)']", "artists": "['Barbro Hennius', 'Norman Sommer']", "publishers": "['(Public Domain)', '3M', 'Alga', 'Ariel Productions Ltd', 'The Avalon Hill Game Co', 'Barnes & Noble', 'Borras Plana S.A.', 'Brybelly', 'Carl Weible KG', 'Carlton Books', 'Cathay', 'Cayro, the games', 'CHH Games', 'Copp Clark Publishing Company', 'Creative Crafthouse', 'Crisloid', 'Dal Negro', 'Dilemma Games', 'Dujardin', 'Dynamic Games / Dynamic Design Industries', 'E.S. Lowe', 'Fabbri Editore', 'Fame Products', 'The Game Crafter, LLC', 'The Game Keeper, Inc.', 'Gamma Two Games', 'Gammon Games', 'General Sportcraft Company', 'Gentosha Education', 'Geoludie', 'Ha Ha Sisters LLC', 'Hartung-Spiele', 'Hausser', 'Hebsacker Verlag', 'HEMA', 'Hobby', 'Ishi Press International', 'J.P. Raymond Rivarola', 'Japan Publications, Inc.', 'John N. Hansen Co., Inc.', 'John Sands Pty Ltd', 'Jumbo', 'Korea Boardgames Co., Ltd.', \"L'Impens\u00e9 Radical\", 'L. P. Sept\u00edmio', 'Longfield Games', 'Michael Stanfield', 'Milton Bradley', 'Mitra', 'Mitsubishi Fuso', 'Monkey Pod Games', 'nestorgames', 'Otto Maier Verlag', 'Pacific Game Company', 'Philos', 'Play All Day Games', 'Ponnuki', 'Ravensburger', 'Reiss Games', 'Sato Kei Shoten Co., Ltd.', 'Schmidt International', 'Schmidt Spiele', 'Shin Kwang Baduk', 'Skor-Mor', \"Spear's Games\", 'Das Spiel', 'Spielquader', 'Volume-One Products', 'Waddingtons', 'Wm F. Drueke & Sons, Inc.', 'Wood Expressions', 'Woodstock Spiele', 'WorldWise Imports, LLC', 'Yellow Mountain Imports', 'ZTS Plastyk']", "description": "By all appearances, it's just two players taking turns laying stones on a 19\u00d719 (or smaller) grid of intersections.  But once its basic rules are understood, Go shows its staggering depth. One can see why many people say it's one of the most elegant brain-burning abstract games in history, with players trying to claim territory by walling off sections of the board and surrounding each other's stones.  The game doesn't end until the board fills up, or, more often, when both players agree to end it, at which time whoever controls the most territory wins.\n\nThe earliest mention of Go (\u00e5\u0153\u008d\u00e6\u00a3\u2039 (w\u00e9i q\u00ed)- \"surrounding game\") appears in the \"Analects\" of Confucius (551-479 BC), while the earliest physical evidence is a 17\u00d717 Go board discovered in 1952 in a tomb of the former Han dynasty (206 BC- 9 AD). There is a tangle of conflicting popular and scholarly anecdotes attributing its invention to two Chinese emperors, an imperial vassal and court astrologers. One story has it that Go was invented by the legendary Emperor Yao (ruled 2357-2256 BC) as an amusement for his idiot son. A second claims that the Emperor Shun (ruled 2255-2205 BC) created the game in hopes of improving his weak-minded son's mental prowess. A third says the person named Wu, a vassal of the Emperor Jie (ruled 1818-1766 BC), invented Go (as well as games of cards). Finally, a fourth story suggests that Go was developed by court astrologers during the Zhou dynasty (1045-255 BC).\n\nA Go set, consisting of a very general-purpose grid and colored stones, can also be used to play a variety of other abstract strategy games, such as Connect6, Go-Moku, and Pente.\n\n", "expansions": "[{'id': '253107', 'name': 'Joker Go'}, {'id': '219234', 'name': 'Poker-Go'}]", "expands": "[]", "yearpublished"  the following Action cards they wish to play on their Space Marines: Support, Attack, or Move + Activate. You can't pick the same Action card next round, so choose wisely.\n\nAction resolution keeps all players involved while the overwhelming odds inspire them to work together to survive. The Action Resolution Phase consists of each player revealing and carrying out their chosen Action. The lowest number card goes first, which means Attacks are resolved after Supports. Support tokens enable Space Marines to re-roll, so make sure to cover your fellow Blood Angels.\n\nThe Genestealer Attack Phase happens after all the Actions have been resolved, so hopefully you thinned out the swarms since you have to roll higher than the number of Genestealers in the swarm to successfully defend. Finally, an Event card is drawn to spawn more alien adversaries. Once all the Genestealers have emerged from the darkness, its time to move forward, drawing a new location card. And then it's back into the fight!\n\n", "expansions": "[{'id': '120965', 'name': 'Space Hulk: Death Angel \u2013 The Card Game: Deathwing Space Marine Pack'}, {'id': '94964', 'name': 'Space Hulk: Death Angel \u2013 The Card Game: Mission Pack 1'}, {'id': '94963', 'name': 'Space Hulk: Death Angel \u2013 The Card Game: Space Marine Pack 1'}, {'id': '115584', 'name': 'Space Hulk: Death Angel \u2013 The Card Game: Tyranid Enemy Pack'}]", "expands": "[]", "yearpublished": 2010.0, "minplayers": 1.0, "maxplayers": 6.0, "playingtime": 60.0, "minplaytime": 30.0, "maxplaytime": 60.0, "minage": 13.0, "stats": "{'usersrated': 12888, 'average': 6.99981, 'bayesaverage': 6.76729, 'stddev': 1.3741, 'median': 0.0, 'owned': 22519, 'trading': 797, 'wanting': 251, 'wishing': 1585, 'numcomments': 3158, 'numweights': 778, 'averageweight': 2.419, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 681}, {'id': '5496', 'name': 'thematic', 'friendlyname': 'Thematic Rank', 'value': 194}]}", "suggested_pla ge knowledge to help them in their goal of discovering cures. Each player takes on a different role that has its own unique set of dice and abilities \u2014 and players must take advantage of their specializations if they are to have any hope of winning the game. The Dispatcher, for example, can spend dice to fly others around the board, while the Medic is particularly adept at treating disease. Players can roll their dice as often as they like, but the more times they re-roll for the perfect turn, the more likely the next epidemic will occur.\n\nAt the end of each turn, new \"infection dice\" are rolled to determine the type and location of newly infected populations. If any region on the board is infected with more than three dice of a given color, an outbreak occurs, spreading disease into an adjacent region. If too many outbreaks take place, too many people get infected, or the rate of infection gets too high, all the players lose. If, however, the players can discover the cures to the four diseases, they all win and humanity is saved!\n\nPart of the Pandemic series.\n\n", "expansions": "[{'id': '207017', 'name': 'Pandemic: The Cure \u2013 Experimental Meds'}, {'id': '304868', 'name': 'Rapid Response System (fan expansion for Pandemic: The Cure)'}]", "expands": "[]", "yearpublished": 2014.0, "minplayers": 2.0, "maxplayers": 5.0, "playingtime": 30.0, "minplaytime": 30.0, "maxplaytime": 30.0, "minage": 8.0, "stats": "{'usersrated': 10127, 'average': 7.26999, 'bayesaverage': 6.98427, 'stddev': 1.23532, 'median': 0.0, 'owned': 15934, 'trading': 338, 'wanting': 386, 'wishing': 2477, 'numcomments': 1850, 'numweights': 318, 'averageweight': 2.0597, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 432}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 304}, {'id': '5499', 'name': 'familygames', 'friendlyname': 'Family Game Rank', 'value': 92}]}", "suggested_players": "{'total_votes': 151, 'resul ale)', 'Digital Implementations: Boiteajeux', 'Game: Concordia', 'Players: Games with expansions that add solo play', 'Region: Mediterranean Sea']", "categories": "['Ancient', 'Economic', 'Nautical']", "implementations": "['Concordia Venus']", "mechanics": "['Action Retrieval', 'Advantage Token', 'Auction: Dutch', 'Deck, Bag, and Pool Building', 'End Game Bonuses', 'Hand Management', 'Hidden Victory Points', 'Movement Points', 'Open Drafting', 'Point to Point Movement', 'Set Collection', 'Variable Set-up']", "designers": "['Mac Gerdts']", "artists": "['Marina Fahrenbach', 'Mac Gerdts', 'Dominik Mayer']", "publishers": "['PD-Verlag', '999 Games', 'Cranio Creations', 'CrowD Games', 'Ediciones MasQueOca', 'Egmont Polska', 'G\u00e9m Klub Kft.', 'Heidelberger Spieleverlag', 'Korea Boardgames Co., Ltd.', 'Lex Games', 'New Games Order, LLC', 'Playfun Games', 'Rio Grande Games', 'Ystari Games']", "description": "Two thousand years ago, the Roman Empire ruled the lands around the Mediterranean Sea. With peace at the borders, harmony inside the provinces, uniform law, and a common currency, the economy thrived and gave rise to mighty Roman dynasties as they expanded throughout the numerous cities. Guide one of these dynasties and send colonists to the remote realms of the Empire; develop your trade network; and appease the ancient gods for their favor \u2014 all to gain the chance to emerge victorious!\n\nConcordia is a peaceful strategy game of economic development in Roman times for 2-5 players aged 13 and up. Instead of looking to the luck of dice or cards, players must rely on their strategic abilities. Be sure to watch your rivals to determine which goals they are pursuing and where you can outpace them! In the game, colonists are sent out from Rome to settle down in cities that produce bricks, food, tools, wine, and cloth. Each player starts with an identical set of playing cards and acquires more cards during the game. These cards serve two purposes:\n\n\n    They allow a player to choose actions during the game.\n    They are worth victory points (VPs) at the end of the game. \n\n\nConcordia is a strategy game that requires advance planning and consideration of your opponent's moves. Every game is different, not only because of the sequence of new cards on sale but also due to the modular layout of cities. (One side of the game board shows the entire Roman Empire with 30 cities for 3-5 players, while the other shows Roman Italy with 25 cities for 2-4 players.) When all cards have been sold or after the first player builds his 15th house, the game ends. The player with the most VPs from the gods (Jupiter, Saturnus, Mercurius, Minerva, Vesta, etc.) wins the game.\n\n", "expansions": "[{'id': '209574', 'name': 'Concordia: 8 Forum Cards mini-expansion'}, {'id': '232917', 'name': 'Concordia: Aegyptus / Creta'}, {'id': '283177', 'name': 'Concordia: Balearica / Cyprus'}, {'id': '165023', 'name': 'Concordia: Britannia / Germania'}, {'id': '208364', 'name': 'Concordia: Gallia / Corsica'}, {'id': '181084', 'name': 'Concordia: Salsa'}, {'id': '325490', 'name': 'Concordia: Solitaria'}, {'id': '262711', 'name': 'Concordia: Venus (Expansion)'}]", "expands": "[]", "yearpublished": 2013.0, "minplayers": 2.0, "maxplayers": 5.0, "playingtime": 100.0, "minplaytime": 100.0, "maxplaytime": 100.0, "minage": 13.0, "stats": "{'usersrated': 34712, 'average': 8.11553, 'bayesaverage': 7.96327, 'stddev': 1.18579, 'median': 0.0, 'owned': 40190, 'trading': 305, 'wanting': 1582, 'wishing': 9913, 'numcomments': 5453, 'numweights': 1403, 'averageweight': 3.0057, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 21}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 19}]}", "suggested_players": "{'total_votes': 579, 'results': {'1': {'best_rating': 2, 'recommended_rating': 11, 'not_recommended_rating': 294}, '2': {'best_rating': 51, 'recommended_rating': 329, 'not_recommended_rating': 78}, nsparent Elements', 'Crowdfunding: Kickstarter', 'Digital Implementations: TableTop Simulator Mod (TTS)', 'Region: Caribbean Sea', 'Series: Card Crafting System (AEG)', 'Theme: Pirates']", "categories": "['Exploration', 'Pirates', 'Territory Building']", "implementations": "[]", "mechanics": "['Area Majority / Influence', 'Area Movement', 'Deck, Bag, and Pool Building', 'Layering', 'Modular Board']", "designers": "['John D. Clair']", "artists": "[\"Ian O'Toole\"]", "publishers": "['Alderac Entertainment Group', 'Korea Boardgames Co., Ltd.', 'YOKA Games']", "description": "Dead Reckoning is a game of exploration, piracy, and influence based in a Caribbean-esque setting. Each player commands a ship and crew and seeks to amass the greatest fortune. They do this through pirating, trading, treasure hunting, and (importantly) capturing and maintaining control over the uninhabited but resource-rich islands of the region. During the game, you can:\n\n\u2022 Customize your ship: Your ship is represented by a token on the board. The board starts mostly unexplored and will be revealed as you venture into uncharted waters. You also have a ship board where you load cargo and treasure, and you can customize the guns, speed, or holding space of your ship.\n\n\u2022 Card-craft your crew: You have a small deck of cards that will drive your actions in the game, with each card representing one of your crew members. This deck functions like one in a deck-building game, but the cards in the deck are sleeved, and rather than add new crew cards to your deck, you improve the skill and abilities of your crew cards by placing transparent \"advancement\" cards in those sleeves. Aside from the transparent advancements, your crew will also \"level up\" naturally during the game using a new card-leveling mechanism not seen in other card-crafting games such as Mystic Vale.\n\n\u2022 Control the region: The region is filled with many deserted islands. These islands are a major source of treasure, and players will battle for control of these islands.\n\n\u2022 Battle via a dynamic cube-tower: You can battle other players' ships or NPC merchant ships, and these battles are resolved via a new take on what a cube tower can be, with crew cards and ship powers increasing your chances of victory.\n\n\u2022 Uncover secrets of the sea: Expansions for Dead Reckoning use a \"saga\" system in which certain content remains hidden and is discovered and added to the game organically only via playing. Rather than add everything at once, you gradually add it by playing and discovering. Depending on luck and player choice, less or more new content may get added each game.\n\n\u2014description from the publisher\n\n", "expansions": "[{'id': '340404', 'name': 'Dead Reckoning: Deep Legends'}, {'id': '366795', 'name': 'Dead Reckoning: Letters of Marque'}, {'id': '340406', 'name': 'Dead Reckoning: Salt & Thunder'}, {'id': '359193', 'name': 'Dead Reckoning: Sea Dogs Expansion'}]", "expands": "[]", "yearpublished": 2022.0, "minplayers": 1.0, "maxplayers": 4.0, "playingtime": 150.0, "minplaytime": 90.0, "maxplaytime": 150.0, "minage": 14.0, "stats": "{'usersrated': 1697, 'average': 8.3222, 'bayesaverage': 6.78746, 'stddev': 1.33057, 'median': 0.0, 'owned': 3409, 'trading': 20, 'wanting': 477, 'wishing': 2527, 'numcomments': 484, 'numweights': 97, 'averageweight': 3.3608, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 646}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 307}]}", "suggested_players": "{'total_votes': 67, 'results': {'1': {'best_rating': 3, 'recommended_rating': 26, 'not_recommended_rating': 12}, '2': {'best_rating': 7, 'recommended_rating': 36, 'not_recommended_rating': 8}, '3': {'best_rating': 41, 'recommended_rating': 9, 'not_recommended_rating': 1}, '4': {'best_rating': 11, 'recommended_rating': 26, 'not_recommended_rating': 12}, '4+': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 30}}}", "usersrated": 1697.0, "average": 8.3222, "bayesaverage": 6.78746, "stddev": 1.33057, "median": 0.0, "owned": 3409.0, "trading": 20.0, "wanting": 477.0, "wishing": 2527.0, "numcomments": 484.0, "numweights": 97.0, "averageweight": 3.3608, "ranks": "[{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 646}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 307}]", "game_family": null, "reimplementation": false, "bestplayers": "3", "num_expansions": 4, "dice_tower_excellence": false, "susd": false, "bga": false}, {"id": 332742, "name": "Revive", "alternative_names": "[]", "thumbnail": "https://cf.geekdo-images.com/V0OZ9QR0pC9G5t5i9MoZTQ__thumb/img/NPtXuKlsnfPORSn6kpTcf-ZdEF0=/fit-in/200x150/filters:strip_icc()/pic6950224.jpg", "image": "https://cf.geekdo-images.com/V0OZ9QR0pC9G5t5i9MoZTQ__original/img/NxxAoxVxMNkDGEkD3aoobPL14dI=/0x0/filters:format(jpeg)/pic6950224.jpg", "expansion": false, "accessory": false, "families": "['Components: Multi-Use Cards', 'Mechanism: Campaign Games']", "categories": "['Civilization', 'Industry / Manufacturing']", "implementations": "[]", "mechanics": "['Deck Construction', 'Scenario / Mission / Campaign Game', 'Tech Trees / Tech Tracks', 'Variable Player Powers']", "designers": "['Helge Meissner', 'Eilif Svensson', 'Anna Wermlund', 'Kristian Amundsen \u00d8stby']", "artists": "['Gjermund Bohne', 'Martin Mottet', 'Dan Roff']", "publishers": "['Aporta Games', 'Matagot']", "description": "Revive civilization, 5000 years after everything was destroyed. Lead your tribe and explore the frozen earth. Harness its resources. Recruit surface survivors to your cause. Build factories with powerful machines. And populate ancient sites to relearn your tribe's forgotten technologies.\n--\nRevive is a game for 1-4 players with asymmetric player powers, highly variable setup, and no fighting or direct conflict. Playing through the 5-part campaign unlocks additional contents, and once all contents have been unlocked, the game can be replayed indefinitely.\n--\nAt the beginning of the game, each player gets a set of citizen cards, a tribe board, as well as a huge dual-layer player board. The tribe board shows your unique tribe ability and the ancient technologies that you may relearn during the game. The dual-layer player board is where you place your custom machines and upgrade your card slots.\n\nA main goal of the game is to reach and populate the large ancient sites. These ancient locations are randomized, and as they are important sources of victory points, they will shape your strategy differently each game.\n\nOn your turn you take two actions: \n\n     Play a card (its effect is determined by which card slot you use)\n     Explore (reveal an area tile and recruit a new citizen card)\n     Populate (populate an ancient location to learn a new technology)\n     Build factory (the adjacent terrains determine which machine tracks you advance)\n\n\nIn addition you may use power to activate any number of your machines, modifying your actions.\n\nInstead of taking two actions you may Hibernate. This will circulate your cards, moving your played cards to your resting area, and releasing the cards in your resting area back to you. In addition you regain your used power, so that you may activate your machines again.\n\nThe multi-use cards play an important role: Each card shows a resource ability (on the top) and a special ability (on the lower part). Playing a card in one of your top slots activates the resource action; In a lower slot you activate the special ability. You may install slot modules in the card slots, and these are activated whenever you play a card matching its color. It is possible to find combinations that lets you chain cards, triggering several slot modules and abilities in one action.\n\nBuilding factories harness the power of the surrounding terrains, advancing your marker on one of three machine tracks. This may unlock machines that can be activated, using energy.\n\nReaching certain milestones lets you take an artifact from the main board. Each artifact boosts one of the three scoring categories on your personal scoring card.\n\nThe game ends when all artifacts have been taken, and the player with the most points wins.\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2022.0, "minplayers": 1.0, "maxplayers": 4.0, "playingtime": 120.0, "minplaytime": 90.0, "maxplaytime": 120.0, "minage": 14.0, "stats": "{'usersrated': 258, 'average': 8.32311, 'bayesaverage': 5.82251, 'stddev': 1.44106, 'median': 0.0, 'owned': 482, 'trading': 1, 'wanting': 287, 'wishing': 2693, 'numcomments': 96, 'numweights': 30, 'averageweight': 3.5667, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 3800}]}", "suggested_players": "{'total_votes': 23, 'results': {'1': {'best_rating': 2, 'recommended_rating': 3, 'not_recommended_rating': 4}, '2': {'best_rating': 9, 'recommended_rating': 7, 'not_recommended_rating': 0}, '3': {'best_rating': 8, 'recommended_rating': 6, 'not_recommended_rating': 2}, '4': {'best_rating': 6, 'recommended_rating': 7, 'not_recommended_rating': 6}, '4+': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 6}}}", "usersrated": 258.0, "average": 8.32311, "bayesaverage": 5.82251, "stddev": 1.44106, "median": 0.0, "owned": 482.0, "trading": 1.0, "wanting": 287.0, "wishing": 2693.0, "numcomments": 96.0, "numweights": 30.0, "averageweight": 3.5667, "ranks": "[{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 3800}]", "game_family": null, "reimplementation": false, "bestplayers": "2", "num_expansions": 0, "dice_tower_excellence": false, "susd": false, "bga": false}, {"id": 225688, "name": "Decrypto", "alternative_names": "['Decrypto XL', 'K\u00f3dfejt\u0151', '\u0414\u0435\u043a\u043e\u0434\u0435\u0440', '\u0414\u0435\u043a\u0440\u0438\u043f\u0442\u043e', '\u30c7\u30af\u30ea\u30d7\u30c8', '\ k\" and hope that my teammates can correctly map those words to 4-2-1. If they guess correctly, great; if not, we receive a black mark of failure.\n\nStarting in the second round, a member of each team must again give a clue about their words to match a numbered code. If I get 2-4-3, I might now say, \"sucker-prince-stake\". The other team then attempts to guess our numbered code. If they're correct, they receive a white mark of success; if not, then my team must guess the number correctly or take a black mark of failure. (Guessing correctly does nothing except avoid failure and give the opposing team information about what our hidden words might be.)\n\nThe rounds continue until a team collects either its second white mark (winning the game) or its second black mark (losing the game). Games typically last between 4-7 rounds. If neither team has won after eight rounds, then each team must attempt to guess the other team's words; whichever team guesses more words correctly wins.\n\n", "expansions": "[{'id': '249122', 'name': 'Decrypto: AI Serial \u2013 Bruno Cathala 01'}, {'id': '248872', 'name': 'Decrypto: AI Serial \u2013 Rob Daviau 01'}, {'id': '273938', 'name': 'Decrypto: Expansion #01 \u2013 Laserdrive'}, {'id': '280470', 'name': 'Decrypto: Klingon'}]", "expands": "[]", "yearpublished": 2018.0, "minplayers": 3.0, "maxplayers": 8.0, "playingtime": 45.0, "minplaytime": 15.0, "maxplaytime": 45.0, "minage": 12.0, "stats": "{'usersrated': 16948, 'average': 7.78338, 'bayesaverage': 7.52536, 'stddev': 1.24853, 'median': 0.0, 'owned': 27399, 'trading': 218, 'wanting': 482, 'wishing': 4788, 'numcomments': 2362, 'numweights': 284, 'averageweight': 1.7782, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 102}, {'id': '5498', 'name': 'partygames', 'friendlyname': 'Party Game Rank', 'value': 1}]}", "suggested_players": "{'total_votes': 237, 'results': {'1': {'best_rating': 0, 'recommended_rating': 1, 'not_recommended_rating': 155}, '2':  'Cooperative Game', 'Deck, Bag, and Pool Building', 'Dice Rolling', 'Hand Management', 'Map Addition', 'Modular Board', 'Narrative Choice / Paragraph', 'Role Playing', 'Solo / Solitaire Game', 'Storytelling', 'Variable Player Powers']", "designers": "['Krzysztof Piskorski', 'Marcin \u015awierkot']", "artists": "['Piotr Foksowicz', 'Piotr Gacek', 'Patryk J\u0119draszek', 'Ewa Labak', 'Michael Peitsch', 'Andrzej P\u00f3\u0142toranos']", "publishers": "['Awaken Realms', 'Albi', 'Arclight Games', 'CrowD Games', 'Delta Vision Publishing', 'Edge Entertainment', 'Giochi Uniti', 'Maldito Games', 'MeepleBR', 'Pegasus Spiele', 'Summon Games', 'YOKA Games']", "description": "Tainted Grail: the Fall of Avalon  is an unforgettable, solo or cooperative adventure experience for 1-4 players. Blending Arthurian legends and Celtic mythology with a unique vision, it allows you to impact the game world in deep and meaningful ways. A deep, branching storyline allows you to tackle problems in different ways, ensuring no two games play alike. Difficult decisions or harrowing choices wait behind every corner and seemingly minor tasks may reverberate with major long-term consequences.\n\nIn a land slowly sinking into the Wyrdness and torn apart by con\u00ef\u00ac\u201aict; surviving each day is a challenge on its own. Starvation, sickness, violent weather, and random incidents all conspire to end your journey. Guardian Menhirs, that ensured safe travel throughout the realm, are slowly going dark turning simple logistics into an involving puzzle. To overcome these challenges, your character develops along several con\u00ef\u00ac\u201aicting lines, such as Brutality / Empathy or Practicality / Spirituality. These traits unlock a rich choice of mutually exclusive skills and lead to di\u00ef\u00ac\u20acerent deck-building strategies, making character advancement meaningful and deep.\n\nThe character you develop is going to be tested during dozens of combat and non-combat encounters. Sometimes you will need to brute force your way, but often diplomacy might be a better option. Regardless whether you fight with your strength or your wits, our unique dice-less encounter system makes resolving each con\u00ef\u00ac\u201aict fun and exciting, while keeping you immersed in the game.\n\nIn Avalon, there\u2019s a legend waiting behind every stone and every tree. All locations have their own rich stories and secrets to discover. Places and characters are often much more than they seem. As you slowly put all the pieces of the larger puzzle together, the land will always have a surprise waiting for you just around the corner. Many secrets can be discovered only after several games. Created by one of the best polish fantasy authors, Krzysztof Piskorski, the story of Tainted Grail: the Fall of Avalon aims to push the boundaries of non-linear narrative, building upon the rich experience.\n\n\u2014description from the publisher\n\n", "expansions": "[{'id': '274795', 'name': 'Tainted Grail: Age of Legends & Last Knight Campaigns'}, {'id': '297996', 'name': 'Tainted Grail: Forever Autumn Promo Cards'}, {'id': '355872', 'name': 'Tainted Grail: Item Sets Promo Cards'}, {'id': '372608', 'name': 'Tainted Grail: Modular Campsite'}, {'id': '308105', 'name': 'Tainted Grail: Past And Future Alternative Encounters Card Pack'}, {'id': '267325', 'name': 'Tainted Grail: The Fall of Avalon \u2013 Echoes of the Past'}, {'id': '266659', 'name': 'Tainted Grail: The Fall of Avalon \u2013 Niamh'}, {'id': '267408', 'name': 'Tainted Grail: The Fall of Avalon \u2013 Red Death Expansion'}, {'id': '321718', 'name': 'Tainted Grail: The Fall of Avalon \u2013 War Runes'}]", "expands": "[]", "yearpublished": 2019.0, "minplayers": 1.0, "maxplayers": 4.0, "playingtime": 120.0, "minplaytime": 60.0, "maxplaytime": 120.0, "minage": 14.0, "stats": "{'usersrated': 9862, 'average': 8.18644, 'bayesaverage': 7.58847, 'stddev': 1.8109, 'median': 0.0, 'owned': 20057, 'trading': 234, 'wanting': 576, 'wishing': , 'Hand Management', 'Set Collection']", "designers": "['Trevor Benjamin', 'Brett J. Gilbert']", "artists": "['Klemens Franz']", "publishers": "['Lookout Games', '999 Games', 'Asmodee Italia', 'Compaya.hu: Gamer Caf\u00e9 Kft.', 'Funforge', 'Hobby Japan', 'MINDOK', 'Rebel Sp. z o.o.', 'sternenschimmermeer']", "description": "The Mandala: the symbol of an ancient and sacred ritual. Colored sand is laid to create a symbolic map of the world before the pattern is ceremonially destroyed and the sand cast into the river.\n\nIn the two-player game Mandala, you are trying to score more than your opponent by collecting valuable cards \u2014 but you won't know which cards are valuable until well into the game! Over the course of the game, players play their colored cards into the two mandalas, building the central shared mountains and laying cards into their own fields. As soon as a mandala has all six colors, the players take turns choosing the colors in the mountain and adding those cards to their \"river\" and \"cup\". At the end of the game, the cards in your cup are worth points based on the position of their colors in that player's river. The player whose cup is worth more points wins.\n\nThe linen playmat shows two circular mandalas, with each being divided by a horizontal space (the mountain) to create one \"field\" for each player. The playmat has seven spaces in front of each player to hold their river of single face-up cards and their cup: the stack of face-down cards which they score at the end of the game.\n\nTo begin, each player receives a hand of six cards. Each player receives two random cards face down in their cup, then two random cards are dealt face up into the central mountain strip of each mandala.\n\nOn your turn, you may play either a single card into one of mountains, or one or more matching cards into one of your fields. All cards played into a mandala must follow the \"Rule of Color\": Once a color has been played into one of the three areas of a mandala, then later cards of the same color can be played only into that same area. Thus, once your opponent has played red cards into their field, then you can't play red cards in your field, and neither you nor your opponent can play red cards into the central mountain. If you played a card into a mountain, draw three new cards from the deck at the end of your turn; if you played cards into one of your fields, do not draw new cards.\n\nA mandala is completed once it contains all six colors of cards. When this happens, the players \"destroy\" the mandala, taking turns to choose a color present in the mountain and claim all cards of that color. Whoever played more cards in their field chooses first; if tied, the player who did not complete the mandala chooses first. The first time you claim cards of a specific color, lay one of these cards in the lowest-valued empty space in your river, then place the rest into your cup. The spaces in your river are valued 1-6 in order, so cards of the first color you claim will be worth 1 point each, cards of the second color you claim worth 2 points each, and so on.\n\nOnce a mandala has been destroyed and all the colors in the mountain claimed, cards played in the fields are discarded, two new cards are dealt face up into the mountain, and the game continues.\n\nThe end of the game is triggered either when the deck is exhausted or when one player adds a sixth color to their river. Both players then tally the value of all the cards in their cup, based on the position of the colors in their river, and whoever has the higher score wins!\n\nContents:\n\n     1 linen playmat\n     108 mandala cards (18 in each of 6 colours)\n     2 reference cards\n\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2019.0, "minplayers": 2.0, "maxplayers": 2.0, "playingtime": 20.0, "minplaytime": 20.0, "maxplaytime": 20.0, "minage": 10.0, "stats": "{'usersrated': 4469, 'average': 7.59565, 'bayesaverage': 6.97911, 'stddev': 1.11844, 'median': c2601683.jpg", "expansion": false, "accessory": false, "families": "['Components: Official Music Soundtrack', 'Components: Sand Timers', 'Creatures: Ghosts', 'Game: Mysterium', 'Holidays: Halloween', 'Mechanism: Give a Clue / Get a Clue', 'Mechanism: Image Interpretation', 'Theme: Spooky Old Houses']", "categories": "['Deduction', 'Horror', 'Murder/Mystery', 'Party Game']", "implementations": "[\"Mysterium Kids: Captain Echo's Treasure\", 'Mysterium Park', 'Unlock!: Game Adventures', 'Tajemnicze Domostwo']", "mechanics": "['Communication Limits', 'Cooperative Game', 'Deduction', 'Finale Ending', 'Hand Management', 'Pattern Recognition', 'Storytelling', 'Voting']", "designers": "['Oleksandr Nevskiy', 'Oleg Sidorenko']", "artists": "['Igor Burlakov', 'Xavier Collette', 'Oleksandr Nevskiy', 'Oleg Sidorenko']", "publishers": "['Libellud', 'ADC Blackfire Entertainment', 'Asmodee', 'Asmodee China', 'Bergsala Enigma (Enigma)', 'Esdevium', 'F2Z Digital Media Inc.', 'Filosofia \u00c9ditions', 'Gal\u00e1pagos Jogos', 'G\u00e9m Klub Kft.', 'GoKids \u73a9\u6a02\u5c0f\u5b50', 'Kaissa Chess & Games', 'Lautapelit.fi', 'Morapiaf', 'Z-Man Games']", "description": "In the 1920s, Mr. MacDowell, a gifted astrologer, immediately detected a supernatural being upon entering his new house in Scotland. He gathered eminent mediums of his time for an extraordinary s\u00e9ance, and they have seven hours to make contact with the ghost and investigate any clues that it can provide to unlock an old mystery.\n\nUnable to talk, the amnesiac ghost communicates with the mediums through visions, which are represented in the game by illustrated cards. The mediums must decipher the images to help the ghost remember how he was murdered: Who did the crime? Where did it take place? Which weapon caused the death? The more the mediums cooperate and guess well, the easier it is to catch the right culprit.\n\nIn Mysterium, a reworking of the game system present in Tajemnicze Domostwo, one player takes the role of ghost while everyone else represents a medium. To solve the crime, the ghost must first recall (with the aid of the mediums) all of the suspects present on the night of the murder. A number of suspect, location and murder weapon cards are placed on the table, and the ghost randomly assigns one of each of these in secret to a medium.\n\nEach hour (i.e., game turn), the ghost hands one or more vision cards face up to each medium, refilling their hand to seven each time they share vision cards. These vision cards present dreamlike images to the mediums, with each medium first needing to deduce which suspect corresponds to the vision cards received. Once the ghost has handed cards to the final medium, they start a two-minute sandtimer. Once a medium has placed their token on a suspect, they may also place clairvoyancy tokens on the guesses made by other mediums to show whether they agree or disagree with those guesses.\n\nAfter time runs out, the ghost reveals to each medium whether the guesses were correct or not. Mediums who guessed correctly move on to guess the location of the crime (and then the murder weapon), while those who didn't keep their vision cards and receive new ones next hour corresponding to the same suspect. Once a medium has correctly guessed the suspect, location and weapon, they move their token to the epilogue board and receive one clairvoyancy point for each hour remaining on the clock. They can still use their remaining clairvoyancy tokens to score additional points.\n\nIf one or more mediums fail to identify their proper suspect, location and weapon before the end of the seventh hour, then the ghost has failed and dissipates, leaving the mystery unsolved. If, however, they have all succeeded, then the ghost has recovered enough of its memory to identify the culprit.\n\nMediums then group their suspect, location and weapon cards on the table and place a number by each group. The ghost then selects one group, places the matching culprit number face down on the epilogue board, picks three vision cards \u2014 one for the suspect, one for the location, and one for the weapon \u2014 then shuffles these cards. Players who have achieved few clairvoyancy points flip over one vision card at random, then secretly vote on which suspect they think is guilty; players with more points then flip over a second vision card and vote; then those with the most points see the final card and vote.\n\nIf a majority of the mediums have identified the proper suspect, with ties being broken by the vote of the most clairvoyant medium, then the killer has been identified and the ghost can now rest peacefully. If not, well, perhaps you can try again...\n\n", "expansions": "[{'id': '204573', 'name': 'Brettspiel Adventskalender 2016'}, {'id': '231506', 'name': 'Brettspiel Adventskalender 2017'}, {'id': '259717', 'name': 'Mysterium: Blue Jay'}, {'id': '213223', 'name': 'Mysterium: Brettspiel Adventskalender 2016 Promo'}, {'id': '234156', 'name': 'Mysterium: Brettspiel Adventskalender 2017 Promo'}, {'id': '214735', 'name': 'Mysterium: Game Day 2016 Promo Card'}, {'id': '192661', 'name': 'Mysterium: Hidden Signs'}, {'id': '282537', 'name': 'Mysterium: Potions'}, {'id': '186293', 'name': 'Mysterium: Promo Cards'}, {'id': '216465', 'name': 'Mysterium: Secrets & Lies'}, {'id': '202669', 'name': 'Mysterium: The Meeple'}, {'id': '179656', 'name': 'Tajemnicze Domostwo: Motive cards'}]", "expands": "[]", "yearpublished": 2015.0, "minplayers": 2.0, "maxplayers": 7.0, "playingtime": 42.0, "minplaytime": 42.0, "maxplaytime": 42.0, "minage": 10.0, "stats": "{'usersrated': 38205, 'average': 7.25725, 'bayesaverage': 7.12115, 'stddev': 1.38023, 'median': 0.0, 'owned': 60669, 'trading': 962, 'wanting': 609, 'wishing': 7391, 'numcomments': 5378, 'numweights': 834, 'averageweight': 1.9053, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 315}, {'id': '5496', 'name': 'thematic', 'friendlyname': 'Thematic Rank', 'val /filters:strip_icc()/pic1950487.jpg", "image": "https://cf.geekdo-images.com/aOt-bT9nDzZdWl0dUqLy4w__original/img/BBC0kwf7JPYMxYGnsSDRaZ_BRF4=/0x0/filters:format(jpeg)/pic1950487.jpg", "expansion": false, "accessory": false, "families": "['Game: Qwixx', 'Mechanism: Roll-and-Write', 'Misc: Mensa Select', 'Series: Nature Line (N\u00fcrnberger-Spielkarten-Verlag)', 'Series: NSV Middys (N\u00fcrnberger Spielkartenverlag)']", "categories": "['Dice', 'Math', 'Number']", "implementations": "['Qwixx Card Game', 'Qwixx Deluxe', 'Qwixx Longo', 'Qwixx On Board', 'Qwixx: Das Duell']", "mechanics": "['Bingo', 'Dice Rolling', 'Paper-and-Pencil']", "designers": "['Steffen Benndorf']", "artists": "['Oliver Freudenreich', 'Sandra Freudenreich']", "publishers": "['N\u00fcrnberger-Spielkarten-Verlag', 'Br\u00e4dspel.se', 'dV Giochi', 'FoxMind Israel', 'Fractal Juegos', 'GaGa Games', 'Game Factory', 'Gamewright', 'Gigamic', 'Kanga Games', 'Mald\u00f3n', 'MINDOK', 'Morapiaf', 'Vagabund', 'Venner\u00f8d Forlag AS', 'White Goblin Games']", "description": "Qwixx is a quick-playing dice game in which everyone participates, no matter whose turn it is. Each player has a scoresheet with the numbers 2-12 in rows of red and yellow and the numbers 12-2 in rows of green and blue. To score points you want to mark off as many numbers as possible, but you can mark off a number only if it's to the right of all marked-off numbers in the same row.\n\nOn a turn, the active player rolls six dice: two white and one of each of the four colors listed above. Each player can choose to mark off the sum of the two white dice on one of their four rows, then the active player can choose to mark off the sum of one colored die and one white die in the row that's the same color as the die. The more marks you can make in a row, the higher your score for that row. Fail to cross off a number when you're the active player, however, and you must mark one of four penalty boxes on your scoresheet. If you mark off the 2 or 12 in a row and have at least five numbers marked in that row, you get to also mark off the padlock symbol in that row, locking everyone else out of this color.\n\nWhen either a player has four penalty boxes marked or a second color is locked, the game ends immediately. Players then tally their points for each color, sum these values, then subtract five points for each marked penalty box. Whoever has the highest score wins.\n\n", "expansions": "[{'id': '167305', 'name': 'Qwixx Mixx'}, {'id': '184530', 'name': 'Qwixx: Big Points'}, {'id': '320877', 'name': 'Qwixx: Bonus'}, {'id': '238002', 'name': 'Qwixx: Characters'}, {'id': '270715', 'name': 'Qwixx: Connected'}, {'id': '365659', 'name': 'Qwixx: Double'}]", "expands": "[]", "yearpublished": 2012.0, "minplayers": 2.0, "maxplayers": 5.0, "playingtime": 15.0, "minplaytime": 15.0, "maxplaytime": 15.0, "minage": 8.0, "stats": "{'usersrated': 11660, 'average': 6.87207, 'bayesaverage': 6.66323, 'stddev': 1.17888, 'median': 0.0, 'owned': 21922, 'trading': 239, 'wanting': 68, 'wishing': 711, 'numcomments': 2063, 'numweights': 431, 'averageweight': 1.116, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 839}, {'id': '5499', 'name': 'familygames', 'friendlyname': 'Family Game Rank', 'value': 227}]}", "suggested_players": "{'total_votes': 138, 'results': {'1': {'best_rating': 2, 'recommended_rating': 10, 'not_recommended_rating': 75}, '2': {'best_rating': 27, 'recommended_rating': 77, 'not_recommended_rating': 13}, '3': {'best_rating': 58, 'recommended_rating': 56, 'not_recommended_rating': 1}, '4': {'best_rating': 73, 'recommended_rating': 42, 'not_recommended_rating': 1}, '5': {'best_rating': 23, 'recommended_rating': 66, 'not_recommended_rating': 11}, '5+': {'best_rating': 1, 'recommended_rating': 16, 'not_recommended_rating': 56}}}", "usersrated": 11660.0, "average": 6.87207, "bayesaverage": 6.66323, "stddev": 1.17888, "median": 0.0, "owned": 21922.0, "trading": 239.0, "wanting": 68.0, " ['Behnam Balali', 'Luis Francisco', 'Stephanie Gustafsson', 'Andrew Higgins', 'Alexandr Kiselev', 'Prapach Lapamnuaysap', 'Tomasz Larek', 'Jarek Noco\u0144', 'Guillermo H. Nu\u00f1ez', 'Weberson Santiago', 'Alejo Vigliani', 'Uros Vuckovic']", "publishers": "['Indie Boards & Cards', 'La Mame Games', '(Unknown)', 'After 5 Games', 'Asmodee', 'Broadway Toys LTD', 'El Drag\u00f3n Azul', 'FoxGames', 'FunBox Jogos', 'Heidelberger Spieleverlag', 'Igrato', 'Kaissa Chess & Games', 'Land of Beautiful Mind (\u0633\u0631\u0632\u0645\u06cc\u0646 \u0630\u0647\u0646 \u0632\u06cc\u0628\u0627)', 'Mandala Jogos', 'NeoTroy Games', 'New Games Order, LLC', 'REXhry', 'Siam Board Games', 'Zacatrus', '\u30c6\u30f3\u30c7\u30a4\u30ba\u30b2\u30fc\u30e0\u30ba(TendaysGames)']", "description": "You are head of a family in an Italian city-state, a city run by a weak and corrupt court. You need to manipulate, bluff and bribe your way to power. Your object is to destroy the influence of all the other families, forcing them into exile. Only one family will survive...\n\nIn Coup, you want to be the last player with influence in the game, with influence being represented by face-down character cards in your playing area.\n\nEach player starts the game with two coins and two influence \u2013 i.e., two face-down character cards; the fifteen card deck consists of three copies of five different characters, each with a unique set of powers:\n\n\n     Duke: Take three coins from the treasury. Block someone from taking foreign aid.\n     Assassin: Pay three coins and try to assassinate another player's character.\n     Contessa: Block an assassination attempt against yourself.\n     Captain: Take two coins from another player, or block someone from stealing coins from you.\n     Ambassador: Draw two character cards from the Court (the deck), choose which (if any) to exchange with your face-down characters, then return two. Block someone from stealing coins from you.\n\n\nOn your turn, you can take any of the actions listed above, regardless of which characters you actually have in front of you, or you can take one of three other actions:\n\n\n     Income: Take one coin from the treasury.\n     Foreign aid: Take two coins from the treasury.\n     Coup: Pay seven coins and launch a coup against an opponent, forcing that player to lose an influence. (If you have ten coins or more, you must take this action.)\n\n\nWhen you take one of the character actions \u2013 whether actively on your turn, or defensively in response to someone else's action \u2013 that character's action automatically succeeds unless an opponent challenges you. In this case, if you can't (or don't) reveal the appropriate character, you lose an influence, turning one of your characters face-up. Face-up characters cannot be used, and if both of your characters are face-up, you're out of the game.\n\nIf you do have the character in question and choose to reveal it, the opponent loses an influence, then you shuffle that character into the deck and draw a new one, perhaps getting the same character again and perhaps not.\n\nThe last player to still have influence \u2013 that is, a face-down character \u2013 wins the game!\n\nA new & optional character called the Inquisitor has been added (currently, the only English edition with the Inquisitor included is the Kickstarter Version from Indie Boards & Cards. Copies in stores may not be the Kickstarter versions and may only be the base game). The Inquisitor character cards may be used to replace the Ambassador cards.\n\n\n     Inquisitor: Draw one character card from the Court deck and choose whether or not to exchange it with one of your face-down characters. OR Force an opponent to show you one of their character cards (their choice which). If you wish it, you may then force them to draw a new card from the Court deck. They then shuffle the old card into the Court deck. Block someone from stealing coins from you.\n\n\n", "expansions": "[{'id': '186356', 'name' ving humans organized along four radically different ideologies, called Paths, to rebuild the world as they see fit: Harmony, Dominance, Progress, and Salvation. Followers of the four Paths live in a fragile peace, but in almost complete isolation next to each other. Their only meeting point is the last major city on Earth, now just known as the Capital.\n\nBy powering up the mysterious Time Rifts that opened in the wake of the cataclysm, each Path is able to reach back to specific moments in their past. Doing so can greatly speed up their progress, but too much meddling may endanger the time-space continuum. But progress is more important than ever before: if the mysterious message arriving through the Time Rift is to be believed, an even more terrible cataclysm is looming on the horizon: an asteroid bearing the mysterious substance called Neutronium is heading towards Earth. Even stranger, the scientists show that the energy signature of the asteroid matches the explosion centuries ago...\n\nAnachrony features a unique two-tiered worker placement system. To travel to the Capital or venture out to the devastated areas for resources, players need not only various specialists (Engineers, Scientists, Administrators, and Geniuses) but also Exosuits to protect and enhance them \u2014 and both are in short supply.\n\nThe game is played in 4-7 turns, depending on the time when the looming cataclysm occurs \u2014 unless, of course, it is averted! The elapsed turns are measured on a dynamic timeline. By powering up the Time Rifts, players can reach back to earlier turns to supply their past \"self\" with resources. Each Path has a vastly different objective that rewards it with a massive amount of victory points when achieved. The Paths' settlements will survive the impact, but the Capital will not. Whichever Path manages to collect most points will be the new seat for the Capital, thus the most important force left on the planet...\n\n", "expansions": "[{'id': '297528', 'n rdgames Co., Ltd.', 'Lautapelit.fi', 'Lavka Games', 'Maldito Games', 'MeepleBR', 'MINDOK', 'Rebel Sp. z o.o.', 'Reflexshop', 'Schwerkraft-Verlag', 'Siam Board Games', \"Surfin' Meeple China\"]", "description": "Turmoil, the fifth expansion to Terraforming Mars, takes players back to Mars, and the struggle for control and progress of human society on a big and dangerous planet.\n\nThe expansion includes new corporations, new projects, and a new type of cards \u2014 Global Events, from dust storms to riots to rising alloy demand \u2014 that give you something to plan for 3 generations in advance.\n\nAt the heart of this is the political arena of the Terraforming Committee. A new action allows players to add delegates to different parties, the first delegate each generation being free, and additional ones costing 5 MC. Neutral delegates are added by the global events, representing the wishes and trends of society.\nWhen a player (even the neutral player) has more delegates in a party than any other player, that player takes over the party leader seat for that party, and when a party has more delegates than any other party, it becomes dominant. The dominant party will become ruling during the next generation, imposing its one-time bonus, its ongoing policy, and granting chairmanship for its party leader, awarding that player 1 terraform rating.\n\nParty:       Bonus:                     Policy:\nKelvinist    1MC/heat production        10MC -> 1 heat production + 1 energy production\nScientist    1MC/science tag            10MC -> draw 3 cards (once per player)\nUnity        1MC/planet tag             Titanium is worth +1MC\nMars First   1MC/building tag           Placing a tile on Mars gives 1 steel\nGreens       1MC/biological tag         placing a greenery tile gives 4MC\nReds         1TR for the lowest player  Increasing TR in the action phase costs +3MC\n\nThe political arena also determines the players' influence, which can be used to moderate or enhance the effect of the current global event. Influence is gained from being the chairman of the Committee, being party leader in the dominant party, and for having a non-leader delegate in the dominant party.\nIn order to pay for all these new bonuses, the Committee is revising the terraform rating, lowering it for all players by 1 step each generation.\n\nIn Turmoil, players can try to force their own agenda, or push it in a more moderate, economic way. They can play to mitigate the global events with influence, or adjust their play to better take advantage of them. And they can anticipate the competing players' agendas and try to benefit from them, or counteract them.\n\nTurmoil is an expert expansion - be prepared to meet the full spectrum of human civilization in the era of terraforming Mars!\n\n\u2014description from publisher\n\n", "expansions": "[{'id': '279345', 'name': 'Terraforming Mars: Turmoil Promos'}]", "expands": "[{'id': '167791', 'name': 'Terraforming Mars'}]", "yearpublished": 2019.0, "minplayers": 1.0, "maxplayers": 5.0, "playingtime": 150.0, "minplaytime": 150.0, "maxplaytime": 150.0, "minage": 12.0, "stats": "{'usersrated': 4040, 'average': 7.55525, 'bayesaverage': 6.87179, 'stddev': 1.64703, 'median': 0.0, 'owned': 19074, 'trading': 105, 'wanting': 133, 'wishing': 1122, 'numcomments': 1061, 'numweights': 80, 'averageweight': 3.725, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': None}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': None}]}", "suggested_players": "{'total_votes': 36, 'results': {'1': {'best_rating': 4, 'recommended_rating': 9, 'not_recommended_rating': 10}, '2': {'best_rating': 7, 'recommended_rating': 20, 'not_recommended_rating': 3}, '3': {'best_rating': 22, 'recommended_rating': 5, 'not_recommended_rating': 1}, '4': {'best_rating': 11, 'recommended_rating': 15, 'not_recommended_rating': 2}, '5': {'best_rating': 4, 'recommended_rating': 10, 'not_recommended_rating
