HJfVoJ2NF5g43_gA=/fit-in/200x150/filters:strip_icc()/pic3536616.jpg", "image": "https://cf.geekdo-images.com/wg9oOLcsKvDesSUdZQ4rxw__original/img/thIqWDnH9utKuoKVEUqveDixprI=/0x0/filters:format(jpeg)/pic3536616.jpg", "expansion": false, "accessory": false, "families": "['Components: Map (Global Scale)', 'Components: Multi-Use Cards', 'Game: Terraforming Mars', 'Mechanism: Tableau Building', 'Players: Games with Solitaire Rules', 'Setting: Future Timeline (Fryxgames)', \"Space: Earth's Solar System\", 'Space: Mars', 'Theme: Science']", "categories": "['Economic', 'Environmental', 'Industry / Manufacturing', 'Science Fiction', 'Space Exploration', 'Territory Building']", "implementations": "['Terraforming Mars: Ares Expedition', 'Terraforming Mars: The Dice Game']", "mechanics": "['Closed Drafting', 'Contracts', 'Enclosure', 'End Game Bonuses', 'Hand Management', 'Hexagon Grid', 'Income', 'Set Collection', 'Solo / Solitaire Game', 'Tags', 'Take That', 'Tech Trees / Tech Tracks', 'Tile Placement', 'Turn Order: Progressive', 'Variable Player Powers', 'Variable Set-up', 'Victory Points as a Resource']", "designers": "['Jacob Fryxelius']", "artists": "['Isaac Fryxelius']", "publishers": "['FryxGames', 'Arclight Games', 'Br\u00e4dspel.se', 'Fantasmagoria', 'Ghenos Games', 'Green Elephant Games', 'Intrafin Games', 'Kaissa Chess & Games', 'Kilogames', 'Korea Boardgames Co., Ltd.', 'Lautapelit.fi', 'Lavka Games', 'Lex Games', 'Maldito Games', 'MeepleBR', 'MINDOK', 'MIPL', 'MYBG Co., Ltd.', 'NeoTroy Games', 'Rebel Sp. z o.o.', 'Reflexshop', 'Schwerkraft-Verlag', 'Siam Board Games', 'Stronghold Games', 'SuperHeated Neurons', \"Surfin' Meeple China\"]", "description": "In the 2400s, mankind begins to terraform the planet Mars. Giant corporations, sponsored by the World Government on Earth, initiate huge projects to raise the temperature, the oxygen level, and the ocean coverage until the environment is habitable. In Terraforming Mars, you play one of those corporations and work together in the terraforming process, but compete for getting victory points that are awarded not only for your contribution to the terraforming, but also for advancing human infrastructure throughout the solar system, and doing other commendable things.\n\nThe players acquire unique project cards (from over two hundred different ones) by buying them to their hand. The projects (cards) can represent anything from introducing plant life or animals, hurling asteroids at the surface, building cities, to mining the moons of Jupiter and establishing greenhouse gas industries to heat up the atmosphere. The cards can give you immediate bonuses, as well as increasing your production of different resources. Many cards also have requirements and they become playable when the temperature, oxygen, or ocean coverage increases enough. Buying cards is costly, so there is a balance between buying cards (3 megacredits per card) and actually playing them (which can cost anything between 0 to 41 megacredits, depending on the project). Standard Projects are always available to complement your cards.\n\nYour basic income, as well as your basic score, is based on your Terraform Rating (starting at 20), which increases every time you raise one of the three global parameters. However, your income is complemented with your production, and you also get VPs from many other sources.\n\nEach player keeps track of their production and resources on their player boards, and the game uses six types of resources: MegaCredits, Steel, Titanium, Plants, Energy, and Heat. On the game board, you compete for the best places for your city tiles, ocean tiles, and greenery tiles. You also compete for different Milestones and Awards worth many VPs. Each round is called a generation (guess why) and consists of the following phases:\n\n1) Player order shifts clockwise.\n2) Research phase: All players buy cards from four privately drawn.\n3) Action phase: Players take turns doing 1-2 actions from these options: Playing a card, claiming a Milestone, funding an Award, using a Standard project, converting plant into greenery tiles (and raising oxygen), converting heat into a temperature raise, and using the action of a card in play. The turn continues around the table (sometimes several laps) until all players have passed.\n4) Production phase: Players get resources according to their terraform rating and production parameters.\n\nWhen the three global parameters (temperature, oxygen, ocean) have all reached their goal, the terraforming is complete, and the game ends after that generation. Count your Terraform Rating and other VPs to determine the winning corporation!\n\n", "expansions": "[{'id': '296298', 'name': 'French Championship Promo Cards (fan expansion for Terraforming Mars)'}, {'id': '317189', 'name': 'Meeple BR Jogos Promo Pack #1'}, {'id': '322281', 'name': 'Terraforming Mars: Asteroid Rights Promo Card'}, {'id': '265081', 'name': 'Terraforming Mars: Atmo Collectors Promo Card'}, {'id': '339849', 'name': 'Terraforming Mars: Bactoviral Research Promo Card'}, {'id': '241497', 'name': 'Terraforming Mars: BGG User-Created Corporation Pack'}, {'id': '311247', 'name': 'Terraforming Mars: Big Box'}, {'id': '312319', 'name': 'Terraforming Mars: Big Box Promo Pack'}, {'id': '332774', 'name': 'Terraforming Mars: Bio Printing Facility Promo Card'}, {'id': '255681', 'name': 'Terraforming Mars: Colonies'}, {'id': '370074', 'name': 'Terraforming Mars: Corporate Archives Promo Card'}, {'id': '346129', 'name': 'Terraforming Mars: Harvest Promo Card'}, {'id': '218127', 'name': 'Terraforming Mars: Hellas & Elysium'}, {'id': '265083', 'name': 'Terraforming Mars: Jovian Lanterns Promo Card'}, {'id': '265084', 'name': 'Terraforming Mars: Lunar Exports Promo Card'}, {'id': '364339', 'name': 'Terraforming Mars: Merger Promo Card'}, {'id': '358525', 'name': 'Terraforming Mars: New Partner Promo Card'}, {'id': '352525', 'name': 'Terraforming Mars: Outdoor Sports Promo Card'}, {'id': '2302 3b\u0438\u0441\u043a \u0421\u043e\u043b\u043d\u0446\u0430', '\ud14c\ucf00\ub204: \ud0dc\uc591\uc758 \uc624\ubca8\ub9ac\uc2a4\ud06c']", "thumbnail": "https://cf.geekdo-images.com/CBLtzgG8zsqDkUZ_hN5-ew__thumb/img/QaUXxrgmXFrlNADgPeGhY5F538g=/fit-in/200x150/filters:strip_icc()/pic5313583.jpg", "image": "https://cf.geekdo-images.com/CBLtzgG8zsqDkUZ_hN5-ew__original/img/jEL4WHl98vZHaZFcw9hDXxsxjSo=/0x0/filters:format(jpeg)/pic5313583.jpg", "expansion": false, "accessory": false, "families": "['Ancient: Egypt', 'Cities: Luxor (Egypt)', 'Country: Egypt', 'Crowdfunding: Spieleschmiede', 'Mechanism: Dice Drafting', 'Misc: LongPack Games', 'Mythology: Egyptian', 'Players: Games with Solitaire Rules']", "categories": "['Ancient', 'Dice', 'Mythology']", "implementations": "[]", "mechanics": "['Action Drafting', 'Income', 'Open Drafting', 'Pattern Building', 'Turn Order: Stat-Based', 'Variable Set-up']", "designers": "['Daniele Tascini', 'D\u00e1vid Turczi']", "artists": "['Micha\u0142 D\u0142ugaj', 'Jakub Fajtanowski', 'Zbigniew Umgelter', 'Aleksander Zawada']", "publishers": "['Board&Dice', 'BoardM Factory', 'CMON Global Limited', 'CrowD Games', 'Giant Roc', 'Giochix.it', 'Maldito Games', 'Mosaico Jogos', 'Pixie Games', 'Portal Games', 'Rawstone']", "description": "Four millennia ago on the eastern bank of the Nile river was laid the foundation of the Temple of Amun-Ra. Over the course of two thousand years, the temple complex was gradually expanded and became widely known as \"The Most Select of Places\" (Ipet-Isut), boasting the largest religious building in the world. Today, the site is known as Karnak, located at Luxor in modern-day Egypt.\n\nJoin ancient Pharaohs in creating and growing one of the most impressive sites the world has seen, honoring the Egyptian gods Horus, Ra, Hathor, Bastet, Thoth, and Osiris. You must carefully manage the balance of your actions, preparing for the reckoning by the goddess Maat.\n\nThe game board in Tekhenu: Obelisk of the Sun is divided into six sections, each associated with an Egyptian god: Horus, Ra, Hathor, Bastet, Thoth, and Osiris. In the center stands an impressive obelisk (Tekhenu) that casts its shadow onto different parts of the board. As a result, the area around the obelisk is divided into sunny, shaded, and dark sections, depending on how the obelisk casts its shadow at that particular moment. As the game progresses, the sun's rotation alters which sections are sunny, shaded, or dark.\n\nThe game takes place over multiple rounds. Each round, players draft dice and perform actions associated with the value of the die and the section from which the die was drafted. Dice come in five colors, and each die is considered Pure, Tainted, or Forbidden depending on the color of the die and the position of the obelisk's shadow. While you may never draft Forbidden dice, you are free to draft any other die, whether Pure or Tainted.\n\nAs you draft the dice, you must consider not only the general availability of dice \u2014 if no dice are available in a given section, then you cannot readily perform the action associated with that section \u2014 but also which value die to draft. You must also consider the purity of the dice to draft, as you must balance your Pure and Tainted actions if you want to have a more favorable position in turn order.\n\nWhen you draft a die, you can perform an action depending on the section you took the die from. Each of the actions corresponds to a different Egyptian god: Horus, Ra, Hathor, Bastet, Thoth and Osiris. Instead of a god action, you can choose to produce, generating resources based on the color and value of the die, but beware of producing in excess of your production capacity, as this is Greed and adds Taint to your balance!\n\nTwo scoring phases occur during the game, during which players earn victory points based on the workshops, quarries, buildings, statues and pillars they have built, as well as the happiness of their people and production capacity of  as well. There are Algox, the bigger, more yeti-like cousins of the Inox, attacking from the mountains; Lurkers flooding in from the northern sea; and rumors of machines that wander the frozen wastes of their own free will. The party of mercenaries must face all of these perils, and perhaps in doing so, make peace with these new races so they can work together against even more sinister forces.\n\nFrosthaven is a standalone adventure from the designer and publisher of Gloomhaven that features sixteen new characters, three new races, more than twenty new enemies, more than one hundred new items, and a new, 100-scenario campaign.  Characters and items from Gloomhaven will be usable in Frosthaven, and vice versa.\n\nIn addition to having the well-known combat mechanisms of Gloomhaven, Frosthaven will feature much more to do outside of combat, such as numerous mysteries to solve, a seasonal event system to live through, and player control over how this ramshackle village expands, with each new building offering new ways to progress.\n\nFrosthaven has a whole new set of items but there is a mechanic for bringing items over from 'Gloomhaven'. However, as it is a remote location, these products get imported and are not there as standard. Resources are much more valuable and you have to build items through a crafting system rather than just buy them.\n\n\u2014description from the publisher\n\n", "expansions": "[{'id': '306151', 'name': 'Frosthaven: Solo Scenarios'}]", "expands": "[]", "yearpublished": 2022.0, "minplayers": 1.0, "maxplayers": 4.0, "playingtime": 120.0, "minplaytime": 30.0, "maxplaytime": 120.0, "minage": 14.0, "stats": "{'usersrated': 656, 'average': 6.87815, 'bayesaverage': 5.7199, 'stddev': 3.90094, 'median': 0.0, 'owned': 1452, 'trading': 13, 'wanting': 151, 'wishing': 3181, 'numcomments': 637, 'numweights': 52, 'averageweight': 3.5385, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 4940}, {'id': '5497', 'name': 's e each case. To solve a mystery, you have to interrogate the suspects, question the household staff, examine the crime scene, search for clues around the Walton Mansion, and consult the police reports. You will do all of this while exchanging information with your opponents or hiding it from them, so get ready to use all your\u00a0gumshoe skills!\n\nWHO killed Mr. Walton?\nHOW did the murderer end his life?\nWHY did the murderer kill him?\nWas there an ACCOMPLICE?\n\nThe heart of Awkward Guests is simple: Players have a hand of six cards, and each card has a value (1, 2 or 3 points, according to the amount of information that it provides) and several references (i.e., the subjects of the card information). During a turn, you ask for information about two different references in which you are interested. The rest of the players can offer you cards that contain the requested references, and you can trade for those cards by giving the offering players the same number of points they have offered via cards in your hand.\n\nAfter each round ends, players can try to solve the mystery. If the mystery is not solved, players discard part of their hands and receive three new cards. The player or players who solve the mystery first win.\n\n", "expansions": "[{'id': '284580', 'name': 'Awkward Guests: Awkward Secrets'}, {'id': '368757', 'name': 'Awkward Guests: Companion App'}, {'id': '284597', 'name': 'Awkward Guests: Kickstarter Stretch Goals Box'}]", "expands": "[]", "yearpublished": 2016.0, "minplayers": 1.0, "maxplayers": 8.0, "playingtime": 75.0, "minplaytime": 45.0, "maxplaytime": 75.0, "minage": 12.0, "stats": "{'usersrated': 6297, 'average': 7.64399, 'bayesaverage': 7.12557, 'stddev': 1.29229, 'median': 0.0, 'owned': 11367, 'trading': 145, 'wanting': 472, 'wishing': 2662, 'numcomments': 1146, 'numweights': 138, 'averageweight': 2.3188, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 310}, {'id': '5496', 'name': 'thematic', 'friendly e\u0439\u043d\u0430: \u041d\u0430\u0441\u0442\u043e\u043b\u044c\u043d\u0430\u044f \u0438\u0433\u0440\u0430', '\ub514\uc2a4 \uc6cc \uc624\ube0c \ub9c8\uc778: \ubcf4\ub4dc \uac8c\uc784']", "thumbnail": "https://cf.geekdo-images.com/gQOQW7p1RWHzY54Lrs-_pA__thumb/img/qmypl6agXd78n1_vAiO5LZcCXHc=/fit-in/200x150/filters:strip_icc()/pic3315915.jpg", "image": "https://cf.geekdo-images.com/gQOQW7p1RWHzY54Lrs-_pA__original/img/PSC8BO2njNcBJhxvi0IV5Jb5hgo=/0x0/filters:format(jpeg)/pic3315915.jpg", "expansion": false, "accessory": false, "families": "['Components: Miniatures', 'Crowdfunding: Kickstarter', 'Game: This War of Mine (Awaken Realms)', 'Players: Games with Solitaire Rules', 'Theme: Survival']", "categories": "['Adventure', 'Exploration', 'Mature / Adult', 'Modern Warfare', 'Video Game Theme']", "implementations": "[]", "mechanics": "['Action Points', 'Cooperative Game', 'Dice Rolling', 'Events', 'Grid Movement', 'Narrative Choice / Paragraph', 'Push Your Luck', 'Role Playing', 'Scenario / Mission / Campaign Game', 'Simulation', 'Solo / Solitaire Game', 'Storytelling', 'Variable Player Powers', 'Worker Placement']", "designers": "['Micha\u0142 Oracz', 'Jakub Wi\u015bniewski']", "artists": "['Piotr Gacek', 'Maszrum', 'Pawe\u0142 Nizio\u0142ek', 'Micha\u0142 Oracz']", "publishers": "['Awaken Realms', '11 bit studios', 'Albi', 'Ares Games', 'Asmodee', 'CrowD Games', 'Edge Entertainment', 'Galakta', 'Gal\u00e1pagos Jogos', 'HeidelB\u00c4R Games', 'Pendragon Game Studio', 'Summon Games']", "description": "This War Of Mine: The Board Game is the tabletop adaptation of the award-winning video game that pictures the drama of civilians trapped in a war-torn city.\n\nYou will enter this experience as a group of civilians trapped in a besieged and conflict-ridden city, enduring many hardships that often test the essence of humanity.\n\nDuring day time you will take shelter in a ruined tenement house, which you will care about and manage by: removing rubble, searching through various rooms (often behind barricaded doors), you will build beds, improvised workshops, stoves, tools, water filters, small animal traps, you will cultivate an improvised vegetable garden, fix the tenements\u2019 shelled facilities, reinforce the security of your shelter and should winter come, you\u2019ll try to keep it warm.\n\nUpon nightfall your main duties will consist of guarding your shelter and what little possessions you can accumulate against bandits and raiders. Those in your group fit for such a task will use the cover of the night to carefully explore dozens of the ever-changing locations scattered throughout the dangerous city in search of all the things that a person needs to survive (materials, food, meds, equipment, etc.). On your way you will meet tens of characters, each with a unique story (residents of the locations you visit, thieves, bandits, soldiers, war victims, refugees, neighbors, traders and members of local communities), each encounter is a potential, unique adventure. To guide you through all these events you will have the special SCRIPTS mechanism, responsible for implementing the deep and complex story and a coherent plot (each game will be unique and different than the previous).\n\nYour goal is to SURVIVE until the cessation of war hostilities. During your struggle as the survivors, you will experience dramas connected with making extremely difficult decisions and choices (you will have to face the consequences of your actions sooner or later in the playthrough). Survival itself will often prove not to be enough. The price each of you will decide to pay, might be too high in the final outcome. So the goal is really to survive in a way that will let you live on with the decisions you made. The EPILOGUES mechanism will kick in here.\n\nTWOM: The Board Game features a multiplayer experience for up to 6 players, as well as a solo variant. You will be able to personify one of the well-known characters from the electronic version of the game and face hundreds of new challenges and difficult choices.\n\nThe boardgame significantly broadens the original game\u2019s universe and emphasises the depth of plot, yet its main focus will be on human interactions driven by survival instinct and group decision-making.\n\nThe project aims to omit the usual boardgame threshold - TWOM: The Board Game is an INSTANT PLAY game, with no need for reading the manual before starting the adventure.\n\nExperience the simulation of a struggle for survival as a group of civilians facing a blind and merciless war.\n\nIn war, not everyone is a soldier.\n\n", "expansions": "[{'id': '267894', 'name': 'This War of Mine: Boardgame Room'}, {'id': '288901', 'name': 'This War of Mine: Days of the Siege'}, {'id': '240963', 'name': 'This War of Mine: Farmers'}, {'id': '244021', 'name': 'This War of Mine: Heart of the City'}, {'id': '240961', 'name': 'This War of Mine: Incidents'}, {'id': '240960', 'name': 'This War of Mine: Memories From the Past'}, {'id': '240964', 'name': 'This War of Mine: Orphans'}, {'id': '242067', 'name': 'This War of Mine: Rubble Die'}, {'id': '240965', 'name': 'This War of Mine: Sewers'}, {'id': '240966', 'name': 'This War of Mine: Tactics'}, {'id': '247665', 'name': 'This War of Mine: Tales from the Ruined City'}, {'id': '211717', 'name': 'This War of Mine: TV Set Promo'}]", "expands": "[]", "yearpublished": 2017.0, "minplayers": 1.0, "maxplayers": 6.0, "playingtime": 120.0, "minplaytime": 45.0, "maxplaytime": 120.0, "minage": 18.0, "stats": "{'usersrated': 11058, 'average': 7.7971, 'bayesaverage': 7.3654, 'stddev': 1.55723, 'median': 0.0, 'owned': 20879, 'trading': 283, 'wanting': 613, 'wishing': 5465, 'numcomments': 2121, 'numweights': 399, 'averageweight': 3.2857, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 162}, {'id': '5496', 'name': 'thematic', 'friendlyname': 'Thematic Rank', 'value': 39}]}", "suggested_players": "{'total_votes': 434, 'results': {'1': {'best_r ection', 'Solo / Solitaire Game', 'Track Movement', 'Variable Set-up']", "designers": "['Kenneth Minde', 'Eilif Svensson', 'Kristian Amundsen \u00d8stby']", "artists": "['Gjermund Bohne']", "publishers": "['Aporta Games']", "description": "Build your own gang and customize it to suit your plans. Gather resources to complete heists and money to recruit new gang members. And make sure you escape the police! A unique and fun game from the award-winning designers of Automania and Trails of Tucana.\n\nBad Company supports up to 6 players with very little downtime. It also includes a solo mode where you try to outsmart the police.\n\nEach player has a player board with 11 gang members. You may upgrade them by placing overlapping cards onto them. This way, the visual appearances of your gang members change as they gain more abilities.\n\nEach round, the active player rolls four dice and divides them into two pairs (pay coins to reroll). Each pair of dice activates one gang member on the active player's board.  All other players may use one of the pairs to activate a single gang member on their own boards.\n\nActivating a gangster provides resources needed to complete heists, money to upgrade your gang members, or advance your car through the city. \nYou want to advance your car, because you need to stay ahead of the police in order to collect loot along the city route.\n\nYou gain points by completing heists, upgrading your gang and by driving your car through the city.\nSome completed heists provide special abilities which you can build your strategy around.\n\nThe game ends when a player completes their 6th heist, or when any car reaches the dock on the city track, and the player with the most points wins.\n\n\u2014description from designer\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2021.0, "minplayers": 1.0, "maxplayers": 6.0, "playingtime": 45.0, "minplaytime": 30.0, "maxplaytime": 45.0, "minage": 8.0, "stats": "{'usersrated': 962, 'average': 7.41352, e', 'Components: Map (Continental / National scale)', 'Game: Concordia', 'Mythology: Roman']", "categories": "['Ancient', 'Economic']", "implementations": "['Concordia']", "mechanics": "['Action Retrieval', 'Advantage Token', 'Auction: Dutch', 'Communication Limits', 'Deck, Bag, and Pool Building', 'Follow', 'Hand Management', 'Movement Points', 'Network and Route Building', 'Open Drafting', 'Point to Point Movement', 'Set Collection', 'Team-Based Game', 'Variable Set-up']", "designers": "['Mac Gerdts']", "artists": "['Marina Fahrenbach', 'Dominik Mayer']", "publishers": "['PD-Verlag', 'Matagot', 'Rio Grande Games', 'TLAMA games']", "description": "Concordia Venus is a standalone reimplementation of Concordia with some added features.\n\nConcordia Venus is a peaceful strategy game of economic development in Roman times for 2-6 players aged 13 and up. Instead of looking to the luck of dice or cards, players must rely on their strategic abilities. Be sure to watch your rivals to determine which goals they are pursuing and where you can outpace them! In the game, colonists are sent out from Rome to settle down in cities that produce bricks, food, tools, wine, and cloth. Each player starts with an identical set of playing cards and acquires more cards during the game. These cards serve two purposes:\n\nThey allow a player to choose actions during the game.\nThey are worth victory points (VPs) at the end of the game.\n\nConcordia is a strategy game that requires advance planning and consideration of your opponent's moves. Every game is different, not only because of the sequence of new cards on sale but also due to the modular layout of cities on the 4 different maps included with the game. When all cards have been sold from the market or after the first player builds his 15th house, the game ends. The player with the most VPs from the gods (Jupiter, Saturnus, Mercurius, Minerva, Vesta, Venus, etc.) wins the game.\n\n\n     Teams of two players each may play against each other.\n     New personality cards with the goddess Venus allow for new strategies.\n     New maps (Cyprus, Hellas, Ionium) on which to play in addition to the classic Imperium map.\n\n\nThe Italia map plus a new map will be sold as an expansion in 2019 for Venus owners.\n\nNote: The Concordia Venus expansion, which should not be confused with the Concordia Venus standalone game, can be found here. The expansion has Hellas/Ionium maps but not Imperium (which is already in the base game) or Cyprus (which will also be sold with a new map in an expansion in 2019 for original Concordia owners).\n\n", "expansions": "[{'id': '283362', 'name': 'Concordia Venus: Balearica / Italia'}, {'id': '209574', 'name': 'Concordia: 8 Forum Cards mini-expansion'}, {'id': '232917', 'name': 'Concordia: Aegyptus / Creta'}, {'id': '165023', 'name': 'Concordia: Britannia / Germania'}, {'id': '208364', 'name': 'Concordia: Gallia / Corsica'}, {'id': '181084', 'name': 'Concordia: Salsa'}, {'id': '325490', 'name': 'Concordia: Solitaria'}]", "expands": "[]", "yearpublished": 2018.0, "minplayers": 2.0, "maxplayers": 6.0, "playingtime": 120.0, "minplaytime": 60.0, "maxplaytime": 120.0, "minage": 12.0, "stats": "{'usersrated': 4093, 'average': 8.30736, 'bayesaverage': 7.43639, 'stddev': 1.20673, 'median': 0.0, 'owned': 7655, 'trading': 44, 'wanting': 428, 'wishing': 2119, 'numcomments': 736, 'numweights': 126, 'averageweight': 3.0714, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 134}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 71}]}", "suggested_players": "{'total_votes': 67, 'results': {'1': {'best_rating': 0, 'recommended_rating': 4, 'not_recommended_rating': 29}, '2': {'best_rating': 10, 'recommended_rating': 30, 'not_recommended_rating': 8}, '3': {'best_rating': 21, 'recommended_rating': 25, 'not_recommended_rating': 6}, '4': {'best_rating': 45, 'recommended_rating': 8, 'not_recommended_rating': 1}, '5': {'bes r', 'Pax Pamir: Khyber Knives']", "mechanics": "['Action Points', 'Area Majority / Influence', 'Area Movement', 'Hand Management', 'Increase Value of Unchosen Resources', 'Open Drafting', 'Score-and-Reset Game', 'Simulation', 'Solo / Solitaire Game']", "designers": "['Cole Wehrle']", "artists": "['Cole Wehrle']", "publishers": "['Wehrlegig Games', '2Tomatoes Games', 'CrowD Games', 'Fox in the Box', 'Galakta', 'Gal\u00e1pagos Jogos', 'Giochix.it', 'Korea Boardgames Co., Ltd.', 'Spielworxx', 'YOKA Games', '\u30c6\u30f3\u30c7\u30a4\u30ba\u30b2\u30fc\u30e0\u30ba(TendaysGames)']", "description": "In Pax Pamir, players assume the role of nineteenth century Afghan leaders attempting to forge a new state after the collapse of the Durrani Empire. Western histories often call this period \"The Great Game\" because of the role played by the Europeans who attempted to use central Asia as a theater for their own rivalries. In this game, those empires are viewed strictly from the perspective of the Afghans who sought to manipulate the interloping ferengi (foreigners) for their own purposes.\n\nIn terms of game play, Pax Pamir is a pretty straightforward tableau builder. Players spend most of their turns purchasing cards from a central market, then playing those cards in front of them in a single row called a court. Playing cards adds units to the game's map and grants access to additional actions that can be taken to disrupt other players and influence the course of the game. That last point is worth emphasizing. Though everyone is building their own row of cards, the game offers many ways for players to interfere with each other directly and indirectly.\n\nTo survive, players will organize into coalitions. Throughout the game, the dominance of the different coalitions will be evaluated by the players when a special card, called a \"Dominance Check\", is resolved. If a single coalition has a commanding lead during one of these checks, those players loyal to that coalition will receive victory points based on their influence in their coalition. However, if Afghanistan remains fragmented during one of these checks, players instead will receive victory points based on their personal power base.\n\nAfter each Dominance Check, victory is checked and the game will be partially reset, offering players a fresh attempt to realize their ambitions. The game ends when a single player is able to achieve a lead of four or more victory points  or after the fourth and final Dominance Check is resolved.\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2019.0, "minplayers": 1.0, "maxplayers": 5.0, "playingtime": 120.0, "minplaytime": 45.0, "maxplaytime": 120.0, "minage": 13.0, "stats": "{'usersrated': 9221, 'average': 8.30812, 'bayesaverage': 7.79286, 'stddev': 1.43607, 'median': 0.0, 'owned': 15095, 'trading': 110, 'wanting': 859, 'wishing': 4572, 'numcomments': 1783, 'numweights': 481, 'averageweight': 3.8358, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 41}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 26}]}", "suggested_players": "{'total_votes': 338, 'results': {'1': {'best_rating': 14, 'recommended_rating': 133, 'not_recommended_rating': 77}, '2': {'best_rating': 30, 'recommended_rating': 138, 'not_recommended_rating': 70}, '3': {'best_rating': 102, 'recommended_rating': 140, 'not_recommended_rating': 12}, '4': {'best_rating': 180, 'recommended_rating': 77, 'not_recommended_rating': 3}, '5': {'best_rating': 35, 'recommended_rating': 121, 'not_recommended_rating': 50}, '5+': {'best_rating': 0, 'recommended_rating': 1, 'not_recommended_rating': 126}}}", "usersrated": 9221.0, "average": 8.30812, "bayesaverage": 7.79286, "stddev": 1.43607, "median": 0.0, "owned": 15095.0, "trading": 110.0, "wanting": 859.0, "wishing": 4572.0, "numcomments": 1783.0, "numweights": 481.0, "averageweight": 3.8358, "ranks": "[{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Gam ishers": "['Hans im Gl\u00fcck', '999 Games', 'Albi', 'Albi Polska', 'Arclight Games', 'Devir', 'Giochi Uniti', 'Hobby World', 'Korea Boardgames Co., Ltd.', 'Swan Panasia Co., Ltd.', 'Z-Man Games']", "description": "The journeys of Marco Polo continue in Marco Polo II: In the Service of the Khan, an epic follow-up to The Voyages of Marco Polo. After traveling to Beijing, your travels now take you back to the West in the service of the Khan, sending you to the farthest reaches of his empire in search of wealth and fame.\n\nMarco Polo II is a standalone game based on The Voyages of Marco Polo, and you don't need the original game to play this one. This new journey will present unique challenges, with new and different actions, new scoring rules, and a new good: rare and valuable Chinese jade.\n\nRetread old paths with renewed purpose, or find new ones as you explore farther west, continuing to build the immortal legacy of Marco Polo!\n\n\u2014description from the publisher\n\n", "expansions": "[{'id': '322454', 'name': 'Marco Polo II: The Caravans'}]", "expands": "[]", "yearpublished": 2019.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 120.0, "minplaytime": 60.0, "maxplaytime": 120.0, "minage": 12.0, "stats": "{'usersrated': 5695, 'average': 8.03375, 'bayesaverage': 7.39768, 'stddev': 1.15124, 'median': 0.0, 'owned': 7628, 'trading': 62, 'wanting': 526, 'wishing': 2209, 'numcomments': 767, 'numweights': 212, 'averageweight': 3.3679, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 151}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 95}]}", "suggested_players": "{'total_votes': 99, 'results': {'1': {'best_rating': 1, 'recommended_rating': 5, 'not_recommended_rating': 37}, '2': {'best_rating': 13, 'recommended_rating': 56, 'not_recommended_rating': 8}, '3': {'best_rating': 59, 'recommended_rating': 19, 'not_recommended_rating': 0}, '4': {'best_rating': 25, 'recommended_rating': 44, s', 'Pegasus Spiele', 'Rebel Sp. z o.o.', 'White Goblin Games']", "description": "Merchants & Marauders lets you live the life of an influential merchant or a dreaded pirate in the Caribbean during the Golden Age of Piracy. Seek your fortune through trade, rumor hunting, missions, and of course, plundering.  Modify your ship, buy impressive vessels, load deadly special ammunition, and hire specialist crew members. Will your captain gain eternal glory and immense wealth - or find his wet grave under the stormy surface of the Caribbean Sea?\n\nIn Merchants and Marauders, players take on the role of a captain of a small vessel in the Caribbean.  The goal is to be the first to achieve 10 \"glory\" points through performing daring deeds (through the completion of missions or rumors), crushing your enemies (through defeating opponents and NPCs in combat), amassing gold, performing an epic plunder or pulling off the trade of a lifetime, and buying a grand ship.  While some points earned from performing various tasks are permanent, players earn points for amassing gold, which can be stolen or lost (or at least diminished) if their captain is killed.  Points due to gold are hidden so there's some uncertainty about when the game will end.\n\nA big component of the game is whether (or when) to turn \"pirate\" or remain as a trader or neutral party. Both careers are fraught with danger: pirates are hunted by NPCs (and other players) for their bounty and blocked to certain ports while traders are hunted by non-player pirates as well as their opponents and generally have to sacrifice combat capability for cargo capacity.  Although players can kill each other, there is no player elimination as players may draw a new captain (with a penalty) so it's possible to come back from defeat.\n\n", "expansions": "[{'id': '161167', 'name': 'Merchants & Marauders: Seas of Glory'}]", "expands": "[]", "yearpublished": 2010.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 180.0, "minplayt ailway routes are available to all players. You have to draw these routes on your erasable boards to create transport lines and connect your exits, trying to optimize the available symbols better than your opponents.\n\nThe more exits you connect, the more points you score at the end of the game, but you lose points for each incomplete route, so plan carefully! Will you press your luck and try to stretch your transportation network to the next exit, or will you play it safe and start a new, simpler to manage route?\n\nRailroad Ink comes in two versions, each one including two expansions with additional dice sets that add new special rules to your games. The Deep Blue Edition includes the Rivers and Lakes expansions. Increase the difficulty by adding the River route into the mix, or use the Lakes to connect your networks by ferry. These special rules can spice up things and make each game play and feel different. Each box allows you to play from 1 to 6 players, and if you combine more boxes, you can play with up to 12 players (or more). The only limit to the number of players is the number of boards you have!\n\n", "expansions": "[{'id': '357311', 'name': 'Railroad Ink: Additional Cards Pack'}, {'id': '320731', 'name': 'Railroad Ink: Arcade Expansion Pack'}, {'id': '320730', 'name': 'Railroad Ink: Eldritch Expansion Pack'}, {'id': '320737', 'name': 'Railroad Ink: Electricity Expansion Pack'}, {'id': '320734', 'name': 'Railroad Ink: Engineer Expansion Pack'}, {'id': '372326', 'name': 'Railroad Ink: Essen 2022 Blueprint Promo Card'}, {'id': '320735', 'name': 'Railroad Ink: Futuristic Expansion Pack'}, {'id': '263963', 'name': 'Railroad Ink: Promo Board #1 \u2013 Blue Train'}, {'id': '263964', 'name': 'Railroad Ink: Promo Board #2 \u2013 Red Train'}, {'id': '320736', 'name': 'Railroad Ink: Sky Expansion Pack'}, {'id': '320732', 'name': 'Railroad Ink: Underground Expansion Pack'}]", "expands": "[]", "yearpublished": 2018.0, "minplayers": 1.0, "maxplayers": 6.0, "playingt , 'Asterion Press', 'CrowD Games', 'Gal\u00e1pagos Jogos', 'G\u00e9m Klub Kft.', 'Korea Boardgames Co., Ltd.', 'Lord of Boards', 'Maldito Games', 'Rebel Sp. z o.o.']", "description": "Crossing into the Land of 1001 Nights, your caravan arrives at the fabled Sultanate of Naqala. The old sultan just died and control of Naqala is up for grabs! The oracles foretold of strangers who would maneuver the Five Tribes to gain influence over the legendary city-state. Will you fulfill the prophecy? Invoke the old Djinns and move the Tribes into position at the right time, and the Sultanate may become yours!\n\nDesigned by Bruno Cathala, Five Tribes builds on a long tradition of German-style games that feature wooden meeples. Here, in a unique twist on the now-standard \"worker placement\" genre, the game begins with the meeples already in place \u2013 and players must cleverly maneuver them over the villages, markets, oases, and sacred places tiles that make up Naqala. How, when, and where you dis-place these Five Tribes of Assassins, Elders, Builders, Merchants, and Viziers determine your victory or failure.\n\nAs befitting a Days of Wonder game, the rules are straightforward and easy to learn. But devising a winning strategy will take a more calculated approach than our standard fare. You need to carefully consider what moves can score you well and put your opponents at a disadvantage. You need to weigh many different pathways to victory, including the summoning of powerful Djinns that may help your cause as you attempt to control this legendary Sultanate.\n\n", "expansions": "[{'id': '167309', 'name': 'Five Tribes: Dhenim'}, {'id': '220551', 'name': 'Five Tribes: Galbells'}, {'id': '176677', 'name': 'Five Tribes: The Artisans of Naqala'}, {'id': '199310', 'name': 'Five Tribes: The Thieves of Naqala'}, {'id': '226828', 'name': 'Five Tribes: Whims of the Sultan'}, {'id': '176234', 'name': 'Five Tribes: Wilwit'}]", "expands": "[]", "yearpublished": 2014.0, "minplayers": 2.0, "m ttps://cf.geekdo-images.com/pIQ_MXvaoARRp1loCHJuHg__original/img/12Xvbw01hpsAjsO0xrajZt2b5HY=/0x0/filters:format(jpeg)/pic2247647.jpg", "expansion": false, "accessory": false, "families": "['Category: Dungeon Crawler', 'Components: Dice with Icons', 'Components: Miniatures', 'Game: Star Wars Imperial Assault', 'Mechanism: Campaign Games', 'Movies: Star Wars', 'Players: Games with Solitaire Rules', 'Players: One versus Many']", "categories": "['Adventure', 'Exploration', 'Fighting', 'Miniatures', 'Movies / TV / Radio theme', 'Science Fiction', 'Wargame']", "implementations": "['Descent: Journeys in the Dark', 'Descent: Journeys in the Dark (Second Edition)']", "mechanics": "['Dice Rolling', 'Die Icon Resolution', 'Grid Movement', 'Line of Sight', 'Modular Board', 'Role Playing', 'Scenario / Mission / Campaign Game', 'Square Grid', 'Team-Based Game', 'Variable Player Powers']", "designers": "['Justin Kemppainen', 'Corey Konieczka', 'Jonathan Ying']", "artists": "['Arden Beckwith', 'Christopher Burdett', 'Rovina Cai', 'Lucas Durham', 'Joel Hustak', 'Michal Ivan', 'David Kegg', 'Henning Ludvigsen', 'Brynn Metheney', 'Vlad Ricean', 'Ryan Valle', 'Ben Zweifel']", "publishers": "['Fantasy Flight Games', 'Asterion Press', 'Edge Entertainment', 'Galakta', 'Gal\u00e1pagos Jogos', 'Heidelberger Spieleverlag', 'Hobby World']", "description": "Star Wars: Imperial Assault is a strategy board game of tactical combat and missions for two to five players, offering two distinct games of battle and adventure in the Star Wars universe!\n\nImperial Assault puts you in the midst of the Galactic Civil War between the Rebel Alliance and the Galactic Empire after the destruction of the Death Star over Yavin 4. In this game, you and your friends can participate in two separate games. The campaign game pits the limitless troops and resources of the Galactic Empire against a crack team of elite Rebel operatives as they strive to break the Empire\u2019s hold on the galaxy, while the skirmish game invites you and a friend to muster strike teams and battle head-to-head over conflicting objectives.\n\nIn the campaign game, Imperial Assault invites you to play through a cinematic tale set in the Star Wars universe. One player commands the seemingly limitless armies of the Galactic Empire, threatening to extinguish the flame of the Rebellion forever. Up to four other players become heroes of the Rebel Alliance, engaging in covert operations to undermine the Empire\u2019s schemes. Over the course of the campaign, both the Imperial player and the Rebel heroes gain new experience and skills, allowing characters to evolve as the story unfolds.\n\nImperial Assault offers a different game experience in the skirmish game. In skirmish missions, you and a friend compete in head-to-head, tactical combat. You\u2019ll gather your own strike force of Imperials, Rebels, and Mercenaries and build a deck of command cards to gain an unexpected advantage in the heat of battle. Whether you recover lost holocrons or battle to defeat a raiding party, you\u2019ll find danger and tactical choices in every skirmish.\n\nAs an additional benefit, the Luke Skywalker Ally Pack and the Darth Vader Villain Pack are included within the Imperial Assault Core Set. These figure packs offer sculpted plastic figures alongside additional campaign and skirmish missions that highlight both Luke Skywalker and Darth Vader within Imperial Assault.\n\nWith these Imperial Assault and other Figure Packs, you'll find even more missions that allow your heroes to fight alongside iconic characters from the Star Wars saga. Boxed expansions add more heroes, imperial and mercenary groups, and totally new campaigns (see IA Community Wiki for a list), and the free Star Wars: Imperial Assault \u00e2\u20ac\u201c Legends of the Alliance app provides you with additional content to play in solo or co-op mode.\n\n", "expansions": "[{'id': '194901', 'name': 'Star Wars: Imperial Assault \u2013 Agent Blaise Villain Pack'} cing card system (Wolfgang Kramer)', 'Sports: Auto Racing']", "categories": "['Racing', 'Sports']", "implementations": "['Top Race']", "mechanics": "['Auction/Bidding', 'Betting and Bluffing', 'Hand Management', 'Moving Multiple Units', 'Predictive Bid', 'Race', 'Track Movement', 'Variable Player Powers']", "designers": "['Rob Daviau', 'Justin D. Jacobson', 'Wolfgang Kramer']", "artists": "['Tavis Coburn', 'Michael Crampton', 'Jason Taylor']", "publishers": "['Restoration Games', '2 Pionki', 'Devir', 'Fabrika Igr', 'GoKids \u73a9\u6a02\u5c0f\u5b50', 'Goliath Games', 'Happy Baobab', 'Hobby Japan', 'IELLO', 'Mancalamaro', 'MEBO Games', 'MINDOK', 'Portal Games', 'Reflexshop', 'Siam Board Games', 'Zito! \u038f\u03c1\u03b1 \u03b3\u03b9\u03b1 \u03c0\u03b1\u03b9\u03c7\u03bd\u03af\u03b4\u03b9']", "description": "High-stakes bidding on million-dollar race cars. Frantic bets placed in secret even as the cars race around the track. And to the victor, the biggest purse of all. But in the world of motor racing, the margin between victory and defeat can be a single moment: a steep banked turn, tires screaming and spitting out smoke, and the downforce, pressing you down in your seat and keeping you on the track as you make your move inside to pull ahead.\n\nDownforce is a card-driven bidding, racing, and betting game for 2-6 players based on Top Race, the award-winning design by the legendary Wolfgang Kramer. Players first bid to own the six cars in the race, then they play cards from their hand to speed them around the track. However, most cards will also move their opponents' cars. So figuring out just the right time to play a card is the key to victory. Along the way, players make secret bets on who they think will win the race. Whoever has the most money from their prize money, winning bets, and remaining bank wins.\n\nThis is a game whose design needed no attention. Years of play and multiple versions have honed it to near perfection. On the contrary, one of the design challenges was figuring which of the many rules modules to incorporate to create the most fun version. Downforce also adds variable player powers to improve replayability. But mostly, it improves the look of the game to make it gorgeous and easy to play. Special attention was paid to the colors, the layout of the cards, the design of the cars, the details on the board, and more.\n\n", "expansions": "[{'id': '257693', 'name': 'Downforce: Civilized Promo'}, {'id': '242213', 'name': 'Downforce: Danger Circuit'}, {'id': '369497', 'name': 'Downforce: Diamond Edition Driver Powers cards'}, {'id': '263754', 'name': 'Downforce: Lucky Promo Card'}, {'id': '281941', 'name': 'Downforce: Wild Ride'}]", "expands": "[]", "yearpublished": 2017.0, "minplayers": 2.0, "maxplayers": 6.0, "playingtime": 40.0, "minplaytime": 20.0, "maxplaytime": 40.0, "minage": 10.0, "stats": "{'usersrated': 11376, 'average': 7.34014, 'bayesaverage': 7.0658, 'stddev': 1.21935, 'median': 0.0, 'owned': 15491, 'trading': 227, 'wanting': 476, 'wishing': 2942, 'numcomments': 1878, 'numweights': 221, 'averageweight': 1.7376, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 355}, {'id': '5499', 'name': 'familygames', 'friendlyname': 'Family Game Rank', 'value': 67}]}", "suggested_players": "{'total_votes': 191, 'results': {'1': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 114}, '2': {'best_rating': 4, 'recommended_rating': 79, 'not_recommended_rating': 63}, '3': {'best_rating': 86, 'recommended_rating': 65, 'not_recommended_rating': 7}, '4': {'best_rating': 63, 'recommended_rating': 91, 'not_recommended_rating': 5}, '5': {'best_rating': 41, 'recommended_rating': 95, 'not_recommended_rating': 18}, '6': {'best_rating': 88, 'recommended_rating': 49, 'not_recommended_rating': 24}, '6+': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 94}}}", "usersrated": 11376.0, "average": 7.34014, "bayesaverage": 7.0658, "stddev": 1.21935, "median": i', 'Stupor Mundi', 'Ystari Games']", "description": "Released in late 2010, Prosperity is the 4th addition to the Dominion game family. It adds 25 new Kingdom cards to Dominion, plus 2 new Basic cards that let players keep building up past Gold and Province. The central theme is wealth; there are treasures with abilities, cards that interact with treasures, and powerful expensive cards. (Source: http://www.riograndegames.com/games.html?id=361 )\n\nFrom the back of the box: \"Ah, money. There's nothing like the sound of coins clinking in your hands. You vastly prefer it to the sound of coins clinking in someone else's hands, or the sound of coins just sitting there in a pile that no-one can quite reach without getting up. Getting up, that's all behind you now. Life has been good to you. Just ten years ago, you were tilling your own fields in a simple straw hat. Today, your kingdom stretches from sea to sea, and your straw hat is the largest the world has ever known. You also have the world's smallest dog, and a life-sized statue of yourself made out of baklava. Sure, money can't buy happiness, but it can buy envy, anger, and also this kind of blank feeling. You still have problems - troublesome neighbours that must be conquered. \nBut this time, you'll conquer them in style.\"\n\nPart of the Dominion series.\n\n", "expansions": "[{'id': '364019', 'name': 'Dominion: Prosperity \u2013 Update Pack'}]", "expands": "[{'id': '36218', 'name': 'Dominion'}, {'id': '209418', 'name': 'Dominion (Second Edition)'}, {'id': '216849', 'name': 'Dominion (Second Edition) Big Box'}, {'id': '142132', 'name': 'Dominion: Big Box'}, {'id': '275626', 'name': 'Dominion: Einsteiger-Bigbox'}, {'id': '40834', 'name': 'Dominion: Intrigue'}, {'id': '149083', 'name': 'Dominion: Special Edition'}, {'id': '184207', 'name': 'Het Koninkrijk Dominion'}]", "yearpublished": 2010.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 30.0, "minplaytime": 30.0, "maxplaytime": 30.0, "minage": 13.0, "stats _icc()/pic7013651.jpg", "image": "https://cf.geekdo-images.com/kjCm4ZvPjIZxS-mYgSPy1g__original/img/9uLd9C3XAvInLCLhAoXqKVk56zs=/0x0/filters:format(jpeg)/pic7013651.jpg", "expansion": false, "accessory": false, "families": "['Components: Control Boards', 'Components: Map (Continental / National scale)', 'Components: Miniatures', 'Components: Wooden pieces & boards', 'Crowdfunding: Kickstarter', 'Game: Spirit Island', 'Players: Games with Solitaire Rules', 'Theme: Colonial']", "categories": "['Fantasy', 'Fighting', 'Mythology', 'Territory Building']", "implementations": "[]", "mechanics": "['Action Retrieval', 'Area Majority / Influence', 'Automatic Resource Growth', 'Campaign / Battle Card Driven', 'Cooperative Game', 'Hand Management', 'Modular Board', 'Set Collection', 'Simultaneous Action Selection', 'Solo / Solitaire Game', 'Variable Player Powers', 'Variable Set-up']", "designers": "['R. Eric Reuss']", "artists": "['Jason Behnke', 'Lo\u00efc Berger', 'Lo\u00efc Billiau', 'Kat G Birmelin', 'Cari Corene', 'Lucas Durham', 'Rocky Hammer', 'Sydni Kruger', 'Nolan Nasser', 'Jorge Ramos', 'Adam Rebottaro', 'Moro Rogers', 'Graham Sternberg', 'Shane Tyree', 'Joshua Wright (I)']", "publishers": "['Greater Than Games, LLC', 'Ace Studios', 'Arrakis Games', 'BoardM Factory', 'Engames', 'Fabled Nexus', 'Fox in the Box', 'G\u00e9m Klub Kft.', 'Ghenos Games', 'Hobby World', 'Intrafin Games', 'Lacerta', 'One Moment Games', 'Pegasus Spiele', 'REXhry', 'Siam Board Games']", "description": "In the most distant reaches of the world, magic still exists, embodied by spirits of the land, of the sky, and of every natural thing. As the great powers of Europe stretch their colonial empires further and further, they will inevitably lay claim to a place where spirits still hold power - and when they do, the land itself will fight back alongside the islanders who live there.\n\nSpirit Island is a complex and thematic cooperative game about defending your island home from colonizing Invaders. Players are different spirits of the land, each with its own unique elemental powers. Every turn, players simultaneously choose which of their power cards to play, paying energy to do so. Using combinations of power cards that match a spirit's elemental affinities can grant free bonus effects. Faster powers take effect immediately, before the Invaders spread and ravage, but other magics are slower, requiring forethought and planning to use effectively. In the Spirit phase, spirits gain energy, and choose how / whether to Grow: to reclaim used power cards, to seek for new power, or to spread presence into new areas of the island.\n\nThe Invaders expand across the island map in a semi-predictable fashion. Each turn they explore into some lands (portions of the island); the next turn, they build in those lands, forming settlements and cities. The turn after that, they ravage there, bringing blight to the land and attacking any native islanders present. The islanders fight back against the Invaders when attacked, and lend the spirits some other aid, but may not always do so exactly as you'd hoped. Some Powers work through the islanders, helping them (eg) drive out the Invaders or clean the land of blight.\n\nThe game escalates as it progresses: spirits spread their presence to new parts of the island and seek out new and more potent powers, while the Invaders step up their colonization efforts. Each turn represents 1-3 years of alternate-history. At game start, winning requires destroying every last settlement and city on the board - but as you frighten the Invaders more and more, victory becomes easier: they'll run away even if some number of settlements or cities remain. Defeat comes if any spirit is destroyed, if the island is overrun by blight, or if the Invader deck is depleted before achieving victory.\n\nThe game includes different adversaries to fight against (eg: a Swedish Mining Colony, or a Remote British Colony). Each changes play in different ways, and offers a different path of difficulty boosts to keep the game challenging as you gain skill.\n\n", "expansions": "[{'id': '193065', 'name': 'Spirit Island: Branch & Claw'}, {'id': '245664', 'name': 'Spirit Island: Champions of the Dahan Token Pack'}, {'id': '244827', 'name': 'Spirit Island: Expansion Playmat'}, {'id': '356510', 'name': 'Spirit Island: Feather & Flame'}, {'id': '346618', 'name': 'Spirit Island: Finder unsichtbarer Wege'}, {'id': '262722', 'name': 'Spirit Island: Jagged Earth'}, {'id': '365137', 'name': 'Spirit Island: Nature Incarnate'}, {'id': '232394', 'name': 'Spirit Island: Promo Pack 1'}, {'id': '263778', 'name': 'Spirit Island: Promo Pack 2'}, {'id': '292800', 'name': 'Spirit Island: Seele des Fl\u00e4chenbrands'}, {'id': '368827', 'name': 'Spirit Island: Sturzregen durchn\u00e4sst die Welt'}, {'id': '275756', 'name': 'Spirit Island: Unter der Insel schlummernde Schlange'}]", "expands": "[]", "yearpublished": 2017.0, "minplayers": 1.0, "maxplayers": 4.0, "playingtime": 120.0, "minplaytime": 90.0, "maxplaytime": 120.0, "minage": 13.0, "stats": "{'usersrated': 38846, 'average': 8.36834, 'bayesaverage': 8.15317, 'stddev': 1.48673, 'median': 0.0, 'owned': 57985, 'trading': 420, 'wanting': 1930, 'wishing': 17830, 'numcomments': 6169, 'numweights': 2186, 'averageweight': 4.0572, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 11}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 10}]}", "suggested_players": "{'total_votes': 1354, 'results': {'1': {'best_rating': 345, 'recommended_rating': 721, 'not_recommended_rating': 80}, '2': {'best_rating': 864, 'recommended_rating': 379, 'not_recommended_rating': 7}, '3': {'best_rating': 401, 'recommended_rating': 635, 'not_recommended_rating': 69}, '4': {'best_rating': 115, 'recommended_rating': 506, 'not_recommended_rating': 408}, '4+': {'best_rating': 8, 'recommended_rating': 73, 'not_recommended_rating': 661}}}", "usersrated": 38846.0, rds Against Humanity  LLC', 'Estrela']", "description": "\"A party game for horrible people.\"\n\nPlay begins with a judge, known as the \"Card Czar\", choosing a black question or fill-in-the-blank card from the top of the deck and showing it to all players.  Each player holds a hand of ten white answer cards at the beginning of each round, and passes a card (sometimes two) to the Card Czar, face-down, representing their answer to the question on the card. The card czar determines which answer card(s) are funniest in the context of the question or fill-in-the-blank card. The player who submitted the chosen card(s) is given the question card to represent an \"Awesome Point\", and then the player to the left of the new Card Czar becomes the new Czar for the next round. Play continues until the players agree to stop, at which point the player with the most Awesome Points is the winner.\n\nThis, so far, sounds like the popular and fairly inoffensive Apples to Apples. While the games are similar, the sense of humor required is very different. The game encourages players to poke fun at practically every awkward or taboo subject including race, religion, gender, poverty, torture, alcoholism, drugs, sex (oh yes), abortion, child abuse, celebrities, and those everyday little annoyances like \"Expecting a burp and vomiting on the floor\".\n\nIn addition, there are a few extra rules.  First, some question cards are \"Pick 2\" or cards, which require each participant to submit two cards in sequence to complete their answer. Second, a gambling component also exists.  If a question is played which a player believes they have two possible winning answers for, they may bet an Awesome Point to play a single second answer.  If the player who gambled wins, they retain the wagered point, but if they lose, the player who contributed the winning answer takes both points.\n\nFrom the website:\n\n\"Cards Against Humanity is distributed under a Creative Commons Attribution-Noncommercial-Share Alike license - that means you can use and remix the game for free, but you can't sell it. Feel free to contact us at cardsagainsthumanity@gmail.com.\"\n\n", "expansions": "[{'id': '175147', 'name': 'Bards Against Humanity (fan expansion for Cards Against Humanity)'}, {'id': '209454', 'name': 'Blackbox Press kit'}, {'id': '187098', 'name': 'Cakes Athirst Hilarity: Volume #1  (fan expansion for Cards Against Humanity)'}, {'id': '187099', 'name': 'Cakes Athirst Hilarity: Volume #2 (fan expansion for Cards Against Humanity)'}, {'id': '187100', 'name': 'Cakes Athirst Hilarity: Volume #3 (fan expansion for Cards Against Humanity)'}, {'id': '187101', 'name': 'Cakes Athirst Hilarity: Volume #4 (fan expansion for Cards Against Humanity)'}, {'id': '183232', 'name': 'Cards & Punishment: Vol. 1 (fan expansion for Cards Against Humanity)'}, {'id': '261241', 'name': 'Cards & Punishment: Vol. 2 (fan expansion for Cards Against Humanity)'}, {'id': '152366', 'name': 'Cards Against Humanity: 12 Days of Holiday Bullshit'}, {'id': '293881', 'name': 'Cards Against Humanity: 2000s Nostalgia Pack'}, {'id': '134607', 'name': 'Cards Against Humanity: 2012 Holiday Pack'}, {'id': '157924', 'name': 'Cards Against Humanity: 90s Nostalgia Pack'}, {'id': '265853', 'name': 'Cards Against Humanity: Absurd Box'}, {'id': '293880', 'name': 'Cards Against Humanity: Ass Pack'}, {'id': '214021', 'name': 'Cards Against Humanity: Blue Box'}, {'id': '199024', 'name': 'Cards Against Humanity: Cards For Hope!'}, {'id': '371547', 'name': 'Cards Against Humanity: Clam-o-naise'}, {'id': '344350', 'name': 'Cards Against Humanity: Clickhole Greeting Cards Pack'}, {'id': '350990', 'name': 'Cards Against Humanity: Climate Catastrophe Pack'}, {'id': '234403', 'name': 'Cards Against Humanity: College Pack'}, {'id': '254480', 'name': 'Cards Against Humanity: Dad Pack'}, {'id': '181423', 'name': 'Cards Against Humanity: Design Pack'}, {'id': '344346', 'name': 'Cards Against Humanity: Everything Box'}, {'id': '34434 chanics": "['Cooperative Game', 'Dice Rolling', 'Modular Board', 'Variable Set-up', 'Worker Placement']", "designers": "['Tom Mattson', 'Marc Neidlinger']", "artists": "['Bartek Fedyczak', 'Krista Zimmerman']", "publishers": "['Orange Nebula, LLC']", "description": "Lost amidst the surreal and bizarre unknowns of the far reaches of the cosmos, your crew of explorers must pull together to discover the resources necessary to survive the long journey home.\n\nUnsettled is a 2-4 player cooperative survival adventure set in the wondrous and unnerving fringes of uncharted space. There are no enemies and no combat, only an environment where every step, every breath, every particle around you could mean immediate, terrifying, death. Enemies are the least of your concerns.\n\nIn these incredible conditions you must complete a series of tasks necessary to your continued survival. Perhaps the water reclamation system on the ship needs repair, or (as usual) food supplies are running low. Before you lies a strange alien landscape - it\u2019s up to you to complete these tasks using\u2026whatever you find out there.\n\nEach time you play you will have a different combination of survival tasks to complete and the things you discover (and their weird properties) will be different as well. So while you always start out knowing what problems you need to solve you have no idea how you\u2019re going to use the world before you to do so (or what the world is going to do to you while you try).\n\nAs you explore the environment, encountering wild & unique opportunities along the way, you will work closely with the rest of your crew to achieve your goal of continued existence. The only thing you can be sure of is each other; lose that trust and you\u2019ll lose all hope of survival.\n\n\u2014description from the designer\n\nThis core set comes with 2 planets, Planet 001-Wenora and Planet 002-Grakkis, which are not available individually.\n\nEmbrace your fungal hosts and discover mind-bending abilities beyond your imagination or be absorbed forever. Unsettled: Wenora is the 1st planet box for \"Unsettled\".\n\nWenora is a bizarre and wondrous fungal jungle teeming with alien vegetation and gargantuan spore-based lifeforms.\n\nGrowth in this place is of a scale beyond any we've encountered. Life drips and pulsates disturbingly, mysterious pastes and powders covering most of the planet's crawling surfaces. Simply traversing the land is deeply unnerving, yet awe inspiring all the same. Tentacles, toxic spores and an alarming array of suction cups abound.\n\nThings you may find here:\n\n     Electromagnetic Polypores\n     Incandescent Slime\n     Floating Tentacle Knots\n     Screaming Glow Frogs\n     Telekinetic Microbe Clouds\n\n\nDiscover pathways to the skies to escape violent storms and enormous creatures that haunt the surface. Unsettled: Grakkis is the 2nd planet box for \"Unsettled\".\n\nGrakkis is a sand-swept desert ruins. What was once a massive planet-wide forest of unfathomably large trees is now that forest's graveyard - all the trees having long since petrified to a stone-like state. Some have crumbled into interesting formations. Some had rotted before petrifying, creating strange caves and crevices, many of them thousands of feet above ground. Colossal alien lifeforms, disturbing in their appearance, wander the wasteland. They tower horrifyingly in the distance like gods in some waking existential nightmare.\n\nThings you may find here:\n\n     Musical Stonewood Formation\n     Falling Stone-Fruit Bombs\n     Bioluminescent Paste\n     Blooming Geodes\n     Gaseous Sand Storms\n\n\n", "expansions": "[{'id': '358003', 'name': 'Unsettled: Blackout'}, {'id': '358004', 'name': 'Unsettled: Gniir'}, {'id': '341037', 'name': 'Unsettled: Kaelyfos'}, {'id': '358002', 'name': 'Unsettled: Koguya'}, {'id': '358009', 'name': 'Unsettled: Scientific Fascinations'}, {'id': '358008', 'name': 'Unsettled: Scientific Specializations'}, {'id': '341036', 'nam 4 players ages 12 and up; play time is 30 minutes per player. Amazing replay value. The Agricola base game is a revised edition of Uwe Rosenberg\u2019s celebrated classic. The game is designed for 1-4 players, features improved all-wood components and a card selection from the base game as well as its expansions, revised and updated for this edition. Players begin the game with two family members and can grow their families over the course of the game. This allows them more actions but remember you have to grow more food to feed your family as it grows! Feeding your family is a special kind of challenge and players will plant grain and vegetables while supplementing their food supply with sheep, wild boar and cattle. Guide your family to wealth, health and prosperity and you will win the game.\n\n", "expansions": "[{'id': '216651', 'name': 'Agricola Game Expansion: Blue'}, {'id': '216650', 'name': 'Agricola Game Expansion: Green'}, {'id': '216652', 'name': 'Agricola Game Expansion: Purple'}, {'id': '216654', 'name': 'Agricola Game Expansion: Red'}, {'id': '216649', 'name': 'Agricola Game Expansion: White'}, {'id': '216655', 'name': 'Agricola Game Expansion: Yellow'}, {'id': '292850', 'name': 'Agricola: Agricola Meets Newdale'}, {'id': '234218', 'name': 'Agricola: Artifex Deck'}, {'id': '247720', 'name': 'Agricola: Bubulcus Deck'}, {'id': '263965', 'name': 'Agricola: Changelings'}, {'id': '329847', 'name': 'Agricola: Consul Dirigens Deck'}, {'id': '271144', 'name': 'Agricola: Corbarius Deck'}, {'id': '311545', 'name': 'Agricola: Dulcinaria Deck'}, {'id': '210625', 'name': 'Agricola: Expansion for 5 and 6 Players'}, {'id': '257344', 'name': 'Agricola: Farmers of the Moor'}, {'id': '39090', 'name': 'Agricola: L-Deck'}]", "expands": "[]", "yearpublished": 2016.0, "minplayers": 1.0, "maxplayers": 4.0, "playingtime": 120.0, "minplaytime": 30.0, "maxplaytime": 120.0, "minage": 12.0, "stats": "{'usersrated': 13821, 'average': 7.97578, 'bayesaverage': 7.62572, 'stddev': 1.43 ld)', 'Series: The Great Designers (Stronghold Games)', 'Theme: Automotive Industry']", "categories": "['Economic', 'Industry / Manufacturing']", "implementations": "['Kanban EV']", "mechanics": "['Action Points', 'Commodity Speculation', 'Variable Phase Order', 'Worker Placement']", "designers": "['Vital Lacerda']", "artists": "['Naomi Robinson', 'William Bricker', 'Vital Lacerda']", "publishers": "['Stronghold Games', 'Giochix.it', 'Maldito Games', 'Schwerkraft-Verlag', 'Sherlock S.A.']", "description": "\"Kanban\" \u2014 or \u00e7\u0153\u2039\u00e6\u009d\u00bf, the Japanese word for billboard \u2014 is a term for the visual cues that might be used in a lean, efficient assembly line in order to expedite and smooth workflow. These signals get the workers what they need, where they need it, when they need it to create a just-in-time (JIT) production system.\n\nThe setting for the game Kanban: Automotive Revolution is an assembly line. The players are ambitious managers who are trying to impress the board of directors in order to achieve as high a position as possible in the company and secure their careers. With promotions come advantages at the factory, such as more space to store precious materials and greater prestige to accelerate your ascent. Through solid management, you must strive to shine next to your peers. You need to manage suppliers and supplies, improve automobile parts, innovate \u2014 anything to stay on the cutting edge, or getting your hands greasy on the assembly line in order to boost production. You must exercise wisdom in choosing which projects you should start, selecting only those that will give you the upper hand and shunning those that will bog you down or cause the unthinkable \u2014 failure \u2014 which would diminish you in the eyes of the board.\n\nOver the course of the game, you persuade the board and the factory tender to help you develop and improve automobile parts. You make shrewd use of the outside suppliers and the limited factory supplies in order to appropriate needed part when the suppliers come up short. Because the factory must run at optimum efficiency, production doesn't wait for you or for mistakes.\n\nLike the process itself, Kanban: Automotive Revolution proves to be both innovative and rewarding. Game mechanisms tightly tied to the automobile manufacturing theme include:\n\n\n    The factory manager is a game-driven non-player character with two modes of play (\"nice\" or \"mean\") to offer a friendly or more competitive gameplay environment.\n    Two independent player-influenced game timers \u2014 the factory production cycle and work week clock \u2014 provide timing tension to the game, trigger intermediate scoring phases, and factor into the game end conditions.\n    A simulation of the factory assembly line with spatial point-to-point movement adds an element to the game that requires optimal timing.\n    A design and innovation department, leveraged to manipulate the value of the various car models and component upgrades produced within the factory, drives the economy of the game.\n    Departmental training and certification tracks provide players a means to operate more efficiently.\n\n\nIf you want a seat on the board someday, you need to show that you can keep a complex machine running smoothly, efficiently, with everything happening just at the right time. Kanban: Automotive Revolution is a pure Eurogame focused on economics and resource management that puts you in the driver's seat of an entire production facility, racing for the highest level of promotion.\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2014.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 120.0, "minplaytime": 90.0, "maxplaytime": 120.0, "minage": 12.0, "stats": "{'usersrated': 6451, 'average': 7.81234, 'bayesaverage': 7.27959, 'stddev': 1.43581, 'median': 0.0, 'owned': 8571, 'trading': 251, 'wanting': 457, 'wishing': 2010, 'numcomments': 1270, 'numweights': 526, 'averageweight': tions": "[]", "mechanics": "['Area Majority / Influence', 'Dice Rolling', 'Open Drafting', 'Worker Placement with Dice Workers']", "designers": "['Tory Niemann']", "artists": "['Piotr Burzykowski', 'Karim Chakroun', 'Ross Grams', 'Mark Maxwell']", "publishers": "['Clever Mojo Games', 'Game Salute', 'Hobby World', 'LocWorks']", "description": "Do you have what it takes to be a deep space colonist?  An alien frontier awaits the brave and daring!  This new planet will be harsh, but if you have the skills to manage your resources, build a fleet, research alien life, and settle colonies, the world can be yours.\n\nAlien Frontiers is a game of resource management and planetary development for two to four players. During the game you will utilize orbital facilities and alien technology to build colony domes in strategic locations to control the newly discovered world.\n\nThe game board shows the planet, its moon, the stations in orbit around the planet, and the solar system\u2019s star. The dice you are given at the start of the game represent the space ships in your fleet. You will assign these ships to the orbital facilities in order to earn resources, expand your fleet, and colonize the planet.\n\nAs the game progresses, you will place your colony tokens on the planet to represent the amount of control you have over each territory. Those territories exert influence over specific orbital facilities and, if you control a territory, you are able to utilize that sway to your advantage.\n\nThe planet was once the home of an alien race and they left behind a wondrous artifact in orbit. Using your fleet to explore the artifact, you will discover amazing alien technologies that you can use to advance your cause.\n\nWinning the game will require careful consideration as you assign your fleet, integrate the alien technology and territory influences into your expansion plans, and block your opponents from building colonies of their own. Do you have what it takes to conquer an alien frontier?\n\nRoll and place your dice to gain advantages over your opponent and block them out of useful areas of the board.  Use Alien Tech cards to manipulate your dice rolls and territory bonuses to break the rules.  Steal resources, overtake territories, and do whatever it takes to get your colonies on the map first!  Don't dream it'll be easy, though, because the other players will be trying to do the same thing.\n\n", "expansions": "[{'id': '258319', 'name': 'Alien Frontiers Factions: Definitive Edition'}, {'id': '161118', 'name': 'Alien Frontiers: Expansion Pack #1'}, {'id': '161120', 'name': 'Alien Frontiers: Expansion Pack #2'}, {'id': '161121', 'name': 'Alien Frontiers: Expansion Pack #3'}, {'id': '161122', 'name': 'Alien Frontiers: Expansion Pack #4'}, {'id': '161123', 'name': 'Alien Frontiers: Expansion Pack #5'}, {'id': '161124', 'name': 'Alien Frontiers: Expansion Pack #6'}, {'id': '171857', 'name': 'Alien Frontiers: Expansion Pack #7'}, {'id': '107407', 'name': 'Alien Frontiers: Faction Pack #1'}, {'id': '142647', 'name': 'Alien Frontiers: Faction Pack #2'}, {'id': '142648', 'name': 'Alien Frontiers: Faction Pack #3'}, {'id': '142649', 'name': 'Alien Frontiers: Faction Pack #4'}, {'id': '93193', 'name': 'Alien Frontiers: Factions'}, {'id': '174929', 'name': 'Alien Frontiers: Galactic Pack'}, {'id': '258320', 'name': \"Alien Frontiers: Mercury's Angels Faction\"}, {'id': '70647', 'name': 'Alien Frontiers: Outer Belt'}, {'id': '218518', 'name': 'Alien Frontiers: Promo Pack 2017'}, {'id': '88282', 'name': 'Alien Frontiers: The Mind Control Helmet'}, {'id': '85964', 'name': 'Alien Frontiers: The Space Crane'}]", "expands": "[]", "yearpublished": 2010.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 90.0, "minplaytime": 90.0, "maxplaytime": 90.0, "minage": 13.0, "stats": "{'usersrated': 14762, 'average': 7.38062, 'bayesaverage': 7.15949, 'stddev': 1.31565, 'median': 0.0, 'owned': 15146, 'trading': 445, 'wanting': 807, 'wishing': 3923, 'numcomments g/H-iLs6JcceMk96bYON5c9PFUag8=/0x0/filters:format(jpeg)/pic1236119.jpg", "expansion": false, "accessory": false, "families": "['Components: Dice with Icons', 'Game: Elder Sign', 'Players: Games with Solitaire Rules', 'Series: Arkham Horror Files (Fantasy Flight Games)', 'Series: Fantasy Flight Silver Line', 'Theme: Cthulhu Mythos']", "categories": "['Adventure', 'Card Game', 'Dice', 'Fantasy', 'Fighting', 'Horror', 'Novel-based']", "implementations": "['X-Men: Mutant Insurrection']", "mechanics": "['Cooperative Game', 'Dice Rolling', 'Die Icon Resolution', 'Modular Board', 'Re-rolling and Locking', 'Solo / Solitaire Game', 'Variable Player Powers']", "designers": "['Richard Launius', 'Kevin Wilson']", "artists": "['Dallas Mehlhoff']", "publishers": "['Fantasy Flight Games', 'ADC Blackfire Entertainment', 'Arclight Games', 'Delta Vision Publishing', 'Edge Entertainment', 'Galakta', 'Gal\u00e1pagos Jogos', 'Heidelberger Spieleverlag', 'Hobby World', 'Stratelibri', 'Wargames Club Publishing']", "description": "Game description from the publisher:\n\nIt is 1926, and the museum's extensive collection of exotic curios and occult artifacts poses a threat to the barriers between our world and the elder evils lurking between dimensions. Gates to the beyond begin to leak open, and terrifying creatures of increasing strength steal through them. Animals, the mad, and those of more susceptible minds are driven to desperation by the supernatural forces the portals unleash. Only a handful of investigators race against time to locate the eldritch symbols necessary to seal the portals forever. Only they can stop the Ancient One beyond from finding its way to Earth and reducing humanity to cinders.\n\nElder Sign is a fast-paced, cooperative dice game of supernatural intrigue for one to eight players by Richard Launius and Kevin Wilson, the designers of Arkham Horror. Players take the roles of investigators racing against time to stave off the imminent return of the Ancient One. Armed with tools, allies, and occult knowledge, investigators must put their sanity and stamina to the test as they adventure to locate Elder Signs, the eldritch symbols used to seal away the Ancient Ones and win the game.\n\nTo locate Elder Signs, investigators must successfully endure Adventures within the museum and its environs. A countdown mechanism makes an Ancient One appear if the investigators are not quick enough. The investigators must then battle the Ancient One. A clever and thematic dice mechanism pits their exploration against monsters and the sheer difficulty of staying sane and healthy, all within the standard game duration of one to two hours.\n\n", "expansions": "[{'id': '237518', 'name': 'Elder Sign: Arkham Nights 2017 Promotional Investigator Cards'}, {'id': '263228', 'name': 'Elder Sign: Daniela Reyes Promo Card'}, {'id': '116304', 'name': 'Elder Sign: Daoloth Promo Card'}, {'id': '166679', 'name': 'Elder Sign: Gates of Arkham'}, {'id': '198045', 'name': 'Elder Sign: Grave Consequences'}, {'id': '207867', 'name': 'Elder Sign: Hastur Promo Card'}, {'id': '189807', 'name': 'Elder Sign: Omens of Ice'}, {'id': '212572', 'name': 'Elder Sign: Omens of the Deep'}, {'id': '237226', 'name': 'Elder Sign: Omens of the Pharaoh'}, {'id': '132684', 'name': 'Elder Sign: Shub-Niggurath Promo Card'}, {'id': '167930', 'name': 'Elder Sign: The Dark God Promo Card'}, {'id': '129415', 'name': 'Elder Sign: The Hand of Solace \u2013 Promotional Adventure Card'}, {'id': '131931', 'name': 'Elder Sign: The Log of the Persephone \u2013 Promotional Adventure Card'}, {'id': '184253', 'name': 'Elder Sign: Ubbo-Sathla Promo Card'}, {'id': '137479', 'name': 'Elder Sign: Unseen Forces'}, {'id': '150884', 'name': 'Elder Sign: Yog-Sothoth Promo Card'}]", "expands": "[]", "yearpublished": 2011.0, "minplayers": 1.0, "maxplayers": 8.0, "playingtime": 90.0, "minplaytime": 90.0, "maxplaytime": 90.0, "minage": 13.0, "stats": "{'usersrated': 23963, 'average': 6.97352, 'bayesaverage': 6.8052
