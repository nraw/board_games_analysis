a', 'Battlestar Galactica: il gioco da tavolo', 'Battlestar Galactica: Le Jeu de Plateau', '\u592a\u7a7a\u5821\u5792 \u5361\u62c9\u72c4\u52a0', '\u592a\u7a7a\u5821\u5792\u5361\u62c9\u72c4\u52a0']", "thumbnail": "https://cf.geekdo-images.com/5Q2w2rFJiFI_uV89KP6ECg__thumb/img/s1BljxEdoxQ1zGYiw05Qa9rg9hI=/fit-in/200x150/filters:strip_icc()/pic354500.jpg", "image": "https://cf.geekdo-images.com/5Q2w2rFJiFI_uV89KP6ECg__original/img/MYuRAKLRAGlIQTph2XKWjzqT7sQ=/0x0/filters:format(jpeg)/pic354500.jpg", "expansion": false, "accessory": false, "families": "['Components: Multi-Use Cards', 'Components: Polyhedral (not D6) dice', 'Components: Standees', 'TV Shows: Battlestar Galactica']", "categories": "['Bluffing', 'Deduction', 'Movies / TV / Radio theme', 'Political', 'Science Fiction', 'Space Exploration', 'Spies/Secret Agents']", "implementations": "['Unfathomable']", "mechanics": "['Area Movement', 'Dice Rolling', 'Hand Management', 'Hidden Roles', 'Once-Per-Game Abilities', 'Role Playing', 'Team-Based Game', 'Traitor Game', 'Variable Player Powers', 'Variable Set-up', 'Voting']", "designers": "['Corey Konieczka']", "artists": "['Kevin Childress', 'Brian Schomburg', 'WiL Springer']", "publishers": "['Fantasy Flight Games', 'Edge Entertainment', 'Editrice Giochi', 'Galakta', 'Game Harbor', 'Giochi Uniti', 'Heidelberger Spieleverlag']", "description": "Battlestar Galactica: The Board Game is an exciting game of mistrust, intrigue, and the struggle for survival. Based on the epic and widely-acclaimed Sci Fi Channel series, Battlestar Galactica: The Board Game puts players in the role of one of ten of their favorite characters from the show. Each playable character has their own abilities and weaknesses, and must all work together in order for humanity to have any hope of survival. However, one or more players in every game secretly side with the Cylons. Players must attempt to expose the traitor while fuel shortages, food contaminations, and political unrest threatens to tear the fleet apart.\n\nAfter the Cylon attack on the Colonies, the battered remnants of the human race are on the run, constantly searching for the next signpost on the road to Earth. They face the threat of Cylon attack from without, and treachery and crisis from within. Humanity must work together if they are to have any hope of survival\u2026but how can they, when any of them may, in fact, be a Cylon agent?\n\nBattlestar Galactica: The Board Game is a semi-cooperative game for 3-6 players ages 10 and up that can be played in 2-3 hours. Players choose from pilots, political leaders, military leaders, or engineers to crew Galactica. They are also dealt a loyalty card at the start of the game to determine if they are a human or Cylon along with an assortment of skill cards based on their characters abilities. Players then can move and take actions either on Galactica, on Colonial 1, or in a Viper. They need to collect skill cards, fend off Cylon ships, and keep Galactica and the fleet jumping. Each turn also brings a Crisis Card, various tasks that players must overcome. Players need to play matching skill cards to fend off the problems; skill cards that don't match hinder the players success. Fate could be working against the crew, or there could be a traitorous Cylon! As players get closer and closer towards reaching their Earth, another round of loyalty cards are passed out and more Cylons may turn up. If players can keep their up their food stores, fuel levels, ship morale, and population, and they can keep Galactica in one piece long enough to make it to Earth, the Humans win the game. But if the Cylon players reveal themselves at the right moment and bring down Galactica, the Humans have lost.\n\nOfficial Site, Rules & FAQ: http://www.fantasyflightgames.com/edge_minisite_sec.asp?eidm=18&esem=4\nUnofficial FAQ for really tricky questions: http://boardgamegeek.com/wiki/page/Battlestar_Galactica_FAQ\n\n", "expansions": "[{'id': '105136', 'name': 'Battlestar Galacti \u0153\u2039\u00e6\u009d\u00bf) being the name for a scheduling system that supports an efficient assembly line, just-in-time production, and a smooth workflow process. Over the course of the game, players take on the role of rookie employees who are trying to secure their career. You need to manage suppliers and supplies, improve and innovate automobile parts, and get your hands greasy on the assembly line in order to boost production and impress the factory manager.\n\nYou must make shrewd use of the recycling facilities and the limited factory supplies in order to appropriate parts when the suppliers come up short. Because the factory must run at optimum efficiency, production doesn't wait for you or for mistakes. Sandra, the factory manager, will review your performance and keep the factory on tempo.\n\nKanban EV is a game that focuses on resource and time management that puts you in the driver's seat of an entire production facility, racing for factory goals and the highest level of promotion. You earn production points (PP) for performing various actions in the game, and the player with the most PP at the end of the game wins.\n\n\u2014description from publisher\n\nIncludes solo mode by D\u00e1vid Turczi\n\n", "expansions": "[{'id': '321238', 'name': 'Kanban EV: Upgrade Pack'}]", "expands": "[]", "yearpublished": 2020.0, "minplayers": 1.0, "maxplayers": 4.0, "playingtime": 180.0, "minplaytime": 60.0, "maxplaytime": 180.0, "minage": 14.0, "stats": "{'usersrated': 4641, 'average': 8.51019, 'bayesaverage': 7.62653, 'stddev': 1.28041, 'median': 0.0, 'owned': 9342, 'trading': 37, 'wanting': 564, 'wishing': 3166, 'numcomments': 839, 'numweights': 289, 'averageweight': 4.3495, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 78}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 40}]}", "suggested_players": "{'total_votes': 110, 'results': {'1': {'best_rating': 6, 'recommended_rating': 46, 'no , 'Video Game Theme']", "implementations": "[]", "mechanics": "['Deck, Bag, and Pool Building', 'Grid Movement', 'Hand Management', 'Modular Board', 'Open Drafting', 'Rock-Paper-Scissors', 'Square Grid', 'Tech Trees / Tech Tracks', 'Trading', 'Variable Player Powers']", "designers": "['Kevin Wilson']", "artists": "['Henning Ludvigsen']", "publishers": "['Fantasy Flight Games', 'ADC Blackfire Entertainment', 'Delta Vision Publishing', 'Edge Entertainment', 'Fantasmagoria', 'Galakta', 'Giochi Uniti', 'Heidelberger Spieleverlag', 'Hobby Japan', 'Hobby World', 'Korea Boardgames Co., Ltd.', 'Stratelibri', 'Swan Panasia Co., Ltd.']", "description": "Please note: this entry covers the 2010 release of Sid Meier\u2019s Civilization: The Board Game from FFG. This game is unrelated to the similarly named 2002 Eagle Games Sid Meier's Civilization: The Boardgame.\n\nFrom Press Release:\n\nBefore you lies a vast bounty of land, ripe for the plucking. Your meager beginnings will influence the paths you must take. Lead your people well and they will take you to infinite heights of greatness. If civilization manages to endure the ages, your name will hang in every whisper of its legacy...\n\nFantasy Flight Games is excited to announce the upcoming release of Sid Meier\u2019s Civilization: The Board Game! Forge an empire to stand the test of time using innovative game mechanics with multiple paths to victory.\n\nWill you lead the greatest army in the world to conquer your foes? Or will you be the first to journey to the stars, becoming the most technologically advanced civilization known to man? The choice is yours.\n\nDesigned by Kevin Wilson, Civilization: The Board Game is inspired by the legendary video game series created by Sid Meier. Players are tasked with guiding an entire civilization throughout the ages, taking ownership of your people\u2019s technology, economy, culture, and military, as well as all the choices that go along with them. There are four different paths to victory, and each is riddled with opposition.\n\nIn Civilization: The Board Game, 2-4 players take on the roles of famous leaders in charge of historical civilizations, each with their own abilities. Players will be able to explore a module game board, build cities and buildings, fight battles, research powerful technology, and attract great people by advancing their culture. No matter what your play style is, there is a civilization for you!\n\nFans of Sid Meier\u2019s classic video game franchise will find familiar footing in Civilization: The Board Game. Staying true to the foundations of its video game predecessor while creating a new and unique way to play, Civilization: The Board Game captures the spirit and grandeur of carving out a magnificent empire from modest beginnings.\n\nPlayers start off with a single city, one army figure, and one scout, and from these meager origins you must forge through the ages and become the greatest civilization in the world.\n\nThose unfamiliar with the video game series will find Civilization: The Board Game a great way to enter into the world of Civilization. The strategy and tactical decisions involved in Civilization: The Board Game will appeal to strategy gamers and war gamers alike, and the ability to win through culture and technological advancement will give those who only wish to focus on their own empire a chance at victory as well.\n\n", "expansions": "[{'id': '155127', 'name': \"Sid Meier's Civilization: The Board Game \u2013 die Griechen Promo Card\"}, {'id': '108415', 'name': \"Sid Meier's Civilization: The Board Game \u2013 Fame and Fortune\"}, {'id': '142708', 'name': \"Sid Meier's Civilization: The Board Game \u2013 Wisdom and Warfare\"}]", "expands": "[]", "yearpublished": 2010.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 240.0, "minplaytime": 120.0, "maxplaytime": 240.0, "minage": 13.0, "stats": "{'usersrated': 15261, 'average': 7.3911, 'bayesaverage': 7.12679, 'stddev': 1.50073, 'median': 0.0, 'own  and of course the greatest of all horrors: the castle's housecat, Brodie. Mice and Mystics is a boldly innovative game that thrusts players into an ever-changing, interactive environment, and features a rich storyline that the players help create as they play the game. The Cheese System allows players to hoard the crumbs of precious cheese they find on their journey, and use it to bolster their mice with grandiose new abilities and overcome seemingly insurmountable odds.\n\nMice and Mystics will provide any group of friends with an unforgettable adventure they will be talking about for years to come \u2013 assuming they can all squeak by...\n\n\n\nExpansion advice:\n\nFor those who have expansions for this game the recommended order by the game designer for playing them is as follows (see original post HERE):\n\n        Sorrow and Remembrance (Base game)\n        Cat's Cradle (Lost Chapter 1)\n        Heart of Glorm\n        The Ghost of Castle Andon (Lost Chapter 2)\n        Downwood Tales\n        Portents of Importance (Lost Chapter 3), connected to the story in Tail Feathers\n    \n\n\n", "expansions": "[{'id': '159458', 'name': 'Mice and Mystics: Downwood Tales'}, {'id': '144777', 'name': 'Mice and Mystics: Heart of Glorm'}, {'id': '132975', 'name': \"Mice and Mystics: Lost Chapter \u2013 Cat's Cradle\"}, {'id': '190088', 'name': 'Mice and Mystics: Lost Chapter \u2013 Portents of Importance'}, {'id': '148524', 'name': 'Mice and Mystics: Lost Chapter \u2013 The Ghost of Castle Andon'}, {'id': '134060', 'name': 'Mice and Mystics: Needle Rapier'}, {'id': '165775', 'name': 'Mice and Mystics: Off Toppers'}, {'id': '134059', 'name': 'Mice and Mystics: Tattered Threads of Reason'}, {'id': '165774', 'name': 'Mice and Mystics: Turtle Shell'}]", "expands": "[]", "yearpublished": 2012.0, "minplayers": 1.0, "maxplayers": 4.0, "playingtime": 90.0, "minplaytime": 60.0, "maxplaytime": 90.0, "minage": 7.0, "stats": "{'usersrated': 18349, 'average': 7.26424, 'bayesaverage': 7. se, "accessory": false, "families": "['Category: Two players fighting games', 'Collectible: Living Card Game (Fantasy Flight Games)', 'Game: Android \u2013 Netrunner (LCG)', 'Players: Two Player Only Games', 'Setting: Android', 'Theme: Cyberpunk', 'Theme: Hackers']", "categories": "['Bluffing', 'Card Game', 'Collectible Components', 'Science Fiction']", "implementations": "['Netrunner']", "mechanics": "['Action Points', 'Deck Construction', 'Hand Management', 'Race', 'Secret Unit Deployment', 'Take That', 'Variable Player Powers']", "designers": "['Richard Garfield', 'Lukas Litzsinger']", "artists": "['Bruno Balixa', 'Ralph Beisner', 'Del Borovic', 'Adam S. Doyle', 'Amelie Hutt', 'Thomas Lishman', 'Henning Ludvigsen', 'Ed Mattinian', 'Dallas Mehlhoff', 'Adam Schumpert', 'Mark Anthony Taduran', 'Matt Zeilinger']", "publishers": "['Fantasy Flight Games', 'Arclight Games', 'Asmodee', 'Edge Entertainment', 'Galakta', 'Game Harbor', 'Giochi Uniti', 'Heidelberger Spieleverlag', 'Korea Boardgames Co., Ltd.']", "description": "Welcome to New Angeles, home of the Beanstalk. From our branch offices in this monument of human achievement, NBN proudly broadcasts all your favorite media programming. We offer fully comprehensive streaming in music and threedee, news and sitcoms, classic movies and sensies. We cover it all. Ours is a brave new age, and as humanity hurtles into space and the future with an astonishing series of new advances every day, NBN and our affiliates are keeping pace, bringing you all the vid that's fit to view.\n\nAndroid: Netrunner is an asymmetrical Living Card Game for two players. Set in the cyberpunk future of Android and Infiltration, the game pits a megacorporation and its massive resources against the subversive talents of lone runners.\n\nCorporations seek to score agendas by advancing them. Doing so takes time and credits. To buy the time and earn the credits they need, they must secure their servers and data forts with \"ice\". These security programs come in different varieties, from simple barriers, to code gates and aggressive sentries. They serve as the corporation's virtual eyes, ears, and machine guns on the sprawling information superhighways of the network.\n\nIn turn, runners need to spend their time and credits acquiring a sufficient wealth of resources, purchasing the necessary hardware, and developing suitably powerful ice-breaker programs to hack past corporate security measures. Their jobs are always a little desperate, driven by tight timelines, and shrouded in mystery. When a runner jacks-in and starts a run at a corporate server, he risks having his best programs trashed or being caught by a trace program and left vulnerable to corporate countermeasures. It's not uncommon for an unprepared runner to fail to bypass a nasty sentry and suffer massive brain damage as a result. Even if a runner gets through a data fort's defenses, there's no telling what it holds. Sometimes, the runner finds something of value. Sometimes, the best he can do is work to trash whatever the corporation was developing.\n\nThe first player to seven points wins the game, but not likely before he suffers some brain damage or bad publicity.\n\nThe Revised Core Set for Android: Netrunner released in late 2017 includes cards from the original Core Set released in 2012 as well as cards from the Genesis Cycle and Spin Cycle series of Data Packs. While the cards in this set have been released previously, the art on some of them is new.\n\n", "expansions": "[{'id': '201553', 'name': 'Android: Netrunner \u2013 23 Seconds'}, {'id': '135103', 'name': 'Android: Netrunner \u2013 A Study in Static'}, {'id': '160683', 'name': 'Android: Netrunner \u2013 All That Remains'}, {'id': '220660', 'name': 'Android: Netrunner \u2013 Blood and Water'}, {'id': '203186', 'name': 'Android: Netrunner \u2013 Blood Money'}, {'id': '172404', 'name': 'Android: Netrunner \u2013 Breaker Bay'}, {'id': '182375', 'name': 'Android: Netrunner \u2013 Business F r a number of points equal to its face value.  Runs of two or more cards only count as the lowest value in the run - but nine cards are removed from the deck before starting, so be careful looking for connectors.  Each chip is worth -1 point, but they can be even more valuable by allowing you to avoid drawing that unwanted card.\n\nThe first versions of the game supported up to five players, but a 2011 edition supports up to seven.\n\nThis game was originally published in Germany by Amigo as Geschenkt ...ist noch zu teuer!, meaning Even given as a gift, it is still too expensive!.  Amigo's international edition, titled No Merci! (a delightful multi-lingual pun), had rules in several languages, including English.  The game has subsequently been released in other countries under an assortment of names.\n\n", "expansions": "[{'id': '231506', 'name': 'Brettspiel Adventskalender 2017'}, {'id': '234160', 'name': 'Sch\u00f6ne Sch#!?e: Stroke of Luck'}]", "expands": "[]", "yearpublished": 2004.0, "minplayers": 3.0, "maxplayers": 7.0, "playingtime": 20.0, "minplaytime": 20.0, "maxplaytime": 20.0, "minage": 8.0, "stats": "{'usersrated': 23651, 'average': 7.06498, 'bayesaverage': 6.94306, 'stddev': 1.19784, 'median': 0.0, 'owned': 33089, 'trading': 331, 'wanting': 355, 'wishing': 2885, 'numcomments': 5407, 'numweights': 1360, 'averageweight': 1.1353, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 474}, {'id': '5499', 'name': 'familygames', 'friendlyname': 'Family Game Rank', 'value': 117}]}", "suggested_players": "{'total_votes': 286, 'results': {'1': {'best_rating': 0, 'recommended_rating': 1, 'not_recommended_rating': 183}, '2': {'best_rating': 2, 'recommended_rating': 11, 'not_recommended_rating': 172}, '3': {'best_rating': 40, 'recommended_rating': 155, 'not_recommended_rating': 44}, '4': {'best_rating': 152, 'recommended_rating': 112, 'not_recommended_rating': 1}, '5': {'best_rating': 172, 'recommended_rating': 74, 'not_recommended_ ise. Survivors begin the game on the edge of an unexplored landscape, uncertain of what awaits them in this unfamiliar world. With just one objective to guide them from the very beginning, each player must explore the hidden map, fight ferocious enemies, and build the skills of their survivor as they attempt to complete challenging quests and balance feuding factions within the game.\n\nAs they advance their survivors' stories, players come across new quests and individual targets, leading them to gain influence. Who comes out ahead depends on how keenly and aggressively each player ventures through the game; however, if a single faction is pushed to power too quickly, the wasteland will be taken for their own, and the survivors conquered along with it.\n\n\u2014description from the publisher\n\n", "expansions": "[{'id': '302643', 'name': 'Fallout: Atomic Bonds'}, {'id': '256481', 'name': 'Fallout: New California'}]", "expands": "[]", "yearpublished": 2017.0, "minplayers": 1.0, "maxplayers": 4.0, "playingtime": 180.0, "minplaytime": 120.0, "maxplaytime": 180.0, "minage": 14.0, "stats": "{'usersrated': 6714, 'average': 6.93161, 'bayesaverage': 6.49957, 'stddev': 1.60638, 'median': 0.0, 'owned': 14868, 'trading': 365, 'wanting': 219, 'wishing': 2288, 'numcomments': 1349, 'numweights': 229, 'averageweight': 3.0, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 1118}, {'id': '5496', 'name': 'thematic', 'friendlyname': 'Thematic Rank', 'value': 305}]}", "suggested_players": "{'total_votes': 200, 'results': {'1': {'best_rating': 98, 'recommended_rating': 57, 'not_recommended_rating': 15}, '2': {'best_rating': 64, 'recommended_rating': 83, 'not_recommended_rating': 21}, '3': {'best_rating': 29, 'recommended_rating': 76, 'not_recommended_rating': 43}, '4': {'best_rating': 19, 'recommended_rating': 37, 'not_recommended_rating': 92}, '4+': {'best_rating': 1, 'recommended_rating': 1, 'not_recommended_rating': 106}}}", "usersrated": 6714.0, 'Lavka Games', 'Rebel Sp. z o.o.', 'Super Meeple']", "description": "Glen More II: Chronicles is a sequel to Glen More, expanding the gameplay substantially compared to the original game.\n\nIn Glen More II: Chronicles, each player represents the leader of a Scottish clan from the early medieval ages until the 19th century, a leader looking to expand their territory and wealth. The success of your clan depends on your ability to make the right decision at the right time, be it by creating a new pasture for your livestock, growing barley for whisky production, selling your goods on the various markets, or gaining control of special landmarks such as lochs and castles.\n\nThe game lasts four rounds, represented by four stacks of tiles. After each round, a scoring phase takes place in which players compare their number of whisky casks, scotsmen in the home castle, landmark cards, and persons against the player with the fewest items in each category and receives victory points (VPs) based on the relative difference. After four rounds, additional VPs are awarded for gold coins and some landmarks while VP penalties are assessed based on territory size, comparing each player's territory to the smallest one in play.\n\nThe core mechanism of Glen More II: Chronicles and Glen More functions the same way: The last player in line takes a tile from a time track, advancing as far as they wish on this track. After paying the cost, they place this tile in their territory, with this tile activating itself and all neighboring tiles, triggering the production of resources, movement points, VPs, etc. Then the player who is last in line takes their turn.\n\nImprovements over the original Glen More include bigger tiles, better materials, new artwork, the ability for each player to control the end of the game, and balancing adjustments to the tiles for a better suspense curve. The game is designed to consist of one-third known systems, one-third new mechanisms, and one-third improvements to Glen More.\n\nThe \"Chronicles\" in the title \u2014 a set of eight expansions to the base game \u2014 are a major part of these new mechanisms. Each Chronicle adds a new gameplay element to the base game. The \"Highland Boat Race\" Chronicle, for example, tells the story of a boat race in which the winner needs to be the first to reach their home castle after navigating their boat along the river through all the other players' territories. The \"Hammer of the Scots\" Chronicle adds a neutral \"Englishman\" playing piece to the time track that players struggle to control to get an additional turn \u2014 if they can afford him, that is, as he is paid using the market mechanism. All Chronicles can be freely combined, although designer Matthias Cramer suggests that players use only one or two unless they want a \"monster game\".\n\nAnother major change to the game is the ability to invest in famous Scottish people of the time, who are represented through a new \"person\" tile type. Persons not only have their own scoring, they also trigger one-time or ongoing effects on the tactical clan board. This adds a new layer of decision making, especially since the ongoing effects allow players to focus on a personal strategy of winning through the use of the clan board.\n\n\u2014description from the publisher\n\n", "expansions": "[{'id': '326956', 'name': 'Glen More II: Chronicles \u2013 Feed the Kraken Mini Chronicle'}, {'id': '313646', 'name': 'Glen More II: Chronicles \u2013 Highland Games'}, {'id': '292921', 'name': 'Glen More II: Chronicles \u2013 Promo 2: Lowland Clans'}, {'id': '292621', 'name': 'Glen More II: Chronicles \u2013 promo 3: What Lurks Beneath'}]", "expands": "[]", "yearpublished": 2019.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 120.0, "minplaytime": 90.0, "maxplaytime": 120.0, "minage": 12.0, "stats": "{'usersrated': 6314, 'average': 7.96139, 'bayesaverage': 7.38917, 'stddev': 1.15672, 'median': 0.0, 'owned': 11018, 'trading': 83, 'wanting': n the sky']", "categories": "['Exploration', 'Fantasy', 'Video Game Theme']", "implementations": "[]", "mechanics": "['Action Queue', 'Bias', 'Cooperative Game', 'Dice Rolling', 'Events', 'Hexagon Grid', 'Modular Board', 'Solo / Solitaire Game', 'Tech Trees / Tech Tracks', 'Tile Placement', 'Turn Order: Progressive', 'Variable Player Powers']", "designers": "['Josh J. Carlson', 'Adam Carlson', 'Josh Wielgus']", "artists": "['Jared Blando', 'Anthony LeTourneau']", "publishers": "['Asmodee Taiwan', 'Chip Theory Games', 'Lotus Frog Games', 'Maldito Games']", "description": "Cloudspire is 1-4 player strategy game heavily influenced by both tower defense and MOBA (Multiplayer Online Battle Arena) games. Solo and Cooperative play are driven by a scenario book that chronicles the story of the game from the perspective of each individual faction. Players control one of four unique factions in a battle to destroy and steal source energy from their opponents. Send and defend against armies and minions, build towers to protect your base, and explore with your heroes in search of resources and powerful Relics to turn the tide of battle.\n\nTaking place in the floating realm of Ankar, Cloudspire tells the story of a war to acquire a powerful and rare energy known only as \"the source.\" Every race has their own unique units and heroes as well as the ability to bid and draft mercenaries for hire.\n\nArmies are placed either individually or in stacks to conceal powerful units until the last possible moments. Heroes, in the meantime are controlled individually and may join the tide of battle or choose to explore points of interest in search of numerous resources. Meanwhile, the event deck regularly changes the terms of the fight, making every wave exciting and unpredictable.\n\nAs armies and minions approach opposing bases, they'll need to contend with Spires - powerful defense towers that can be built around the board. Fight for control of build sites and acquire new spire schemat nics": "['Communication Limits', 'Hand Management', 'Network and Route Building', 'Open Drafting', 'Set Collection', 'Team-Based Game']", "designers": "['Alan R. Moon', 'Fran\u00e7ois Valentyne']", "artists": "['Cyrille Daujean', 'Julien Delval']", "publishers": "['Days of Wonder', 'ADC Blackfire Entertainment', 'Hobby World', 'Rebel Sp. z o.o.']", "description": "Days of Wonder's Ticket to Ride Map Collection is a series of expansions for Alan R. Moon's Ticket to Ride, with each expansion including a double-sided game board and destination tickets and rules for those locations.\n\nTicket to Ride Map Collection: Volume 1 - Team Asia & Legendary Asia presents players with two set-ups on Earth's largest continent:\n\n\u2022 Team Asia from Alan R. Moon \u2013 Four or six players compete as two-player teams, with teammates sitting next to one another at the table. Each player has their own secret hand of cards and tickets, in addition to some cards and tickets being placed in a shared cardholder that either player on the team can access.\n\nWhen a player draws cards, they must place one card in the cardholder and the other in their hand (unless she takes a face-up locomotive, in which case it must be shared); when a player draws tickets, the first ticket kept must be placed in the cardholder and any additional tickets kept added to their hand. A player can spend their turn to add two tickets from their hand to the cardholder. A team's points are tracked collectively, and the team with the highest score wins.\n\n\u2022 Legendary Asia from Fran\u00e7ois Valentyne \u2013 The main change in this set-up is that some of the routes through Asia are labeled mountain routes, with one or more spaces on the route bearing an X. Whenever a player claims one of these routes, their must place a train from their reserve in the Mountain Crossing area of the game board, earning two points for each such train but losing access to them for the rest of the game. The player who connects to the most cities in a single network earns a ten point \"Asian Explorer\" bonus.\n\nTicket to Ride or Ticket to Ride: Europe is required to use the maps in this expansion. Part of Ticket to Ride series.\n\n", "expansions": "[{'id': '344917', 'name': 'Hong Kong (fan expansion for Ticket to Ride)'}, {'id': '53383', 'name': 'Ticket to Ride: Europa 1912'}]", "expands": "[{'id': '9209', 'name': 'Ticket to Ride'}, {'id': '14996', 'name': 'Ticket to Ride: Europe'}]", "yearpublished": 2011.0, "minplayers": 2.0, "maxplayers": 6.0, "playingtime": 60.0, "minplaytime": 30.0, "maxplaytime": 60.0, "minage": 8.0, "stats": "{'usersrated': 5633, 'average': 7.66406, 'bayesaverage': 7.10999, 'stddev': 1.07646, 'median': 0.0, 'owned': 13750, 'trading': 85, 'wanting': 338, 'wishing': 1281, 'numcomments': 1176, 'numweights': 232, 'averageweight': 1.9655, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': None}, {'id': '5499', 'name': 'familygames', 'friendlyname': 'Family Game Rank', 'value': None}]}", "suggested_players": "{'total_votes': 57, 'results': {'1': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 35}, '2': {'best_rating': 1, 'recommended_rating': 28, 'not_recommended_rating': 10}, '3': {'best_rating': 6, 'recommended_rating': 30, 'not_recommended_rating': 8}, '4': {'best_rating': 34, 'recommended_rating': 18, 'not_recommended_rating': 0}, '5': {'best_rating': 5, 'recommended_rating': 29, 'not_recommended_rating': 7}, '6': {'best_rating': 36, 'recommended_rating': 11, 'not_recommended_rating': 3}, '6+': {'best_rating': 0, 'recommended_rating': 1, 'not_recommended_rating': 30}}}", "usersrated": 5633.0, "average": 7.66406, "bayesaverage": 7.10999, "stddev": 1.07646, "median": 0.0, "owned": 13750.0, "trading": 85.0, "wanting": 338.0, "wishing": 1281.0, "numcomments": 1176.0, "numweights": 232.0, "averageweight": 1.9655, "ranks": "[{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': None}, {'id': '5499 mic, several virulent diseases have broken out simultaneously all over the world! The players are disease-fighting specialists whose mission is to treat disease hotspots while researching cures for each of four plagues before they get out of hand.\n\nThe game board depicts several major population centers on Earth. On each turn, a player can use up to four actions to travel between cities, treat infected populaces, discover a cure, or build a research station. A deck of cards provides the players with these abilities, but sprinkled throughout this deck are Epidemic! cards that accelerate and intensify the diseases' activity. A second, separate deck of cards controls the \"normal\" spread of the infections.\n\nTaking a unique role within the team, players must plan their strategy to mesh with their specialists' strengths in order to conquer the diseases. For example, the Operations Expert can build research stations which are needed to find cures for the diseases and which allow for greater mobility between cities; the Scientist needs only four cards of a particular disease to cure it instead of the normal five\u2014but the diseases are spreading quickly and time is running out. If one or more diseases spreads beyond recovery or if too much time elapses, the players all lose. If they cure the four diseases, they all win!\n\nThe 2013 edition of Pandemic includes two new characters\u2014the Contingency Planner and the Quarantine Specialist\u2014not available in earlier editions of the game.\n\nPandemic is the first game in the Pandemic series.\n\n", "expansions": "[{'id': '205666', 'name': 'Pandemic: Gen Con 2016 Promos \u2013 Z-Force Team Member/Game Convention'}, {'id': '137136', 'name': 'Pandemic: In the Lab'}, {'id': '40849', 'name': 'Pandemic: On the Brink'}, {'id': '185403', 'name': 'Pandemic: Promo Roles'}, {'id': '168703', 'name': 'Pandemic: State of Emergency'}, {'id': '221935', 'name': 'Pandemic: Survival Promos \u2013 Crisis Mitigator/Relocation Specialist'} 'Civil War', 'Miniatures', 'Movies / TV / Radio theme', 'Science Fiction', 'Space Exploration', 'Wargame']", "implementations": "[]", "mechanics": "['Area Majority / Influence', 'Area Movement', 'Area-Impulse', 'Card Play Conflict Resolution', 'Contracts', 'Delayed Purchase', 'Dice Rolling', 'Die Icon Resolution', 'Events', 'Hand Management', 'Hidden Movement', 'Income', 'Once-Per-Game Abilities', 'Simulation', 'Take That', 'Team-Based Game', 'Variable Player Powers', 'Variable Set-up']", "designers": "['Corey Konieczka']", "artists": "['Matt Allsopp', 'David Ardila', 'Balaskas', 'Tiziano Baracchi', 'Ryan Barger', 'Jorge Barrero', 'Cassandre Bolan', 'Jon Bosco', 'Matt Bradbury', 'Adam Burn', 'Alexandre Dainche', 'Christina Davis', 'Anthony Devine', 'Allen Douglas', 'Jose Mikhail Elloso', 'Tony Foti', 'Michele Frigo', 'Mariusz Gandzel', 'Zach Graves', 'Richard Hanuschek', 'Christopher Hosch', 'Andrew Johanson', 'Jeff Lee Johnson', 'Jason Juta', 'Adam Lane', 'Ignacio Baz\u00e1n Lazcano', 'Ralph McQuarrie', 'Mark Molnar', 'Jake Murray', 'Ameen Naksewee', 'David Auden Nash', 'Mike Nash', 'Maciej Rebisz', 'Alexandru Sabo', 'Tony Shasteen', 'Samuel R. Shimota', 'Stephen Somers', 'Matthew Starbuck', 'Nicholas Stohlman', 'Angela Sung', 'Darren Tan', 'Ryan Valle', 'Jose Vega', 'VIKO', 'Magali Villeneuve', 'Jacob Walker', 'Ben Zweifel']", "publishers": "['Fantasy Flight Games', 'ADC Blackfire Entertainment', 'Asterion Press', 'Delta Vision Publishing', 'Edge Entertainment', 'Galakta', 'Gal\u00e1pagos Jogos', 'Heidelberger Spieleverlag', 'Hobby World']", "description": "Star Wars: Rebellion is a board game of epic conflict between the Galactic Empire and Rebel Alliance for two to four players.\n\nExperience the Galactic Civil War like never before. In Rebellion, you control the entire Galactic Empire or the fledgling Rebel Alliance. You must command starships, account for troop movements, and rally systems to your cause. Given the differences between the Empire and Rebel Alliance, each side has different win conditions, and you'll need to adjust your play style depending on who you represent:\n\n     As the Imperial player, you can command legions of Stormtroopers, swarms of TIEs, Star Destroyers, and even the Death Star. You rule the galaxy by fear, relying on the power of your massive military to enforce your will. To win the game, you need to snuff out the budding Rebel Alliance by finding its base and obliterating it. Along the way, you can subjugate worlds or even destroy them.\n     As the Rebel player, you can command dozens of troopers, T-47 airspeeders, Corellian corvettes, and fighter squadrons. However, these forces are no match for the Imperial military. In terms of raw strength, you'll find yourself clearly overmatched from the very outset, so you'll need to rally the planets to join your cause and execute targeted military strikes to sabotage Imperial build yards and steal valuable intelligence. To win the Galactic Civil War, you'll need to sway the galaxy's citizens to your cause. If you survive long enough and strengthen your reputation, you inspire the galaxy to a full-scale revolt, and you win.\n\n\n\n\nFeaturing more than 150 plastic miniatures and two game boards that account for thirty-two of the Star Wars galaxy's most notable systems, Rebellion features a scope that is as large and sweeping as any Star Wars game before it.\n\nYet for all its grandiosity, Rebellion remains intensely personal, cinematic, and heroic. As much as your success depends upon the strength of your starships, vehicles, and troops, it depends upon the individual efforts of such notable characters as Leia Organa, Mon Mothma, Grand Moff Tarkin, and Emperor Palpatine. As civil war spreads throughout the galaxy, these leaders are invaluable to your efforts, and the secret missions they attempt will evoke many of the most inspiring moments from the classic trilogy. You might send Luke Skywalker to receive Jedi training on Dagobah or have Darth Vader spring a trap that freezes Han Solo in carbonite!\n\n", "expansions": "[{'id': '226840', 'name': 'Star Wars: Rebellion \u2013 Rise of the Empire'}]", "expands": "[]", "yearpublished": 2016.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 240.0, "minplaytime": 180.0, "maxplaytime": 240.0, "minage": 14.0, "stats": "{'usersrated': 27931, 'average': 8.41781, 'bayesaverage': 8.16795, 'stddev': 1.3659, 'median': 0.0, 'owned': 43083, 'trading': 309, 'wanting': 1449, 'wishing': 11850, 'numcomments': 4256, 'numweights': 968, 'averageweight': 3.7324, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 8}, {'id': '5496', 'name': 'thematic', 'friendlyname': 'Thematic Rank', 'value': 6}]}", "suggested_players": "{'total_votes': 571, 'results': {'1': {'best_rating': 2, 'recommended_rating': 16, 'not_recommended_rating': 389}, '2': {'best_rating': 537, 'recommended_rating': 29, 'not_recommended_rating': 2}, '3': {'best_rating': 3, 'recommended_rating': 68, 'not_recommended_rating': 351}, '4': {'best_rating': 21, 'recommended_rating': 143, 'not_recommended_rating': 281}, '4+': {'best_rating': 0, 'recommended_rating': 4, 'not_recommended_rating': 346}}}", "usersrated": 27931.0, "average": 8.41781, "bayesaverage": 8.16795, "stddev": 1.3659, "median": 0.0, "owned": 43083.0, "trading": 309.0, "wanting": 1449.0, "wishing": 11850.0, "numcomments": 4256.0, "numweights": 968.0, "averageweight": 3.7324, "ranks": "[{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 8}, {'id': '5496', 'name': 'thematic', 'friendlyname': 'Thematic Rank', 'value': 6}]", "game_family": null, "reimplementation": false, "bestplayers": "2", "num_expansions": 1, "dice_tower_excellence": false, "susd": false, "bga": false}, {"id": 156846, "name": "Black Orchestra", "alternative_names": "['Atent\u00e1t na Hitlera', 'Orquesta Negra']", "thumbnail": "https://cf.geekdo-images.com/mvE22ut60-N5qzhE9guINw__thumb/img/Z2A_CL-vc5wS4_hUN2RhtGzMiC4=/fit-in/200x150/filters:strip_icc()/pic6973676.png", "image": "https://cf.geekdo-images.com/mvE22ut60-N5qzhE9guINw__original/img/1GrE_UvDfOYRPMSqcv9DaKrJ-98=/0x0/filters:format(png)/pic6973676.png", "expansion": false, "accessory": false, "families": "['Cities: Berlin (Germany)', 'Country: Germany', 'Crowdfunding: Kickstarter', 'Players: Games with Solitaire Rules']", "categories": "['Spies/Secret Agents', 'World War II']", "implementations": "[]", "mechanics": "['Action Points', 'Cooperative Game', 'Dice Rolling', 'Die Icon Resolution', 'Hand Management', 'Pick-up and Deliver', 'Point to Point Movement', 'Push Your Luck', 'Set Collection', 'Solo / Solitaire Game', 'Tech Trees / Tech Tracks', 'Variable Player Powers']", "designers": "['Philip duBarry']", "artists": "['Dann May', 'Lucas Soriano']", "publishers": "['Game Salute', 'Asmodee', 'Asmodee Italia', 'Ludonova', 'REXhry', 'Starling Games (II)']", "description": "As Hitler's grasp on Germany tightens and his maniacal fervor is unmasked, men from the highest levels of the Reich begin to plot his assassination. As the clock ticks and Hitler's ambitions grow, these daring few must build their strength and prepare for the perfect moment to strike. The Gestapo hound their trail, calling these conspirators \"Schwarze Kapelle\", the Black Orchestra. Will this band of daring patriots save their country from utter ruin before it is too late?\n\nBlack Orchestra begins with each player choosing a historic figure involved in the conspiracy against Hitler. In this dark and dangerous pursuit, motivation is perhaps your greatest weapon. If you can stay true to your convictions in the face of overwhelming threat and inspire your comrades, then you will be able to use your special ability, attempt plots, and even become zealous (necessary for some extremely daring plots).\n\nBut every move you make may also increase the suspicion of the authorities. The Gestapo will make routine sweeps, and any players with high suspicion will be arrested and interrogated (possibly resulting in other players being arrested). If you are all arrested or if the Gestapo finds your secret papers, you lose. And the suspicion placed on each conspirator will increase the chances their plots are detected.\n\nOn a turn, players may take three actions, such as moving, searching for an item, or drawing a card; or, at the cost of one action per die, roll the dice in an attempt to gain even more actions \u2014 at the risk of attracting the suspicion of the gestapo. This dice rolling \"Conspire\" action allows players to make bold moves when most needed.\n\nAfter the actions have been taken, an event card is drawn. The game is played over seven stages of World War 2, represented by seven stacks of event cards. These cards walk you through the events of WWII in a roughly (but not strictly) chronological order. New stages open up new areas of the board, cause Hitler and his deputies to interact with the Conspirators, and present various opportunities or threats. During the final stage, many board spaces become off-limits, as the Allies move closer to Germany.\n\nTo win, players must collect a plot card and fulfill all necessary requirements listed (such as having Hitler be in a certain space and possessing certain items--detonator & fuse, etc.). The active player may then attempt the plot by rolling the indicated dice, including all additional modifiers and helpful Action cards. The total of number of \"Target\" symbols needed to kill Hitler is based on Hitler's military support, but a Conspirator's security level decides if any \"Eagles\" rolled will see them detected, and foil the plot regardless. Players must consider their ability to successfully complete a plot and the relative suspicion levels of the different Conspirators involved.\n\nPlayers will need to work together and agree on the wisest course of action, as well as have a little luck, to succeed. The phenomenon of one player dominating the game because of its cooperative nature is mitigated by the fact that there are no certainties, and often a player will need to make a bold or reckless move to keep the conspiracy alive. Cool heads often prevail, but play it too cool and you may miss your chance. The co-operative dynamic gets really interesting if a player is ever arrested, and fails to resist interrogation, then they will need to make a big decision all by themselves, without revealing their options to the group. No one player can guarantee success. It is hoped that players will have tense conversations similar to those had by the real conspirators and enjoy a truly unique historical experience.\n\n", "expansions": "[{'id': '213777', 'name': 'Black Orchestra: Classified Promo Pack'}, {'id': '256249', 'name': 'Black Orchestra: Conspirator Pack #1'}, {'id': '256251', 'name': 'Black Orchestra: Conspirator Pack #2'}, {'id': '214319', 'name': 'Black Orchestra: Resistance Broadcast Promo'}]", "expands": "[]", "yearpublished": 2016.0, "minplayers": 1.0, "maxplayers": 5.0, "playingtime": 90.0, "minplaytime": 90.0, "maxplaytime": 90.0, "minage": 14.0, "stats": "{'usersrated': 5523, 'average': 7.51409, 'bayesaverage': 6.9755, 'stddev': 1.29386, 'median': 0.0, 'owned': 9339, 'trading': 150, 'wanting': 486, 'wishing': 2793, 'numcomments': 1254, 'numweights': 155, 'averageweight': 2.4258, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 442}, {'id': '5496', 'name': 'thematic', 'friendlyname': 'Thematic Rank', 'value': 98}]}", "suggested_players": "{'total_votes': 115, 'results': {'1': {'best_rating': 12, 'recommended_rating': 62, 'not_recommended_rating': 19}, '2': {'best_rating': 19, 'recommended_rating': 65, 'not_recommended_rating': 4}, '3': {'best_rating': 58, 'recommended_rating': 25, 'not_recommended_rating': 2}, '4': {'best_rating': 30, 'recommended_rating': 44, 'not_recommended_rating': 8}, '5': {'best_rating': 5, 'recommended_rating': 47, 'not_recommended_rating': 24}, '5+': {'best_rating': 0, ' y day. Some have scraps of information. Others have abilities that fight the evil or protect the innocent. But the Demon and its evil minions are spreading lies to confuse and breed suspicion. Will the good townsfolk put the puzzle together in time to execute the true demon and save themselves? Or will evil overrun this once peaceful village?\n\nBlood on the Clocktower is a bluffing game enjoyed by 5 to 20 players on opposing teams of Good and Evil, overseen by a Storyteller player who conducts the action and makes crucial decisions. The goal of the game is to successfully deduce and execute the demons before they outnumber the townfolk.\n\nDuring a 'day' phase players socialize openly and whisper privately to trade knowledge or spread lies, culminating in a player's execution if a majority suspects them of being Evil. Of a 'night' time, players close their eyes and are woken one at a time by the Storyteller to gather information, spread mischief, or kill.\n\nThe Storyteller uses the game's intricate playing pieces to guide each game, leaving others free to play without a table or board. Players stay in the thick of the action to the very end even if their characters are killed, haunting Ravenswood Bluff as ghosts trying to win from beyond the grave.\n\nIf you arrive late to a game, you can enter after it's started as a powerful Traveller character with unusual talents and questionable allegiances. Each character comes with their own special ability and no two players in a game are ever the same character.\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2022.0, "minplayers": 5.0, "maxplayers": 20.0, "playingtime": 120.0, "minplaytime": 30.0, "maxplaytime": 120.0, "minage": 15.0, "stats": "{'usersrated': 1836, 'average': 8.19994, 'bayesaverage': 6.66493, 'stddev': 2.16742, 'median': 0.0, 'owned': 2136, 'trading': 10, 'wanting': 249, 'wishing': 2050, 'numcomments': 577, 'numweights': 90, 'averageweight': 2.9889, 'ranks': [{'id': '1', 'name': 'boardgame', '  and footmen utilizing a novel worker placement mechanic. Successfully hosting prestigious social activities such as Fox Hunts, Music Recitals, Billiards, Political Debates, and Grand Balls increases a player's wealth, reputation, and connections among the elite.\n\nEach turn, players choose a building tile representing a room or outdoor space in and around their 19th century British country house. The tile chosen dictates the event that can be hosted and the guests to be invited. Players must carefully plan, however, to have the proper staff available to service the event and support guests as needed. The reward for success is new investment opportunities, permitting further renovation of the estate (acquisition of more valuable/powerful building tiles), an increase in reputation in the county, an expanding circle of influential acquaintances, and a larger and highly-trained domestic staff.\n\nThroughout the game, a competitive courtship for the hand of the most eligible young gentleman and lady in the county presents specific renovation and reputation objectives. The player who best meets these objectives while accumulating victory points will win the hand of the wealthy love interest and the game.\n\n\u2014description from the publisher\n\n", "expansions": "[{'id': '284466', 'name': 'Obsession: Promotional Cards'}, {'id': '306634', 'name': 'Obsession: Promotional Tiles'}, {'id': '279067', 'name': 'Obsession: Upstairs, Downstairs'}, {'id': '338349', 'name': 'Obsession: Useful Box'}, {'id': '245392', 'name': 'Obsession: Wessex Expansion'}]", "expands": "[]", "yearpublished": 2018.0, "minplayers": 1.0, "maxplayers": 4.0, "playingtime": 90.0, "minplaytime": 30.0, "maxplaytime": 90.0, "minage": 14.0, "stats": "{'usersrated': 5039, 'average': 8.27575, 'bayesaverage': 7.47742, 'stddev': 1.32811, 'median': 0.0, 'owned': 8320, 'trading': 51, 'wanting': 1006, 'wishing': 4757, 'numcomments': 1399, 'numweights': 217, 'averageweight': 3.1198, 'ranks': [{'id': '1', 'name': 'bo ard Game Arena', 'Digital Implementations: Yucata', 'Game: Russian Railroads', 'Mechanism: Tableau Building']", "categories": "['Industry / Manufacturing', 'Trains']", "implementations": "[]", "mechanics": "['End Game Bonuses', 'Tech Trees / Tech Tracks', 'Turn Order: Claim Action', 'Worker Placement']", "designers": "['Helmut Ohley', 'Leonhard \"Lonny\" Orgler']", "artists": "['Martin Hoffmann', 'Claus Stephan']", "publishers": "['Hans im Gl\u00fcck', '999 Games', 'Asterion Press', 'Bard Centrum Gier', 'Devir', 'Filosofia \u00c9ditions', 'Hobby World', 'MINDOK', 'Z-Man Games']", "description": "In Russian Railroads, players compete in an exciting race to build the largest and most advanced railway network. In order to do so, the players appoint their workers to various important tasks.\n\nThe development of simple tracks will quickly bring the players to important places, while the modernization of their railway network will improve the efficiency of their machinery. Newer locomotives cover greater distances and factories churn out improved technology. Engineers, when used effectively, can be the extra boost that an empire needs to race past the competition.\n\nThere are many paths to victory: Who will ride into the future full steam ahead and who will be run off the rails? Whose empire will overcome the challenges ahead and emerge victorious?\n\n\nGame Summary\nEach player has their own board, with space for factories, and 3 rail tracks (to 3 different cities). On each track, use a track token to mark the progression of your rails (different colored marker for each type or rail). Some interesting twists:\n- The different track types must be built in a specific order (black, gray, brown, natural, white). Later tracks may never be advanced further on the track than the earlier tracks.\n- On each track, as the track head advances, you cross several thresholds that provide awards: the ability to start a new color of track, victory points, bonus tiles, etc.\n- Each track line can have one (two for the first rail) engine(s) associated with it; the size of the loco(s) determines how far down the track you actually score VP.\n\nThe central board has (almost) all the locations for placing workers. Each location requires 1-3 workers (of one player; played all together). Players, who start the game with 5 workers (or 6 workers, in 2-3 player games), will take turns using a location. These provide a variety of abilities, for example:\n- advance 1 or more track heads by 1-3 spaces\n- acquire an engine or factory; engines are allocated to rail lines, while factories (the reverse side of the tile) are placed on your factory line.\n- earn 2 coins\n- take 2 temporary workers\n- jump ahead in turn order\n- acquire an engineer, which has a unique power and becomes a worker-placement location only for you\n\nEach round ends when all players have passed on placing/using workers. Then, score VP for each track and factory line. On each track line, only spaces as far down the track as the loco level will score. Each track type scores VP for every space from its track head back to where the next color of track starts. Track types built earlier (e.g. black) score less/space than later tracks (e.g., white). On each factory line the position of the purple industry marker(s) show how many VP are scored.\n\nAfter 7 rounds (or 6 rounds, in 2-3 player games), the game ends; most VP wins!\n\n", "expansions": "[{'id': '206944', 'name': 'Russian Railroads: American Railroads'}, {'id': '181693', 'name': 'Russian Railroads: German Railroads'}, {'id': '234335', 'name': 'Russian Railroads: Juri Dreigleisky'}, {'id': '325037', 'name': 'Russian Railroads: Manufactory Train'}, {'id': '166410', 'name': 'Russian Railroads: Mini-Expansion'}]", "expands": "[]", "yearpublished": 2013.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 120.0, "minplaytime": 90.0, "maxplaytime": 120.0, "minage": 12.0, "stats": "{'usersrated': 16703, 'average': 7.75373, 'bayesaverage': ete for several unique goals that offer an additional population boost \u2014 and the buildings available in each game vary, so you'll never play the same game twice!\n\nThe second edition of Suburbia features updated artwork, larger tiles than in the original game, a dual-sided scoreboard, GameTrayz storage organizers, and more!\n\n", "expansions": "[{'id': '171007', 'name': 'Suburbia 5\u2605'}, {'id': '332410', 'name': 'Suburbia Expansions (second edition)'}, {'id': '145196', 'name': 'Suburbia Inc'}, {'id': '176806', 'name': 'Suburbia: Con Tiles'}, {'id': '128386', 'name': 'Suburbia: Essen SPIEL Expansion'}, {'id': '154984', 'name': 'Suburbia: Hala Stulecia'}]", "expands": "[]", "yearpublished": 2012.0, "minplayers": 1.0, "maxplayers": 4.0, "playingtime": 90.0, "minplaytime": 60.0, "maxplaytime": 90.0, "minage": 8.0, "stats": "{'usersrated': 23499, 'average': 7.49691, 'bayesaverage': 7.33787, 'stddev': 1.25314, 'median': 0.0, 'owned': 27184, 'trading': 766, 'wanting': 935, 'wishing': 6290, 'numcomments': 4137, 'numweights': 955, 'averageweight': 2.7717, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 177}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 140}]}", "suggested_players": "{'total_votes': 345, 'results': {'1': {'best_rating': 10, 'recommended_rating': 109, 'not_recommended_rating': 92}, '2': {'best_rating': 95, 'recommended_rating': 193, 'not_recommended_rating': 15}, '3': {'best_rating': 176, 'recommended_rating': 96, 'not_recommended_rating': 3}, '4': {'best_rating': 84, 'recommended_rating': 143, 'not_recommended_rating': 36}, '4+': {'best_rating': 0, 'recommended_rating': 4, 'not_recommended_rating': 141}}}", "usersrated": 23499.0, "average": 7.49691, "bayesaverage": 7.33787, "stddev": 1.25314, "median": 0.0, "owned": 27184.0, "trading": 766.0, "wanting": 935.0, "wishing": 6290.0, "numcomments": 4137.0, "numweights": 955.0, "averageweight": 2.7717, "ranks": "[{'id': '1', ' c()/pic4595897.jpg", "image": "https://cf.geekdo-images.com/hRuD1y5BxdNpssgBqamS0A__original/img/yyJfhGhGV9cvzvAjnVsopysHNNM=/0x0/filters:format(jpeg)/pic4595897.jpg", "expansion": false, "accessory": false, "families": "['Category: Dungeon Crawler', 'Components: Miniatures', 'Components: Standees', 'Creatures: Monsters', 'Crowdfunding: Kickstarter', 'Mechanism: Campaign Games', 'Misc: Forteller Audio Narration', 'Players: Games with Solitaire Rules']", "categories": "['Adventure', 'Exploration', 'Fantasy', 'Fighting', 'Miniatures']", "implementations": "[]", "mechanics": "['Action Points', 'Cooperative Game', 'Dice Rolling', 'Grid Movement', 'Hand Management', 'Modular Board', 'Role Playing', 'Scenario / Mission / Campaign Game', 'Solo / Solitaire Game', 'Storytelling', 'Variable Player Powers']", "designers": "['Clayton Helme', 'Brooklynn Lundberg', 'Brenna Moncur', 'Ian Tate']", "artists": "['Stephanie Gustafsson', 'Alex Hansen', 'Hector Sevilla Lujan', 'Rhett Mason', 'Jon Troy Nickel']", "publishers": "['Succubus Publishing']", "description": "Middara is a 1-4 player cooperative choose-your-own-adventure style miniatures board game. Players assume the role of a party of adventurers in an ultra-modern fantasy setting that exists alongside our very own Earth.  During the game, players will experience an in depth, fully narrative-driven adventure that contains over 90 hours of content. Throughout the narrative you and three of your friends will confront real decisions that change the course of the story and its outcome.\n\nPlayers will face many dangerous adversaries throughout the story and will take part in heated combat with these foes. Middara features an innovative, dice based combat system for these encounters.  Based on their equipment and abilities, players will have access to unique two-dice combinations that will increase their attack and damage potential in a variety of ways. In addition to numbers, dice have a particular set of symbols on each face that can be spent according to players currently equipped weapons and abilities.  With nine different types of dice, over 110 unique abilities and 150 unique pieces of equipment the possibilities for different character builds are endless.\n What makes Middara so compelling is that the outcomes of story decisions and encounters have far-reaching effects that determine how the story moves and resolves. Friends and family might get killed, or they may survive. Maybe the players avoid some problems entirely, only to be faced with a whole new challenge.\n\nGameplay Features:\n\n\n    Narrative-driven campaign that contains over 90 hours of content.\n    Unique dice-based success system featuring multiple dice that players can upgrade throughout the campaign. \n    36 modular map tiles representing different locations in the world, such as magical forests, caves, and swamps!\n    A.I. controlled monsters, NPCs, challenges, traps, and other narrative-driven obstacles.\n    Campaign character progression via a point buy system allowing players to ditch traditional classes and instead focus on building the character they want to play.\n    Over 110 unique Disciplines and over 150 unique pieces of equipment.\n    Stand alone scenarios for when you aren't playing with your campaign group, or even when you are!\n\n\n", "expansions": "[{'id': '363435', 'name': 'Middara: Aboyama, The Rapturasque Resin Kit'}, {'id': '284880', 'name': 'Middara: Casual Nightingale Resin Kit'}, {'id': '284882', 'name': 'Middara: Casual Remi Resin Kit'}, {'id': '284881', 'name': 'Middara: Casual Rook & Suri Resin Kit'}, {'id': '284883', 'name': 'Middara: Casual Zeke Resin Kit'}, {'id': '285034', 'name': 'Middara: Count Dalv Resin Kit'}, {'id': '284884', 'name': 'Middara: Coven Mother Resin Kit'}, {'id': '284814', 'name': 'Middara: Dreamwalker Lymn Resin Kit'}, {'id': '336798', 'name': 'Middara: Faunus, God of the Nymphs Resin Kit'}, {'id': '284885', 'name': 'Middara: Girtiya, The Imprisoned Witch Resin K ", "image": "https://cf.geekdo-images.com/JgAkEBUaiHOsOS94iRMs2w__original/img/H5d4I5z_HSpPEu7EAl0DqLt9_pM=/0x0/filters:format(jpeg)/pic646458.jpg", "expansion": false, "accessory": false, "families": "['Components: Dynamic Event Boards', 'Digital Implementations: Board Game Arena', 'Misc: Mensa Select', 'Series: Forbidden Games (Gamewright)']", "categories": "['Adventure', 'Fantasy']", "implementations": "['Forbidden Desert']", "mechanics": "['Action Points', 'Cooperative Game', 'Grid Movement', 'Hand Management', 'Map Reduction', 'Modular Board', 'Set Collection', 'Solo / Solitaire Game', 'Variable Player Powers']", "designers": "['Matt Leacock']", "artists": "['C. B. Canga']", "publishers": "['Gamewright', 'ADC Blackfire Entertainment', 'Arclight Games', 'AURUM, Inc.', 'Cocktail Games', 'Competo / Marektoy', 'Devir', 'FoxMind Israel', 'Kaissa Chess & Games', 'Kanga Games', 'Lex Games', 'Lifestyle Boardgames Ltd', 'NeoTroy Games', 'Rebel Sp. z o.o.', 'Reflexshop', 'Schmidt Spiele', 'Spilbr\u00e6t.dk', 'uplay.it edizioni', 'White Goblin Games']", "description": "Forbidden Island is a visually stunning cooperative board game. Instead of winning by competing with other players like most games, everyone must work together to win the game. Players take turns moving their pawns around the 'island', which is built by arranging the many beautifully screen-printed tiles before play begins. As the game progresses, more and more island tiles sink, becoming unavailable, and the pace increases. Players use strategies to keep the island from sinking, while trying to collect treasures and items. As the water level rises, it gets more difficult- sacrifices must be made.\n\nWhat causes this game to truly stand out among co-op and competitive games alike is the extreme detail that has been paid to the physical components of the game. It comes in a sturdy and organized tin of good shelf storage size. The plastic treasure pieces and wooden pawns are well crafted and they fit just right into the box. The cards are durable, well printed, and easy to understand. The island tiles are the real gem: they are screen-printed with vibrant colors, each with a unique and pleasing image.\n\nWith multiple levels of difficulty, different characters to choose from (each with a special ability of their own), many optional island formats and game variations available, Forbidden Island has huge replay value. The game can be played by as few as two players and up to four (though it can accommodate five). More players translates into a faster and more difficult game, though the extra help can make all the difference. This is a fun game, tricky for players of almost any age. Selling for under twenty dollars, oddly, Forbidden Island is a rare game of both quality and affordable price.\n For those who enjoy Forbidden Island, a follow-up project by Gamewright titled Forbidden Desert was released in 2013.\n\nFrom the publisher's website:\n\nDare to discover Forbidden Island! Join a team of fearless adventurers on a do-or-die mission to capture four sacred treasures from the ruins of this perilous paradise. Your team will have to work together and make some pulse-pounding maneuvers, as the island will sink beneath every step! Race to collect the treasures and make a triumphant escape before you are swallowed into the watery abyss!\n\n", "expansions": "[{'id': '169390', 'name': 'La Isla Prohibida: La Expansi\u00f3n Prohibida'}]", "expands": "[]", "yearpublished": 2010.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 30.0, "minplaytime": 30.0, "maxplaytime": 30.0, "minage": 10.0, "stats": "{'usersrated': 46748, 'average': 6.7766, 'bayesaverage': 6.67745, 'stddev': 1.20722, 'median': 0.0, 'owned': 82440, 'trading': 2195, 'wanting': 256, 'wishing': 4260, 'numcomments': 8858, 'numweights': 2118, 'averageweight': 1.7384, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 815}, {'id': '5499', 'name': 'familygames', 'friendlyname': 'Fa bing', 'Predictive Bid', 'Team-Based Game', 'Trick-taking']", "designers": "['Urs Hostettler']", "artists": "['Kerri Aitken', 'Christine Alcouffe', 'Res Brandenberger', 'Fran\u00e7ois Bruel', 'Philippe Gu\u00e9rin', 'Urs Hostettler', 'Chris Quilliams', 'Valerie Vekemans', 'Franz Vohwinkel']", "publishers": "['Fata Morgana Spiele', '999 Games', 'ABACUSSPIELE', 'Filosofia \u00c9ditions', 'G3', 'GP Games', 'Hobby World', 'HomoLudicus', 'Korea Boardgames Co., Ltd.', 'Playhouse Ltd', 'Rio Grande Games', 'Swan Panasia Co., Ltd.', 'TIKI Editions', 'uplay.it edizioni', 'Venner\u00f8d Forlag AS']", "description": "Tichu took much of its rules and mechanics from Zheng Fen. It is a partnership climbing card game, and the object of play is to rid yourself of your hand, preferably while scoring points in the process.\n\nThe deck is a standard 52-card pack with four special cards added: dog, phoenix, dragon and Mah Jong (1). When it's your turn, you may either beat the current top card combination \u2014 single card, pair of cards, sequence of pairs, full house, etc. \u2014 or pass. If play passes all the way back to the player who laid the top cards, they win the trick, clears the cards, and can lead the next one. The card led determines the only combination of cards that can be played on that trick, so if a single card is led, then only single cards are played; if a straight of seven cards is led, then only straights of seven cards can be played, etc.\n\nThe last player out in a round gives all the cards they won to the player who exited first, and the last player's unplayed cards are handed to the opposite team. Fives, tens and Kings are worth 5, 10 and 10 points, with each hand worth one hundred points without bonuses \u2014 but the bonuses are what drive the game. At the start of a round, each player can call \"Tichu\" prior to playing any card. This indicates that the player thinks they can empty their hand first this round; if they do so, their team scores 100 points, and ublishers": "['KOSMOS', '999 Games', 'Albi', 'Competo / Marektoy', 'Devir', 'Filosofia \u00c9ditions', 'Galakta', 'Giochi Uniti', 'Kaissa Chess & Games', 'Laser plus', 'Mayfair Games', 'Piatnik', 'Smart Ltd', 'Tilsit']", "description": "Catan Card Game bears only a slight resemblance to The Settlers of Catan, the original game in the Catan series.  There are six resources: wool, wood, bricks, grain, ore, and gold. Before beginning the game, the players receive six square cards showing the resources, with a different die number on each card. In addition, the players start the game with two village cards and a road card connecting them. There are card stacks of more roads and villages, as well as cities, to be purchased during the game. With each new village or city comes two new resource cards. Villages and cities give victory points.\n\nWhen the number die is rolled, instead of collecting more cards, the players rotate the corresponding card 90 degrees to indicate a gain of one more of that resource; i.e., the brick card shows a picture of one brick on one edge of the card, two bricks on the next clockwise edge, three bricks along the third edge, and zero bricks on the fourth edge. There is also an event die, with five possible outcomes:\n\n\n     a reward for the player with more knight points or more 'windmill' points (a picture of a windmill on some cards),\n     a bonus resource,\n     an attack if a player has too many resources, and\n     one of six special events - civil war, conflict, master builder, plague, productive year, or progress.     \n\n\nThere are 62 expansion cards in six stacks in the center of the table. Before beginning the game, players choose one stack, go through it, and choose three cards to hold in their hands. Forty-two of the expansion cards require spending resources to be put into play, gaining civic improvements or knights. Every civic improvement serves some useful function or adds victory points or both. Twenty of the cards are actions benefiting one of the players or harming the other. After a player pays to put a card down or uses an action card, he blindly draws a replacement. Unwanted or unusable cards can be traded in future turns. Some of the cards have flags on them, indicating victory points.\n\nWhoever first has twelve victory points wins the game!\n\nThe Anniversary edition of this game (Jubil\u00e4umsausgabe edition) can be found under a separate game entry.\n\n", "expansions": "[{'id': '21817', 'name': 'Catan Card Game: Artisans & Benefactors'}, {'id': '12543', 'name': 'Catan Card Game: Barbarians & Traders Upgrade Kit'}, {'id': '2915', 'name': 'Catan Card Game: Expansion Set'}, {'id': '37774', 'name': 'De Kolonisten van Catan: Het Kaartspel \u2013 Goud & Piraten'}, {'id': '122250', 'name': 'Die Siedler von Catan: Das Kartenspiel \u2013 Sonderkarte 2002 \u2013 Johanna, die Kriegerin'}, {'id': '97596', 'name': 'Die Siedler von Catan: Das Kartenspiel \u2013 Sonderkarte 2003 \u2013 Guido, der gro\u00dfe Diplomat'}, {'id': '97594', 'name': 'Die Siedler von Catan: Das Kartenspiel \u2013 Sonderkarte 2004 \u2013 Benjamin, der treue Vasall'}, {'id': '97593', 'name': 'Die Siedler von Catan: Das Kartenspiel \u2013 Sonderkarte 2005 \u2013 Irmgard, Bewahrerin des Lichts'}, {'id': '97591', 'name': \"Die Siedler von Catan: Das Kartenspiel \u2013 Sonderkarte 2006 \u2013 Emi'Ly, Bewahrerin der Harmonie\"}, {'id': '97590', 'name': 'Die Siedler von Catan: Das Kartenspiel \u2013 Sonderkarte 2007 \u2013 Arnd, der findige Knappe'}, {'id': '97541', 'name': 'Die Siedler von Catan: Das Kartenspiel \u2013 Sonderkarte 2008 \u2013 Gustav und Reiner, Helfer der Ratlosen'}, {'id': '97540', 'name': 'Die Siedler von Catan: Das Kartenspiel \u2013 Sonderkarte 2009 \u2013 Franz vohm Winkel'}, {'id': '5227', 'name': 'Die Siedler von Catan: Das Turnier-Set zum Kartenspiel'}, {'id': '29715', 'name': 'Die Siedler von Catan: Kartenspiel \u2013 Handel & Wandel'}, {'id': '155354', 'name': 'Die Siedler von Catan: Kartenspi g that the stone is impossible for him to win.  Successfully claim five stones, or any three adjacent stones, and you win the game.\n\nIn 2000 GMT published a rethemed version as Battle Line which includes an extra 10 \"tactics\" cards that modify the standard game play, and with cards that run from 1 to 10 (instead of 1 to 9).\n\nThe 2004 Edition of Schottentotten has these \"tactics\" cards too.\nSchotten-Totten FAQ.\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 1999.0, "minplayers": 2.0, "maxplayers": 2.0, "playingtime": 20.0, "minplaytime": 20.0, "maxplaytime": 20.0, "minage": 8.0, "stats": "{'usersrated': 9608, 'average': 7.33532, 'bayesaverage': 7.02767, 'stddev': 1.1927, 'median': 0.0, 'owned': 15764, 'trading': 188, 'wanting': 240, 'wishing': 1641, 'numcomments': 1810, 'numweights': 429, 'averageweight': 1.7133, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 396}, {'id': '5499', 'name': 'familygames', 'friendlyname': 'Family Game Rank', 'value': 78}]}", "suggested_players": "{'total_votes': 87, 'results': {'1': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 73}, '2': {'best_rating': 87, 'recommended_rating': 0, 'not_recommended_rating': 0}, '2+': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 69}}}", "usersrated": 9608.0, "average": 7.33532, "bayesaverage": 7.02767, "stddev": 1.1927, "median": 0.0, "owned": 15764.0, "trading": 188.0, "wanting": 240.0, "wishing": 1641.0, "numcomments": 1810.0, "numweights": 429.0, "averageweight": 1.7133, "ranks": "[{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 396}, {'id': '5499', 'name': 'familygames', 'friendlyname': 'Family Game Rank', 'value': 78}]", "game_family": "Schotten-Totten", "reimplementation": true, "bestplayers": "2", "num_expansions": 0, "dice_tower_excellence": false, "susd": false, "bga": false}, {"id": 373, "name": "Kahuna", "alternative_names": "['\u30ab\u30d5\u30ca\u306e\u5cf6\u3005', '\u5cf6\u5dbc\u4e4b\u722d', '\uce74\ud6c4\ub098']", "thumbnail": "https://cf.geekdo-images.com/UdhhVlmQihMbvlNSvY1lUA__thumb/img/bc5NxkspfUfPskxlC30SxlwNyxs=/fit-in/200x150/filters:strip_icc()/pic2606165.jpg", "image": "https://cf.geekdo-images.com/UdhhVlmQihMbvlNSvY1lUA__original/img/eFUPl6jyG6enyuTqqEE-4vGw7NI=/0x0/filters:format(jpeg)/pic2606165.jpg", "expansion": false, "accessory": false, "families": "['Digital Implementations: Board Game Arena', 'Digital Implementations: Yucata', 'Players: Two Player Only Games', 'Series: Two-player games (Kosmos)', 'Theme: Tropical', 'Theme: Tropical Islands']", "categories": "['Abstract Strategy']", "implementations": "['Kanaloa', 'Arabana-Ikibiti']", "mechanics": "['Area Majority / Influence', 'Hand Management', 'Network and Route Building', 'Open Drafting', 'Take That']", "designers": "['G\u00fcnter Cornett']", "artists": "['Michaela Kienle', 'Anke Pohl', 'Thilo Rick', 'Claus Stephan']", "publishers": "['KOSMOS', '999 Games', 'Arclight Games', 'Filosofia \u00c9ditions', 'Galakta', 'IELLO', 'Korea Boardgames Co., Ltd.', 'Laser plus', 'Paper Iyagi', 'Rio Grande Games', 'Swan Panasia Co., Ltd.', 'Tilsit', 'White Goblin Games']", "description": "Originally published in 1997 as Arabana-Ikibiti by the designer's own publisher Bambus Spieleverlag, then reprinted by Funagain in the U.S., Kosmos' Kahuna \u2013 part of its Kosmos two-player series \u2013 is the best known implementation of this design.\n\nIt's a two-player game, played on a board depicting twelve islands. Players use cards to place bridges between these islands or remove opponent's bridges. If you get the majority of bridges around an island, you place one of your marker stones on it and also remove any of your opponent's bridges to that island \u2013 which might cause them to lose a bridge majority on an adjacent island and lose a marker stone there.\n\nThe game is played in three rounds. A round ends when all cards from the face down deck and the three face up cards have been taken. Then points are scored for the islands with a marker stone on them. The game can also end sooner when one player has absolutely NO bridges left on the board.\n\nThe Kosmos edition has excellent graphics and nice wooden pieces and plays very well.\n\nReimplements:\n\n     Arabana-Ikibiti\n\n\nReimplemented by:\n\n     Kanaloa\n\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 1998.0, "minplayers": 2.0, "maxplayers": 2.0, "playingtime": 40.0, "minplaytime": 30.0, "maxplaytime": 40.0, "minage": 10.0, "stats": "{'usersrated': 9160, 'average': 6.61935, 'bayesaverage': 6.41687, 'stddev': 1.25962, 'median': 0.0, 'owned': 13030, 'trading': 423, 'wanting': 201, 'wishing': 1248, 'numcomments': 2227, 'numweights': 563, 'averageweight': 2.0533, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 1278}, {'id': '4666', 'name': 'abstracts', 'friendlyname': 'Abstract Game Rank', 'value': 103}]}", "suggested_players": "{'total_votes': 56, 'results': {'1': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 43}, '2': {'best_rating': 55, 'recommended_rating': 1, 'not_recommended_rating': 0}, '2+': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 42}}}", "usersrated": 9160.0, "average": 6.61935, "bayesaverage": 6.41687, "stddev": 1.25962, "median": 0.0, "owned": 13030.0, "trading": 423.0, "wanting": 201.0, "wishing": 1248.0, "numcomments": 2227.0, "numweights": 563.0, "averageweight": 2.0533, "ranks": "[{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 1278}, {'id': '4666', 'name': 'abstracts', 'friendlyname': 'Abstract Game Rank', 'value': 103}]", "game_family": null, "reimplementation": false, "bestplayers": "2", "num_expansions": 0, "dice_tower_excellence": false, "susd": false, "bga": false}, {"id": 183242, "name": "Karuba", "alternative_names": "['\u30ab\u30eb\u30d0', '\u5361\u9b6f\u5df4', '\uce74\ub8e8\ubc14']", "thumbnail": "https://cf.gee ames', 'Korea Boardgames Co., Ltd.', 'Lavka Games', 'Ludofy Creative', 'Maldito Games', 'Matagot', 'PHALANX', 'Regatul Jocurilor']", "description": "In Viticulture, the players find themselves in the roles of people in rustic, pre-modern Tuscany who have inherited meager vineyards. They have a few plots of land, an old crushpad, a tiny cellar, and three workers. They each have a dream of being the first to call their winery a true success.\n\nThe players are in the position of determining how they want to allocate their workers throughout the year. Every season is different on a vineyard, so the workers have different tasks they can take care of in the summer and winter. There's competition over those tasks, and often the first worker to get to the job has an advantage over subsequent workers.\n\nFortunately for the vineyard owners, people love to visit wineries, and it just so happens that many of those visitors are willing to help out around the vineyard when they visit as long as you assign a worker to take care of them. Their visits (in the form of cards) are brief but can be very helpful.\n\nUsing those workers and visitors, the vineyard owners can expand their vineyards by building structures, planting vines, and filling wine orders, working towards the goal of running the most successful winery in Tuscany.\n\nViticulture Essential Edition includes the base game of Viticulture and a few of the most popular modules from the original Tuscany expansion, including Mamas & Papas, Fields (previously known as Properties), expanded and revised Visitors, and Automa cards for a solo variant, along with a few minor rule changes.\n\n", "expansions": "[{'id': '256549', 'name': 'Tuscany & Euphoria Crossover structures'}, {'id': '214463', 'name': 'Tuscany: Special Worker Promo Cards'}, {'id': '360226', 'name': 'Viticulture World: Cooperative Expansion'}, {'id': '364100', 'name': 'Viticulture World: First Game Continent Promo Pack'}, {'id': '130655', 'name': 'Viticulture: Arb that will be completed by the Native Americans and the trappers met during the journey. He has to cleverly manage his characters and also the resources he finds along the way. Beware, sometimes frugality is better than abundance.\n\nLewis & Clark features dual use cards. To be activated, one card must be combined with another one, which becomes unavailable for a while. Thus, players are faced with a constant dilemma: play a card or sacrifice it. During the game, each player acquires character cards that enlarge his hand, building a crew that gives him more options but it needs to be optimized as he will recycle his cards more slowly. This new \"handbuilding\" mechanism fits strongly with the historical background.\n\nSince the aim of the game is to be the first on the Pacific coast, the timing and the opportunistic use of the other players' positions are crucial.\n\n", "expansions": "[{'id': '164557', 'name': 'Lewis & Clark: Bauza & Cathala'}, {'id': '155402', 'name': 'Lewis & Clark: Benjamin Bord'}, {'id': '164554', 'name': 'Lewis & Clark: C\u00e9drick Chaboussit'}, {'id': '164556', 'name': 'Lewis & Clark: Martin Wallace'}, {'id': '314494', 'name': 'Lewis & Clark: Promo Cards'}, {'id': '164555', 'name': 'Lewis & Clark: Uwe Rosenberg'}]", "expands": "[]", "yearpublished": 2013.0, "minplayers": 1.0, "maxplayers": 5.0, "playingtime": 120.0, "minplaytime": 120.0, "maxplaytime": 120.0, "minage": 14.0, "stats": "{'usersrated': 14560, 'average': 7.46793, 'bayesaverage': 7.23127, 'stddev': 1.29565, 'median': 0.0, 'owned': 17790, 'trading': 479, 'wanting': 578, 'wishing': 3542, 'numcomments': 2608, 'numweights': 721, 'averageweight': 3.3356, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 249}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 175}]}", "suggested_players": "{'total_votes': 325, 'results': {'1': {'best_rating': 12, 'recommended_rating': 121, 'not_recommended_rating': 50}, '2': {'best
