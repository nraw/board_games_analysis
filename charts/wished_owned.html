)', 'Talisman: Dobrodru\u017estv\u00ed me\u010de a magie', 'Talisman: El Juego de Aventuras y Fantas\u00ed', 'Talism\u00e1n: El Juego de la B\u00fasqueda M\u00e1gica', 'Talisman: Il Gioco delle Avventure Magiche', 'Talisman: Le jeu des qu\u00eates magiques (4\u00e8me \u00e9dition r\u00e9vis\u00e9e)', 'Talisman: Magia i Miecz', 'Talisman: O M\u00e1gico Jogo de Aventura', 'Talisman: Var\u00e1zslatos k\u00fcldet\u00e9sek', 'Talisman: \u041c\u0430\u0433\u0438\u0447\u0435\u0441\u043a\u043e\u0435 \u043f\u0440\u0438\u043a\u043b\u044e\u0447\u0435\u043d\u0438\u0435 (4\u0435 \u043f\u0435\u0440\u0435\u0440\u0430\u0431\u043e\u0442\u0430\u043d\u043d\u043e\u0435 \u0438\u0437\u0434\u0430\u043d\u0438\u0435)', '\u0422\u0430\u043b\u0438\u0441\u043c\u0430\u043d: 4-\u044f \u0440\u0435\u0434\u0430\u043a\u0446\u0438\u044f', '\u05d8\u05dc\u05d9\u05e1\u05de\u05df', '\u30bf\u30ea\u30b9\u30de\u30f3 \u57fa\u672c\u30bb\u30c3\u30c8 \u7b2c\uff14\u7248\u6539\u8a02\u7248 \u65e5\u672c\u8a9e\u7248', '\u5723\u7b26\u56fd\u5ea6', '\ud0c8\ub9ac\uc2a4\ub9cc (\uac1c\uc815 4\ud310)']", "thumbnail": "https://cf.geekdo-images.com/PxQnAcYv74J-dJW_s6CHMA__thumb/img/Fzg4e1lL8MLxk6bSgHxKO2alffc=/fit-in/200x150/filters:strip_icc()/pic332870.jpg", "image": "https://cf.geekdo-images.com/PxQnAcYv74J-dJW_s6CHMA__original/img/o0A1Lkuaqo1zBuMpGk6hsXb5dUY=/0x0/filters:format(jpeg)/pic332870.jpg", "expansion": false, "accessory": false, "families": "['Category: Dungeon Crawler', 'Components: Miniatures', 'Game: Talisman', 'Misc: LongPack Games']", "categories": "['Adventure', 'Exploration', 'Fantasy', 'Fighting']", "implementations": "['Talisman: Batman \u2013 Super-Villains Edition', 'Talisman: Harry Potter', 'Talisman: Kingdom Hearts', 'Talisman: Star Wars', 'Talisman']", "mechanics": "['Dice Rolling', 'Role Playing', 'Roll / Spin and Move', 'Take That', 'Variable Player Powers']", "designers": "['John Goodenough', 'Robert Harris']", "artists": "['Massimiliano Bertolini', 'Marjorie Davis', 'Ralph Horsley', 'Jeremy McHugh', 'WiL Springer', 'Sean Turtle', 'Teejay Ralph Villahermosa']", "publishers": "['Black Industries', 'ADC Blackfire Entertainment', 'Delta Vision Publishing', 'Devir', 'Edge Entertainment', 'Ediciones MasQueOca', 'Fantasy Flight Games', 'Galakta', 'Game Harbor', 'Games Workshop Ltd.', 'Giochi Uniti', 'Heidelberger Spieleverlag', 'Hobby Game Mall', 'Hobby Japan', 'Mandoo Games', 'Matagot', 'Monkey Time', 'Nexus Editrice', 'Pegasus Spiele', 'Smart Ltd']", "description": "Theme:\n\nTalisman is an adventure board game set in a high fantasy medieval world.  Players have 14 characters to choose from all based on role playing archetypes, such as heroes, wizards, villains, thieves, monsters, etc.  The game makes players feel they are traveling the world to find equipment, weapons, ancient relics, and companions that will help them on their quest to acquire the Crown of Command.  Along the way they visit various locales in the worlds, battle each other and fantastic creatures to make their way to the top.\n\nGoal:\n\nEach player is trying to move from the outer world and ultimately to the inner world. Players wander the outer, middle, and inner worlds trying to acquire equipment, weapons, and companions.  They will also improve statistics with equipment, companions, and encounters and battles with fantasy creatures and each other.  Once they complete a Talisman quest, players will enter the inner world and face its challenges to finally reach the Portal of Power to claim the Crown of Command.  Then the other players must race to stop this player before he eventually kills them all with the Command spell.\n\nGameplay:\n\nTo begin, players select a character card from among the 14 provided.  Characters have basic statistics to start.  These are Life [hit points], Strength [physical prowess], and Craft [Magic and Intelligence].  Some characters are naturally more gifted in combat and others in magic, while others are mix of the two.  Additionally characters are often differentiated with unique abilities, starting equipment, and starting spells.  This all makes the players actually feel different during play.  In addition items and companions players acquire during play also add to statistics, increasing Strength, Craft, Life or adding new abilities, etc.\n\nActual game play is relatively simple, making the game easy to pick up with novices.  On a player's turn they throw a die for movement.  Player then chooses which direction, left or right, or if meeting qualifications may be able to move from outer to middle world, or middle to inner world.  Once on space, player follows instructions on space, or encounters face up cards already in space, or other player if in space.  Most spaces have a player draw a number of cards to encounter.  These can be creatures, companions, weapons, equipment, treasure, or relics.  Players must fight creatures and win before acquiring any other items or companions.  If another player is in the space, players may attack with either Craft or Strength but are not required to do so.  The defender defends with same statistic attacked with.  If the defender loses, he loses a life and an item or companion of attackers choice.  If the attacker loses, he loses a life.\n\nPlayers start in the outer world, and build up their character's statistics and items to try and move to the middle world.  There are two ways to move up to the middle world, one requiring a test of strength and the other a boat man's ride for a price.  Once in the middle world, play proceeds in the same manner, but the challenge generally is increased with more threats such as the desert and temple.  However, there is more potential for encounters and items as most spaces now draw more than one card.\n\nIn the middle world, players may also acquire a Talisman quest, that once completed, will grant them a Talisman.  The Talisman is required to unlock the Crown of Command and pass through the Portal of Power in the Inner World.\n\nOnce players have a Talisman and have enough Strength or Craft to enter the Portal of Power, they will try to enter the Inner World.  There they must face and survive the guardians there, like the Vampire's Tower and Werewolf before claiming the Crown of Command.  Once a player claims the Crown of Command, they can cast the Command Spell, automatically forcing a player to lose a life.  It then becomes a race for the Crown as the other players try to take the player with the Crown down before he finishes them all off.\n\nRevised using:\n\n    Talisman: Upgrade Pack\n\n\n\n\n", "expansions": "[{'id': '67059', 'name': 'Talisman (4th Edition): Arena'}, {'id': '67299', 'name': 'Talisman (4th Edition): Optional Characters'}, {'id': '67060', 'name': 'Talisman (4th Edition): Rod of Ruin'}, {'id': '67054', 'name': 'Talisman (Revised 4th Edition): Crown of Command'}, {'id': '67056', 'name': 'Talisman (Revised 4th Edition): Danse Macabre'}, {'id': '67058', 'name': 'Talisman (Revised 4th Edition): Doppelganger'}, {'id': '67057', 'name': 'Talisman (Revised 4th Edition): Instructor'}, {'id': '133745', 'name': 'Talisman (Revised 4th Edition): Mephisto #48 Promo Characters'}, {'id': '121786', 'name': 'Talisman (Revised 4th Edition): The Blood Moon Expansion'}, {'id': '189950', 'name': 'Talisman (Revised 4th Edition): The Cataclysm Expansion'}, {'id': '131816', 'name': 'Talisman (Revised 4th Edition): The City Expansion'}, {'id': '169254', 'name': 'Talisman (Revised 4th Edition): The Deep Realms Expansion'}, {'id': '99815', 'name': 'Talisman (Revised 4th Edition): The Dragon Expansion'}, {'id': '41064', 'name': 'Talisman (Revised 4th Edition): The Dungeon Expansion'}, {'id': '152318', 'name': 'Talisman (Revised 4th Edition): The Firelands Expansion'}, {'id': '54475', 'name': 'Talisman (Revised 4th Edition): The Frostmarch Expansion'}, {'id': '177211', 'name': 'Talisman (Revised 4th Edition): The Harbinger Expansion'}, {'id': '67051', 'name': 'Talisman (Revised 4th Edition): The Highland Expansion'}, {' game', 'friendlyname': 'Board Game Rank', 'value': 1685}, {'id': '5496', 'name': 'thematic', 'friendlyname': 'Thematic Rank', 'value': 500}]", "game_family": "Talisman", "reimplementation": true, "bestplayers": "4", "num_expansions": 24, "dice_tower_excellence": false, "susd": false, "bga": false}, {"id": 27696, "name": "1960: The Making of the President", "alternative_names": "['1960: Carrera hacia la Casa Blanca', '1960: Kennedy contre Nixon']", "thumbnail": "https://cf.geekdo-images.com/p-k_CqUvJzTcMMz4ms7f_Q__thumb/img/LZFIiC173jPXvtxUGeNh9eGedpc=/fit-in/200x150/filters:strip_icc()/pic3499166.jpg", "image": "https://cf.geekdo-images.com/p-k_CqUvJzTcMMz4ms7f_Q__original/img/jCMiFqLiGxgXM7akNX3KLHEI6-o=/0x0/filters:format(jpeg)/pic3499166.jpg", "expansion": false, "accessory": false, "families": "['Country: USA', \"Decades: The 1960's\", 'History: Cold War', 'Players: Two Player Only Games', 'Political: Elections']", "categories": "['Political']", "implementations": "[]", "mechanics": "['Action/Event', 'Area Majority / Influence', 'Campaign / Battle Card Driven', 'Hand Management', 'Simulation']", "designers": "['Christian Leonhard', 'Jason Matthews']", "artists": "['Josh Cappel', 'Donal Hegarty', 'Rodger B. MacGowan']", "publishers": "['GMT Games', 'Z-Man Games', 'Filosofia \u00c9ditions', 'Gabinete L\u00fadico']", "description": "From the author:\n\n\"Sometimes the history of a nation can be defined by the relationship between two individuals. The Election of 1960 is the story of two men, John F. Kennedy and Richard M. Nixon. One is the scion of a wealthy, politically powerful family from New England. The other is the son of a Quaker grocer in Whittier, California. While they belong to opposing political parties, they start out as friends. The complex development of that friendship, however, would shape a pivotal presidential election and cast a long shadow over American history for the remainder of the 20th century.\n\n\"In 1960: The Making of the President, you take on the role of one of these great protagonists vying for the right to lead his country into the heart of the Cold War. However, it is not just foreign policy that poses a challenge to American leadership; this is also an era of great social turmoil and progress. As the United States continues to build upon the promise of its founding, candidates must contend with the question of civil rights and balance their positions on social justice against the need for valuable Southern electoral votes. Of course, the ever-present issue of the economy also rears its ugly head, and both Nixon and Kennedy will compete to be the candidate with the voters' pocket books in mind.\n\n\"The contest is fought out on an electoral map of the United States as it stood in 1960\u2014a map where Louisiana and Florida share the same number of electoral votes, as do California and Pennsylvania. Using a card-driven game system, all the major events which shaped the campaign are represented: Nixon\u2019s lazy shave, President Eisenhower\u2019s late endorsement, and the 'Catholic question' are all included as specific event cards. The famous televised debates and final election day push are each handled with their own subsystems. Candidates vie to capture each state\u2019s electoral votes using campaign points in the four different regions of the country. At the same time, they must build momentum by dominating the issues of the day and attempt to gain control of the airwaves.\n\n\"As with any election campaign, the challenge is to adapt your game plan as the ground shifts out from under you. There are never enough resources or time to do everything, but you need to make the tough calls to propel yourself into the White House. This fast-playing strategy game for two players challenges you to run for the most powerful elective office in the world, at one of its most unique crossroads. Will you recreate history, or rewrite it? 1960: The Making of the President provides you the opportunity to nd which to roll again. In the end, he may build using the thusly determined resources, and is awarded victory points for any finished buildings, which are recorded on the score card.\n\nThe game lasts fifteen turns or about 15-30 minutes, after which the player with the most victory points wins.\n\nNote that the game has been designed for 1-4 players, meaning there is a solitaire version of the game, as well.\n\nRecent versions include double-sided map sheets and instructions for Les Colons de Catane: Le jeu de d\u00c3\u00a9s.\n\n", "expansions": "[{'id': '39624', 'name': 'Catan Dice Game XXL Variant'}, {'id': '38845', 'name': 'Les Colons de Catane: Le jeu de d\u00e9s'}]", "expands": "[]", "yearpublished": 2007.0, "minplayers": 1.0, "maxplayers": 4.0, "playingtime": 15.0, "minplaytime": 15.0, "maxplaytime": 15.0, "minage": 7.0, "stats": "{'usersrated': 5905, 'average': 5.69824, 'bayesaverage': 5.62028, 'stddev': 1.41283, 'median': 0.0, 'owned': 14168, 'trading': 491, 'wanting': 28, 'wishing': 231, 'numcomments': 1533, 'numweights': 398, 'averageweight': 1.2362, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 6975}, {'id': '5499', 'name': 'familygames', 'friendlyname': 'Family Game Rank', 'value': 1803}]}", "suggested_players": "{'total_votes': 90, 'results': {'1': {'best_rating': 35, 'recommended_rating': 27, 'not_recommended_rating': 11}, '2': {'best_rating': 56, 'recommended_rating': 21, 'not_recommended_rating': 8}, '3': {'best_rating': 12, 'recommended_rating': 46, 'not_recommended_rating': 13}, '4': {'best_rating': 6, 'recommended_rating': 27, 'not_recommended_rating': 40}, '4+': {'best_rating': 2, 'recommended_rating': 10, 'not_recommended_rating': 48}}}", "usersrated": 5905.0, "average": 5.69824, "bayesaverage": 5.62028, "stddev": 1.41283, "median": 0.0, "owned": 14168.0, "trading": 491.0, "wanting": 28.0, "wishing": 231.0, "numcomments": 1533.0, "numweights": 398.0, "averageweight": 1.2362, "ranks": "[{'id': '1', 'name \u5766\u5cf6 \u5546\u4eba\u8207\u91ce\u883b\u4eba\u64f4\u5145', '\u5361\u5766\uff1a\u883b\u65cf\u8207\u5546\u4eba', '\uce74\ud0c4 \ud655\uc7a5: \uc0c1\uc778\uacfc \uc57c\ub9cc\uc778', '\uce74\ud0c4\uc758 \uac1c\ucc99\uc790: \uc0c1\uc778\uacfc \uc57c\ub9cc\uc778']", "thumbnail": "https://cf.geekdo-images.com/HQBb1F08jMdEN_G1us_M-A__thumb/img/eOkj9TpPl5e6mC4KlifrOquGN6A=/fit-in/200x150/filters:strip_icc()/pic2420317.jpg", "image": "https://cf.geekdo-images.com/HQBb1F08jMdEN_G1us_M-A__original/img/CHrEZ4NQQ_fFw8HEL-79aKFe4Lw=/0x0/filters:format(jpeg)/pic2420317.jpg", "expansion": true, "accessory": false, "families": "['Game: Catan']", "categories": "['Expansion for Base-game', 'Negotiation', 'Transportation']", "implementations": "[]", "mechanics": "['Auction/Bidding', 'Dice Rolling', 'Hand Management', 'Memory', 'Modular Board', 'Network and Route Building', 'Trading', 'Voting']", "designers": "['Klaus Teuber']", "artists": "['Volkan Baga', 'Tanja Donner', 'Harald Lieske', 'Michael Menzel']", "publishers": "['KOSMOS', '999 Games', 'Albi', 'Bergsala Enigma (Enigma)', 'Broadway Toys LTD', 'Devir', 'Filosofia \u00c9ditions', 'Galakta', 'Giochi Uniti', 'GP Games', 'HaKubia', 'Hobby World', 'Ideal Board Games', 'Kaissa Chess & Games', 'Korea Boardgames Co., Ltd.', 'Laser plus', 'Lautapelit.fi', 'Mayfair Games', 'Piatnik', 'Smart Ltd', 'Spilbr\u00e6t.dk', 'Swan Panasia Co., Ltd.']", "description": "Traders & Barbarians is distributed as the third major expansion for The Settlers of Catan, although it is actually a compilation of small expansions and variants.  (It is independent of the Seafarers and Cities & Knights expansions, but can be combined with them.)\n\nAll of the variants and three of the scenarios have been available from various sources in Europe and the United States or through official websites. The Great Rivers and the Fishermen of Catan have been expanded somewhat for this expansion through extra tiles and player pieces.\n\nThis compilation includes 5 scenarios:\n\n     The Fishermen of Catan - Originally released in the 05/2006 Spielbox magazine and then subsequently released in Games Quarterly magazine.  Expanded in this edition.\n     The Rivers of Catan - Originally released in the Atlantis scenario box, then subsequently in Games Quarterly magazine as \"The Great River\".  Expanded in this edition to include two rivers, one occupying 4 tiles, and one occupying 3.\n     The Great Caravan - Originally released as a free expansion in Germany.\n     Barbarian Invasion - New in this edition. - Barbarians are invading Catan and the players have to try to stop them with new knight pieces. This plays very similarly to the flood mechanic in the Atlantis scenario from the Atlantis and Das Buch scenario packs.\n     Traders & Barbarians - New in this edition. - You get new hexes, one for the castle, one to produce glass, and one to produce marble. You try to rebuild Catan after the invasion. You get gold and victory points if you finish tasks in the castle, but to do so you have to travel back and forth to the castle on roads and undeveloped paths. There are still some barbarians around who interfere with trade routes.\n\n\nIt also includes 4 minor variants:\n\n     2-Player Rules - Use the new \"Commercial Chips\" to force trade with your opponent. Use 3rd and 4th neutral player to block your opponent.  Also available online: Klaus2player.pdf\n     Catan Event Cards - Originally released in the Atlantis scenario box, then subsequently released for sale separately. Replaces the dice with a deck of cards to minimize randomness.\n     The Harbormaster Card - Originally released in the Atlantis scenario box, then subsequently available online: harbormaster.pdf. Gives two victory points to the player with the most harbor points.\n     Friendly Robber Rules\n\n\nThis game belongs to the Catan Series.\n\n", "expansions": "[{'id': '34691', 'name': 'Catan: Traders & Barbarians \u2013 5-6 Player Extension'}, {'id': '134277', 'name': e was ransacked by barbarians. You barely had time to pick up the baby and your favorite fishing pole before they started the burning and pillaging. You wandered over a cruel desert, braved frozen peaks, and even paddled a log across a rough sea, kicking at the sharks whenever they got too close, the baby strapped tightly to your back.\n\nThen you found it! The perfect place to make your new home. But as soon as you had the first hut built, you discovered a vast network of caverns underground, brimming with shiny treasures, rare resources, and untold adventure. How could you limit your new village to the surface? You immediately start organizing expeditions and building houses underground as well as on the surface.\n\nWith any luck, you'll build a village even stronger than your last-- strong enough, even, to turn away the barbarians the next time they come knocking.\n\nAbove and Below is a mashup of town-building and storytelling where you and up to three friends compete to build the best village above and below ground. In the game, you send your villagers to perform jobs like exploring the cave, harvesting resources, and constructing houses. Each villager has unique skills and abilities, and you must decide how to best use them. You have your own personal village board, and you slide the villagers on this board to various areas to indicate that they've been given jobs to do. Will you send Hanna along on the expedition to the cave? Or should she instead spend her time teaching important skills to one of the young villagers?\n\nA great cavern lies below the surface, ready for you to explore-- this is where the storytelling comes in. When you send a group of villagers to explore the depths, one of your friends reads what happens to you from a book of paragraphs. You'll be given a choice of how to react, and a lot will depend on which villagers you brought on the expedition, and who you're willing to sacrifice to succeed. The book of paragraphs is packed with encounters of amazing adventure, randomly chosen each time you visit the cavern.\n\nAt the end of the game, the player with the most well-developed village wins!\n\nThe Kickstarter version of the game included the following items which are not found in the Retail version:\n\n     Villager Tool tokens\n     Lost Villagers\n     Swamp Villagers\n     Exclusive Stretch goals:\n     Creature Villagers\n     Quest Tokens\n     Underforest Tokens and PDF story book\n     Desert Labyrinth tokens and PDF story book \n     Wooden Goods\n\n\nThis collection of items can be found in Above and Below: Expanded Edition Exclusives\n\n", "expansions": "[{'id': '229085', 'name': 'Above and Below: Desert Labyrinth and Underforest Encounter Book'}, {'id': '175452', 'name': 'Above and Below: Expanded Edition Exclusives'}, {'id': '211171', 'name': 'Above and Below: G@mebox Building promo card'}, {'id': '213992', 'name': 'Above and Below: Groves'}, {'id': '258589', 'name': 'Above and Below: Megaland Bonus Cards'}, {'id': '275731', 'name': \"Above and Below: Mystic's Hut Promo Card\"}, {'id': '208201', 'name': 'Above and Below: Watch It Played Building promo card'}, {'id': '303375', 'name': 'Near and Far: Bounty Hunter Character Tiles'}, {'id': '264355', 'name': 'Near and Far: Dice Tower Character Tiles'}, {'id': '234361', 'name': 'Near And Far: Rodney & Pep Watch It Played Character Tiles'}, {'id': '244304', 'name': 'Near and Far: Secret Cabal Character Tiles'}, {'id': '274721', 'name': 'The Red Raven Fan Box #1'}]", "expands": "[]", "yearpublished": 2015.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 90.0, "minplaytime": 90.0, "maxplaytime": 90.0, "minage": 13.0, "stats": "{'usersrated': 14769, 'average': 7.38531, 'bayesaverage': 7.13363, 'stddev': 1.26907, 'median': 0.0, 'owned': 22939, 'trading': 517, 'wanting': 634, 'wishing': 5042, 'numcomments': 2847, 'numweights': 395, 'averageweight': 2.5266, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': ts wouldn't be proud, but your grandparents, on your mother's side, would be delighted.\"\n\n\u2014description from the back of the box\n\nIn Dominion, each player starts with an identical, very small deck of cards.  In the center of the table is a selection of other cards the players can \"buy\" as they can afford them.  Through their selection of cards to buy, and how they play their hands as they draw them, the players construct their deck on the fly, striving for the most efficient path to the precious victory points by game end.\n\nDominion is not a CCG, but the play of the game is similar to the construction and play of a CCG deck. The game comes with 500 cards. You select 10 of the 25 Kingdom card types to include in any given play\u2014leading to immense variety.\n\n\u2014user summary\n\nPart of the Dominion series.\n\n", "expansions": "[{'id': '283819', 'name': 'Ancient Times (fan expansion for Dominion)'}, {'id': '203184', 'name': 'Animals (fan expansion for Dominion)'}, {'id': '69035', 'name': 'The Books of Magic (fan expansion for Dominion)'}, {'id': '171915', 'name': 'Dominion: Adventures'}, {'id': '172592', 'name': 'Dominion: Alchemisten & Reiche Ernte \u2013 Mixbox'}, {'id': '66098', 'name': 'Dominion: Alchemy'}, {'id': '347307', 'name': 'Dominion: Allies'}, {'id': '41105', 'name': 'Dominion: Black Market Promo Card'}, {'id': '285887', 'name': 'Dominion: Captain Promo Card'}, {'id': '285888', 'name': 'Dominion: Church Promo Card'}, {'id': '90850', 'name': 'Dominion: Cornucopia'}, {'id': '125403', 'name': 'Dominion: Dark Ages'}, {'id': '160673', 'name': 'Dominion: Die Intrige \u2013 Erweiterung'}, {'id': '238623', 'name': 'Dominion: Dismantle Promo Card'}, {'id': '192951', 'name': 'Dominion: Empires'}, {'id': '39707', 'name': 'Dominion: Envoy Promo Card'}, {'id': '228386', 'name': 'Dominion: Erweiterung \u2013 Basisspiel & Die Intrige'}, {'id': '187740', 'name': 'Dominion: Fan-Edition I'}, {'id': '110831', 'name': 'Dominion: Governor Promo Card'}, {'id gang of misfits and miscreants to glory over your rivals all to become Spike! Magazine's Manager of the Year!\n\nOnce a manager has chosen one of the six teams, he has five weeks to groom them into the best in the league, culminating with the Blood Bowl tournament. He does this by competing at highlights, collecting payouts, upgrading his personnel, and drafting Star Players.\n\nManagers begin the season with a starting team deck full of basic scrub players. These players are none too bright and have limited talents, but a clever manager can play to their strengths by carefully positioning them to excel on the pitch.\n\nIs your team ready to compete against other teams in head-to-head highlights? Highlights are the randomly determined matchups over which players compete. The more highlights a team wins, the more it improves and the more fans it accumulates.\n\nThe season culminates with the Blood Bowl tournament. After the Blood Bowl, the season ends. Players then tally up their total fans and the manager with the most fans wins the game.\n\n", "expansions": "[{'id': '157126', 'name': 'Blood Bowl: Team Manager \u2013 The Card Game: Foul Play'}, {'id': '129721', 'name': 'Blood Bowl: Team Manager \u2013 The Card Game: Sudden Death'}]", "expands": "[]", "yearpublished": 2011.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 120.0, "minplaytime": 60.0, "maxplaytime": 120.0, "minage": 14.0, "stats": "{'usersrated': 10947, 'average': 7.38229, 'bayesaverage': 7.08134, 'stddev': 1.31045, 'median': 0.0, 'owned': 14342, 'trading': 396, 'wanting': 247, 'wishing': 1429, 'numcomments': 2053, 'numweights': 623, 'averageweight': 2.3339, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 348}, {'id': '5496', 'name': 'thematic', 'friendlyname': 'Thematic Rank', 'value': 92}]}", "suggested_players": "{'total_votes': 229, 'results': {'1': {'best_rating': 0, 'recommended_rating': 4, 'not_recommended_rating': 118}, '2': {'best_rating': 31, 'reco vides, or add the New Caprica board to simulate the rebellion on the new human colony, bringing the game to an epic level.\n\nNew rules introduce the ability to play as a new character type \u2013 the Cylon Leader, with a new Treachery Skill card type.\n\n From the Box: \n\"On behalf of the officers and crew of the Pegasus, it's a pleasure to see you all. Welcome back to the Colonial Fleet.\" - Admiral Helena Cain\n\nThe arrival of the Battlestar Pegasus heralds a new era in the lives of the Galactica crew and the Colonial government, bringing badly needed manpower and firepower to humanity's ongoing fight against the Cylons. However, under the command of Admiral Cain there is no place for compassion or mercy. Now brutal necessity and hard choices erode humanity's moral compass. The Cylons, in turn, are changing as well. The more they are exposed to humans, the more their individual agendas begin to guide their actions. In a time of suspicion and desperate need, the line between right and wrong grows less and less distinct.\n\nThe Pegasus Expansion for Battlestar Galactica: The Board Game brings players the next chapter in the popular Syfy series. In addition to more Destination, Crisis, Super Crisis, Loyalty, and Skill Cards, this expansion introduces many new card types such as Treachery Skill Cards, representing the underhanded methods used to sabotage humanity's struggles. New characters in the expansion allow players to play as Cylon Leaders, who can win or lose based on their own mysterious motivations. New gameboards allow characters to explore both the Pegasus and New Caprica. Finally, with the New Caprica Objective Card and board, humanity will be subjected to Cylon rule, and must defend themselves from their oppressive overlords until Galactica can return to attempt a daring rescue.\n\n\"We fight 'em until we can't.\" - Kara Thrace\n\nExpands:\n\n\n    Battlestar Galactica: The Board Game\n\n\n", "expansions": "[]", "expands": "[{'id': '37111', 'name': 'Ba ', 'Amanda Sartor', 'Marc Scheff', 'Alexandr Shaldin', 'WiL Springer', 'John Stanko', 'Matthew Starbuck', 'Florian Stitz', 'Nikolay Stoyanov', 'Angela Sung', 'Sandara Tang', 'Fredrik Tyskerud', 'Santiago Villa', 'Magali Villeneuve', 'Frank Walls', 'Jason Ward', 'Drew Whitmore', 'John Wigley', 'Mark Winters', 'Jen Zee', 'Ben Zweifel']", "publishers": "['Fantasy Flight Games', 'ADC Blackfire Entertainment', 'Edge Entertainment', 'Galakta', 'Gal\u00e1pagos Jogos', 'Game Harbor', 'Giochi Uniti', 'Heidelberger Spieleverlag', 'Stratelibri']", "description": "The Lord of the Rings: The Card Game is a cooperative adventure game in which the players attempt to complete a scenario, each with up to three heroes of their choice and a deck of allies, events and attachments to support them. Each round, players send their heroes and allies to quest or to fight with enemies that engage them. However, as the heroes and allies exhaust after questing, defending, or attacking, the players' options are typically insufficient to deal with everything at once. Therefore, players need to determine whether it is more urgent to quest and make progress in the scenario while the enemy forces gain power, or to take down enemies while making no progress, not knowing what will come next.\n\nThe Lord of the Rings: The Card Game is the base game of a Living Card Game for which new adventure packs are released monthly. The base game contains three scenarios, twelve famous characters from the works of J.R.R. Tolkien (including Aragorn, Legolas, Gimli, Denethor and Eowyn), and four pre-constructed player decks. Players can either use one of these decks or construct their own deck to increase their chances to be successful in the more challenging scenarios. The monthly adventure packs contain a new scenario, a new hero, and new player cards to be used in their deck. The base game is for 1-2 players, but with an additional base game the scenarios can be played with up to four players.\n\nAlthough this ga n": "In Smartphone Inc., you become a CEO of one of the largest smartphone-producing companies in the time when smartphones were only beginning to conquer the world. Research technologies, develop your factory, build your worldwide office network, and outprice your competitors to become the most profitable and successful smartphone company in the world.\n\nSmartphone Inc. is an economic simulation Eurogame. Over five rounds, players program their decisions about price, production, research, and expansion. The game features a unique mechanism of planning, which combines patching mechanisms with bidding and action selection. Each of the rounds consists of eight simple phases: planning, pricing, production, development, research, expansion, selling, and profits.\n\nIn the planning phase, all players simultaneously make decisions for the next year by overlaying (\"patching\") their two plan cards and all of their development tiles. The actions they plan on their cards and tiles in this phase will determine what actions they can perform during all of the later phases.\n\nIn the pricing phase, players change the price they charge for their smartphones based on their plan. A lower price helps to go earlier and sell more smartphones on the market, but a higher price, while risky, helps players to earn more money.\n\nIn production, all players produce smartphones.\n\nIn development, players take development tiles, which expand their planning possibilities in future rounds.\n\nIn research, players discover new technologies. Each technology not only expands players' ability to sell smartphones to customers, but also gives them special powers they can use during the game.\n\nIn the expansion phase, players open offices in neighbor regions, which allow them to sell in that region and develop their network of offices to more regions in further turns.\n\nIn the sale phase, players sell the phones they produced in regions where they have offices. But there is limited space in each region - and if your price is too high, cheaper rivals can block you from selling.\n\nIn the profit phase, players get income for their sales. Players gain the sale prices for all of their sold smartphones, and the player who sold the most phones in each region gains a bonus for controlling the accessory market. At the end of this phase all sold smartphones are discarded from the map - and a new round begins.\n\nAfter five rounds, the richest player wins.\n\n", "expansions": "[{'id': '326793', 'name': 'Smartphone Inc.: Innovation Pack \u2013 DT'}, {'id': '306864', 'name': 'Smartphone Inc.: Status Update 1.1'}]", "expands": "[]", "yearpublished": 2018.0, "minplayers": 1.0, "maxplayers": 5.0, "playingtime": 90.0, "minplaytime": 60.0, "maxplaytime": 90.0, "minage": 12.0, "stats": "{'usersrated': 4656, 'average': 7.62977, 'bayesaverage': 7.01868, 'stddev': 1.20416, 'median': 0.0, 'owned': 7331, 'trading': 121, 'wanting': 489, 'wishing': 2297, 'numcomments': 842, 'numweights': 123, 'averageweight': 2.748, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 404}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 238}]}", "suggested_players": "{'total_votes': 93, 'results': {'1': {'best_rating': 3, 'recommended_rating': 12, 'not_recommended_rating': 29}, '2': {'best_rating': 2, 'recommended_rating': 18, 'not_recommended_rating': 37}, '3': {'best_rating': 10, 'recommended_rating': 35, 'not_recommended_rating': 18}, '4': {'best_rating': 24, 'recommended_rating': 43, 'not_recommended_rating': 4}, '5': {'best_rating': 59, 'recommended_rating': 15, 'not_recommended_rating': 3}, '5+': {'best_rating': 1, 'recommended_rating': 0, 'not_recommended_rating': 25}}}", "usersrated": 4656.0, "average": 7.62977, "bayesaverage": 7.01868, "stddev": 1.20416, "median": 0.0, "owned": 7331.0, "trading": 121.0, "wanting": 489.0, "wishing": 2297.0, "numcomments": 842.0, "numweights": 123.0, "averageweight": 2.748, "ranks": "[ 1, 'recommended_rating': 39, 'not_recommended_rating': 0}, '5': {'best_rating': 42, 'recommended_rating': 75, 'not_recommended_rating': 17}, '5+': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 88}}}", "usersrated": 11030.0, "average": 7.48676, "bayesaverage": 7.18033, "stddev": 1.26859, "median": 0.0, "owned": 15319.0, "trading": 247.0, "wanting": 534.0, "wishing": 3835.0, "numcomments": 1575.0, "numweights": 220.0, "averageweight": 2.2545, "ranks": "[{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 274}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 195}, {'id': '5499', 'name': 'familygames', 'friendlyname': 'Family Game Rank', 'value': 48}]", "game_family": null, "reimplementation": false, "bestplayers": "4", "num_expansions": 0, "dice_tower_excellence": false, "susd": false, "bga": false}, {"id": 126037, "name": "Nations", "alternative_names": "['Wojna Narod\u00f3w']", "thumbnail": "https://cf.geekdo-images.com/-hn7gA50ci0n7j9u_-jHhA__thumb/img/rJqh_lHJ45NZHtxC5uq8xH2_Hzk=/fit-in/200x150/filters:strip_icc()/pic1591406.png", "image": "https://cf.geekdo-images.com/-hn7gA50ci0n7j9u_-jHhA__original/img/1RkLWWHzepOqacKarc1176UofVs=/0x0/filters:format(png)/pic1591406.png", "expansion": false, "accessory": false, "families": "['Digital Implementations: MaBiWeb', 'Game: Nations', 'Historical Figures: Various', 'Mechanism: Tableau Building', 'Players: Games with Solitaire Rules']", "categories": "['Card Game', 'Civilization', 'Economic']", "implementations": "['Nations: The Dice Game']", "mechanics": "['Events', 'Open Drafting', 'Turn Order: Pass Order', 'Variable Player Powers']", "designers": "['Rustan H\u00e5kansson', 'Nina H\u00e5kansson', 'Einar Ros\u00e9n', 'Robert Ros\u00e9n']", "artists": "['Ossi Hiekkala', 'Jere Kasanen', 'Paul Laane', 'Frida L\u00f6gdberg']", "publishers": "['Lautapelit.fi', 'Asmodee', 'Asterion Press', 'Rebel Sp. z o.o.', 'Ystari Games']", "description": "From the humble beginnings of civilization through the historical ages of progress, mankind has lived, fought, and built together in nations. Great nations protect and provide for their own, while fighting and competing against both other nations and nature itself. Nations must provide food and stability as the population increases. They must build a productive economy. And all the while, they must amaze the world with their great achievements to build up their heritage as the greatest nations in the history of mankind!\n\nNations is an intense historical board game for 1\u20135 players that takes 40 minutes per player to play. Players control the fate of nations from their humble start in prehistoric times until the beginning of World War I. The nations constantly compete against each other and must balance immediate needs, long-term growth, threats, and opportunities.\n\nGameplay introduction\n\nPlayers choose a Nation and a difficulty to play at, similar to the Civilization computer games series. After the growth phase, 2 historical events are revealed, which the players will compete for during the round. Then players take a single small action each, in player order, as many times as they wish until all have passed. Actions are:\n\n\n     Buy a card\n     Deploy a worker\n     Hire an architect for a wonder\n     Special action provided by a card\n\n\nPlayers each have individual boards that represent their Nation. There are many ways that players affect, compete, and indirectly interact with other players. But there is no map, no units to move around, and no direct attacks on other players.\n\nWhen all have passed, there is production, new player order is determined (every position is competed for), the historical events happen, and if this is the last round of an age, the books are scored. At the start of a new round, most old cards are removed and new ones are put on the display.\n\nVictory points are gained and lost during the game, and also awarded at the end of the game. The player with the most victory points is the winner.\n\nSee 'More information' below for link to rules, etc.\n\n", "expansions": "[{'id': '180539', 'name': 'Nations: Dynasties'}, {'id': '149247', 'name': 'Nations: Grand Duchy of Finland promo card'}, {'id': '149246', 'name': 'Nations: Hagia Sophia promo card'}, {'id': '164875', 'name': 'Nations: Inspiration Promo Pack'}, {'id': '149248', 'name': 'Nations: Kremlin promo card'}, {'id': '149249', 'name': 'Nations: Mechanical Turk promo card'}, {'id': '149245', 'name': 'Nations: Nicola Tesla promo card'}]", "expands": "[]", "yearpublished": 2013.0, "minplayers": 1.0, "maxplayers": 5.0, "playingtime": 200.0, "minplaytime": 40.0, "maxplaytime": 200.0, "minage": 14.0, "stats": "{'usersrated': 11789, 'average': 7.62092, 'bayesaverage': 7.32084, 'stddev': 1.40546, 'median': 0.0, 'owned': 12575, 'trading': 370, 'wanting': 655, 'wishing': 3440, 'numcomments': 2245, 'numweights': 703, 'averageweight': 3.5434, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 186}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 129}]}", "suggested_players": "{'total_votes': 273, 'results': {'1': {'best_rating': 6, 'recommended_rating': 93, 'not_recommended_rating': 55}, '2': {'best_rating': 24, 'recommended_rating': 125, 'not_recommended_rating': 43}, '3': {'best_rating': 132, 'recommended_rating': 74, 'not_recommended_rating': 3}, '4': {'best_rating': 103, 'recommended_rating': 91, 'not_recommended_rating': 10}, '5': {'best_rating': 22, 'recommended_rating': 73, 'not_recommended_rating': 88}, '5+': {'best_rating': 0, 'recommended_rating': 4, 'not_recommended_rating': 88}}}", "usersrated": 11789.0, "average": 7.62092, "bayesaverage": 7.32084, "stddev": 1.40546, "median": 0.0, "owned": 12575.0, "trading": 370.0, "wanting": 655.0, "wishing": 3440.0, "numcomments": 2245.0, "numweights": 703.0, "averageweight": 3.5434, "ranks": "[{'id': '1', 'name': 'boa ountry, try to establish a new order, try to control others and create a new country, a new state: the 51st State.\n\n51st State is a card game in which players control one of four powers trying to build a new country. Players put new locations into play, hire leaders, and send people to work in buildings to gain resources and new skills. To do this, every card in 51st State can be used in three different ways:\n\n\n    Raze a location to gain many resources once.\n    Deal with this location to gain one resource every turn.\n    Build the location so that you can use its skill each turn.\n\n\n51st State: Master Set marks the rebirth of the 51st State line, with this set containing 88 cards from the original base game, and 50 cards each from both the New Era and Winter expansions; one of these expansions can be mixed with the cards of the base game, but not both at the same time. The entire set has been rebalanced to offer a cohesive experience no matter which expansion you choose to use.\n\n", "expansions": "[{'id': '264003', 'name': '51st State: Master Set \u2013 Allies'}, {'id': '234106', 'name': '51st State: Master Set \u2013 Arena Promo'}, {'id': '244302', 'name': '51st State: Master Set \u2013 Border Tiles Promo'}, {'id': '205165', 'name': '51st State: Master Set \u2013 FLGS Promo'}, {'id': '280332', 'name': '51st State: Master Set \u2013 Mississippi & University Factions'}, {'id': '314563', 'name': '51st State: Master Set \u2013 Moloch'}, {'id': '357723', 'name': \"51st State: Master Set \u2013 No Man's Land\"}, {'id': '203888', 'name': '51st State: Master Set \u2013 Pre-Order Promos'}, {'id': '219108', 'name': '51st State: Master Set \u2013 Promo Set 1'}, {'id': '210696', 'name': '51st State: Master Set \u2013 Scavengers'}, {'id': '219105', 'name': '51st State: Master Set \u2013 Texas and Hegemony Factions'}, {'id': '219104', 'name': '51st State: Master Set \u2013 Three Cities Mini Expansion'}, {'id': '358511', 'name': '51st State: Master Set \u2013 Uranopol uc7a5: \ud310\ud14c\uc628', '\u4e03\u5927\u5947\u8e5f \u5c0d\u6c7a\uff1a\u5e15\u7279\u8fb2', '\u4e03\u5927\u5947\u8ff9\uff1a\u5bf9\u51b3\u4e07\u795e\u6bbf']", "thumbnail": "https://cf.geekdo-images.com/iQRqtxgRuh-4J5vYLdhsMg__thumb/img/7KX-iJ5e3ZW0LnbEd9OQHRSpHG8=/fit-in/200x150/filters:strip_icc()/pic3143885.png", "image": "https://cf.geekdo-images.com/iQRqtxgRuh-4J5vYLdhsMg__original/img/rwOQ9RK6_C9gIy-g_dgkdF6Mb7Y=/0x0/filters:format(png)/pic3143885.png", "expansion": true, "accessory": false, "families": "['Game: 7 Wonders', 'Game: 7 Wonders Duel', 'Mechanism: Tableau Building', 'Players: Two Player Only Games']", "categories": "['Expansion for Base-game', 'Ancient', 'Card Game', 'City Building', 'Civilization']", "implementations": "[]", "mechanics": "['Open Drafting', 'Set Collection']", "designers": "['Antoine Bauza', 'Bruno Cathala']", "artists": "['Antoine Bauza', 'Bruno Cathala', 'Miguel Coimbra', 'Antonio Dessi']", "publishers": "['Repos Production', 'ADC Blackfire Entertainment', 'Asmodee', 'Asmodee China', 'Asmodee Italia', 'Asterion Press', 'Gal\u00e1pagos Jogos', 'G\u00e9m Klub Kft.', 'Hobby Japan', 'Korea Boardgames Co., Ltd.', 'Rebel Sp. z o.o.', 'Sombreros Production', '\u0406\u0433\u0440\u043e\u043c\u0430\u0433']", "description": "A pantheon from several civilizations \u2014 including Greek, Egyptian, and Middle-Eastern \u2014 gets added to 7 Wonders Duel in 7 Wonders Duel: Pantheon, with each god having its own power to help you or hinder your opponent.\n\nDuring Age I you collect mythology tokens \u2014 which allow you to choose which deities have a place in the Pantheon \u2014 and during Age II you collect offering tokens, which help you court those deities. Then, during Ages II and III, you can activate a god or goddess in the Pantheon instead of taking a card from the pyramid. To do so, you pay whatever that god or goddess demands from you in offerings, then place it next to your city.\n\nWith Isis on your side, you can use a card from the discard pile to construct one of your Wonders for free. Zeus, whose nod determines what happens and what does not, enables you to discard any single card from the card structure that you want, as well as any mythology or offering token that may be on it. The Phoenician goddess Tanit, whose people were renowned for trade, fills your coffers with twelve pieces of gold. Enki, the Sumerian god of crafts, technology, and creation, lets you choose one of two progress tokens. Minerva's ability to stop the conflict pawn from moving toward you can assist with a military victory or save you from military defeat.\n\nWhat's more, instead of adding three guild cards to the deck for Age III, you add three of five Grand Temples. Each Grand Temple belongs to a different Mediterranean culture, and if you possess a mythology token from that culture, you can build the temple for free. These temples are worth a total of 5, 12, or 21 points, depending on how many you build.\n\n7 Wonders Duel: Pantheon also includes two new Wonders: the Sanctuary (which gives you an additional turn and allows you to invoke deities at a reduced price) and the Divine Theater (which grants points and access to additional gods).\n\n", "expansions": "[]", "expands": "[{'id': '173346', 'name': '7 Wonders Duel'}]", "yearpublished": 2016.0, "minplayers": 2.0, "maxplayers": 2.0, "playingtime": 30.0, "minplaytime": 30.0, "maxplaytime": 30.0, "minage": 10.0, "stats": "{'usersrated': 11922, 'average': 8.01014, 'bayesaverage': 7.62698, 'stddev': 1.20044, 'median': 0.0, 'owned': 36153, 'trading': 199, 'wanting': 349, 'wishing': 2218, 'numcomments': 2083, 'numweights': 197, 'averageweight': 2.3096, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': None}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': None}]}", "suggested_players": "{'total_votes': 105, 'results': {'1': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 88}, '2  Building', 'Set Collection', 'Tile Placement', 'Turn Order: Claim Action']", "designers": "['Michael Kiesling']", "artists": "['Chris Quilliams']", "publishers": "['Next Move Games', 'Broadway Toys LTD', 'Divercentro', 'Gal\u00e1pagos Jogos', 'G\u00e9m Klub Kft.', 'Ghenos Games', 'Hobby Japan', 'Korea Boardgames Co., Ltd.', 'Lacerta', 'MINDOK', 'Pegasus Spiele', 'Rebel Sp. z o.o.', 'Zvezda']", "description": "At the turn of the 16th Century, King Manuel I commissioned Portugal's greatest artisans to construct grandiose buildings. After completing the Palaces of Evora and Sintra, the king sought to build a summer pavilion to honor the most famous members of the royal family. This construction was intended for the most talented artisans \u2014 whose skills meet the splendor that the royal family deserves. Sadly, King Manuel I died before construction ever began.\n\nIn Azul: Summer Pavilion, players return to Portugal to accomplish the task that never began. As a master artisan, you must use the finest materials to create the summer pavilion while carefully avoiding wasting supplies. Only the best will rise to the challenge to honor the Portuguese royal family.\n\nAzul: Summer Pavilion lasts six rounds, and in each round players draft tiles, then place them on their individual player board to score points. Each of the six colors of tiles is wild during one of the rounds.\n\nAt the start of each round, draw tiles at random from the bag to refill each of the five, seven, or nine factories with four tiles each. Draw tiles as needed to refill the ten supply spaces on the central scoring board. Players then take turns drafting tiles. You can choose to take all of the tiles of a non-wild color on a factory and place them next to your board; if any wild tiles are on this factory, you must take one of them. Place all remaining tiles in the center of the table. Alternatively, you can take all tiles of a non-wild color from the center of play; you must also take one wild tile, if present.\n\nAfter all tiles have been claimed, players then take turns placing tiles on their individual boards. Each board depicts seven stars that would be composed of six tiles; each space on a star shows a number from 1-6, and six of the stars are for tiles of a single color while the seventh will be composed of one tile of each color. To place a tile on the blue 5, for example, you must discard five blue or wild tiles from next to your player board (with at least one blue being required), placing one blue tile in the blue 5 space and the rest in the discard tower. You score 1 point for this tile and 1 point for each tile within this star connected to the newly placed tile.\n\nIf you completely surround a pillar, statue, or window on your game board with tiles, you get an immediate bonus, taking 1-3 tiles from the central supply spaces and placing them next to your board. At the end of the round, you can carry over at most four tiles to the next round; discard any others, losing 1 point for each such tile.\n\nAfter six rounds, you score a bonus for each of the seven stars that you've filled completely. Additionally, you score a bonus for having covered all seven spaces of value 1, 2, 3 or 4. You lose 1 point for each remaining tile unused, then whoever has the most points wins.\n\n\u2014description from the publisher\n\n", "expansions": "[{'id': '332613', 'name': 'Azul Summer Pavilion: Glazed Pavilion'}, {'id': '292743', 'name': 'Azul: Summer Pavilion \u2013 Objective Tiles Mini Expansion'}]", "expands": "[]", "yearpublished": 2019.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 45.0, "minplaytime": 30.0, "maxplaytime": 45.0, "minage": 8.0, "stats": "{'usersrated': 12221, 'average': 7.71559, 'bayesaverage': 7.39213, 'stddev': 1.1508, 'median': 0.0, 'owned': 20521, 'trading': 162, 'wanting': 504, 'wishing': 3178, 'numcomments': 1564, 'numweights': 264, 'averageweight': 2.0568, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank' rt cards, layering 3 of them together to create their own unique Painting. Each card contains a piece of artwork as well as a set of icons used during scoring. Icons will be revealed or hidden based on the way players choose to layer the cards making for an exciting puzzle. Paintings are scored based on a set of Scoring cards which will change each game. Once players have created and scored 3 paintings the game ends.\n\nOn your turn you may take an Art card or make a painting. Art cards are selected from a row of cards in the center of play. Each of these cards has a cost associated with their position. After selecting an Art card you must pay its cost by placing an Inspiration token on each of the cards to its left. If you do not have enough Inspiration tokens, you may not select that card. Any tokens on the card you have selected are kept for future turns. The far left card costs no Inspiration tokens to take.\n\nIf you have three or more Art cards you may choose to make a painting. Select 3 of your art cards, arrange them in any order and then score them by comparing the visible icons on your painting to the Scoring conditions.\n\nOnce all players have made 3 paintings the game ends.\n\nThe player with the most points wins!\n\n\u2014description from the publisher\n\n", "expansions": "[{'id': '371924', 'name': 'Canvas: Finishing Touches'}, {'id': '309705', 'name': 'Canvas: Kickstarter Mini Expansion'}, {'id': '335172', 'name': 'Canvas: Reflections'}, {'id': '337330', 'name': 'Canvas: Reflections \u2013 Deluxe Edition'}]", "expands": "[]", "yearpublished": 2021.0, "minplayers": 1.0, "maxplayers": 5.0, "playingtime": 30.0, "minplaytime": 30.0, "maxplaytime": 30.0, "minage": 14.0, "stats": "{'usersrated': 6949, 'average': 7.4035, 'bayesaverage': 6.95649, 'stddev': 1.20193, 'median': 0.0, 'owned': 14088, 'trading': 98, 'wanting': 439, 'wishing': 3160, 'numcomments': 1304, 'numweights': 189, 'averageweight': 1.672, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyna ory": false, "families": "['Animals: Camels', 'Country: India', 'Digital Implementations: Board Game Arena', 'Occupation: Merchant', 'Players: Two Player Only Games', 'Series: Two-player games (Space Cowboys)']", "categories": "['Animals', 'Card Game', 'Economic']", "implementations": "[]", "mechanics": "['Hand Management', 'Hidden Victory Points', 'Market', 'Open Drafting', 'Score-and-Reset Game', 'Set Collection']", "designers": "['S\u00e9bastien Pauchon']", "artists": "['Vincent Dutrait', 'Alexandre Roche']", "publishers": "['GameWorks S\u00e0RL', 'Space Cowboys', 'ADC Blackfire Entertainment', 'Asmodee', 'Asmodee China', 'cutia.ro', 'Esdevium', 'Gal\u00e1pagos Jogos', 'G\u00e9m Klub Kft.', 'Hobby Japan', 'KADABRA', 'Kaissa Chess & Games', 'Korea Boardgames Co., Ltd.', 'Lord of Boards', 'Rebel Sp. z o.o.', 'Siam Board Games', 'Yes Papa Games']", "description": "You are one of the two most powerful traders in the city of Jaipur, the capital of Rajasthan, but that's not enough for you because only the merchant with two \"seals of excellence\" will have the privilege of being invited to the Maharaja's court. You are therefore going to have to do better than your direct competitor by buying, exchanging, and selling at better prices, all while keeping an eye on both your camel herds.\n\nJaipur is a fast-paced card game, a blend of tactics, risk and luck. On your turn, you can either take or sell cards. If you take cards, you have to choose between taking all the camels, taking one card from the market, or swapping 2-5 cards between the market and your cards.\n\nIf you sell cards, you get to sell only one type of good, and you receive as many chips for that good as the number of cards you sold. The chips' values decrease as the game progresses, so you'd better hurry! On the other hand, you receive increasingly high rewards for selling three, four, or five cards of the same good at a time, so you'd better wait!\n\nYou can't sell camels, but they're paramount for trading and they're also worth a little something at the end of the round, enough sometimes to secure the win, so you have to use them smartly.\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2009.0, "minplayers": 2.0, "maxplayers": 2.0, "playingtime": 30.0, "minplaytime": 30.0, "maxplaytime": 30.0, "minage": 12.0, "stats": "{'usersrated': 44713, 'average': 7.49715, 'bayesaverage': 7.38396, 'stddev': 1.10003, 'median': 0.0, 'owned': 67790, 'trading': 504, 'wanting': 888, 'wishing': 6933, 'numcomments': 7235, 'numweights': 1597, 'averageweight': 1.474, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 157}, {'id': '5499', 'name': 'familygames', 'friendlyname': 'Family Game Rank', 'value': 27}]}", "suggested_players": "{'total_votes': 411, 'results': {'1': {'best_rating': 0, 'recommended_rating': 3, 'not_recommended_rating': 315}, '2': {'best_rating': 385, 'recommended_rating': 21, 'not_recommended_rating': 2}, '2+': {'best_rating': 7, 'recommended_rating': 18, 'not_recommended_rating': 285}}}", "usersrated": 44713.0, "average": 7.49715, "bayesaverage": 7.38396, "stddev": 1.10003, "median": 0.0, "owned": 67790.0, "trading": 504.0, "wanting": 888.0, "wishing": 6933.0, "numcomments": 7235.0, "numweights": 1597.0, "averageweight": 1.474, "ranks": "[{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 157}, {'id': '5499', 'name': 'familygames', 'friendlyname': 'Family Game Rank', 'value': 27}]", "game_family": null, "reimplementation": false, "bestplayers": "2", "num_expansions": 0, "dice_tower_excellence": false, "susd": false, "bga": false}, {"id": 39681, "name": "At the Gates of Loyang", "alternative_names": "['A las Puertas de Loyang', 'Alle Porte di Loyang', 'Aux Portes de Loyang', 'Loyang', 'Voor de Poorten van Loyang', 'Vor den Toren von Loyang', '\u6d1b\u9633\u57ce\u5916 (\u6d1b\u967d\u57ce\u5916)', '\u6d1b\u967d\u306e\u9580\u306b\u3066', '\ub904\uc591\uc758 \uc0ac\ub78c\ub4e4']", "thumbnail": "http ey on a scoring track, where early money is worth more than late money. The game ends after a certain number of rounds, and the player who is first on the scoring track wins.\n\nOnline Play\n\n     Yucata (turn-based)\n\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2009.0, "minplayers": 1.0, "maxplayers": 4.0, "playingtime": 120.0, "minplaytime": 60.0, "maxplaytime": 120.0, "minage": 10.0, "stats": "{'usersrated': 10625, 'average': 7.37129, 'bayesaverage': 7.0834, 'stddev': 1.27557, 'median': 0.0, 'owned': 13830, 'trading': 337, 'wanting': 691, 'wishing': 2918, 'numcomments': 2729, 'numweights': 639, 'averageweight': 3.1189, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 342}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 233}]}", "suggested_players": "{'total_votes': 414, 'results': {'1': {'best_rating': 106, 'recommended_rating': 150, 'not_recommended_rating': 45}, '2': {'best_rating': 252, 'recommended_rating': 98, 'not_recommended_rating': 13}, '3': {'best_rating': 63, 'recommended_rating': 140, 'not_recommended_rating': 89}, '4': {'best_rating': 35, 'recommended_rating': 118, 'not_recommended_rating': 132}, '4+': {'best_rating': 0, 'recommended_rating': 1, 'not_recommended_rating': 148}}}", "usersrated": 10625.0, "average": 7.37129, "bayesaverage": 7.0834, "stddev": 1.27557, "median": 0.0, "owned": 13830.0, "trading": 337.0, "wanting": 691.0, "wishing": 2918.0, "numcomments": 2729.0, "numweights": 639.0, "averageweight": 3.1189, "ranks": "[{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 342}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 233}]", "game_family": null, "reimplementation": false, "bestplayers": "2", "num_expansions": 0, "dice_tower_excellence": false, "susd": false, "bga": false}, {"id": 158891, "name": "Colt Express", "alternative_names": "['Colt Express \u0397 \u039b\u03b7\u03c3\u03c4  with 47 passengers on board. After a few minutes, gunfire and hurrying footsteps on the roof can be heard. Heavily armed bandits have come to rob honest citizens of their wallets and jewels. Will they succeed in stealing the suitcase holding the Nice Valley Coal Company's weekly pay, despite it having been placed under the supervision of Marshal Samuel Ford? Will these bandits hinder one another more than the Marshal since only the richest one of them can come out on top?\n\nIn Colt Express, you play a bandit robbing a train at the same time as other bandits, and your goal is to become the richest outlaw of the Old West. The game consists of five rounds, and each round has two phases:\n\n\n    Phase 1: Schemin' Each player plays 2-5 action cards on a common pile, with the cards being face up or face down depending on the type of the round. Instead of playing a card, a player can draw three cards from her deck.\n    Phase 2: Stealin' The action cards are carried out in the order they were played, with a player's best laid plans possibly not panning out due to mistakes and oversights!\n\n\nThe game takes place in a 3D train in which the bandits can move from one car to another, run on the roof, punch the other bandits, shoot them, rob the passengers, or draw the Marshal out of position. The train has as many cars as the number of players, and each car is seeded with gems, bags of loot or suitcases at the start of play.\n\nEach player starts a round with six cards in hand, with each card showing one of these actions. At the start of a round, a round card is revealed, showing how many cards will be played; whether they'll be played face up or face down, or individually or in pairs; and what action will occur at the end of the round (e.g., all bandits on top of the train move to the engine). You can pick up loot, gems or suitcases only by playing a \"steal\" card when you're in a train car that holds one of these items \u2014 but since everyone is planning to get these goods, you'll need to move, punch and shoot to get others out of your way. You can punch someone only in the same car as you, and when you do, the other bandit drops one of the goods he's collected and is knocked into an adjacent car.\n\nEach player's character has a special power, such as starting the round with an extra card, playing your first card face down, or pocketing a bag of loot when you punch someone instead of letting it hit the ground.\n\nYou can shoot someone in an adjacent car or (if you're running on top of the train) anyone in sight, and when you do, you give that player one of your six bullet cards; that card gets shuffled in the opponent's deck, possibly giving her a dead card in hand on a future turn and forcing her to draw instead of playing something. If the Marshal ends up in the same car as you, likely due to other bandits luring him through the train, he'll be happy to give you a bullet, too.\n\nAt the end of the game, whoever fired the most bullets receives a $1,000 braggart bonus, and whoever bagged the richest haul wins!\n\n", "expansions": "[{'id': '178656', 'name': 'Brettspiel Adventskalender 2015'}, {'id': '191779', 'name': 'Brettspiel Easter Basket 2016'}, {'id': '255347', 'name': 'Colt Express: Bandits \u2013 Belle'}, {'id': '255348', 'name': 'Colt Express: Bandits \u2013 Cheyenne'}, {'id': '255349', 'name': 'Colt Express: Bandits \u2013 Django'}, {'id': '255350', 'name': 'Colt Express: Bandits \u2013 Doc'}, {'id': '255351', 'name': 'Colt Express: Bandits \u2013 Ghost'}, {'id': '255352', 'name': 'Colt Express: Bandits \u2013 Tuco'}, {'id': '348873', 'name': 'Colt Express: Couriers & Armored Train'}, {'id': '213850', 'name': 'Colt Express: Cursed Loot'}, {'id': '181158', 'name': 'Colt Express: Horses & Stagecoach'}, {'id': '189394', 'name': \"Colt Express: Le tunnel avant l'arriv\u00e9e en gare\"}, {'id': '191865', 'name': 'Colt Express: Marshal & Prisoners'}, {'id': '189189', 'name': 'Colt Express: North Pole Station'}, {'id': '30224 ction of the area they just took the cube from.  The board has multiple different zones with specific attributes, a market, a travel zone, a crafting zone, a church, and a council house.  Many of these offer multiple options, so even if you take a cube from the crafting area, you can get an ox, a horse, a cart, a plow, a scroll, or convert wheat to gold.  Each zone is seeded with cubes of four colors plus black cubes which serve as curses, there are lots of turns per round. Some areas offer short-term scoring, others offer long-term scoring, and still others offer only end-game scoring. The round ends when there are no cubes at any location.  The game ends when either the village chronicle or the anonymous graveyard is full.\n\n", "expansions": "[{'id': '293240', 'name': 'Super Power'}, {'id': '124118', 'name': 'Village: Customer Expansion'}, {'id': '166592', 'name': 'Village: Customer Expansion 2'}, {'id': '136223', 'name': 'Village: Inn'}, {'id': '155996', 'name': 'Village: Port'}]", "expands": "[]", "yearpublished": 2011.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 90.0, "minplaytime": 60.0, "maxplaytime": 90.0, "minage": 12.0, "stats": "{'usersrated': 21929, 'average': 7.50538, 'bayesaverage': 7.32762, 'stddev': 1.19218, 'median': 0.0, 'owned': 28262, 'trading': 470, 'wanting': 678, 'wishing': 3851, 'numcomments': 3569, 'numweights': 1149, 'averageweight': 3.0714, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 182}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 144}]}", "suggested_players": "{'total_votes': 319, 'results': {'1': {'best_rating': 0, 'recommended_rating': 3, 'not_recommended_rating': 155}, '2': {'best_rating': 36, 'recommended_rating': 188, 'not_recommended_rating': 38}, '3': {'best_rating': 92, 'recommended_rating': 155, 'not_recommended_rating': 2}, '4': {'best_rating': 194, 'recommended_rating': 66, 'not_recommended_rating': 5}, '4+': {'best_rating': 1, ' neys in the Dark', 'Mechanism: Campaign Games', 'Players: Games with Solitaire Rules', 'Players: One versus Many', 'Setting: The Realms of Terrinoth']", "categories": "['Adventure', 'Exploration', 'Fantasy', 'Fighting', 'Miniatures']", "implementations": "['Star Wars: Imperial Assault', 'Descent: Journeys in the Dark']", "mechanics": "['Action Points', 'Cooperative Game', 'Dice Rolling', 'Grid Movement', 'Hand Management', 'Line of Sight', 'Map Addition', 'Modular Board', 'Movement Points', 'Multiple Maps', 'Scenario / Mission / Campaign Game', 'Stat Check Resolution', 'Team-Based Game', 'Variable Player Powers']", "designers": "['Daniel Clark (I)', 'Corey Konieczka', 'Adam Sadler', 'Kevin Wilson']", "artists": "['Alex Aparin', 'Devon Caddy-Lee', 'Sylvain Decaux', 'Tod Gelle', 'Charl\u00e8ne le Scanff', 'Thomas Lishman', 'Henning Ludvigsen', 'Dallas Mehlhoff', 'Sandara Tang', 'Allison Theus']", "publishers": "['Fantasy Flight Games', 'ADC Blackfire Entertainment', 'Arclight Games', 'Delta Vision Publishing', 'Edge Entertainment', 'Galakta', 'Giochi Uniti', 'Heidelberger Spieleverlag', 'Hobby World', 'Wargames Club Publishing']", "description": "In Descent: Journeys in the Dark (Second Edition), one player takes on the role of the treacherous overlord, and up to four other players take on the roles of courageous heroes. During each game, the heroes embark on quests and venture into dangerous caves, ancient ruins, dark dungeons, and cursed forests to battle monsters, earn riches, and attempt to stop the overlord from carrying out his vile plot.\n\nWith danger lurking in every shadow, combat is a necessity. For such times, Descent: Journeys in the Dark (Second Edition) uses a unique dice-based system. Players build their dice pools according to their character's abilities and weapons, and each die in the pool contributes to an attack in different ways. Surges, special symbols that appear on most dice, also let you trigger special effects to make the most of your attack icc()/pic2442432.jpg", "image": "https://cf.geekdo-images.com/lJ-yg0oUpHLWI6If6Q-JbA__original/img/c14HvRB3EME-flsZmQRIaJa3Nj4=/0x0/filters:format(jpeg)/pic2442432.jpg", "expansion": false, "accessory": false, "families": "['Country: England', 'Digital Implementations: Tabletopia', 'Mechanism: Tableau Building', 'Misc: Lowest Score Wins']", "categories": "['Card Game', 'Economic', 'Humor']", "implementations": "[]", "mechanics": "['Action Points', 'Hand Management', 'Victory Points as a Resource', 'Worker Placement']", "designers": "['Vladim\u00edr Such\u00fd']", "artists": "['Tom\u00e1\u0161 Ku\u010derovsk\u00fd']", "publishers": "['Czech Games Edition', 'Arclight Games', 'GaGa Games', 'Heidelberger Spieleverlag', 'IELLO', 'MINDOK', 'One Moment Games', 'Rebel Sp. z o.o.', 'Rio Grande Games', 'uplay.it edizioni']", "description": "In his last will, your rich uncle stated that all of his millions will go to the nephew who can enjoy money the most. How to find out which nephew should be rich? You will each be given a large amount of money and whoever can spend it first will be the rightful heir. Visit the most exclusive theatres or eat in the most expensive restaurants. Buy old properties for the price of new ones and sell them as ruins. Host a huge party in your mansion or on your private boat. Spend like your life would depend on it. Spend to become rich! If you're the first to run through the money on hand, you'll receive the rest of his inheritance \u2013 oh, and win the game.\n\nIn Last Will, each player starts with a certain amount of money, an individual player board, two errand boys and two cards in some combination of properties and helpers. At the start of each round, lay out cards from the appropriate decks on the offering boards; the four regular decks are properties, companions, events, helpers and expenses, with special cards forming a deck of their own. The particular mix of cards varies by round and by the number of players.\n\nEach player then chooses a plan for the round, with each plan indicating the number of cards the player draws (drawn immediately from the four regular decks in any combination), how many errand boys he can use later (one or two), the number of actions available to him that round, and his spot in the playing order that round. In the playing order for that round, players then take turns choosing an action with their errand boy(s), with those actions being:\n\n\n    Take a card on display and add it to your hand.\n    Draw a card from any regular deck \u2013 This can be chosen only once by each player.\n    Visit the opera and spend $2.\n    Adjust the value modifiers in the property market.\n    Take a player board extension, thereby giving you room to play more cards.\n\n\nPlayers then take actions in the playing order for that round, with each player having as many actions as indicated on his plan. Actions let you play one-time events (which have a cost, possibly variable); helpers and recurring expenses (which are placed on your individual player board); and properties (which cost money and may depreciate over time). You can often play companions with events or recurring expenses \u2013 of course you should bring a date to the opera or a horse on your yacht! \u2013 to increase their cost. You can also use actions to activate cards on your player board, possibly with one or more companions and always with the goal of spending money. Helpers and special cards can provide you with unique powers to further boost your profligacy.\n\nAt the end of each round, you must discard down to two cards in hand, and properties that can depreciate do so; this is good as a player cannot go bankrupt if he owns properties, and the only way to get rid of properties is to sell them, which regretably puts money back in your hands unless the depreciation was intense or you manipulate the market.\n\nIf a player has no money and no properties, he declares bankruptcy and the game ends at the conclusion of that round; otherwise the game ends after seven rounds. The player who has the least money (or even who is most in debt) wins.\n\n", "expansions": "[{'id': '143063', 'name': 'Last Will: Getting Sacked'}, {'id': '132436', 'name': 'Last Will: Messenger Promo Card'}, {'id': '111171', 'name': 'Last Will: Plan Order Board'}]", "expands": "[]", "yearpublished": 2011.0, "minplayers": 2.0, "maxplayers": 5.0, "playingtime": 75.0, "minplaytime": 45.0, "maxplaytime": 75.0, "minage": 14.0, "stats": "{'usersrated': 9805, 'average': 7.17829, 'bayesaverage': 6.90887, 'stddev': 1.1711, 'median': 0.0, 'owned': 11378, 'trading': 335, 'wanting': 584, 'wishing': 2678, 'numcomments': 1927, 'numweights': 462, 'averageweight': 2.7229, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 521}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 336}]}", "suggested_players": "{'total_votes': 109, 'results': {'1': {'best_rating': 0, 'recommended_rating': 2, 'not_recommended_rating': 43}, '2': {'best_rating': 10, 'recommended_rating': 54, 'not_recommended_rating': 15}, '3': {'best_rating': 26, 'recommended_rating': 47, 'not_recommended_rating': 4}, '4': {'best_rating': 50, 'recommended_rating': 34, 'not_recommended_rating': 2}, '5': {'best_rating': 11, 'recommended_rating': 43, 'not_recommended_rating': 12}, '5+': {'best_rating': 0, 'recommended_rating': 1, 'not_recommended_rating': 40}}}", "usersrated": 9805.0, "average": 7.17829, "bayesaverage": 6.90887, "stddev": 1.1711, "median": 0.0, "owned": 11378.0, "trading": 335.0, "wanting": 584.0, "wishing": 2678.0, "numcomments": 1927.0, "numweights": 462.0, "averageweight": 2.7229, "ranks": "[{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 521}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 336}]", "game_family": null, "reimplementation": false, "bestplayers": "4", "num_expansions": 3, "dice_tower_excellence": false, "susd": false, "bga": false}, {"id": 143686, "name": "Glass Road", "alternative_names": "['De Glasstraat', 'Die Glasstra\u00dfe', 'A Rota do Vidro', 'La Route du Verre', 'Szklany Szlak', '\u30b0\u30e9\u30b9\u30ed\u30fc\u30c9', '\u73bb\u7483\u4e4b\u8def', '\uae00\ub798\uc2a4 \ub85c\ub4dc']", "thumbnail": "https://cf.geekdo-images.com/qJCgEh5Icl7Ed1z2F56yxg__thumb/img/yGVr4jO888pg1GmCnukXbubTZmM=/fit-in/200x150/filters:strip_icc()/pic5895433.jpg", "image": "https://cf.geekdo-images.com/qJCgEh5Icl7Ed1z2F56yxg__original/img/uz0zO0sycM6HZNA3HTWW7-_ur_Y=/0x0/filters:format(jpeg)/pic5895433.jpg", "expansion": false, "accessory": false, "families": "['Country: Germany', 'Game: Glass Road', 'Mechanism: Tableau Building', 'Players: Games with Solitaire Rules', 'Region: Bavaria (Germany)', 'Series: Harvest (Uwe Rosenberg)']", "categories": "['City Building', 'Economic', 'Industry / Manufacturing', 'Medieval']", "implementations": "[]", "mechanics": "['Enclosure', 'End Game Bonuses', 'Once-Per-Game Abilities', 'Open Drafting', 'Rondel', 'Set Collection', 'Simultaneous Action Selection', 'Solo / Solitaire Game', 'Tile Placement', 'Turn Order: Progressive', 'Variable Phase Order', 'Variable Set-up']", "designers": "['Uwe Rosenberg']", "artists": "['Dennis Lohausen']", "publishers": "['Feuerland Spiele', 'Capstone Games', 'Cranio Creations', 'Filosofia \u00c9ditions', 'Grok Games', 'Lacerta', 'Maldito Games', 'Mayfair Games', 'MTS Games', 'Toy Box Games', 'White Goblin Games', 'Z-Man Games', '\u30c6\u30f3\u30c7\u30a4\u30ba\u30b2\u30fc\u30e0\u30ba(TendaysGames)']", "description": "The game Glass Road commemorates the 700-year-old tradition of glass-making in the Bavarian Forest. (Today, the \"Glass Road\" is a route through the Bavarian forest that takes visitors to many of the old glass houses and museums of that region.) You must skillfully manage your glass and brick production in order to build the right structures that help you keep your business flowing. Cut the forest to keep the fires burning in the ovens, and spread and remove ponds, pits, and groves to supply yourself with the items you need. Fifteen specialists are there at your side to carry out your orders...\n\nIn more detail, the game consists of four building periods. Each player has an identical set of fifteen specialist cards, and each specialist comes with two abilities. At the beginning of each building period, you choose a hand of five specialists. If during this building period, you play a specialist that no other player has in hand, you may use both abilities on that card; if two or more players play the same specialist, each of them may use only one of the two abilities. Exploiting the abilities of these specialists lets you collect resources, lay out new landscape tiles (e.g., ponds and pits), and build a variety of buildings, which come in three types:\n\n\n    Processing buildings\n    \"Immediate\" buildings with a one-time effect \n    Buildings that provide bonus points at the end of the game for various accomplishments\n\n\nMastering the balance of knowing the best specialist card to play and being flexible about when you play it \u2014 together with assembling a clever combination of buildings \u2014 is the key to this game.\n\nThe 2021 edition of Glass Road includes previously released promotional material: the Oktoberfest and Adventskalender tiles and the Harlekin card for use in the solitaire version of the game.\n\n", "expansions": "[{'id': '178656', 'name': 'Brettspiel Adventskalender 2015'}, {'id': '356147', 'name': 'Glass Road: Upgrade Promo Pack'}, {'id': '189653', 'name': 'Die Glasstra\u00dfe: Die Adventskalendererweiterung'}, {'id': '190602', 'name': 'Die Glasstra\u00dfe: Harlekin'}, {'id': '167567', 'name': 'Die Glasstra\u00dfe: Oktoberfest'}]", "expands": "[]", "yearpublished": 2013.0, "minplayers": 1.0, "maxplayers": 4.0, "playingtime": 80.0, "minplaytime": 20.0, "maxplaytime": 80.0, "minage": 13.0, "stats": "{'usersrated': 10426, 'average': 7.45545 cter card which grants him a special power in the game. The Sheriff reveals his role card and takes the first turn of the game. On a turn, a player can roll the five dice up to three times, using the results of the dice to shoot neighboring players, increase the range of his shots, heal his (or anyone else's) life points, or put him in range of the Indians, which are represented by nine tokens in the center of the table. Each time a player rolls an arrow, he takes one of these tokens; when the final token is taken, each player loses one life point for each token he holds, then the tokens are returned to the center of the table.\n\nIf a player collects a trio of Gatling symbols on the dice, he fires one shot at everyone else and rids himself of Indian tokens. Who'll get his shot off first? Play continues until one team meets its winning condition \u2013 and death won't necessarily keep you from winning as long as your teammates pull through!\n\n", "expansions": "[{'id': '193614', 'name': 'BANG! The Dice Game: Old Saloon'}, {'id': '283717', 'name': 'BANG! The Dice Game: Undead or Alive'}]", "expands": "[]", "yearpublished": 2013.0, "minplayers": 3.0, "maxplayers": 8.0, "playingtime": 15.0, "minplaytime": 15.0, "maxplaytime": 15.0, "minage": 8.0, "stats": "{'usersrated': 22368, 'average': 6.92044, 'bayesaverage': 6.7745, 'stddev': 1.31496, 'median': 0.0, 'owned': 35565, 'trading': 687, 'wanting': 255, 'wishing': 2889, 'numcomments': 4074, 'numweights': 705, 'averageweight': 1.2766, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 670}, {'id': '5498', 'name': 'partygames', 'friendlyname': 'Party Game Rank', 'value': 57}]}", "suggested_players": "{'total_votes': 343, 'results': {'1': {'best_rating': 0, 'recommended_rating': 1, 'not_recommended_rating': 237}, '2': {'best_rating': 0, 'recommended_rating': 4, 'not_recommended_rating': 237}, '3': {'best_rating': 0, 'recommended_rating': 24, 'not_recommended_rating': 249}, '4': {'best_rat uds of Jupiter! And let your Earth assets propel you to success!\n\nTerraforming Mars: Colonies, an expansion for Terraforming Mars that can be played with only the base game or with any combination of expansions, lets you visit the outer solar system. It features colony tiles where you can build colonies and send your trade fleet. It also includes new cards and corporations.\n\n", "expansions": "[{'id': '365385', 'name': 'Terraforming Mars: Terra Cimmeria'}, {'id': '279345', 'name': 'Terraforming Mars: Turmoil Promos'}]", "expands": "[{'id': '167791', 'name': 'Terraforming Mars'}]", "yearpublished": 2018.0, "minplayers": 1.0, "maxplayers": 5.0, "playingtime": 120.0, "minplaytime": 120.0, "maxplaytime": 120.0, "minage": 12.0, "stats": "{'usersrated': 6108, 'average': 8.11402, 'bayesaverage': 7.46848, 'stddev': 1.25944, 'median': 0.0, 'owned': 23108, 'trading': 82, 'wanting': 240, 'wishing': 1438, 'numcomments': 958, 'numweights': 70, 'averageweight': 3.0857, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': None}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': None}]}", "suggested_players": "{'total_votes': 34, 'results': {'1': {'best_rating': 0, 'recommended_rating': 18, 'not_recommended_rating': 5}, '2': {'best_rating': 5, 'recommended_rating': 18, 'not_recommended_rating': 2}, '3': {'best_rating': 18, 'recommended_rating': 9, 'not_recommended_rating': 0}, '4': {'best_rating': 16, 'recommended_rating': 13, 'not_recommended_rating': 2}, '5': {'best_rating': 8, 'recommended_rating': 8, 'not_recommended_rating': 4}, '5+': {'best_rating': 1, 'recommended_rating': 0, 'not_recommended_rating': 13}}}", "usersrated": 6108.0, "average": 8.11402, "bayesaverage": 7.46848, "stddev": 1.25944, "median": 0.0, "owned": 23108.0, "trading": 82.0, "wanting": 240.0, "wishing": 1438.0, "numcomments": 958.0, "numweights": 70.0, "averageweight": 3.0857, "ranks": "[{'id': '1', 'name': 'boardgame', 'friendlyname'
