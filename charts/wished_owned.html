NeoTroy Games', 'Rebel Sp. z o.o.', 'Siam Board Games', 'Z-Man Games', '\u0411\u0435\u043b\u044c\u0432\u0456\u043b\u044c']", "description": "Splendor is a game of chip-collecting and card development. Players are merchants of the Renaissance trying to buy gem mines, means of transportation, shops\u2014all in order to acquire the most prestige points. If you're wealthy enough, you might even receive a visit from a noble at some point, which of course will further increase your prestige.\n\nOn your turn, you may (1) collect chips (gems), or (2) buy and build a card, or (3) reserve one card. If you collect chips, you take either three different kinds of chips or two chips of the same kind. If you buy a card, you pay its price in chips and add it to your playing area. To reserve a card\u2014in order to make sure you get it, or, why not, your opponents don't get it\u2014you place it in front of you face down for later building; this costs you a round, but you also get gold in the form of a joker chip, which you can use as any gem.\n\nAll of the cards you buy increase your wealth as they give you a permanent gem bonus for later buys; some of the cards also give you prestige points. In order to win the game, you must reach 15 prestige points before your opponents do.\n\n", "expansions": "[{'id': '178656', 'name': 'Brettspiel Adventskalender 2015'}, {'id': '231506', 'name': 'Brettspiel Adventskalender 2017'}, {'id': '301333', 'name': 'Splendor: 2019 Promo \u2013 Shen Wansan and Zhou Ying'}, {'id': '220653', 'name': 'Splendor: Cities of Splendor'}, {'id': '233847', 'name': 'Splendor: Cities of Splendor Promotional Tile'}, {'id': '279798', 'name': 'Splendor: Diane de Poitiers Promo Noble'}, {'id': '289795', 'name': 'Splendor: Dice Con 2019 Promo cards \u2013 Zhang Qian and Xiang Fei'}, {'id': '234005', 'name': 'Splendor: Dice Tower Promo Noble'}, {'id': '234162', 'name': 'Splendor: Guillaume Bud\u00e9 Promo Noble'}, {'id': '256783', 'name': 'Splendor: Jacques Cartier Promo Noble'}, {'id': '369554', 'name': 'Splendor: Nobles and Cities Promo'}, {'id': '178742', 'name': 'Splendor: Nobles Promo Tiles'}, {'id': '280452', 'name': 'Splendor: Nobles Promo Tiles'}, {'id': '190036', 'name': 'Splendor: Special Noble Patron Promo'}, {'id': '261074', 'name': 'Splendor: Thomas More Promo Noble'}]", "expands": "[]", "yearpublished": 2014.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 30.0, "minplaytime": 30.0, "maxplaytime": 30.0, "minage": 10.0, "stats": "{'usersrated': 70036, 'average': 7.43192, 'bayesaverage': 7.31355, 'stddev': 1.29194, 'median': 0.0, 'owned': 100764, 'trading': 923, 'wanting': 794, 'wishing': 8828, 'numcomments': 10096, 'numweights': 2440, 'averageweight': 1.7844, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 192}, {'id': '5499', 'name': 'familygames', 'friendlyname': 'Family Game Rank', 'value': 39}]}", "suggested_players": "{'total_votes': 983, 'results': {'1': {'best_rating': 1, 'recommended_rating': 12, 'not_recommended_rating': 584}, '2': {'best_rating': 316, 'recommended_rating': 515, 'not_recommended_rating': 66}, '3': {'best_rating': 494, 'recommended_rating': 368, 'not_recommended_rating': 16}, '4': {'best_rating': 311, 'recommended_rating': 471, 'not_recommended_rating': 76}, '4+': {'best_rating': 2, 'recommended_rating': 26, 'not_recommended_rating': 463}}}", "usersrated": 70036.0, "average": 7.43192, "bayesaverage": 7.31355, "stddev": 1.29194, "median": 0.0, "owned": 100764.0, "trading": 923.0, "wanting": 794.0, "wishing": 8828.0, "numcomments": 10096.0, "numweights": 2440.0, "averageweight": 1.7844, "ranks": "[{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 192}, {'id': '5499', 'name': 'familygames', 'friendlyname': 'Family Game Rank', 'value': 39}]", "game_family": "Splendor", "reimplementation": false, "bestplayers": "3", "num_expansions": 15, "dice_tower_excellence": false, "susd": false, "bga": false}, {"id": 19763, "name": "Indonesia", "alternative_names": "[]", "thumbnail": "https://cf.geekdo-images.com/dMKwaRT7SYvukMuz6A8cxQ__thumb/img/RCh0FVF5BT9-ATms0Wc_6hs2z5I=/fit-in/200x150/filters:strip_icc()/pic93485.jpg", "image": "https://cf.geekdo-images.com/dMKwaRT7SYvukMuz6A8cxQ__original/img/ujxqaJuxawHp28WMvjv4JyUp0ac=/0x0/filters:format(jpeg)/pic93485.jpg", "expansion": false, "accessory": false, "families": "['Components: Gems/Crystals', 'Country: Indonesia', 'Digital Implementations: SlothNinja']", "categories": "['Economic', 'Industry / Manufacturing', 'Transportation']", "implementations": "[]", "mechanics": "['Auction/Bidding', 'Pick-up and Deliver', 'Tech Trees / Tech Tracks']", "designers": "['Jeroen Doumen', 'Joris Wiersinga']", "artists": "['Jeroen Kesselaar', 'Ynze Moedt']", "publishers": "['Splotter Spellen']", "description": "Judging by the smirk on the face of the Sultan of Solo, the businessman from North Sumatra has just made a mistake. And a costly one at that, too. He has paid way too much for merging his rubber company with the Sultan\u2019s extensive rubber plantations: there are no ships in the area to transport the rubber to the booming cities of Java. And the Sultan is now dripping in cash \u2014 he can bribe city authorities so that his ships will gain preferential access to those ports where they are competing. Or he might invest in building an oil imperium. But wait \u2014 what\u2019s that young fellow over there up to? Buying all the shipping lines? That might change the outlook \u2026 considerably, in fact \u2026 let\u2019s see\u2026\n\nIndonesia is a game in which two to five players build up an economy, trying to acquire the most money. Players acquire production companies, which produce goods (rice, spices, microwaveable meals, rubber, and oil), and shipping companies, which deliver goods to cities. As cities receive goods, they grow, increasing their demands. Production companies earn money for each good delivered to a city, up to the city's capacity, but they must pay shipping companies for the distance traveled, even if they end up losing money. Players can research advantages, like greater shipping capacity or the ability to merge companies, possibly stealing ownership of lucrative plantations or shipping routes by buying out other players.\n\nPlayers keep their money hidden, trying to accumulate the most by the end of the third era. When only one type of a company is left, an era ends. New eras bring new cities, companies, and types of goods. At the end of the third era, the player with the most money wins. However, money earned from the last round of operations (selling/shipping goods) counts double, so it can be important to control the timing.\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2005.0, "minplayers": 2.0, "maxplayers": 5.0, "playingtime": 240.0, "minplaytime": 180.0, "maxplaytime": 240.0, "minage": 14.0, "stats": "{'usersrated': 4334, 'average': 7.8753, 'bayesaverage': 7.18096, 'stddev': 1.52376, 'median': 0.0, 'owned': 4990, 'trading': 53, 'wanting': 853, 'wishing': 2459, 'numcomments': 1331, 'numweights': 428, 'averageweight': 3.979, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 272}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 149}]}", "suggested_players": "{'total_votes': 135, 'results': {'1': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 69}, '2': {'best_rating': 3, 'recommended_rating': 16, 'not_recommended_rating': 69}, '3': {'best_rating': 23, 'recommended_rating': 71, 'not_recommended_rating': 17}, '4': {'best_rating': 102, 'recommended_rating': 24, 'not_recommended_rating': 1}, '5': {'best_rating': 28, 'recommended_rating': 66, 'not_recommended_rating': 22}, '5+': {'best_rating': 1, 'recommended_rating': 2, 'not_recommended_rating': 55}}}", "usersrated": 4334.0, "average": 7.8753, "bayesaverage": 7.18096, "stddev": 1.52376, "median": 0.0, "owned": 4990.0, "trading": 53.0, "wanting": 853.0, "wishing": 2459.0, "numcomments": 1331.0, "numweights": 428.0, "averageweight": 3.979, "ranks": "[{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 272}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 149}]", "game_family": null, "reimplementation": false, "bestplayers": "4", "num_expansions": 0, "dice_tower_excellence": false, "susd": false, "bga": false}, {"id": 155820, "name": "Inis", "alternative_names": "['\u0406\u043d\u0456\u0448', '\u0418\u043d\u0438\u0448', '\u30a4\u30cb\u30b7\u30e5', '\u7fe0\u5dbc\u79d8\u5883 Inis']", "thumbnail": "https://cf.geekdo-images.com/6QE8mnPFmauoj2THsyUYPA__thumb/img/m63hnvHi6jqlva52FGaWbEqzjys=/fit-in/200x150/filters:strip_icc()/pic4739757.jpg", "image": "https://cf.geekdo-images.com/6QE8mnPFmauoj2THsyUYPA__original/img/6bZdn1SNbpIqU7n5pwtncvdNE_U=/0x0/filters:format(jpeg)/pic4739757.jpg", "expansion": false, "accessory": false, "families": "['Components: Map (Continental / National scale)', 'Components: Miniatures', 'Components: Multi-Use Cards', 'Country: Ireland', 'Crowdfunding: Spieleschmiede', 'Mythology: Celtic', 'Theme: Art style \u2013 Art Nouveau']", "categories": "['Card Game', 'Exploration', 'Medieval', 'Miniatures', 'Mythology']", "implementations": "[]", "mechanics": "['Action Drafting', 'Area Majority / Influence', 'Area Movement', 'Campaign / Battle Card Driven', 'Closed Drafting', 'Hand Management', 'King of the Hill', 'Map Addition', 'Modular Board', 'Variable Phase Order', 'Variable Set-up']", "designers": "['Christian Martinez']", "artists": "['Dimitri Bielak', 'Jim FitzPatrick']", "publishers": "['Matagot', 'Bureau de Juegos', 'Bur\u00f3', 'Gen-X Games', 'Giant Roc', 'GoKids \u73a9\u6a02\u5c0f\u5b50', 'Hobby Japan', 'Lavka Games', 'Lord of Boards', 'Pegasus Spiele', 'Portal Games', \"Surfin' Meeple\", \"Surfin' Meeple China\"]", "description": "Inis is a game deeply rooted in Celtic history and lore in which players win by being elected King of the Island (Inis). Players can try to achieve one of three different victory conditions:\n\n\n     Leadership: Be the leader \u2014 i.e., have more clan figures than any other player \u2014 of territories containing at least six opponents' clans.\n     Land: Have your clans present in at least six different territories.\n     Religion: Have your clans present in territories that collectively contain at least six sanctuaries.\n\n\nOver the course of the game, players also earn deeds, typically chanted by bards or engraved by master crafters, that reduce by one the magic total of six for any condition. While one victory condition is enough to claim the title of King, a game of experienced players usually has a tight balance of power, emphasizing the leadership of the capital of the island.\n\nAt the start of each round, players draft a hand of four action cards (with 13 action cards for three players and 17 for four players) during the Assembly. Action cards not played at the end of one season are not held for the next. Players also have access to leader cards for the territories that allow it and where they were elected leader during the assembly. Each Assembly reallocates those cards. Finally, they collect \"epic tales\" cards that depict the deeds of the ancient Irish gods and heroes, like Cuchulainn, the Dagda, Lugh and many others. These will be kept and used to inspire the clans and achieve extraordinary feats...under the right circumstances. The cards provide a variety of actions: adding clans, moving clans, building/exploring, and special actions.\n\nCareful drafting, hand management, bluffing (especially once players understand the importance of passing their turn), good timing, and a precise understanding of the balance of power are the keys to victory. After a discovery game you'll be ready for a full and epic game, where an undisputed player will be king by the Assembly for his merit and wisdom.\n\nWhile Inis has \"dudes\" that are \"on a map\", it's a beginner's mistake to play this as a battle game because eliminating other clans reduces your chances of scoring a Leadership victory condition. Peace among different clans, with or without a clear territory leader, is the usual outcome of a clan's movement. Battles will occur, of course, as the Celtic clans can be unruly and a good player will listen to his clan's people (i.e., his hand of cards). That battle aspect is reflected in the clan's miniatures representing warriors. Woodsmen, shepherds and traders complete the set of twelve minis for each player; these occupations have no impact on the game, but give it flavor.\n\n", "expansions": "[{'id': '255588', 'name': 'Inis: Seasons of Inis'}]", "expands": "[]", "yearpublished": 2016.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 90.0, "minplaytime": 60.0, "maxplaytime": 90.0, "minage": 14.0, "stats": "{'usersrated': 16417, 'average': 7.81749, 'bayesaverage': 7.51888, 'stddev': 1.47179, 'median': 0.0, 'owned': 21758, 'trading': 255, 'wanting': 1291, 'wishing': 7816, 'numcomments': 2789, 'numweights': 436, 'averageweight': 2.883, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 103}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 91}]}", "suggested_players": "{'total_votes': 374, 'results': {'1': {'best_rating': 0, 'recommended_rating': 3, 'not_recommended_rating': 222}, '2': {'best_rating': 83, 'recommended_rating': 156, 'not_recommended_rating': 60}, '3': {'best_rating': 124, 'recommended_rating': 193, 'not_recommended_rating': 9}, '4': {'best_rating': 204, 'recommended_rating': 102, 'not_recommended_rating': 8}, '4+': {'best_rating': 5, 'recommended_rating': 20, 'not_recommended_rating': 151}}}", "usersrated": 16417.0, "average": 7.81749, "bayesaverage": 7.51888, "stddev": 1.47179, "median": 0.0, "owned": 21758.0, "trading": 255.0, "wanting": 1291.0, "wishing": 7816.0, "numcomments": 2789.0, "numweights": 436.0, "avera  clue in the image. See a hidden link between several pieces of information. Use your instinct as much as your logic.\n\nIn the beginning, you'll explore the Dreamworld, trying to find out what this is all about and who you are \u2013 and you are there for a specific reason, but, at first, you can't remember too much. You'll have to restore your memories from scattered pieces.\n\nThe rules are pretty straightforward at the beginning, but they will grow more and more complex during the campaign. New rules open new possibilities and, sometimes, may turn everything upside down.\n\nDeckbuilding in Etherfields applies to almost every deck in the game, not only the players' ones. If you want to know more, enter the Dreamworld. It may be dark here and there, but it certainly isn't gray. Then, look around and ask yourself: what if we all live in a vast, shared dream?\n\n\u2014description from the publisher\n\n", "expansions": "[{'id': '291130', 'name': 'Etherfields: 5th Player Expansion'}, {'id': '355873', 'name': 'Etherfields: Awakened Items & Actions'}, {'id': '291131', 'name': 'Etherfields: Funeral Witch Campaign'}, {'id': '358880', 'name': 'Etherfields: Kittenburg Expansion'}, {'id': '309202', 'name': 'Etherfields: Search Mini Deck'}, {'id': '290840', 'name': 'Etherfields: Sphinx Campaign'}, {'id': '351544', 'name': 'Etherfields: Stretch Goals \u2013 Harpy & She-Wolf Campaigns'}, {'id': '291126', 'name': 'Etherfields: Thorn Knight'}]", "expands": "[]", "yearpublished": 2020.0, "minplayers": 1.0, "maxplayers": 4.0, "playingtime": 180.0, "minplaytime": 90.0, "maxplaytime": 180.0, "minage": 12.0, "stats": "{'usersrated': 2518, 'average': 8.02595, 'bayesaverage': 6.743, 'stddev': 2.00861, 'median': 0.0, 'owned': 7458, 'trading': 136, 'wanting': 231, 'wishing': 2364, 'numcomments': 974, 'numweights': 129, 'averageweight': 3.4341, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 715}, {'id': '5496', 'name': 'thematic', 'friendlyname': 'Th u0441\u0442\u043e\u043b\u043e\u0432. \u0412\u0442\u043e\u0440\u043e\u0435 \u0438\u0437\u0434\u0430\u043d\u0438\u0435.', '\u05de\u05e9\u05d7\u05e7\u05d9 \u05d4\u05db\u05e1', '\u0e40\u0e01\u0e21\u0e25\u0e48\u0e32\u0e1a\u0e31\u0e25\u0e25\u0e31\u0e07\u0e01\u0e4c: The Board Game', '\u6743\u529b\u7684\u6e38\u620f\uff1a\u7248\u56fe\u7248\u7b2c2\u7248', '\u6b0a\u529b\u7684\u904a\u6232\uff1a\u7248\u5716\u7248\u7b2c\u4e8c\u7248 (\u6743\u529b\u7684\u6e38\u620f\uff1a\u7248\u56fe\u7248\u7b2c\u4e8c\u7248)', '\uc655\uc88c\uc758 \uac8c\uc784: \ubcf4\ub4dc \uac8c\uc784']", "thumbnail": "https://cf.geekdo-images.com/M_7UvwZvuxBVjxdadsa5AA__thumb/img/ZQ9guRvmMgYfseBC3_xNscMOKKo=/fit-in/200x150/filters:strip_icc()/pic1077906.jpg", "image": "https://cf.geekdo-images.com/M_7UvwZvuxBVjxdadsa5AA__original/img/3tv6H7jX5T9rqwuI84YZKZDBGcw=/0x0/filters:format(jpeg)/pic1077906.jpg", "expansion": false, "accessory": false, "families": "['Books: A Song of Ice and Fire', 'Components: Map (Continental / National scale)', 'Game: A Game of Thrones \u2013 The Board Game']", "categories": "['Bluffing', 'Fantasy', 'Negotiation', 'Novel-based', 'Political', 'Wargame']", "implementations": "['A Game of Thrones']", "mechanics": "['Alliances', 'Area Majority / Influence', 'Area Movement', 'Auction/Bidding', 'Auction: Sealed Bid', 'Card Play Conflict Resolution', 'Hand Management', 'Negotiation', 'Order Counters', 'Player Elimination', \"Prisoner's Dilemma\", 'Simultaneous Action Selection', 'Variable Player Powers']", "designers": "['Christian T. Petersen']", "artists": "['Tomasz Jedruszek', 'Henning Ludvigsen']", "publishers": "['Fantasy Flight Games', 'ADC Blackfire Entertainment', 'Asmodee China', 'Asmodee Italia', 'cutia.ro', 'Delta Vision Publishing', 'Edge Entertainment', 'Fantasmagoria', 'Galakta', 'Gal\u00e1pagos Jogos', 'Game Harbor', 'Giochi Uniti', 'Gordion Games', 'Heidelberger Spieleverlag', 'Hobby World', 'Korea Boardgames Co., Ltd.', 'Monkey Time', 'Siam Board Games', 'Stratelibri']", "description": "Game description from the publisher:\n\nKing Robert Baratheon is dead, and the lands of Westeros brace for battle.\n\nIn the second edition of A Game of Thrones: The Board Game, three to six players take on the roles of the great Houses of the Seven Kingdoms of Westeros, as they vie for control of the Iron Throne through the use of diplomacy and warfare. Based on the best-selling A Song of Ice and Fire series of fantasy novels by George R.R. Martin, A Game of Thrones is an epic board game in which it will take more than military might to win. Will you take power through force, use honeyed words to coerce your way onto the throne, or rally the townsfolk to your side? Through strategic planning, masterful diplomacy, and clever card play, spread your influence over Westeros!\n\nTo begin the game, each player receives an army of Footman, Knight, Siege Engine, and Ship units, as well as a set of Order tokens and other necessary components. Each player also receives a deck of unique House Cards, which are used as leaders in battles against rival Houses.\n\nEach round in the game is made up of three phases: the Westeros Phase, the Planning Phase, and the Action Phase. The Westeros Phase represents special events and day-to-day activities in Westeros. There are three different Westeros Decks, and each denotes a different global action, potentially affecting all players.\n\nThe Planning Phase is perhaps the most important. Here you secretly assign orders to all of your units by placing one order token face down on each area you control that contains at least one unit (Knight, Footman, Ship, or Siege Engine). This portion of the game emphasizes diplomacy and deduction. Can you trust the alliance that you made? Will you betray your ally and march upon him? Players may make promises to each other (for aid or peace, for example), but these promises are never binding. The result is tense and compelling negotiations, often ending in backstabbing worthy of Westeros!\n\nDuring the Action Phase, the orders are resolved and battle is entered! When armies meet in combat, they secretly choose one of their House cards to add strength to the battle. Finally, the Houses can consolidate their power in the areas they control and use that power in future turns to influence their position in the court of the Iron Throne and to stand against the wildling Hordes.\n\nIn addition to featuring updated graphics and a clarified ruleset, this second edition of A Game of Thrones includes elements from the A Clash of Kings and A Storm of Swords expansions, including ports, garrisons, Wildling cards, and Siege engines, while introducing welcome new innovations like player screens and Tides of Battle cards.\n\nTides of Battle cards are an optional mechanism that brings an element of unpredictability to combat, representing erratic shifts in the momentum of war due to factors such as weather, morale, and tactical opportunity. During each combat, both players draw one Tides of Battle card from a communal deck, and its value modifies the strength of his chosen House card. What's more, such a card may also contain icons that can affect the outcome of the battle...all of which delivers a new level of intensity to your military engagements.\n\nExpanded by:\n\n     A Game of Thrones: The Board Game (Second Edition) \u00e2\u20ac\u201c A Dance with Dragons (2012)\n     A Game of Thrones: The Board Game (Second Edition) \u00e2\u20ac\u201c A Feast for Crows (2013)\n     A Game of Thrones: The Board Game (Second Edition) \u00e2\u20ac\u201c Mother of Dragons (2018)\n\n\nReimplements:\n\n     A Game of Thrones (2003)\n     A Game of Thrones: A Clash of Kings Expansion (2004)\n     A Game of Thrones: A Storm of Swords Expansion (2006)\n\n\n", "expansions": "[{'id': '124693', 'name': 'A Game of Thrones: The Board Game (Second Edition) \u2013 A Dance with Dragons'}, {'id': '140261', 'name': 'A Game of Thrones: The Board Game (Second Edition) \u2013 A Feast for Crows'}, {'i e, "susd": false, "bga": false}, {"id": 818, "name": "The Lord of the Rings", "alternative_names": "['Gospodar prstanov', 'A gy\u0171r\u0171k ura', 'Der Herr der Ringe', 'Hringadr\u00f3ttinsspili\u00f0', 'In de Ban van de Ring', 'Lord of the Rings', 'The Lord of the Rings: Anniversary Edition', 'Ringenes Herre', 'Sagan om ringen', 'Le Seigneur des Anneaux', 'El Se\u00f1or de los Anillos', 'Se\u00f1or de los Anillos', 'Il Signore Degli Anelli', 'Taru Sormusten Herrasta', 'W\u0142adca Pier\u015bcieni', '\u039f \u0386\u03c1\u03c7\u03bf\u03bd\u03c4\u03b1\u03c2 \u03c4\u03c9\u03bd \u0394\u03b1\u03c7\u03c4\u03c5\u03bb\u03b9\u03b4\u03b9\u03ce\u03bd', '\u0412\u043b\u0430\u0441\u0442\u0435\u043b\u0438\u043d \u043a\u043e\u043b\u0435\u0446', '\u9b54\u6212\u5408\u4f5c\u7248']", "thumbnail": "https://cf.geekdo-images.com/oWttjfs235Zh7jLGWO7_Hg__thumb/img/D8T2cKo8fiipSbw4vNNP9hNbZ0g=/fit-in/200x150/filters:strip_icc()/pic479124.jpg", "image": "https://cf.geekdo-images.com/oWttjfs235Zh7jLGWO7_Hg__original/img/_O3l-EoieOljEBh2scU0l-OoIws=/0x0/filters:format(jpeg)/pic479124.jpg", "expansion": false, "accessory": false, "families": "['Authors: J.R.R. Tolkien', 'Components: Miniatures', \"Game: Lord of the Rings (Reiner Knizia's co-op game)\", 'Series: Fantasy Flight Silver Line', 'Series: Literature (Kosmos)']", "categories": "['Adventure', 'Fantasy', 'Novel-based']", "implementations": "[]", "mechanics": "['Cooperative Game', 'Dice Rolling', 'Hand Management', 'Set Collection', 'Variable Player Powers']", "designers": "['Reiner Knizia']", "artists": "['Bluguy', 'John Howe']", "publishers": "['Fantasy Flight Games', '999 Games', 'Alga', 'Bard Centrum Gier', 'Devir', 'Edge Entertainment', 'Editrice Giochi', 'Fj\u00f6lva\u00fatg\u00e1fan', 'Hasbro', 'Hobby World', 'Kaissa Chess & Games', 'KOSMOS', 'Laser plus', 'Parker Brothers', 'Sophisticated Games', 'Stratelibri', 'Tactic', 'Tilsit', 'Wizards of the Coast']", "description": "The Lord of the Rings is a co-operative game in which the object is to destroy the Ring while surviving the corrupting influence of Sauron. Each player plays one of the Hobbits in the fellowship, each of which has a unique power.\n\nOver the course of the game, you make your way across four conflict game boards, representing some of the most memorable conflicts from the entire trilogy: Moria, Helm's Deep, Shelob's Lair, and Mordor. Each conflict board tests your small Fellowship to the utmost as you must play your quest cards to advance along multiple tracks. These tracks represent fighting, hiding, traveling, and friendship, and by playing quest cards from your hand with matching symbols, you can keep moving forward and push closer to victory.\n\nThe master game board indicates both the physical progress of the fellowship across Middle Earth and the corrupting influence of Sauron on the hobbits. If you're able to slip past your foes, you can hope to escape with minimal corruption, healing your hurts at safe havens along your path, such as the forest kingdom of Lothl\u00f3rien. By playing your cards right and advancing quickly, you can collect powerful runes, unlock legendary cards to aid your journey, or find life tokens to help stave off corruption \u2014 not to mention advancing quickly through the conflicts. As you travel, the One Ring can be a crucial tool in your journey, allowing you to hide from sight, but repeated use will draw the attention of Sauron and corrupt the heart of the Ring-bearer.\n\nYour journey leads you deeper into the darkness with each passing conflict, and safe havens become few and far between. You must carefully watch the corruption track because if the Sauron miniature ever meets a Hobbit, that player is eliminated \u2014 and if the Ring-bearer is eliminated, all players lose as Sauron reclaims the power of the One Ring. To win, throw the One Ring into the volcanic fires of Mount Doom.\n\nThis game should not be confused with Reiner Knizia's children's game (Lord of the Rings) with the same title, or with his very different two-player Lord of the Rings: The Confrontation.\n\nLord of the Rings - Limited Edition\n\nA special edition limited to 500 copies in the English language and 250 in German published by Sophisticated Games and Kosmos in November 2001. The Limited Edition has a silver 22 carat gold plated ring, pewter Hobbit playing pieces, and a signed and numbered John Howe print. Box signed by Reiner Knizia.\n\n", "expansions": "[{'id': '22884', 'name': 'The Lord of the Rings: Battlefields'}, {'id': '2449', 'name': 'Lord of the Rings: Friends & Foes'}, {'id': '3819', 'name': 'Lord of the Rings: Sauron'}, {'id': '72661', 'name': 'Lord of the Rings: The Black Gate'}]", "expands": "[]", "yearpublished": 2000.0, "minplayers": 2.0, "maxplayers": 5.0, "playingtime": 90.0, "minplaytime": 60.0, "maxplaytime": 90.0, "minage": 12.0, "stats": "{'usersrated': 15153, 'average': 6.7427, 'bayesaverage': 6.57052, 'stddev': 1.47095, 'median': 0.0, 'owned': 25342, 'trading': 1246, 'wanting': 181, 'wishing': 1213, 'numcomments': 4475, 'numweights': 1326, 'averageweight': 2.5641, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 994}, {'id': '5496', 'name': 'thematic', 'friendlyname': 'Thematic Rank', 'value': 296}]}", "suggested_players": "{'total_votes': 240, 'results': {'1': {'best_rating': 14, 'recommended_rating': 86, 'not_recommended_rating': 74}, '2': {'best_rating': 39, 'recommended_rating': 140, 'not_recommended_rating': 20}, '3': {'best_rating': 80, 'recommended_rating': 108, 'not_recommended_rating': 3}, '4': {'best_rating': 132, 'recommended_rating': 62, 'not_recommended_rating': 3}, '5': {'best_rating': 44, 'recommended_rating': 91, 'not_recommended_rating': 26}, '5+': {'best_rating': 1, 'recommended_rating': 3, 'not_recommended_rating': 97}}}", "usersrated": 15153.0, "average": 6.7427, "bayesaverage": 6.57052, "stddev": 1.47095, "median": 0.0, "owned": 25342.0, "trading": 1246.0, "wanting": 181.0, "wishing": 1213.0, "nu rain type; hundreds of little counters for the commodities that are produced and the locations where they're produced; wooden disks for all of the donkeys, rafts, trucks, and other forms of transportation you can use; and a roll of acrylic with an erasable marker. The tiles are laid out in whatever scenario you wish to play, and then the clear plastic is taped over the top to secure the entire board. Roads and bridges are drawn on the plastic and chits are placed in the hexes to form the playing surface. The idea is that your transportation units (at first, a fleet of 3 donkeys) travel about and pick items that part produced. However, the only thing that you own is that which is carried by your transports. So you might have a nice, shiny, new truck factory or a gold-filled mine, but anyone can use it or take it, if they collect the necessary components and can transport them to the factory. The ultimate goal is to collect wealth, which is progressively more valuable and harder to manufacture: gold, coins, or stock certificates; and also contribute to the game timer in the form of monument blocks for victory points.\n\nThird edition (and later) player transporter tokens were upgraded to shaped wooden tokens.\nFor its 20th Anniversary, Roads & Boats has an edition that contains the &cetera expansion: Roads & Boats: 20th Anniversary Edition\n\n", "expansions": "[{'id': '8257', 'name': '&Cetera'}, {'id': '2459', 'name': 'Planes & Trains'}]", "expands": "[]", "yearpublished": 1999.0, "minplayers": 1.0, "maxplayers": 4.0, "playingtime": 240.0, "minplaytime": 240.0, "maxplaytime": 240.0, "minage": 14.0, "stats": "{'usersrated': 3263, 'average': 7.71531, 'bayesaverage': 6.92394, 'stddev': 1.65195, 'median': 0.0, 'owned': 4383, 'trading': 78, 'wanting': 737, 'wishing': 2153, 'numcomments': 1129, 'numweights': 361, 'averageweight': 4.1911, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 501}, {'id': '5497', 'name': 'strategygames', 'frie the land from invading barbarians and building city improvements that confer benefits upon that city's owner. Adds tactical complexity to the game and game length.\n\nBelongs to the Catan Series.\n\nThe game changes the base game in three main ways:\n\nFirst, there are 3 new commodities in the game, distinct from resources - paper, cloth, and coins, which can be acquired from Forest, Meadow, and Mountain spaces, respectively. Cities that would normally produce two of one of those resources instead produce 1 resource and 1 of the corresponding commodity. (To make commodities easier to obtain, each player starts the game with 1 city and 1 settlement on the board.) These commodities allow players to build city improvements that confer various advantages and eventually points.\n\nSecond, the deck of development cards is replaced by three different decks, each corresponding to one of the commodities. Building city improvements gives players a chance to draw these cards with every roll of the dice. Building more improvements will increase these chances, but cards cannot be bought directly in any way. These cards are similar to the development cards in the base game, but with a wider range of effects. (Some cards are balanced better as well - the new Resource Monopoly card, for example, can take no more than 2 of the named resource from any one player.)\n\nFinally, players can also build knights on the island along their network of roads. These knights can be used to claim certain intersections and move the Robber (taking the place of Soldier cards), but are also used to defend the island from periodic barbarian attacks. If the island is successfully defended, the player(s) with the most knights are rewarded. If not, the player(s) with the fewest knights each have a city downgraded to a settlement.\n\n", "expansions": "[{'id': '307518', 'name': 'Catan Scenarios: #WeStayHome'}, {'id': '4101', 'name': 'Catan: Cities & Knights \u2013 5-6 Player Extension'}, {'id': '265141', '  of the massive machines and of the unstoppable engineering progress is the unlimited hydroelectric energy provided by the rivers.\n\nBarrage is a resource management strategic game in which players compete to build their majestic dams, raise them to increase their storing capacity, and deliver all the potential power through pressure tunnels connected to the energy turbines of their powerhouses.\n\nEach player represents one of the four international companies who are gathering machinery, innovative patents and brilliant engineers to claim the best locations to collect and exploit the water of a contested Alpine region crossed by rivers.\n\nBarrage includes two innovative and challenging mechanisms. First, the players must carefully plan their actions and handle their machinery, since both their action tokens and resources are stored on a Construction Wheel and will only be available after a full turn of the wheel. The better you manage your wheel, the earlier your resources and actions come back to you.\n\nSecond, the water flow on the rivers depicted on the board is a shared and contested resource. Players have to intercept and store as much of the water as they can, build dams (upstream dams are expensive but can block part of the water before it reaches the downstream dams), raise the dams to increase their capacity, and build long tunnels to channel the water to their powerhouses. Water is never consumed \u2014 its flow is just used to produce energy \u2014, it is instead released back to the rivers, so you have to strategically place your dams to recover the water diverted by you and the other players.\n\nOver five rounds, the players must fulfill power requirements represented by a common competitive power track and meet specific requests of personal contracts. At the same time, by placing a limited number of engineers, they attempt to enhance their machinery to acquire new and more efficient construction actions and to build and activate special unique-effect buildings to forward their own developing strategy.\n\n", "expansions": "[{'id': '304453', 'name': 'Barrage: 5-Player Expansion'}, {'id': '346071', 'name': 'Barrage: Executive Officer Promo C'}, {'id': '363533', 'name': 'Barrage: Executive Officer Promo D'}, {'id': '318010', 'name': 'Barrage: Executive Officers Pack A'}, {'id': '304458', 'name': 'Barrage: Executive Officers Pack B'}, {'id': '287521', 'name': 'Barrage: Kickstarter Exclusive Box'}, {'id': '263711', 'name': 'Barrage: The Leeghwater Project'}, {'id': '366469', 'name': 'Barrage: The Nile Affair Expansion'}]", "expands": "[]", "yearpublished": 2019.0, "minplayers": 1.0, "maxplayers": 4.0, "playingtime": 120.0, "minplaytime": 60.0, "maxplaytime": 120.0, "minage": 14.0, "stats": "{'usersrated': 12350, 'average': 8.21059, 'bayesaverage': 7.82886, 'stddev': 1.43547, 'median': 0.0, 'owned': 16178, 'trading': 115, 'wanting': 846, 'wishing': 5343, 'numcomments': 1917, 'numweights': 738, 'averageweight': 4.0718, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 35}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 23}]}", "suggested_players": "{'total_votes': 355, 'results': {'1': {'best_rating': 8, 'recommended_rating': 70, 'not_recommended_rating': 120}, '2': {'best_rating': 29, 'recommended_rating': 167, 'not_recommended_rating': 71}, '3': {'best_rating': 141, 'recommended_rating': 142, 'not_recommended_rating': 4}, '4': {'best_rating': 208, 'recommended_rating': 69, 'not_recommended_rating': 10}, '4+': {'best_rating': 3, 'recommended_rating': 6, 'not_recommended_rating': 100}}}", "usersrated": 12350.0, "average": 8.21059, "bayesaverage": 7.82886, "stddev": 1.43547, "median": 0.0, "owned": 16178.0, "trading": 115.0, "wanting": 846.0, "wishing": 5343.0, "numcomments": 1917.0, "numweights": 738.0, "averageweight": 4.0718, "ranks": "[{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 35}, {'id': '5497', 'name': 10 minute soundtracks that also acts as a game timer. The threats vary from space battleships and interceptors to different interstellar monsters and abominations, asteroids or even intruders and malfunctions on the spaceship. Players have to agree who will take care of which task and coordinate their actions (moving around the ship, firing weapons, distributing energy, using battlebots to deal with intruders, launching guided missiles, etc.) in real time to defend the ship. Only a well-working team can survive 10 minutes and make the jump back to safety.\n\nThe game offers several difficulty levels, huge variability and a unique experience for one to five player teams. One mission lasts only about 30 minutes, including setup and evaluation.\n\n(Based on a description from Czech Games Edition)\n\n", "expansions": "[{'id': '90133', 'name': 'Little Duckling (fan expansion for Space Alert)'}, {'id': '61492', 'name': 'Space Alert: The New Frontier'}]", "expands": "[]", "yearpublished": 2008.0, "minplayers": 1.0, "maxplayers": 5.0, "playingtime": 30.0, "minplaytime": 30.0, "maxplaytime": 30.0, "minage": 12.0, "stats": "{'usersrated': 15523, 'average': 7.4111, 'bayesaverage': 7.18103, 'stddev': 1.57332, 'median': 0.0, 'owned': 22095, 'trading': 732, 'wanting': 755, 'wishing': 5316, 'numcomments': 3514, 'numweights': 801, 'averageweight': 2.9675, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 271}, {'id': '5496', 'name': 'thematic', 'friendlyname': 'Thematic Rank', 'value': 80}]}", "suggested_players": "{'total_votes': 340, 'results': {'1': {'best_rating': 13, 'recommended_rating': 58, 'not_recommended_rating': 165}, '2': {'best_rating': 12, 'recommended_rating': 91, 'not_recommended_rating': 151}, '3': {'best_rating': 19, 'recommended_rating': 153, 'not_recommended_rating': 85}, '4': {'best_rating': 212, 'recommended_rating': 94, 'not_recommended_rating': 4}, '5': {'best_rating': 230, 'recommended_rating': 70, 'not_recommended_ratin  and getting privileges.\n\nEach player starts with only two ships and three workers and tries to expand his wealth.\n\nThere are several undiscovered lands that allow players, once discovered, to found some colonies there. Colonies exist in different places where sugar, gold and spices are available and can be sold to the market to make some money. Money is used to build ships, erect buildings such as factories, shipyards and churches, and to get workers. Workers are necessary to found colonies or to acquire  buildings and privileges, which exist in five categories and therefore encourage players to follow different strategies competing with each other.\n\nAt the end of the game the player who is most successful in combining his privileges with his achievements (colonies, factories, discoveries, shipyards, and churches) is the winner.\n\n", "expansions": "[{'id': '120105', 'name': 'Navegador: Pirates & Diplomats'}, {'id': '209573', 'name': 'Navegador: Privilege Cards'}]", "expands": "[]", "yearpublished": 2010.0, "minplayers": 2.0, "maxplayers": 5.0, "playingtime": 90.0, "minplaytime": 60.0, "maxplaytime": 90.0, "minage": 12.0, "stats": "{'usersrated': 8723, 'average': 7.54414, 'bayesaverage': 7.18815, 'stddev': 1.17958, 'median': 0.0, 'owned': 8581, 'trading': 162, 'wanting': 618, 'wishing': 2109, 'numcomments': 1752, 'numweights': 560, 'averageweight': 3.0911, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 267}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 177}]}", "suggested_players": "{'total_votes': 190, 'results': {'1': {'best_rating': 1, 'recommended_rating': 0, 'not_recommended_rating': 79}, '2': {'best_rating': 14, 'recommended_rating': 78, 'not_recommended_rating': 48}, '3': {'best_rating': 33, 'recommended_rating': 93, 'not_recommended_rating': 16}, '4': {'best_rating': 121, 'recommended_rating': 29, 'not_recommended_rating': 3}, '5': {'best_rating': 33, 'recommended_rating ou never wanna leave.\n\nIn Vagrantsong, a cooperative and story-driven boss battler, you will take on the role of a Vagrant trapped on a supernatural ghost train. Face off against ghosts lingering on the train (called Haints), adjust your playstyle with Skills and Junk acquired along the way, and uncover the secrets of the Silver Ferryman in this spooky and challenging adventure.\n\nIn each of the 20+ Scenarios in Vagrantsong\u2019s campaign, players will take turns spending their 3 Coins to take actions, such as: moving around the train board, investigating the unknown, and rummaging for items that might help them get out of a tight spot. Additionally, players can spend their Coins on more exclusive actions to remind a Haint of their lost Humanity, all in the hopes of freeing the spirit from the ghost train\u2019s bone-chilling grip, and winning the Scenario in the process. But be careful! Each Haint has their own bag of tricks and gameplay mechanics. They will stop at nothing to make sure that the players lose all of their Humanity and stay aboard forever.\n\nAfter each Scenario, players will have a moment to rest, allowing them the opportunity to change out their Skill and Junk cards, heal their Vagrant, and prepare for their next encounter aboard the Silver Ferryman.\n\n\u2014description from the publisher\n\n", "expansions": "[{'id': '356623', 'name': \"Vagrantsong: Bonus Scenario \u2013 Fool's Gold\"}, {'id': '368746', 'name': 'Vagrantsong: S\u00e9ance Scenario \u2013 Fox Sisters'}]", "expands": "[]", "yearpublished": 2022.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 120.0, "minplaytime": 45.0, "maxplaytime": 120.0, "minage": 14.0, "stats": "{'usersrated': 674, 'average': 7.95459, 'bayesaverage': 6.10076, 'stddev': 1.42897, 'median': 0.0, 'owned': 2003, 'trading': 30, 'wanting': 478, 'wishing': 2949, 'numcomments': 220, 'numweights': 18, 'averageweight': 3.0, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 221 mentations": "['Cthulhu Realms', 'Hero Realms']", "mechanics": "['Deck, Bag, and Pool Building', 'Delayed Purchase', 'Hand Management', 'Open Drafting', 'Take That']", "designers": "['Robert Dougherty', 'Darwin Kastle']", "artists": "['Vito Gesualdi']", "publishers": "['Wise Wizard Games', 'ADC Blackfire Entertainment', 'ADC Blackfire Entertainment GmbH', 'Broadway Toys LTD', 'Devir', 'Games Factory', 'Games Factory Publishing', 'Hobby World', 'IELLO', 'IUVI Games']", "description": "Star Realms is a spaceship combat deck-building game by Magic Hall of Famers Darwin Kastle (The Battle for Hill 218) and Rob Dougherty (Ascension Co-designer).\n\nStar Realms is a fast paced deck-building card game of outer space combat. It combines the fun of a deck-building game with the interactivity of Trading Card Game style combat. As you play, you make use of Trade to acquire new Ships and Bases from the cards being turned face up in the Trade Row from the Trade Deck. You use the Ships and Bases you acquire to either generate more Trade or to generate Combat to attack your opponent and their bases. When you reduce your opponent\u2019s score (called Authority) to zero, you win!\n\nMultiple decks of Star Realms and/or Star Realms: Colony Wars, one for every two people, allows up to six players to play a variety of scenarios. Also, in the newest version, there are new ways to play that allow up to 6 players with modes like Boss, Hunter, and Free for All. You can also add Star Realms Colony Wars to the deck to make it 4 players. This is the first game of the Star Realms series. When you play Star Realms, you will be able to acquire and use Ships and Bases of any and all of the four factions. Many cards have powerful Ally abilities that reward you for using Ships and Bases of the same faction together, however.\n\nAs you acquire cards using Trade, you put them into your discard pile, to be later shuffled into your personal deck. When you draw Ships, you do what they say and they get placed into your discard pile at the end of your turn. When you draw a Base, you play it face up in front of you and may use its abilities once every turn. In addition to Combat being the way you reduce your opponent\u2019s Authority to zero and win the game, it\u2019s also useful for destroying your opponent\u2019s Bases. Some Bases are designated as Outposts. Your opponent\u2019s Outposts must be destroyed before you can use Combat to attack your opponent\u2019s Authority directly.\n\nStar Realms is easy to learn, especially if you\u2019re familiar with deck-building games, but it\u2019s a game that takes time to master. Each time you play, the game is filled with various strategic decision points. Should I take the best card for me or the best card for my opponent? Should I focus on taking cards of a particular faction or on taking the best card available? Should I be focusing on acquiring more Trade or more Combat? Should I attack my opponent\u2019s Base or their Authority? These are just some of the many choices you\u2019ll be faced with. New players needn\u2019t agonize over these choices just to play, but as they become more advanced players, they will find this depth of strategy leads to great replayability.\n\n", "expansions": "[{'id': '255584', 'name': 'Star Realms: Ace Of Aces'}, {'id': '200427', 'name': \"Star Realms: Admiral's Tabletop Promo Card\"}, {'id': '282955', 'name': 'Star Realms: Assault Shuttle'}, {'id': '198025', 'name': 'Star Realms: Battle Barge Promo Card'}, {'id': '255243', 'name': 'Star Realms: Battle Screecher Promo Card'}, {'id': '156755', 'name': 'Star Realms: BGG Store Promo Set One'}, {'id': '198027', 'name': 'Star Realms: Breeding Site Promo Card'}, {'id': '369431', 'name': 'Star Realms: Castle Promo Card'}, {'id': '233899', 'name': 'Star Realms: Coalition Tower Promo Card'}, {'id': '231374', 'name': 'Star Realms: Command Deck \u2013 Lost Fleet'}, {'id': '231376', 'name': 'Star Realms: Command Deck \u2013 The Alignment'}, {'id': '23 s']", "mechanics": "['End Game Bonuses', 'Income', 'Open Drafting', 'Set Collection', 'Solo / Solitaire Game', 'Turn Order: Stat-Based']", "designers": "['Gil Hova']", "artists": "['Travis Kinchy']", "publishers": "['Board&Dice', 'Formal Ferret Games', 'One Moment Games']", "description": "In The Networks, you and your opponents are new television networks, and you need new programming. For this, you\u2019ll need Shows, Stars, and Ads.\n\nShows need Stars and Ads. Stars give you bonus viewers (points), and Ads give you extra money. You\u2019ll need everything you can get; you'll have a small amount of resources and time, and you must grab the latest hot show before your opponents.\n\nAnd some Stars will give their best effort only if you put them on in the proper conditions. For example, some Stars only want to be put on dramas. Other Stars want to be the only Star on the show. And your Ads will give you the most money only if you put them on in the correct time slot.\n\nFinally, Shows age and viewers lose interest, so you have to keep your line-up fresh by canceling shows and sending them into reruns. Fortunately, you can get viewers from your reruns, and you'll get bonuses if you get a lot of shows of the same genre throughout the game.\n\nIf you need a special push, Network Cards can give you special powers \u2014 but will a Network Card be better than another action? You'll have to make that call.\n\nThe player with the most viewers after five seasons wins!\n\n", "expansions": "[{'id': '226711', 'name': 'The Networks: Executives'}, {'id': '254882', 'name': 'The Networks: More Executives'}, {'id': '194003', 'name': 'The Networks: On the Air'}, {'id': '246529', 'name': 'The Networks: Telly Time'}]", "expands": "[]", "yearpublished": 2016.0, "minplayers": 1.0, "maxplayers": 5.0, "playingtime": 90.0, "minplaytime": 60.0, "maxplaytime": 90.0, "minage": 13.0, "stats": "{'usersrated': 6026, 'average': 7.18121, 'bayesaverage': 6.77682, 'stddev': 1.17507, 'median': 0.0, ure has also become uncertain. As viscounts, we must be wise and decisive. Loyalty is to be upheld, but gaining favour among the people must be our priority, should there be a sudden shift in power.\n\nThe aim of Viscounts of the West Kingdom is to be the player with the most victory points (VP) at game's end. Points are gained by constructing buildings, writing manuscripts, working in the castle and acquiring deeds for new land. Players begin with a handful of townsfolk, but should quickly seek out more suitable talents to advance their endeavours. Each turn they will be travelling around the kingdom, looking to increase their influence among the various areas of society. The game ends once the Kingdom reaches poverty or prosperity - or potentially both!\n\n\u2014description from the publisher\n\n", "expansions": "[{'id': '322276', 'name': 'Viscounts of the West Kingdom: Courier'}, {'id': '354693', 'name': 'Viscounts of the West Kingdom: Crossover Promo Pack'}, {'id': '372386', 'name': 'Viscounts of the West Kingdom: Dice Tower 2022 Pack'}, {'id': '343468', 'name': 'Viscounts of the West Kingdom: Gates of Gold'}, {'id': '343470', 'name': 'Viscounts of the West Kingdom: Keeper of Keys'}, {'id': '304627', 'name': 'Viscounts of the West Kingdom: King Dan'}, {'id': '330373', 'name': 'Viscounts of the West Kingdom: Suzerain'}, {'id': '296152', 'name': 'The West Kingdom Tomesaga'}]", "expands": "[]", "yearpublished": 2020.0, "minplayers": 1.0, "maxplayers": 4.0, "playingtime": 90.0, "minplaytime": 60.0, "maxplaytime": 90.0, "minage": 12.0, "stats": "{'usersrated': 7156, 'average': 7.91046, 'bayesaverage': 7.38374, 'stddev': 1.1908, 'median': 0.0, 'owned': 14837, 'trading': 107, 'wanting': 430, 'wishing': 2937, 'numcomments': 1101, 'numweights': 321, 'averageweight': 3.4486, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 158}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 105}]}", "suggested_  Hall Monitor is trying to catch each and one of them to have some order in the school. Who will be more successful?\n\nICECOOL is a flicking game in which each round one of the players takes the role of the Hall Monitor (also called \"the Catcher\") \u2013 his aim will be to catch each other penguin and get points for that. The others (also known as \"Runners\") will try to run through several doors, thus gaining fish (that give them points) on their way. When either the Hall Monitor has caught each other penguin once or any of the others has gone through all 3 doors that have fish on them, the round is over. Each player will take the role of the Hall Monitor once and at the end of the game the winner will be the one with the most points on their fish cards.\n\nThe penguins can be flicked in a straight line, make curves and even jump over the walls! Each player will have to use the best of their skills in order to get the most points in this fun and exciting game. It's not just cool, it's ICECOOL!\n\n", "expansions": "[{'id': '232298', 'name': 'Deutscher Spielepreis 2017 Goodie Box'}, {'id': '286086', 'name': 'Deutscher Spielepreis Classic Goodie Box'}, {'id': '363763', 'name': 'The Emperor Mini Expansion'}, {'id': '234515', 'name': 'ICECOOL: 0.5 Point Cards'}, {'id': '290502', 'name': 'ICECOOL: Artifacts'}, {'id': '294722', 'name': 'ICECOOL: Blocked Door promo card'}, {'id': '265034', 'name': 'ICECOOL: Emerald Fish Promo'}, {'id': '292884', 'name': 'ICECOOL: Walrus Expansion'}, {'id': '363762', 'name': 'Pawclaw Mini Expansion'}]", "expands": "[]", "yearpublished": 2016.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 30.0, "minplaytime": 30.0, "maxplaytime": 30.0, "minage": 6.0, "stats": "{'usersrated': 9979, 'average': 6.80216, 'bayesaverage': 6.5811, 'stddev': 1.26, 'median': 0.0, 'owned': 16495, 'trading': 266, 'wanting': 244, 'wishing': 1706, 'numcomments': 1742, 'numweights': 152, 'averageweight': 1.0395, 'ranks': [{'id': '1', 'name': 'boardgame', 'fri .geekdo-images.com/DPjV1iI0ygo5Bl3XLNRiIg__original/img/cXqOdM3BLyIeRt0GP3M3V--gF1M=/0x0/filters:format(jpeg)/pic4449526.jpg", "expansion": false, "accessory": false, "families": "['Category: Dungeon Crawler', 'Components: Meeples (Blue)', 'Components: Meeples (Green)', 'Components: Meeples (Red)', 'Components: Meeples (Yellow)', 'Creatures: Dragons', 'Creatures: Goblins', 'Creatures: Monsters', 'Game: Clank!', 'Misc: Mensa Select']", "categories": "['Adventure', 'Fantasy']", "implementations": "['Clank! Catacombs', 'Clank! In! Space!: A Deck-Building Adventure', 'Clank!: Legacy \u2013 Acquisitions Incorporated']", "mechanics": "['Deck, Bag, and Pool Building', 'Delayed Purchase', 'End Game Bonuses', 'Movement Points', 'Open Drafting', 'Player Elimination', 'Point to Point Movement', 'Push Your Luck', 'Variable Set-up']", "designers": "['Paul Dennen']", "artists": "['Rayph Beisner', 'Raul Ramos', 'Nate Storm']", "publishers": "['Renegade Game Studios', 'Arclight Games', 'Conclave Editora', 'Devir', 'Dire Wolf', 'Korea Boardgames Co., Ltd.', 'Lavka Games', 'Lucrum Games', 'Raven Distribution', 'Reflexshop', 'REXhry', 'Schwerkraft-Verlag']", "description": "Burgle your way to adventure in the deck-building board game Clank! Sneak into an angry dragon's mountain lair to steal precious artifacts. Delve deeper to find more valuable loot. Acquire cards for your deck and watch your thievish abilities grow.\n\nBe quick and be quiet. One false step and CLANK! Each careless sound draws the attention of the dragon, and each artifact stolen increases its rage. You can enjoy your plunder only if you make it out of the depths alive!\n\nClank! is a deck-building game. Each player has their own deck, and building yours up is part of playing the game. You start each of your turns with five cards in your hand, and you'll play them all in any order you choose. Most cards will generate resources, of which there are three different kinds:\n\n\n    Skill, which is used to acquire new cards for your deck.\n    Swords, which are used to fight the monsters that infest the dungeon.\n    Boots, which are used to move around the board.\n\n\nEvery time you acquire a new card, you put it face up in your discard pile. Whenever you need to draw a card and find your deck empty, you shuffle your discard pile and turn it face down to form a new deck. With each shuffle, your newest cards become part of a bigger and better deck! Each player starts with the same cards in their deck, but they\u2019ll acquire different cards during their turns. Because cards can do many different things, each player\u2019s deck (and strategy) will become more and more different as the game unfolds.\n\nDuring the game, you have two goals:\n\n    Retrieve an Artifact token and escape the dragon by returning to the place you started, outside of the dungeon.\n    Accumulate enough points with your Artifact and other loot to beat out your opponents and earn the title of Greatest Thief in the Realm!\n\n\n\n\n", "expansions": "[{'id': '231506', 'name': 'Brettspiel Adventskalender 2017'}, {'id': '315328', 'name': 'Clank! Adventuring Party: Lightning Reflexes Promo Card'}, {'id': '257276', 'name': 'Clank! Expeditions: Gold and Silk'}, {'id': '282426', 'name': 'Clank! Expeditions: Temple of the Ape Lords'}, {'id': '290071', 'name': 'Clank! Legacy: Acquisitions Incorporated \u2013 Shadow Chancellor'}, {'id': '289559', 'name': 'Clank! Legacy: Acquisitions Incorporated \u2013 The \"C\" Team Pack'}, {'id': '275532', 'name': 'Clank! Legacy: Acquisitions Incorporated \u2013 Upper Management Pack'}, {'id': '308918', 'name': 'Clank!: Adventuring Party'}, {'id': '214309', 'name': 'Clank!: Brawn vs. Boots Promo Card'}, {'id': '206565', 'name': 'Clank!: Dire Wolf'}, {'id': '297933', 'name': 'Clank!: Door to Before'}, {'id': '233895', 'name': 'Clank!: Enchanted Dice'}, {'id': '257694', 'name': 'Clank!: Expedition Leader'}, {'id': '233019', 'name': 'Clank!: Friendly Watcher'}, {'id': '233950', 'name': 'Cl andidates.\n\nTo outshine your competition, you need to expand your personal library by sending your trusty assistants out into the village to find the most impressive tomes. Sources for the finest books are scarce, so you need to beat your opponents to them when they pop up.\n\nYou have only a week before the Mayor's Official Inspector comes to judge your library, so be sure your assistants have all your books shelved! The Inspector is a tough cookie and will use her Official Checklist to grade your library on several criteria including shelf stability, alphabetical order, and variety \u2014 and don't think she'll turn a blind eye to books the Council has banned! You need shrewd planning and cunning tactics (and perhaps a little magic) to surpass your opponents and become Grand Librarian!\n\n", "expansions": "[{'id': '262010', 'name': 'Ex Libris: Game Boy Geek Season 6 Kickstarter Promo Cards'}, {'id': '290834', 'name': 'Level Up Loot 2'}]", "expands": "[]", "yearpublished": 2017.0, "minplayers": 1.0, "maxplayers": 4.0, "playingtime": 45.0, "minplaytime": 45.0, "maxplaytime": 45.0, "minage": 10.0, "stats": "{'usersrated': 5974, 'average': 7.16144, 'bayesaverage': 6.74748, 'stddev': 1.25498, 'median': 0.0, 'owned': 9576, 'trading': 195, 'wanting': 477, 'wishing': 2961, 'numcomments': 1082, 'numweights': 128, 'averageweight': 2.5547, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 705}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 455}]}", "suggested_players": "{'total_votes': 78, 'results': {'1': {'best_rating': 9, 'recommended_rating': 24, 'not_recommended_rating': 11}, '2': {'best_rating': 11, 'recommended_rating': 44, 'not_recommended_rating': 9}, '3': {'best_rating': 41, 'recommended_rating': 17, 'not_recommended_rating': 2}, '4': {'best_rating': 15, 'recommended_rating': 36, 'not_recommended_rating': 5}, '4+': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 25  the realm ablaze. Now you, the heroes, must quest in order to right this wrong. There are two paths to victory: closing the portal or slaying all the goblins. Which one will you choose? Either way, your quests will be aided by the help of the surviving mushroom folk \u2014 and by the epic items that have been lost in the realm's deep dungeons. The world is ending quickly, so you must act fast to save it, but you also need to know when your luck will run out...\n\nIn Tiny Epic Quest, players embark on a sandbox adventure. Each player controls a band of three elf heroes questing to save the world and the sacred mushroom folk from the intruding goblins.\n\nEach round is broken into two phases: day and night. During the day, players travel far and wide, visiting villages to acquire quests, monuments to learn powerful spells, mushroom groves to seek guidance, and treacherous locations in search of artifacts! Acquiring artifacts empower the heroes with unique abilities; this may improve a heroes' movement or combat, or their ability to learn spells or mitigate harmful dice rolls.\n\nHeroes must travel by foot, by horse, by raft, by boat and by gryphon to get to everywhere they need to go to satisfy their quests \u2014 or to position themselves for what night brings. As each type of movement is different, and limited, players need to take careful consideration when traveling, and how they travel, if they wish to accomplish all of their goals.\n\nDuring the night, players must face the challenge of their quests, and decisions, by rolling dice, hoping for fortune, and knowing when to quit. Will you press on? Or is it time to save your progress and rest? Tomorrow is another day.\n\nThe game ends once the portal is closed or all the goblins have been eradicated. The player who has acquired the most victory points by slaying goblins, learning spells, and completing quests is crowned the winner!\n\n\nFor a deluxe edition of this game, see Tiny Epic Quest: Deluxe Edition\n\n", " nio Creations', 'Devir', 'DiceTree Games', 'Eagle-Gryphon Games', 'GaGa Games', 'G\u00e9m Klub Kft.', 'HaKubia', 'HeidelB\u00c4R Games', 'Heidelberger Spieleverlag', 'IELLO', 'MINDOK', 'New Games Order, LLC', 'One Moment Games', 'Rebel Sp. z o.o.']", "description": "Through the Ages: A New Story of Civilization is the new edition of Through the Ages: A Story of Civilization, with many changes small and large to the game's cards over its three ages and extensive changes to how military works.\n\nThrough the Ages is a civilization building game. Each player attempts to build the best civilization through careful resource management, discovering new technologies, electing the right leaders, building wonders and maintaining a strong military. Weakness in any area can be exploited by your opponents. The game takes place throughout the ages beginning in the age of antiquity and ending in the modern age.\n\nOne of the primary mechanisms in TTA is card drafting. Technologies, wonders, and leaders come into play and become easier to draft the longer they are in play. In order to use a technology you will need enough science to discover it, enough food to create a population to man it and enough resources (ore) to build the building to use it. While balancing the resources needed to advance your technology you also need to build a military. Military is built in the same way as civilian buildings. Players that have a weak military will be preyed upon by other players. There is no map in the game so you cannot lose territory, but players with higher military will steal resources, science, kill leaders, take population or culture. It is very difficult to win with a large military, but it is very easy to lose because of a weak one.\n\nVictory is achieved by the player whose nation has the most culture at the end of the modern age.\n\n", "expansions": "[{'id': '280833', 'name': 'Through the Ages: New Leaders and Wonders'}]", "expands": "[]", "yearpublished": 2015.0, "minplayers": /fit-in/200x150/filters:strip_icc()/pic2640876.jpg", "image": "https://cf.geekdo-images.com/Secxz_vsdngRrecTHcPc3A__original/img/mJ0CG0pYnMGFMWDPOOxU7StPV_4=/0x0/filters:format(jpeg)/pic2640876.jpg", "expansion": true, "accessory": false, "families": "['Components: Map (Continental / National scale)', 'Country: England', 'Country: Ireland', 'Country: Scotland', 'Country: United Kingdom', 'Country: USA', 'Country: Wales', 'Game: Ticket to Ride (Official)', 'States: Pennsylvania']", "categories": "['Expansion for Base-game', 'Trains']", "implementations": "[]", "mechanics": "['Hand Management', 'Network and Route Building', 'Open Drafting', 'Set Collection', 'Stock Holding']", "designers": "['Alan R. Moon']", "artists": "['Cyrille Daujean', 'Julien Delval']", "publishers": "['Days of Wonder', 'Rebel Sp. z o.o.']", "description": "Ticket to Ride Map Collection: Volume 5 \u2013 United Kingdom & Pennsylvania contains a double-sided game board with new rules for use with Ticket to Ride or Ticket to Ride: Europe with players now creating train lines in the British Isles and in Pennsylvania.\n\nThe Pennsylvania half of this map collection adds a share mechanism to the basic TtR game. Each time that a player completes a route, they claim a share of one of the companies depicted next to that route. At the end of the game, whoever holds more shares of a company than all other players receives points as a reward.\n\nThe United Kingdom half of this map collection introduces the concept of technology to TtR. At the start of the game, players can build only one- and two-train routes and only in England. By spending wild cards, players gain the ability to build routes three trains long or longer, in addition to being able to build ferries across water and build train routes in Scotland, Wales and Ireland. Players can also buy bonus cards that allow them to score extra points for taking certain actions during play. The game takes us to the beginning of the railway era, so the title correct for the whole United Kingdom of Great Britan and Ireland.\n\nAlthough officially an expansion for Ticket to Ride or Ticket to Ride: Europe, this could be used for Ticket to Ride: Nordic Countries.  However use with Nordic Countries would be limited to three players and use of spare trains.  The UK map requires 35 trains, the Pennsylvania map requires 45 trains, and Nordic Countries contains 40 of each colour (with 5 spare).\n\nPart of Ticket to Ride series.\n\n", "expansions": "[{'id': '53383', 'name': 'Ticket to Ride: Europa 1912'}]", "expands": "[{'id': '9209', 'name': 'Ticket to Ride'}, {'id': '14996', 'name': 'Ticket to Ride: Europe'}, {'id': '225244', 'name': 'Ticket to Ride: Germany'}, {'id': '21348', 'name': 'Ticket to Ride: M\u00e4rklin'}, {'id': '119637', 'name': 'Zug um Zug: Deutschland'}]", "yearpublished": 2015.0, "minplayers": 2.0, "maxplayers": 5.0, "playingtime": 75.0, "minplaytime": 30.0, "maxplaytime": 75.0, "minage": 8.0, "stats": "{'usersrated': 5122, 'average': 7.99113, 'bayesaverage': 7.31327, 'stddev': 1.0953, 'median': 0.0, 'owned': 13102, 'trading': 63, 'wanting': 335, 'wishing': 1460, 'numcomments': 1028, 'numweights': 132, 'averageweight': 2.2879, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': None}, {'id': '5499', 'name': 'familygames', 'friendlyname': 'Family Game Rank', 'value': None}]}", "suggested_players": "{'total_votes': 52, 'results': {'1': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 33}, '2': {'best_rating': 10, 'recommended_rating': 29, 'not_recommended_rating': 7}, '3': {'best_rating': 18, 'recommended_rating': 23, 'not_recommended_rating': 2}, '4': {'best_rating': 32, 'recommended_rating': 11, 'not_recommended_rating': 0}, '5': {'best_rating': 5, 'recommended_rating': 19, 'not_recommended_rating': 15}, '5+': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 29}}}", "usersrated": 5122.0, "average": 7.99113, "bayesaverage": 7.31327, "std t their species in a dynamic ecosystem where food is scarce, predators lurk, and the climate can swing between scorching hot and icy cold. Traits like a Hard Shell and Horns can protect your species from Carnivores while a Long Neck will help them get food that others cannot reach.  Heavy Fur and Migratory can protect your species from the cold while being Nocturnal or Burrowing will provide protection from the cruel desert sun. With over 200,000 ways to evolve your species, every game evolves into a different adventure.\n\nThe Climate standalone game dramatically changes game play with several simple additions to the Evolution base set:\n\n     Players draw 4 cards +1 per species per round (instead of 3 cards + 1 per species).\n     Each species may have up to 4 traits (instead of 3).\n     The climate moves along a Climate Track based upon the food cards played each round.\n     There are additional trait cards that provide protection from the heat and cold.\n\n\nEvolution: Climate changes Evolution from a two-dimensional game (dealing with the threat of Starvation and Carnivores) into a three-dimensional game (dealing with the threat of Starvation, Carnivores, and Climate effects) while increasing the vividness of the theme. It adds additional layers into what was already a dynamically strategic game.\n\n", "expansions": "[{'id': '214358', 'name': 'Evolution: Climate \u2013 Extra Sensory Perception'}, {'id': '217577', 'name': 'Evolution: Cybernetic Limbs'}, {'id': '176173', 'name': 'Evolution: Flight'}, {'id': '207293', 'name': 'Evolution: Gigantism Promo'}, {'id': '223945', 'name': 'Evolution: Night Prowler'}, {'id': '206072', 'name': 'Evolution: Promo Pack III'}, {'id': '195586', 'name': 'Evolution: Scenario Cards'}, {'id': '297276', 'name': 'Evolution: Venom'}]", "expands": "[]", "yearpublished": 2016.0, "minplayers": 2.0, "maxplayers": 6.0, "playingtime": 60.0, "minplaytime": 60.0, "maxplaytime": 60.0, "minage": 12.0, "stats": "{'usersrated': 7198, 'average': tps://cf.geekdo-images.com/9nGoBZ0MRbi6rdH47sj2Qg__thumb/img/ezXcyEsHhS9iRxmuGe8SmiLLXlM=/fit-in/200x150/filters:strip_icc()/pic5786795.jpg", "image": "https://cf.geekdo-images.com/9nGoBZ0MRbi6rdH47sj2Qg__original/img/bA8irydTCNlE38QSzM9EhcUIuNU=/0x0/filters:format(jpeg)/pic5786795.jpg", "expansion": false, "accessory": false, "families": "['Game: Monopoly (Official)', 'Series: Nostalgia (Hasbro)', 'Brands: Groceries', 'Cities: Atlantic City (New Jersey, USA)', 'Cities: Reykjav\u00edk (Iceland)', 'Country: Poland', 'Country: Sweden', 'Country: Switzerland', 'Promotional: Promo Board Games', 'Series: Monopoly Derivatives (Official)', 'Series: Monopoly Villes et R\u00e9gions', 'Series: Monopoly-Like', 'Theme: Cereal Games']", "categories": "['Economic', 'Negotiation']", "implementations": "['Monopoly City', 'Monopoly Crooked Cash', 'Monopoly Deal Card Game', 'Monopoly Empire', 'Monopoly for Millennials', 'Monopoly Gamer', 'Monopoly Jackpot', 'Monopoly Jenga', 'Monopoly L.O.L. Surprise!', 'Monopoly Magyarorsz\u00e1g', 'Monopoly Revolution', 'Monopoly: Dog Artist', 'Monopoly: DPR Construction 25th Anniversary Edition', 'Monopoly: Here & Now World Edition', 'Monopoly: Rivals Edition', \"Monopoly: Snoopy It's A Dog's Life\", 'Monopoly: Tex', 'Monopoly: The Mega Edition', 'Ms. Monopoly', 'My First Monopoly Game', 'Fortune', \"The Landlord's Game\"]", "mechanics": "['Auction/Bidding', 'Income', 'Loans', 'Lose a Turn', 'Ownership', 'Player Elimination', 'Roll / Spin and Move', 'Set Collection', 'Stock Holding', 'Track Movement', 'Trading']", "designers": "['Charles Darrow', 'Elizabeth J. Magie (Phillips)']", "artists": "['Edison Girard']", "publishers": "['\u00c5hl\u00e9n & \u00c5kerlund', 'Alga', 'Altap', 'ASS Altenburger Spielkarten', 'Aurimagic', 'Barnes & Noble', 'Borras Plana S.A.', 'Brohm-Parker-Spiele', 'Carlit', 'Clipper', 'Damm / Egmont', 'deSka', 'Editrice Giochi', 'Edwards Dunlop And Company Limited', 'Epoch Co., Ltd.', 'Estrela', 'Franz Schmidt', 'Funskool Games', 'General Mills', 'Hanayama', 'Hasbro', 'Inspiration tv network', 'JinLiLai', 'John Sands Pty Ltd', 'John Waddington Ltd.', 'Kasco Industries', 'Klee', 'Korea Boardgames Co., Ltd.', 'Kuvataide', 'Leaping Dog', 'Majora', 'MB Juegos', 'Metrotoy', 'MIKA', 'Miro Company', 'NeoTroy Games', 'Nilco S.A.', 'N\u00fdja leikfangager\u00f0in', 'The Op', 'Oy Fenno-Alga Ab', 'PanGraf', 'Parker Brothers', 'Parker Spiele', 'Remoundo', 'Schmidt Spiele', 'Schtelber', 'Smeets & Schippers', 'Tilsit', 'Toltoys', 'Waddingtons', 'Winning Moves Games (USA)', 'Winning Solutions (WS Game Company)', 'Zontik Games']", "description": "Theme\nPlayers take the part of land owners, attempting to buy and then develop their land. Income is gained by other players visiting their properties and money is spent when they visit properties belonging to other players. When times get tough, players may have to mortgage their properties to raise cash for fines, taxes and other misfortunes.\n\nGameplay\nOn his turn, a player rolls two dice and moves that number of spaces around the board. If the player lands on an as-yet-unowned property, he has the opportunity to buy it and add it to his portfolio or allow the bank to auction it to the highest bidder. If a player owns all the spaces within a color group, he may then build houses and hotels on these spaces, generating even more income from opponents who land there. If he lands on a property owned by another player, he must pay that player rent according to the value of the land and any buildings on it. There are other places on the board which can not be bought, but instead require the player to draw a card and perform the action on the card, pay taxes, collect income, or even go to jail.\n\nGoal\nThe goal of the game is to be the last player remaining with any money.\n\nCultural impact on rules\nMonopoly is unusual in that the game has official, printed rules, but most players learn how to play from others, never actually learning the correct way to play. This has led to the canonization of a number of house rules that make the game more palatable to children (and sore losers) but harm the gameplay by preventing players from going bankrupt or slowing down the rate of property acquisition. One common house rule has players put any money paid to the bank in the center of the board, which jackpot a player may earn by landing on Free Parking. This prevents the game from removing money from play, and since players collect $200 each time they pass Go, this results in ever-increasing bankrolls and players surviving rents that should have bankrupted them. Another house rule allows players to take \"loans\" from the bank instead of going bankrupt, which means the game will never end. Some house rules arise out of ignorance rather than attempts to improve the game. For instance, many players don't know that properties landed on but left unbought go up for auction, and even some that know to auction don't know that the bidding starts at $1, meaning a player may pay well below the listed price for an auctioned property.\n\nBackground\nIn the USA in 1933, Charles Darrow devised Monopoly based on an earlier game by Elizabeth J. Magie. The patent was filed 31st August 1935 while the game was on sale in America. Based on an earlier game, The Landlord's Game, it was at first rejected by Parker Bros., as being too complicated to be a success. How wrong could they be! It came to the UK in 1936, made under licence by Waddingtons. Darrow died in 1967 having realised he had developed one of the most successful board games of all times. It was awarded as Game of the Century by the TRA (Toy Retailers Association).\n\nMonopoly was patented in 1935 by Charles Darrow and released by Parker Brothers. The game was actually one of a number of variants in existence at the time, all of which date back to an earlier, 1904 game by Elizabeth J. Magie called The Landlord's Game. Magie was a proponent of the Single Tax put forth by famous author Henry George.  The game was designed to show the evils of earning money from renting land (as it leads to the destitution of all but one player) and the virtues of the proposed Single Tax - players could choose to play under regular rules or alternate \"Single Tax\" rules.\n\nThe game didn't really go anywhere and Magie lost interest in it. Variations of the game evolved, however, and homemade versions traveled up and down the Atlantic coast and even as far west as Michigan and Texas, being developed all along the way. Eventually the game was noticed by Charles Darrow, who introduced it to the world in its current form.\n\nRe-implements:\n\n    The Landlord's Game\n\n\nExpanded by:\nOfficial\n\n    Monopoly Stock Exchange Add-on\n    Monopoly Free Parking Mini Game\n    Monopoly Get Out of Jail Mini Game\n\n\nUnofficial\n\n    Super Add-Ons: Monopoly (fan expansion for Monopoly)\n    Entrepreneur's Accessory to Monopoly (fan expansion for Monopoly)\n    Game Spice: Monopoly Expansion (fan expansion for Monopoly)\n    Mafiopoly\n    Monopoly: Mob Rule Expansion Deck\n    Final Fantasy Monopoly\n\n\n", "expansions": "[{'id': '138841', 'name': 'Bance!'}, {'id': '21659', 'name': 'Beyond Boardwalk and Park Place (fan expansion for Monopoly)'}, {'id': '208031', 'name': 'Cardopoly'}, {'id': '362509', 'name': 'Co-opoly: a \"conversion kit\" for Monopoly'}, {'id': '13102', 'name': \"Entrepreneur's Accessory to Monopoly (fan expansion for Monopoly)\"}, {'id': '3446', 'name': 'Game Spice: Monopoly Expansion (fan expansion for Monopoly)'}, {'id': '352250', 'name': 'Improving Games: Monopoly'}, {'id': '96025', 'name': 'Infla: Defla'}, {'id': '28968', 'name': 'Mafiopoly'}, {'id': '9466', 'name': 'Monopoly Stock Exchange Add-on'}, {'id': '37893', 'name': 'Monopoly: Mob Rule Expansion Deck'}, {'id': '200771', 'name': 'Socialism: The Game (fan expansion for Monopoly)'}, {'id': '16775', 'name': 'Super Add-Ons: Monopoly (fan expansion for Monopoly)'}, {'id': '355657', 'name': 'Variations on a Theme: Supplementary Rules for Monopoly'}]", "expands": "[]", "yearpublished": 1935.0, "minplayers": 2.0, "maxplayers": 8.0, "playingtime": 180.0, "minplaytime": 60.0, "maxplaytime": 180.0, "minage": 8.0, "stats": "{'usersrated': 32373, 'average': 4.36286, 'bayesaverage': 4.29347, 'stddev': 1.87089, 'median': 0.0, 'owned': 45824, 'trading': 538, 'wanting': 36, 'wishing': 424, 'numcomments': 7341, 'numweights': 1975, 'averageweight': 1.6319, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 23287}, {'id': '5499', 'name': 'familygames', 'friendlyname': 'Family Game Rank', 'value': 2491}]}", "suggested_players": "{'total_votes': 318, 'results': {'1': {'best_rating': 5, 'recommended_rating': 3, 'not_recommended_rating': 260}, '2': {'best_rating': 12, 'recommended_rating': 91, 'not_recommended_rating': 174}, '3': {'best_rating': 46, 'recommended_rating': 175, 'not_recommended_rating': 58}, '4': {'best_rating': 215, 'recommended_rating': 47, 'not_recommended_rating': 34}, '5': {'best_rating': 67, 'recommended_rating': 149, 'not_recommended_rating': 58}, '6': {'best_rating': 37, 'recommended_rating': 116, 'not_recommended_rating': 111}, '7': {'best_rating': 12, 'recommended_rating': 40, 'not_recommended_rating': 194}, '8': {'best_rating': 11, 'recommended_rating': 32, 'not_recommended_rating': 206}, '8+': {'best_rating': 4, 'recommended_rating': 8, 'not_recommended_rating': 213}}}", "usersrated": 32373.0, "average": 4.36286, "bayesaverage": 4.29347, "stddev": 1.87089, "median": 0.0, "owned": 45824.0, "trading": 538.0, "wanting": 36.0, "wishing": 424.0, "numcomments": 7341.0, "numweights": 1975.0, "averageweight": 1.6319, "ranks": "[{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 23287}, {'id': '5499', 'name': 'familygames', 'friendlyname': 'Family Game Rank', 'value': 2491}]", "game_family": "Monopoly (Official)", "reimplementation": false, "bestplayers": "4", "num_expansions": 14, "dice_tower_excellence":  (high) and four Jesters (low).\n\nPlayers compete over multiple rounds based on the number of players, and whoever ends with the highest score wins. In each round, players are dealt a hand of cards \u2014 one card in the first round, two cards in the second, three in the third, etc. \u2014 then trump is determined by flipping the top card of the undealt deck; if a suit is revealed, that suit is trump, while if the card turned up is a Jester, it is turned down and there is no trump for that round. If the card turned up is a Wizard, the dealer chooses one of the 4 suits as the trump suit. The dealer cannot choose \"no trump\". On the last round of each game all cards are dealt out so there is no trump. Players then state how many tricks they expect to win in the round.\n\nThe playing and winning of the tricks uses mostly standard trick-taking rules. If a player leads a suited card, then all other players must follow suit, if possible. If a player leads a Jester, then the second player determines the suit led. If a player leads a Wizard, then those who follow can play whatever they want. However, in all cases a player may always play a Wizard or Jester, even if they hold cards in the suit led.\n\nAfter each player has played a card, determine the winner of the trick as follows: If one or more Wizards were played, the player of the first Wizard wins the trick, collects the cards, and leads to the next trick. If not, whoever played the highest trump wins the trick. If not, whoever played the highest card of the suit led wins the trick. If all players played Jesters, whoever played the first Jester wins.\n\nAfter all tricks have been played, players tally their score for the round. If a player matched their bid, winning exactly as many tricks as stated at the start of the round, they score 20 points, plus 10 points for each trick taken. If a player missed their bid, they lose 10 points for each trick that they were off, whether they took more or fewer than predicted.\n\n
