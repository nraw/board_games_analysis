\u044f \u0438\u0433\u0440\u0430', '\uc2a4\ud0c0\ud06c\ub798\ud504\ud2b8: \ubcf4\ub4dc \uac8c\uc784']", "thumbnail": "https://cf.geekdo-images.com/tXwlK5uyyxaMzXG65NZ3Xg__thumb/img/-93qv9jIN6Lx9DZUCg9W8i-t6P8=/fit-in/200x150/filters:strip_icc()/pic265704.jpg", "image": "https://cf.geekdo-images.com/tXwlK5uyyxaMzXG65NZ3Xg__original/img/J5-KA7kHSx-6ln75ntNNy9OeBwA=/0x0/filters:format(jpeg)/pic265704.jpg", "expansion": false, "accessory": false, "families": "['Components: Miniatures', 'Series: Fantasy Flight Big Box']", "categories": "['Civilization', 'Miniatures', 'Science Fiction', 'Space Exploration', 'Territory Building', 'Video Game Theme', 'Wargame']", "implementations": "['Forbidden Stars']", "mechanics": "['Area Majority / Influence', 'Area Movement', 'Card Play Conflict Resolution', 'Deck, Bag, and Pool Building', 'Modular Board', 'Order Counters', 'Variable Player Powers']", "designers": "['Corey Konieczka', 'Christian T. Petersen']", "artists": "['Kevin Childress', 'Andrew Navaro', 'Scott Nicely', 'Brian Schomburg']", "publishers": "['Fantasy Flight Games', 'Edge Entertainment', 'Heidelberger Spieleverlag', 'Korea Boardgames Co., Ltd.', 'Nexus Editrice', 'Smart Ltd', 'Ubik']", "description": "Publisher blurb\n\nIncluding a total of 180 plastic figures and dozens of unit types, Starcraft: The Board Game features an innovative modular board of varying sizes, which guarantees a new experience each and every game. An exciting card driven combat system allows players to modify and upgrade their faction with a wealth of powerful technologies. Players can unleash a Zergling rush, use powerful Protoss shields to halt an enemy invasion, or even send cloaked Ghosts out to guide nuclear missiles to their target.\n\nDescription\n\nIn StarCraft: The Board Game, players battle for galactic domination on a dynamic board of interconnected planets. Planetary setup is already part of the game - every player gets two planets to place, and will place their starting base on one of them. Planets are connected with direct and \"Z-Axis\" connections that are placed during setup, but can sometimes later be modified during the game, and movement is only possible within planets and through those connections (by means of purpose-built transports).\n\nEach player controls a faction out of six, that belongs to one race out of three - Humans, Zerg, and Protoss. Each faction has a unique special victory condition, but all factions can also win through victory points that are gained by controlling special areas on some of the planets. Players build units and base upgrades with the resources they gather from the planetary areas that they control, and gain access to additional unit types through those upgrades.\n\nEach turn is subdivided into first a planning phase, then an execution phase, and finally a regrouping phase (used for cleanup). In the planning phase, players take turns playing a number of order tokens into stacks on each planet, with orders placed later obstructing the ones that were placed before them. This allows players to set up combos of their own, but also to obstruct plans of other players. In the execution phase then, players take turns again, and when a player's turn comes up he can choose one of his order tokens on top of any stack and execute that one - if all of their orders are obstructed, they skip their action and draw an event card instead. The execution phase isn't over until all players executed all of their orders. Possible orders are Build (used for building both units and buildings), Mobilize (used for moving units and attacking enemies) and Research (see below), and orders can always be Standard Orders or Special Orders, with the special orders having prerequisites but stronger effects.\n\nPlayers can also research new technologies and thus improve their combat deck in a precursor to more recent deck building mechanisms. Each player is given a combat deck unique for their race at the start of the game, and when they research new technologies then matching cards are added to that deck. This allows the players to customize what cards they will draw; when the last card of the deck is drawn, the deck is reshuffled. Most cards remain in the combat deck once researched, though some researched technologies add effects that are always in play, while some particularly strong combat cards are discarded after one use.\n\n\"Reimplements\"\n\n     StarCraft (video game)\n\n\n", "expansions": "[{'id': '43232', 'name': 'StarCraft: Brood War Promotional Leadership Cards'}, {'id': '38796', 'name': 'StarCraft: The Board Game \u2013 Brood War Expansion'}, {'id': '37429', 'name': 'StarCraft: Typhon Promotion'}]", "expands": "[]", "yearpublished": 2007.0, "minplayers": 2.0, "maxplayers": 6.0, "playingtime": 240.0, "minplaytime": 180.0, "maxplaytime": 240.0, "minage": 12.0, "stats": "{'usersrated': 7311, 'average': 7.34511, 'bayesaverage': 6.90111, 'stddev': 1.58075, 'median': 0.0, 'owned': 9167, 'trading': 256, 'wanting': 445, 'wishing': 2055, 'numcomments': 1767, 'numweights': 789, 'averageweight': 3.8517, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 532}, {'id': '5496', 'name': 'thematic', 'friendlyname': 'Thematic Rank', 'value': 130}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 343}]}", "suggested_players": "{'total_votes': 219, 'results': {'1': {'best_rating': 0, 'recommended_rating': 4, 'not_recommended_rating': 113}, '2': {'best_rating': 34, 'recommended_rating': 85, 'not_recommended_rating': 48}, '3': {'best_rating': 48, 'recommended_rating': 98, 'not_recommended_rating': 31}, '4': {'best_rating': 129, 'recommended_rating': 61, 'not_recommended_rating': 4}, '5': {'best_rating': 34, 'recommended_rating': 98, 'not_recommended_rating': 30}, '6': {'best_rating': 40, 'recommended_rating': 73, 'not_recommended_rating': 53}, '6+': {'best_rating': 0, 'recommended_rating': 4, 'not_recommended_rating': 93}}}", "usersrat 'John Stanko', 'Sarah Stone', 'Matias Tapia', 'Peter Tikos', 'Brian Valenzuela', 'Eva Widermann', 'Mark Winters', 'Ben Wootten', 'Kieran Yanner']", "publishers": "['Wizards of the Coast']", "description": "Scoundrels of Skullport adds new content for Lords of Waterdeep. It\u2019s not one, but two, complete expansions: the sprawling dungeon of Undermountain and the criminal haven of Skullport.\n\nEach thrilling location has unique characteristics and offers new play options, including new Lords, Buildings, Intrigue, and Quest cards.\n\nOwners of Lords of Waterdeep can use one or both of these new subterranean locations to add depth to their game experience. There\u2019s also a new faction, the Gray Hands, so now a sixth player can join in the fun!\n\nThe Undermountain Module\n\nUndermountain is a vast and multileveled dungeon beneath Mount Waterdeep that once served the crazed wizard Halaster as a site for magical experiments. Now it is a labyrinthine maze with few refuges for weary adventurers.\n\nThe rumored wealth of Undermountain entices adventurers to brave the mysteries and monsters beneath the City of Splendors. The risks and the rewards are greater for undertaking Quests that require more Gold and Adventurers.\n\nThe Skullport Module\n\nSkullport\u2014also known as the Port of Shadow\u2014is nestled in the heart of Undermountain, deep below the streets of Waterdeep. It is a haven for nefarious crimes, underhanded deals, and back-alley murders. Those who visit Skullport do so at their own peril, for around every corner are new ways to make people disappear.\n\nThe Skullport module includes a new resource: Corruption. Unlike Adventurers and Gold, having Corruption in your tavern penalizes you at the end of the game.\n\nEach Corruption token in your Tavern at the end of the game is worth negative Victory Points. The exact negative value depends on how much Corruption has been collected throughout the game; the more corrupt you and your fellow Lords are, the more Corruption hurts your score.\n\n", "expansions": "[]", "expands": "[{'id': '110327', 'name': 'Lords of Waterdeep'}]", "yearpublished": 2013.0, "minplayers": 2.0, "maxplayers": 6.0, "playingtime": 60.0, "minplaytime": 60.0, "maxplaytime": 60.0, "minage": 12.0, "stats": "{'usersrated': 12656, 'average': 8.21515, 'bayesaverage': 7.83519, 'stddev': 1.0823, 'median': 0.0, 'owned': 30304, 'trading': 203, 'wanting': 454, 'wishing': 1925, 'numcomments': 2444, 'numweights': 382, 'averageweight': 2.6414, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': None}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': None}]}", "suggested_players": "{'total_votes': 121, 'results': {'1': {'best_rating': 0, 'recommended_rating': 1, 'not_recommended_rating': 82}, '2': {'best_rating': 12, 'recommended_rating': 63, 'not_recommended_rating': 28}, '3': {'best_rating': 49, 'recommended_rating': 54, 'not_recommended_rating': 4}, '4': {'best_rating': 80, 'recommended_rating': 31, 'not_recommended_rating': 0}, '5': {'best_rating': 44, 'recommended_rating': 53, 'not_recommended_rating': 5}, '6': {'best_rating': 14, 'recommended_rating': 55, 'not_recommended_rating': 33}, '6+': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 67}}}", "usersrated": 12656.0, "average": 8.21515, "bayesaverage": 7.83519, "stddev": 1.0823, "median": 0.0, "owned": 30304.0, "trading": 203.0, "wanting": 454.0, "wishing": 1925.0, "numcomments": 2444.0, "numweights": 382.0, "averageweight": 2.6414, "ranks": "[{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': None}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': None}]", "game_family": "Lords of Waterdeep", "reimplementation": true, "bestplayers": "4", "num_expansions": 0, "dice_tower_excellence": false, "susd": false, "bga": false}, {"id": 134339, "name": "Two Rooms and a Boom", "alternative_names": "[]", "thumbna sts": "['Kris Burm', \"lu'cifer\"]", "publishers": "['Don & Co.', 'DiceTree Games', 'HUCH!', 'Rebel Sp. z o.o.', 'Rio Grande Games', 'Smart Toys and Games, Inc.']", "description": "In YINSH, the players each start with five rings on the board. Every time a ring is moved, it leaves a marker behind. Markers are white on one side and black on the other. When markers are jumped over by a ring they must be flipped, so their color is constantly changing. The players must try to form a row of five markers with their own color face up. If a player succeeds in doing so, he removes one of his rings as an indication that he has formed such a row. The first player to remove three of his rings wins the game. In other words, each row you make brings you closer to victory-but also makes you weaker, because you have one fewer ring to play with. Very tricky!\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2003.0, "minplayers": 2.0, "maxplayers": 2.0, "playingtime": 60.0, "minplaytime": 30.0, "maxplaytime": 60.0, "minage": 9.0, "stats": "{'usersrated': 8289, 'average': 7.70421, 'bayesaverage': 7.28931, 'stddev': 1.31952, 'median': 0.0, 'owned': 10771, 'trading': 119, 'wanting': 585, 'wishing': 3212, 'numcomments': 2103, 'numweights': 586, 'averageweight': 2.6741, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 204}, {'id': '4666', 'name': 'abstracts', 'friendlyname': 'Abstract Game Rank', 'value': 3}]}", "suggested_players": "{'total_votes': 71, 'results': {'1': {'best_rating': 1, 'recommended_rating': 1, 'not_recommended_rating': 46}, '2': {'best_rating': 67, 'recommended_rating': 2, 'not_recommended_rating': 1}, '2+': {'best_rating': 1, 'recommended_rating': 2, 'not_recommended_rating': 43}}}", "usersrated": 8289.0, "average": 7.70421, "bayesaverage": 7.28931, "stddev": 1.31952, "median": 0.0, "owned": 10771.0, "trading": 119.0, "wanting": 585.0, "wishing": 3212.0, "numcomments": 2103.0, "numweights": 586.0, "averageweight": 2.6741 layer Powers']", "designers": "['Nikki Valens', 'Richard Launius', 'Kevin Wilson']", "artists": "['Justin Adams', 'W. T. Arnold', 'Anders Fin\u00e9r']", "publishers": "['Fantasy Flight Games', 'ADC Blackfire Entertainment', 'Arclight Games', 'Asmodee', 'Asmodee Italia', 'Asterion Press', 'Delta Vision Publishing', 'Edge Entertainment', 'Galakta', 'Gal\u00e1pagos Jogos', 'Geekach Games', 'Hobby World', 'Korea Boardgames Co., Ltd.']", "description": "The year is 1926, and it is the height of the Roaring Twenties. Flappers dance till dawn in smoke-filled speakeasies, drinking alcohol supplied by rum runners and the mob. It\u2019s a celebration to end all celebrations in the aftermath of the War to End All Wars.\n\nYet a dark shadow grows in the city of Arkham. Alien entities known as Ancient Ones lurk in the emptiness beyond space and time, writhing at the thresholds between worlds. Occult rituals must be stopped and alien creatures destroyed before the Ancient Ones make our world their ruined dominion.\n\nOnly a handful of investigators stand against the Arkham Horror. Will they prevail?\n\nArkham Horror (Third Edition) is a cooperative board game for one to six players who take on the roles of investigators trying to rid the world of eldritch beings known as Ancient Ones. Based on the works of H.P. Lovecraft, players will have to gather clues, defeat terrifying monsters, and find tools and allies if they are to stand any chance of defeating the creatures that dwell just beyond the veil of our reality.\n\n\u2014description from the publisher\n\n", "expansions": "[{'id': '266156', 'name': 'Arkham Horror (Third Edition): Arkham Nights 2018 Promotional Character Card Set'}, {'id': '282308', 'name': 'Arkham Horror (Third Edition): Dead of Night'}, {'id': '325625', 'name': 'Arkham Horror (Third Edition): Recursive Echoes'}, {'id': '331965', 'name': 'Arkham Horror (Third Edition): Secrets of the Order'}, {'id': '304286', 'name': 'Arkham Horror (Third Edition): Under Dark Waves'}]", "expands": "[]", "yearpublished": 2018.0, "minplayers": 1.0, "maxplayers": 6.0, "playingtime": 180.0, "minplaytime": 120.0, "maxplaytime": 180.0, "minage": 14.0, "stats": "{'usersrated': 7438, 'average': 7.73297, 'bayesaverage': 7.14317, 'stddev': 1.54176, 'median': 0.0, 'owned': 14176, 'trading': 179, 'wanting': 201, 'wishing': 2587, 'numcomments': 1127, 'numweights': 247, 'averageweight': 3.3239, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 295}, {'id': '5496', 'name': 'thematic', 'friendlyname': 'Thematic Rank', 'value': 68}]}", "suggested_players": "{'total_votes': 192, 'results': {'1': {'best_rating': 19, 'recommended_rating': 87, 'not_recommended_rating': 31}, '2': {'best_rating': 49, 'recommended_rating': 102, 'not_recommended_rating': 6}, '3': {'best_rating': 87, 'recommended_rating': 63, 'not_recommended_rating': 5}, '4': {'best_rating': 62, 'recommended_rating': 69, 'not_recommended_rating': 22}, '5': {'best_rating': 4, 'recommended_rating': 43, 'not_recommended_rating': 91}, '6': {'best_rating': 2, 'recommended_rating': 16, 'not_recommended_rating': 125}, '6+': {'best_rating': 1, 'recommended_rating': 0, 'not_recommended_rating': 118}}}", "usersrated": 7438.0, "average": 7.73297, "bayesaverage": 7.14317, "stddev": 1.54176, "median": 0.0, "owned": 14176.0, "trading": 179.0, "wanting": 201.0, "wishing": 2587.0, "numcomments": 1127.0, "numweights": 247.0, "averageweight": 3.3239, "ranks": "[{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 295}, {'id': '5496', 'name': 'thematic', 'friendlyname': 'Thematic Rank', 'value': 68}]", "game_family": "Arkham Horror", "reimplementation": true, "bestplayers": "3", "num_expansions": 5, "dice_tower_excellence": false, "susd": false, "bga": false}, {"id": 257491, "name": "KeyForge: Call of the Archons", "alternative_names": "['KeyForce: Ruf der Archonten', 'KeyForge: Il Richiamo degli Arconti \u2013 Starter Set', \"KeyForge: L'Appel des Archontes\", 'KeyForge: La llamada de los Arcontes', 'KeyForge: O Chamado dos Arcontes', 'KeyForge: Ruf der Archonten', 'KeyForge: Zew Archont\u00f3w', '\u7194\u94a5\u79d8\u5883\uff1a\u7edf\u5fa1\u8005\u7684\u53ec\u5524']", "thumbnail": "https://cf.geekdo-images.com/ZzJ2NGZz4CXxr1VIRkQZtA__thumb/img/ywNMVg_jcW9XNWvn80xOB_nT7Eo=/fit-in/200x150/filters:strip_icc()/pic4298867.jpg", "image": "https://cf.geekdo-images.com/ZzJ2NGZz4CXxr1VIRkQZtA__original/img/ePqFX4yps1Mj2muu8YKnJE6wmmg=/0x0/filters:format(jpeg)/pic4298867.jpg", "expansion": false, "accessory": false, "families": "['Category: Two players fighting games', 'Collectible: Collectible Card Games', 'Components: Unique Game', 'Digital Implementations: Tabletopia', 'Game: KeyForge', 'Players: Two Player Only Games']", "categories": "['Card Game', 'Collectible Components', 'Fantasy', 'Fighting']", "implementations": "[]", "mechanics": "['Hand Management', 'Take That']", "designers": "['Richard Garfield']", "artists": "[]", "publishers": "['Fantasy Flight Games', 'Asmodee', 'Asmodee China', 'Asterion Press', 'Gal\u00e1pagos Jogos', 'Rebel Sp. z o.o.']", "description": "From the imagination of legendary game designer Richard Garfield comes a game unlike anything the world has ever seen\u2014a game where every deck is as unique as the person who wields it and no two battles will ever be the same. This is KeyForge, where deckbuilding and boosters are a thing of the past, where you can carve a path of discovery with every deck, where you can throw yourself into the game with the force of a wild wormhole and embrace the thrill of a tactical battle where wits will win the day!\n\nAlong with this new breed of game comes a new world: the Crucible, an artificial world built from the pieces of countless planets across the stars. Here, anything is possible. This world was built for the Archons, god-like beings who, for all their power, know little about their own origins. The Archons clash in constant struggles, leading motley companies of various factions as they seek to find and unlock the planet\u2019s hidden Vaults to gain ultimate knowledge and power.\n\nThis starter set contains two starter decks, two unique Archon Decks, and all the keys and tokens two players need to play!\n\nKeyForge: Call of the Archons is the world's first Unique Deck Game. Every single Archon Deck that you'll use to play is truly unique and one-of-a kind, with its own Archon and its own mixture of cards in the deck. If you pick up an Archon Deck, you know that you're the only person in existence with access to this exact deck and its distinct combination of cards. In fact, in just the first set of KeyForge: Call of the Archons, there are more than 104 quadrillion possible decks!\n\nEvery Archon Deck contains a full play experience with a deck that cannot be altered, meaning it's ready to play right out of the box. Not only does this remove the need for deckbuilding or boosters, it also creates a new form of gameplay with innovative mechanics that challenges you to use every card in your deck to find the strongest and most cunning combinations. It is not the cards themselves that are powerful, but rather the interactions between them\u2014interactions that can only be found in your deck. Your ability to make tough tactical decisions will determine your success as you and your opponent trade blows in clashes that can shift in an instant!\n\nKeyForge: Call of the Archons is played over a series of turns in which you, as the Archon leading your company, use the creatures, technology, artifacts, and skills of a chosen House to reap precious \u00c6mber, hold off your enemy's forces, and forge enough keys to unlock the Crucible's Vaults. You begin your turn by declaring one of the three Houses within your deck, and for the remainder of the turn you may play and use cards only from that House. For example, if you take on the role of the Archon Radiant Argus the Supreme, you will find cards from Logos, Sanctum, and Untamed in your deck, but if you declare \"Sanctum\" at the start of your turn, you may use actions, artifacts, creatures, and upgrades only from Sanctum. Your allies from Logos and Untamed must wait.\n\nNext, you must strive to gain the advantage with a series of tactical decisions, leveraging both the cards in your hand and those in play to race ahead of your opponent. If you wish to weaken your rival\u2019s forces, you may send out your allies to fight enemies on the opposing side, matching strength against strength. Otherwise, you may choose to use your followers to reap, adding more \u00c6mber to your pool.\n\nNotably, no card in KeyForge has a cost \u2014 choosing a House at the start of a turn allows you to play and use any number of cards from that House for free, leading turns to fly by with a wave of activity! Yet balance is key. If you simply reap more \u00c6mber at every opportunity, your rival may quickly grow their team of minions and destroy yours, outpacing your collection and leaving your field barren. But if you focus on the thrill of the fight alone and neglect the collection of \u00c6mber, you won't move any closer to your goal! If you succeed in finding a harmony within your team and have six \u00c6mber at the start of your turn, you'll forge a key and move one step closer to victory. The first to forge three keys wins!\n\n\u2014description from the publisher\n\n", "expansions": "[{'id': '339074', 'name': 'KeyForge Adventures: Abyssal Conspiracy'}, {'id': '337668', 'name': 'Keyforge Adventures: Rise of the Keyraken'}, {'id': '272455', 'name': 'KeyForge: Age of Ascension \u2013 Archon Deck'}, {'id': '257606', 'name': 'KeyForge: Call of the Archons \u2013 Archon Deck'}, {'id': '329837', 'name': 'KeyForge: Dark Tidings \u2013 Archon Deck'}, {'id': '301608', 'name': 'KeyForge: Mass Mutation \u2013 Archon Deck'}, {'id': '285780', 'name': 'KeyForge: Worlds Collide \u2013 Archon Deck'}, {'id': '285781', 'name': 'KeyForge: Worlds Collide \u2013 Premium Box'}]", e harbor (an area near the deck). Each card shows one of the following:\n\n\n     Person, who stays in a face-up row next to deck.\n     Ship, which the player can attack immediately if he has enough swords on his people cards, after which the ship is discarded; otherwise, the ship stays in the harbor.\n     Expedition, which remains above the harbor until a player fulfills it by discarding people who have the items required for the expedition.\n     Tax Increase, which forces everyone with twelve or more coins to discard half their money, after which the card is discarded.\n\n\nIf the player draws a ship with the same name as a ship already in the harbor, he's spent too much time dilly-dallying and his turn ends (after using the ship to attack, if possible), with all the cards in the harbor being discarded. Otherwise, the player can stop whenever he likes, then use/acquire one card if three or fewer ships are in the harbor, two cards if four ships are present, and three cards if five ships are present. Players rob ships, collecting the number of coins shown on them, then discarding the card, while they hire people, paying the number of coins depicted. After the active player takes his 1-3 cards, each other player may pay the active player one coin in order to take one card in the same way.\n\nWhen one player has at least twelve influence points \u2014 which are on both people and expedition cards \u2014 the game is played to the end of the round, giving everyone the same number of turns, then the player with the most influence points wins.\n\n\u2022 Port Royal differs from H\u00e4ndler der Karibik in that it includes ten more cards to allow for play with up to five players and players can win without fulfilling an expedition.\n\n", "expansions": "[{'id': '184025', 'name': 'Port Royal: Gambler Promo Card'}, {'id': '181899', 'name': 'Port Royal: Just One More Contract...'}, {'id': '219265', 'name': 'Port Royal: The Adventure Begins...'}, {'id': '186885', 'name': 'Sta kontra seryjny zab\u00f3jca', 'Get\u00e4uscht: Mord in Hong Kong', '\u03a4\u039f \u03a4\u0395\u039b\u0395\u0399\u039f \u0395\u0393\u039a\u039b\u0397\u039c\u0391', '\u041a\u0440\u0438\u043c\u0438\u043d\u0430\u043b\u0438\u0441\u0442: \u0443\u0431\u0438\u0439\u0441\u0442\u0432\u043e \u0432 \u0413\u043e\u043d\u043a\u043e\u043d\u0433\u0435', '\u041a\u0440\u0438\u043c\u0438\u043d\u0430\u043b\u0438\u0441\u0442: \u0443\u0431\u0438\u0441\u0442\u0432\u043e \u0432 \u0413\u043e\u043d\u043a\u043e\u043d\u0433\u0435', '\u72af\u7f6a\u73fe\u5834', '\ub514\uc149\uc158: \ud64d\ucf69 \uc0b4\uc778 \uc0ac\uac74']", "thumbnail": "https://cf.geekdo-images.com/1COY3oeK9aN2_XNimKaNww__thumb/img/8IWDjnSYX-tYAVRgfq-W3y1b_Ww=/fit-in/200x150/filters:strip_icc()/pic3033330.jpg", "image": "https://cf.geekdo-images.com/1COY3oeK9aN2_XNimKaNww__original/img/ZzyzlO15ggCfkLg9ckeM4PWNePI=/0x0/filters:format(jpeg)/pic3033330.jpg", "expansion": false, "accessory": false, "families": "['Crowdfunding: Kickstarter', 'Game: Deception \u2013 Murder in Hong Kong', 'Mechanism: Give a Clue / Get a Clue', 'Region: Hong Kong']", "categories": "['Bluffing', 'Deduction', 'Murder/Mystery', 'Party Game']", "implementations": "[]", "mechanics": "['Communication Limits', 'Deduction', 'Events', 'Finale Ending', 'Hidden Roles', 'Storytelling', 'Team-Based Game', 'Traitor Game', 'Variable Set-up']", "designers": "['Tobey Ho']", "artists": "['Marcin Adamski', 'Ben Carre', 'Tommy Ng', 'Ari Wong']", "publishers": "['Jolly Thinkers', 'Across the Board', 'Angry Lion Games', 'Do it games', 'G\u00e9m Klub Kft.', 'Grey Fox Games', 'IELLO', 'Lifestyle Boardgames Ltd', 'Lucrum Games', 'Popcorn Games', 'sternenschimmermeer', 'Sunnygeeks', 'SuperHeated Neurons']", "description": "Deception: Murder in Hong Kong is a game of deduction and deception for 4-12 players that plays in about 20 minutes.\n\nIn the game, players take on the roles of investigators attempting to solve a murder case \u2013 but there's a twist. The killer is one of the investigators! Each player's role and team are randomly assigned at the start of play and include the unique roles of Forensic Scientist, Witness, Investigator, Murderer, and Accomplice. While the Investigators attempt to deduce the truth, the murderer's team must deceive and mislead. This is a battle of wits!\n\nThe Forensic Scientist has the solution but can express the clues only using special scene tiles while the investigators (and the murderer) attempt to interpret the evidence. In order to succeed, the investigators must not only deduce the truth from the clues of the Forensic Scientist, they must also see through the misdirection being injected into the equation by the Murderer and Accomplice!\n\nFind out who among you can cut through deception to find the truth and who is capable of getting away with murder!\n\nRoles\n\nForensic Scientist x1\nAs the game master, the Forensic Scientist holds the solution to the crime. They are responsible for assisting the Investigators in identifying the \u201cKey Evidence\u201d and \u201cMeans of Murder.\u201d When an Investigator does that successfully, the crime is solved and the Forensic Scientist and the Investigators win the game.\n\nDuring the game, the Forensic Scientist is NOT allowed to hint to the solution with words, gestures, or eyes.\n\nMurderer x1\nWhen the crime takes place, the Murderer chooses 1 Clue card and 1 Means card as the solution to the crime. These will be the \u201cKey Evidence\u201d and \u201cMeans of Murder\u201d respectively.\n\nThe Murderer tries to hide their role and look for a scapegoat. Even if they are identified, the Murderer still wins the game if no one correctly identifies both the \u201cKey Evidence\u201d and the \u201cMeans of Murder\u201d.\n\nInvestigators x8\nTo solve the crime, the Investigators must analyze the hints given by the Forensic Scientist. As long as one of the Investigators correctly identifies both the \u201cKey Evidence\u201d and \u201cMeans of Murder,\u201d the Murderer is arrested and the Investigators win the game (as does the Forensic Scientist).\n\nBear in mind that the Murderer (and sometimes Accomplice) is among the Investigators! The innocent Investigators must make a vigorous effort to defend themselves from false accusation.\n\nAccomplice x1\nThe Accomplice is an optional role for games with six or more players. The Accomplice knows who the Murderer is, as well as the solution to the crime. The Accomplice and Murderer both win if the Murderer gets away with his crime.\n\nWitness x1\nThe Witness is an optional role when playing with six or more players.* The Witness is an Investigator who has witnessed the culprits leaving the crime scene. They have no way of knowing which is the Murderer and which is the Accomplice and they do not know how the crime was committed.\n\nIf the Murderer is arrested but can identify the Witness, the Witness is considered to be killed, allowing the Murderer and the Accomplice to get away with murder and win the game.\n\n", "expansions": "[{'id': '359403', 'name': 'Deception/CS-Files: Greek Promo Pack'}, {'id': '234720', 'name': 'Deception/CS-Files: Premium Role Card Pack'}, {'id': '286955', 'name': 'Deception/CS-Files: Role Card Pack \u2013 Hong Kong film edition'}, {'id': '336342', 'name': 'Deception/CS-Files: Thai Promo Pack'}, {'id': '234719', 'name': 'Deception/CS-Files: Theme Pack \u2013 North America'}, {'id': '234718', 'name': 'Deception/CS-Files: Theme Pack \u2013 Southern Europe'}, {'id': '234717', 'name': 'Deception/CS-Files: Theme Pack \u2013 Western Europe'}, {'id': '286214', 'name': 'Deception: Murder in Hong Kong \u2013 Brazil Promo'}, {'id': '195502', 'name': 'Deception: Murder in Hong Kong \u2013 Dice Tower 2016 Kickstarter Promo Pack'}, {'id': '229511', 'name': 'Deception: Murder in Hong Kong \u2013 Dice Tower 2017 Indiegogo Promo Pack'}, {'id': '263669', 'name': 'Deception: Murder in Hong Kong \u2013 Dice Tower 2018 Kickstarter Promo Pack'}, {'id': '203870', 'name': '  "bestplayers": "8", "num_expansions": 2, "dice_tower_excellence": false, "susd": false, "bga": false}, {"id": 118046, "name": "Targi", "alternative_names": "['Targui', 'Tuareg', '\u03a4\u03bf\u03c5\u03b1\u03c1\u03ad\u03b3\u03ba', '\u30bf\u30eb\u30ae', '\ud0c0\ub974\uae30']", "thumbnail": "https://cf.geekdo-images.com/wHg4fOf48cs1kw1PDOk1tQ__thumb/img/6l-jqYlfECK1SVSsUs7FXUheKzQ=/fit-in/200x150/filters:strip_icc()/pic3958793.jpg", "image": "https://cf.geekdo-images.com/wHg4fOf48cs1kw1PDOk1tQ__original/img/St4ABQhpauYiq4Mt6-f38JtLOjM=/0x0/filters:format(jpeg)/pic3958793.jpg", "expansion": false, "accessory": false, "families": "['Region: North Africa', 'Theme: Deserts', 'Digital Implementations: Board Game Arena', 'Digital Implementations: Yucata', 'Mechanism: Tableau Building', 'Players: Two Player Only Games', 'Series: Two-player games (Kosmos)']", "categories": "['Arabian', 'Card Game']", "implementations": "[]", "mechanics": "['End Game Bonuses', 'Modular Board', 'Open Drafting', 'Set Collection', 'Square Grid', 'Turn Order: Progressive', 'Worker Placement']", "designers": "['Andreas Steiger']", "artists": "['Taira Akitsu', 'Franz Vohwinkel']", "publishers": "['KOSMOS', '999 Games', 'Devir', 'Filosofia \u00c9ditions', 'Galakta', 'Giochi Uniti', 'Group SNE', 'IELLO', 'Kaissa Chess & Games', 'Korea Boardgames Co., Ltd.', 'Stupor Mundi', 'White Goblin Games', 'Z-Man Games']", "description": "Unlike in other cultures, the desert Tuareg men, known as Targi, cover their faces whereas women of the tribe do not wear veils. They run the household and they have the last word at home in the tents. Different families are divided into tribes, headed by the \u2018Imascheren\u2019 (or nobles). As leader of a Tuareg tribe, players trade goods from near (such as dates and salt) and far (like pepper), in order to obtain gold and other benefits, and enlarge their family. In each round their new offerings are made. Cards are a means to an end, in order to obtain the popular tribe cards.\n\nThe board consists of a 5x5 grid: a border of 16 squares with printed action symbols and then 9 blank squares in the centre onto which cards are dealt. Meeples are placed one at a time on the spaces at the edges of the board (not including corner squares). You cannot place a meeple on a square the opponent has a meeple on already, nor on a square facing opponent's meeple. Once all meeples are placed, players then execute the actions on the border squares the meeples are on and also take the cards from the centre that match the row and column of the border meeples.\n\nThe game is predominantly scored and won by playing tribal cards to your display. These give advantages during the game and victory points at the end. Usually cards are played (or discarded) immediately once drawn. A single card can be kept in hand but then requires a special action to play it (or to discard it to free the hand spot for another card). Each card has a cost in goods to play. Goods are obtained either from border spaces or from goods cards.\n\nThe display (for scoring) consists of 3 rows of 4 cards that are filled from left to right and cannot be moved once placed (barring some special cards). There is also a balance to be found between the victory point score on the cards themselves (1-3 VP per tribal card) and in the combinations per row (a full row of 4 identical card types gets you an additional 4 VP, and a full row of 4 distinct card types gets you 2 VP).\n\nThe winner at the end of the game is the player with the most victory points.\n\n", "expansions": "[{'id': '178656', 'name': 'Brettspiel Adventskalender 2015'}, {'id': '329281', 'name': 'Targi: Alternative Border Cards'}, {'id': '364690', 'name': 'Targi: Die Bonus-Box'}, {'id': '189661', 'name': 'Targi: The Action Tokens'}, {'id': '202453', 'name': 'Targi: The Expansion'}]", "expands": "[]", "yearpublished": 2012.0, "minplayers": 2.0, "maxplayers": 2.0, "playingtime": 60.0, "minplaytime": 60.0, "maxplaytime": 60.0, "minage ion and urbanization. You are a world-renowned master city planner who has been asked to redesign two different cities. Projects of such significance require the expertise of more than one person, so for each assignment you are paired with a partner with whom to discuss and execute your grandiose plans. Will your planning and collaborative skills be enough to design the most impressive city in the world?\n\nBetween Two Cities is a partnership-driven tile-drafting game in which each tile represents part of a city: factory, shop, park, landmarks, etc. You work with the player on your left to design the heart of one city, and with the player on your right to design the heart of another city. On each turn you select two tiles from hand, reveal them, then work with your partners separately to place one of those tiles into each of your two cities before passing the remaining hand of tiles around the table.\n\nAt the end of the game, each city is scored for its livability. Your final score is the lower of the livability scores of the two cities you helped design. To win, you have to share your attention and your devotion between two cities. The player with the highest final score wins the game.\n\nThe game features play for 3-7 players in 20-25 minutes, a 2-player variant for head-to-head competition as well as a solo variant (Automa).\n\n", "expansions": "[{'id': '225370', 'name': 'Between Two Cities: Capitals'}]", "expands": "[]", "yearpublished": 2015.0, "minplayers": 1.0, "maxplayers": 7.0, "playingtime": 25.0, "minplaytime": 25.0, "maxplaytime": 25.0, "minage": 14.0, "stats": "{'usersrated': 10454, 'average': 7.00407, 'bayesaverage': 6.76425, 'stddev': 1.2117, 'median': 0.0, 'owned': 13110, 'trading': 403, 'wanting': 311, 'wishing': 2419, 'numcomments': 2128, 'numweights': 352, 'averageweight': 1.8125, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 684}, {'id': '5499', 'name': 'familygames', 'friendlyname': 'Family Game Rank', ' ty was almost totally destroyed. The Marques of Pombal \u2014 Sebasti\u00e3o Jos\u00e9 de Carvalho e Melo \u2014 was the then Minister of Foreign Affairs and the King put him in charge of the reconstruction of Lisbon. The Marques of Pombal gathered a team of engineers and architects and you, the players, are members of the nobility; members who will use your influence in the reconstruction and business development of the new city. You will work with the architects to build Lisbon anew, with the Marquis to develop commerce and with the King to open all the buildings, but the true reason you do all this is not for greatness or fame or even fortune, but for the most important thing of all in that time: wigs.\n\nLisboa is played on a real map of downtown Lisbon. During the planning of the downtown project, the type of business permitted in each street was previously determined. The economic motor is driven by the wealth of the royal treasure and this treasure is controlled by player actions during the game, making each game a totally different experience. The game ends after a fixed number of rounds and whoever gathers the most wigs by the end of the game wins.\n\nLisboa is played in rounds. Each round, all players play one turn. They may place one card on their display or replace one card from this display. During the game, players schedule hearings to get character favors, such as commerce, construction, and openings. The iconic buildings score the stores and stores provide income to the players. Players need to manage influence, construction licenses, store permits, church power, workers and money, with the workers' cost being dependent on the prestige of the players.\n\n", "expansions": "[{'id': '301771', 'name': 'Lisboa: Queen Variant'}]", "expands": "[]", "yearpublished": 2017.0, "minplayers": 1.0, "maxplayers": 4.0, "playingtime": 120.0, "minplaytime": 60.0, "maxplaytime": 120.0, "minage": 12.0, "stats": "{'usersrated': 8947, 'average': 8.1945, 'bayesaverage': 7. w.\n    New version also includes a 2-player version.\n\n\nThe game is played over 7 rounds, with 4 turns per round. Each round, players simultaneously select 4 of their 10 role cards, and then they take turns playing one role at a time. Each role has a brave action and a cowardly action; the brave action is stronger, but riskier, as another player could steal the action from you later; the cowardly action is safer, but not as robust. How well can you bluff your opponents?\n\nUse the gatherer roles to collect ingredients to make potions, the witch roles to zoom around on your broom to different areas, and the witch or druid roles to deliver the potions, collecting victory points as you go. Chase away lightning clouds with the help of the weather fairy, and keep an eye on the event cards that change game play, one event per round.\n\nThe winner is the player with the most victory points after all 7 rounds are complete and end-of-game bonus points have been awarded.\n\n", "expansions": "[{'id': '204573', 'name': 'Brettspiel Adventskalender 2016'}, {'id': '211173', 'name': 'Broom Service: Christmastime'}, {'id': '202021', 'name': 'Broom Service: The 1st Expansion'}]", "expands": "[]", "yearpublished": 2015.0, "minplayers": 2.0, "maxplayers": 5.0, "playingtime": 75.0, "minplaytime": 30.0, "maxplaytime": 75.0, "minage": 10.0, "stats": "{'usersrated': 9333, 'average': 7.17295, 'bayesaverage': 6.87922, 'stddev': 1.2512, 'median': 0.0, 'owned': 14999, 'trading': 363, 'wanting': 401, 'wishing': 1987, 'numcomments': 1780, 'numweights': 289, 'averageweight': 2.4014, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 550}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 356}, {'id': '5499', 'name': 'familygames', 'friendlyname': 'Family Game Rank', 'value': 122}]}", "suggested_players": "{'total_votes': 182, 'results': {'1': {'best_rating': 0, 'recommended_rating': 1, 'not_recommended_rating': 95}, '2': {'best_rating': 14, 'recommended_rating': 62, 'not_recommended_rating': 62}, '3': {'best_rating': 28, 'recommended_rating': 95, 'not_recommended_rating': 12}, '4': {'best_rating': 88, 'recommended_rating': 58, 'not_recommended_rating': 4}, '5': {'best_rating': 64, 'recommended_rating': 61, 'not_recommended_rating': 15}, '5+': {'best_rating': 0, 'recommended_rating': 1, 'not_recommended_rating': 70}}}", "usersrated": 9333.0, "average": 7.17295, "bayesaverage": 6.87922, "stddev": 1.2512, "median": 0.0, "owned": 14999.0, "trading": 363.0, "wanting": 401.0, "wishing": 1987.0, "numcomments": 1780.0, "numweights": 289.0, "averageweight": 2.4014, "ranks": "[{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 550}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 356}, {'id': '5499', 'name': 'familygames', 'friendlyname': 'Family Game Rank', 'value': 122}]", "game_family": "Broom Service", "reimplementation": false, "bestplayers": "4", "num_expansions": 3, "dice_tower_excellence": false, "susd": false, "bga": false}, {"id": 172358, "name": "Mombasa", "alternative_names": "['Mombasa \u30e2\u30f3\u30d0\u30b5']", "thumbnail": "https://cf.geekdo-images.com/VceWk5QVkgIp6rWDl5qHKQ__thumb/img/_4ZkvkgZey9R2OJOw_TqF426Qew=/fit-in/200x150/filters:strip_icc()/pic2611318.jpg", "image": "https://cf.geekdo-images.com/VceWk5QVkgIp6rWDl5qHKQ__original/img/8lLnp9nod-NhjaoUobcZ3vvb7Mg=/0x0/filters:format(jpeg)/pic2611318.jpg", "expansion": false, "accessory": false, "families": "['Components: Gems/Crystals', 'Components: Map (Continental / National scale)', 'Components: Wooden pieces & boards', 'Continents: Africa', 'Game: Mombasa', 'Mechanism: Tableau Building', 'Theme: Colonial']", "categories": "['Economic']", "implementations": "['Skymines']", "mechanics": "['Action Queue', 'Area Majority / Influence', 'Deck, Bag, and Pool Building', 'Hand Management', 'Investment', 'Open Drafting', 'Simultaneous Action Selection', 'Stock Holding', 'Turn Order: Claim Action', 'Variable Player Powers']", "designers": "['Alexander Pfister']", "artists": "['Klemens Franz', 'Andreas Resch']", "publishers": "['eggertspiele', 'Albi', 'Arclight Games', 'Bright World Games', 'Delta Vision Publishing', 'Do it games', 'The Game Master BV', 'Gigamic', 'Lacerta', 'LudoSentinel', 'MeepleBR', 'Pegasus Spiele', 'R&R Games', 'uplay.it edizioni']", "description": "In Mombasa, players acquire shares of chartered companies based in Mombasa, Cape Town, Saint-Louis, and Cairo and spread their trading posts throughout the African continent in order to earn the most money.\n\n\"As I expected, the East African Company's network of trading posts has spread far into the West. They were even able to expand into a couple of diamond mines. It seems reasonable to invest our recent yield here in Mombasa, rather than to continue our unrivalled commitment in Cape Town. After all, it can only be to our advantage to have other irons in the fire. And when the day of reckoning comes, it will show whether our hoarding of holdings and our intransigent eagerness are worth it...\"\n\nMombasa is a tense Euro-style strategy game set in 18th century Africa in which players invest in four chartered companies. Using influence to help them expand across the continent improves the value of the players' shares in these companies. Players will also trade in bananas, coffee or cotton, work together with diamond merchants and ensure that the accounts are kept up to date. To make the most of this one will need to have the correct action cards (back) in hand at the same time, which needs excellent forward planning.\n\nMombasa features a unique, rotating-display hand-mechanism that drives game play: Players start with an identical hand, but acquire new and more powerful cards from the rotating display throughout the game. Each round players choose action cards from their hand, place them face down in the so-called action slot (beneath the player board), and then reveal them simultaneously to carry out the actions. At the end of the action phase, each card is moved to the so-called resting slot (above the player board). Cards in the resting slots are inactive and cannot be used until they are recovered - each round one can only return cards of one resting slot which is why it can make quite a difference in which action slots certain cards are placed.\n\nThe game ends after seven rounds, players add up their scores in different categories, and the player with the highest score (who has earned the most money) wins the game. With a variety of paths to victory and double-sided company boards, each game will be a new and different challenge.\n\n", "expansions": "[{'id': '205611', 'name': 'Deutscher Spielepreis 2016 Goodie Box'}, {'id': '317189', 'name': 'Meeple BR Jogos Promo Pack #1'}, {'id': '213293', 'name': 'Mombasa: Cooked Books Mini Expansion'}, {'id': '283739', 'name': 'Mombasa: Nomeie Sua Companhia'}]", "expands": "[]", "yearpublished": 2015.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 150.0, "minplaytime": 75.0, "maxplaytime": 150.0, "minage": 12.0, "stats": "{'usersrated': 12328, 'average': 7.8689, 'bayesaverage': 7.54643, 'stddev': 1.26459, 'median': 0.0, 'owned': 14144, 'trading': 187, 'wanting': 739, 'wishing': 3593, 'numcomments': 1880, 'numweights': 617, 'averageweight': 3.893, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 93}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 70}]}", "suggested_players": "{'total_votes': 241, 'results': {'1': {'best_rating': 0, 'recommended_rating': 5, 'not_recommended_rating': 122}, '2': {'best_rating': 10, 'recommended_rating': 118, 'not_recommended_rating': 61}, '3': {'best_rating': 49, 'recommended_rating': 141, 'not_recommended_rating': 11}, '4': {'best_rating': 167, 'recommended_rating': 38, 'not_recommended_rating': 6}, '4+': {'best_rating': 0, 'recommended_rating': 0, 'not_recomm exact number of tricks that they bid to earn points, winning too many tricks is just as bad as winning too few and this leads to intense competition where losing a trick can be as exciting as winning one.\n\nSkull King uses a 66-card deck that consists of five Escape cards, four suits numbered 1-13, five Pirate cards, 1 Tigress card, and 1 Skull King card. The game lasts ten rounds, and in each round, each player is dealt as many cards as the number of the round. All players simultaneously bid on the number of tricks they think they'll take by holding out a fist and on the count of three revealing a certain number of fingers (or possibly a closed fist for a bid of zero tricks).\n\nStandard rules apply for the playing of cards, with one player leading off a card and other players following suit, if possible, and playing something else if not; however, a player may always choose to play one of the special, unnumbered cards \u2014 and the power of those cards might let you win a trick that otherwise would have gotten away. In more detail, the black Jolly Roger suit trumps the other three suits, a Mermaid trumps all numbered cards, a Pirate trumps the Mermaid, and the Skull King trumps everything \u2014 except if he appears in the same trick with a Mermaid, in which case she captures him and wins instead. An Escape card loses to any other card, and the Tigress card serves as either a pirate or escape card as desired by the player. Whoever wins a trick leads in the next trick.\n\nIf a player makes their bid exactly, they score 20 points per trick; if they collect more or fewer tricks, they lose 10 points per trick they are off. If a player makes a bid of zero tricks, they win points equal to ten times the current round number \u2014 but if they take even a single trick, they lose this many points instead. If a player catches pirates with the Skull King, or the King with a mermaid, they score bonus points. Whoever has the most points after ten rounds wins.\n\n", "expansio ful. Instead of adding resources to the board turn by turn as in Agricola and Le Havre, Ora et Labora uses a numbered rondel to show how many of each resource is available at any time. At the beginning of each round, players turn the rondel by one segment, adjusting the counts of all resources at the same time.\n\nEach player has a personal game board. New buildings enter the game from time to time, and players can construct them on their game boards with the building materials they gather, with some terrain restrictions on what can be built where. Some spaces start with trees or moors on them, as in Agricola: Farmers of the Moor, so they hinder development until a player clears the land, but they provide resources when they are removed. Clever building on your personal game board will impact your final score, and players can buy additional terrain during the game, if needed.\n\nPlayers also have three workers who can enter buildings to take the action associated with that location. Workers must stay in place until you've placed all three. You can enter your own buildings with these workers, but to enter and use another player's buildings, you must pay that player an entry fee so that he'll move one of his workers into that building to do the work for you.\n\nOra et Labora features two variants: France and Ireland.\n\n", "expansions": "[{'id': '373010', 'name': 'Ora et Labora: Die kleinen Wunder der Abtei Liesborn'}, {'id': '111193', 'name': 'Ora et Labora: Loamy Landscape'}]", "expands": "[]", "yearpublished": 2011.0, "minplayers": 1.0, "maxplayers": 4.0, "playingtime": 180.0, "minplaytime": 60.0, "maxplaytime": 180.0, "minage": 13.0, "stats": "{'usersrated': 10441, 'average': 7.69703, 'bayesaverage': 7.35695, 'stddev': 1.36283, 'median': 0.0, 'owned': 13231, 'trading': 265, 'wanting': 975, 'wishing': 3639, 'numcomments': 1958, 'numweights': 659, 'averageweight': 3.8907, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 170}, {' or lakes to get fish from the entire river system.\n\nIt includes many of the familiar mechanics from Carcassonne with a few new rules, including:\n- A player who completes a forest with a gold nugget in it gets to immediately draw and place 1 of 12 bonus (menhir) tiles.\n- A meadow is worth 2 points for every animal in it, except tigers, which negate certain other animals.\n- A river segment is worth the number of tiles in the segment plus the number of fish in the lakes at each end.\n- A fishing hut scores at the end of the game and is worth the number of fish in all the lakes connected by rivers.\n\nThe Devir edition includes (the relevant part of) the Carcassonne: King & Scout expansion\n\nIn the 2020 edition \n- Some of The Scout special tiles are transformed into menhir tiles of which there are more now.\n- A deer scores 1 point, an aurochs 2 points and a mammoth 3 points on meadows. \n- Rivers score for fish in the river segments as well, not only the fish in the lakes at each end. Fishing huts likewise.\n- Players each get 3 huts instead of just 2.\n\n", "expansions": "[{'id': '7707', 'name': 'Carcassonne: King & Scout'}, {'id': '92332', 'name': 'Carcassonne: The Phantom'}, {'id': '21165', 'name': 'Die Steinmauer (fan expansion for Carcassonne: Die J\u00e4ger und Sammler)'}]", "expands": "[]", "yearpublished": 2002.0, "minplayers": 2.0, "maxplayers": 5.0, "playingtime": 35.0, "minplaytime": 35.0, "maxplaytime": 35.0, "minage": 8.0, "stats": "{'usersrated': 12216, 'average': 7.12951, 'bayesaverage': 6.87855, 'stddev': 1.2486, 'median': 0.0, 'owned': 16106, 'trading': 364, 'wanting': 250, 'wishing': 1255, 'numcomments': 3292, 'numweights': 1074, 'averageweight': 1.9199, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 552}, {'id': '5499', 'name': 'familygames', 'friendlyname': 'Family Game Rank', 'value': 132}]}", "suggested_players": "{'total_votes': 180, 'results': {'1': {'best_rating': 0, 'recommended_rating': 4, 'not_r come', 'Movement Points', 'Moving Multiple Units', 'Set Collection', 'Solo / Solitaire Game', 'Tech Trees / Tech Tracks', 'Tile Placement', 'Variable Phase Order', 'Worker Placement']", "designers": "['Vital Lacerda']", "artists": "[\"Ian O'Toole\"]", "publishers": "['Eagle-Gryphon Games', 'Angry Lion Games', 'Arclight Games', 'Delta Vision Publishing', 'Giochix.it', 'hobbity.eu', 'Korea Boardgames Co., Ltd.', 'Lavka Games', 'Maldito Games', 'Mosaico Jogos', 'Skellig Games', 'TLAMA games', 'YOKA Games']", "description": "Following the success of unmanned rover missions, the United Nations established the Department of Operations and Mars Exploration (D.O.M.E.). The first settlers arrived on Mars in the year 2037 and in the decades after establishment Mars Base Camp, private exploration companies began work on the creation of a self-sustaining colony. As chief astronaut for one of these enterprises, you want to be a pioneer in the development of the biggest, most advanced colony on Mars by achieving both D.O.M.E. mission goals as well as your company\u2019s private agenda.\n\nIn the beginning, you will be dependent on supplies from Earth and will have to travel often between the Mars Space Station and the planet's surface. As the colony expands over time, you will shift your activities to construct mines, power generators, water extractors, greenhouses, oxygen factories, and shelters. Your goal is to develop a self-sustaining colony independent of any terrestrial organization. This will require understanding the importance of water, air, power, and food \u2014 the necessities for survival.\n\nDo you dare take part in humankind\u2019s biggest challenge?\n\nOn Mars is played over several rounds, each consisting of two phases - the Colonization Phase \u00e2\u20ac\u2039and the Shuttle Phase\u00e2\u20ac\u2039.\n\nDuring the Colonization Phase, each player takes a turn during which they take actions. The available actions depend on the side of the board they are on. If you are in orbit, you can take blueprints, buy and develop technologies, and take supplies from the Warehouse. If you are on the surface of the planet, you can construct buildings with your bots, upgrade these buildings using blueprints, take scientists and new contracts, welcome new ships, and explore the planet\u2019s surface with your rover. In the Shuttle Phase, players may travel between the colony and the Space Station in orbit.\n\nAll buildings on Mars have a dependency on each other and some are required for the colony to grow. Building shelters for Colonists to live in requires oxygen; generating oxygen requires plants; growing plants requires water; extracting water from ice requires power; generating power requires mining minerals; and mining minerals requires Colonists. Upgrading the colony\u2019s ability to provide each of these resources is vital. As the colony grows, more shelters are needed so that the Colonists can survive the inhospitable conditions on Mars.\n\nDuring the game, players are also trying to complete missions. Once a total of three missions have been completed, the game ends. To win the game, players must contribute to the development of the first colony on Mars. This is represented during the game by players gaining Opportunity Points (OP). The player with the most OP at the end of the game is declared the winner.\n\n", "expansions": "[{'id': '278241', 'name': 'On Mars: Alien Invasion'}, {'id': '278431', 'name': 'On Mars: Beacon Promo Card'}, {'id': '296981', 'name': 'On Mars: Upgrade Pack'}]", "expands": "[]", "yearpublished": 2020.0, "minplayers": 1.0, "maxplayers": 4.0, "playingtime": 150.0, "minplaytime": 90.0, "maxplaytime": 150.0, "minage": 14.0, "stats": "{'usersrated': 9576, 'average': 8.22981, 'bayesaverage': 7.73888, 'stddev': 1.49972, 'median': 0.0, 'owned': 16200, 'trading': 129, 'wanting': 796, 'wishing': 6363, 'numcomments': 1710, 'numweights': 1256, 'averageweight': 4.664, 'ranks': [{'id': '1', 'name': 'boardgame', 'friend 'Trixy Games', 'Unikatoy', 'Vilpa', 'Whitman', 'Wilco Publishing']", "description": "Battleship was originally a pencil-and-paper public domain game known by different names, but Milton Bradley made it into the well known board game in 1967.  The pencil and paper grids were changed to plastic grids with holes that could hold plastic pegs used to record the guesses.\n\nEach player deploys his ships (of lengths varying from 2 to 5 squares) secretly on a square grid.  Then each player shoots at the other's grid by calling a location.  The defender responds by \"Hit!\" or \"Miss!\".  You try to deduce where the enemy ships are and sink them.  First to do so wins.\n\nThe Salvo variant listed in the rules allows each player to call out from 1 to 5 shots at a time depending on the amount of ships the player has left (IE: players each start off with 5 ships, so they start off with 5 shots.  As ships are sunk, the players gets fewer shots).  This version of the game is closer to the original pencil-and-paper public domain game.  Many versions of the pencil-and-paper game have different amounts of shots based on the ship (IE: Battleship: 5 shots. Destroyer: 3 Shots, Etc.).\n\nIn 2008, Hasbro \"reinvented\" the game into Battleship (Revised).\n\nSome history of the published versions of the game:\n1931: Starex Novelty Co. of NY publishes Salvo.\n1933: The Strathmore Co. publishes Combat, The Battleship Game.\n1943: Milton Bradley publishes the pad-and-pencil game Broadsides, The Game of Naval Strategy.\n1943: Also published in 1943 Sink it by the L R Gebert Co. for distribution by G. Krueger Brewing Co.\n1940's: Maurice L. Freedman Co. of RI publishes Warfare Naval Combat.\n1961: Ideal publishes Salvo.\n\nOther titles over the years have included Swiss Navy, Sunk (Parker Bros.), Convoy (Transogram), Wings (Strategy Games Co. of California), and Naval Battle (3M Paper and Pencil Version) .\n\n", "expansions": "[{'id': '352248', 'name': 'Improving Games: Battleship'}, {'id': '16 e Co Ltd', 'Creative Crafthouse', 'Dal Negro', 'Early Learning Centre', 'Estrela', 'Fabbri Editore', 'Flying Tiger Copenhagen', 'Full Base Union Enterprise Co., Ltd.', 'Fundex', 'Go! Games', 'Goki', 'Grow Jogos e Brinquedos', 'Der Gr\u00fcne Punkt', 'Hasbro', 'IKEA', 'Inspirion', 'Irwin Toy Ltd.', 'John Jaques of London', 'Klee', 'Korea Boardgames Co., Ltd.', 'Lagoon Games', 'Leslie Scott Associates', 'MB Juegos', 'MB Spiele', 'Melco', 'Milton Bradley', 'Mitra', 'NeoTroy Games', 'Noris Spiele', 'Oko\u00efa-Addendo', 'The Op', \"OPEN'N PLAY\", 'Paradigm Games Ltd', 'Parker Brothers', 'Pavilion', 'Planet Finska', 'Pokonobe Associates', 'Publijuego', 'Queen Games', 'Salco', 'Santa Teresa', 'Schmidt France', 'Siam Mandalay', 'Simba Toys', 'Skybound Games', 'SPM: Syarikat Permainan Malaysia', 'Stihl', 'Tactic', 'Tesco', 'Tomy', 'Top-Game', 'Top-Toy', 'tridias', 'Woodstock Spiele', 'WWF', '\u0414\u0435\u0441\u044f\u0442\u043e\u0435 \u043a\u043e\u0440\u043e\u043b\u0435\u0432\u0441\u0442\u0432\u043e']", "description": "A tower building game.\n\nJenga is played with 54 wooden blocks; each block is 3 times as long as it is wide, and slightly smaller in height than in width. The blocks are stacked in a tower formation; each story is three blocks placed adjacent to each other along their long side, and each story is placed perpendicular to the previous (so, for example, if the blocks in the first story are pointing north-south, the second story blocks will point east-west). There are therefore 18 stories to the Jenga tower. Since stacking the blocks neatly can be tedious, a plastic loading tray is included.\n\nOnce the tower is built, the person who built the tower moves first. Moving in Jenga consists of taking one and only one block from any story except the completed top story of the tower at the time of the turn, and placing it on the topmost story in order to complete it. Only one hand at a time may be used to remove a block; both hands can be used, but only one hand may be on the tower at a time. Blocks may be bumped to find a loose block that will not disturb the rest of the tower. Any block that is moved out of place may be left out of place if it is determined that it will knock the tower over if it is removed. The turn ends when the next person to move touches the tower, although he or she can wait 10 seconds before moving for the previous turn to end if they believe the tower will fall in that time.\n\nThe game ends when the tower falls in any significant way -- in other words, any piece falls from the tower, other than the piece being knocked out to move to the top. The loser is the person who made the tower fall (i.e. whose turn it was when the tower fell); the winner is the person who moved before the loser.\n\nThe same game concept was published in 1984 by Fagus under the name \"Hoppla - eins zuviel!\"\n\nAccording to the designer, the game was developed from Takoradi blocks/bricks. \"Jenga\" is Swahili for \"build\".\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 1983.0, "minplayers": 1.0, "maxplayers": 8.0, "playingtime": 20.0, "minplaytime": 20.0, "maxplaytime": 20.0, "minage": 6.0, "stats": "{'usersrated': 13592, 'average': 5.6274, 'bayesaverage': 5.5577, 'stddev': 1.46074, 'median': 0.0, 'owned': 25018, 'trading': 208, 'wanting': 14, 'wishing': 244, 'numcomments': 2723, 'numweights': 751, 'averageweight': 1.1092, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 10180}, {'id': '5498', 'name': 'partygames', 'friendlyname': 'Party Game Rank', 'value': 595}]}", "suggested_players": "{'total_votes': 143, 'results': {'1': {'best_rating': 0, 'recommended_rating': 31, 'not_recommended_rating': 86}, '2': {'best_rating': 64, 'recommended_rating': 65, 'not_recommended_rating': 4}, '3': {'best_rating': 59, 'recommended_rating': 67, 'not_recommended_rating': 3}, '4': {'best_rating': 84, 'recommended_rating': 41, 'not_recommended_rating': 4}, '5': {'best_rating': 22, 'recommended_ra can! You can enter the opium den beneath the Bar of Gold, but beware, that may be Colonel Sebastian Moran lurking around the corner. You can capture the mystery and excitement of Holmes' London in this challenging and informative game. You, the player, will match your deductive abilities against your opponents and the master sleuth himself, Sherlock Holmes.\n\nIn Sherlock Holmes Consulting Detective, you are presented with a mystery to solve, and it is then up to you to trace the threads of evidence through the byways and mansions of nineteenth century London. You will interview suspects, search the newspapers for clues, and put together the facts to reach a solution.\n\nWhy were two lions murdered in Hyde Park? Who is responsible for the missing paintings from the National Gallery? Who murdered Oswald Mason and why? These are just a few of the cases that will challenge your ingenuity and deductive abilities.\n\nThis is not a board game: No dice, no luck, but a challenge to your mental ability. The game has been thoroughly researched for Holmesian and Victorian accuracy so as to capture a feeling of that bygone era.\n\n", "expansions": "[{'id': '195332', 'name': 'The Diavolo Case (fan expansion for Sherlock Holmes Consulting Detective)'}, {'id': '191207', 'name': \"Sherlock Holmes Consulente Investigativo: Il Mistero dell'Impiccato\"}, {'id': '3223', 'name': 'Sherlock Holmes Consulting Detective: Adventures by Gaslight'}, {'id': '180154', 'name': 'Sherlock Holmes Consulting Detective: Murder Behind Closed Doors'}, {'id': '90637', 'name': 'Sherlock Holmes Consulting Detective: Sherlock Holmes & The Baby'}, {'id': '3224', 'name': 'Sherlock Holmes Consulting Detective: The Mansion Murders'}, {'id': '3225', 'name': \"Sherlock Holmes Consulting Detective: The Queen's Park Affair\"}, {'id': '169625', 'name': \"Sherlock Holmes D\u00e9tective Conseil: L'Homme Sans Visage\"}, {'id': '134674', 'name': 'Sherlock Holmes D\u00e9tective Conseil: La Piste Tordue'}, {'id': '124001' p to a handful of brave investigators to explore these cursed places and uncover the truth about the living nightmares within.\n\nDesigned by Corey Konieczka, Mansions of Madness is a macabre game of horror, insanity, and mystery for two to five players. Each game takes place within a pre-designed story that provides players with a unique map and several combinations of plot threads. These threads affect the monsters that investigators may encounter, the clues they need to find, and which climactic story ending they will ultimately experience. One player takes on the role of the keeper, controlling the monsters and other malicious powers within the story. The other players take on the roles of investigators, searching for answers while struggling to survive with their minds intact.\n\nDo you dare enter the Mansions of Madness?\n\n", "expansions": "[{'id': '131751', 'name': 'Mansions of Madness: Call of the Wild'}, {'id': '108150', 'name': 'Mansions of Madness: Forbidden Alchemy'}, {'id': '124640', 'name': 'Mansions of Madness: House of Fears'}, {'id': '101921', 'name': 'Mansions of Madness: Season of the Witch'}, {'id': '150915', 'name': 'Mansions of Madness: The Laboratory'}, {'id': '104356', 'name': 'Mansions of Madness: The Silver Tablet'}, {'id': '131339', 'name': 'Mansions of Madness: The Yellow Sign'}, {'id': '110699', 'name': 'Mansions of Madness: \u2018Til Death Do Us Part'}]", "expands": "[]", "yearpublished": 2011.0, "minplayers": 2.0, "maxplayers": 5.0, "playingtime": 180.0, "minplaytime": 120.0, "maxplaytime": 180.0, "minage": 13.0, "stats": "{'usersrated': 13281, 'average': 7.2796, 'bayesaverage': 6.9727, 'stddev': 1.55894, 'median': 0.0, 'owned': 19235, 'trading': 405, 'wanting': 328, 'wishing': 2888, 'numcomments': 2419, 'numweights': 742, 'averageweight': 3.2439, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 446}, {'id': '5496', 'name': 'thematic', 'friendlyname': 'Thematic Rank', 'value': 127}]}", "suggested_ i, and their own buildings in the land of Yamatai. The game includes ten numbered action tiles, each showing one or more colored ships and with most showing a special action. You shuffle these tiles, place them in a row, then reveal one more than the number of players.\n\nOn a turn, each player chooses a tile, collects the depicted ships from the reserve, optionally buys or sells one ship, then places the ships on the board. The land has five entryways, and you must start from these points or place adjacent to ships already on the board. You can't branch the ships being placed, and if you place your first ship adjacent to another, then that first ship must be the same color as the adjacent one; otherwise you can place ships without regard to color.\n\nAfter placing ships, you can either claim colored resources from land that you've touched with new ships this turn or build on one vacant space. To build, the space must have colored ships around it that match the ships depicted on one of the available building tiles. If you build a personal building that's connected to others you own, you receive money equal to the number of buildings.\n\nYou can bank one ship before the end of your turn, then you can use any three resources or a pair of matching resources to purchase a specialist, each of whom has a unique power.\n\nAfter all players go, you shuffle the action tiles, place them face down in the row, then reveal enough tiles at the front of the line to set up for the next turn, with the turn order being determined by the numbers on the tiles that players chose the previous turn. Once you trigger one of the game-ending conditions \u2014 e.g., no ships of one color or no more specialists \u2014 you finish the round, then count points for buildings built, specialists hired, and money on hand.\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2017.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 80.0, "minplaytime": 40.0, "maxplaytime": 80.0, "minage": 13  false, "accessory": false, "families": "['Components: Game Trayz Inside', 'Crowdfunding: Kickstarter', 'Crowdfunding: Spieleschmiede', 'Digital Implementations: Tabletopia', 'Players: One versus Many']", "categories": "['Comic Book / Strip', 'Deduction', 'Fantasy', 'Science Fiction', 'Spies/Secret Agents']", "implementations": "[]", "mechanics": "['Deduction', 'Grid Movement', 'Hidden Movement', 'Paper-and-Pencil', 'Point to Point Movement', 'Team-Based Game', 'Variable Player Powers']", "designers": "['Jay Cormier', 'Sen-Foong Lim']", "artists": "['Matt Kindt']", "publishers": "['Off the Page Games', 'Asmodee China', 'Corax Games', 'Maldito Games', 'Matagot', 'Reflexshop']", "description": "Working from the shadows, Mind MGMT once used its psychically-powered agents to put a stop to global crises. However, absolute power corrupts absolutely, and Mind MGMT is now rotting from the inside. To tighten its iron grip on the world stage, Mind MGMT deploys covert operatives around the world to recruit other psychically-attuned individuals to their side. How can this enigmatic organization, hell bent on global domination, be defeated?\n\nThankfully, a few renegade agents have figured out that Mind MGMT has been compromised and have defected, turning their backs on the syndicate. They now use their own psychic abilities to prevent Mind MGMT from achieving its nefarious goals.\n\nIn Mind MGMT: The Psychic Espionage \"Game.\", one player controls Mind MGMT and must scour the city for new recruits. They move around on a secret map, trying to visit locations that match one of their three randomly drawn feature cards. They can also use their four Immortals to protect locations from being exposed.\n\nAll other players control the rogue agents who must try to stop Mind MGMT before it's too late! They ask questions to the Recruiter and deduce their whereabouts from the answers they receive. Rogue agents can use dry-erase \"mental notes\" to track all the information they're given.\ alse, "susd": false, "bga": false}, {"id": 284731, "name": "Honey Buzz", "alternative_names": "['Miodny Bzyk']", "thumbnail": "https://cf.geekdo-images.com/q3KbDdmiSkvKucANAdOU1g__thumb/img/4e8jsNQHJp_Cir_h1_rEBK5xXWM=/fit-in/200x150/filters:strip_icc()/pic5608344.jpg", "image": "https://cf.geekdo-images.com/q3KbDdmiSkvKucANAdOU1g__original/img/2mJguceZAdOqSem23FEHobaZ0a4=/0x0/filters:format(jpeg)/pic5608344.jpg", "expansion": false, "accessory": false, "families": "['Animals: Bees', 'Animals: Insects', 'Components: Wooden pieces & boards', 'Crowdfunding: Kickstarter', 'Theme: Anthropomorphic Animals']", "categories": "['Animals', 'Economic']", "implementations": "[]", "mechanics": "['Action Retrieval', 'Contracts', 'Grid Movement', 'Hexagon Grid', 'Open Drafting', 'Pattern Building', 'Solo / Solitaire Game', 'Square Grid', 'Tile Placement', 'Worker Placement']", "designers": "['Paul Salomon']", "artists": "['Anne Heidsieck']", "publishers": "['Elf Creek Games', 'Happy meeple games', 'Lucky Duck Games', 'Lucrum Games', 'Rawstone', 'Skellig Games']", "description": "The bees have discovered economics. The queens believe that if they sell honey to the bears, badgers, and woodland creatures, they will find peace and prosperity. Spring has arrived and it's time to build the hive, find nectar, make honey, and, for the first time ever, set up shop.\n\nHoney Buzz is a worker bee placement game where players expand a personal beehive by drafting various honeycomb tiles that grant actions that are triggered throughout the game. Each tile represents a different action. Whenever a tile is laid so that it completes a certain pattern, a ring of actions is triggered in whatever order the player chooses. A tile drafted on turn one could be triggered up to three times at any point during the game. It all depends on how the player places their beeples (bee+meeple) and builds their hive. After all, in the honey business, efficiency is queen.\n\nAs you continually expand your hive, you'll forage for nectar and pollen, make honey, sell different varieties at the bear market, host honey tastings, and attend to the queen and her court. There's only so much nectar to go around, and finding it won't be easy. Players will have to scout out the nectar field and pay attention to other players searches to try to deduce the location of the nectar they need for themselves.\n\n", "expansions": "[{'id': '349725', 'name': 'Honey Buzz: Fall Flavors'}, {'id': '311314', 'name': 'Honey Buzz: Honey Pot Mini Expansion'}, {'id': '360171', 'name': 'Honey Buzz: Large Orders Dice Tower Promo Card'}]", "expands": "[]", "yearpublished": 2020.0, "minplayers": 1.0, "maxplayers": 4.0, "playingtime": 90.0, "minplaytime": 45.0, "maxplaytime": 90.0, "minage": 10.0, "stats": "{'usersrated': 3554, 'average': 7.7347, 'bayesaverage': 6.93664, 'stddev': 1.20398, 'median': 0.0, 'owned': 7781, 'trading': 66, 'wanting': 513, 'wishing': 3224, 'numcomments': 714, 'numweights': 115, 'averageweight': 2.7739, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 485}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 285}, {'id': '5499', 'name': 'familygames', 'friendlyname': 'Family Game Rank', 'value': 76}]}", "suggested_players": "{'total_votes': 68, 'results': {'1': {'best_rating': 5, 'recommended_rating': 27, 'not_recommended_rating': 2}, '2': {'best_rating': 18, 'recommended_rating': 35, 'not_recommended_rating': 6}, '3': {'best_rating': 35, 'recommended_rating': 16, 'not_recommended_rating': 0}, '4': {'best_rating': 9, 'recommended_rating': 26, 'not_recommended_rating': 10}, '4+': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 26}}}", "usersrated": 3554.0, "average": 7.7347, "bayesaverage": 6.93664, "stddev": 1.20398, "median": 0.0, "owned": 7781.0, "trading": 66.0, "wanting": 513.0, "wishing": 3224.0, "numcomments": 714.0, "numweights": 115.0, "averageweight": 2.7739, "ranks": "[{'id': '1', ill your unique win condition.\n\nOne of the actions allows you to choose another player, draw two cards from that player's fate deck, then play one of them on that player's board, covering two of the four action spaces on one of that player's locations. The fate deck contains heroes, items, and effects from that villain's movie, and these cards allow other players to mess with that particular villain.\n\nDisney Villainous: Evil Comes Prepared is playable on its own, and its characters can also face off against those in the Disney Villainous base game from 2018 and the Disney Villainous: Wicked to the Core standalone game in 2019.\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2019.0, "minplayers": 2.0, "maxplayers": 3.0, "playingtime": 60.0, "minplaytime": 40.0, "maxplaytime": 60.0, "minage": 10.0, "stats": "{'usersrated': 3310, 'average': 7.60801, 'bayesaverage': 6.76781, 'stddev': 1.27164, 'median': 0.0, 'owned': 13377, 'trading': 106, 'wanting': 99, 'wishing': 913, 'numcomments': 448, 'numweights': 40, 'averageweight': 2.3, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 680}, {'id': '5499', 'name': 'familygames', 'friendlyname': 'Family Game Rank', 'value': 142}]}", "suggested_players": "{'total_votes': 24, 'results': {'1': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 20}, '2': {'best_rating': 6, 'recommended_rating': 13, 'not_recommended_rating': 3}, '3': {'best_rating': 18, 'recommended_rating': 3, 'not_recommended_rating': 1}, '3+': {'best_rating': 3, 'recommended_rating': 9, 'not_recommended_rating': 6}}}", "usersrated": 3310.0, "average": 7.60801, "bayesaverage": 6.76781, "stddev": 1.27164, "median": 0.0, "owned": 13377.0, "trading": 106.0, "wanting": 99.0, "wishing": 913.0, "numcomments": 448.0, "numweights": 40.0, "averageweight": 2.3, "ranks": "[{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 680}, {'id': '5499', 'name': 'familygames', 'friendlyname  or a donation to fund the fireworks at the event. Soon you realize that it\u2019s not just about your dressmaking business anymore \u2014 it\u2019s about managing the most prestigious ball of the era\u2026and now it\u2019s time to ro(c)k!\n\nRokoko is a Eurostyle board game with an interesting take on deck-building. Each turn you play one of your employee cards and let that employee perform a task: hire a new employee, buy resources, manufacture a coat or dress, or invest in the ball\u2019s decorations. But not every employee is up to every task, so you must choose and lead your employees wisely \u2014 especially since each employee grants a unique bonus and some of these bonuses generate prestige points.\n\nAfter seven rounds, the game ends with the big ball and a final scoring. Then you gain prestige points for certain employee bonuses and for coats and dresses that you rent out to guests at the ball as well as for decorations that you funded. The player who collected the most prestige points wins.\n\n", "expansions": "[{'id': '178656', 'name': 'Brettspiel Adventskalender 2015'}, {'id': '176990', 'name': 'Rococo: Jewelry Box'}, {'id': '149054', 'name': 'Rokoko: Fancy Dresses Promo'}, {'id': '189476', 'name': 'Rokoko: The Festivity Dresses'}, {'id': '179205', 'name': 'Stadt Land Spielt Limitierter Sonderdruck Tag des Gesellschaftsspiels'}]", "expands": "[]", "yearpublished": 2013.0, "minplayers": 2.0, "maxplayers": 5.0, "playingtime": 120.0, "minplaytime": 60.0, "maxplaytime": 120.0, "minage": 12.0, "stats": "{'usersrated': 8386, 'average': 7.58868, 'bayesaverage': 7.2065, 'stddev': 1.15967, 'median': 0.0, 'owned': 8782, 'trading': 104, 'wanting': 631, 'wishing': 2315, 'numcomments': 1422, 'numweights': 423, 'averageweight': 3.0851, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 255}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 171}]}", "suggested_players": "{'total_votes': 163, 're  Spiele', 'Rebel Sp. z o.o.', 'REXhry', 'White Goblin Games', 'YOKA Games']", "description": "Within the charming valley of Everdell, beneath the boughs of towering trees, among meandering streams and mossy hollows, a civilization of forest critters is thriving and expanding. From Everfrost to Bellsong, many a year have come and gone, but the time has come for new territories to be settled and new cities established. You will be the leader of a group of critters intent on just such a task. There are buildings to construct, lively characters to meet, events to host\u2014you have a busy year ahead of yourself. Will the sun shine brightest on your city before the winter moon rises?\n\nEverdell is a game of dynamic tableau building and worker placement.\n\nOn their turn a player can take one of three actions:\n\na) Place a Worker: Each player has a collection of Worker pieces. These are placed on the board locations, events, and on Destination cards. Workers perform various actions to further the development of a player's tableau: gathering resources, drawing cards, and taking other special actions.\n\nb) Play a Card: Each player is building and populating a city; a tableau of up to 15 Construction and Critter cards. There are five types of cards: Travelers, Production, Destination, Governance, and Prosperity. Cards generate resources (twigs, resin, pebbles, and berries), grant abilities, and ultimately score points. The interactions of the cards reveal numerous strategies and a near infinite variety of working cities.\n\nc) Prepare for the next Season: Workers are returned to the players supply and new workers are added. The game is played from Winter through to the onset of the following winter, at which point the player with the city with the most points wins.\n\n", "expansions": "[{'id': '289057', 'name': 'Everdell: Bellfaire'}, {'id': '297973', 'name': 'Everdell: Extra! Extra!'}, {'id': '289405', 'name': 'Everdell: Glimmergold Pack'}, {'id': '297972', 'name': 'Ever
