m: Tableau Building']", "categories": "['Dice', 'Science Fiction', 'Space Exploration']", "implementations": "[]", "mechanics": "['Dice Rolling', 'Open Drafting', 'Random Production']", "designers": "['John D. Clair']", "artists": "['Chris Walton']", "publishers": "['Alderac Entertainment Group', 'Arclight Games', 'Asmodee', 'Broadway Toys LTD', 'Edge Entertainment', 'Lavka Games', 'Maldito Games']", "description": "In Space Base, players assume the roles of Commodores of a small fleet of ships. Ships begin docked at their stations and are then deployed to sectors as new ships are commissioned under your command. Use cargo vessels to engage in trade and commerce; mining vessels to build reoccurring base income; and carriers to spread your influence. Establish new colonies for a new Commodore in a sector to gain even more influence. Gain enough influence and you can be promoted to Admiral!\n\nSpace Base is a quick-to-learn, quick-to-play dice game using the core \"I roll, everyone gets stuff\" mechanism seen in other games. It's also a strategic engine builder using a player board (your space base) and tableaus of ship cards you can buy and add to your board. The cards you buy and the order you buy them in have interesting implications on your engine beyond just the ability on the card you buy, making for a different type of engine construction than seen in similar games. Players can take their engine in a number of directions: long odds and explosive gains, low luck and steady income, big end-game combos to launch from last to first, or a mix-and-match approach. Ultimately, Space Base is a game you can just start playing and teach everyone how to play in the first round or two and has a satisfying blend of dice-chucking luck and challenging strategic choices.\n\n", "expansions": "[{'id': '322546', 'name': 'Space Base: Biodome'}, {'id': '277564', 'name': 'Space Base: Command Station'}, {'id': '359273', 'name': 'Space Base: Dead Reckoning Promo Cards'}, {'id': '277286 kdo-images.com/9sbSKcc-Fm8Od5wwuf3kgg__thumb/img/pb63LQr94bzh4Z6ofLNJoijRlxU=/fit-in/200x150/filters:strip_icc()/pic1215969.jpg", "image": "https://cf.geekdo-images.com/9sbSKcc-Fm8Od5wwuf3kgg__original/img/kNoFZrbwsvMvs_iKWeKBHYLka5Y=/0x0/filters:format(jpeg)/pic1215969.jpg", "expansion": false, "accessory": false, "families": "['Components: Multi-Use Cards', 'Components: Wooden pieces & boards', 'Country: India', 'Country: Portugal', 'History: Age of Discovery', 'Theme: Colonial']", "categories": "['Economic', 'Farming', 'Nautical', 'Renaissance']", "implementations": "[]", "mechanics": "['Auction/Bidding', 'Auction: Once Around', 'Hand Management', 'Push Your Luck', 'Tech Trees / Tech Tracks']", "designers": "['R\u00fcdiger Dorn']", "artists": "['Oliver Freudenreich']", "publishers": "['Hans im Gl\u00fcck', '999 Games', 'Asterion Press', 'Filosofia \u00c9ditions', 'HomoLudicus', 'Lacerta', 'Lookout Games', 'Rio Grande Games', 'Z-Man Games']", "description": "Goa, a strategy game of auctions and resource management, is set at the start of the 16th century: beautiful beaches, a mild climate, and one of the most important trading centers in the world. Competing companies deal in spices, send ships and colonists into the world, and invest money. Are you on top or at the bottom? It depends on how you invest your profits. Will you make your ships more efficient? Enhance your plantations? Recruit more colonists? Only a steady hand in business will help.\n\nEach turn begins with an auction phase, where each player gets to auction one item (and the starting player two items). The first item being auctioned gives the right to go first the next turn (along with a card that gives an extra action). If you buy your own item, you pay it to the bank. If someone else buys the item you sell, they pay you. Items include plantations complete with crops, income tiles (income in money, ships, plantation refills each turn etc.), ships, settlers, and later on tiles that score points for certain achievements.\n\nAfter the auction, players get three actions to either improve their technologies or produce things such as spices on plantations, ships, money or build more plantations. Each player has a board showing their advancement for various things: getting ships, planting new spices, getting colonists, etc. The more a player advances along one track, the better one is doing that particular action. The further you get along a certain track, the more points that track is worth at the end, and there are also rewards to the first player who reaches the last two levels along each track. On the other hand, each player normally needs to perform the actions for all the tracks at some point, so it's not necessarily a good idea to concentrate on just a couple of them. Goa is a game that gives plenty of opportunity for tough decisions, since a player always has at least one action too few.\n\nThe game mixes an interactive element of the auction, which encourages you to nominate things that other players want so you receive cash with the solitaire management of your plantation, which then interacts later on as players race to be first in the top tech levels.\n\nThe 2012 edition of Goa includes four new tiles and a new play variant, as noted on the cover of the Z-Man Games edition.\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2004.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 90.0, "minplaytime": 90.0, "maxplaytime": 90.0, "minage": 12.0, "stats": "{'usersrated': 11261, 'average': 7.57, 'bayesaverage': 7.26732, 'stddev': 1.28817, 'median': 0.0, 'owned': 11182, 'trading': 274, 'wanting': 830, 'wishing': 2794, 'numcomments': 3092, 'numweights': 1141, 'averageweight': 3.3734, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 222}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 150}]}", "suggested_players": "{'total_votes': 288, 'results': {'1': {'best_rating': 0, '  players are assigned their role: either miner or saboteur. The roles are kept secret- they are only revealed at the end of the round.\n\nThe Start Card and the three Goal Cards are placed onto the table, each seven cards away from the start and one card between each Goal Card. The Goal Cards are placed face-down. The gold is on one of the Goal Cards, but nobody knows which.\n\nPlayers have cards in hand. On a player's turn, he must do one of three things: place a Path Card into the mine, play an Action Card in front of a player, or pass.\n\nThe Path Cards form paths leading to the Goal Cards. Path Cards must be played next to a already-played Path Card. All paths on the Path Card must match those on the already-played cards, and Path Cards may not be played sideways.\n\nThe miners are trying to build an uninterrupted path from the Start Card to a Goal Card, while the saboteurs are trying to prevent this. They shouldn't try and be too obvious about it, however, lest they be immediately discovered.\n\nAction Cards can be placed in front of any player, including oneself. Action Cards let the players help or hinder one another, as well as obtain information about the Goal Cards.\n\nOnce a player places a Path Card that reaches the gold, the round is over. The miners have won and receive cards with gold pieces as their reward.\n\nThe round is also over if the gold could not be reached. In that case, the saboteurs have won and receive the gold pieces.\n\nOnce the Gold Cards have been distributed, the next round begins. The game is over at the end of the third round, with the player with the most gold pieces being the winner.\n\n", "expansions": "[{'id': '204573', 'name': 'Brettspiel Adventskalender 2016'}, {'id': '91072', 'name': 'Saboteur 2 (expansion-only editions)'}, {'id': '334146', 'name': 'Saboteur: 15 Jahre Jubil\u00e4ums-Sticker'}, {'id': '213290', 'name': 'Saboteur: Brettspiel Adventskalender 2016 Promo'}, {'id': '281313', 'name': 'Saboteur: Cancellation'}, {'id al stratagem to achieve this goal: Invest in an inn so they can rob traveling guests, getting rich without arousing the suspicions of the police! Whether or not their plan will work out, one thing is certain: Not every guest will leave this inn alive.\n\nThe Bloody Inn is a card game in which you play one member of a family of greedy, murderous innkeepers. At the start of each round, cards are placed face up to fill the inn with guests. Each card carries a cost representing how many cards a player must discard from her hand in order to take an action related to that card. Certain guests have an affinity for particular actions, so those cards return to a player's hand after being discarded. Cards also show how much money, in francs, each guest possesses. A round has two phases in which players take one action each, in turn order. Players choose one of the following actions:\n\n     bribe a guest into becoming an accomplice (take a card from the inn to their hand)\n     build an annex (move a card from their hand to their player area; it now represents a structure under which a victim may be buried)\n     kill a guest (move a card from the inn to their player area, awaiting burial)\n     bury a victim (place an unburied victim card under an annex card and take the money from the victim's pockets)\n     launder money (players may only have a certain amount of cash on hand; excess must be converted to 10F checks by the local notary)\n\n\nAt the end of the round, if any room of the inn contains one of the police, then they conduct an investigation; if a player has any unburied victims, then he must pay 10F per victim to the local gravedigger to hurredly \u2014 and quietly \u2014 bury the bodies! Lastly in the round, any cards (accomplices) in each player's hand must be paid 1F each. After the guest deck has been depleted the second time, players take a final round, then tally their francs. The player with the most money wins!\n\n", "expansions": "[{'id': '230243', 'name': 'The Bloody Inn: The Carnies'}]", "expands": "[]", "yearpublished": 2015.0, "minplayers": 1.0, "maxplayers": 4.0, "playingtime": 60.0, "minplaytime": 30.0, "maxplaytime": 60.0, "minage": 14.0, "stats": "{'usersrated': 7943, 'average': 7.0356, 'bayesaverage': 6.71727, 'stddev': 1.24163, 'median': 0.0, 'owned': 11836, 'trading': 218, 'wanting': 395, 'wishing': 2232, 'numcomments': 1473, 'numweights': 270, 'averageweight': 2.3704, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 751}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 500}]}", "suggested_players": "{'total_votes': 130, 'results': {'1': {'best_rating': 12, 'recommended_rating': 52, 'not_recommended_rating': 23}, '2': {'best_rating': 9, 'recommended_rating': 83, 'not_recommended_rating': 7}, '3': {'best_rating': 29, 'recommended_rating': 58, 'not_recommended_rating': 1}, '4': {'best_rating': 62, 'recommended_rating': 26, 'not_recommended_rating': 1}, '4+': {'best_rating': 0, 'recommended_rating': 2, 'not_recommended_rating': 49}}}", "usersrated": 7943.0, "average": 7.0356, "bayesaverage": 6.71727, "stddev": 1.24163, "median": 0.0, "owned": 11836.0, "trading": 218.0, "wanting": 395.0, "wishing": 2232.0, "numcomments": 1473.0, "numweights": 270.0, "averageweight": 2.3704, "ranks": "[{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 751}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 500}]", "game_family": null, "reimplementation": false, "bestplayers": "4", "num_expansions": 1, "dice_tower_excellence": false, "susd": false, "bga": false}, {"id": 254635, "name": "Just One", "alternative_names": "['Ainult \u00dcks', 'Csak egy', 'Jedn\u00edm slovem', 'Jednym s\u0142owem', 'Just One: \u039c\u03b9\u03b1 \u039b\u03ad\u03be\u03b7 \u039c\u03cc\u03bd\u03bf', 'S\u00f3 uma', 'Tikai viens', '\u0415\u0434\u043d\u0430 \u0434\u0443\u043c\u0430', '\u041d\u0430\u043c\u0451\u043a \u d, and therefore only 1 point.\n\nYou have the choice \u2013 make the difference!\n\nSmall Historical Point:\n\nOriginally, Just One was called We Are The Word and was published by Fun Consortium.\n\nRepos Production bought the rights in early 2018 and adapted the game. The Sombrero-wearing Belgians decided to improve the quality of the components, add 50 new words, and change the name of the game. Following this new edition, the game went from having only a French edition to having a world-wide edition.\n\n", "expansions": "[{'id': '286086', 'name': 'Deutscher Spielepreis Classic Goodie Box'}, {'id': '369570', 'name': 'Just One: BGG Promo Pack'}, {'id': '292745', 'name': 'Just One: Deutscher Spielepreis Classic Goodie Box Promo Cards'}, {'id': '355604', 'name': 'Just One: Dice Tower 2021 Promo Pack'}, {'id': '283102', 'name': 'Just One: Gathering of Friends Promo Cards'}, {'id': '317124', 'name': 'Just One: Neue Begriffe'}]", "expands": "[]", "yearpublished": 2018.0, "minplayers": 3.0, "maxplayers": 7.0, "playingtime": 20.0, "minplaytime": 20.0, "maxplaytime": 20.0, "minage": 8.0, "stats": "{'usersrated': 19596, 'average': 7.61302, 'bayesaverage': 7.41176, 'stddev': 1.18621, 'median': 0.0, 'owned': 32201, 'trading': 188, 'wanting': 342, 'wishing': 3465, 'numcomments': 2667, 'numweights': 361, 'averageweight': 1.0499, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 145}, {'id': '5498', 'name': 'partygames', 'friendlyname': 'Party Game Rank', 'value': 2}]}", "suggested_players": "{'total_votes': 262, 'results': {'1': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 192}, '2': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 191}, '3': {'best_rating': 6, 'recommended_rating': 48, 'not_recommended_rating': 156}, '4': {'best_rating': 15, 'recommended_rating': 146, 'not_recommended_rating': 59}, '5': {'best_rating': 83, 'recommended_rating': 139, 'not_recommended_rating': 2}, '6': {'best_rat rs. In Fiends & Familiars, you befriended wild beasts and dispelled cruel spirits. Now your fully formed, battle-hardened heroes must defend the kingdom of Nalos and uncover a mystery that lies at the heart of the Abandoned Lands.\n\nNavigate your missions with care. It's up to you who to befriend and who to battle. Will you slay the giant troll or attempt to make peace? Will you do the vampire's bidding or defend the mysterious cultists he wants to destroy? Will you remain loyal to king and country \u2014 or side with the enemies of Nalos? Whatever choices you make, someone will remember and respond.\n\nRoll Player Adventures is a co-operative storybook board game for 1-4 players set in the world of Roll Player. Players inhabit characters, face challenges, and make decisions that will change the story as they progress through eleven core adventures and a replayable side quest.\n\nAdventures does not require the Roll Player base game or any of its expansions to play. Pick from one of thirty-six pre-generated characters, or import a favorite Roll Player character and take them on a heroic journey. If you do import a character you've built in Roll Player, any number of expansions and any number of promo cards/boards that were used may continue to be used in Roll Player Adventures.\n\n", "expansions": "[{'id': '372105', 'name': \"Roll Player Adventures: Gulpax's Secret\"}, {'id': '312235', 'name': \"Roll Player Adventures: Nefras's Judgement\"}]", "expands": "[]", "yearpublished": 2021.0, "minplayers": 1.0, "maxplayers": 4.0, "playingtime": 150.0, "minplaytime": 90.0, "maxplaytime": 150.0, "minage": 14.0, "stats": "{'usersrated': 1094, 'average': 8.31898, 'bayesaverage': 6.48081, 'stddev': 1.39393, 'median': 0.0, 'owned': 3355, 'trading': 40, 'wanting': 348, 'wishing': 2136, 'numcomments': 343, 'numweights': 36, 'averageweight': 2.3611, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 1159}, {'id': '5496', 'name': 'thematic', 'frie geekdo-images.com/O3JZyf9nB_2tGl4jpj8SPw__thumb/img/Yo80CtI2QTxVEXDWvjhkc6iYsMo=/fit-in/200x150/filters:strip_icc()/pic25644.jpg", "image": "https://cf.geekdo-images.com/O3JZyf9nB_2tGl4jpj8SPw__original/img/34QfBCivHif7R6G3MTj-CUJRUAE=/0x0/filters:format(jpeg)/pic25644.jpg", "expansion": false, "accessory": false, "families": "['Game: Stratego', 'History: Greek War of Independence', 'Players: Two Player Only Games', 'Series: Nostalgia (Hasbro)']", "categories": "['Abstract Strategy', 'Bluffing', 'Deduction', 'Memory', 'Napoleonic']", "implementations": "['Junior Stratego', 'Pirates! Stratego', 'Stratego', 'Stratego (Revised Edition)', 'Stratego Card Game', 'Stratego Legends', 'Stratego Quick Battle', 'Stratego Waterloo', 'Stratego WWE', \"L'Attaque\"]", "mechanics": "['Grid Movement', 'Memory', 'Secret Unit Deployment', 'Square Grid']", "designers": "['Jacques Johan Mogendorff']", "artists": "['Donato Giancola', 'Paul Windle']", "publishers": "['Carlit', '(Unknown)', '4Kidz, Inc.', 'AS Company', 'Asmodee Korea', 'Barnes & Noble', 'Chieftain Products', 'Crown & Andrews Ltd.', 'Damm / Egmont', 'danspil', 'Dino Toys s. r. o.', 'Diset S. A.', 'Estrela', 'Globo Giocattoli', 'Hasbro', 'Holdson', 'Javos (PaN)', 'John Sands Pty Ltd', 'Jumbo', 'Karto', 'Kod Kod', 'Milton Bradley', 'Nordic Games GmbH', 'PanGraf', 'Parker Brothers', 'Patch Products', 'Piatnik', 'PlayMonster', 'Popcorn Games', 'Premix', 'Remoundo', 'Smeets & Schippers', 'Somerville Ltd.', \"Spear's Games\", 'Spin Master Ltd.', 'Tactico', 'Takara', 'Trefl', 'Winning Moves France', 'Yetem S.A.', 'Zito! \u038f\u03c1\u03b1 \u03b3\u03b9\u03b1 \u03c0\u03b1\u03b9\u03c7\u03bd\u03af\u03b4\u03b9', '\u039f\u03b4\u03cd\u03c3\u03c3\u03b5\u03b9\u03b1', '\u0432\u043d\u0435\u0448\u0442\u043e\u0440\u0433\u0438\u0437\u0434\u0430\u0442 (Foreign Trade Publishing House)']", "description": "From the box:\n\nThe gameboard is your battlefield.  You have an army of men at your disposal and six bombs.  Your mission--protect your flag and capture your opponent's flag.\n\nSecretly place your men, bombs, and flag on the gameboard with these objectives in mind.  But remember your opponent is doing the same thing, so you must plan a defense as well as an offense.\n\nOnce the armies are in place, advance your men.  When you're one space away from an enemy, attack.  You and your opponent declare ranks.  The lower-ranking man is captured and out of play.\n\nYou control your pieces and risk your men in battles where the strength of your enemy is unknown. The suspense builds as your men move deeper into enemy territory. Move with caution and courage. The next piece you attack could be a bomb.  And when attacked, it could \"blast\" your man off the board and out of play.\n\nThe first to capture an enemy flag is the winner!\n\nThis game is similar to, and almost certainly derived directly from, the H.P. Gibsons (UK) game L'Attaque (1909). It is not exactly the same, but not far from it (numbered pieces, spy (same name) can kill the strongest piece but only when attacking, flag, bombs, etc.) This game in turn almost certainly drew on the classic Chinese children's game Jungle.\n\nRe-implemented by:\n\n     Stratego (Revised Edition) (aka Stratego Fire & Ice)\n     The Generals\n     Stratego Legends\n     Stratego: Star Wars\n     Stratego: Lord of the Rings Trilogy Edition\n     Ultimate Stratego\n     Electronic Stratego\n     Stratego: Marvel Heroes\n     Stratego: Star Wars Saga Edition\n     Stratego: The Chronicles of Narnia\n\n\n\n\nand numerous others.\n\nSimilar to:\n\n    Admirals\n    Lu Zhan Jun Qi\n    L'Attaque\n    Attack\n    Batalj\n    Sharpe's Attack\n\n\n\n\nDifferent Edition Complications\nWhen first produced in Europe, the most powerful pieces had higher numbers.  I.e. the Marshall (most powerful piece) was a 10, the General was a 9, and so on.  The higher the rank, the higher the number.\nWhen they introduced Stratego in the USA, the numbering was reversed, so the Marshall was a 1, the General 2, and so on.  The 1st rank (most powerful) was 1, the second most powerful was 2, 3rd most powerful was 3....\nThen, in 2000s Hasbro re-imagined Stratego in the USA and made a few changes.  They reduced the number of pieces per side (from 40 to 30), added additional powers, and changed the numbering to reflect the European system.\nThis caused extreme consternation with many faithful American Stratego fans who preferred the 'old way'.  (Actually the second oldest way, but whatever.)  Many of these insist on playing Stratego with the 'Marshall 1 system'.\nThis wouldn't be a problem, except any and all discussions of Stratego are fraught with misunderstandings by those who are unaware of dual numbering systems!  Keep this in mind when reading information about Stratego.\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 1946.0, "minplayers": 2.0, "maxplayers": 2.0, "playingtime": 45.0, "minplaytime": 45.0, "maxplaytime": 45.0, "minage": 8.0, "stats": "{'usersrated': 15051, 'average': 6.11295, 'bayesaverage': 5.97829, 'stddev': 1.38178, 'median': 0.0, 'owned': 26494, 'trading': 554, 'wanting': 31, 'wishing': 484, 'numcomments': 3575, 'numweights': 944, 'averageweight': 1.8464, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 2760}, {'id': '4666', 'name': 'abstracts', 'friendlyname': 'Abstract Game Rank', 'value': 342}, {'id': '5499', 'name': 'familygames', 'friendlyname': 'Family Game Rank', 'value': 1003}]}", "suggested_players": "{'total_votes': 125, 'results': {'1': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 104}, '2': {'best_rating': 123, 'recommended_rating': 1, 'not_recommended_rating': 0}, '2+': {'best_rating': 1, 'recommended_rating': 2, 'not_recommended_rating': 100}}}", "usersrated": 15051.0, "average": 6.11295, "bayesaverage": 5.97829, "stddev": 1.38178, "median": 0.0, "owned": 26494.0, "trading": 554.0, "wanting": 31.0, "wishing": 484.0, "numcomments": 3575.0, "numweights": 94 ghtmare Before Christmas', 'Munchkin Treasure Hunt', 'Munchkin X-Men', 'Munchkin Zombies', 'Star Munchkin', \"Steve Jackson's Munchkin Presents Batman\", 'Super Munchkin']", "mechanics": "['Hand Management', 'Take That', 'Variable Player Powers']", "designers": "['Steve Jackson (I)']", "artists": "['Alex Fernandez (I)', 'Edwin Huang', 'John Kovalic', 'Ian McGinty', 'Heather Oliver', 'Philip Reed', 'Gabby Ruenes']", "publishers": "['Steve Jackson Games', '(Unknown)', 'ADC Blackfire Entertainment', 'Arclight Games', 'Asmodee', 'Bergsala Enigma (Enigma)', 'Black Monk', 'BoardM Factory', 'Bureau de Juegos', 'Bur\u00f3', 'Delta Vision Publishing', 'Devir', 'Edge Entertainment', 'Fantasiapelit', 'Gal\u00e1pagos Jogos', 'Hobby World', 'Kaissa Chess & Games', 'Ku\u017ania Gier', 'NeoTroy Games', 'Outland', 'Pegasus Spiele', 'PS-Games', 'Q-Workshop', 'Raven Distribution', 'Silver Stars Publishing', 'Smart Ltd', 'Ubik', 'Wargames Club Publishing', '\u0422\u0420\u0415\u0422\u042f \u041f\u041b\u0410\u041d\u0415\u0422\u0410']", "description": "\t\t\t\t\n\t\t\t\t\n\t\t\t\t\tPublisher's Description\n\nGo down in the dungeon. Kill everything you meet. Backstab your friends and steal their stuff. Grab the treasure and run.\n\nAdmit it. You love it.\n\nThis award-winning card game, designed by Steve Jackson, captures the essence of the dungeon experience... with none of that stupid roleplaying stuff. You and your friends compete to kill monsters and grab magic items. And what magic items! Don the Horny Helmet and the Boots of Butt-Kicking. Wield the Staff of Napalm... or maybe the Chainsaw of Bloody Dismemberment. Start by slaughtering the Potted Plant and the Drooling Slime, and work your way up to the Plutonium Dragon...\n\nAnd it's illustrated by John Kovalic! Fast-playing and silly, Munchkin can reduce any roleplaying group to hysteria. And, while they're laughing, you can steal their stuff.\n\n\t\t\t\t\n\t\t\t\t\n\t\t\t\t\tOther\n\nPart of the Munchkin series.\n\nMunchkin is a satirical card game based on the clich\u00e9s and oddities of Dungeons and Dragons and other role-playing games. Each player starts at level 1 and the winner is the first player to reach level 10. Players can acquire familiar D&D style character classes during the game which determine to some extent the cards they can play.\n\nThere are two types of cards - treasure and encounters. Each turn the current players 'kicks down the door' - drawing an encounter card from the deck. Usually this will involve battling a monster. Monsters have their own levels and players must try and overcome it using the levels, weapons and powers they have acquired during the game or run away. Other players can chose to help the player or hinder by adding extra monsters to the encounter. Defeating a monster will usually result in drawing treasure cards and acquiring levels.  Being defeated by a monster results in \"bad stuff\" which usually involves losing levels and treasure.\n\nIn May 2010, Steve Jackson Games made the \"big announcement.\" Many rules and cards were changed. See The Great 2010 Munchkin Changeover for details. Of note to Munchkin fans, the Kneepads of Allure card, which had been removed in the 14th printing, was added back to the game but modified to be less powerful.\n\n\t\t\t\t\n\t\t\t\t\n\t\t\t\t\tSequels:\n\n\n    The Good, the Bad, and the Munchkin\n    Munchkin Apocalypse\n    Munchkin Axe Cop\n    Munchkin Bites!\n    Munchkin Booty\n    Munchkin Conan\n    Munchkin Cthulhu\n    Munchkin Fu\n    Munchkin Impossible\n    Munchkin Legends\n    Munchkin Pathfinder\n    Munchkin Zombies\n    Star Munchkin\n    Super Munchkin\n\n\n\t\t\t\t\n\t\t\t\t\n\t\t\t\t\tRelated Board Games\n\n\n    Munchkin Quest\n\n\n\t\t\t\t\n\t\t\t\t\n\t\t\t\t\tOnline play\n\n\n     Vassal does not support Munchkin anymore. Former link: Vassal Module\n\n\n\t\t\t\t\n\t\t\t\t\n\t\t\t\t\tPegasus Expansions\n\n\n    Munchkin Sammlerbox\n    Munchkin Sammlerkoffer\n    Munchkin Promotional Bookmarks\n    Munchkin Weihnachtsedition - The same as Munchkin, but with a promotional button that grants the wearer extra treasure (when worn in December). \n\n\n\t\t\t\t\n\t\t\t\t\n\t\t\t\t\tOnline Playthrough\n\nThere's a great YouTube playthrough with Will Wheaton and Steve Jackson (yes, the Steve Jackson) found here LINK\n\n", "expansions": "[{'id': '106498', 'name': \"+10 Bag o' Munchkin d6\"}, {'id': '54435', 'name': \"+6 Bag O' Munchkin Babes \"}, {'id': '162543', 'name': \"+6 Bag O' Munchkin Legends\"}, {'id': '98956', 'name': \"+6 Bag o' Munchkin Level Counters\"}, {'id': '151989', 'name': \"+6 Bag O' Munchkin Zombies\"}, {'id': '38891', 'name': \"+6 Bag O' Munchkins\"}, {'id': '136857', 'name': \"+8 Bag O' Munchkin Babes & Pawns\"}, {'id': '206821', 'name': '12 Days of Munchkin Christmas Coloring Book'}, {'id': '44805', 'name': 'Epic Munchkin'}, {'id': '27767', 'name': 'Episches Munchkin'}, {'id': '88665', 'name': 'Exclusive Warehouse 23 Munchkin Booster'}, {'id': '39391', 'name': 'Mask of the Munchkin'}, {'id': '40479', 'name': 'Munchkin 1.5: Ko\u015bci zosta\u0142y rzucone'}, {'id': '100422', 'name': 'Munchkin 10th Anniversary Shot Glass'}, {'id': '14337', 'name': \"Munchkin 2/3: L'Ascia o Raddoppia\"}, {'id': '3943', 'name': 'Munchkin 2: Unnatural Axe'}, {'id': '193282', 'name': 'Munchkin 3+4'}, {'id': '18225', 'name': 'Munchkin 3.5: Clerical Errata'}, {'id': '134356', 'name': 'Munchkin 3.5: Pi\u0119tno \u015amierci'}, {'id': '6606', 'name': 'Munchkin 3: Clerical Errors'}, {'id': '100377', 'name': 'Munchkin 4.5'}, {'id': '20660', 'name': 'Munchkin 4: The Need for Steed'}, {'id': '193283', 'name': 'Munchkin 5+6'}, {'id': '139051', 'name': 'Munchkin 5, 6 e 7: Tutti i Mostri Fatti a Fette'}, {'id': '28327', 'name': 'Munchkin 5: De-Ranged'}, {'id': '193528', 'name': 'Munchkin 6.5: Terrible Tombs'}, {'id': '33493', 'name': 'Munchkin 6: Demented Dungeons'}, {'id': '297107', 'name': 'Munchkin 6: Double Dungeons'}, {'id': '90567', 'name': 'Munchkin 7: Cheat With Both eGe Co. Ltd.', 'GoKids \u73a9\u6a02\u5c0f\u5b50', 'Hobby Japan', 'Kaissa Chess & Games', 'Kilogames', 'Korea Boardgames Co., Ltd.', 'Lacerta', 'Lautapelit.fi', 'Liam Games', 'Ludicus', 'Ludofy Creative', 'Maldito Games', 'Mayfair Games', 'MINDOK', 'NeoTroy Games', 'Rebel Sp. z o.o.', 'uplay.it edizioni', '\u041d\u0435\u0441\u043a\u0443\u0447\u043d\u044b\u0435 \u0438\u0433\u0440\u044b']", "description": "In Patchwork, two players compete to build the most aesthetic (and high-scoring) patchwork quilt on a personal 9x9 game board. To start play, lay out all of the patches at random in a circle and place a marker directly clockwise of the 2-1 patch. Each player takes five buttons \u2014 the currency/points in the game \u2014 and someone is chosen as the start player.\n\nOn a turn, a player either purchases one of the three patches standing clockwise of the spool or passes. To purchase a patch, you pay the cost in buttons shown on the patch, move the spool to that patch's location in the circle, add the patch to your game board, then advance your time token on the time track a number of spaces equal to the time shown on the patch. You're free to place the patch anywhere on your board that doesn't overlap other patches, but you probably want to fit things together as tightly as possible. If your time token is behind or on top of the other player's time token, then you take another turn; otherwise the opponent now goes. Instead of purchasing a patch, you can choose to pass; to do this, you move your time token to the space immediately in front of the opponent's time token, then take one button from the bank for each space you moved.\n\nIn addition to a button cost and time cost, each patch also features 0-3 buttons, and when you move your time token past a button on the time track, you earn \"button income\": sum the number of buttons depicted on your personal game board, then take this many buttons from the bank.\n\nWhat's more, the time track depicts five 1x1 patches on it, and during set-up you place five actual 1x1 patches on these spaces. Whoever first passes a patch on the time track claims this patch and immediately places it on his game board.\n\nAdditionally, the first player to completely fill in a 7x7 square on his game board earns a bonus tile worth 7 extra points at the end of the game. (Of course, this doesn't happen in every game.)\n\nWhen a player takes an action that moves his time token to the central square of the time track, he takes one final button income from the bank. Once both players are in the center, the game ends and scoring takes place. Each player scores one point per button in his possession, then loses two points for each empty square on his game board. Scores can be negative. The player with the most points wins.\n\n", "expansions": "[{'id': '238617', 'name': 'Patchwork: 5x5 Bonuskarte'}, {'id': '257570', 'name': 'Patchwork: Automa'}, {'id': '236608', 'name': 'Special Buttons (fan expansion for Patchwork)'}]", "expands": "[]", "yearpublished": 2014.0, "minplayers": 2.0, "maxplayers": 2.0, "playingtime": 30.0, "minplaytime": 15.0, "maxplaytime": 30.0, "minage": 8.0, "stats": "{'usersrated': 57047, 'average': 7.61897, 'bayesaverage': 7.51405, 'stddev': 1.15807, 'median': 0.0, 'owned': 86919, 'trading': 595, 'wanting': 749, 'wishing': 7516, 'numcomments': 7463, 'numweights': 1489, 'averageweight': 1.6132, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 106}, {'id': '4666', 'name': 'abstracts', 'friendlyname': 'Abstract Game Rank', 'value': 5}, {'id': '5499', 'name': 'familygames', 'friendlyname': 'Family Game Rank', 'value': 14}]}", "suggested_players": "{'total_votes': 476, 'results': {'1': {'best_rating': 2, 'recommended_rating': 25, 'not_recommended_rating': 363}, '2': {'best_rating': 458, 'recommended_rating': 14, 'not_recommended_rating': 2}, '2+': {'best_rating': 1, 'recommended_rating': 3, 'not_recommended_rating': 366}}}", "usersrated": 57047.0, "average": tA8er2wW4UnqA=/fit-in/200x150/filters:strip_icc()/pic1638795.jpg", "image": "https://cf.geekdo-images.com/yC7nOSc1x5PT-oNnh6TEcQ__original/img/ugJgRdFpYSsb5Pj1NDk76q6LKTo=/0x0/filters:format(jpeg)/pic1638795.jpg", "expansion": false, "accessory": false, "families": "['Category: Combinatorial', 'Components: Wooden pieces & boards', 'Country: France', 'Digital Implementations: Board Game Arena', 'Game: Caylus', 'Series: Ystari originals']", "categories": "['City Building', 'Economic', 'Medieval']", "implementations": "['Caylus 1303', 'Caylus Magna Carta']", "mechanics": "['Action Queue', 'Ownership', 'Turn Order: Claim Action', 'Turn Order: Pass Order', 'Variable Set-up', 'Worker Placement']", "designers": "['William Attia']", "artists": "['Cyril Demaegd', 'Arnaud Demaegd', 'Mike Doyle (I)']", "publishers": "['Ystari Games', 'Brain Games', 'Edge Entertainment', 'Esdevium', 'hobbity.eu', 'Hobby Japan', 'HUCH!', 'Korea Boardgames Co., Ltd.', 'Lautapelit.fi', 'Quined White Goblin Games', 'Rio Grande Games', 'uplay.it edizioni', \"What's Your Game?\", 'White Goblin Games']", "description": "Once upon a time ...\n1289. To strengthen the borders of the Kingdom of France, King Philip the Fair decided to have a new castle built. For the time being, Caylus is but a humble village, but soon, workers and craftsmen will be flocking by the cartload, attracted by the great prospects. Around the building site, a city is slowly rising up.\n\nThe players embody master builders. By building the King's castle and developing the city around it, they earn prestige points and gain the King's favor. When the castle is finished, the player who has earned the most prestige wins the game.  The expansion Caylus Expansion: The Jeweller was included in the 2nd Edition.\n\nEach turn, players pay to place their workers in various buildings in the village. These buildings allow players to gather resources or money, or to build or upgrade buildings with those resources. Players can also use their resources to help build the castle itself, earning points and favors from the king, which provide larger bonuses. Building a building provides some immediate points, and potentially income throughout the game, since players receive bonuses when others use their buildings. The buildings chosen by the players have a heavy impact on the course of the game, since they determine the actions that will be available to all the players.\n\nAs new buildings are built, they stretch along a road stretching away from the castle, and not all buildings can be used every turn. Players have some control over which buildings are active by paying to influence the movement of the Provost marker. The final position of the marker is the newest building that can be used that turn. The Provost marker also helps determine the movement of the Bailiff marker, which determines the end of the game. Generally, if players are building many buildings and the Provost is generous in allowing them to be used, the game ends more quickly.\n\n", "expansions": "[{'id': '34410', 'name': 'Caylus Expansion: The Jeweller'}]", "expands": "[]", "yearpublished": 2005.0, "minplayers": 2.0, "maxplayers": 5.0, "playingtime": 150.0, "minplaytime": 60.0, "maxplaytime": 150.0, "minage": 12.0, "stats": "{'usersrated': 28130, 'average': 7.74094, 'bayesaverage': 7.55678, 'stddev': 1.47197, 'median': 0.0, 'owned': 27845, 'trading': 577, 'wanting': 866, 'wishing': 5279, 'numcomments': 6285, 'numweights': 3223, 'averageweight': 3.8005, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 90}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 79}]}", "suggested_players": "{'total_votes': 750, 'results': {'1': {'best_rating': 0, 'recommended_rating': 15, 'not_recommended_rating': 370}, '2': {'best_rating': 153, 'recommended_rating': 359, 'not_recommended_rating': 115}, '3': {'best_rating': 415, 'recommended_rating': 235, 'not_recommended_rating': 12}, '4': { ition', 'Modular Board', 'Pick-up and Deliver', 'Roll / Spin and Move', 'Tile Placement', 'Variable Player Powers']", "designers": "['Cody Miller']", "artists": "['Cody Miller', 'Steve \"Coolhand\" Tyler', 'Peter Wocken']", "publishers": "['Far Off Games', 'Lavka Games', 'Maldito Games']", "description": "Xia: Legends of a Drift System is a 3-5 player sandbox style competitive space adventure. Each player starts as a lowly but hopeful captain of a small starship.\n\nPlayers fly their ships about the system, completing a variety of missions, exploring new sectors and battling other ships. Navigating hazardous environments, players choose to mine, salvage, or trade valuable cargo. Captains vie with each other for Titles, riches and, most importantly, Fame.\n\nThe most adaptive, risk-taking and creative players will excel. One captain will rise above the others, surpassing mortality by becoming Legend!\n\nCustomize: Each player begins the game by choosing and customizing a Tier 1 starship. Invest all your money in engines and be a rapid, yet fragile, explorer. Put all your credits into an uber missile and watch other players flee in terror. Get a small engine and save space and credits to invest in buying and selling cargo. Or create a well rounded ship, ready for anything. In Xia, the choice is always yours.\n\nAdapt: The goal of Xia is to become the most famous captain. Completing missions, besting ships in combat, purchasing higher tier ships, selling Cargo Cubes and claiming Titles are all ways that players can earn Fame Points. The best pilots will adapt to their surroundings, making snap judgments and changing plans on-the-fly. If you can think on your feet, you'll do well in Xia!\n\nSandbox: The real fun of Xia is that each game will be different. There is no set direction of play - players may choose to be peaceful traders, fierce pirates, workers, miners, opportunists, etc. The game board is randomly laid out and explored each time you play. Players might choose not to explore at all, creating a tiny arena for swift and deadly combat, or explore all 19 sectors and have a large play-scape to exploit. It's up to you!\n\nModding: Xia is very open to modding, and the community has already created loads of stuff. See BGG's Unofficial Xia:LoaDS mods and expansions wiki.\n\n", "expansions": "[{'id': '298077', 'name': 'Xia: Balanced Economy Promo Card'}, {'id': '199329', 'name': 'Xia: Embers of a Forsaken Star'}, {'id': '144485', 'name': 'Xia: Legends of a Drift System \u2013 Sellsword'}, {'id': '244564', 'name': 'Xia: Missions and Powers'}, {'id': '200200', 'name': 'Xia: Print and Play Mini Expansion'}]", "expands": "[]", "yearpublished": 2014.0, "minplayers": 3.0, "maxplayers": 5.0, "playingtime": 180.0, "minplaytime": 60.0, "maxplaytime": 180.0, "minage": 12.0, "stats": "{'usersrated': 8918, 'average': 7.87864, 'bayesaverage': 7.40212, 'stddev': 1.56599, 'median': 0.0, 'owned': 13849, 'trading': 127, 'wanting': 1098, 'wishing': 4903, 'numcomments': 2041, 'numweights': 352, 'averageweight': 3.1875, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 149}, {'id': '5496', 'name': 'thematic', 'friendlyname': 'Thematic Rank', 'value': 30}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 111}]}", "suggested_players": "{'total_votes': 223, 'results': {'1': {'best_rating': 7, 'recommended_rating': 29, 'not_recommended_rating': 92}, '2': {'best_rating': 6, 'recommended_rating': 68, 'not_recommended_rating': 68}, '3': {'best_rating': 118, 'recommended_rating': 69, 'not_recommended_rating': 6}, '4': {'best_rating': 63, 'recommended_rating': 90, 'not_recommended_rating': 26}, '5': {'best_rating': 17, 'recommended_rating': 45, 'not_recommended_rating': 98}, '5+': {'best_rating': 2, 'recommended_rating': 4, 'not_recommended_rating': 105}}}", "usersrated": 8918.0, "average": 7.87864, "bayesaverage": 7.40212, "stddev": 1.56599, "median": 0.0, "owned": 13849.0, "trading ', 'Network and Route Building', 'Open Drafting', 'Push Your Luck', 'Set Collection']", "designers": "['Alan R. Moon']", "artists": "['Cyrille Daujean', 'Julien Delval']", "publishers": "['Days of Wonder', 'Edge Entertainment', 'Gal\u00e1pagos Jogos', 'Hobby Japan', 'Hobby World', 'Korea Boardgames Co., Ltd.', 'Lautapelit.fi', 'Nordic Games GmbH', 'Rebel Sp. z o.o.']", "description": "Ticket to Ride: Nordic Countries takes you on a Nordic adventure through Denmark, Finland, Norway, and Sweden as you travel to the great northern cities of Copenhagen, Oslo, Helsinki, and Stockholm. This version was initially available only in the Nordic Countries of Denmark, Norway, Sweden, and Finland; a worldwide limited-edition release occurred in August 2008 and it has since been kept in print again by Days of Wonder.\n\nThe goal in \"Nordic\" remains the same as base Ticket to Ride: collect and play cards to place your trains on the board, attempting to connect the different cities on your ticket cards. The map incorporates tunnels from Europe and also has routes containing ferries. Ferries will require a certain number of Locomotives to be played, as well as other cards, in order to be claimed. Locomotives are handled a bit differently as well. On your turn you may take 2 Locomotives if you want, but you can only use them on ferries, tunnels, or the special 9 length route.\n\nUnlike the USA or Europe maps, Nordic is designed for 2-3 players only and has a heavier focus on blocking your opponent and more aggressive play.\n\nAlthough not an official expansion for this set, Ticket to Ride Map Collection: Volume 5 \u00e2\u20ac\u201c United Kingdom & Pennsylvania can be used as an expansion for Nordic Countries, although limited to the three players included in this set.  Nordic Countries includes three sets of 40 trains, with 5 spare for each colour; the UK map in Ticket to Ride Map Collection: Volume 5 \u00e2\u20ac\u201c United Kingdom & Pennsylvania requires 35 trains and the Penn & Editions: Two-Player Versions of More-Player Games']", "categories": "['Ancient', 'Card Game', 'City Building', 'Civilization', 'Economic']", "implementations": "['7 Wonders']", "mechanics": "['Layering', 'Open Drafting', 'Set Collection', 'Sudden Death Ending', 'Tug of War', 'Variable Player Powers']", "designers": "['Antoine Bauza', 'Bruno Cathala']", "artists": "['Miguel Coimbra']", "publishers": "['Repos Production', 'ADC Blackfire Entertainment', 'Asmodee China', 'Asmodee Italia', 'Asterion Press', 'Gal\u00e1pagos Jogos', 'G\u00e9m Klub Kft.', 'Hobby Japan', 'KADABRA', 'Kaissa Chess & Games', 'Korea Boardgames Co., Ltd.', 'Lautapelit.fi', 'Lifestyle Boardgames Ltd', 'Ludicus', 'Ponva d.o.o.', 'Pridemage Games', 'Rebel Sp. z o.o.', 'Siam Board Games', 'Sombreros Production', '\u0406\u0433\u0440\u043e\u043c\u0430\u0433']", "description": "In many ways 7 Wonders Duel resembles its parent game 7 Wonders as over three ages players acquire cards that provide resources or advance their military or scientific development in order to develop a civilization and complete wonders.\n\nWhat's different about 7 Wonders Duel is that, as the title suggests, the game is solely for two players, with the players not drafting cards simultaneously from hands of cards, but from a display of face-down and face-up cards arranged at the start of a round. A player can take a card only if it's not covered by any others, so timing comes into play as well as bonus moves that allow you to take a second card immediately. As in the original game, each card that you acquire can be built, discarded for coins, or used to construct a wonder.\n\nEach player starts with four wonder cards, and the construction of a wonder provides its owner with a special ability. Only seven wonders can be built, though, so one player will end up short.\n\nPlayers can purchase resources at any time from the bank, or they can gain cards during the game that provide them with resources for future building; as you acquire resources, the cost for those particular resources increases for your opponent, representing your dominance in this area.\n\nA player can win 7 Wonders Duel in one of three ways: each time you acquire a military card, you advance the military marker toward your opponent's capital, giving you a bonus at certain positions; if you reach the opponent's capital, you win the game immediately; similarly, if you acquire any six of seven different scientific symbols, you achieve scientific dominance and win immediately; if none of these situations occurs, then the player with the most points at the end of the game wins.\n\n", "expansions": "[{'id': '274383', 'name': '7 Wonders Duel Leaders (fan expansion)'}, {'id': '309116', 'name': '7 Wonders Duel: Agora'}, {'id': '202976', 'name': '7 Wonders Duel: Pantheon'}, {'id': '310215', 'name': '7 Wonders Duel: Solo'}, {'id': '196339', 'name': '7 Wonders Duel: Statue of Liberty'}, {'id': '186069', 'name': '7 Wonders Duel: The Messe Essen Promo Card'}]", "expands": "[]", "yearpublished": 2015.0, "minplayers": 2.0, "maxplayers": 2.0, "playingtime": 30.0, "minplaytime": 30.0, "maxplaytime": 30.0, "minage": 10.0, "stats": "{'usersrated': 77906, 'average': 8.10087, 'bayesaverage': 7.97816, 'stddev': 1.18595, 'median': 0.0, 'owned': 125641, 'trading': 791, 'wanting': 931, 'wishing': 9548, 'numcomments': 10481, 'numweights': 2440, 'averageweight': 2.223, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 18}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 21}]}", "suggested_players": "{'total_votes': 1038, 'results': {'1': {'best_rating': 9, 'recommended_rating': 62, 'not_recommended_rating': 756}, '2': {'best_rating': 1003, 'recommended_rating': 23, 'not_recommended_rating': 3}, '2+': {'best_rating': 5, 'recommended_rating': 5, 'not_recommended_rating': 791}}}", "usersrated": 77906.0, "average": 8.10087, "bayesaverage": 7.97816, "stddev": 1.18595, "median": 0. "artists": "['Cyrille Daujean', 'Julien Delval', 'Jesper Ejsing', 'Bruno Faidutti', 'Didier Graffet', 'Bjarne Hansen', 'Darrell Hardy', 'Florence Magnin', 'Jean-Louis Mourier', 'Scott Nicely', 'Hassan Nozadian', 'Christian T. Petersen', 'Brian Schomburg', 'Richard Spicer']", "publishers": "['Hans im Gl\u00fcck', '999 Games', 'Arclight Games', 'Asmodee', 'Asmodee China', 'Bergsala Enigma (Enigma)', 'Brain Games', 'cutia.ro', 'Delta Vision Publishing', 'E L & M Productions', 'Edge Entertainment', 'Fantasiapelit', 'Fantasy Flight Games', 'Fantasy Shop', 'Galakta', 'Gal\u00e1pagos Jogos', 'Giochi Uniti', 'Hobby World', 'Houpaa', 'KADABRA', 'Kaissa Chess & Games', 'Korea Boardgames Co., Ltd.', 'Laser plus', 'Midgaard Games', 'Millenium', 'MINDOK', 'MultiSim', 'Nexus Editrice', 'Schmidt Spiele', 'Siam Board Games', 'Silver Stars Publishing', 'Smart Ltd', 'Swan Panasia Co., Ltd.', 'Windrider Games', 'Z-Man Games']", "description": "In Citadels, players take on new roles each round to represent characters they hire in order to help them acquire gold and erect buildings. The game ends at the close of a round in which a player erects his/her eighth building. Players then tally their points, and the player with the highest score wins.\n\nPlayers start with a number of building cards in their hand; buildings come in five colors, with the purple buildings typically having a special ability and the other colored buildings providing a benefit when you play particular characters. At the start of each round, the player who was king the previous round discards one of the eight character cards at random, chooses one, then passes the cards to the next player, etc. until each player has secretly chosen a character. Each character has a special ability, and the usefulness of any character depends upon your situation, and that of your opponents. The characters then carry out their actions in numerical order: the assassin eliminating another character for the round, the thief stealing all gold from another character, the wizard swapping building cards with another player, the warlord optionally destroys a building in play, and so on.\n\nOn a turn, a player earns two or more gold (or draws two building cards then discards one), then optionally constructs one building (or up to three if playing the architect this round). Buildings cost gold equal to the number of symbols on them, and each building is worth a certain number of points. In addition to points from buildings, at the end of the game a player scores bonus points for having eight buildings or buildings of all five colors.\n\nThe expansion Citadels: The Dark City was initially released as a separate item, but the second edition of the game from Hans im Gl\u00fcck (packaged in a tin box) and the third edition from Fantasy Flight Games included this expansion and can be recognized by its rectangular box (not square). With Dark City, Citadels supports a maximum of eight players.\n\n", "expansions": "[{'id': '13291', 'name': 'Citadels: The Dark City'}]", "expands": "[]", "yearpublished": 2000.0, "minplayers": 2.0, "maxplayers": 8.0, "playingtime": 60.0, "minplaytime": 20.0, "maxplaytime": 60.0, "minage": 10.0, "stats": "{'usersrated': 51798, 'average': 7.07254, 'bayesaverage': 6.96197, 'stddev': 1.26168, 'median': 0.0, 'owned': 69634, 'trading': 1573, 'wanting': 336, 'wishing': 3326, 'numcomments': 10153, 'numweights': 3727, 'averageweight': 2.0521, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 457}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 365}, {'id': '5499', 'name': 'familygames', 'friendlyname': 'Family Game Rank', 'value': 126}]}", "suggested_players": "{'total_votes': 1166, 'results': {'1': {'best_rating': 1, 'recommended_rating': 4, 'not_recommended_rating': 650}, '2': {'best_rating': 184, 'recommended_rating': 327, 'not_recommended_rating': 447}, '3': {'best_rating': 200, 'recommended_rating': 433, 'not_r ch of their units by writing a set of \"orders.\" The outcome of each turn is determined by the rules of the game. There are no dice rolls or other elements of chance. With its incredibly simplistic movement mechanics fused to a significant negotiation element, this system is highly respected by many gamers.\n\nAvalon Hill Complexity rating - 3\n\nRe-implemented by:\n\n    Colonial Diplomacy\n    Diplomacy: Classical Variant\n    Diplomacy: Hundred Variant\n\n\n", "expansions": "[{'id': '54113', 'name': 'Diplomacy Games and Variants'}, {'id': '95273', 'name': 'Diplomacy: 1900 Variant'}, {'id': '9119', 'name': 'Diplomacy: Ard-Ri Variant'}, {'id': '9120', 'name': 'Diplomacy: Hundred Variant'}, {'id': '355665', 'name': 'Eagles'}]", "expands": "[]", "yearpublished": 1959.0, "minplayers": 2.0, "maxplayers": 7.0, "playingtime": 360.0, "minplaytime": 360.0, "maxplaytime": 360.0, "minage": 12.0, "stats": "{'usersrated': 12727, 'average': 7.04101, 'bayesaverage': 6.75895, 'stddev': 1.916, 'median': 0.0, 'owned': 21737, 'trading': 1096, 'wanting': 175, 'wishing': 1838, 'numcomments': 4387, 'numweights': 1152, 'averageweight': 3.3455, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 691}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 531}]}", "suggested_players": "{'total_votes': 295, 'results': {'1': {'best_rating': 0, 'recommended_rating': 5, 'not_recommended_rating': 218}, '2': {'best_rating': 1, 'recommended_rating': 19, 'not_recommended_rating': 218}, '3': {'best_rating': 0, 'recommended_rating': 22, 'not_recommended_rating': 208}, '4': {'best_rating': 2, 'recommended_rating': 37, 'not_recommended_rating': 188}, '5': {'best_rating': 7, 'recommended_rating': 83, 'not_recommended_rating': 137}, '6': {'best_rating': 29, 'recommended_rating': 139, 'not_recommended_rating': 72}, '7': {'best_rating': 271, 'recommended_rating': 15, 'not_recommended_rating': 1}, '7+': {'best_rating': 8, 'recommended_ra etwork and Route Building']", "designers": "['Reiner Knizia']", "artists": "['John Gravato', 'Atha Kanaani', 'Scott Nicely', 'Brian Schomburg', 'Claus Stephan']", "publishers": "['KOSMOS', 'Delta Vision Publishing', 'Edge Entertainment', 'Fantasy Flight Games', 'Galakta', 'Hobby Japan', 'Lautapelit.fi', 'PS-Games', 'Silver Stars Publishing', 'Wargames Club Publishing', 'Z-Man Games']", "description": "Each player attempts to score the most points by snaking caravan routes through the desert, trying to reach oases and blocking off sections of the desert. Many people feel that it is reminiscent of Go.\n\nPublisher's Description\nFrom the award-winning game designer Reiner Knizia comes a game of strategy, patience, and cool plastic camels! The desert is still treacherous, mysterious, and without mercy. But for those willing to risk the dangers of the shifting, sun-baked sands, the desert holds riches beyond compare.\n In Through the Desert, two to five players each control a tribe of nomads vying for control of the desert. By establishing caravans and taking over oases, the players gain points as their tribes increase in power.\n Strategy is essential in deciding how and where to build your tribe's caravans. There are multiple ways to gain points and several ways to win. Should you try to build the longest caravan? Or should you dominate the desert's oases? Don't forget to keep an eye on your opponents' caravans, or you may find your own tribe cut off from valuable water holes.\n\nThrough the Desert is part of the so called Knizia tile-laying trilogy.\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 1998.0, "minplayers": 2.0, "maxplayers": 5.0, "playingtime": 45.0, "minplaytime": 45.0, "maxplaytime": 45.0, "minage": 10.0, "stats": "{'usersrated': 13401, 'average': 7.08455, 'bayesaverage': 6.88305, 'stddev': 1.22208, 'median': 0.0, 'owned': 14782, 'trading': 446, 'wanting': 613, 'wishing': 2508, 'numcomments': 4084, 'numweights': 1403, 'averageweight': 2.2038 skppfIqX-voRlhNxE=/0x0/filters:format(jpeg)/pic79413.jpg", "expansion": false, "accessory": false, "families": "['Components: Wooden pieces & boards', 'Mechanism: Finger Flicking Games', 'Traditional Games: Crokinole']", "categories": "['Action / Dexterity']", "implementations": "[]", "mechanics": "['Flicking', 'Team-Based Game']", "designers": "['(Uncredited)']", "artists": "['Allison Litchfield', 'Orlando Ramirez']", "publishers": "['(Public Domain)', '(Unknown)', 'BrownCastle Games', 'Carrom Company', 'Cogitate Games', 'Crokinole World', 'Felsberger', 'Ferti', 'Gameland \u6e38\u620f\u5927\u9646', 'Hilinski Brothers', 'Industries Prince, Inc.', 'John Jaques of London', 'M. B. Ross', 'Mayday Games', 'Mitra', 'Mr. Crokinole', \"Muzzies' Country Lane Woodshop\", 'Noris Spiele', 'Tischlerei Knels & Jeske GmbH', 'Tracey Boards', 'Willard', 'Wooden Games Crokinole', 'Wooden You Know Crokinole Boards']", "description": "Crokinole is a dexterity traditional game.\n\nCrokinole is played on a circular wooden board, with wooden circular disks as playing pieces.\n\nPlayers take turns shooting disks across the circular wooden board by flicking the disks with their fingers.  Players try to land their disks in scoring regions on the board, with the highest scoring area the recessed hole in the very center of the board.  Each round, each player/side alternately shoots a set number of disks (usually 12 or 8), shooting one disk each turn.\n\nAs a traditional game, there are often many variations played, but the following method is based on the National Crokinole Association's rules which also govern the World Crokinole Championship.\n\nPlayers must position their disk on the start of each of their turns in their quadrant in front of them, touching the outer scoring ring boundary.\n\nIf there are no opponent's disks on the board, they must aim for the center of the board.\n\nIf there is an opponent's disk on the board, they must aim and hit an opponent's piece first, either directly, or by a carrom shot.\n\nThe center recessed hole is worth 20 points, and disks are removed and scored at the end of the round if they land in the center hole.\n\nDisks that are outside the outer scoring ring at the end of each shot, or are touching the outer scoring ring at the end of each shot, are removed from play for the round.\n\nScoring is by cancellation scoring (e.g. Player/Side One scores 250, and Player/Side Two scores 225, Player/Side One scores 25.)\n\nIt is usually played as a two-player game or as a four-player game with partners.\n\nPlay is to a set score, usually the first player/side to 100.\n\nAlternately, play is set at \"Match Scoring\" where the winner of each round scores 2 points, and if a tie, each player scores 1 point. A \"game\" is usually played to four rounds, with the winner of each \"game\" being the one with the most points. The numbers of \"games\" in a match is set by the tournament.\n\nThe World Crokinole Championship uses \"Match Scoring.\"\n\n", "expansions": "[{'id': '362719', 'name': 'Crokinole Cards'}, {'id': '363358', 'name': 'Crokinole Imperium'}]", "expands": "[]", "yearpublished": 1876.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 30.0, "minplaytime": 30.0, "maxplaytime": 30.0, "minage": 8.0, "stats": "{'usersrated': 14889, 'average': 7.97956, 'bayesaverage': 7.70623, 'stddev': 1.61545, 'median': 0.0, 'owned': 13605, 'trading': 52, 'wanting': 756, 'wishing': 5276, 'numcomments': 3091, 'numweights': 633, 'averageweight': 1.2433, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 54}, {'id': '5499', 'name': 'familygames', 'friendlyname': 'Family Game Rank', 'value': 7}]}", "suggested_players": "{'total_votes': 215, 'results': {'1': {'best_rating': 0, 'recommended_rating': 11, 'not_recommended_rating': 135}, '2': {'best_rating': 151, 'recommended_rating': 54, 'not_recommended_rating': 1}, '3': {'best_rating': 2, 'recommended_rating': 52, 'not_recommended_rating': 105}, '4': {'be false, "families": "['Components: Map (Continental / National scale)', 'Country: Japan', 'Digital Implementations: Triqqy', 'Series: Euro Classics (Reiner Knizia)', 'Series: Tile-Laying Trilogy (Reiner Knizia)', 'Theme: Samurai']", "categories": "['Abstract Strategy', 'Medieval']", "implementations": "['Samurai: The Card Game']", "mechanics": "['Area Majority / Influence', 'Hand Management', 'Hexagon Grid', 'Once-Per-Game Abilities', 'Set Collection', 'Tile Placement']", "designers": "['Reiner Knizia']", "artists": "['Franz Vohwinkel']", "publishers": "['Fantasy Flight Games', 'Hans im Gl\u00fcck', '999 Games', 'ABACUSSPIELE', 'Astrel Games', 'Ceilikan Jogos', 'Descartes Editeur', 'Edge Entertainment', 'Galakta', 'Hobby Japan', 'Korea Boardgames Co., Ltd.', 'Lacerta', 'Lautapelit.fi', 'Rio Grande Games', 'Skandinavisk  Spil Kompagni', 'Smart Ltd', 'Wargames Club Publishing']", "description": "Samurai is set in medieval Japan. Players compete to gain the favor of three factions: samurai, peasants, and priests, which are represented by helmet, rice paddy, and Buddha figures scattered about the board, which features the islands of Japan. The competition is waged through the use of hexagonal tiles, each of which help curry favor of one of the three factions \u2014 or all three at once! Players can make lightning-quick strikes with horseback ronin and ships or approach their conquests more methodically. As each figure (helmets, rice paddies, and Buddhas) is surrounded, it is awarded to the player who has gained the most favor with the corresponding group.\n\nGameplay continues until all the symbols of one type have been removed from the board or four figures have been removed from play due to a tie for influence.\n\nAt the end of the game, players compare captured symbols of each type, competing for majorities in each of the three types. Ties are not uncommon and are broken based on the number of other, \"non-majority\" symbols each player has collected.\n\nThe game is part of what is sometimes called the Knizia tile-laying trilogy.\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 1998.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 60.0, "minplaytime": 30.0, "maxplaytime": 60.0, "minage": 10.0, "stats": "{'usersrated': 15619, 'average': 7.45876, 'bayesaverage': 7.23383, 'stddev': 1.18928, 'median': 0.0, 'owned': 16057, 'trading': 281, 'wanting': 830, 'wishing': 3610, 'numcomments': 3895, 'numweights': 1469, 'averageweight': 2.4813, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 248}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 178}]}", "suggested_players": "{'total_votes': 329, 'results': {'1': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 157}, '2': {'best_rating': 106, 'recommended_rating': 165, 'not_recommended_rating': 17}, '3': {'best_rating': 188, 'recommended_rating': 97, 'not_recommended_rating': 3}, '4': {'best_rating': 86, 'recommended_rating': 151, 'not_recommended_rating': 29}, '4+': {'best_rating': 0, 'recommended_rating': 1, 'not_recommended_rating': 132}}}", "usersrated": 15619.0, "average": 7.45876, "bayesaverage": 7.23383, "stddev": 1.18928, "median": 0.0, "owned": 16057.0, "trading": 281.0, "wanting": 830.0, "wishing": 3610.0, "numcomments": 3895.0, "numweights": 1469.0, "averageweight": 2.4813, "ranks": "[{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 248}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 178}]", "game_family": null, "reimplementation": false, "bestplayers": "3", "num_expansions": 0, "dice_tower_excellence": false, "susd": false, "bga": false}, {"id": 4, "name": "Acquire", "alternative_names": "['Cartel', 'Grand H\u00f4tel', 'Hotel-Haie', 'Hotel-K\u00f6nig', 'Investor', 'Trust']", "thumbnail": "https://cf.geekdo-images.com/3C--kJRhi6kTPHsr9dNaWw__thumb/img/EQqszaHS3n6XplVVGQfTZtGc8fE=/fit-in/200x150/filters:strip_icc()/pic3299296.jpg", "image": "https://cf.geekdo-images.com/3C--kJRhi6kTPHsr9dNaWw__original/img/WeRigNSL9w0EP12b2EJfpHoh4M0=/0x0/filters:format(jpeg)/pic3299296.jpg", "expansion": false, "accessory": false, "families": "['Series: 3M Bookshelf Series']", "categories": "['Economic', 'Territory Building']", "implementations": "[]", "mechanics": "['Hand Management', 'Investment', 'Market', 'Square Grid', 'Stock Holding', 'Tile Placement', 'Victory Points as a Resource']", "designers": "['Sid Sackson']", "artists": "['Scott Okumura', 'Peter Whitley']", "publishers": "['3M', 'The Avalon Hill Game Co', 'Avalon Hill', 'Dujardin', 'Grow Jogos e Brinquedos', 'PS-Games', 'Schmidt France', 'Schmidt International', 'Schmidt Spiele', 'Selecta Spel en Hobby', 'Smart Games, Inc.']", "description": "In Acquire, each player strategically invests in businesses, trying to retain a majority of stock.  As the businesses grow with tile placements, they also start merging, giving the majority stockholders of the acquired business sizable bonuses, which can then be used to reinvest into other chains.  All of the investors in the acquired company can then cash in their stocks for current value or trade them 2-for-1 for shares of the newer, larger business.  The game is a race to acquire the greatest wealth.\n\nHistory of Acquire: This Sid Sackson classic has taken many different forms over the years depending on the publisher, yet the rules and game play have stayed the same. The 1966 version of the 3M bookshelf edition included rules for a 2-player variant. The original version is part of the 3M Bookshelf Series.\n\nMany books and websites incorrectly list this as a 1962 publication as the 3M Company used previously copyrighted artwork when they released the game in 1964. 3M actually received the idea for the game of \"Vacations\" from Sid Sackson in May of 1963 and decided to take his idea and put it into artwork they had developed the year before for a game called \"ACQUIRE.\" 3M's original game idea for a game called ACQUIRE must not have been very good so they decided to take Sid's idea of Vacations and put it into their concept of ACQUIRE. They released some limited test market games in 8 Midwestern U.S. cities in December of 1963 with a box that had a 1963 copyright. These games had Sid's original rules. When 3M released the mass market games in 1964, they had taken liberties with some of Sid's original ideas and changed some rules and game play to match their production desires. They released them with outer boxes that were copyrighted 1962 and inner boxes with rules that were dated 1963.\n\nDecember 1963 - Test Market World Map Wood Tile Edition\n1964 - Dated 1962/63 wood tiles, chipboard with plastic overlay & stocks with printed backs\n1965 - Dated 1962/63 plastic tiles, chipboard with plastic overlay & stocks with printed backs (last edition made with printed backs until 1999)\n1966 - Dated 1962/66 plastic tiles, chipboard with plastic overlay & non-wax coated stocks (Only edition with these stocks)\n1968 - Dated 1968/66 plastic tiles, clear plastic board with paper underlay (Both 1966 inner box games have a lot of mixed parts)\n1971 - Dated 1968/71 plastic tiles, yellow hard plastic board\n1975 - 3M sells rights for game of ACQUIRE to the Avalon Hill Company\n1976 - Dated 1976 plastic tiles, yellow hard plastic board, redesigned money, no inner box (This edition was also produced in 1977, 79, 81, 82,       & 86)\n1989 - Dated 1976 Gray box edition with new box artwork same contents as regular 1976 editions (This edition was also produced in 1992)\n1995 - Dated 1995 Large box cardboard edition with chipboard board and tiles, Special Powers Variant Tiles inspired by German editions\n1997 - Avalon Hill sells the rights to the game of ACQUIRE to Hasbro\n1999 - Dated 1999 Large box with large plastic board and tiles, 3D company buildings, redesigned stocks & money, large info cards\n2006 - Hasbro assigns rights for the game of ACQUIRE to their subsidiary, Wizards of the Coast\n2006 - Lloyd's Rules of ACQUIRE are made public, two major rule changes that help to bring the balance of the game of ACQUIRE back to the  intentions of Sid Sackson's original ideas \n2008 - Dated 2008 cardboard edition with chipboard board & tiles, redesigned stocks & money\n2016 - Dated 2016 The current affordable mass-market edition. It looks at first sight to be similar to previous modern editions, but has been criticised for the use of inferior design choices such as hard-to-read grey-on-grey embossed slots and the unusual tile fonts. It contains modified rules and a slightly smaller playing grid. Although these changes have been criticised for not ultimately improving upon Sackson's original design, they are generally regarded as not being too damaging to it.\n\n", "expansions": "[{'id': '324384', 'name': '1963 World Map Conversion Kit for the Game of Acquire'}, {'id': '323173', 'name': 'Wild Tile Variant Kit for the Game of ACQUIRE'}]", "expands": "[]", "yearpublished": 1964.0, "minplayers": 2.0, "maxplayers": 6.0, "playingtime": 90.0, "minplaytime": 90.0, "maxplaytime": 90.0, "minage": 12.0, "stats": "{'usersrated': 19241, 'average': 7.33664, 'bayesaverage': 7.13341, 'stddev': 1.33584, 'median': 0.0, 'owned': 24411, 'trading': 863, 'wanting': 556, 'wishing': 2771, 'numcomments': 5971, 'numweights': 1629, 'averageweight': 2.5015, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 305}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 235}]}", "suggested_players": "{'total_votes': 338, 'results': {'1': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 205}, '2': {'best_rating': 2, 'recommended_rating': 43, 'not_recommended_rating': 201}, '3': {'best_rating': 65, 'recommended_rating': 172, 'not_recommended_rating': 44}, '4': {'best_rating': 222, 'recommended_rating': 87, 'not_recommended_rating': 2}, '5': {'best_rating': 84 ": "['Bohn to Be Wild!', 'Bohnanza', 'Bohnanza Fun & Easy', 'Bohnanza: 20 Jahre', 'Bohnanza: 25th Anniversary Edition', 'Excalibohn', \"Ladybohn: Manche m\u00f6gen's heiss!\", 'Landleven spel', 'My First Bohnanza', 'Rabohnzel', 'Sissi!: Die Bohnenkaiserin', 'Wendy Pferdebasar']", "mechanics": "['Hand Management', 'Melding and Splaying', 'Negotiation', 'Set Collection', 'Trading']", "designers": "['Uwe Rosenberg']", "artists": "['Fr\u00e9deric Bertrand', 'Marek Bl\u00e1ha', 'Andrea Boekhoff', 'Klemens Franz', 'Oliver Freudenreich', 'Inge George', 'Guido Hoffmann', 'Alexander Jung', 'Harald Lieske', 'Atelier L\u00f6wentor', 'Doris Matth\u00e4us', 'Bj\u00f6rn Pertoft', 'Uwe Rosenberg', 'Johann R\u00fcttinger', 'Barbara Stachuletz', 'Franz Vohwinkel', 'Markus Wagner']", "publishers": "['AMIGO', '999 Games', 'Br\u00e4dspel.se', 'Brain Games', 'Broadway Toys LTD', 'Copag Cards', 'Corfix', 'Fractal Juegos', 'G3', 'Gigamic', 'Giochi Uniti', 'Kaissa Chess & Games', 'Kikigagne?', 'Korea Boardgames Co., Ltd.', 'Lautapelit.fi', 'Lifestyle Boardgames Ltd', 'Lookout Games', 'Mercurio', 'Midgaard Games', 'M\u00f6bius Games', 'Paper Iyagi', 'PaperGames (III)', 'Piatnik', 'Rio Grande Games', 'Spilbr\u00e6t.dk', 'Stratelibri', 'Swan Panasia Co., Ltd.', 'Tempo Games (I)']", "description": "Bohnanza is the first in the Bohnanza family of games and has been published in several different editions.\n\nIn the game, you plant, then harvest bean cards in order to earn coins. Each player starts with a hand of random bean cards, and each card has a number on it corresponding to the number of that type of beans in the deck. Unlike in most other cards games, you can't rearrange the order of cards in hand, so you must use them in the order that you've picked them up from the deck \u2014 unless you can trade them to other players, which is the heart of the game.\n\nOn a turn, you must plant the first one or two cards in your hand into the \"fields\" in front of you. Each field can hold only one type of bean, so if you must plant a type of bean that's not in one of your fields, then you must harvest a field to make room for the new arrival. This usually isn't good! Next, you reveal two cards from the deck, and you can then trade these cards as well as any card in your hand for cards from other players. You can even make future promises for cards received right now! After all the trading is complete \u2014 and all trades on a turn must involve the active player \u2014 then you end your turn by drawing cards from the deck and placing them at the back of your hand.\n\nWhen you harvest beans, you receive coins based on the number of bean cards in that field and the \"beanometer\" for that particular type of bean. Flip over 1-4 cards from that field to transform them into coins, then place the remainder of the cards in the discard pile. When the deck runs out, shuffle the discards, playing through the deck two more times. At the end of the game, everyone can harvest their fields, then whoever has earned the most coins wins.\n\nThe original German edition supports 3-5 players. The English version from Rio Grande Games comes with the first edition of the first German expansion included in a slightly oversized box. One difference in the contents, however, is that bean #22's Weinbrandbohne (Brandy Bean) was replaced by the Wachsbohne, or Wax Bean. This edition includes rules for up to seven players, like the Erweiterungs-Set, but also adapts the two-player rules of Al Cabohne in order to allow two people to play Bohnanza.\n\n", "expansions": "[{'id': '35589', 'name': \"Auf der schw\u00e4b'schen Eisenbohn\"}, {'id': '103186', 'name': 'Bohn Camillo'}, {'id': '285164', 'name': 'Bohna Nostra'}, {'id': '467', 'name': 'Bohnanza Erweiterungs-Set'}, {'id': '1494', 'name': 'Bohnanza Erweiterungs-Set (Revised Edition)'}, {'id': '14118', 'name': 'Bohnanza: Amigo Bohnentaler'}, {'id': '189272', 'name': 'Bohnanza: Bean Market'}, {'id': '174239', 'name': 'Bohnanza: Bohnaparte & Hi omo Board Games']", "categories": "['Economic', 'Negotiation']", "implementations": "['Baden-W\u00fcrttemberg Catan', 'Catan Geographies: Germany', 'Catan Histories: Merchants of Europe', 'Catan Histories: Rise of the Inkas', 'Catan Histories: Settlers of America \u2013 Trails to Rails', 'Catan Histories: Struggle for Rome', 'Catan: Ancient Egypt', 'Catan: Big Game Event Kit', 'Catan: Core + China Map', 'Catan: Family Edition', 'Catan: Portable Edition', 'Catan: Starfarers', 'Catan: Traveler \u2013 Compact Edition', 'The Communication in Catan', 'A Game of Thrones: Catan \u2013 Brotherhood of the Watch', 'The Kids of Catan', 'De Kolonisten van de Lage Landen', 'The Settlers of Canaan', 'Settlers of Catan: Gallery Edition', 'Settlers of Catan: Rockman Edition', 'The Settlers of the Stone Age', 'The Settlers of Zarahemla', 'Die Siedler von Catan: Junior', 'Die Siedler von N\u00fcrnberg', 'Simply Catan', 'Star Trek: Catan', 'The Starfarers of Catan', 'Das Wasser des Lebens', 'Wien Catan']", "mechanics": "['Dice Rolling', 'Hexagon Grid', 'Income', 'Modular Board', 'Network and Route Building', 'Race', 'Random Production', 'Trading', 'Variable Set-up']", "designers": "['Klaus Teuber']", "artists": "['Volkan Baga', 'Tanja Donner', 'Pete Fenlon', 'Jason Hawkins', 'Michaela Kienle', 'Harald Lieske', 'Michael Menzel', 'Marion Pott', 'Matt Schwabel', 'Franz Vohwinkel', 'Stephen Graham Walsh']", "publishers": "['KOSMOS', '999 Games', 'Albi', 'Asmodee', 'Astrel Games', 'Bergsala Enigma (Enigma)', 'Br\u00e4dspel.se', 'Brain Games', 'Broadway Toys LTD', 'Capcom Co., Ltd.', 'Catan Studio', 'Competo / Marektoy', 'danspil', 'Descartes Editeur', 'Devir', 'Dexy Co', 'Eurogames', 'Filosofia \u00c9ditions', 'Galakta', 'Giochi Uniti', 'GP Games', 'Grow Jogos e Brinquedos', 'HaKubia', 'Hanayama', 'Hobby World', 'Ideal Board Games', 'Igroljub', 'IntelliGames.BG', '\u00cds\u00f6ld ehf.', 'Kaissa Chess & Games', 'Korea Boardgames Co., Ltd.', 'L&M Games', 'Laser plus', 'Lautapelit.fi', 'Logojogos', 'Mayfair Games', 'Ninive Games', 'Paper Iyagi', 'Piatnik', 'Smart Ltd', 'Spilbr\u00e6t.dk', 'Stupor Mundi', 'SuperHeated Neurons', 'Swan Panasia Co., Ltd.', 'Tilsit', 'Top Toys', 'TRY SOFT', 'Venner\u00f8d Forlag AS']", "description": "In CATAN (formerly The Settlers of Catan), players try to be the dominant force on the island of Catan by building settlements, cities, and roads. On each turn dice are rolled to determine what resources the island produces. Players build by spending resources (sheep, wheat, wood, brick and ore) that are depicted by these resource cards; each land type, with the exception of the unproductive desert, produces a specific resource: hills produce brick, forests produce wood, mountains produce ore, fields produce wheat, and pastures produce sheep.\n\nSetup includes randomly placing large hexagonal tiles (each showing a resource or the desert) in a honeycomb shape and surrounding them with water tiles, some of which contain ports of exchange. Number disks, which will correspond to die rolls (two 6-sided dice are used), are placed on each resource tile. Each player is given two settlements (think: houses) and roads (sticks) which are, in turn, placed on intersections and borders of the resource tiles. Players collect a hand of resource cards based on which hex tiles their last-placed house is adjacent to. A robber pawn is placed on the desert tile.\n\nA turn consists of possibly playing a development card, rolling the dice, everyone (perhaps) collecting resource cards based on the roll and position of houses (or upgraded cities\u2014think: hotels) unless a 7 is rolled, turning in resource cards (if possible and desired) for improvements, trading cards at a port, and trading resource cards with other players. If a 7 is rolled, the active player moves the robber to a new hex tile and steals resource cards from other players who have built structures adjacent to that tile.\n\nPoints are accumulated by building settlements and cities, having the longest road and the largest army (from some of the development cards), and gathering certain development cards that simply award victory points. When a player has gathered 10 points (some of which may be held in secret), he announces his total and claims the win.\n\nCATAN has won multiple awards and is one of the most popular games in recent history due to its amazing ability to appeal to experienced gamers as well as those new to the hobby.\n\nDie Siedler von Catan was originally published by KOSMOS and has gone through multiple editions. It was licensed by Mayfair and has undergone four editions as The Settlers of Catan. In 2015, it was formally renamed CATAN to better represent itself as the core and base game of the CATAN series. It has been re-published in two travel editions, portable edition and compact edition, as a special gallery edition (replaced in 2009 with a family edition), as an anniversary wooden edition, as a deluxe 3D collector's edition, in the basic Simply Catan, as a beginner version, and with an entirely new theme in Japan and Asia as Settlers of Catan: Rockman Edition. Numerous spin-offs and expansions have also been made for the game.\n\n", "expansions": "[{'id': '167903', 'name': '20 Jahre Darmstadt Spielt'}, {'id': '178656', 'name': 'Brettspiel Adventskalender 2015'}, {'id': '26352', 'name': 'Catan Austria / Wien meets Catan'}, {'id': '86008', 'name': 'Catan Geographies: Austria'}, {'id': '60134', 'name': 'Catan Geographies: Bayern Edition'}, {'id': '149857', 'name': 'Catan Geographies: Corsica'}, {'id': '173651', 'name': 'Catan Geographies: Georgia'}, {'id': '202788', 'name': 'Catan Geographies: Kennessee'}, {'id': '131362', 'name': 'Catan Geographies: Mallorca'}, {'id': '39093', 'name': 'Catan Geographies: North Rhine \u2013 Westphalia'}, {'id': '187366', 'name': 'Catan Geographies: Rickshaw Run'}, {'id': '32270', 'name': 'Catan Geographies: Settlers of Hesse'}, {'id': '169486', 'name': 'Catan Geographies: The Carolinas'}, {'id'
