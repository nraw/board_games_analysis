\n\nTI3 is played by at least three players who belong to ten possible alien races, each with their own advantages and quirks. The 'designer notes' in the rulebook candidly and humbly acknowledge the inspiration for some of the improvements to the original game. The strategic game-play borrows the governing element from Puerto Rico to involve players in an iteratively complex and yet fast-paced game experience with very little downtime. The game map, basic player progress and overall victory are dynamically determined in almost exactly the same way as they are by imaginative players of Catan, while the \"Command\" system cleverly improves on the 'oil' logistical mechanism of Attack! to both manage turn-based activity and limit the size of armies, uniquely enabling weakened players to bounce back if they play their cards right.\n\nPart of the Twilight Imperium Series.\n\nRe-implements:\n\n    Twilight Imperium: Second Edition\n\n\nExpanded by:\n\n    Twilight Imperium: Third Edition \u00e2\u20ac\u201c Shattered Empire\n    Twilight Imperium: Third Edition \u00e2\u20ac\u201c Shards of the Throne\n\n\nRe-implemented in:\n\n    Twilight Imperium: Fourth Edition\n\n\n", "expansions": "[{'id': '95802', 'name': 'Twilight Imperium: Third Edition \u2013 Shards of the Throne'}, {'id': '22821', 'name': 'Twilight Imperium: Third Edition \u2013 Shattered Empire'}]", "expands": "[]", "yearpublished": 2005.0, "minplayers": 3.0, "maxplayers": 6.0, "playingtime": 240.0, "minplaytime": 180.0, "maxplaytime": 240.0, "minage": 14.0, "stats": "{'usersrated': 18927, 'average': 7.80952, 'bayesaverage': 7.53308, 'stddev': 1.70967, 'median': 0.0, 'owned': 20519, 'trading': 748, 'wanting': 632, 'wishing': 4489, 'numcomments': 4383, 'numweights': 2068, 'averageweight': 4.2544, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 98}, {'id': '5496', 'name': 'thematic', 'friendlyname': 'Thematic Rank', 'value': 27}, {'id': '5497', 'name': 'strategygames', 'frien nberg)', 'Sports: Fishing / Angling']", "categories": "['Economic']", "implementations": "[]", "mechanics": "['Worker Placement']", "designers": "['Uwe Rosenberg']", "artists": "['Patrick Soeder']", "publishers": "['Lookout Games', 'CrowD Games', 'Hobby Japan', 'Ludofy Creative', 'Mayfair Games', 'SD Games']", "description": "Nusfjord is a tranquil fishing village in the Lofoten archipelago in northern Norway. Fifty years ago, business was blooming when the codfish would come for spawning. Today, Nusfjord is more of a museum than a village, with less than a hundred people living there. Imagine how beautiful this place must be given that you must pay a fee to even look at the houses. Cruise ships used to pass by this long and now mostly abandoned island world.\n\nIn the time period in which the game Nusfjord is set, things looked quite different. Sailing ships dominate the fjord. The rocks around Nusfjord are covered in trees. As the owner of a major fishing company in Nusfjord on the Lofoten archipelago, your goal is to develop the harbor and the surrounding landscape, and to succeed you must enlarge your fleet, clear the forest, erect new buildings, and satisfy the local elders. Others do this as well, of course, so the competition is steep.\n\nAs with Agricola and Ora et Labora, Nusfjord has a worker placement mechanism, with each player starting with three workers that they place on a central board to trigger certain actions. Whether a player wants to clear a forest on their own board, buy a new cutter, or construct a building, they must place a worker on the appropriate space \u2014 which is possible only if room is available for this worker. Money is scarce, and one of the quicker and easier ways to get it is to place shares of your own company on the market. This risky action could be worthwhile because if you succeed in buying these shares yourself, you have usually won money and not suffered any disadvantages; however, if an opponent acquires these shares, then you must allow them to benefit from your hard-earned catches at sea. The village elders might want their own share of your catch as well, especially if you've visited them to take certain actions in the village, so if you don't take care, your catch could end up entirely in the hands of others and your camp will be empty.\n\n", "expansions": "[{'id': '258645', 'name': 'Nusfjord: Plaice Deck'}, {'id': '321074', 'name': 'Nusfjord: Salmon Deck'}, {'id': '309115', 'name': 'Nusfjord: Solo Challenge'}, {'id': '264404', 'name': 'Nusfjord: The Forgotten'}]", "expands": "[]", "yearpublished": 2017.0, "minplayers": 1.0, "maxplayers": 5.0, "playingtime": 100.0, "minplaytime": 20.0, "maxplaytime": 100.0, "minage": 12.0, "stats": "{'usersrated': 5550, 'average': 7.65744, 'bayesaverage': 7.11134, 'stddev': 1.19494, 'median': 0.0, 'owned': 8422, 'trading': 83, 'wanting': 744, 'wishing': 3125, 'numcomments': 1158, 'numweights': 189, 'averageweight': 2.8571, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 325}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 194}]}", "suggested_players": "{'total_votes': 158, 'results': {'1': {'best_rating': 67, 'recommended_rating': 40, 'not_recommended_rating': 15}, '2': {'best_rating': 31, 'recommended_rating': 79, 'not_recommended_rating': 8}, '3': {'best_rating': 59, 'recommended_rating': 46, 'not_recommended_rating': 2}, '4': {'best_rating': 18, 'recommended_rating': 61, 'not_recommended_rating': 4}, '5': {'best_rating': 8, 'recommended_rating': 43, 'not_recommended_rating': 30}, '5+': {'best_rating': 1, 'recommended_rating': 0, 'not_recommended_rating': 51}}}", "usersrated": 5550.0, "average": 7.65744, "bayesaverage": 7.11134, "stddev": 1.19494, "median": 0.0, "owned": 8422.0, "trading": 83.0, "wanting": 744.0, "wishing": 3125.0, "numcomments": 1158.0, "numweights": 189.0, "averageweight": 2.8571, "ranks": "[{'id': '1', 'name': 'boardgame', 'friendlyname': 'Boar ers": "['Eagle-Gryphon Games', 'Angry Lion Games', 'Giochix.it', 'Mosaico Jogos', 'TLAMA games', 'YOKA Games']", "description": "After a successful bank heist, you and your fellow thieves are laying low and enjoying the good life. Most of the cash has been hidden away, and the rest has been invested in businesses throughout the city. Everything is going according to plan until the police get a breakthrough in their investigation. Accusations are made, fingers are pointed, and after a heated argument, you decide to go your separate ways.\n Chaos ensues as the SWAT team is called in and start to close off the city\u2019s exits. Your only choice now is to escape the city before it is completely locked down. But you need a plan \u2014 a good route that allows you to leave the city while recovering as much of the money as possible.\n You will need to call in some favors and hire the local gangs to create diversions. Bribing the Police would be a good idea too, but it isn't cheap. Disguises may help, but they don\u2019t fool everyone. Setting the Police on the trail of your former colleagues will give you a better chance of escape, but the other thieves are thinking the same thing...\n Will you escape the city with the most money, or will the Police lockdown the city before you can escape?\n\nIn Escape Plan, players are the thieves, but they may influence the cops' moves every turn. The robbers move on a modular board trying to reach the best spots to recover their loot and escape from the city with more money than the other thieves. The cops are trying to thwart their escape plan \u2014 by force if necessary. The players play cards to aid their escape and slow the other players down. The players take actions that allow them to move and to engage gangs, mules, and snitches.\n\nIt contains asymmetric roles set by missions that players may achieve during the game while avoiding the police. The players' roles as thieves are individual with every player for themselves. In the end, only the player who escapes with the most cash wins.\n\nThe game design is influenced by great heist films.\n\n", "expansions": "[{'id': '277156', 'name': 'Escape Plan: Upgrade Pack'}]", "expands": "[]", "yearpublished": 2019.0, "minplayers": 1.0, "maxplayers": 5.0, "playingtime": 120.0, "minplaytime": 60.0, "maxplaytime": 120.0, "minage": 12.0, "stats": "{'usersrated': 4500, 'average': 7.54749, 'bayesaverage': 6.92891, 'stddev': 1.39225, 'median': 0.0, 'owned': 7829, 'trading': 157, 'wanting': 452, 'wishing': 2242, 'numcomments': 957, 'numweights': 275, 'averageweight': 3.6836, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 496}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 288}]}", "suggested_players": "{'total_votes': 141, 'results': {'1': {'best_rating': 4, 'recommended_rating': 50, 'not_recommended_rating': 28}, '2': {'best_rating': 12, 'recommended_rating': 56, 'not_recommended_rating': 28}, '3': {'best_rating': 36, 'recommended_rating': 57, 'not_recommended_rating': 3}, '4': {'best_rating': 75, 'recommended_rating': 25, 'not_recommended_rating': 1}, '5': {'best_rating': 26, 'recommended_rating': 55, 'not_recommended_rating': 12}, '5+': {'best_rating': 0, 'recommended_rating': 0, 'not_recommended_rating': 36}}}", "usersrated": 4500.0, "average": 7.54749, "bayesaverage": 6.92891, "stddev": 1.39225, "median": 0.0, "owned": 7829.0, "trading": 157.0, "wanting": 452.0, "wishing": 2242.0, "numcomments": 957.0, "numweights": 275.0, "averageweight": 3.6836, "ranks": "[{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 496}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 288}]", "game_family": null, "reimplementation": false, "bestplayers": "4", "num_expansions": 1, "dice_tower_excellence": false, "susd": false, "bga": false}, {"id": 91507, "name": "Rhino Hero", "alternative_names": "['Rhino Hero Giant Edition', 'Rino and Pool Building', 'Dice Rolling', 'Open Drafting']", "designers": "['Mike Elliott', 'Eric M. Lang']", "artists": "['J. Lonnee', 'Chris Raimo']", "publishers": "['WizKids (I)', 'Arclight Games', 'Gal\u00e1pagos Jogos', 'Intrafin Games', 'NECA', 'Stratelibri', 'Zvezda']", "description": "Players take on the roles of Quarriors - mighty mystical warriors who have the power to capture dangerous quarry from the untamed Wilds! They must conjure the mysterious powers of Quiddity, cast powerful spells, and summon their creatures to battle if they hope to overcome rivals and earn their rightful place as the Champion!\n\nQuarriors has the frenetic excitement of a dice battle game, with an added \u2018deckbuilding\u2019 twist: players customize their dice pools during the game using resources generated by their rolls.\n\nQuarriors takes the best of deckbuilding games without the tedium of shuffling.  Take a typical deckbuilding game, add the speed and fun of dice and in 60 minutes you\u2019re on your second or third game trying unique strategies against your opponents.\n\nAlternate Description of Quarriors\n\nIn Quarriors, each player plays as a Quarrior competing for Glory in the eyes of Quiana, the Empress of Quaridia. Each player starts with an identical set of 12 dice in their dice bag. At the start of the game, Creature and Spell dice (Quarry) are dealt at random to form \"the Wilds\" in the center of the table. As play progresses, players roll their dice to attempt to summon Creatures, cast Spells, and harness the magical power of Quiddity (the in-game resource) to capture Quarry from the Wilds to add to their repertoire and into their dice bag. Players draw and roll 6 dice a turn from their bag, making that controlling bag composition is key to victory.\n\nQuarriors is a fast-paced game where players must strategically balance their choices each turn. Do I use my Quiddity to summon Creatures in the hopes of scoring Glory or should I spend it all to capture more powerfu lakta', 'Heidelberger Spieleverlag', 'House of Monks']", "description": "Build a galactic empire...\n\nIn the depths of space, the alien races of the Cosmos vie with each other for control of the universe. Alliances form and shift from moment to moment, while cataclysmic battles send starships screaming into the warp.\n\nThis classic game of alien politics returns from the warp once more!\n\nIn Cosmic Encounter, each player becomes the leader of one of dozens of alien races, each with its own unique power. On a player's turn, he or she becomes the offense. The offense encounters another player on a planet by moving a group of his or her ships through the hyperspace gate to that planet. Both sides can invite allies and play cards to try and tip the encounter in their favor.\n\nThe object of the game is to establish colonies in other players' planetary systems. The winner(s) are the first player(s) to have five colonies on any planets outside his or her home system. These colonies may all be in one system or scattered over multiple systems. The players must use force, cunning, and diplomacy to ensure their victory. And, because alliances are a key part of the game, multiple players can win together!\n\n", "expansions": "[{'id': '288318', 'name': 'Cosmic Encounter: Booster Promo Alien'}, {'id': '114276', 'name': 'Cosmic Encounter: Cosmic Alliance'}, {'id': '87507', 'name': 'Cosmic Encounter: Cosmic Conflict'}, {'id': '153971', 'name': 'Cosmic Encounter: Cosmic Dominion'}, {'id': '206366', 'name': 'Cosmic Encounter: Cosmic Eons'}, {'id': '61001', 'name': 'Cosmic Encounter: Cosmic Incursion'}, {'id': '360372', 'name': 'Cosmic Encounter: Cosmic Odyssey'}, {'id': '143760', 'name': 'Cosmic Encounter: Cosmic Storm'}, {'id': '367549', 'name': 'Cosmic Encounter: Demon Promo Alien'}]", "expands": "[]", "yearpublished": 2008.0, "minplayers": 3.0, "maxplayers": 5.0, "playingtime": 120.0, "minplaytime": 60.0, "maxplaytime": 120.0, "minage": 12.0, "stats": "{'usersrated': 30315, 'a u60ca\u609a', '\u5168\u7403\u9a5a\u6144', '\u5168\u7403\u9a5a\u6144', '\uc5d8\ub4dc\ub9ac\uce58 \ud638\ub7ec']", "thumbnail": "https://cf.geekdo-images.com/oxdsZKIX5_3ovDo38EIaeg__thumb/img/I1oCwOcGxAOVx2VE2LcXuKWoLvY=/fit-in/200x150/filters:strip_icc()/pic1872452.jpg", "image": "https://cf.geekdo-images.com/oxdsZKIX5_3ovDo38EIaeg__original/img/vxK08kQAEn5qPbejK2CUTyWOsig=/0x0/filters:format(jpeg)/pic1872452.jpg", "expansion": false, "accessory": false, "families": "['Components: Standees', 'Game: Eldritch Horror', 'Players: Games with Solitaire Rules', 'Series: Arkham Horror Files (Fantasy Flight Games)', 'Theme: Cthulhu Mythos']", "categories": "['Adventure', 'Fighting', 'Horror', 'Novel-based', 'Travel']", "implementations": "['Arkham Horror (Third Edition)', 'Arkham Horror']", "mechanics": "['Action Points', 'Cooperative Game', 'Dice Rolling', 'Point to Point Movement', 'Role Playing', 'Solo / Solitaire Game', 'Stat Check Resolution', 'Variable Player Powers']", "designers": "['Corey Konieczka', 'Nikki Valens']", "artists": "['Anders Fin\u00e9r', 'David Griffith', 'Ed Mattinian', 'Patrick McEvoy', 'Dallas Mehlhoff', 'Emilio Rodriguez', 'Magali Villeneuve', 'Drew Whitmore']", "publishers": "['Fantasy Flight Games', 'ADC Blackfire Entertainment', 'Arclight Games', 'Asmodee China', 'Delta Vision Publishing', 'Edge Entertainment', 'Galakta', 'Gal\u00e1pagos Jogos', 'Giochi Uniti', 'Heidelberger Spieleverlag', 'Hobby World', 'Korea Boardgames Co., Ltd.', 'Wargames Club Publishing']", "description": "Across the globe, ancient evil is stirring. Now, you and your trusted circle of colleagues must travel around the world, working against all odds to hold back the approaching horror. Foul monsters, brutal encounters, and obscure mysteries will take you to your limit and beyond. All the while, you and your fellow investigators must unravel the otherworldy mysteries scattered around the globe in order to push back the gathering mayhem that threatens to overwhelm humanity. The end draws near! Do you have the courage to prevent global destruction?\n\nEldritch Horror is a co-operative game of terror and adventure in which one to eight players take the roles of globetrotting investigators working to solve mysteries, gather clues, and protect the world from an Ancient One \u2013 that is, an elder being intent on destroying our world. Each Ancient One comes with its own unique decks of Mystery and Research cards, which draw you deeper into the lore surrounding each loathsome creature. Discover the true name of Azathoth or battle Cthulhu on the high seas.\n\nWhile the tasks on these Mystery cards (along with the locations of otherworldly gates, menacing monsters, and helpful clues) will often inform both your travel plans and the dangers you confront, you can find adventure anywhere in the world...even where you least expect it. It is during the Encounter Phase of each turn that players resolve combat or, alternatively, build their investigators' personal stories by reading an encounter narrative from one of several types of Encounter cards. You might go head to head with a monster in Istanbul or find yourself in a tough spot with the crime syndicate in a major city. Maybe you will embark on an expedition to the Pyramids or research a clue you uncover in the unnamed wilderness. You may even find your way through a gate and explore a dimension beyond time and space.\n\nShould you fail an encounter, the cost is steep. If you are fortunate, you will merely incur physical or mental trauma. However, you might also be compelled to take a Condition card, which represents a specific injury or restriction gained throughout your journey, such as a Leg Injury or Amnesia. You could find yourself getting in over your head to acquire assets and receive a Debt condition \u2013 or maybe you'll owe a favor to something far more insidious than a debt collector, and enter into a Dark Pact! Whatever your condition, you would be wise to find a resolution with haste; many conditions have a \"reckoning effect\" which, if triggered, ensure a much more sinister fate.\n\nAll the while, the arrival of the Ancient One approaches. Its malign influence is manifested in Eldritch Horror as you draw Mythos Cards, which govern the appearance of otherworldly gates, fearsome monsters, and other ominous elements. Mythos cards keep your investigators under pressure, introducing new threats, even as the arrival of the Great Old One draws nearer! Since the investigators draw a new Mythos card each round, they're certain to have their hands full battling foul creatures and following up on strange rumors, even as they work to solve their three all-important mysteries.\n\nWith twelve unique investigators, two hundred-fifty tokens, and over three hundred cards, Eldritch Horror presents an epic, world-spanning adventure with each and every game.\n\n", "expansions": "[{'id': '220913', 'name': 'Eldritch Horror: Cities in Ruin'}, {'id': '154842', 'name': 'Eldritch Horror: Forsaken Lore'}, {'id': '236930', 'name': 'Eldritch Horror: Masks of Nyarlathotep'}, {'id': '164167', 'name': 'Eldritch Horror: Mountains of Madness'}, {'id': '197586', 'name': 'Eldritch Horror: Signs of Carcosa'}, {'id': '177182', 'name': 'Eldritch Horror: Strange Remnants'}, {'id': '209686', 'name': 'Eldritch Horror: The Dreamlands'}, {'id': '181817', 'name': 'Eldritch Horror: Under the Pyramids'}]", "expands": "[]", "yearpublished": 2013.0, "minplayers": 1.0, "maxplayers": 8.0, "playingtime": 240.0, "minplaytime": 120.0, "maxplaytime": 240.0, "minage": 14.0, "stats": "{'usersrated': 33289, 'average': 7.76738, 'bayesaverage': 7.53283, 'stddev': 1.53131, 'median': 0.0, 'owned': 49484, 'trading': 757, 'wanting': 711, 'wishing': 8271, 'numcomments': 5189, 'numweights': 1602, 'averageweight': 3.3233, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 99}, {'id': '5496', 'name': 'thematic', 'friendlyname': 'Thematic Rank', 'value': 32}]}", "suggeste elgium', 'Digital Implementations: Yucata', 'Mechanism: Tableau Building']", "categories": "['Card Game', 'City Building', 'Economic', 'Renaissance']", "implementations": "['Hamburg']", "mechanics": "['Dice Rolling', 'Hand Management']", "designers": "['Stefan Feld']", "artists": "['Michael Menzel']", "publishers": "['Hans im Gl\u00fcck', 'Arclight Games', 'Broadway Toys LTD', 'dV Giochi', 'Filosofia \u00c9ditions', 'Hobby World', 'White Goblin Games', 'Z-Man Games']", "description": "Bruges in the 15th century \u2013 culture and commerce flourish and make the Belgian Hanseatic city into one of the wealthiest cities in Europe.\n\nIn Bruges (a.k.a. Brugge or Br\u00fcgge depending on the country in which you live), players assume the role of merchants who must maintain their relationships with those in power in the city while competing against one another for influence, power, and status. Dramatic events cast their shadows over the city, with players needing to worry about threats to their prosperity from more than just their opponents...\n\nThe game includes 165 character cards, with each card having one of five colors. On a turn, a player chooses one of his cards and performs an action, with six different actions being available: Take workers, take money, mitigate a threat, build a canal, build a house, or hire the character depicted on the card. In principle, every card can be used for every action \u2013 but the color of the card determines in which areas the actions can be used or the strength of the chosen action, e.g., blue cards provide blue workers and red cards help mitigate red threats. All of the action is geared toward the gathering of prestige, with the most prestigious merchant winning in the end.\n\n", "expansions": "[{'id': '154678', 'name': 'Bruges: The City on the Zwin'}, {'id': '166504', 'name': 'Br\u00fcgge: Die Haustiere'}]", "expands": "[]", "yearpublished": 2013.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 60.0, "minplaytime": 60.0, oFrEMNgS0Eyrbr5g__original/img/lJ0jHrlXH3mdtjM56LGUSmArmeQ=/0x0/filters:format(jpeg)/pic2537618.jpg", "expansion": false, "accessory": false, "families": "['Crowdfunding: Kickstarter', 'Digital Implementations: Tabletopia', 'Game: Stockpile', 'Misc: LongPack Games', 'Series: Madison Game Design Cabal']", "categories": "['Economic']", "implementations": "[]", "mechanics": "['Auction/Bidding', 'Auction: Fixed Placement', 'Commodity Speculation', 'Constrained Bidding', 'Investment', 'Market', 'Open Drafting', 'Stock Holding', 'Victory Points as a Resource']", "designers": "['Brett Sobol', 'Seth Van Orden']", "artists": "['Jacqui Davis', \"Ian O'Toole\"]", "publishers": "['Nauvoo Games', 'GaGa Games', 'GoKids \u73a9\u6a02\u5c0f\u5b50', 'Lanlalen', 'Popcorn Games']", "description": "Stockpile is an economic board game that combines the traditional stockholding strategy of buy low, sell high with several additional mechanisms to create a fast-paced, engaging and interactive experience.\n\nIn Stockpile, players act as stock market investors at the end of the 20th century hoping to strike it rich, and the investor with the most money at the end of the game is the winner. Stockpile centers on the idea that nobody knows everything about the stock market, but everyone does know something. In the game, this philosophy manifests in two ways: insider information and the stockpile.\n\nFirst, players are given insider information each round. This information dictates how a stock\u2019s value will change at the end of the round. By privately learning if a stock is going to move up or down, each player has a chance to act ahead of the market by buying or selling at the right time.\n\nSecond, players purchase their stocks by bidding on piles of cards called stockpiles. These stockpiles will contain a mixture of face-up and face-down cards placed by other players in the game. In this way, nobody will know all of the cards in the stockpiles. Not all cards are good either. Trading fees can poison the piles by making players pay more than they bid. By putting stocks and other cards up for auction, Stockpile catalyzes player interaction, especially when potential profits from insider information are on the line.\n\nBoth of these mechanisms are combined with some stock market elements to make players consider multiple factors when selling a stock. Do you hold onto a stock in hopes of catching a lucrative stock split or do you sell now to avoid the potential company bankruptcy? Can you hold onto your stock until the end of the game to become the majority shareholder, or do you need the liquidity of cash now for future bidding? Do you risk it all by investing heavily into one company, or do you mitigate your risk by diversifying your portfolio?\n\nIn the end, everyone knows something about the stock market, so it all comes down to strategy execution. Will you be able to navigate the movements of the stock market with certainty? Or will your investments go under from poor predictions?\n\n", "expansions": "[{'id': '239857', 'name': 'The Big Crash: New Rules (fan expansion for Stockpile)'}, {'id': '195034', 'name': 'Stockpile: Continuing Corruption'}, {'id': '269167', 'name': 'Stockpile: Illicit Investments'}, {'id': '287313', 'name': 'Stockpile: Investment Strategy Card Promo Pack'}, {'id': '200165', 'name': 'Stockpile: Investor Card Promo Pack #1 \u2013 Opulent Oprah and Royal Robins'}, {'id': '198808', 'name': 'Stockpile: Investor Card Promo Pack #2 \u2013 Moneymaker Mitt and Socialist Sanders'}, {'id': '287312', 'name': 'Stockpile: Investor Card Promo Pack #3'}]", "expands": "[]", "yearpublished": 2015.0, "minplayers": 2.0, "maxplayers": 5.0, "playingtime": 45.0, "minplaytime": 45.0, "maxplaytime": 45.0, "minage": 13.0, "stats": "{'usersrated': 6392, 'average': 7.50271, 'bayesaverage': 7.04127, 'stddev': 1.22663, 'median': 0.0, 'owned': 7317, 'trading': 125, 'wanting': 532, 'wishing': 2147, 'numcomments': 1278, 'numweights': 176, 'averageweight': 2.113 re Rules', 'Region: North Africa']", "categories": "['Adventure', 'Arabian', 'Exploration', 'Fantasy', 'Travel']", "implementations": "['Tales of the Arabian Nights']", "mechanics": "['Dice Rolling', 'Narrative Choice / Paragraph', 'Point to Point Movement', 'Role Playing', 'Solo / Solitaire Game', 'Storytelling', 'Variable Player Powers']", "designers": "['Anthony J. Gallela', 'Eric Goldberg', 'Kevin Maroney', 'Zev Shlasinger']", "artists": "['Peter Gifford', 'Dan Harding']", "publishers": "['Z-Man Games', 'Devir', 'Filosofia \u00c9ditions', 'Giochix.it', 'MYBG Co., Ltd.']", "description": "From Z-Man Games Webpage:\n\nIn Tales of the Arabian Nights, you are the hero or heroine in a story of adventure and wonder just like those told by Scheherazade to her spellbound sultan! You will travel the land seeking your own destiny and fortune. You will learn stories and gain wisdom to share with others. Will you be the first to fulfill your destiny? The next Tale is yours to tell! There is, of course, a winner in Tales of the Arabian Nights, but the point of the game is less to see who wins and more to enjoy the unfolding and telling of a great story!\n\nIn this new edition of the groundbreaking storytelling game, you enter the lands of the Arabian Nights alongside Sindbad, Ali Baba, and the other legendary heroes of the tales. Travel the world encountering imprisoned princesses, powerful 'efreets, evil viziers, and such marvels as the Magnetic Mountain and the fabled Elephant's Graveyard.\n\nChoose your actions carefully and the skills you possess will reward you: become beloved, wealthy, mighty - even become sultan of a great land. Choose foolishly, however, and become a beggar, or be cursed with a beast's form or become insane from terror! YOU will bring to life the stories of the inestimable Book of Tales in this vastly replayable board game with over 2002 tales that will challenge, amuse, astound and spellbind you for years to come.\n\nRe-implements:\n\n    Tales of t " currency.  With their help towers can be constructed, gardens laid out, pavilions and arcades erected and seraglios and chambers built.\n\nIn Alhambra, players are acquiring buildings to be placed within their Alhambra complex.\n\nThe money in Alhambra comes in four different currencies and is available in the open money market.  The 54 buildings of six types become available for purchase in the building market four at a time; one building is available in each of the four different currencies.  On a player's turn, a player may 1) take money from the open money market, 2) purchase a building from the building market and either place it in his Alhambra or reserve, or 3) engage in construction and re-construction projects with buildings that have been placed in the player's Alhambra or reserve. The game rewards efficiency, as when a player purchases a building from the market for the exact amount of money, the player may take another turn.\n\nPlayers with the most buildings in each of the six building types in his Alhambra score in each of the scoring phases, and points are awarded for players' longest external \"wall\" section within their complex. The game ends when the building market can no longer be replenished from the building tile supply, and there is a final scoring, whereupon the player with the highest score wins.\n\nIntegrates with:\n\n    Alhambra: The Dice Game (a variant in which you can combine Alhambra buildings with Alhambra dice.)\n\n\n", "expansions": "[{'id': '252420', 'name': \"Alhambra: Designers' Expansion \u2013 Alhambra Zoo / Buildings of Power / Travelling Craftsmen\"}, {'id': '269139', 'name': \"Alhambra: Designers' Expansion \u2013 Bathhouses / Wishing Well / Palace Designers\"}, {'id': '252424', 'name': \"Alhambra: Designers' Expansion \u2013 Extensions / The New Building Ground\"}, {'id': '252422', 'name': \"Alhambra: Designers' Expansion \u2013 Handymen / Gates Without End / Fresh Color\"}, {'id': '269138', 'name': \"Alhambra: Designer olden Age of the Renaissance.\n\nYou will travel to various cities to acquire trade contracts for wool and iron, as well as a collection of their coats of arms. You must collect the required resources to fulfill contracts, invest in the construction of monumental cathedrals, gain the favor of noble families, and participate in important fairs where your main business occurs. You will also use the services of notable people who will be welcomed into your houses. You will thus gain prestige that will make you the most famous merchant of the Renaissance.\n\nTiletum is a dice management game in which dice have a dual function: gaining resources and performing actions. A certain number of dice will be rolled each round. On your turn, choose a die to gain the number of corresponding resources equal to the value of the die, then perform the associated action. The power of the action is inversely proportional to the value of the die, so the fewer resources you gain, the more powerful the actions you take and vice versa.\n\n", "expansions": "[{'id': '371359', 'name': 'Tiletum: Promo cards'}]", "expands": "[]", "yearpublished": 2022.0, "minplayers": 1.0, "maxplayers": 4.0, "playingtime": 100.0, "minplaytime": 60.0, "maxplaytime": 100.0, "minage": 14.0, "stats": "{'usersrated': 205, 'average': 7.89566, 'bayesaverage': 5.72551, 'stddev': 1.36048, 'median': 0.0, 'owned': 521, 'trading': 3, 'wanting': 277, 'wishing': 2056, 'numcomments': 118, 'numweights': 21, 'averageweight': 3.2857, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 4861}]}", "suggested_players": "{'total_votes': 12, 'results': {'1': {'best_rating': 2, 'recommended_rating': 2, 'not_recommended_rating': 2}, '2': {'best_rating': 4, 'recommended_rating': 1, 'not_recommended_rating': 1}, '3': {'best_rating': 3, 'recommended_rating': 4, 'not_recommended_rating': 1}, '4': {'best_rating': 1, 'recommended_rating': 6, 'not_recommended_rating': 2}, '4+': {'best_rating': 0, 'recommended yanjia']", "description": "In Celestia, a revamped version of Cloud 9, you board an aircraft with a team of adventurers to perform many trips through the cities of Celestia and recover their wonderful treasures. Your journey will not be safe, but you will attempt to be the richest adventurer by collecting the most precious treasures!\n\nAt the beginning of a journey, all players place their pawns within the aircraft; the players start the game with six cards in hand (or eight depending on the number of players). At the beginning of each round, one player is chosen to be the captain of the trip and he rolls 2-4 dice to discover the challenges that they will face: fog, lightning bolts, killer birds, or pirates. He must then play the appropriate cards \u2014 a compass, a lightning arrester, a foghorn, or even cannons \u2014 to continue on the journey and reach the next city. But before the captain plays the appropriate cards, each player must decide whether to stay within the aircraft:\n\n\n     If you exit, you're guaranteed the victory points that come from exploring the current city.\n     If you stay on board, you hope to make it to the next city in order to catch more precious treasures. If the captain can't overcome the challenge, though, everyone comes crashing down empty-handed and you'll need to begin a new trip with all passengers on board.\n\n\nDuring the journey, each adventurer can try to pull out of the game with fabulous objects (a jetpack, astronomy glasses, etc.) or by changing the trip (modifying the travel or abandoning an explorer in the city). As soon as a player earns treasure worth at least fifty points, the game ends and this player wins.\n\n", "expansions": "[{'id': '206491', 'name': 'Celestia: A Little Help'}, {'id': '255137', 'name': 'Celestia: A Little Initiative'}, {'id': '285212', 'name': 'Celestia: Boscalumia, the Forgotten City'}, {'id': '207852', 'name': 'Celestia: Grappling Hook Promo'}, {'id': '294544', 'name': 'Celestia: Instructor P vyznYhlYNXMtMbKKu1oA__thumb/img/cudczHrJs0wFKywIHBQ6Fb7D7oY=/fit-in/200x150/filters:strip_icc()/pic2471359.jpg", "image": "https://cf.geekdo-images.com/WlvyznYhlYNXMtMbKKu1oA__original/img/AQ1P6PKw7ZW-XTOAFKhCwsnfP0I=/0x0/filters:format(jpeg)/pic2471359.jpg", "expansion": false, "accessory": false, "families": "['Components: Miniatures', 'Mechanism: 4X', 'Setting: Warhammer 40,000 Board Games']", "categories": "['Bluffing', 'Fighting', 'Miniatures', 'Science Fiction', 'Wargame']", "implementations": "['StarCraft: The Board Game']", "mechanics": "['Area Majority / Influence', 'Area Movement', 'Card Play Conflict Resolution', 'Deck, Bag, and Pool Building', 'Dice Rolling', 'Hand Management', 'Modular Board', 'Order Counters', 'Variable Player Powers']", "designers": "['Samuel Bailey', 'James Kniffen', 'Corey Konieczka']", "artists": "[]", "publishers": "['Fantasy Flight Games', 'Asterion Press', 'Edge Entertainment', 'Galakta', 'Heidelberger Spieleverlag']", "description": "The shifting Warp Storms that surround the long lost Herakon Cluster have finally abated, leaving the ancient treasures and planets within this sector open to the rest of the galaxy. Now, the great factions of the galaxy mobilize their fleets and race to establish a foothold. The reward for successful domination surpasses all other concerns, and the price for conquering this sector will be paid in lives.\n\nForbidden Stars challenges you and up to three other players to take command of a mighty fighting force: the Ultramarines chapter of Space Marines, the Eldar of Craftworld Iyanden, the Evil Sunz Ork clan, or the World Eaters Warband of the Chaos Space Marines. Each faction offers unique armies and play styles, but your goal remains the same \u2014 to claim the key objectives selected for your faction. These objective tokens are scattered throughout the Herakon Cluster, but your opponents are sure to defend your objectives against you. You need to build massive armies and command them in unending war to best your enemies and claim your objectives. The fight for the Herakon Cluster is brutal and bloody, and either you will stride triumphant over the bodies of your fallen foes \u2014 or they will do the same to you.\n\nEach round in Forbidden Stars is divided into three phases. In the planning phase, players take turns placing order tokens face down on the separate tiles (systems) that make up the game board; the four types of order tokens that players can place correspond to four types of actions that players can resolve in the second phase of play. In the operations phase, players reveal their tokens to:\n\n\n     Dominate, draining friendly planets of their important resources\n     Strategize, purchasing cards that can upgrade their orders and combat abilities\n     Deploy, building cities, factories, bastions, and new mobile units\n     Advance, moving units and attacking their enemies.\n\n\nThe last phase of each round is the refresh phase, during which players profit from the planets they control, reveal event cards to move the impassable Warp Storms, and heal any units wounded in battle.\n\nBecause of the game's three-phase structure, strategy in Forbidden Stars is balanced between short-term bluffing and long-term tactical military action. The game's set-up also poses strategic opportunities. Players start the game by taking turns assembling sections of the Herakon Cluster, placing individual system tiles along with their own starting forces and the enemy objectives that they must defend. This intentional construction, along with the unique domination abilities of the game's four factions, means that players must work to best utilize their own force's strengths while exploiting the weaknesses of their opponents.\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2015.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 180.0, "minplaytime": 120.0, "maxplaytime": 180.0, "minage": 14.0, "stats": "{'usersrated': 8454, 'average': 7.97, 'bayes .geekdo-images.com/Zdt8l4oTBpFICsMyNof7Jg__original/img/-okZ810RkA8fKKhIeZyX4cnqmbE=/0x0/filters:format(png)/pic5975244.png", "expansion": false, "accessory": false, "families": "['Components: Book as Board', 'Components: Map (City Scale)', 'Components: Official Music Soundtrack', 'Crowdfunding: Kickstarter', 'Crowdfunding: Wspieram', \"Decades: The 1920's\", 'Game: Sleeping Gods', 'Mechanism: Campaign Games', 'Misc: Limited Replayability', 'Players: Games with Solitaire Rules', 'Setting: The Wandering Sea']", "categories": "['Adventure', 'Exploration', 'Fantasy', 'Nautical']", "implementations": "['Sleeping Gods: Distant Skies']", "mechanics": "['Action Points', 'Cooperative Game', 'Events', 'Hand Management', 'Push Your Luck', 'Scenario / Mission / Campaign Game', 'Solo / Solitaire Game', 'Storytelling']", "designers": "['Ryan Laukat']", "artists": "['Ryan Laukat']", "publishers": "['Red Raven Games', 'Banana Games', 'dV Giochi', 'Games7Days', 'Keep Exploring Games', 'Lavka Games', 'Lotus Frog Games', 'Lucky Duck Games', 'Maldito Games', 'Reflexshop', 'REXhry', 'Schwerkraft-Verlag']", "description": "\"Are the stars unfamiliar here?\" she asked, and the sky grew suddenly dark, the star's patterns alien and exotic. \"This is the Wandering Sea. The gods have brought you here, and you must wake them if you wish to return home.\"\n\nIn Sleeping Gods, you and up to 3 friends become Captain Sofi Odessa and her crew, lost in a strange world in 1929 on your steamship, the Manticore. You must work together to survive, exploring exotic islands, meeting new characters, and seeking out the totems of the gods so that you can return home.\n\nSleeping Gods is a campaign game. Each session can last as long as you want. When you are ready to take a break, you mark your progress on a journey log sheet, making it easy to return to the same place in the game the next time you play. You can play solo or with friends throughout your campaign. It's easy to swap players in and out at will. Your goal is to find at least fourteen totems hidden throughout the world. Like reading a book, you'll complete this journey one or two hours at a time, discovering new lands, stories, and challenges along the way.\n\nSleeping Gods is an atlas game. Each page of the atlas represents only a small portion of the world you can explore. When you reach the edge of a page and you want to continue in the same direction, you simply turn to a new page and sail onward.\n\nSleeping Gods is a storybook game. Each new location holds wild adventure, hidden treasures, and vivid characters. Your choices affect the characters and the plot of the game, and may help or hinder your chances of getting home!\n\nWelcome to a vast world. Your journey starts now.\n\n\u2014description from the publisher\n\n", "expansions": "[{'id': '287670', 'name': 'Sleeping Gods: Dungeons'}, {'id': '309222', 'name': 'Sleeping Gods: Saxophone Promo Card'}, {'id': '328319', 'name': 'Sleeping Gods: The Secret Cabal Gaming Podcast Promos'}, {'id': '283766', 'name': 'Sleeping Gods: Tides of Ruin'}, {'id': '327987', 'name': 'Sleeping Gods: Zokmere Polearm Promo Card'}]", "expands": "[]", "yearpublished": 2021.0, "minplayers": 1.0, "maxplayers": 4.0, "playingtime": 1200.0, "minplaytime": 60.0, "maxplaytime": 1200.0, "minage": 13.0, "stats": "{'usersrated': 5329, 'average': 8.41838, 'bayesaverage': 7.60792, 'stddev': 1.46027, 'median': 0.0, 'owned': 12980, 'trading': 94, 'wanting': 1295, 'wishing': 11915, 'numcomments': 1402, 'numweights': 202, 'averageweight': 3.1931, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 84}, {'id': '5496', 'name': 'thematic', 'friendlyname': 'Thematic Rank', 'value': 16}]}", "suggested_players": "{'total_votes': 177, 'results': {'1': {'best_rating': 75, 'recommended_rating': 64, 'not_recommended_rating': 9}, '2': {'best_rating': 97, 'recommended_rating': 50, 'not_recommended_rating': 6}, '3': {'best_rating': 15, 'recommended_rating': 64, 'not_ a book that acts as your rules reference, story guide, and game board, all in one! Each adventure in the game takes place over several pages of the immersive AdventureBook. The book opens flat onto the table to reveal a colorful map or other illustration central to playing the game, with choices, story, and special rules on the opposite page.\n\nOn their turn, a player draws five dice from the bag. The colors of the dice drawn determine the types of actions and options available to the player. White dice can re-stuff stuffies injured in battle. Red dice perform melee attacks while green dice perform ranged attacks. Yellow dice search while blue dice are used for special actions and purple dice can be used as any color. Most dice can always find a strategic use, including moving, using items, or contributing to group tasks. Players can store dice for later, combine dice for stronger actions, or use them one-at-a-time for multiple activations. As turns go by, black dice are also drawn, and after enough appear, minions emerge or attack, and the dice bag is reset!\n\nPlayers can encourage each other by sharing dice or their precious stuffing. In addition to fighting minions, each page of the storybook offers numerous points of interest, charming characters to interact or trade with, as well as many unusual challenges. And each page is but one chapter that folds into a branching, overarching story with a multitude of items and a special discovery deck full of surprises.\n\n", "expansions": "[{'id': '327852', 'name': 'Stuffed Fables: Lost Story #1'}, {'id': '326199', 'name': 'Stuffed Fables: Oh, Brother!'}]", "expands": "[]", "yearpublished": 2018.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 90.0, "minplaytime": 60.0, "maxplaytime": 90.0, "minage": 7.0, "stats": "{'usersrated': 6113, 'average': 7.49781, 'bayesaverage': 6.97249, 'stddev': 1.32642, 'median': 0.0, 'owned': 16654, 'trading': 255, 'wanting': 503, 'wishing': 4223, 'numcomments': 1247, 'numweights': 1 ory for their empires. Sailing out from Europe and the Mediterranean, players will establish shipping routes and occupy cities the world over. As they do so, players will leverage their growing industry, culture, finance, and Influence, building their engine and extending their reach into the far-flung regions of the world.\n\nIn this second edition, players will experience:\n\n\n     Double-sided board to accommodate different player counts\n     Variable starting set ups with new buildings\n     Exploits to enhance the mechanisms and story of the different regions\n     Updated visuals by the original artist and graphic designer, Josh Cappel\n\n\n\u2014description from the publisher\n\n", "expansions": "[{'id': '279387', 'name': 'Endeavor: Age of Expansion'}, {'id': '247514', 'name': 'Endeavor: Age of Sail \u2013 Charter Companies Mini-Expansion'}, {'id': '307574', 'name': 'Endeavor: Age of Sail \u2013 Dominium Micro-expansion'}, {'id': '307575', 'name': 'Endeavor: Age of Sail \u2013 Seize Your Fate Mini-Expansion'}]", "expands": "[]", "yearpublished": 2018.0, "minplayers": 2.0, "maxplayers": 5.0, "playingtime": 90.0, "minplaytime": 60.0, "maxplaytime": 90.0, "minage": 13.0, "stats": "{'usersrated': 8048, 'average': 7.94091, 'bayesaverage': 7.4376, 'stddev': 1.16093, 'median': 0.0, 'owned': 11004, 'trading': 147, 'wanting': 481, 'wishing': 2694, 'numcomments': 1886, 'numweights': 228, 'averageweight': 2.8114, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 133}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 92}]}", "suggested_players": "{'total_votes': 132, 'results': {'1': {'best_rating': 0, 'recommended_rating': 2, 'not_recommended_rating': 73}, '2': {'best_rating': 6, 'recommended_rating': 65, 'not_recommended_rating': 41}, '3': {'best_rating': 30, 'recommended_rating': 69, 'not_recommended_rating': 6}, '4': {'best_rating': 91, 'recommended_rating': 21, 'not_recommended_rating': 4}, Set-up']", "designers": "['Eric M. Lang']", "artists": "['Edgar Skomorowski', 'Adrian Smith']", "publishers": "['CMON Global Limited', 'ADC Blackfire Entertainment', 'Arclight Games', 'Asmodee', 'Asterion Press', 'Delta Vision Publishing', 'Edge Entertainment', 'Gal\u00e1pagos Jogos', 'Game Harbor', 'Hobby World', 'Portal Games']", "description": "The great and forgotten Kami have returned from the underworld, displeased with the affairs of the Empire\u2019s present Sh\u00c5\u008dgun. At the start of spring in the Great New Year, the Kami have gathered their sacred clans with one quest: reclaim the lands of Nippon and return them to their honorable, spiritual traditions. However, each clan is bound by their own proud traditions to a unique vision for this great return and must wage a powerful diplomatic war across eight provinces. Alliances must be forged, betrayal is inevitable, honorable standing rises and falls. Political mandates must be navigated and devastating war must be fought, each won by expert skill and cunning negotiation. And only one may stand victorious at the coming of winter. You, honorable Sh\u00c5\u008dgun, lead one of these great clans. Do you have the strength of honor, virtue, and spirit, as well as the mastery of steel necessary to deliver on this ancient promise?\n\nRising  Sun is a board game for 3 to 5 players set in legendary feudal Japan. Each player chooses a Clan and competes to lead theirs to victory by accumulating Victory Points over the course of the Seasons. Each Clan possesses a unique ability and differs in Seasonal Income, Starting Honor Rank, and Home Province.\nOver the course of the game, players will forge and break alliances, choose political actions, worship the gods, customize their clans, and position their figures around Japan. In the process, Honor is a palpable element in Rising Sun: Having high Honor gives several advantages, while having low Honor may grant the allegiance of the darker elements of the world. But above all, Honor settles all disputes: Whenever there is a tie, the tied player with the highest Honor wins.\n\nIn Rising  Sun, players are encouraged to use diplomacy, negotiation, and even bribery to further their cause. Players can make deals at any point in the game but no deals are truly binding.\nVictory Points can be gained in several ways, from winning battles, to harvesting the right provinces, to playing to the Virtues accumulated by your Clan.\n\nThe game is played over the course of 4 rounds or Seasons: Spring, Summer, and then Autumn; when  Winter  comes,  the  game  draws to a close and players calculate bonuses to decide who is the winner. \nEach Season is divided into five phases: \n1) Seasonal Setup because every Season has a certain Season deck with different cards, \n2) Tea Ceremony in which players sit down and negotiate their Alliances for the Season, \n3) Political Phase during which players will select Political Mandates to prepare their Clans and position their forces,\n4) War Phase, during which players battle over several Provinces, and \n5) Seasonal Cleanup.\n\nAs already mentioned, the start of the Winter Season signifies the end of the game. Peace falls over the land as it gets covered in white snow, and a new Emperor will rise under the power of the great Kami.\n\n", "expansions": "[{'id': '372781', 'name': 'Iron Maiden Pack #1'}, {'id': '262720', 'name': 'Raging Sun (fan expansion for Rising Sun)'}, {'id': '331646', 'name': 'Rising Sun: CMON Comics \u2013 Vol. 1 Promos'}, {'id': '313314', 'name': 'Rising Sun: Comic Book Extras'}, {'id': '224654', 'name': 'Rising Sun: Daimyo Box'}, {'id': '223782', 'name': 'Rising Sun: Dynasty Invasion'}, {'id': '224479', 'name': 'Rising Sun: Kami Unbound'}, {'id': '224653', 'name': 'Rising Sun: Monster Pack'}, {'id': '308603', 'name': 'Rising Sun: Promo 1 \u2013 Sacred Warrior, Phoenix, and Nure-Onna'}, {'id': '274087', 'name': 'Rising Sun: Tower Season Cards Set'}]", "expands": "[]", "yearpublished": 20 id": 155354, "name": "Ca$h 'n Guns: Second Edition", "alternative_names": "['Ka$a i Spluwy', '\u0641\u0644\u0648\u0633 \u0648 \u0644\u0635\u0648\u0635']", "thumbnail": "https://cf.geekdo-images.com/b4qSA5fvVJe9QQOKPCMoNA__thumb/img/0yWeezsHg0jGc2flURUSlyqxK2M=/fit-in/200x150/filters:strip_icc()/pic2907864.jpg", "image": "https://cf.geekdo-images.com/b4qSA5fvVJe9QQOKPCMoNA__original/img/WVKN6ArSni8knEze0BT4VOYB-AY=/0x0/filters:format(jpeg)/pic2907864.jpg", "expansion": false, "accessory": false, "families": "[\"Game: Ca$h 'n Gun$\", 'Theme: Burglary and Heists', 'Theme: Mystery / Crime']", "categories": "['Bluffing', 'Fighting', 'Humor', 'Mafia', 'Negotiation', 'Party Game']", "implementations": "['Stupefy!', \"Ca$h 'n Gun$\"]", "mechanics": "['Open Drafting', 'Player Elimination', 'Simultaneous Action Selection', 'Take That', 'Variable Player Powers']", "designers": "['Ludovic Maublanc']", "artists": "['John Kovalic']", "publishers": "['Repos Production', 'Asterion Press', 'Boardgame Space', 'Rebel Sp. z o.o.', 'Redbox Editora (Redbox)']", "description": "In an abandoned warehouse a gangster band is splitting its loot, but they can't agree on the split! It's time to let the guns talk and soon everyone is aiming at everyone. The richest surviving gangster wins the game!\n\nCa$h 'n Guns helps you relive the best scenes of your favorite gangster movies. The goal is to have more money than anyone else after eight rounds while still being alive.\n\nEach round, one player is the Boss, and he controls the pace of play. First, loot cards are revealed on the table to show what's up for grabs. Next, players load their guns by secretly selecting either a \"Bang!\" or a \"Click! Click!\" card from their hand. The Boss counts to three, and on \"Three\" each player points his foam gun at someone else; due to his status, the Boss can tell one player who's pointing a gun at him that he needs to point it in another direction. After a pause to observe threats and measure the seriousness in an opponent's eyes, the Boss counts to three again and anyone who doesn't want to risk getting shot can chicken out and remove themselves from the round.\n\nEveryone who's pointing a gun at someone still in the round now reveals their card, and anyone who's the target of a \"Bang!\" takes a wound marker and gets none of the available loot. Starting with the Boss, everyone still in the round takes one loot card at a time from the table \u2014 money, diamonds, paintings, the position of Boss, medical care (to remove a wound), or a new bullet (to add a \"Bang!\" card to your hand) \u2014 until everything has been claimed.\n\nAfter eight rounds, the game ends. Whoever has the most diamonds receives a big bonus, and paintings score based on the number of them that you've collected. Whoever has the most valuable stash wins!\n\n", "expansions": "[{'id': '192763', 'name': \"Ca$h 'n Guns (Second Edition): Full of Surprises\"}, {'id': '199240', 'name': \"Ca$h 'n Guns (Second Edition): Team Spirit\"}, {'id': '206484', 'name': \"Ca$h 'n Guns (Second Edition): The Banana\"}, {'id': '166330', 'name': \"Ca$h 'n Guns (Second Edition): The Blackmailer\"}, {'id': '174221', 'name': \"Ca$h 'n Guns (Second Edition): The Cop\"}, {'id': '188650', 'name': \"Ca$h 'n Guns (Second Edition): The Fast Gun\"}, {'id': '181228', 'name': \"Ca$h 'n Guns: Second Edition \u2013 More Ca$h 'n More Guns\"}]", "expands": "[]", "yearpublished": 2014.0, "minplayers": 4.0, "maxplayers": 8.0, "playingtime": 30.0, "minplaytime": 30.0, "maxplaytime": 30.0, "minage": 10.0, "stats": "{'usersrated': 14192, 'average': 6.85983, 'bayesaverage': 6.6808, 'stddev': 1.26684, 'median': 0.0, 'owned': 20719, 'trading': 522, 'wanting': 250, 'wishing': 2216, 'numcomments': 2337, 'numweights': 343, 'averageweight': 1.2536, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 809}, {'id': '5498', 'name': 'partygames', 'friendlyname': 'Party Game Rank', 'value': 59}]}", "suggested_players e richest casinos. Put your dollars on the line . . . it's time to roll!\n\nThe game board is broken into 6 different areas, each consisting of a number of empty 'lots'. Players build lots by paying money and placing a die of the value matching the one shown on the lot's space onto the lot, along with a casino tile of one of 7 colors. Adjoining lots of the same color are considered a single casino. The casino's boss is the player whose die value is higher than any other in the casino. On each players turn, players turn over a new card representing a new lot they get. The card also is one of the casino colors. Any built casinos of the matching color will score both money and points. Money is earned for each lot in the casino, where each lot may be owned by a different player. Points go only to the casino's owner. Players can expand their casinos; try to take over casinos owned by other players; make deals to trade lots, casinos and money; or gamble in opponents' casinos to make more money. Ultimately, though, only points matter, and that means making yourself boss of the biggest casinos.\n\nLords of Vegas contains: \n\n    Snazzy game board \n    4 turn summaries \n    55 cards \n    40 chips in 4 colors \n    48 dice in 4 colors \n    4 poker chips \n    Lots of money \n    45 casino blocks \n    Rules \n\n\n", "expansions": "[{'id': '148572', 'name': 'Lords of Vegas: Mob Rules & Union of the Shakes'}, {'id': '130466', 'name': 'Lords of Vegas: Skybridge / Building Boom / Card Sharp'}, {'id': '306445', 'name': 'Lords of Vegas: Underworld'}, {'id': '151464', 'name': 'Lords of Vegas: UP!'}, {'id': '144851', 'name': 'Mayfair Game Variants & Mini-Expansions Set #1'}, {'id': '142993', 'name': 'Mayfair Game Variants & Mini-Expansions Set #2'}, {'id': '169757', 'name': \"Mayfair Games' Limited Edition Promo Expansion Set #13\"}, {'id': '151123', 'name': \"Mayfair Games' Limited Edition Promo Expansion Set #7\"}]", "expands": "[]", "yearpublished": 2010.0, "minplayers": 2.0, lay Conflict Resolution', 'Dice Rolling', 'Events', 'Hand Management', 'Hidden Movement', 'Movement Points', 'Simulation', 'Team-Based Game', 'Variable Set-up']", "designers": "['Roberto Di Meglio', 'Marco Maggi', 'Francesco Nepitello']", "artists": "['John Howe']", "publishers": "['Ares Games', 'Angry Lion Games', 'Devir', 'GaGa Games', 'Galakta', 'Geekach Games', 'Heidelberger Spieleverlag', 'Nuts! Publishing', 'Planplay', 'Red Glove', 'REXhry', 'Schwerkraft-Verlag', 'Sophisticated Games', 'Zhiyanjia']", "description": "In War of the Ring, one player takes control of the Free Peoples (FP), the other player controls Shadow Armies (SA). Initially, the Free People Nations are reluctant to take arms against Sauron, so they must be attacked by Sauron or persuaded by Gandalf or other Companions, before they start to fight properly: this is represented by the Political Track, which shows if a Nation is ready to fight in the War of the Ring or not.\n\nThe game can be won by a military victory, if Sauron conquers a certain number of Free People cities and strongholds or vice versa. But the true hope of the Free Peoples lies with the quest of the Ringbearer: while the armies clash across Middle Earth, the Fellowship of the Ring is trying to get secretly to Mount Doom to destroy the One Ring. Sauron is not aware of the real intention of his enemies but is looking across Middle Earth for the precious Ring, so that the Fellowship is going to face numerous dangers, represented by the rules of The Hunt for the Ring. But the Companions can spur the Free Peoples to the fight against Sauron, so the Free People player must balance the need to protect the Ringbearer from harm, against the attempt to raise a proper defense against the armies of the Shadow, so that they do not overrun Middle Earth before the Ringbearer completes his quest.\n\nEach game turn revolves around the roll of Action Dice: each die corresponds to an action that a player can do during a turn. Depending on the face rolled on each die, different actions are possible (moving armies, characters, recruiting troops, advancing a Political Track).\n\nAction Dice can also be used to draw or play Event Cards. Event Cards are played to represent specific events from the story (or events that could possibly have happened) that cannot be portrayed through normal game-play. Each Event Card can also create an unexpected turn in the game, allowing special actions or altering the course of a battle.\n\n", "expansions": "[{'id': '299490', 'name': 'War of the Ring: Kings of Middle-earth'}, {'id': '122328', 'name': 'War of the Ring: Lords of Middle-earth'}, {'id': '132430', 'name': 'War of the Ring: Lords of Middle-earth \u2013 Treebeard Mini-Expansion'}, {'id': '188886', 'name': 'War of the Ring: Scenario \u2013 The Breaking of the Fellowship'}, {'id': '339076', 'name': 'War of the Ring: The Fate of Erebor'}, {'id': '179404', 'name': 'War of the Ring: Warriors of Middle-earth'}, {'id': '210039', 'name': 'War of the Ring: Warriors of Middle-earth \u2013 Tidings Not Burdens Mini-Expansion'}]", "expands": "[]", "yearpublished": 2011.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 180.0, "minplaytime": 150.0, "maxplaytime": 180.0, "minage": 13.0, "stats": "{'usersrated': 17421, 'average': 8.52146, 'bayesaverage': 8.15756, 'stddev': 1.48394, 'median': 0.0, 'owned': 28592, 'trading': 219, 'wanting': 1342, 'wishing': 9809, 'numcomments': 3089, 'numweights': 950, 'averageweight': 4.1905, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 10}, {'id': '4664', 'name': 'wargames', 'friendlyname': 'War Game Rank', 'value': 1}, {'id': '5496', 'name': 'thematic', 'friendlyname': 'Thematic Rank', 'value': 5}]}", "suggested_players": "{'total_votes': 385, 'results': {'1': {'best_rating': 1, 'recommended_rating': 27, 'not_recommended_rating': 219}, '2': {'best_rating': 350, 'recommended_rating': 23, 'not_recommended_rating': 3}, '3': {'best_rating': 10, 'recommended  'Z-Man Games']", "description": "In Dungeon Lords, you are an evil dungeonlord who is trying to build the best dungeon out there. You hire monsters, build rooms, buy traps and defeat the do-gooders who wish to bring you down.\n\nFrom the publisher's webpage:\n\nHave you ever ventured with party of heroes to conquer dungeons, gain pride, experiences and of course rich treasure? And has it ever occurred to you how hard it actually is to build and manage such underground complex filled with corridors and creatures? No? Well now you can try. Put yourself in role of the master of underground, summon your servants, dig complex of tunnels and rooms, set traps, hire creatures and try to stop filthy heroes from conquering and plundering your precious creation. We can guarantee you will look on dark corners, lairs and their inhabitant from completely different perspective!\n\nEach turn, players use a hand of cards to choose where to place their worker.  Actions vary from mining gold, hiring monsters, buying traps etc.  Each action has three spots available - with each spot having different effects (e.g. mining gold lets you mine more gold in each spot).\nWhen using the cards, two cards will become locked and will not be able to be used next turn.\n\nThere are 4 turns to place actions for each game \"year\" and two game years in a whole game.\nEach turn is identified as a \"season\".  Each season, players will get to see the heroes and events to come in the following season.  Thus allowing them to prepare.\n\nAt the end of each season (after the first), heroes will be allocated to each player according to their level of evil.  Heroes range from mighty heroes to sneaky thieves.  Each hero has their own power for which the player needs to prepare for.\nFinally, at the end of each year, the heroes will travel down into the dungeon to fight.\n\nScoring in the game is based upon what you have built, the monsters you have hired and the heroes you have captured.\n\n", "expansions": : "Golem", "alternative_names": "['G\u00f3lem', '\u0413\u043e\u043b\u0435\u043c', '\u0490\u043e\u043b\u0435\u043c', '\u5080\u5121\u9b54\u50cf', '\uace8\ub818']", "thumbnail": "https://cf.geekdo-images.com/9wDd5YVER3lwpGO3v5EkTA__thumb/img/81chTLWy3JxqRTktAuE4Nb4LamI=/fit-in/200x150/filters:strip_icc()/pic5374175.jpg", "image": "https://cf.geekdo-images.com/9wDd5YVER3lwpGO3v5EkTA__original/img/RtYW5lfwrLzWDI0rorp_vqI9af8=/0x0/filters:format(jpeg)/pic5374175.jpg", "expansion": false, "accessory": false, "families": "['Cities: Prague (Czech Republic)', 'Religious: Judaism']", "categories": "['Fantasy', 'Novel-based', 'Renaissance']", "implementations": "[]", "mechanics": "['Action Drafting', 'Income', 'Set Collection', 'Variable Player Powers', 'Variable Set-up']", "designers": "['Flaminia Brasini', 'Virginio Gigli', 'Simone Luciani']", "artists": "['Francesco Ciampi', 'Roberto Grasso (I)']", "publishers": "['Cranio Creations', 'Asmodee', 'CrowD Games', 'Delta Vision Publishing', 'Game Harbor', 'Intrafin Games', 'Korea Boardgames Co., Ltd.', 'Lord of Boards', 'Maldito Games', 'Portal Games', 'TLAMA games']", "description": "Golem is an engine-building game by Simone Luciani, Virginio Gigli and Flaminia Brasini, the same team that brought you Grand Austria Hotel and Lorenzo il Magnifico.\n\nThe game is based on the 16th-century legend of the Golem of Prague, an anthropomorphic creature that Rabbi Loew animated from a clay statue to protect his people. In the game, players take on the role of rabbis who create and grow these powerful creatures that will be moved around the neighborhoods of Prague under the control of students. Be careful, because if a golem becomes too powerful, it will destroy everything it encounters on its way. Players can also kill their Golems in order to get bonuses.\n\nPlayers also create powerful artifacts and acquire knowledge by collecting ancient books.\n\nThe game is divided into four rounds, and each round is composed of 7 phases:\n\n\n     Refresh\n     Golem Movement\n     Actions (2 marble actions and 1 rabbi action)\n     Turn Order\n     Influence Character\n     Income and Development\n     Golem Control\n\n\nAt the beginning of each round, the players will shuffle the colored marbles into the 3D synagogue that will split them into five lines corresponding to the five main actions available in the game:\n\n\n     Work: By paying Knowledge, you can activate the Golem placed in the city of Prague and get bonuses.\n     Golem: Obtain clay to create new golems and upgrade the developments on your personal board.\n     Artifact: Obtain coins and buy gold to build artifacts that offer permanent bonuses in the game and upgrade developments on your personal board.\n     Spells: Obtain Knowledge and perform spells (with a scoring for book collection) and upgrade developments on your personal board.\n     Mirror: Perform one action of your choice by paying 1 coin.\n\n\nThe number of marbles available in the corresponding action line determines how much the player gets from the action. When you choose an action, you collect one marble of your choice in the corresponding line and depending on the color of the marble you chose, you also move your student forward on one of the districts of Prague.\n\nIt's important to advance your students on those tracks to be able to keep your golems under control. At the end of the round, knowledge can also be used to control a golem that surpassed its students, but if one of these creatures is uncontrolled, it may become dangerous and destroy the neighborhood, after which you will have to destroy and bury it!\n\nThe marble color also matters, because at the end of the round, if you get the correct combination of two colors, you receive the favor of one of the powerful Prague characters, which will differ each round.\n\nAt the end of the fourth round, players score points for active or buried golems, artifacts, books, development on their personal board, and collected goal RcDrw__thumb/img/K1IMVdd39Or51HpLAfiXz3JNUvI=/fit-in/200x150/filters:strip_icc()/pic6039256.jpg", "image": "https://cf.geekdo-images.com/85t1wkwgvh3d2mmjsRcDrw__original/img/ejYTb1MVpf9optjLWlwbYua0TMk=/0x0/filters:format(jpeg)/pic6039256.jpg", "expansion": false, "accessory": false, "families": "['Animals: Mammoths', 'Theme: Art', 'Theme: Survival']", "categories": "['Card Game', 'Exploration', 'Prehistoric']", "implementations": "[]", "mechanics": "['Action/Event', 'Cooperative Game', 'Memory', 'Scenario / Mission / Campaign Game', 'Simultaneous Action Selection', 'Variable Set-up']", "designers": "['Peter Rustemeyer']", "artists": "['Dominik Mayer', 'Ingram Schell']", "publishers": "['Hans im Gl\u00fcck', '999 Games', 'Arclight Games', 'Devir', 'Giochi Uniti', 'Hobby World', 'Kaissa Chess & Games', 'Korea Boardgames Co., Ltd.', 'Lautapelit.fi', 'Lucky Duck Games', 'Oxygame', 'Spilbr\u00e6t.dk', 'Swan Panasia Co., Ltd.', 'Z-Man Games']", "description": "Paleo is a co-operative adventure game set in the stone age, a game in which players try to keep the human beings in their care alive while completing missions. Sometimes you need a fur, sometimes a tent, but these are all minor quests compared to your long-term goal: Painting a woolly mammoth on the wall so that humans thousands of years later will know that you once existed. (Okay, you just think the mammoth painting looks cool. Preserving a record of your past existence is gravy.)\n\nWhat might keep you from painting that mammoth? Death, in all its many forms.\n\nEach player starts the game with a couple of humans, who each have a skill and a number of life points. On a turn, each player chooses to go to one location \u2014 possibly of the same type as other players, although not the same location \u2014 and while you have some idea of what you might find there, you won't know for sure until you arrive, at which point you might acquire food or resources, or find what you need to craft a useful object, or discover that you can aide someone else in their project, or suffer a snakebite that brings you close to death. Life is full of both wonders and terrors...\n\nAt the day's end, you need food for all the people in your party as well as various crafts or skills that allow you to complete quests. Failure to do so adds another skull on the tote board, and once you collect enough of those, you decide that living is for fools and give up the ghost, declaring that future humans can just admire someone else, for all you care.\n\nPaleo includes multiple modules that allow for a variety of people, locations, quests, and much more during your time in 10,000 BCE.\n\n", "expansions": "[{'id': '342501', 'name': 'Paleo: A New Beginning'}, {'id': '334338', 'name': 'Paleo: Der Initiationsritus'}, {'id': '372024', 'name': 'Paleo: Die Hornissen'}, {'id': '323392', 'name': 'Paleo: Die Terrorv\u00f6gel'}, {'id': '360831', 'name': 'Paleo: The Flash Of Wit'}]", "expands": "[]", "yearpublished": 2020.0, "minplayers": 1.0, "maxplayers": 4.0, "playingtime": 60.0, "minplaytime": 45.0, "maxplaytime": 60.0, "minage": 10.0, "stats": "{'usersrated': 7217, 'average': 7.78993, 'bayesaverage': 7.26479, 'stddev': 1.26031, 'median': 0.0, 'owned': 13949, 'trading': 107, 'wanting': 576, 'wishing': 4778, 'numcomments': 959, 'numweights': 234, 'averageweight': 2.6068, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 224}, {'id': '5496', 'name': 'thematic', 'friendlyname': 'Thematic Rank', 'value': 50}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 153}]}", "suggested_players": "{'total_votes': 219, 'results': {'1': {'best_rating': 26, 'recommended_rating': 82, 'not_recommended_rating': 41}, '2': {'best_rating': 123, 'recommended_rating': 67, 'not_recommended_rating': 6}, '3': {'best_rating': 91, 'recommended_rating': 66, 'not_recommended_rating': 8}, '4': {'best_rating': 19, 'recommended_rating': 73, 'not_recommended_rating': 48}, '4+ /filters:strip_icc()/pic3490053.jpg", "image": "https://cf.geekdo-images.com/x3zxjr-Vw5iU4yDPg70Jgw__original/img/FpyxH41Y6_ROoePAilPNEhXnzO8=/0x0/filters:format(jpeg)/pic3490053.jpg", "expansion": false, "accessory": false, "families": "['Cities: Birmingham (England)', 'Country: England', 'Crowdfunding: Kickstarter', 'Crowdfunding: Spieleschmiede', 'Digital Implementations: Tabletopia', 'Food & Drink: Beer', 'Game: Brass', 'History: Industrial Revolution', 'Organizations: The Game Artisans of Canada', 'Theme: Canals']", "categories": "['Economic', 'Industry / Manufacturing', 'Post-Napoleonic', 'Transportation']", "implementations": "['Brass: Lancashire']", "mechanics": "['Hand Management', 'Income', 'Loans', 'Market', 'Network and Route Building', 'Tech Trees / Tech Tracks', 'Turn Order: Stat-Based', 'Variable Set-up']", "designers": "['Gavan Brown', 'Matt Tolman', 'Martin Wallace']", "artists": "['Lina Cossette', 'David Forest', 'Damien Mammoliti']", "publishers": "['Roxley', 'Arclight Games', 'BoardM Factory', 'Conclave Editora', 'CrowD Games', 'Dexker Games', 'Funforge', 'G\u00e9m Klub Kft.', 'Ghenos Games', 'Giant Roc', 'Lord of Boards', 'Maldito Games', 'PHALANX', 'TLAMA games']", "description": "Brass: Birmingham is an economic strategy game sequel to Martin Wallace' 2007 masterpiece, Brass. Brass: Birmingham tells the story of competing entrepreneurs in Birmingham during the industrial revolution, between the years of 1770-1870.\n\nAs in its predecessor, you must develop, build, and establish your industries and network, in an effort to exploit low or high market demands.\n\nEach round, players take turns according to the turn order track, receiving two actions to perform any of the following actions (found in the original game):\n\n1) Build - Pay required resources and place an industry tile.\n2) Network - Add a rail / canal link, expanding your network.\n3) Develop - Increase the VP value of an industry.\n4) Sell - Sell your cotton, manufactured goods and pottery.\n5) Loan - Take a \u00a330 loan and reduce your income.\n\nBrass: Birmingham also features a new sixth action:\n\n6) Scout - Discard three cards and take a wild location and wild industry card. (This action replaces Double Action Build in original Brass.)\n\nThe game is played over two halves: the canal era (years 1770-1830) and the rail era (years 1830-1870). To win the game, score the most VPs. VPs are counted at the end of each half for the canals, rails and established (flipped) industry tiles.\n\nBirmingham features dynamic scoring canals/rails. Instead of each flipped industry tile giving a static 1 VP to all connected canals and rails, many industries give 0 or even 2 VPs. This provides players with the opportunity to score much higher value canals in the first era, and creates interesting strategy with industry placement.\n\nIron, coal, and cotton are three industries which appear in both the original Brass as well as in Brass: Birmingham.\n\nNew \"Sell\" system\n\nBrewing has become a fundamental part of the culture in Birmingham. You must now sell your product through traders located around the edges of the board. Each of these traders is looking for a specific type of good each game. To sell cotton, pottery, or manufactured goods to these traders, you must also \"grease the wheels of industry\" by consuming beer. For example, a level 1 cotton mill requires one beer to flip. As an incentive to sell early, the first player to sell to a trader receives free beer.\n\nBirmingham features three all-new industry types:\n\nBrewery - Produces precious beer barrels required to sell goods.\n\nManufactured goods - Function like cotton, but features eight levels. Each level of manufactured goods provides unique rewards, rather than just escalating in VPs, making it a more versatile (yet potentially more difficult) path vs cotton.\n\nPottery - These behemoths of Birmingham offer huge VPs, but at a huge cost and need to plan.\n\nIncreased Coal and Iron Market size - The price of coal and iron can now go up to \u00a38 per cube, and it's not uncommon.\n\nBrass: Birmingham is a sequel to Brass. It offers a very different story arc and experience from its predecessor.\n\n", "expansions": "[]", "expands": "[]", "yearpublished": 2018.0, "minplayers": 2.0, "maxplayers": 4.0, "playingtime": 120.0, "minplaytime": 60.0, "maxplaytime": 120.0, "minage": 14.0, "stats": "{'usersrated': 31531, 'average': 8.65643, 'bayesaverage': 8.43134, 'stddev': 1.25345, 'median': 0.0, 'owned': 46188, 'trading': 158, 'wanting': 1588, 'wishing': 13344, 'numcomments': 4533, 'numweights': 1518, 'averageweight': 3.9117, 'ranks': [{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 2}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 1}]}", "suggested_players": "{'total_votes': 733, 'results': {'1': {'best_rating': 0, 'recommended_rating': 32, 'not_recommended_rating': 378}, '2': {'best_rating': 71, 'recommended_rating': 475, 'not_recommended_rating': 79}, '3': {'best_rating': 395, 'recommended_rating': 234, 'not_recommended_rating': 5}, '4': {'best_rating': 353, 'recommended_rating': 230, 'not_recommended_rating': 27}, '4+': {'best_rating': 1, 'recommended_rating': 5, 'not_recommended_rating': 317}}}", "usersrated": 31531.0, "average": 8.65643, "bayesaverage": 8.43134, "stddev": 1.25345, "median": 0.0, "owned": 46188.0, "trading": 158.0, "wanting": 1588.0, "wishing": 13344.0, "numcomments": 4533.0, "numweights": 1518.0, "averageweight": 3.9117, "ranks": "[{'id': '1', 'name': 'boardgame', 'friendlyname': 'Board Game Rank', 'value': 2}, {'id': '5497', 'name': 'strategygames', 'friendlyname': 'Strategy Game Rank', 'value': 1}]", "game_family": "Brass", "reimplementation": false, "bestplayers": "3", "num_expansions": 0, "dice_tower_excellence": false, "susd": false, "bga": false}, {"id": 266496, "name": "Clank!: Legacy \u2013 Acquisitions Incorporated", "alternative_names": "['Brzd\u0119k! Legacy:
