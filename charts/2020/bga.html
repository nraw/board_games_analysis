lso cards.\u00e2\u20ac\u00a8 The players compete to earn the most \"tong baos\", the money in the game, by selling the constructions to the Khan.\n\nXanad\u00fa is a strategy game of building and sabotage, for casual and experienced players.\u00e2\u20ac\u00a8\n\n\u2022\u2022\u2022\n\nDE LA CAJA:\n\nEl a\u00f1o es 1252 y Kublai Khan ha decidido construir su palacio de verano. Para esto, ha buscado a los mejores arquitectos, pero ellos no se detendr\u00e1n con nada por ganar fama y prestigio.\n\nLos jugadores competir\u00e1n por ganar la mayor cantidad de tong baos (monedas) vendiendo construcciones (cartas) al Khan\n\nCada carta cuenta con recursos disponibles dispuestos en 4 casillas, que pueden ser aprovechados por todos los jugadores (incluido el due\u00f1o de la carta). Para utilizar estos recursos los jugadores asignan trabajadores. Solo los recursos que se encuentren en casillas destapadas (sin trabajadores) est\u00e1n disponibles.\n\nXanad\u00fa es un juego de estrategia de construcci\u00f3n y sabotaje para jugadores casuales y experimentados.\n\n", "expansions": [{"id": "138142", "name": "Xanadu: Promo Card \u2013 Colecci\u00f3n de Arte de Palacio / Palace Art Collection"}], "expands": [], "yearpublished": 2012, "minplayers": 2, "maxplayers": 6, "playingtime": 70, "minplaytime": 40, "maxplaytime": 70, "minage": 13, "stats": {"usersrated": 474, "average": 6.52572, "bayesaverage": 5.73425, "stddev": 1.33623, "median": 0.0, "owned": 860, "trading": 53, "wanting": 21, "wishing": 135, "numcomments": 154, "numweights": 29, "averageweight": 2.2069, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 4292}, {"id": "5497", "name": "strategygames", "friendlyname": "Strategy Game Rank", "value": 1520}]}, "suggested_players": {"total_votes": 22, "results": {"1": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 7}, "2": {"best_rating": 1, "recommended_rating": 10, "not_recommended_rating": 3}, "3": {"best_rating": 6, at can be enjoyed by people like him, with less need to bluff and deduction based more on game flow and rules.\n\nThis was posted on an Italian gaming website (excuse the poor translation, my Italian is very poor):\n(Edited with help from the English rules.)\n\nA game published by Kanai Factory\nDrawings by Noboru Sugiura\n\nUp to three players will be part of \"Team Princess\" (Princess, Wanderer and Priestess), and the rest are \"Team Minister\" (Minister and four Guards). The Priestess can pretend to be part of the Minister's team, all in the name of helping the Princess.\n\nTeam Princess wins if the Minister is captured or the third round ends. Team Minister wins if the Princess is captured or BOTH the Princess and the Wanderer are revealed.\n\nAt the table you cannot speak except to make or answer questions permitted by the rules.\n\nThe game lasts three rounds, and each round turn order cards are dealt. On their turn, you may:\n\n- Inspect: look at another player's character card.\n- Inquire: ask another player \"who goes there!\", and the appropriate response is on their character card.\n- Accuse: guess another player's character. If correct, they reveal their card. Otherwise, reveal yours.\n- Hide/protect: defend yourself or another player for the rest of the round. (Cannot be done in third round)\n- Disrupt: cause another player who hasn't taken their turn yet to lose their turn this round. You are then captured. \n- Capture: \"capture\" a revealed character. A captured character is out of the game, but still wins if their team wins. (Guards may not capture)\n\nMinimum age: 10 +\n    Language use in the game : Minimal\n    Duration of the game : 10 min\n    Players: 5-8\n    Manual Language : English - Japanese\n\n", "expansions": [{"id": "269075", "name": "Secret Moon: Thief Promo Card"}], "expands": [], "yearpublished": 2014, "minplayers": 5, "maxplayers": 8, "playingtime": 10, "minplaytime": 10, "maxplaytime": 10, "minage": 10, "stats": {"usersrated": 23 his movement, he performs the action of that tile, if possible. Depending on the tile this can have various effects:\n\nTreasure tile - If enough of a players adventurers player are placed on a tile, the player can collect that tile and earn points for it. Additionally he keeps the tile, trying to collect treasure sets consisting of the three different treasure kinds, vase, statue and necklace.\n\nHorus tile - The player can either gain a key or a Horus Card. He will need the key to enter the tomb and the special Horus card offers unique and strong ways to move his adventurers once he plays that card.\n\nOsiris tile - The tile acts as an catapult instantly moving the adventurer a certain amount of tiles forward.\n\nTemple tile - On these tiles players get special bonuses, like scarabs that are worth victory points or joker tiles, which complete treasure sets. The most unique tile is the tunnel. If an adventurer lands on a tunnel he instantly gets teleported to the next tunnel in play, creating a shortcut through the temple.\n\n3. After performing the action of the tile, players draw one card from the draw pile to refill their hand to five cards. The drawn card is placed in the middle of the hand.\n\nAt the start of the game, players can chose to move one of 2 adventurers. Every time an adventurer crosses over an Anubis statue for the first time he gains a new adventurer which is placed at the start.\n\nThe game ends once two adventurers reach the tomb. But in order to get in the tomb and collect the valuable sarcophagi, players need to have a key, which they collect from landing on Horus tiles. One key is needed for each adventurer wanting to enter the tomb.\n\nThe round is finished and then the game ends with a final scoring.\n\nThe player who now has the most points is the winner!\n\n", "expansions": [{"id": "256951", "name": "Brettspiel Adventskalender 2018"}, {"id": "257185", "name": "Luxor: Exclusive Queenie"}, {"id": "247289", "name": "Luxor: Queenie 1 \u2013 ed discs; each disc has one of four space-themed symbols (sun, stars, moon, comet) on one side and a different symbol on the other side. At the start of play, the tiles are scattered on the table, creating twelve stacks that are each one tile high. On a turn, you take one stack and place it on another stack that is either (a) the same height or (b) topped by a tile with the same symbol. Stacks cannot be divided. Players take turns until one player cannot make a move; that player loses the game and the other player wins.\n\nSoluna is nearly identical to the earlier Bruno Faidutti game Babylon, but the double-sided discs create a new starting set-up for each round. The first player to win four rounds wins the game.\n\nReimplements\n\n\n    Babylon\n\n\n", "expansions": [], "expands": [], "yearpublished": 2012, "minplayers": 2, "maxplayers": 2, "playingtime": 10, "minplaytime": 10, "maxplaytime": 10, "minage": 7, "stats": {"usersrated": 147, "average": 5.35905, "bayesaverage": 5.48673, "stddev": 1.62502, "median": 0.0, "owned": 145, "trading": 2, "wanting": 6, "wishing": 38, "numcomments": 33, "numweights": 8, "averageweight": 1.25, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 17793}]}, "suggested_players": {"total_votes": 2, "results": {"1": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 2}, "2": {"best_rating": 2, "recommended_rating": 0, "not_recommended_rating": 0}, "2+": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 2}}}, "usersrated": 147.0, "average": 5.35905, "bayesaverage": 5.48673, "stddev": 1.62502, "median": 0.0, "owned": 145.0, "trading": 2.0, "wanting": 6.0, "wishing": 38.0, "numcomments": 33.0, "numweights": 8.0, "averageweight": 1.25, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 17793}], "game_family": "", "reimplementation": false, "bestplayers": "2", "num_expansions": 0, "dice_tower_excellence": false, "susd": false, "bga" \u30ba (Ten Days Games)", "Zacatrus"], "description": "You are head of a family in an Italian city-state, a city run by a weak and corrupt court. You need to manipulate, bluff and bribe your way to power. Your object is to destroy the influence of all the other families, forcing them into exile. Only one family will survive...\n\nIn Coup, you want to be the last player with influence in the game, with influence being represented by face-down character cards in your playing area.\n\nEach player starts the game with two coins and two influence \u2013 i.e., two face-down character cards; the fifteen card deck consists of three copies of five different characters, each with a unique set of powers:\n\n\n     Duke: Take three coins from the treasury. Block someone from taking foreign aid.\n     Assassin: Pay three coins and try to assassinate another player's character.\n     Contessa: Block an assassination attempt against yourself.\n     Captain: Take two coins from another player, or block someone from stealing coins from you.\n     Ambassador: Draw two character cards from the Court (the deck), choose which (if any) to exchange with your face-down characters, then return two. Block someone from stealing coins from you.\n\n\nOn your turn, you can take any of the actions listed above, regardless of which characters you actually have in front of you, or you can take one of three other actions:\n\n\n     Income: Take one coin from the treasury.\n     Foreign aid: Take two coins from the treasury.\n     Coup: Pay seven coins and launch a coup against an opponent, forcing that player to lose an influence. (If you have ten coins or more, you must take this action.)\n\n\nWhen you take one of the character actions \u2013 whether actively on your turn, or defensively in response to someone else's action \u2013 that character's action automatically succeeds unless an opponent challenges you. In this case, if you can't (or don't) reveal the appropriate character, you lose an influence, turning one of your characters face-up. Face-up characters cannot be used, and if both of your characters are face-up, you're out of the game.\n\nIf you do have the character in question and choose to reveal it, the opponent loses an influence, then you shuffle that character into the deck and draw a new one, perhaps getting the same character again and perhaps not.\n\nThe last player to still have influence \u2013 that is, a face-down character \u2013 wins the game!\n\nA new & optional character called the Inquisitor has been added (currently, the only English edition with the Inquisitor included is the Kickstarter Version from Indie Boards & Cards. Copies in stores may not be the Kickstarter versions and may only be the base game). The Inquisitor character cards may be used to replace the Ambassador cards.\n\n\n     Inquisitor: Draw one character card from the Court deck and choose whether or not to exchange it with one of your face-down characters. OR Force an opponent to show you one of their character cards (their choice which). If you wish it, you may then force them to draw a new card from the Court deck. They then shuffle the old card into the Court deck. Block someone from stealing coins from you.\n\n\n", "expansions": [{"id": "186356", "name": "Coup: Inquisition"}, {"id": "178527", "name": "Coup: Inquisitor Promo"}, {"id": "186524", "name": "Coup: Jester and Bureaucrat Promo Cards"}, {"id": "148931", "name": "Coup: Reformation"}, {"id": "217578", "name": "Coup: Socialist"}, {"id": "186532", "name": "Coup: Speculator Promo"}], "expands": [], "yearpublished": 2012, "minplayers": 2, "maxplayers": 6, "playingtime": 15, "minplaytime": 15, "maxplaytime": 15, "minage": 13, "stats": {"usersrated": 35070, "average": 7.01058, "bayesaverage": 6.88321, "stddev": 1.41675, "median": 0.0, "owned": 57585, "trading": 1130, "wanting": 230, "wishing": 3054, "numcomments": 6219, "numweights": 1181, "averageweight": 1.4098, "ranks": [{"id": "1", "name": "boardgame", "fr  "name": "Isaac", "alternative_names": [], "thumbnail": "https://cf.geekdo-images.com/77-uTDwPjajvxQOwK4TOlw__thumb/img/qkBk6lxNW0vdPx_BOQfTsyEcEbU=/fit-in/200x150/filters:strip_icc()/pic1098998.jpg", "image": "https://cf.geekdo-images.com/77-uTDwPjajvxQOwK4TOlw__original/img/Rd0gVblV_OCrl9RL-0HbNuwy44c=/0x0/pic1098998.jpg", "expansion": false, "accessory": false, "families": ["Category: Combinatorial"], "categories": ["Abstract Strategy"], "implementations": [], "mechanics": ["Tile Placement"], "designers": ["Emiliano \"Wentu\" Venturini"], "artists": ["N\u00e9stor Romeral Andr\u00e9s"], "publishers": ["(Web published)", "nestorgames"], "description": "Isaac is an abstract strategy game for two players.\n\nThe game is divided in two different phases, placement and scoring.\n\nDuring the placement, a player places one of his rectangular pieces on the available spaces of a 10\u00d710 square grid board.\n\nDuring the scoring, each player removes one of his pieces from the board, scoring a number of points equal to the number written on the removed piece times the number of pieces that lie on the row/column from which the piece was removed. A piece can be removed only if it is at least long as the longest piece already removed by the same player.\n\nEach player uses his/her own counter to keep track of his/her points but the counter itself is placed on the board (that is, the board is also the score track). The presence of a counter on the row/column from which a piece is taken doubles the points scored. A player can decide to score less points than he/she earned, therefore allowing to place the score counter in a more convenient place.\n\nYou can play Foundations and Hari with an Isaac set.\n\nSource: Author's description\n\nOnline Play\n\n\n     http://www.iggamecenter.com/ - igGameCenter (real-time)\n\n\nAwards:\n\nWinner of the NESTORGAMES continuous abstract game design contest\nWinner of the Abstract Game Design Contest at the Cald\u00e8 \"Tutto \u00e8 numero\" M o Rico", "Game: Puerto Rico", "Mechanism: Tableau Building", "Series: Alea Big Box", "Theme: Colonial", "Theme: Tropical"], "categories": ["City Building", "Economic", "Farming"], "implementations": ["San Juan", "San Juan (Second Edition)"], "mechanics": ["Action Drafting", "End Game Bonuses", "Follow", "Hidden Victory Points", "Increase Value of Unchosen Resources", "Turn Order: Progressive", "Variable Phase Order"], "designers": ["Andreas Seyfarth"], "artists": ["Harald Lieske", "Franz Vohwinkel"], "publishers": ["alea", "Ravensburger", "Devir", "Filosofia \u00c9ditions", "Kaissa Chess & Games", "Lacerta", "Lautapelit.fi", "MINDOK", "Rio Grande Games", "Stratelibri", "Swan Panasia Co., Ltd.", "Tilsit", "VAKKO"], "description": "In Puerto Rico, players assume the roles of colonial governors on the island of Puerto Rico. The aim of the game is to amass victory points by shipping goods to Europe or by constructing buildings.\n\nEach player uses a separate small board with spaces for city buildings, plantations, and resources. Shared between the players are three ships, a trading house, and a supply of resources and doubloons.\n\nThe resource cycle of the game is that players grow crops which they exchange for points or doubloons. Doubloons can then be used to buy buildings, which allow players to produce more crops or give them other abilities. Buildings and plantations do not work unless they are manned by colonists.\n\nDuring each round, players take turns selecting a role card from those on the table (such as \"Trader\" or \"Builder\"). When a role is chosen, every player gets to take the action appropriate to that role. The player that selected the role also receives a small privilege for doing so - for example, choosing the \"Builder\" role allows all players to construct a building, but the player who chose the role may do so at a discount on that turn. Unused roles gain a doubloon bonus at the end of each turn, so the next player who chooses that role gets to keep any doubloon bonus associated with it. This encourages players to make use of all the roles throughout a typical course of a game.\n\nPuerto Rico uses a variable phase order mechanism in which a \"governor\" token is passed clockwise to the next player at the conclusion of a turn. The player with the token begins the round by choosing a role and taking the first action.\n\nPlayers earn victory points for owning buildings, for shipping goods, and for manned \"large buildings.\" Each player's accumulated shipping chips are kept face down and come in denominations of one or five. This prevents other players from being able to determine the exact score of another player. Goods and doubloons are placed in clear view of other players and the totals of each can always be requested by a player. As the game enters its later stages, the unknown quantity of shipping tokens and its denominations require players to consider their options before choosing a role that can end the game.\n\nIn 2011 and mostly afterwards, Puerto Rico was published to include both Puerto Rico: Expansion I \u2013 New Buildings and Puerto Rico: Expansion II \u2013 The Nobles. These versions are included in the other game entry Puerto Rico (with two expansions), not this regular game entry for Puerto Rico. Some editions of Puerto Rico list the player count as 2-5 instead of 3-5, and they include variant rules for games with only two players.\n\n", "expansions": [{"id": "286086", "name": "Deutscher Spielepreis Classic Goodie Box"}, {"id": "69178", "name": "Haiti (fan expansion for Puerto Rico)"}, {"id": "292912", "name": "Puerto Rico: Buccaneer"}, {"id": "12382", "name": "Puerto Rico: Expansion I \u2013 New Buildings"}, {"id": "159761", "name": "Puerto Rico: Expansion II \u2013 The Nobles"}, {"id": "270125", "name": "Puerto Rico: Expansions 1&2 \u2013 The New Buildings & The Nobles"}, {"id": "291423", "name": "Puerto Rico: Festival en Puerto Rico"}, {"id": "40688", "name": "Treasure Chest"}], "expands  tile that he may use from his next turn on. These extra actions allow extraordinary actions such as moving your settlements.\n\nBy building next to a castle, the player will earn gold at the end of the game, but the most gold will be earned by meeting the conditions of the three Kingdom Builder cards; these three cards (from a total of ten in the game) specify the conditions that must be met in order to earn the much-desired gold, such as earning gold for your settlements built next to water hexes or having the majority of settlements in a sector of the board.\n\nEach game, players will use a random set of Kingdom Builder cards (3 of 10), special actions (4 of 8), and terrain sectors to build the map (4 of 8), ensuring you won't play the same game twice!\n\nKingdom Builder FAQ - please read before posting questions in the forum.\n\n", "expansions": [{"id": "109141", "name": "Kingdom Builder: Capitol"}, {"id": "132377", "name": "Kingdom Builder: Caves"}, {"id": "137396", "name": "Kingdom Builder: Crossroads"}, {"id": "195267", "name": "Kingdom Builder: Harvest"}, {"id": "179622", "name": "Kingdom Builder: Marshlands"}, {"id": "117793", "name": "Kingdom Builder: Nomads"}, {"id": "156102", "name": "Kingdom Builder: The Island"}], "expands": [], "yearpublished": 2011, "minplayers": 2, "maxplayers": 4, "playingtime": 45, "minplaytime": 45, "maxplaytime": 45, "minage": 8, "stats": {"usersrated": 19170, "average": 6.96323, "bayesaverage": 6.83183, "stddev": 1.42055, "median": 0.0, "owned": 24074, "trading": 719, "wanting": 445, "wishing": 3283, "numcomments": 3825, "numweights": 964, "averageweight": 2.0685, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 539}, {"id": "5497", "name": "strategygames", "friendlyname": "Strategy Game Rank", "value": 380}, {"id": "5499", "name": "familygames", "friendlyname": "Family Game Rank", "value": 136}]}, "suggested_players": {"total_votes": 312, "results": {"1": {"best_rating": 1, "recommended_ra  those already laid.  Instead of laying a tile, the player may elect to use a spade card that allows the player to flip certain already-laid tiles changing the pattern of the underlying grass and sand.\n\nPlayers claim ownership of features by placing welly boots on them during their turns. There are limited welly boots and several features to lay on, so the choice on where and whether to claim features is the key part of the game.\n\nCompleting a feature allows the player to score points and to claim back their welly boots for further use. Using a spade card allows the player to capture welly boots on the tile that is flipped as well as potentially completing features.  Players have the option of a short 30 minute game to reach pre-agreed points totals or a longer game in which all tiles are played. the player with the highest points total wins.\n\nThe set comprises a scoreboard, 96 tiles, 8 spade cards, 4 counters and 4 different coloured sets of 7 welly boots, and a tile bag.\n\n\u2014description from the publisher\n\n", "expansions": [], "expands": [], "yearpublished": 2018, "minplayers": 2, "maxplayers": 4, "playingtime": 60, "minplaytime": 25, "maxplaytime": 60, "minage": 8, "stats": {"usersrated": 49, "average": 4.39063, "bayesaverage": 5.45419, "stddev": 2.50527, "median": 0.0, "owned": 5, "trading": 0, "wanting": 0, "wishing": 2, "numcomments": 13, "numweights": 0, "averageweight": 0.0, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 19175}]}, "suggested_players": {"total_votes": 0, "results": {"1": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 0}, "2": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 0}, "3": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 0}, "4": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 0}, "4+": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 0}}}, "usersrated": 49.0, "average": 4.3 , "designers": ["Simone Luciani", "Daniele Tascini"], "artists": ["Milan Vavro\u0148"], "publishers": ["Czech Games Edition", "Cranio Creations", "Devir", "DiceTree Games", "GaGa Games", "The Game Master BV", "Heidelberger Spieleverlag", "Hobby Japan", "IELLO", "Lex Games", "MINDOK", "One Moment Games", "Rebel Sp. z o.o.", "Rio Grande Games", "Zacatrus"], "description": "Tzolkin: The Mayan Calendar presents a new game mechanism: dynamic worker placement. Players representing different Mayan tribes place their workers on giant connected gears, and as the gears rotate they take the workers to different action spots.\n\nDuring a turn, players can either (a) place one or more workers on the lowest visible spot of the gears or (b) pick up one or more workers. When placing workers, they must pay corn, which is used as a currency in the game. When they pick up a worker, they perform certain actions depending on the position of the worker. Actions located \"later\" on the gears are more valuable, so it's wise to let the time work for you \u2013 but players cannot skip their turn; if they have all their workers on the gears, they have to pick some up.\u00a0\n\nThe game ends after one full revolution of the central Tzolkin gear. There are many paths to victory. Pleasing the gods by placing crystal skulls in deep caves or building many temples are just two of those many paths...\n\n", "expansions": [{"id": "134380", "name": "Tzolk'in: The Mayan Calendar \u2013 Mini Expansion 1"}, {"id": "142580", "name": "Tzolk'in: The Mayan Calendar \u2013 Mini Expansion 2"}, {"id": "143065", "name": "Tzolk'in: The Mayan Calendar \u2013 Tribes & Prophecies"}, {"id": "149801", "name": "Tzolk'in: The Mayan Calendar \u2013 Tribes & Prophecies \u2013 Mini Expansion 1"}], "expands": [], "yearpublished": 2012, "minplayers": 2, "maxplayers": 4, "playingtime": 90, "minplaytime": 90, "maxplaytime": 90, "minage": 13, "stats": {"usersrated": 29974, "average": 7.90654, "bayesaverage": 7.7584, "stddev": 1 ": ["Action Queue", "Pick-up and Deliver", "Simulation"], "designers": ["Philippe Keyaerts"], "artists": ["Kwanchai Moriya"], "publishers": ["Flatlined Games", "Heidelberger Spieleverlag"], "description": "\"The robot was advancing fast towards the base, loaded with crystals \u2013 but the opponent team's robot was nearing. 'Bzzzzt!' Lightning sparked briefly, and the Bot changed course to unload the crystal a few meters from his base, his programming slightly jammed by the shock wave. The opponent Bot immediately loaded the crystal and proceed to rejoin his base; two other Bots were nearing and they didn't look too friendly! The mechanic sighed heavily as he knew this would inevitably end up in a melee, damaged Bots, and long hours in the repair shop afterwards...\"\n\nIn Twin Tin Bots, the robot-programming game for the new generation, many corporations have invested in crystal mining after they were discovered as a potent energy source. They designed and improved robots to harvest crystals and a few people can now run a big crystal harvesting rig. Many teams work on the same harvesting plant, but the game's always on to bring more crystals back than the others.\n\nIn the game, each player programs two robots to harvest crystals from the game board and bring them back to his base. The catch is that robots repeat their programming, but changes to the program from turn to turn are limited. Robots can also interact with other robots so even the best laid plans can end up slightly different than expected.\n\nThe player who harvests the most valuable crystals wins.\n\n", "expansions": [], "expands": [], "yearpublished": 2013, "minplayers": 2, "maxplayers": 6, "playingtime": 50, "minplaytime": 50, "maxplaytime": 50, "minage": 10, "stats": {"usersrated": 758, "average": 6.34628, "bayesaverage": 5.77398, "stddev": 1.54454, "median": 0.0, "owned": 810, "trading": 53, "wanting": 45, "wishing": 210, "numcomments": 195, "numweights": 39, "averageweight": 2.4103, "ranks": [{"i nimals: Chameleons", "Game: Coloretto", "Theme: Tropical"], "categories": ["Animals", "Card Game"], "implementations": ["Zooloretto"], "mechanics": ["Card Drafting", "Push Your Luck", "Set Collection"], "designers": ["Michael Schacht"], "artists": ["Guido Favaro", "Michael Schacht", "Oksana Svistun"], "publishers": ["ABACUSSPIELE", "999 Games", "Albi", "Brain Games", "Corfix", "Devir", "dV Giochi", "G3", "Grow Jogos e Brinquedos", "HomoLudicus", "Kaissa Chess & Games", "Korea Boardgames Co., Ltd.", "Lautapelit.fi", "Lifestyle Boardgames Ltd", "M\u00f6bius Games", "Oya", "PS-Games", "Red Glove", "Rio Grande Games", "Swan Panasia Co., Ltd."], "description": "Game play in Coloretto is simple: Either draw a card to play to a row, or take a row of cards to add them to your collection. A row can have at most three cards, so at some point everyone is forced to take a row. Once all the rows have been claimed, players start a new round, drawing or taking once again.\n\nWhat are you trying to do with these cards? Collect huge sets - but only in three colors as every color beyond the third will cost you points. Jokers are highly-prized as they always match what you want, and +2 cards provide sure points, giving you a back-up plan if everything goes south in terms of the colors you're collecting.\n\nOnce only a few cards remain in the deck, the round ends and everyone tallies their score, choosing three colors of cards to score positively while any other colors count against you. Each color is scored using a triangular number system: the first card in a color is \u00b11 point, the second card is \u00b12 points, and so on. The player with the high score wins!\n\nA two-player variant is included with some versions of Coloretto, with the only change being that rows can have only 1-3 cards placed in them, depending on the icons on the row cards.\n\nNordic version include extensions: 'Coloretto: The Extra Cards', 'Coloretto: The Limit Cards' and 'Coloretto for two players'.\n\n", "e ell as for the very concept of a solo mode in a tile-placement game. We gave it an AI with a personality and different behaviors.\n\nSmall Islands offers you even more surprises, hidden at its heart.\n\n", "expansions": [], "expands": [], "yearpublished": 2018, "minplayers": 1, "maxplayers": 4, "playingtime": 30, "minplaytime": 30, "maxplaytime": 30, "minage": 8, "stats": {"usersrated": 574, "average": 7.05333, "bayesaverage": 5.90638, "stddev": 1.28304, "median": 0.0, "owned": 819, "trading": 8, "wanting": 108, "wishing": 570, "numcomments": 117, "numweights": 20, "averageweight": 2.05, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 2862}, {"id": "5499", "name": "familygames", "friendlyname": "Family Game Rank", "value": 775}]}, "suggested_players": {"total_votes": 15, "results": {"1": {"best_rating": 7, "recommended_rating": 1, "not_recommended_rating": 0}, "2": {"best_rating": 7, "recommended_rating": 6, "not_recommended_rating": 0}, "3": {"best_rating": 5, "recommended_rating": 5, "not_recommended_rating": 2}, "4": {"best_rating": 8, "recommended_rating": 3, "not_recommended_rating": 0}, "4+": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 8}}}, "usersrated": 574.0, "average": 7.05333, "bayesaverage": 5.90638, "stddev": 1.28304, "median": 0.0, "owned": 819.0, "trading": 8.0, "wanting": 108.0, "wishing": 570.0, "numcomments": 117.0, "numweights": 20.0, "averageweight": 2.05, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 2862}, {"id": "5499", "name": "familygames", "friendlyname": "Family Game Rank", "value": 775}], "game_family": "", "reimplementation": false, "bestplayers": "4", "num_expansions": 0, "dice_tower_excellence": false, "susd": false, "bga": true}, {"id": "116975", "name": "Diam's", "alternative_names": [], "thumbnail": "https://cf.geekdo-images.com/ZfvGXSFRye73RbKyLVaMSA__thumb/img/BYKRU3k_0h_uYBf4XHrcGtXKoNA=/fit-in/200x150/filters:strip_icc()/pic1245440.jpg", "image": "https://cf.geekdo-images.com/ZfvGXSFRye73RbKyLVaMSA__original/img/iKS96wpbPV7FGLj1vQBp1ZWski0=/0x0/pic1245440.jpg", "expansion": false, "accessory": false, "families": [], "categories": ["Card Game"], "implementations": [], "mechanics": ["Hand Management", "Set Collection", "Trading"], "designers": ["Lionel Borg"], "artists": ["Franck Plasse"], "publishers": ["Les 12 Singes"], "description": "Diam's is a game of combinations inspirated by traditional games : escoba and scopa. The objective is to recover diamonds on the market in order to form collections in its strongbox.\n\nIn turn, a player chooses between 2 ways of pick. Then he has to buy diamonds at the market (2 ways of buying) OR to secure diamonds in his strongbox (at least 3 same valors diamonds) OR to put one diamond card onto the market. At the end of his turn, he only keeps 5 cards in hand, the others are put onto the market. Each combination of diamonds in the strongbox scores point. For example : 3 diamonds \"7\" scores 10 points, 5 diamonds \"7\" scores 18 points. The player who scores most, win the set, a game is in 3 sets.\n\n", "expansions": [], "expands": [], "yearpublished": 2011, "minplayers": 2, "maxplayers": 5, "playingtime": 20, "minplaytime": 20, "maxplaytime": 20, "minage": 7, "stats": {"usersrated": 57, "average": 5.29123, "bayesaverage": 5.49147, "stddev": 1.74329, "median": 0.0, "owned": 19, "trading": 1, "wanting": 1, "wishing": 5, "numcomments": 5, "numweights": 7, "averageweight": 1.8571, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 17355}]}, "suggested_players": {"total_votes": 1, "results": {"1": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 0}, "2": {"best_rating": 1, "recommended_rating": 0, "not_recommended_rating": 0}, "3": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 1}, "4": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 0}, "5": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 0}, "5+": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 0}}}, "usersrated": 57.0, "average": 5.29123, "bayesaverage": 5.49147, "stddev": 1.74329, "median": 0.0, "owned": 19.0, "trading": 1.0, "wanting": 1.0, "wishing": 5.0, "numcomments": 5.0, "numweights": 7.0, "averageweight": 1.8571, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 17355}], "game_family": "", "reimplementation": false, "bestplayers": "2", "num_expansions": 0, "dice_tower_excellence": false, "susd": false, "bga": true}, {"id": "224381", "name": "KQJ", "alternative_names": [], "thumbnail": "https://cf.geekdo-images.com/wBntEfaQp3kuNQUYG8AKKA__thumb/img/BqlJS3efJ-WNX7rF_s9p3sGrrpA=/fit-in/200x150/filters:strip_icc()/pic3851997.png", "image": "https://cf.geekdo-images.com/wBntEfaQp3kuNQUYG8AKKA__original/img/g7ek2k2OK0oIzPK3tqFI35LUgos=/0x0/pic3851997.png", "expansion": false, "accessory": false, "families": [], "categories": ["Card Game"], "implementations": [], "mechanics": ["Team-Based Game", "Trick-taking"], "designers": ["Jacques Dalmau", "Gilles Roudeilla"], "artists": ["Antoine Riot"], "publishers": ["KaQ\u00fbJi"], "description": "KQJ is a point trick*taking card game for up to 6 players.\n\nIf you like trick-taking games like Belote or Hearts and want to play with 6 players, this game is for you!\n\nThe rules are very close to \"Belote\", except that there are 4 new cards (Hero) in addition to the classical King, Queen and Jack (KQJ).\n\nThe game is played by team, 3 vs 3 or 2 vs 2 vs 2. You can choose to play with or without auctions, and choose your preferred victory conditions (500 / 1000 / 2000 points): as you can see, this game gives you a lot of flexibility to enjoy the best trick*taking games you'd like to have with your friends!\n\n\t\t\t\t\n\t\t\t\t\n\t\t\t\t\tGameplay and Goal\n\nKQJ is a broken down into several Rounds each containing multiple Tricks.\n\n\n     A Trick is a group of cards made of one card from each player, it is won by the one who plays the highest card (Trump > Normal & High value > Low Value).\n     A Round consists of 8 Tricks and up to the exhaustion of the dealt cards.\n     The \"Master\" card of a trick is the highest card of the requested series or the highest Trump card if any.\n     Each card of the trick has a value: added to the others, it allows to determine the winner of the Round.\n\n\nThe team that scores the most points win the Round.\n\n\t\t\t\t\n\t\t\t\t\n\t\t\t\t\tDeal Phase\n\nWhen launching the game, players place around the table randomly and teams are formed. The players of the same team are \"Partners\".\n\nEach player is dealt 5 cards and can see them in his/her hand. Then another card (The Return) is revealed in the middle of the table. Starting in the clockwise seat from the dealer, each player has a choice to take The Return card or pass to the next player. If everyone passes 2 times, the round is closed.\n\nThe player who chose to take The Return is called The Sender. The Sender's team are the attackers (Contractant), the other team is designated as defenders (Defendant).\n\nDuring the first selection round, the Return's suit dictates the Trump suit for the round. During the second selection round, The Sender picks between the Trump suit, no Trump, or all Trumps.\n\nThen each player receives 3 cards, except the Sender who only receives 2 cards (The Return counts as the 3rd card).\n\nAt the end of the Deal, each player has 8 cards in his/her hand.\n\n\t\t\t\t\n\t\t\t\t\n\t\t\t\t\tPlay Phase\n\nThe Opener starts the 1rst Trick and puts at the center of the table a card from his/her hand face up. Then, when his/her turn comes, each player must play one card face up.\nThe one who starts may play any card from his/her hand, the suit of this card is the \"requested\" suit.\nThe other players follow the rules below:\n\n     When you have the requested suit\n         You must play a card of the suit and if the Trump is requested, if possible, you must play a Trump card that beats all previous ones.\n    \n     When you don't have the requested suit and one of your partners is \"Master\"\n         You can play any card of your choice,\n         Or, in order to become \"Master\", you can Trump (play a Trump card) or Over*trump if someone has already played a Trump card.\n    \n     When you don't have the required series and the opposing team is \"Master\"\n         If you can become \"Master\" you must Trump or Over*trump,\n         If you can't become \"Master\", you can play any card of your choice.\n    \n\n\n\n\n3 principles to determine the \"Master\" card:\n\n     The Trump prevails against normal suits.\n     Among the suits of the same rank, the requested suit wins.\n     In the same suit, the card of higher rank wins.\n\n\n\n\nNormal suits\nRank\n    A     10     H     K     Q     J     9     8     7     6     5     4\nValue\n    12 pts     10 pts     7 pts     5 pts     4 pts     3 pts     2 pts     1 pt     0 pt     0 pt     0 pt     0 pt\nThe Trump\nRank\n    9     8     7     A     10     H     K     Q     J     6     5     4\nValue\n    27 pts     22 pts     14 pts     12 pts     10 pts     7 pts     5 pts     4 pts     3 pts     0 pt     0 pt     0 pt\nThe sum of the points is (3 x 44 pts) + 104 pts = 236 pts.\nWhen a Trick is finished, the one who played the \"Master\" card wins, puts the trick with hidden face in front of him/her and begins the next trick.\nWhen the players have no cards left, it is the end of the round.\n\nA Bonus is an event, announced or not, which corresponds to a number of points that a team will add to its tricks points: The Bonuses help to fulfill the Contract.\n\n     The Ten additional: 10 pts which are always awarded to the team that wins the last trick.\n     The Capot: 154 pts awarded to a team which wins all the tricks.\n     The KQ: 20 pts for the team of the player who has announced \"KQ\" during the round. The bonus is confirmed if:\n         A player had the Trump cards King (K) and Queen (Q) in his/her hand,\n         These cards have been played in this order: the King then the Queen,\n         This player has said \"K\" playing the King and \"KQ\" playing the Queen.\n    \n     The KQJ: 50 pts for the team of the player who has announced \"KQJ\" during the round. The bonus is validated if:\n         A player had the 3 Trump cards King (K), Queen (Q) and Jack (J) in his/her hand,\n         These cards have been played in this order: the King then the Queen then the Jack,\n         This player has said \"K\" playing the King, \"KQ\" playing the Queen and finally \"KQJ\" playing the Jack.\n    \n\n\n\n\nKQ provides no point when there is a KQJ.\n\nWhen the last trick is picked up, the values of the cards in the tricks of each team are counted.\nThen bonuses are added to the scores of the teams who have won some. At least, one of the teams wins the Ten additional.\nThe team with the highest points at that time, fulfills the contract and wins the round!\n\nOnly the team that fulfills the contract scores its points rounded to the nearest ten:\n\n     The totals which end between 1 and 4 are rounded to the under nearest ten (154 becomes 150).\n     The totals which end between 5 and 9 are rounded to the upper nearest ten (155 becomes 160).\n\n\n\n\nFinally, scores are added to previous scores.\n\nIn the next round, Opener (left of the Dealer) becomes the new Dealer.\n\nIn general, a game of KQJ is played in 1000 pts.\nOnce a team reaches or exceeds 1000 pts at the end of a round, the game is over: this team wins!\n\n", "expansions": [], "expands": [], "yearpublished": 2013, "minplayers": 3, "maxplayers": 6, "playingtime": 0, "minplaytime": 0, "maxplaytime": 0, "minage": 0, "stats": {"usersrated": 4, "average": 5.5, "bayesaverage": 0.0, "stddev": 0.935414, "median": 0.0, "owned": 8, "trading": 0, "wanting": 1, "wishing": 0, "numcomments": 0, "numweights": 0, "av nd worth the most (11 points), followed by the 3 (10 points), King (4 points), Knight/Queen (3 points) and Infantry/Jack (2 points). All other cards do not score any points.\nEach player is dealt 3 cards with one turned up as the trump suit. Play does not need to follow suit and the winner of each trick replenishes their hand first. The total points in each game are 120 and whoever has the higher scoring wins a manche of the game.\nPlay with 3-6 players just takes a few minor adjustments to the rules or cards and the versions for 4-6 are played with partnerships.\nUsually this game allows speaking between teammates, but no gestures (or only over-table gestures).\nTwo interesting variants are:\n- \"Briscola scoperta\" in which all the cards are face up and visible by all players.\n- \"chiamata\", played with 5 players (3 vs 2). It has an initial bet on the expected final scoring. Who bets the highest amount calls a card, whose owner becomes (secretly) his partner and play with the caller against the other 3 players. So the players (except the called one) do not know exactly who are the opponents and the partners.\n\n", "expansions": [], "expands": [], "yearpublished": 1800, "minplayers": 2, "maxplayers": 6, "playingtime": 30, "minplaytime": 30, "maxplaytime": 30, "minage": 8, "stats": {"usersrated": 399, "average": 6.30803, "bayesaverage": 5.65553, "stddev": 1.5586, "median": 0.0, "owned": 368, "trading": 0, "wanting": 2, "wishing": 19, "numcomments": 135, "numweights": 33, "averageweight": 1.6061, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 5507}]}, "suggested_players": {"total_votes": 17, "results": {"1": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 7}, "2": {"best_rating": 4, "recommended_rating": 7, "not_recommended_rating": 1}, "3": {"best_rating": 3, "recommended_rating": 6, "not_recommended_rating": 2}, "4": {"best_rating": 8, "recommended_rating": 5, "not_recommended_rating": 0}, "5": {"best_ the table (matching months), the player then wins both cards which he puts in his face-up collection, in front of him. The collection is always displayed in 4 columns, as so: Flowers, Ribbons, Animals and Specials. If it doesn't match anything, the discarded card stays on the table. Secondly, whether it matched or not, the player then draws the first card from the face down deck, and proceeds the same way: if it doesn't match any card, the drawn card stays on the table, but if it does match a card, the player wins both cards which he adds to his collection. Then the other player takes his turn.\n\nTurn's End: At the end of a player's turn, if he has any Yaku, he can stop the current month (inning) by stating his Yakus, then the points are scored and the next month begins. However, if he wishes to continue in order to increase his score for this month, he says \"Koi-Koi\" and the other player takes his turn. If later on during the game, the player who said Koi-Koi wins another Yaku OR increases his previous Yakus, he can then again stop the game or say Koi-Koi, as many times as he wants. But if a player gets a Yaku in a game where his opponent already said Koi-Koi, then he gets the right either to say Koi-Koi too, or to stop the game and receive his points, thus leading his opponent to get no points at all this month.\n\nEnd: Since each player has 8 cards in his hand, a month (inning) can at worse last 16 turns. In case of a game where one (or both) player(s) said Koi-Koi and no more Yakus have been added or increased before the month ends, then only the last player who said Koi-Koi scores his points as usual. The winner of a month becomes the dealer for the next month, or stays the same if there was not any winner.\n\nEach Yaku can add itself to the others. Here are the Yakus:\n\nBasic Yakus\n\n10 Flowers / Kasu : 1 point (Each additional Flower adds 1 point)\n5 Ribbons / Tanzaku : 1 point (Each additional Ribbon adds 1 point)\n3 Purple Ribbons (blue) / Aotan : 5 points\n3 Ribbons with Poems (red) / Akatan : 5 points\n5 Animals / Tane : 1 Point (Each additional Animal adds 1 point)\nDoe + Boar + Butterflies / Ino Shika Ch\u00f4 : 5 Points\n3 Specials without the Rain Man / Sank\u00f4 : 5 Points\n4 Specials with the Rain Man / Ameshik\u00f4 : 6 points\n4 Special without the Rain Man / Shik\u00f4 : 8 Points\n5 Specials : Gok\u00f4 : 10 points\n\nSpecial Yakus\n\nThe Moon + The Sake Cup / Tsukizake : 5 points (Bonus Yaku, only in addition to at least another normal Yaku)\nThe Cherry Curtain + The Sake Cup / Hanamizake : 5 points (Bonus Yaku, only in addition to at least another normal Yaku)\nThe Iris Flower is a \"Joker\" card: it can either be counted as an Animal, or as Flower to form a Kasu (but not both).\nThe 4 Cards of the current Month / TsukiFuda : 5 points\nNo Yakus / OyaKen : 1 point\n\nThe game ends when one player reaches 50 points. In some variants, at the end of a month, the points scored by a player are subtracted from his opponent's score. In some variants, the player with the most points at the end of the year (December) wins the game.\n\n", "expansions": [], "expands": [], "yearpublished": 0, "minplayers": 2, "maxplayers": 4, "playingtime": 30, "minplaytime": 15, "maxplaytime": 30, "minage": 0, "stats": {"usersrated": 340, "average": 6.70074, "bayesaverage": 5.70364, "stddev": 1.65522, "median": 0.0, "owned": 369, "trading": 4, "wanting": 8, "wishing": 52, "numcomments": 91, "numweights": 13, "averageweight": 1.6154, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 4700}, {"id": "4666", "name": "abstracts", "friendlyname": "Abstract Game Rank", "value": 232}, {"id": "5499", "name": "familygames", "friendlyname": "Family Game Rank", "value": 1186}]}, "suggested_players": {"total_votes": 9, "results": {"1": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 6}, "2": {"best_rating": 8, "recommended_rating": 1, "not_recommended_rating": 0}, "3": {"best_rating" omic Book / Strip", "Educational", "Humor", "Party Game", "Word Game"], "implementations": [], "mechanics": ["Acting", "Simultaneous Action Selection", "Storytelling", "Team-Based Game", "Voting"], "designers": ["Eric Bridge"], "artists": ["Eric Bridge", "Matthew Moeller"], "publishers": ["The Game Crafter, LLC"], "description": "As seen on Board Game Arena.\n\nRemember When ... is a family party game for 3-9 players, ages 8 and up.  Younger readers are also able to play, as the game is very educational for teaching sentence structure and increasing vocabulary, while being fun at the same time!\n\nThe players represent retired super heroes and reformed super villains who have gotten together, years later, to reminisce about their earlier adventures.  However, as always happens at occasions like this, each is trying to outdo their peers by bragging about an even more amazing story of what they once did.  But the funny part is that everyone's memories are faulty because they are now going senile, and they're relying on their \"friends\" to help them fill in the blanks!  So while the hero or villain might really have a great story to tell, what comes out of their mouth ends up being VERY different.  Each player has two goals - 1) To be the best at helping the other players in remembering correctly, and 2) To come up with their own memory/adventure that their peers agree is the best one of all!\n\nRemember When ... comes with hundreds of unique cards, each with 4 words/phrases on it's 4 sides.  There are ZERO repeats, meaning there are billions of different combinations!  There are also several blank cards for players to create their own.  On the Active Player's turn they are creating a memory with 7 or 8 (if using the optional Orange cards) different cards representing a different part of the memory.  1) WHEN they did this, 2) WHERE they did this, 3) HOW they did this (i.e. Adverb), 4) The ACTION that they took (i.e. Verb), 5) The DESCRIPTION of the object of their memory (i.e. Adjective), 6) The OBJECT of their memory (i.e. Noun), and 7) WHY they took this action.  For example, \"Remember When ..., while looking for my other sock, in the crowded grocery store, I repeatedly kissed the furry caveman because the Great Conjunction was at hand!?\"\n\nBut the Active Player does not create this Sentence/Memory from their own cards.  The other players are rapidly trying to assist the Active Player by submitting one card each.  The Object and the Action Taken are determined first and read out loud, so the players have some context for their card submissions.  Once one card of a type/color (i.e. \"Blue\") has been submitted then another available color must be submitted.  As the players submit their cards to the Active Player, face down, they are trying to guess which of those 4 words/phrases the Active Player will actually choose.  If they are correct in their guesses then both they and the Active Player will get points for matching.\n\nOnce the Active Player has assembled their sentence, scored it for \"helping points\", then they read the completed sentence aloud (we suggest as dramatically as possible).  This is because the other players will be voting on which memory of the evening is the most exciting of all!\n\nAlso try the game out FOR FREE online at Board Game Arena!\n\n", "expansions": [{"id": "250276", "name": "Remember When ...: FLASHBACKS Expansion"}], "expands": [], "yearpublished": 2017, "minplayers": 3, "maxplayers": 9, "playingtime": 60, "minplaytime": 30, "maxplaytime": 60, "minage": 8, "stats": {"usersrated": 51, "average": 6.5451, "bayesaverage": 5.51421, "stddev": 2.26649, "median": 0.0, "owned": 11, "trading": 1, "wanting": 5, "wishing": 14, "numcomments": 12, "numweights": 2, "averageweight": 1.5, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 14438}]}, "suggested_players": {"total_votes": 2, "results": {"1": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating" ementations": [], "mechanics": ["Dice Rolling", "Push Your Luck", "Set Collection"], "designers": ["Haim Shafir"], "artists": ["Mario Barbati", "Rafael Jos\u00e9 Pardo Mac\u00edas", "Jose Pedro"], "publishers": ["999 Games", "AMIGO", "Gigamic", "Giochi Uniti", "Kaissa Chess & Games", "Kikigagne?", "Mercurio", "Shafir Games (\u05d4\u05de\u05e9\u05d7\u05e7\u05d9\u05dd \u05e9\u05dc \u05d7\u05d9\u05d9\u05dd \u05e9\u05e4\u05d9\u05e8)"], "description": "Piraten Kapern is the German version of the 2011 game Otsarot o Tsarot, published by Shafir Games in Hebrew and English.\n\nAs you might expect with a game titled Piraten Kapern, part of a line of combined dice-and-card games that publisher AMIGO Spiel introduced in 2012, players must set off in search of treasure, pushing themselves to find as much as possible without losing their heads.\n\nAt the start of a turn, the active player rolls the eight special dice. He must set aside any skulls rolled, and his turn ends immediately with no score if he rolls a third skull. The player is free to set aside any number of other dice, rerolling the rest. He may continue to do this until the skulls get him or he stops. He then scores for dice combinations, with a three-of-a-kind earning 100 points, a four-of-a-kind 200 points, and so on all the way up to an eight-of-a-kind earning 4,000 points. Each gold or diamond showing is worth 100 points on its own. A player earns a 500 point bonus if all eight dice score.\n\nIf a player rolls four or more skulls on his first roll, he heads to Skull Island for the turn, setting aside those skulls and continuing to roll as long as he sets aside at least one skull each time. Once he stops, all other players lose 100 points for each skull showing.\n\nBefore a player starts to roll for his turn, however, he draws a card from the pirate deck, which affects what's possible on that turn: He might score double for the treasure he collects, or need to roll sabers to fight off other pirates, or receive a alternative_names": [], "thumbnail": "https://cf.geekdo-images.com/euEb0pdD6jfGJSgb3JKaPA__thumb/img/4ysdn3sLDy7OQfP11-9eDPjqePU=/fit-in/200x150/filters:strip_icc()/pic1954979.jpg", "image": "https://cf.geekdo-images.com/euEb0pdD6jfGJSgb3JKaPA__original/img/w_l6SR1qIJzOBFRB3z28HS6zGhg=/0x0/pic1954979.jpg", "expansion": false, "accessory": false, "families": ["Admin: Cancelled Games", "Crowdfunding: Kickstarter", "Sports: Ice Hockey"], "categories": ["Card Game", "Print & Play", "Sports"], "implementations": [], "mechanics": ["Hand Management"], "designers": ["Andrew S. Fischer"], "artists": [], "publishers": ["(Web published)"], "description": " >>> ICE COLD ICE HOCKEY IS NOW LIVE ON BOARDGAMEARENA.COM!!!\n\nIce Cold Ice Hockey is a thinking-man's card game that has been designed to simulate all the excitement of professional ice hockey. An action deck of 64 cards, three rink-cards and comprehensive yet easy-to-understand rules comprise the complete game (although you'll need to supply a small token, disc or coin). The cards serve multiple purposes, including passing, skating, shooting, defense, shot-blocking and goaltending. Experienced players will be able to complete a game in about an hour.\n\nNote that this is NOT just a \u201cdraw and play cards (or a take-that!) game.\u201d Card combinations and good decisions are key in ICIH. You\u2019ll always want to keep an Inside Shot card in your hand, for example, in the hope of pairing it up with a Pass or Skate card that leads to an Inside Shot. (Your brain will be working on all cylinders during the entire game, and your play will improve over time as you learn to watch for the appearance of important cards.)\n\nI call the above a \u201cset-up.\u201d Three and even four-card set-ups are possible, and over time you\u2019ll learn what they are. You can also bluff a bit; for example, if you have a surplus of Offensive Zone (OZ) Skate or Pass cards but no Inside Shot card, you can play an OZ card which allows the play of a defensive card to tease one out of your opponent\u2019s hand.\n\nICIH features realistic shots on goal, scoring and game play. Sometimes you\u2019ll effortlessly set up end-to-end plays while at other times you\u2019ll only be able to dump the puck out of your own defensive zone. You\u2019ll shoot from the point and, after some effort, from close-in. On defense, sometimes you\u2019ll be able to challenge the puck-carrier and sometimes you won\u2019t. Sometimes you\u2019ll have to risk a penalty to stop an opponent\u2019s scoring chance. Loose pucks, blocked shots, breakaways, fighting, momentum, penalties, super-saves \u2013 they\u2019re all here in Ice Cold Ice Hockey!\n\n", "expansions": [], "expands": [], "yearpublished": 2014, "minplayers": 2, "maxplayers": 2, "playingtime": 60, "minplaytime": 60, "maxplaytime": 60, "minage": 12, "stats": {"usersrated": 50, "average": 5.1432, "bayesaverage": 5.48583, "stddev": 2.12136, "median": 0.0, "owned": 21, "trading": 0, "wanting": 1, "wishing": 9, "numcomments": 11, "numweights": 2, "averageweight": 2.0, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 17868}]}, "suggested_players": {"total_votes": 1, "results": {"1": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 1}, "2": {"best_rating": 1, "recommended_rating": 0, "not_recommended_rating": 0}, "2+": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 1}}}, "usersrated": 50.0, "average": 5.1432, "bayesaverage": 5.48583, "stddev": 2.12136, "median": 0.0, "owned": 21.0, "trading": 0.0, "wanting": 1.0, "wishing": 9.0, "numcomments": 11.0, "numweights": 2.0, "averageweight": 2.0, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 17868}], "game_family": "", "reimplementation": false, "bestplayers": "2", "num_expansions": 0, "dice_tower_excellence": false, "susd": false, "bga": true}, {"id": "154809", "name": "Nippon", "alternative_names": [], "thumbnail": "https://cf.geekdo-images.com/DVJamHS1e24-scuM8aRH8g__thumb/img/GfDVi8Cdml30yla1ui0y3exXG7g=/fit-in/200x150/filters:strip_icc()/pic2683981.jpg", "image": "https://cf.geekdo-images.com/DVJamHS1e24-scuM8aRH8g__original/img/ahJrNYlzr6vXXCnhmEuUoVuUAfQ=/0x0/pic2683981.jpg", "expansion": false, "accessory": false, "families": ["Components: Map (Continental / National scale)", "Country: Japan", "History: Industrial Revolution"], "categories": ["Economic", "Industry / Manufacturing"], "implementations": [], "mechanics": ["Area Majority / Influence", "Variable Phase Order"], "designers": ["Nuno Bizarro Sentieiro", "Paulo Soledade"], "artists": ["Mariano Iannelli"], "publishers": ["What's Your Game?", "Asmodee", "Ghenos Games", "hobbity.eu"], "description": "Japan during the Meiji period\u2014a closed, isolated, and feudal country\u2014decides to change into a modern industrialized state. The Empire sends emissaries to foreign nations, brings technicians and scholars from the west, builds a network of railroads, and achieves an outstandingly fast industrial revolution.\n\nThe nation and Emperor count on the support of the Great Four, the big conglomerates that emerge with great power and massive control over the Japanese economy. They are called Zaibatsu, and their influence on the Meiji Emperor and importance on the fate of Japan is incredibly high.\n\nNippon is an Area Majority Game in which players control Zaibatsu and try to develop their web of power by investing in new industries, improving their technological knowledge, shipping goods to foreign countries or using them to satisfy local needs, and growing their influence and power as they oversee the era of rapid industrialization of Japan.\n\nThe foundations of the big Zaibatsu were the traditional silk workshops, but soon the conglomerates diversified their influence and power, building a complex structure of interconnected companies that made them giant players in the world\u2019s new industrial era. Each player takes the reins of one of these big corporations and tries to develop it in order to grow and achieve power.\n\nTo win the game, players must carefully choose which types of industry to invest in to get the most influence over the Japanese islands. Every action that is taken helps to forge their own path to new opportunities.\n\nNippon is a fast-paced economic game with challenging decisions, set during an important time in Japanese history, and when a new great nation is born.\n\n", "expansions": [{"id": "260921", "name": "Nippon: Keiretsu"}], "expands": [], "yearpublished": 2015, "minplayers": 2, "maxplayers": 4, "playingtime": 120, "minplaytime": 60, "maxplaytime": 120, "minage": 12, "stats": {"usersrated": 4098, "average": 7.69781, "bayesaverage": 7.09803, "stddev": 1.19928, "median": 0.0, "owned": 4449, "trading": 54, "wanting": 475, "wishing": 1568, "numcomments": 709, "numweights": 269, "averageweight": 3.7844, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 306}, {"id": "5497", "name": "strategygames", "friendlyname": "Strategy Game Rank", "value": 163}]}, "suggested_players": {"total_votes": 74, "results": {"1": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 33}, "2": {"best_rating": 8, "recommended_rating": 35, "not_recommended_rating": 12}, "3": {"best_rating": 19, "recommended_rating": 35, "not_recommended_rating": 3}, "4": {"best_rating": 41, "recommended_rating": 18, "not_recommended_rating": 0}, "4+": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 22}}}, "usersrated": 4098.0, "average": 7.69781, "bayesaverage": 7.09803, "stddev": 1.19928, "median": 0.0, "owned": 4449.0, "trading": 54.0, "wanting": 475.0, "wishing": 1568.0, "numcomments": 709.0, "numweights": 269.0, "averageweight": 3.7844, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 306}, {"id": "5497", "name": "strategygames", "friendlyname": "Strategy Game Rank", "value": 163}], "game_family": "", "reimplementation": false, "bestplayers": "4", "num_expansions": 1, "dice_tower_excellence": false, "susd": false, "bga": true}, {"id": "172235", "name": "Schr\u00f6dinger's Cats", "alternative_names": [], "thumbnail": "https://cf.geekdo-images.com/_jOKXEQtXJYNfhlq7qgZtw__thumb/img/8gKgaSR0YoxUUsBfo6VxRo5T1EA=/fit-in/200x150/filters:strip_icc()/pic2387154.png", "image": "https://cf.geekdo-images.com/_jOKXEQtXJYNfhlq7qgZtw__original/img/e5AV0o398HJaW-eWqQ09GrgUZx8=/0x0/pic2387154.png", "expansion": false, "accessory": false, "families": ["Admin: Better Description Needed!", "Animals: Cats", "Crowdfunding: Kickstarter"], "categories": ["Bluffing", "Card Game"], "implementations": [], "mechanics": ["Player Elimination"], "designers": ["Heather O'Neill", "Christopher O'Neill", "Heather Wilson"], "artists": ["James Stowe"], "publishers": ["9th Level Games"], "description": "Schr\u00f6dinger\u2019s Cats is a pseudo-scientific card game of strategic uncertainty for 2-6 players. A fast, fun game of bluffing, deduction, and cute cat pictures!\n\nUncertainty didn\u2019t kill the cat, but that doesn\u2019t mean it\u2019s not dead. Dr. Erwin Schr\u00f6dinger and Werner Heisenberg taught us that. We\u2019ve all heard about the cats in boxes experiment and maybe we're even curious about the results -- but attempting such an experiment would be INSANE in real life! Now you can try your hand at challenging the uncertainty principle without risking the lives of innocent kittens or exposure to radioactive particles! Awww!\n\nIn Schr\u00f6dinger\u2019s Cats players run experiments, form hypotheses, and try to one-up each other\u2019s research. Players take on the role of a Cat Physicist such as Albert Felinestein, Sally Prride, or Neil deGrasse Tabby! Using their special ability to help prove their hypothesis, or at least debunk someone else\u2019s, each cat physicist tries to determine the minimum number of alive cats, dead cats, or empty boxes across all the boxes in Schr\u00f6dinger\u2019s lab.\n\nYou may not be certain your hypothesis is valid, but if you love cats, science, and games you will be certain to love the Schr\u00f6dinger's Cats card game!\n\n", "expansions": [], "expands": [], "yearpublished": 2015, "minplayers": 2, "maxplayers": 6, "playingtime": 30, "minplaytime": 10, "maxplaytime": 30, "minage": 8, "stats": {"usersrated": 285, "average": 6.02766, "bayesaverage": 5.57418, "stddev": 1.57493, "median": 0.0, "owned": 785, "trading": 35, "wanting": 9, "wishing": 67, "numcomments": 85, "numweights": 12, "averageweight": 1.3333, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 8198}]}, "suggested_players": {"total_votes": 2, "results": {"1": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 0}, "2": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 0}, "3": {"best_rating": 0, "recommended_rating": 1, "not_recommended_rating": 0}, "4": {"best_rating": 1, "recommended_rating": 1, "not_recommended_rating": 0}, "5": {"best_rating": 1, "recommended_rating": 0, "not_recommended_rating": 0}, "6": {"best_rating": 1, "recommended_rating": 0, "not_recommended_rating": 0}, "6+": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 0}}}, "usersrated": 285.0, "average": 6.02766, "bayesaverage": 5.57418, "stddev": 1.57493, "median": 0.0, "owned": 785.0, "trading": 35.0, "wanting": 9.0, "wishing": 67.0, "numcomments": 85.0, "numweights": 12.0, "averageweight": 1.3333, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 8198}], "game_family": "", "reimplementation": false, "bestplayers": "5", "num_expansions": 0, "dice_tower_excellence": false, "susd": false, "bga": true}, {"id": "23908", "name": "Metromania", "alternative_names": [], "thumbnail": "https://cf.geekdo-images.com/rkIPEOpf2WkjU3zzxJN1bw__thumb/img/zqiuwXTBiXuPlB1czHpZGw7Ad7g=/fit-in/200x150/filters:strip_icc()/pic156543.jpg", "image": "https://cf.geekdo-images.com/rkIPEOpf2WkjU3zzxJN1bw__original/img/hGCeZo4H7GWsux3EcOd9sgrCN6Q=/0x0/pic156543.jpg", "expansion": false, "accessory": false, "families": [], "categories": ["Trains", "Transportation"], "implementations": [], "mechanics": ["Modular Board", "Network and Route Building", "Tile Placement"], "designers": ["Jean-Michel Maman"], "artists": ["(Uncredited)"], "publishers": ["Spiel-ou-Face"], "description": "Metromania is a game of placement and connection which allows 2 to 4 players to build a subway network between different cities.\n\nEach player builds 2 different subway lines, trying to go through the city and connect important places of housing, work, and leisures. After a construction phase, trip-tests verify the best and quickest lines.\n\nThe mechanism is easy: during his turn, a player puts 3 line counters on the board. If his line meets another line, a station is built where the two connect. The subway network is developed through this process. Because the grid on the board and the line counters are triangular, players have some real placement questions.\n\nThe game is very interactive, with players sometimes trying to cooperate and sometimes trying to stop other lines. They also choose, during the construction phase, the start and the end of the final trip-tests. But it's never the same player who places both start and end, so a player must anticipate and guess carefully.\n\n", "expansions": [], "expands": [], "yearpublished": 2006, "minplayers": 2, "maxplayers": 4, "playingtime": 45, "minplaytime": 45, "maxplaytime": 45, "minage": 9, "stats": {"usersrated": 255, "average": 5.8758, "bayesaverage": 5.54975, "stddev": 1.46183, "median": 0.0, "owned": 270, "trading": 22, "wanting": 13, "wishing": 42, "numcomments": 96, "numweights": 28, "averageweight": 2.4286, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 9874}]}, "suggested_players": {"total_votes": 5, "results": {"1": {"best_rating": 0, "recommend he \"East sea road\", one of the most magnificent roads of Japan. While traveling, you will meet people, taste fine meals, collect beautiful items, discover great panoramas, and visit temples and wild places but at the end of the day, when everyone has arrived at the end of the road you'll have to be the most initiated traveler \u2013 which means that you'll have to be the one who discovered the most interesting and varied things.\n\nThe potential action spaces in Tokaido are laid out on a linear track, with players advancing down this track to take actions. The player who is currently last on the track takes a turn by advancing forward on the track to their desired action and taking that action, so players must choose whether to advance slowly in order to get more turns, or to travel more rapidly to beat other players to their desired action spaces.\n\nThe action spaces allow a variety of actions that will score in different, but roughly equal, ways. Some action spaces allow players to collect money, while others offer players a way to spend that money to acquire points.  Other action spaces allow players to engage in various set collections that score points for assembling those sets.  Some action spaces simply award players points for stopping on them, or give the player a randomly determined action from all of the other types.\n\nAll of the actions in Tokaido are very simple, and combined with a unique graphic design, Tokaido offers players a peaceful zen mood in its play.\n\n", "expansions": [{"id": "144384", "name": "Tokaido: Crossroads"}, {"id": "149772", "name": "Tokaido: Eriku"}, {"id": "157816", "name": "Tokaido: Felicia Promo Card"}, {"id": "171503", "name": "Tokaido: Matsuri"}, {"id": "132479", "name": "Tokaido: The New Encounters"}], "expands": [], "yearpublished": 2012, "minplayers": 2, "maxplayers": 5, "playingtime": 45, "minplaytime": 45, "maxplaytime": 45, "minage": 8, "stats": {"usersrated": 20076, "average": 6.99378, "bayesaverage": 6.83394, "stdd ff1a\u50b3\u5947\u7af6\u6280\u5834"], "thumbnail": "https://cf.geekdo-images.com/woifEuhjEe-0VPKtPcwaIw__thumb/img/PwCqGHn47oqbKt7aJdkhKb4JG_A=/fit-in/200x150/filters:strip_icc()/pic1875045.jpg", "image": "https://cf.geekdo-images.com/woifEuhjEe-0VPKtPcwaIw__original/img/EyHuMCH9aOjM69FfDdechWPhW10=/0x0/pic1875045.jpg", "expansion": false, "accessory": false, "families": ["Game: Tash-Kalar"], "categories": ["Abstract Strategy", "Card Game", "Fantasy", "Fighting"], "implementations": [], "mechanics": ["Area Majority / Influence", "Catch the Leader", "Grid Movement", "Hand Management", "Highest-Lowest Scoring", "Pattern Building", "Team-Based Game", "Tile Placement", "Variable Player Powers"], "designers": ["Vlaada Chv\u00e1til"], "artists": ["David Cochard"], "publishers": ["Czech Games Edition", "Cranio Creations", "Heidelberger Spieleverlag", "Hobby Japan", "IELLO", "One Moment Games", "Rebel Sp. z o.o.", "REXhry", "Z-Man Games, Inc.", "Zacatrus"], "description": "Tash-Kalar: Arena of Legends is a game played by masters of magic. Two to four summoners encounter each other in the Tash-Kalar arena, either in teams or each on his own, and prove their skill and strategy in a short but intense battle. By clever deployment of their minions, they create magic patterns for summoning powerful beings, and then use those to destroy their opponent\u2019s forces or to prepare patterns for the ultimate legendary beings.\n\nThe game includes four different factions, each with a unique deck of beings to summon and one deck of legendary creatures. Players take turns placing their common pieces on the board, and if they succeed in creating patterns depicted on one of the cards in hand, they may play it. When played, the card summons a particular being and allows the player to perform an effect described on the card: a giant destroys neighboring pieces, a knight moves through enemy pieces, a warlord orders previously placed pieces to move and fight, an enchantress converts enemy pieces to player's own color, etc. After that, the player discards the card and the summoned being turns into a motionless piece which may be used in patterns for summoning other beings \u2013 or even be awakened and moved into combat by the effects of other cards.\n\nTash-Kalar: Arena of Legends offers two game modes. In the standard mode you score points for fulfilling various quests set by the Arena Masters: controlling certain points or areas of the arena, destroying a number of enemy pieces in a single turn, performing a certain combination of summonings, etc.\n\nIn melee mode, your only goal is to entertain the crowd. You do that by destroying your opponents and making them beg (i.e., making them use the catch-up mechanisms) and by summoning legendary beings. After all, people want to see a dragon! Both modes can be played as a two-player duel or as a team game with teammates sharing pieces and legendary cards, but with each controlling his own faction. (The game includes a duplicate of one faction in a different color.) The melee mode can also be played as a fierce free-for-all battle, but don't expect alliances; to achieve a good score, you need to destroy all opponents evenly as you track points scored on each opponent separately, and your lowest score is your final score.\n\nThe rules of Tash-Kalar: Arena of Legends are simple and easy to understand, but as you start to discover the tactics and are able to anticipate the opponent's moves and patterns, it turns into a real clash of wits.\n\n", "expansions": [{"id": "235803", "name": "Tash-Kalar: Arena of Legends \u2013 Etherweave"}, {"id": "165524", "name": "Tash-Kalar: Arena of Legends \u2013 Everfrost"}, {"id": "169370", "name": "Tash-Kalar: Arena of Legends \u2013 Legendary Summoner Promo"}, {"id": "266580", "name": "Tash-Kalar: Arena of Legends \u2013 Love Elemental Promo Card"}, {"id": "180484", "name": "Tash-Kalar: Arena of Legends \u2013 Nethervoid"}], "expands": [], "yearpublished": 2013, "minplayers": echanics": ["Simultaneous Action Selection"], "designers": ["Ma\u00eblle Valmy", "Mathias Daval"], "artists": [], "publishers": ["Argyx Games"], "description": "The players are cowboys who confront each other in a duel, playing their Revolver cards simultaneously. Pure minimalist double guessing in the heart of Far West!\n\nEach player takes the 9 cards of one color. He then discards 2 cards of his choice, face down. The game is played in a series of rounds, each composed of several turns (Duels). At each turn, the players secretly choose one of their cards and place it in front of them, next to the other cards that have been already played.\n\nIf the difference between the 2 cards is less or equal to 3, the highest card wins as much Gold as the difference between the cards.\nIf the difference between the 2 cards is more than 3, the lowest card wins as much Gold as the difference between the cards. \nIf both cards are equal, there is no winner. 2 Gold are placed between the 2 cards.\n\n\u2014description from the publisher\n\n", "expansions": [], "expands": [], "yearpublished": 2015, "minplayers": 2, "maxplayers": 2, "playingtime": 15, "minplaytime": 10, "maxplaytime": 15, "minage": 8, "stats": {"usersrated": 26, "average": 5.57308, "bayesaverage": 0.0, "stddev": 2.02362, "median": 0.0, "owned": 2, "trading": 0, "wanting": 0, "wishing": 4, "numcomments": 7, "numweights": 2, "averageweight": 1.5, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": null}]}, "suggested_players": {"total_votes": 2, "results": {"1": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 1}, "2": {"best_rating": 2, "recommended_rating": 0, "not_recommended_rating": 0}, "2+": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 1}}}, "usersrated": 26.0, "average": 5.57308, "bayesaverage": 0.0, "stddev": 2.02362, "median": 0.0, "owned": 2.0, "trading": 0.0, "wanting": 0.0, "wishing": 4.0, "numcomments": 7.0, "numweights": 2.0, "averageweight": 1.5, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": null}], "game_family": "", "reimplementation": false, "bestplayers": "2", "num_expansions": 0, "dice_tower_excellence": false, "susd": false, "bga": true}, {"id": "65244", "name": "Forbidden Island", "alternative_names": ["Forbidden Island \u7981\u5fcc\u4e4b\u5c9b", "Den Forbudte \u00d8", "Den Forbudte \u00d8ya", "A Ilha Proibida", "Insula Interzisa", "La Isla Prohibida", "L'\u00cele Interdite", "L'illa prohibida", "L'Isola Proibita", "Lanetli Ada", "Salaisuuksien saari", "A Tiltott Sziget", "Het Verboden Eiland", "Die verbotene Insel", "Zakazana Wyspa", "Zak\u00e1zan\u00fd ostrov", "\u0397 \u0391\u03c0\u03b1\u03b3\u03bf\u03c1\u03b5\u03c5\u03bc\u03ad\u03bd\u03b7 \u039d\u03ae\u03c3\u03bf\u03c2", "\u0417\u0430\u043f\u0440\u0435\u0442\u043d\u044b\u0439 \u043e\u0441\u0442\u0440\u043e\u0432", "\u05d4\u05d0\u05d9 \u05d4\u05e0\u05e2\u05dc\u05dd", "\u7981\u5236\u4e4b\u5cf6", "\u7981\u65ad\u306e\u5cf6", "\ud3ec\ube44\ub4e0 \uc544\uc77c\ub79c\ub4dc"], "thumbnail": "https://cf.geekdo-images.com/JgAkEBUaiHOsOS94iRMs2w__thumb/img/5aPR8-KMbgucI_XkPE2PJaMQQsg=/fit-in/200x150/filters:strip_icc()/pic646458.jpg", "image": "https://cf.geekdo-images.com/JgAkEBUaiHOsOS94iRMs2w__original/img/GxHuu04GdLw8PAnt9SOYRU5gR1A=/0x0/pic646458.jpg", "expansion": false, "accessory": false, "families": ["Misc: Mensa Select", "Series: Forbidden Games (Gamewright)"], "categories": ["Adventure", "Fantasy"], "implementations": ["Forbidden Desert"], "mechanics": ["Action Points", "Cooperative Game", "Grid Movement", "Hand Management", "Map Reduction", "Modular Board", "Pick-up and Deliver", "Set Collection", "Solo / Solitaire Game", "Variable Player Powers"], "designers": ["Matt Leacock"], "artists": ["C. B. Canga"], "publishers": ["Gamewright", "ADC Blackfire Entertainment", "Arclight", "AURUM, Inc.", "Cocktail Games", "Competo / Marektoy", "Devir", "FoxMind Israel", "Kaissa Chess & Games", "Kanga Games", "Lex Games", "Lifestyle Boardgames Ltd", "NeoTroy Games", "Rebel Sp. z o.o.", "Reflexshop", "Schmidt Spiele", "spilbr\u00e6t.dk", "uplay.it edizioni", "White Goblin Games"], "description": "Forbidden Island is a visually stunning cooperative board game. Instead of winning by competing with other players like most games, everyone must work together to win the game. Players take turns moving their pawns around the 'island', which is built by arranging the many beautifully screen-printed tiles before play begins. As the game progresses, more and more island tiles sink, becoming unavailable, and the pace increases. Players use strategies to keep the island from sinking, while trying to collect treasures and items. As the water level rises, it gets more difficult- sacrifices must be made.\n\nWhat causes this game to truly stand out among co-op and competitive games alike is the extreme detail that has been paid to the physical components of the game. It comes in a sturdy and organized tin of good shelf storage size. The plastic treasure pieces and wooden pawns are well crafted and they fit just right into the box. The cards are durable, well printed, and easy to understand. The island tiles are the real gem: they are screen-printed with vibrant colors, each with a unique and pleasing image.\n\nWith multiple levels of difficulty, different characters to choose from (each with a special ability of their own), many optional island formats and game variations available, Forbidden Island has huge replay value. The game can be played by as few as two players and up to four (though it can accommodate five). More players translates into a faster and more difficult game, though the extra help can make all the difference. This is a fun game, tricky for players of almost any age. Selling for under twenty dollars, oddly, Forbidden Island is a rare game of both quality and affordable price.\n For those who enjoy Forbidden Island, a follow-up project by Gamewright titled Forbidden Desert was released in 2013.\n\nFrom the publisher's website:\n\nDare to discover Forbidden Island! Join a team of fearless adventurers on a do-or-die mission to capture four sacred treasures from the ruins of this perilous paradise. Your team will have to work together and make some pulse-pounding maneuvers, as the island will sink beneath every step! Race to collect the treasures and make a triumphant escape before you are swallowed into the watery abyss!\n\n", "expansions": [{"id": "169390", "name": "La Isla Prohibida: La Expansi\u00f3n Prohibida"}], "expands": [], "yearpublished": 2010, "minplayers": 2, "maxplayers": 4, "playingtime": 30, "minplaytime": 30, "maxplaytime": 30, "minage": 10, "stats": {"usersrated": 41044, "average": 6.79404, "bayesaverage": 6.70107, "stddev": 1.19976, "median": 0.0, "owned": 70726, "trading": 2001, "wanting": 218, "wishing": 3733, "numcomments": 8006, "numweights": 1994, "averageweight": 1.7417, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 709}, {"id": "5499", "name": "familygames", "friendlyname": "Family Game Rank", "value": 214}]}, "suggested_players": {"total_votes": 422, "results": {"1": {"best_rating": 21, "recommended_rating": 165, "not_recommended_rating": 143}, "2": {"best_rating": 71, "recommended_rating": 261, "not_recommended_rating": 27}, "3": {"best_rating": 122, "recommended_rating": 228, "not_recommended_rating": 2}, "4": {"best_rating": 268, "recommended_rating": 82, "not_recommended_rating": 8}, "4+": {"best_rating": 3, "recommended_rating": 17, "not_recommended_rating": 205}}}, "usersrated": 41044.0, "average": 6.79404, "bayesaverage": 6.70107, "stddev": 1.19976, "median": 0.0, "owned": 70726.0, "trading": 2001.0, "wanting": 218.0, "wishing": 3733.0, "numcomments": 8006.0, "numweights": 1994.0, "averageweight": 1.7417, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 709}, {"id": "5499", "name": "familygames", "friendlyname"
