 face-up on the table, with the others set aside in separate decks. On a turn, you can take three free actions, then pay 5 ecu for each additional action. The possible actions are:\n\n\n    Open a site - Take one of the five buildings, place it front of you, then draw a replacement from the deck.\n    Recruit a worker - Take one of the five workers, place it front of you, then draw a replacement from the deck.\n    Assign a worker to a building - Pay the cost of the worker (as he won't work for free!), then place him on a building; when the building's needs are met, you earn the points and coins indicated, then flip the building over. The workers return to your pool of available labor.\n    Get money - Forgo one, two or three actions to earn 1, 3 or 6 ecu.\n\n\nSome completed buildings join your labor pool as they can be used to complete other buildings. As soon as a player reaches 17 points, players finish the round so that everyone has the same number of turns, then you tally points, with each completed card having a point value and each 10 ecu being worth 1 point. Whoever has the most points wins.\n\n", "expansions": [{"id": "166373", "name": "Les B\u00e2tisseurs: Moyen-\u00c2ge \u2013 L'officine Tric Trac"}], "expands": [], "yearpublished": 2013, "minplayers": 2, "maxplayers": 4, "playingtime": 30, "minplaytime": 30, "maxplaytime": 30, "minage": 10, "stats": {"usersrated": 3865, "average": 6.50206, "bayesaverage": 6.20355, "stddev": 1.1985, "median": 0.0, "owned": 5911, "trading": 246, "wanting": 58, "wishing": 381, "numcomments": 739, "numweights": 195, "averageweight": 1.7949, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 1677}, {"id": "5499", "name": "familygames", "friendlyname": "Family Game Rank", "value": 492}]}, "suggested_players": {"total_votes": 61, "results": {"1": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 25}, "2": {"best_rating": 41, "recommended_rating": 15, "not_recommended_rati uild the largest and most advanced railway network. In order to do so, the players appoint their workers to various important tasks.\n\nThe development of simple tracks will quickly bring the players to important places, while the modernization of their railway network will improve the efficiency of their machinery. Newer locomotives cover greater distances and factories churn out improved technology. Engineers, when used effectively, can be the extra boost that an empire needs to race past the competition.\n\nThere are many paths to victory: Who will ride into the future full steam ahead and who will be run off the rails? Whose empire will overcome the challenges ahead and emerge victorious?\n\n\nGame Summary\nEach player has their own board, with space for factories, and 3 rail tracks (to 3 different cities). On each track, use a track token to mark the progression of your rails (different colored marker for each type or rail). Some interesting twists:\n- The different track types must be built in a specific order (black, gray, brown, natural, white). Later tracks may never be advanced further on the track than the earlier tracks.\n- On each track, as the track head advances, you cross several thresholds that provide awards: the ability to start a new color of track, victory points, bonus tiles, etc.\n- Each track line can have one (two for the first rail) engine(s) associated with it; the size of the loco(s) determines how far down the track you actually score VP.\n\nThe central board has (almost) all the locations for placing workers. Each location requires 1-3 workers (of one player; played all together). Players, who start the game with 5 workers (or 6 workers, in 2-3 player games), will take turns using a location. These provide a variety of abilities, for example:\n- advance 1 or more track heads by 1-3 spaces\n- acquire an engine or factory; engines are allocated to rail lines, while factories (the reverse side of the tile) are placed on your factory line.\n- earn 2 coins\n- take 2 temporary workers\n- jump ahead in turn order\n- acquire an engineer, which has a unique power and becomes a worker-placement location only for you\n\nEach round ends when all players have passed on placing/using workers. Then, score VP for each track and factory line. On each track line, only spaces as far down the track as the loco level will score. Each track type scores VP for every space from its track head back to where the next color of track starts. Track types built earlier (e.g. black) score less/space than later tracks (e.g., white). On each factory line the position of the purple industry marker(s) show how many VP are scored.\n\nAfter 7 rounds (or 6 rounds, in 2-3 player games), the game ends; most VP wins!\n\n", "expansions": [{"id": "206944", "name": "Russian Railroads: American Railroads"}, {"id": "181693", "name": "Russian Railroads: German Railroads"}, {"id": "234335", "name": "Russian Railroads: Juri Dreigleisky"}, {"id": "325037", "name": "Russian Railroads: Manufactory Train"}, {"id": "166410", "name": "Russian Railroads: Mini-Expansion"}], "expands": [], "yearpublished": 2013, "minplayers": 2, "maxplayers": 4, "playingtime": 120, "minplaytime": 90, "maxplaytime": 120, "minage": 12, "stats": {"usersrated": 14489, "average": 7.77424, "bayesaverage": 7.54685, "stddev": 1.28302, "median": 0.0, "owned": 14628, "trading": 133, "wanting": 1073, "wishing": 3880, "numcomments": 2252, "numweights": 744, "averageweight": 3.4113, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 87}, {"id": "5497", "name": "strategygames", "friendlyname": "Strategy Game Rank", "value": 66}]}, "suggested_players": {"total_votes": 202, "results": {"1": {"best_rating": 1, "recommended_rating": 11, "not_recommended_rating": 89}, "2": {"best_rating": 39, "recommended_rating": 121, "not_recommended_rating": 14}, "3": {"best_rating": 66, "recommended_rating": 96, "not_recommended_rating": 7}, "4": {"best_rating": 127, "Z-Man Games, Inc.", "\u0406\u0433\u0440\u043e\u043c\u0430\u0433", "\u0412\u0437\u0440\u043e\u0441\u043b\u044b\u0435 \u0434\u0435\u0442\u0438"], "description": "Players take on the role of dwarves. As miners, they are in a mine, hunting for gold. Suddenly, a pick axe swings down and shatters the mine lamp. The saboteur has struck. But which of the players are saboteurs? Will you find the gold, or will the fiendish actions of the saboteurs lead them to it first? After three rounds, the player with the most gold is the winner.\n\nWith the help of Dwarf Cards, the players are assigned their role: either miner or saboteur. The roles are kept secret- they are only revealed at the end of the round.\n\nThe Start Card and the three Goal Cards are placed onto the table, each seven cards away from the start and one card between each Goal Card. The Goal Cards are placed face-down. The gold is on one of the Goal Cards, but nobody knows which.\n\nPlayers have cards in hand. On a player's turn, he must do one of three things: place a Path Card into the mine, play an Action Card in front of a player, or pass.\n\nThe Path Cards form paths leading to the Goal Cards. Path Cards must be played next to a already-played Path Card. All paths on the Path Card must match those on the already-played cards, and Path Cards may not be played sideways.\n\nThe miners are trying to build an uninterrupted path from the Start Card to a Goal Card, while the saboteurs are trying to prevent this. They shouldn't try and be too obvious about it, however, lest they be immediately discovered.\n\nAction Cards can be placed in front of any player, including oneself. Action Cards let the players help or hinder one another, as well as obtain information about the Goal Cards.\n\nOnce a player places a Path Card that reaches the gold, the round is over. The miners have won and receive cards with gold pieces as their reward.\n\nThe round is also over if the gold could not be reached. In that case, the saboteurs have won and receive the gold pieces.\n\nOnce the Gold Cards have been distributed, the next round begins. The game is over at the end of the third round, with the player with the most gold pieces being the winner.\n\n", "expansions": [{"id": "204573", "name": "Brettspiel Adventskalender 2016"}, {"id": "91072", "name": "Saboteur 2 (expansion-only editions)"}, {"id": "213290", "name": "Saboteur: Brettspiel Adventskalender 2016 Promo"}, {"id": "281313", "name": "Saboteur: Cancellation"}, {"id": "290696", "name": "Saboteur: Das Stollenfest"}, {"id": "279956", "name": "Saboteur: Inventory"}, {"id": "227424", "name": "Saboteur: Map Swap"}, {"id": "158605", "name": "Saboteur: Rock Gold"}, {"id": "201027", "name": "Saboteur: Selfish Dwarf"}, {"id": "233013", "name": "Saboteur: The Wardrobe Cavern"}], "expands": [], "yearpublished": 2004, "minplayers": 3, "maxplayers": 10, "playingtime": 30, "minplaytime": 30, "maxplaytime": 30, "minage": 8, "stats": {"usersrated": 24999, "average": 6.5785, "bayesaverage": 6.46516, "stddev": 1.2856, "median": 0.0, "owned": 39462, "trading": 741, "wanting": 210, "wishing": 1796, "numcomments": 4573, "numweights": 1441, "averageweight": 1.3282, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 1058}, {"id": "5498", "name": "partygames", "friendlyname": "Party Game Rank", "value": 113}, {"id": "5499", "name": "familygames", "friendlyname": "Family Game Rank", "value": 338}]}, "suggested_players": {"total_votes": 309, "results": {"1": {"best_rating": 0, "recommended_rating": 1, "not_recommended_rating": 212}, "2": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 212}, "3": {"best_rating": 4, "recommended_rating": 39, "not_recommended_rating": 195}, "4": {"best_rating": 13, "recommended_rating": 99, "not_recommended_rating": 140}, "5": {"best_rating": 57, "recommended_rating": 178, "not_recommended_rating": 18}, "6": {"best_rating": 110, "recommended_rating": 130, "not_recommended_rating"  On your turn, you can put one of your character in the zoo and win the zoo card on which you are going. You can also move (a card above, below, right or left) one of your character already in the zoo to win the card on which you are going. You can also go on the character of another player to kill him and win the card \u2014 but you can kill other players only when their card value is less or the same than yours!\n\nWhen you win a zoo card, you turn it to check if there is a big mutant (only present on the back of a 0, a 1, a 2 and a 3 cards, never on the back of the 4-value cards). When it's a case, you're unlucky because your character is bitten, so you turn the card which is now a zoo card like others. Moreover, when a box is empty because the two cards have been won, nobody can go at this place!\n\nThe game ends when a player can not play anymore. You then count points of all cards you win, and points present on the cards of character still alive...\n\n", "expansions": [{"id": "287841", "name": "Apocalypse au Zoo de Carson City: Les Extensions de Linda"}], "expands": [], "yearpublished": 2017, "minplayers": 2, "maxplayers": 4, "playingtime": 15, "minplaytime": 10, "maxplaytime": 15, "minage": 12, "stats": {"usersrated": 173, "average": 6.11457, "bayesaverage": 5.54742, "stddev": 1.85388, "median": 0.0, "owned": 179, "trading": 1, "wanting": 1, "wishing": 12, "numcomments": 34, "numweights": 5, "averageweight": 1.2, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 10095}]}, "suggested_players": {"total_votes": 3, "results": {"1": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 3}, "2": {"best_rating": 1, "recommended_rating": 2, "not_recommended_rating": 0}, "3": {"best_rating": 3, "recommended_rating": 0, "not_recommended_rating": 0}, "4": {"best_rating": 1, "recommended_rating": 1, "not_recommended_rating": 1}, "4+": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 2}}}, "usersrated": 173.0, "average": 6.11457, "bayesaverage": 5.54742, "stddev": 1.85388, "median": 0.0, "owned": 179.0, "trading": 1.0, "wanting": 1.0, "wishing": 12.0, "numcomments": 34.0, "numweights": 5.0, "averageweight": 1.2, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 10095}], "game_family": "", "reimplementation": false, "bestplayers": "3", "num_expansions": 1, "dice_tower_excellence": false, "susd": false, "bga": true}, {"id": "216132", "name": "Clans of Caledonia", "alternative_names": ["Clan di Caledonia", "Clanes de Caledonia", "Cl\u00e3s da Caled\u00f4nia", "Klany Kaledonii", "\u041a\u043b\u0430\u043d\u044b \u041a\u0430\u043b\u0435\u0434\u043e\u043d\u0438\u0438", "\u30af\u30e9\u30f3\u30ba\u30fb\u30aa\u30d6\u30fb\u30ab\u30ec\u30c9\u30cb\u30a2", "\ud074\ub79c \uc624\ube0c \uce7c\ub808\ub3c4\ub2c8\uc544"], "thumbnail": "https://cf.geekdo-images.com/SPuwc6RJ6y4PnTH36Pegsg__thumb/img/M_6Yxp0A_NbebWk3Mepinsm96WI=/fit-in/200x150/filters:strip_icc()/pic3511783.png", "image": "https://cf.geekdo-images.com/SPuwc6RJ6y4PnTH36Pegsg__original/img/wMBrwd-ZnHVV_XvVT3Tc6LtD0Ng=/0x0/pic3511783.png", "expansion": false, "accessory": false, "families": ["Animals: Cattle / Cows", "Animals: Sheep", "Country: Scotland", "Crowdfunding: Kickstarter", "Crowdfunding: zagramwto", "Players: Games with Solitaire Rules"], "categories": ["Economic", "Farming"], "implementations": [], "mechanics": ["Commodity Speculation", "Contracts", "Dice Rolling", "Market", "Modular Board", "Network and Route Building", "Solo / Solitaire Game", "Turn Order: Pass Order", "Variable Player Powers"], "designers": ["Juma Al-JouJou"], "artists": ["Klemens Franz"], "publishers": ["Karma Games", "BoardM Factory", "CrowD Games", "Czacha Games", "Gen-X Games", "MeepleBR", "Pixie Games", "Red Glove", "\u30c6\u30f3\u30c7\u30a4\u30ba\u30b2\u30fc\u30e0\u30ba (Ten Days Games)"], "description": "Clans of Caledonia is a mid-to-heavy economic game set in 19th-century Scotland. At this time, Scotland made the transition from an agricultural to an industrialized country that heavily relied on trade and export. In the following years, food production increased significantly to feed the population growth. Linen was increasingly substituted by the cheaper cotton and raising sheep was given high importance. More and more distilleries were founded and whisky became the premium alcoholic beverage in Europe.\n\nPlayers represent historic clans with unique abilities and compete to produce, trade and export agricultural goods and of course whisky!\n\nThe game ends after five rounds. Each round consists of the three phases:\n\n1. Players' turns\n2. Production phase\n3. Round scoring\n\n1. Players take turns and do one of eight possible actions, from building, to upgrading, trading and exporting. When players run out of money, they pass and collect a passing bonus.\n\n2. In the production phase, each player collects basic resources, refined goods and cash from their production units built on the game map. Each production unit built makes income visible on the player mat. Refined goods require the respective basic resource.\n\n3. Players receive VPs depending on the scoring tile of the current round.\n\nThe game comes with eight different clans, a modular board with 16 configurations, eight port bonuses and eight round scoring tiles.\n\n", "expansions": [], "expands": [], "yearpublished": 2017, "minplayers": 1, "maxplayers": 4, "playingtime": 120, "minplaytime": 30, "maxplaytime": 120, "minage": 12, "stats": {"usersrated": 14149, "average": 8.01106, "bayesaverage": 7.73461, "stddev": 1.17788, "median": 0.0, "owned": 16930, "trading": 146, "wanting": 992, "wishing": 5021, "numcomments": 2208, "numweights": 586, "averageweight": 3.4573, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 42}, {"id": "5497", "name": "strategygames", "friendlyname": "Strategy Game Rank", "value": 32}]}, "suggested_players": {"total_votes": 297, "results": {"1": {"best_rating": 13, "recommended_rating": 111, "not_recommended_rating": 47}, "2": {"best_rating": 42, "recommended_rating": 157, "not_recommended_rating": 31}, "3": {"best_rating": 98, "recommended_rating": 121, "not_recommended_rating": 3}, "4": {"best_rating": 145, "recommended_rating": 72, "not_recommended_rating": 9}, "4+": {"best_rating": 1, "recommended_rating": 0, "not_recommended_rating": 106}}}, "usersrated": 14149.0, "average": 8.01106, "bayesaverage": 7.73461, "stddev": 1.17788, "median": 0.0, "owned": 16930.0, "trading": 146.0, "wanting": 992.0, "wishing": 5021.0, "numcomments": 2208.0, "numweights": 586.0, "averageweight": 3.4573, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 42}, {"id": "5497", "name": "strategygames", "friendlyname": "Strategy Game Rank", "value": 32}], "game_family": "", "reimplementation": false, "bestplayers": "4", "num_expansions": 0, "dice_tower_excellence": false, "susd": false, "bga": true}, {"id": "118048", "name": "Targi", "alternative_names": ["Targui", "Tuareg", "\u03a4\u03bf\u03c5\u03b1\u03c1\u03ad\u03b3\u03ba", "\u30bf\u30eb\u30ae", "\ud0c0\ub974\uae30"], "thumbnail": "https://cf.geekdo-images.com/wHg4fOf48cs1kw1PDOk1tQ__thumb/img/6l-jqYlfECK1SVSsUs7FXUheKzQ=/fit-in/200x150/filters:strip_icc()/pic3958793.jpg", "image": "https://cf.geekdo-images.com/wHg4fOf48cs1kw1PDOk1tQ__original/img/7KQJcPVEw5kPRk45KGTlsIbZnwo=/0x0/pic3958793.jpg", "expansion": false, "accessory": false, "families": ["Continents: Africa", "Mechanism: Tableau Building", "Players: Two Player Only Games", "Series: Two-player games (Kosmos)", "Theme: Deserts"], "categories": ["Card Game"], "implementations": [], "mechanics": ["End Game Bonuses", "Modular Board", "Set Collection", "Turn Order: Progressive", "Worker Placement"], "designers": ["Andreas Steiger"], "artists": ["Taira Akitsu", "Franz Vohwinkel"], "publishers": ["KOSMOS", "999 Games", "Devir", "Filosofia \u00c9ditions", "Galakta", "Giochi Uniti", "Group SNE", "IELLO", "Kaissa Chess & Games", "Korea Boardgames Co., Ltd.", "Stupor Mundi", "White Goblin Games", "Z-Man Games, Inc."], "description": "Theme and overview:\n\nUnlike in other cultures, the desert Tuareg men, known as Targi, cover their faces whereas women of the tribe do not wear veils. They run the household and they have the last word at home in the tents. Different families are divided into tribes, headed by the \u2018Imascheren\u2019 (or nobles). As leader of a Tuareg tribe, players trade goods from near (such as dates and salt) and far (like pepper), in order to obtain gold and other benefits, and enlarge their family. In each round their new offerings are made. Cards are a means to an end, in order to obtain the popular tribe cards.\n\nGameplay:\n\nThe board consists of a 5x5 grid: a border of 16 squares with printed action symbols and then 9 blank squares in the centre onto which cards are dealt. Meeples are placed one at a time on the spaces at the edges of the board (not including corner squares). You cannot place a meeple on a square the opponent has a meeple on already, nor on a square facing opponent's meeple. Once all meeples are placed, players then execute the actions on the border squares the meeples are on and also take the cards from the centre that match the row and column of the border meeples.\n\nThe game is predominantly scored and won by playing tribal cards to your display. These give advantages during the game and victory points at the end. Usually cards are played (or discarded) immediately once drawn. A single card can be kept in hand but then requires a special action to play it (or to discard it to free the hand spot for another card). Each card has a cost in goods to play. Goods are obtained either from border spaces or from goods cards.\n\nThe display (for scoring) consists of 3 rows of 4 cards that are filled from left to right and cannot be moved once placed (barring some special cards). There is also a balance to be found between the victory point score on the cards themselves (1-3 VP per tribal card) and in the combinations per row (a full row of 4 identical card types gets you an additional 4 VP, and a full row of 4 distinct card types gets you 2 VP).\n\nThe winner at the end of the game is the player with the most victory points.\n\n", "expansions": [{"id": "178656", "name": "Brettspiel Adventskalender 2015"}, {"id": "189661", "name": "Targi: The Action Tokens"}, {"id": "202453", "name": "Targi: The Expansion"}], "expands": [], "yearpublished": 2012, "minplayers": 2, "maxplayers": 2, "playingtime": 60, "minplaytime": 60, "maxplaytime": 60, "minage": 12, "stats": {"usersrated": 13750, "average": 7.64588, "bayesaverage": 7.41956, "stddev": 1.0924, "median": 0.0, "owned": 21325, "trading": 205, "wanting": 891, "wishing": 4361, "numcomments": 2383, "numweights": 475, "averageweight": 2.3453, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 122}, {"id": "5497", "name": "strategygames", "friendlyname": "Strategy Game Rank", "value": 94}]}, "suggested_players": {"total_votes": 128, "results": {"1": {"best_rating": 0, "recommended_rating": 14, "not_recommended_rating": 83}, "2": {"best_rating": 120, "recommended_rating": 6, "not_recommended_rating": 0}, "2+": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 88}}}, "usersrated": 13750.0, "average": 7.64588, "bayesaverage": 7.41956, "stddev": 1.0924, "median": 0.0, "owned": 21325.0, "trading": 205.0, "wanting": 891.0, "wishing": 4361.0, "numcomments": 2383.0, "numweights": 475.0, "averageweight": 2.3453, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 122}, {"id": "5497", "name": "strategygames", "friendlyname": "Strategy Game Rank", "value": 94}], "game_family": "", "reimplementation": false, "bestplayers": "2", "num_expansions": 3, "dice_tower_excellence": false, "susd": false, "bga": true}, {"id": "118247", "name": "Lucky Numbers", "alternative_names": ["5 vor 12"], "thumbnail": "https://cf.geekdo-images.com/254SXVeOngtdjf8SBFEUNg__thumb/img/p5QUKwH4OYDPwTj3H67qSLXTka0=/fit-in/200x150/filters:strip_icc()/pic5646606.jpg", "image": "https://cf.geekdo-images.com/254SXVeOngtdjf8SBFEUNg__original/img/6v73hLE7PrYK-SXst2UM5eTQwJI=/0x0/pic5646606.jpg", "expansion": false, "accessory": false, "families": ["Series: Einfach Spielen (Ravensburger)"], "categories": ["Abstract Strategy", "Number"], "implementations": [], "mechanics": ["Tile Placement"], "designers": ["Michael Schacht"], "artists": ["Christine Alcouffe", "Walter Pepperle"], "publishers": ["Ravensburger", "TIKI Editions Inc."], "description": "Your challenge in Lucky Numbers is to fill your grid first, but you never know which tiles you'll have to work with!\n\nTo set up, take a set of tiles numbered 1-20 for each player in the game, then shuffle all of these tiles face down. Each player has a 4x4 grid, and to complete set up, each player takes four tiles at random, then places them in order from low to high down the diagonal that goes from upper left to lower right.\n\nOn a turn, you take either a face-down tile from the pile or a face-up tile from the table. You can (1) place this tile in an empty space in your grid, (2) swap this tile for a tile already in the grid, or (3) discard this tile face-up on the table. However, all tiles in your grid must obey one rule at all times: A tile must be higher in value that any tile directly above it or to its immediate left and lower in value that any tile directly below it or to its immediate right. Whoever first fills their grid with sixteen tiles wins. (If the draw pile runs out, then whoever has the most tiles in their grid wins.)\n\nYou can play Lucky Numbers tournament style by playing multiple games and having each player start once. The winner of a game receives 2 points, while each loser receives -1 point for each empty space in their grid. After as many games as the number of players, whoever has the highest score wins.\n\nThe 2020 edition of Lucky Numbers includes a solo mode with forty puzzles to solve.\n\n", "expansions": [], "expands": [], "yearpublished": 2012, "minplayers": 2, "maxplayers": 4, "playingtime": 20, "minplaytime": 20, "maxplaytime": 20, "minage": 8, "stats": {"usersrated": 604, "average": 6.17368, "bayesaverage": 5.69258, "stddev": 1.31408, "median": 0.0, "owned": 273, "trading": 4, "wanting": 21, "wishing": 89, "numcomments": 119, "numweights": 26, "averageweight": 1.0769, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 4869}, {"id": "4666", "name": "abstracts", "friendlyname": "Abstract Game Rank", "value": 280}]}, "suggested_players": {"total_votes": 15, "results": {"1": {"best_rating": 0, "recommended_rating": 1, "not_recommended_rating": 9}, "2": {"best_rating": 4, "recommended_rating": 10, "not_recommended_rating": 0}, "3": {"best_rating": 8, "recommended_rating": 5, "not_recommended_rating": 0}, "4": {"best_rating": 3, "recommended_rating": 9, "not_recommended_rating": 2}, "4+": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 10}}}, "usersrated": 604.0, "average": 6.17368, "bayesaverage": 5.69258, "stddev": 1.31408, "median": 0.0, "owned": 273.0, "trading": 4.0, "wanting": 21.0, "wishing": 89.0, "numcomments": 119.0, "numweights": 26.0, "averageweight": 1.0769, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 4869}, {"id": "4666", "name": "abstracts", "friendlyname": "Abstract Game Rank", "value": 280}], "game_family": "", "reimplementation": false, "bestplayers": "3", "num_expansions": 0, "dice_tower_excellence": false, "susd": false, "bga": true}, {"id": "5236", "name": "Yin Yang", "alternative_names": [], "thumbnail": "https://cf.geekdo-images.com/kiBBVZtPRkv86Al9aAVFtw__thumb/img/3xcRgihISxK6Vf2SVqhOkuA76fk=/fit-in/200x150/filters:strip_icc()/pic18106.jpg", "image": "https://cf.geekdo-images.com/kiBBVZtPRkv86Al9aAVFtw__original/img/iE4t8el9Nu6hA5W20JtUeT9M74U=/0x0/pic18106.jpg", "expansion": false, "accessory": false, "families": [], "categories": ["Abstract Strategy", "Deduction"], "implementations": [], "mechanics": ["Area Movement", "Pattern Building"], "designers": ["Gauthier Fourcade"], "artists": [], "publishers": ["(Unpublished)"], "description": "From the rules:\n\nYin Yang is a game of pawns where the rules of combat and development are set by the players themselves.  Dominoes are used to secretly define the laws of evolution and are then played like cards.\n\nContents\n\n    1 board of 16 boxes\n    16 two-tone pawns\n    8 dominoes\n    65 cards (including 30 white, 30 black and 5 reds). \n\n\n\n\nTo win, it is necessary to reach the corner of the opponent\u2019s corner (with the yin and yang symbol) with a pawn, or to prevent the opponent from playing at all.\n\n", "expansions": [], "expands": [], "yearpublished": 1997, "minplayers": 2, "maxplayers": 2, "playingtime": 20, "minplaytime": 20, "maxplaytime": 20, "minage": 12, "stats": {"usersrated": 7, "average": 5.78571, "bayesaverage": 0.0, "stddev": 1.46036, "median": 0.0, "owned": 7, "trading": 0, "wanting": 5, "wishing": 9, "numcomments": 4, "numweights": 0, "averageweight": 0.0, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": null}, {"id": "4666", "name": "abstracts", "friendlyname": "Abstract Game Rank", "value": null}]}, "suggested_players": {"total_votes": 0, "results": {"1": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 0}, "2": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 0}, "2+": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 0}}}, "usersrated": 7.0, "average": 5.78571, "bayesaverage": 0.0, "stddev": 1.46036, "median": 0.0, "owned": 7.0, "trading": 0.0, "wanting": 5.0, "wishing": 9.0, "numcomments": 4.0, "numweights": 0.0, "averageweight": 0.0, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": " ing on where huts are placed, they either score points or earn camels (money).\n\nPhase 3: Players spend money/camels on various investments.\n\nA player either goes for one-time bonuses from the nobles of Assur, or makes long-term investments by offerings to gods and building Ziggurats.\n\nThe game lasts for three eras, made up of 2-3 of such cycles. After each era comes the flood: the board is partially cleaned up, but players also capitalize on their investments from phase 3. Each round, players also score points for huts (those built on fertile land between the two rivers bring more points) and ziggurat tiles.\n\nIn comparison to other games from Ystari's series - Assyria is lighter than Caylus, Olympos, Ys or Sylla (in terms of complexity, available choices - represented by numerous tiles, cards, icons, cards etc. that need to be remembered and can be combined during play), but heavier than Yspahan, Mykerinos or Metropolis.\n\n", "expansions": [], "expands": [], "yearpublished": 2009, "minplayers": 2, "maxplayers": 4, "playingtime": 90, "minplaytime": 45, "maxplaytime": 90, "minage": 12, "stats": {"usersrated": 1577, "average": 6.85965, "bayesaverage": 6.18226, "stddev": 1.26219, "median": 0.0, "owned": 2126, "trading": 136, "wanting": 67, "wishing": 285, "numcomments": 487, "numweights": 135, "averageweight": 3.0074, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 1726}, {"id": "5497", "name": "strategygames", "friendlyname": "Strategy Game Rank", "value": 842}]}, "suggested_players": {"total_votes": 42, "results": {"1": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 22}, "2": {"best_rating": 6, "recommended_rating": 23, "not_recommended_rating": 6}, "3": {"best_rating": 8, "recommended_rating": 25, "not_recommended_rating": 2}, "4": {"best_rating": 29, "recommended_rating": 5, "not_recommended_rating": 2}, "4+": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 21}}}, "usersrated": 1577.0, "average": 6.85965, "bayesaverage": 6.18226, "stddev": 1.26219, "median": 0.0, "owned": 2126.0, "trading": 136.0, "wanting": 67.0, "wishing": 285.0, "numcomments": 487.0, "numweights": 135.0, "averageweight": 3.0074, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 1726}, {"id": "5497", "name": "strategygames", "friendlyname": "Strategy Game Rank", "value": 842}], "game_family": "", "reimplementation": false, "bestplayers": "4", "num_expansions": 0, "dice_tower_excellence": false, "susd": false, "bga": true}, {"id": "17691", "name": "Djambi", "alternative_names": ["El candidato", "Chess of Machiavelli", "L'\u00e9chiquier de Machiavel"], "thumbnail": "https://cf.geekdo-images.com/0TL93TcrpLTJRvnfaV3BNQ__thumb/img/hmwSVZVHMc-Ur01fvZSUpdZcAKE=/fit-in/200x150/filters:strip_icc()/pic122970.jpg", "image": "https://cf.geekdo-images.com/0TL93TcrpLTJRvnfaV3BNQ__original/img/yrSKZSjeDyv-29IPxc5cDKyutNM=/0x0/pic122970.jpg", "expansion": false, "accessory": false, "families": [], "categories": ["Abstract Strategy", "Political"], "implementations": [], "mechanics": [], "designers": ["Jean Anesto"], "artists": [], "publishers": ["L'Impens\u00e9 Radical", "Morize Chavet", "Salvador Gadea SA (Gadea Games)"], "description": "Djambi, or Chess of Machiavelli is a game for 4 players that can be played with only 3. There also exists a 5-player version called Pentachiavel.\n\nIt is a game of treason. Each player is the leader of a political party composed of 9 pieces:\n1 Leader\n1 Journalist\n1 Assassin\n1 Provoker\n1 Necromobile\n4 Activists\nwho roam a 9x9square board where all squares are the same except the central one, called The Labyrinth.\n\nAll counters move as the Queen in Chess, except the Activist who moves the same but only for two squares.\nA piece cannot move through another piece, whether alive or dead.\n\nObject of the game: gaining absolute power, that is killing all other leaders.\n\"To do this, all players have the weapons of the actual politics: manipulation, provocation, activism, recuperation, scandal and political crime. The course to power is not a gala dinner, so all pieces can be physically eliminated. In politics, a dead is as encumbrant as a living person, so all dead pieces are kept on the board, face down.\"\n\nDead pieces have no color.\n\nThe Labyrinth is the basement of the Legal Power, the road to Absolute Power. Only a Leader may stay on this square. It makes its parti play after each opponent. But there, it can be killed by nearly all other pieces.\n\nThe Leader: can kill any piece on the board by taking its place. The taken piece is placed on any other adjacent free square of the board, dead.\n\nThe Journalist kills a piece that is adjacent to any one of the 4 squares that share a common border with its square. It does this just after having moved. The body lies dead where it was killed. He must move at least one square before killing.\n\nThe Assassin, can kill any piece by taking its place. The piece is placed, dead on the place the Assassin was before moving.\n\nThe Provoker, mover of the living: can move any living piece if it takes its position. The taken piece is placed on any other free square of the board, alive.\n\nThe Necromobile, mover of the dead: can move any dead piece if it takes its position. The taken piece is placed on any other free square of the board, dead.\n\nThe Activists can kill a piece by taking its place. The taken piece is placed on any other free square of the board, dead. They CAN'T kill a leader in The Labyrinth.\n\nThese are most of the rules. You can find the rest (in French, sorry) at the link below.\n\n", "expansions": [], "expands": [], "yearpublished": 1968, "minplayers": 3, "maxplayers": 4, "playingtime": 60, "minplaytime": 60, "maxplaytime": 60, "minage": 0, "stats": {"usersrated": 56, "average": 7.02, "bayesaverage": 5.54346, "stddev": 2.04744, "median": 0.0, "owned": 77, "trading": 1, "wanting": 9, "wishing": 31, "numcomments": 23, "numweights": 3, "averageweight": 3.3333, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 10484}, {"id": "4666", "name": "abstracts", "friendlyname": "Abstract Game Rank", "value": 515}]}, "suggested_players": {"total_votes": 3, "results": {"1": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 1}, "2": {"best_rating": 0, "recommended_rating": 1, "not_recommended_rating": 1}, "3": {"best_rating": 0, "recommended_rating": 2, "not_recommended_rating": 1}, "4": {"best_rating": 3, "recommended_rating": 0, "not_recommended_rating": 0}, "4+": {"best_rating": 0, "recommended_rating": 1, "not_recommended_rating": 1}}}, "usersrated": 56.0, "average": 7.02, "bayesaverage": 5.54346, "stddev": 2.04744, "median": 0.0, "owned": 77.0, "trading": 1.0, "wanting": 9.0, "wishing": 31.0, "numcomments": 23.0, "numweights": 3.0, "averageweight": 3.3333, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 10484}, {"id": "4666", "name": "abstracts", "friendlyname": "Abstract Game Rank", "value": 515}], "game_family": "", "reimplementation": false, "bestplayers": "4", "num_expansions": 0, "dice_tower_excellence": false, "susd": false, "bga": true}, {"id": "61487", "name": "Unconditional Surrender! World War 2 in Europe", "alternative_names": ["Sal's World War II Game: Europe"], "thumbnail": "https://cf.geekdo-images.com/EvBmz3huzH_iiwT9r3mX6g__thumb/img/5d_AP3as_zotbGUkStBQZeQlpSI=/fit-in/200x150/filters:strip_icc()/pic1927033.jpg", "image": "https://cf.geekdo-images.com/EvBmz3huzH_iiwT9r3mX6g__original/img/7E6YKqwfEiupszND8BhrOsNXDPI=/0x0/pic1927033.jpg", "expansion": false, "accessory": false, "families": ["Continents: Europe", "Region: Mediterranean Sea", "Region: North Africa"], "categories": ["Wargame", "World War II"], "implementations": ["Unconditional Surrender! Western Campaigns", "Unconditional Surrender! Case Blue"], "mechanics": ["Dice Rolling", "Hexagon Grid", "Movement Points", "Ratio / Combat Results Table", "Scenario / Mission / Campaign Game", "Simulation"], "designers": ["Salvatore Vasta"], "artists": ["Charles Kibler", "Rodger B. MacGowan", "Mark Simonitch", "Salvatore Vasta"], "publishers": ["GMT Games"], "description": "(from the designer and GMT Games website:)\n\nUnconditional Surrender! World War 2 in Europe (USE) is a strategic level game covering the World War II European Theater. Players make the political decisions and control the military forces of the three major factions that struggled for European dominance and survival.\n\nWith its emphasis on force projection and decision making, players remain focused on the big picture of managing their front lines and political opportunities. Through simple mechanics and low on-map counter density, players easily handle the strategic action without a myriad of complicated subsystems or tall stacks of counters.\n\nAs one gamer put it, \"It is a delight to be spending my limited brain power on making (or agonizing over) operational decisions that are as dependent upon guts as they are gray matter. This game is not a series of arithmetic exercises, and the only variable in these algorithms is nerve.\"\n\nThough the focus is on the big picture, Unconditional Surrender! still delivers historical detail. Each country has an historical army level order of battle, and its relative economic strength and national will to fight are effectively and simply modeled. Also represented are such World War II events as airdrops, Free Forces, jets, naval evacuation, partisans, radar, railroad artillery guns, and ULTRA; all neatly woven into the game's core mechanics for ease of play\n\nThe game has many scenarios ranging from quick playing individual campaigns to longer ones covering up to the entire war.\n\nDesign Highlights\n\n     Scale: army, fleet, or air wing level units; 30-60 miles per hex; monthly turns \n     Players: 2-4\n     Playing Time: 30 minutes to 50 hours, depending on the scenario\n     Low On-Map Counter Density: The number of counters on the map is relatively low.\n     Simple Stacking: No more than one air, ground, convoy, or warship unit per hex.\n     No Factors on Counters: There are no combat or movement factors on counters.\n     Single Combat System: One combat resolution sequence and Combat Results Table covers all types of combat, yet the results differ for air/naval, ground, or strategic combat. \n     Integrated Movement/Combat System: Units move and fight in a combined activation. \n     \"Use it or Lose it\" Economic System: Simple math with minimal record keeping\n     Historical or Variable Entry: Units and events can enter play using an historical or variable time line. \n     Variable Politics: Most countries\u2019 belligerence and faction alliance is not predetermined.\n     Solitaire Friendly: Though not designed with solitaire rules, the mechanics easily allow one player to play the game.\n     PBEM Capable: The game can be played using PBEM software, but its mechanics require frequent exchanges.\n\n\n\n\nTIME SCALE:    Monthly Turns\nMAP SCALE:     30 to 40 miles per hex\nUNIT SCALE:     Army, Fleet or Wing\n\nDESIGNER: Salvatore Vasta\nDEVELOPER: Mark Dey\nMAP ART: Salvatore Vasta & Mark Simonitch\nCOUNTER ART: Charlie Kibler\n\n", "expansions": [], "expands": [], "yearpublished": 2014, "minplayers": 2, "maxplayers": 3, "playingtime": 3000, "minplaytime": 60, "maxplaytime": 3000, "minage": 14, "stats": {"usersrated": 805, "average": 8.3116, "bayesaverage": 6.37785, "stddev": 1.4146, "median": 0.0, "owned": 2456, "trading": 33, "wanting": 135, "wishing": 708, "numcomments": 344, "numweights": 98, "averageweight": 3.7347, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 1232}, {"id": "4664", "name": "wargames", "friendlyname": "War Game Rank", "value": 25}]}, "suggested_players": {"total_votes": 39, "results": {"1": {"best_rating": 5, "recommended_rating": 28, "not_recommended_ratin rength of their hand. Another scoring deck of 24 has values of 1-12; two cards from this deck are laid face up.\n\nPlayers choose one card from their hand in secret and reveal them simultaneously. The highest value played takes the lowest scoring card, which goes face-up to a pile in front of you. The second highest takes the other card likewise. Remaining cards are discounted. Then look at everyone's face-up deck: the highest scoring player turns one of his or her marker cards over! (The original game had cockatoos becoming cuckoos; this edition is themed on lifesavers). At the end of a round, players score according to their markers cards that they managed to save (cockatoos or life-savers).\n\nThere is a further twist! Players then pick up all their playing hand, and pass it clockwise. So as each round commences, you are using the cards previously used by your neighbor! Are you smarter? Can you make a better fist of the same hand your neighbor had? Play out rounds until all players have had each hand. Top score wins.\n\n", "expansions": [], "expands": [], "yearpublished": 1997, "minplayers": 3, "maxplayers": 5, "playingtime": 30, "minplaytime": 30, "maxplaytime": 30, "minage": 10, "stats": {"usersrated": 3923, "average": 6.77522, "bayesaverage": 6.41124, "stddev": 1.21979, "median": 0.0, "owned": 5423, "trading": 152, "wanting": 119, "wishing": 530, "numcomments": 1085, "numweights": 376, "averageweight": 1.5266, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 1154}, {"id": "5499", "name": "familygames", "friendlyname": "Family Game Rank", "value": 303}]}, "suggested_players": {"total_votes": 79, "results": {"1": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 50}, "2": {"best_rating": 0, "recommended_rating": 1, "not_recommended_rating": 49}, "3": {"best_rating": 10, "recommended_rating": 38, "not_recommended_rating": 21}, "4": {"best_rating": 45, "recommended_rating": 25, "not_recommended_rating": 1}, rk, and they take turns placing them on a game board that has sixteen indentations on it in a 4x4 grid. Once four balls have been placed next to one another in a square, a ball can be placed on top of them, forming a second level of play. Players can then place balls on this second level, eventually allowing a ball to be placed on the third level \u2013 and once that level is full, which requires only four balls, a final ball can be placed on the fourth level, with that player winning the game.\n\nIf a player forms a square of his own color \u2013 that is, four balls placed next to one another on the same level \u2013 that player can remove one or two of his balls (that don't support anything) from anywhere on the board and place them in his reserve, thereby giving him more balls to place in the future. Whenever a player forms a square that's not entirely his own color, he can \"stack\" one of his pieces \u2013 that is, he can take any ball and place it on this square, locking some pieces in place and making a move without having to place a piece from his reserve.\n\nThe rules include a variant for children (that removes the square bonus) and one for experts (that allows a player to return 1-2 balls to his reserve when he creates a line of his color).\n\nReimplements\n\n\n    Strat-O-Sphere\n\n\n", "expansions": [], "expands": [], "yearpublished": 1993, "minplayers": 2, "maxplayers": 2, "playingtime": 10, "minplaytime": 10, "maxplaytime": 10, "minage": 8, "stats": {"usersrated": 1606, "average": 6.32067, "bayesaverage": 5.89561, "stddev": 1.37648, "median": 0.0, "owned": 2440, "trading": 92, "wanting": 37, "wishing": 220, "numcomments": 423, "numweights": 111, "averageweight": 1.964, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 2931}, {"id": "4666", "name": "abstracts", "friendlyname": "Abstract Game Rank", "value": 191}]}, "suggested_players": {"total_votes": 22, "results": {"1": {"best_rating": 0, "recommended_rating": 2, ", "Gigamic", "Kaissa Chess & Games", "Korea Boardgames Co., Ltd.", "Lautapelit.fi", "Morapiaf", "Zoch Verlag"], "description": "In Marrakech each player takes the role of a rug salesperson who tries to outwit the competition. Each player starts with 10 coins and an equal number of carpets.\n\nOn your turn, you may rotate Assam 90 degrees. Then roll the die and move him forward as many spaces as showing (d6: 1, 2, 2, 3, 3, 4). If Assam reaches the edge of the board, follow the curve and continue moving in the next row. If Assam lands on another player's carpet, you must pay that player 1 coin per square showing that is contiguous with the landed-on square. Then, you place one of your carpets orthogonally adjacent to Assam (but may not directly overlay another carpet).\n\nThe game ends when all players have played all carpets. Each gets 1 coin per visible square. The player with most coins wins!\n\n", "expansions": [{"id": "72967", "name": "Suleika: 2 Teppiche"}], "expands": [], "yearpublished": 2007, "minplayers": 2, "maxplayers": 4, "playingtime": 30, "minplaytime": 30, "maxplaytime": 30, "minage": 6, "stats": {"usersrated": 3437, "average": 6.68348, "bayesaverage": 6.30101, "stddev": 1.2155, "median": 0.0, "owned": 3990, "trading": 69, "wanting": 134, "wishing": 645, "numcomments": 751, "numweights": 202, "averageweight": 1.3762, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 1404}, {"id": "5499", "name": "familygames", "friendlyname": "Family Game Rank", "value": 390}]}, "suggested_players": {"total_votes": 53, "results": {"1": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 30}, "2": {"best_rating": 5, "recommended_rating": 26, "not_recommended_rating": 15}, "3": {"best_rating": 12, "recommended_rating": 25, "not_recommended_rating": 2}, "4": {"best_rating": 35, "recommended_rating": 6, "not_recommended_rating": 1}, "4+": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 24}}}, "usersrated": 3437.0, "average": 6.68348, "bayesaverage": 6.30101, "stddev": 1.2155, "median": 0.0, "owned": 3990.0, "trading": 69.0, "wanting": 134.0, "wishing": 645.0, "numcomments": 751.0, "numweights": 202.0, "averageweight": 1.3762, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 1404}, {"id": "5499", "name": "familygames", "friendlyname": "Family Game Rank", "value": 390}], "game_family": "", "reimplementation": false, "bestplayers": "4", "num_expansions": 1, "dice_tower_excellence": false, "susd": false, "bga": true}, {"id": "108745", "name": "Seasons", "alternative_names": ["\u00c9vszakok", "Pory Roku", "\u0421\u0435\u0437\u043e\u043d\u044b", "\u5341\u4e8c\u5b63\u7bc0\u306e\u9b54\u6cd5\u4f7f\u3044", "\u56db\u5b63\u7269\u8a9e", "\uc2dc\uc98c\uc2a4"], "thumbnail": "https://cf.geekdo-images.com/awmZ9rYy-hTgea6Vdp_OoQ__thumb/img/OBVCWq284XUhX2sKlMwoilFfuGk=/fit-in/200x150/filters:strip_icc()/pic1299390.jpg", "image": "https://cf.geekdo-images.com/awmZ9rYy-hTgea6Vdp_OoQ__original/img/KIQ10GbCcfxPNQKUOMWEMVKA9Ao=/0x0/pic1299390.jpg", "expansion": false, "accessory": false, "families": ["Components: Dice with Icons", "Game: Seasons", "Mechanism: Dice Drafting", "Mechanism: Tableau Building", "Setting: Kingdom of Xidit"], "categories": ["Card Game", "Dice", "Fantasy"], "implementations": [], "mechanics": ["Card Drafting", "Dice Rolling", "Hand Management", "Take That", "Victory Points as a Resource"], "designers": ["R\u00e9gis Bonness\u00e9e"], "artists": ["R\u00e9gis Bonness\u00e9e", "Xavier Gueniffey Durin", "St\u00e9phane Gantiez"], "publishers": ["Libellud", "Asmodee", "Asmodee Italia", "Asterion Press", "CrowD Games", "G\u00e9m Klub Kft.", "Hobby Japan", "Rebel Sp. z o.o.", "sternenschimmermeer", "Swan Panasia Co., Ltd."], "description": "The greatest sorcerers of the kingdom have gathered at the heart of the Argos forest, where the legendary tournament of the 12 seasons is taking place. At the end of the three year competition, the new archmage of the kingdom of Xidit will be chosen from among the competitors. Take your place, wizard! Equip your ancestral magical items, summon your most faithful familiars to your side and be ready to face the challenge!\n\nSeasons is a tactical game of cards and dice which takes place in two phases:\n\nThe first phase \"Prelude\" consists of a card draft: the goal during this phase will be to establish your own 9-card deck for the main part of the game and with it the strategy.\n\nOnce the Prelude is complete, each player must separate their 9 cards into 3 packs of 3 cards. They will begin the second phase of the game with their first pack of three cards, then gradually as the game progresses, they will receive the other two packets of three cards.\n\nNext comes the Tournament: at the beginning of each round a player will roll the seasons dice (dice = number of players +1).\n\nThese cubes offer a variety of actions to the players: \n- Increase your gauge (maximum number of cards you may have placed on the table and in play) \n- Harvesting energy (water, earth, fire, air) to pay the cost of power cards\n- Crystallizing the energy (during the current season) to collect crystals. Crystals serve both as a resource to pay for some cards, but also as victory points in the end. \n- Draw new cards\n\nEach player can choose only one die per turn. The die not chosen by anyone determines how many fields the \"time track\" would move forward.\nIn addition, all the dice are different depending on the season. For example, there are not the same energies to a particular season. Throughout the game, players will therefore have to adapt to these changes - also the \"exchange rates\" of energy to crystals vary during seasons - the energy not present on the dice in any given season is also the best paid during the season.\n\nAt the end of the game, the crystals are summed with victory points granted by the cards (minus some penalties, where applicable). The highest score wins.\n\n", "expansions": [{"id": "163326", "name": "Seasons: Crystal Titan"}, {"id": "136233", "name": "Seasons: Enchanted Kingdom"}, {"id": "172153", "name": "Seasons: Geek d'Argos"}, {"id": "164015", "name": "Seasons: Igramul the Banisher"}, {"id": "166375", "name": "Seasons: Orb of Ragfield"}, {"id": "148166", "name": "Seasons: Path of Destiny"}, {"id": "164203", "name": "Seasons: Speedwall the Escaped"}], "expands": [], "yearpublished": 2012, "minplayers": 2, "maxplayers": 4, "playingtime": 60, "minplaytime": 60, "maxplaytime": 60, "minage": 14, "stats": {"usersrated": 20383, "average": 7.41104, "bayesaverage": 7.24628, "stddev": 1.36248, "median": 0.0, "owned": 24026, "trading": 527, "wanting": 769, "wishing": 4764, "numcomments": 3343, "numweights": 884, "averageweight": 2.7715, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 208}, {"id": "5497", "name": "strategygames", "friendlyname": "Strategy Game Rank", "value": 157}]}, "suggested_players": {"total_votes": 472, "results": {"1": {"best_rating": 0, "recommended_rating": 8, "not_recommended_rating": 223}, "2": {"best_rating": 319, "recommended_rating": 111, "not_recommended_rating": 12}, "3": {"best_rating": 129, "recommended_rating": 244, "not_recommended_rating": 22}, "4": {"best_rating": 36, "recommended_rating": 150, "not_recommended_rating": 183}, "4+": {"best_rating": 0, "recommended_rating": 1, "not_recommended_rating": 202}}}, "usersrated": 20383.0, "average": 7.41104, "bayesaverage": 7.24628, "stddev": 1.36248, "median": 0.0, "owned": 24026.0, "trading": 527.0, "wanting": 769.0, "wishing": 4764.0, "numcomments": 3343.0, "numweights": 884.0, "averageweight": 2.7715, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 208}, {"id": "5497", "name": "strategygames", "friendlyname": "Strategy Game Rank", "value": 157}], "game_family": "Seasons", "reimplementation": false, "bestplayers": "2", "num_expansions": 7, "dice_tower_excellence": false, "susd": true, "bga": true}, {"id": "232219", "name": "Dragon Castle", "alternative_names": ["Dra\u010d\u00ed pal\u00e1c", "S\u00e1rk\u00e1ny Palota", "Zamek Smok\u00f3w", "\u041a\u0440\u0435\u043f\u043e\u0441\u0442\u044c \u041c\u0430\u0434\u0436\u043e\u043d\u0433", "\u0e28\u0e36\u0e01\u0e27\u0e31\u0e07\u0e21\u0e31\u0e07\u0e01\u0e23", "\u9f8d\u57ce\u5c0d\u758a", "\ub4dc\ub798\uace4 \uce90\uc2ac"], "thumbnail": "https://cf.geekdo-images.com/LvBG5jXW8ZFyllrbyJme-A__thumb/img/rmPTY8XdFru_9M_Ty68j4LpK10A=/fit-in/200x150/filters:strip_icc()/pic3683059.png", "image": "https://cf.geekdo-images.com/LvBG5jXW8ZFyllrbyJme-A__original/img/RPDvrOySvpdePpC3LvxMGVx0gDg=/0x0/pic3683059.png", "expansion": false, "accessory": false, "families": ["Country: China", "Game: Dragon Castle", "Players: Games with expansions that add solo play", "Traditional Games: Mahjong"], "categories": ["Abstract Strategy"], "implementations": [], "mechanics": ["Card Drafting", "Pattern Building", "Pattern Recognition", "Tile Placement"], "designers": ["Hjalmar Hach", "Luca Ricci", "Lorenzo Silva"], "artists": ["Cinyee Chiu"], "publishers": ["Horrible Guild", "Angry Lion Games", "Broadway Toys LTD", "CMON Limited", "Delta Vision Publishing", "Dino Toys s. r. o.", "Divercentro", "Edge Entertainment", "Gal\u00e1pagos Jogos", "Ghenos Games", "InterHit", "Rebel Sp. z o.o."], "description": "Dragon Castle is a game freely inspired by Mahjong Solitaire. During your turn, you take a pair of identical tiles from the central \"castle\" (known as the Dragon Castle) and place them on your own realm board to build your own castle. From time to time, you may sacrifice these tiles to acquire shrines in their place.\n\nEvery time you create a set of tiles of the same kind, you \"consolidate\" them, i.e. flip them face down to score points. When you consolidate a set, you may also build shrines on top of the consolidated tiles: Shrines allow you to score more points, but they also limit your building option al game board that represents the valley on which they will play tiles to determine the journey of their tribe through several prehistoric life scenes. Their aim is to gather food points on the plains and in the forests of the valley and to get shelter points for reaching caves in the mountains. A player's turn consists of two steps:\n\n\n    Connect one new tile from the four in his personal pool to the tiles already in play on his board, with connected scenes needing to match. These placements earn food points when a connection is made, earns shelter points when a cave is reached, and sometimes provides a special ability based on the connected scenes.\n    Choose a new tile from the five available in a common pool to re-fill his personal pool to four tiles.\n\n\nSapiens relies on instinctive domino-like mechanisms that are improved by interesting twists:\n\n\n     Laying tiles on personal (modular) game boards brings a bit of a puzzle feel to the game.\n     Having two separate scores \u2014 food and shelter \u2014 and knowing that only their lower one matters when determining who wins confronts players with interesting needs and dilemmas.\n     Including special powers linked to the eight different scenes represented on the tiles brings a lot of interaction and choices.\n\n\n", "expansions": [{"id": "185147", "name": "Sapiens: Double Tiles"}, {"id": "184825", "name": "Sapiens: Mountains"}], "expands": [], "yearpublished": 2015, "minplayers": 2, "maxplayers": 4, "playingtime": 45, "minplaytime": 45, "maxplaytime": 45, "minage": 10, "stats": {"usersrated": 826, "average": 6.39627, "bayesaverage": 5.80899, "stddev": 1.38877, "median": 0.0, "owned": 1305, "trading": 73, "wanting": 37, "wishing": 244, "numcomments": 192, "numweights": 23, "averageweight": 2.6522, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 3545}, {"id": "5497", "name": "strategygames", "friendlyname": "Strategy Game Rank", "value": 1383}, {"id": "5499", "name ], "publishers": ["BoardGameTravel.com"], "description": "Thermopyles is a game that Touko Tahkokallio designed especially for the Cardboard & Sun 2013 event in Paros, Greece.\n\nIn this card-driven cooperative game, the players together guide the courageous but gravely outnumbered Spartan army against a superior force - the invading Persians.\n\nThe Spartans decide to meet the enemy at the Thermopyles pass and try to withstand their attack there. At their disposal are only 300 brave Spartan soldiers and a number of other Greeks supporting them. Choosing when to put their strongest units into battle is essential, as is knowing when to make a stand and when to consolidate their strength.\n\nBy playing cards that collectively surpass the strength of the Persian unit that is in front of them at any given point, they defeat it. The players win or lose together, depending on if the Persian army withdraws, or if their last stand fails.\n\n", "expansions": [], "expands": [], "yearpublished": 2013, "minplayers": 1, "maxplayers": 4, "playingtime": 20, "minplaytime": 20, "maxplaytime": 20, "minage": 10, "stats": {"usersrated": 229, "average": 4.12286, "bayesaverage": 5.32525, "stddev": 1.73119, "median": 0.0, "owned": 23, "trading": 0, "wanting": 4, "wishing": 24, "numcomments": 63, "numweights": 19, "averageweight": 1.3158, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 19806}, {"id": "5499", "name": "familygames", "friendlyname": "Family Game Rank", "value": 2094}]}, "suggested_players": {"total_votes": 9, "results": {"1": {"best_rating": 8, "recommended_rating": 0, "not_recommended_rating": 0}, "2": {"best_rating": 0, "recommended_rating": 3, "not_recommended_rating": 3}, "3": {"best_rating": 0, "recommended_rating": 1, "not_recommended_rating": 4}, "4": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 5}, "4+": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 3}}}, "usersrated": 229.0, "aver er a long and grueling journey that led through Jerusalem and Mesopotamia and over the \"Silk Road\", they reached the court of Kublai Khan in 1275.\n\nIn The Voyages of Marco Polo, players recreate this journey, with each player having a different character and special power in the game. The game is played over five rounds. Each round, the players roll their five personal dice and can perform one action each turn with them. The five main actions are shown on the bottom part of the board:\n\n\n    Get resources with 1-3 dice, depending on the value of the resource (camels, pepper, silk, gold). The first player for each resource gets them for free; the later ones have to pay according to the value shown on the dice.\n\n\n\n    Take one resource of your choice and two camels. Each player sets the minimum value for the future dice.\n\n\n\n    Earn money, with any one die netting you five money.\n\n\n\n    Purchase orders: The value of one die unlocks the orders up to that number (shown on the spaces) and allows you to buy one or two of those orders. Orders are refreshed and placed at the beginning of each round. To fulfill an order, players have to spend resources for victory points, other resources, camels, and more.\n\n\n\n    Travel: Two dice are placed to unlock the distance that can be traveled on the upper part of the board, that is, the map. Here, the traveler piece of each player starts at Venice and can decide between several routes eastward, all the way to Beijing. When a traveler stops at a city, they place a marker there, giving them access to a different additional action for the rest of the game.\n\n\nAfter five rounds, the game ends with players receiving victory points for arriving in Beijing, fulfilling the most orders, and having reached the cities on secret city cards that each player gets at the start of the game; these points are added to the VPs gained during the game.\n\nAuf den Spuren von Marco Polo should not be confused with Marco Polo Expedition, which had the same German title.\n\n", "expansions": [{"id": "232945", "name": "The Voyages of Marco Polo: Agents of Venice"}, {"id": "186554", "name": "The Voyages of Marco Polo: The New Characters"}, {"id": "249086", "name": "The Voyages of Marco Polo: The Secret Path of Marco Polo"}], "expands": [], "yearpublished": 2015, "minplayers": 2, "maxplayers": 4, "playingtime": 100, "minplaytime": 40, "maxplaytime": 100, "minage": 12, "stats": {"usersrated": 19600, "average": 7.88153, "bayesaverage": 7.68204, "stddev": 1.25701, "median": 0.0, "owned": 22019, "trading": 282, "wanting": 1015, "wishing": 4528, "numcomments": 2875, "numweights": 950, "averageweight": 3.1905, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 52}, {"id": "5497", "name": "strategygames", "friendlyname": "Strategy Game Rank", "value": 48}]}, "suggested_players": {"total_votes": 394, "results": {"1": {"best_rating": 1, "recommended_rating": 11, "not_recommended_rating": 188}, "2": {"best_rating": 47, "recommended_rating": 268, "not_recommended_rating": 34}, "3": {"best_rating": 123, "recommended_rating": 193, "not_recommended_rating": 2}, "4": {"best_rating": 212, "recommended_rating": 101, "not_recommended_rating": 11}, "4+": {"best_rating": 0, "recommended_rating": 4, "not_recommended_rating": 143}}}, "usersrated": 19600.0, "average": 7.88153, "bayesaverage": 7.68204, "stddev": 1.25701, "median": 0.0, "owned": 22019.0, "trading": 282.0, "wanting": 1015.0, "wishing": 4528.0, "numcomments": 2875.0, "numweights": 950.0, "averageweight": 3.1905, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 52}, {"id": "5497", "name": "strategygames", "friendlyname": "Strategy Game Rank", "value": 48}], "game_family": "The Voyages of Marco Polo", "reimplementation": false, "bestplayers": "4", "num_expansions": 3, "dice_tower_excellence": false, "susd": false, "bga": true}, {"id": "302238", "name": "Crazy Farmers and the Cl\u00f4tures \u00c9lectriques", "alternative_names": [], "thumbnail": "https://cf.geekdo-images.com/2E2-_ngK9NanODfuwJvcZQ__thumb/img/l-ZF18x6dhPLGeYa5jJ3Ug0PlgQ=/fit-in/200x150/filters:strip_icc()/pic5250551.jpg", "image": "https://cf.geekdo-images.com/2E2-_ngK9NanODfuwJvcZQ__original/img/ZZbkf82o8PKwIhPw1n43kGGN9Pk=/0x0/pic5250551.jpg", "expansion": false, "accessory": false, "families": [], "categories": ["Farming"], "implementations": [], "mechanics": ["Area Majority / Influence", "Enclosure"], "designers": ["J\u00e9r\u00e9mie Chassaing", "Quentin de Cagny"], "artists": ["Charl\u00e8ne Jean"], "publishers": ["The Freaky 42"], "description": "'Crazy Farmers And The Cl\u00f4tures Electriques' is a strong emerging strategy game (2p) which tends to be more lightweight and chaotic in 3-4p (better around a table with friends and a good drink in this mode). In any case it\u2019s a game with a pinch of \u00ab take that \u00bb and cutthroat maneuvers where you\u2019ll get to experience the best UFC games ever. As you may wonder, UFC stands for Ultimate Farming Championship. In 2042, the European Union has long since cut off financial aid to farmers. In order to get out of this situation, farmers created a competition for the installation of electric fences, which very quickly attracted the attention of the public and sponsors.\n\nSo now is the time for you to enter the arena and become the best electric fence installer. During your turn, move your tractor along the paths on the board. Place electric fences behind you. As soon as you surround a plot with your fences, take control of it. As soon as you control a certain number of plots (depending on the number of players), you win the game. However, it will not be that simple. You will need to be on the lookout, as your opponents will try to stop you by cutting your electric fences or playing event cards...\n\n\u2014description from the publisher\n\n", "expansions": [], "expands": [], "yearpublished": 2020, "minplayers": 1, "maxplayer ilding"], "designers": ["Andy Hopwood"], "artists": ["Andy Hopwood", "Luigi De Feo"], "publishers": ["(Self-Published)", "Hopwood Games", "Prime Games", "XVgames"], "description": "Imagine noughts and crosses (tic-tac-toe) but with the need to think several moves ahead and with each piece having a particular power and control over your opponent. This is Mijnlieff (Pronounced \"Mine-leaf\"). Try to create the most lines of 3 counters in your colour.\n\nThe standard game is played on a 4 x 4 square grid. Each Player has eight pieces with two of four different symbols. Each piece when played determines where your opponent can play their next piece.\n\nIn Mijnlieff each piece you play instructs your opponent to play in a straight line (either othogonally or diagonally) from the piece just played, to play away from or to play adjacent to the piece just played. The aim is to form lines of 3 but with your opponent controlling where you can play this is harder than it sounds. If you can play so your opponent is unable to go you get a free play anywhere on the board.\n\nUK Games Expo best abstract game winner.\n\n", "expansions": [], "expands": [], "yearpublished": 2010, "minplayers": 2, "maxplayers": 2, "playingtime": 10, "minplaytime": 10, "maxplaytime": 10, "minage": 6, "stats": {"usersrated": 389, "average": 7.20979, "bayesaverage": 5.81253, "stddev": 1.3344, "median": 0.0, "owned": 415, "trading": 6, "wanting": 44, "wishing": 176, "numcomments": 129, "numweights": 35, "averageweight": 1.7143, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 3507}, {"id": "4666", "name": "abstracts", "friendlyname": "Abstract Game Rank", "value": 109}]}, "suggested_players": {"total_votes": 8, "results": {"1": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 5}, "2": {"best_rating": 7, "recommended_rating": 1, "not_recommended_rating": 0}, "2+": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 4}}}, "usersrated": 389.0, "average": 7.20979, "bayesaverage": 5.81253, "stddev": 1.3344, "median": 0.0, "owned": 415.0, "trading": 6.0, "wanting": 44.0, "wishing": 176.0, "numcomments": 129.0, "numweights": 35.0, "averageweight": 1.7143, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 3507}, {"id": "4666", "name": "abstracts", "friendlyname": "Abstract Game Rank", "value": 109}], "game_family": "", "reimplementation": false, "bestplayers": "2", "num_expansions": 0, "dice_tower_excellence": false, "susd": false, "bga": true}, {"id": "23228", "name": "Evo", "alternative_names": [], "thumbnail": "https://cf.geekdo-images.com/gC3vOm0RMgI13XPhKwbqYw__thumb/img/WGWYIayKrV0NMT5fd27ZtXLAO34=/fit-in/200x150/filters:strip_icc()/pic123228.jpg", "image": "https://cf.geekdo-images.com/gC3vOm0RMgI13XPhKwbqYw__original/img/Vl_q3V-B3pBMRzsoUbIRUG8auJU=/0x0/pic123228.jpg", "expansion": false, "accessory": false, "families": [], "categories": ["Abstract Strategy", "Medieval"], "implementations": [], "mechanics": ["Area Movement"], "designers": ["Giancarlo Rainelli"], "artists": [], "publishers": ["Edicarton"], "description": "Summary and goal of the game\n\nTwo or four players compete in a shared, cross-shaped board, formed by a central part 8x8 square and four 8x2 \u201carms\u201d, attached on each side of the 8x8 square.\nThe object for each player is to capture an adversary Castle, an immobile piece of its own color on one of the 4 arms of the board (facing for two players).\nTo achieve this each player will make use of 8 pieces of his own color, initially placed in one of the arms of the cross, around his Castle. The Castle of each player sits in the nearest right corner of the board.\nThe first player that captures an adversary Castle (or conquers the last piece of one colour) wins , thus ending game.\n\nTurn action: movement and capture\n\nOn his turn, a player can move one of his square-shaped pieces. All the pieces (but the Castle, which as said before can not be moved) are equal to each other. Each of them can move in 4 diferent ways, according to the side of the piece facing \u201cnorth\u201d, north being defined as \u201cforward\u201d from the POV of the owner of the piece. So for example \u201cnorth\u201d for the player sitting on the east side of table will be westward, wile for the player sitting on the north side of the table it will be southward, and so on.\n\nOn his turn the player can move one of his pieces in one of these \n2 ways:\n    - just rotate the piece in place (thus changing the piece movement\n            type for the next time he will decide to move it);\n    - move the piece and then (optionally) rotate it;\n\nA player can capture other players' pieces by moving one of his piece on a square occupied by an opponent's piece. Pieces can never \u201cgo through\u201d or \u201cjump over\u201d other pieces, both of the same or different colours.\n\nEach piece can be oriented in four different ways (one per each side of the piece) enabling it to four different kind of movement.\n\nThe active roles is the one facing \u201cnorth\u201d.\n\nThese are the four roles a piece can assume:\n\n- Warrior:\n        it moves 1 square and can't go backwards, in other words it can\n        move to one of the 5 squares adjacent to it (W, NW, N, NE, E);\n- Blade:\n        it moves 1 or 2 square \u201cforward\u201d (N);\n- Catapult:\n        it can move up to 3 squares diagonally going only forward, as\n        usual (NE, NW);\n- Shield:\n        the only role that can go backwards, it can move up to 2 squares\n        going South or just 1 square going diagonally (SW or SE).\n\nBegining of the game\n\nThe first player to move will be the one opening the table. Then it will be the player on his left the one to move, and so on, going clockwise.\n\nWe advise you not to distract from what the other players do: you can lose the game even if an enemy don't conquer your Castle (one wins, all others lose).\n\n", "expansions": [], "expands": [], "yearpublished": 0, "minplayers": 2, "maxplayers": 4, "playingtime": 30, "minplaytime": 30, "maxplaytime": 30, "minage": 8, "stats": {"usersrated": 27, "average": 5.92593, "bayesaverage": 0.0, "stddev": 2.28807, "median": 0.0, "owned": 34, "trading": 4, "wanting": 2, "wishing": 6, "numcomments": 4, "numweights": 2, "averageweight": 1.5, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": null}, {"id": "4666", "name": "abstracts", "friendlyname": "Abstract Game Rank", "value": null}]}, "suggested_players": {"total_votes": 1, "results": {"1": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 1}, "2": {"best_rating": 1, "recommended_rating": 0, "not_recommended_rating": 0}, "3": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 1}, "4": {"best_rating": 1, "recommended_rating": 0, "not_recommended_rating": 0}, "4+": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 1}}}, "usersrated": 27.0, "average": 5.92593, "bayesaverage": 0.0, "stddev": 2.28807, "median": 0.0, "owned": 34.0, "trading": 4.0, "wanting": 2.0, "wishing": 6.0, "numcomments": 4.0, "numweights": 2.0, "averageweight": 1.5, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": null}, {"id": "4666", "name": "abstracts", "friendlyname": "Abstract Game Rank", "value": null}], "game_family": "", "reimplementation": false, "bestplayers": "3", "num_expansions": 0, "dice_tower_excellence": false, "susd": false, "bga": true}, {"id": "125028", "name": "Colorpop", "alternative_names": [], "thumbnail": "https://cf.geekdo-images.com/I2UvLIuGzXaRUj-3ldKTUA__thumb/img/hJprCVMaZaWWeyGVThcdAn_3cK4=/fit-in/200x150/filters:strip_icc()/pic2404152.jpg", "image": "https://cf.geekdo-images.com/I2UvLIuGzXaRUj-3ldKTUA__original/img/h3aOmTtisrpC7Jzy7FcvTIImpqc=/0x0/pic2404152.jpg", "expansion": false, "accessory": false, "families": ["Players: Games with Solitaire Rules"], "categories": ["Abstract Strategy", "Deduction", "Puzzle"], "implementations": [], "mechanics": ["Pattern Building"], "designers": ["Lionel Borg"], "artists": [], "publishers": ["Bergsala Enigma (Enigma)", "Gigamic", "Lautapelit.fi"], "description": "Colorpop seems like a video game brought to the board game world, complete with a cool gadget to mimic the work done by our digital overlords.\n\nThe game board consists of an inclined plastic holder that holds ten racks, with each rack holding ten colored tokens. Tokens come in five player colors (19 each) and the white Jokers (5). To set up the game, slide the tokens into the racks, then place the racks in the holder so that no more than color has more than five tokens orthogonally connected. Each player then receives a token that reveals her color for the game, a token that she keeps hidden from other players.\n\nOn a turn, a player chooses a group of two or more orthogonally connected tokens and pushes on these tokens so that they fall through the racks and down the holder. (A player can choose to make a joker any color, so she can include or exclude a joker as she wishes during her turn.) Any tokens that were above these will slide down inside the racks. The player keeps all the tokens removed.\n\nPlayers take turns removing tokens until either a player is eliminated from the game or no groups of two or more tokens remain. At this point, the game ends and players reveal their secret colors. Whoever has the fewest tokens of her color on the board wins! If two or more players are tied, they compare the tokens they collected during the game; whoever collected fewer of his or her own color wins.\n\n", "expansions": [], "expands": [], "yearpublished": 2011, "minplayers": 1, "maxplayers": 5, "playingtime": 20, "minplaytime": 10, "maxplaytime": 20, "minage": 8, "stats": {"usersrated": 508, "average": 5.62, "bayesaverage": 5.52628, "stddev": 1.38789, "median": 0.0, "owned": 298, "trading": 9, "wanting": 8, "wishing": 42, "numcomments": 110, "numweights": 40, "averageweight": 1.225, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 12670}, {"id": "4666", "name": "abstracts", "friendlyname": "Abstract Game Rank", "value": 720}]}, "suggested_players": {"total_votes": 14, "results": {"1": {"best_rating": 0, "recommended_rating": 6, "not_recommended_rating": 0}, "2": {"best_rating": 9, "recommended_rating": 5, "not_recommended_rating": 0}, "3": {"best_rating": 9, "recommended_rating": 3, "not_recommended_rating": 0}, "4": {"best_rating": 3, "recommended_rating": 8, "not_recommended_rating": 1}, "5": {"best_rating": 0, "recommended_rating": 7, "not_recommended_rating": 3}, "5+": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 8}}}, "usersrated": 508.0, "average": 5.62, "bayesaverage": 5.52628, "stddev": 1.38789, "median": 0.0, "owned": 298.0, "trading": 9.0, "wanting": 8.0, "wishing": 42.0, "numcomments": 110.0, "numweights": 40.0, "averageweight": 1.225, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 12670}, {"id": "4666", "name": "abstracts", "friendlyname": "Abstract Game Rank", "value": 720}], "game_family": "", "reimplementation": false, "bestplayers": "2", "num_expansions": 0, "dice_tower_excellence": false, "susd": false, "bga": true}, {"id": "129050", "name": "P.I.", "alternative_names": ["07 zg\u0142o\u015b si\u0119"], "thumbnail": "https://cf.geekdo-images.com/n_jjFJfl5HFmxVKrKeZHcA__thumb/img/ubgup24pAztcK3Yf2iR_UR0AL74=/fit-in/200x150/filters:strip_icc()/pic1388461.jpg", "image": "https://cf.geekdo-images.com/n_jjFJfl5HFmxVKrKeZHcA__original/img/uoKQzTEoNM7CrOPoF5oxzMNb2EM=/0x0/pic1388461.jpg", "expansion": false, "accessory": false, "families": ["Cities: Warsaw (Poland)", "Country: Poland"], "categories": ["Deduction", "Murder/Mystery", "Spies/Secret Agents"], "implementations": [], "mechanics": ["Card Drafting", "Deduction", "Modular Board", "Tile Placement"], "designers": ["Martin Wallace"], "artists": ["Steve Noon"], "publishers": ["Asmodee", "Phalanx Games Polska", "Treefrog Games"], "description": "P.I. is a pure deduction game, with players competing in three consecutive mini-games in order to see who's got the best chops in terms of solving their cases.\n\nEach mini-game plays out the same way. To start, you receive in secret one suspect card (out of 12), one crime card (out of 10), and one location card (out of 14); this set of information represents the case that the player to your left must solve. The game board shows fourteen locations arranged so that each location touches a few others; each location has space for a suspect and crime tile. Shuffle the suspect tiles (12, plus two \"no suspect\") and the crime tiles (10, plus four \"no crime\"), then place one face up in each location. Each suspect, crime and location is included in a deck of evidence cards, and nine evidence cards are revealed.\n\nOn a turn, a player either places an investigator, chooses an evidence card, or attempts to solve her case. When you place an investigator in a location, the player to your right looks at his case cards, then places a disc on this space for each case card he holds that matches the suspect, crime or location in this space. Additionally, he places a cube on this space for each suspect, crime or location that's adjacent to this space.\n\nWhen you choose an evidence card, the player to your right places a disc on the matching tile if the card matches one of the case cards he holds, places a cube on the matching tile if this tile is adjacent to a tile matching one of the case cards he holds, or places nothing if you've made a wild-eyed guess and the tile isn't adjacent to anything.\n\nTo attempt to solve the case, you place a black token on your guesses. If wrong, you're penalized two points and continue play next turn. If right, you receive 7, 5, 3 or 1 points depending on how many others have solved their cases in earlier rounds.\n\nThe mini-game ends once everyone has solved their case or only one case remains unsolved. All used investigators are removed from play, then the board and cards are reset for the next mini-case. Each player has only five investigators total, so use them wisely!\n\nWhoever has the most points after three mini-cases wins.\n\n", "expansions": [], "expands": [], "yearpublished": 2012, "minplayers": 2, "maxplayers": 5, "playingtime": 60, "minplaytime": 45, "maxplaytime": 60, "minage": 13, "stats": {"usersrated": 1675, "average": 6.7271, "bayesaverage": 6.13599, "stddev": 1.33773, "median": 0.0, "owned": 2220, "trading": 76, "wanting": 77, "wishing": 317, "numcomments": 395, "numweights": 92, "averageweight": 2.2717, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 1875}, {"id": "5499", "name": "familygames", "friendlyname": "Family Game Rank", "value": 512}]}, "suggested_players": {"total_votes": 43, "results": {"1": {"best_rating": 2, "recommended_rating": 0, "not_recommended_rating": 18}, "2": {"best_rating": 9, "recommended_rating": 21, "not_recommended_rating": 6}, "3": {"best_rating": 22, "recommended_rating": 14, "not_recommended_rating": 1}, "4": {"best_rating": 10, "recommended_rating": 21, "not_recommended_rating": 1}, "5": {"best_rating": 6, "recommended_rating": 12, "not_recommended_rating": 12}, "5+": {"best_rating": 1, "recommended_rating": 1, "not_recommended_rating": 16}}}, "usersrated": 1675.0, "average": 6.7271, "bayesaverage": 6.13599, "stddev": 1.33773, "median": 0.0, "owned": 2220.0, "trading": 76.0, "wanting": 77.0, "wishing": 317.0, "numcomments": 395.0, "numweights": 92.0, "averageweight": 2.2717, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 1875}, {"id": "5499", "name": "familygames", "friendlyname": "Family Game Rank", "value": 512}], "game_family": "", "reimplementation": false, "bestplayers": "3", "num_expansions": 0, "dice_tower_excellence": false, "susd": false, "bga": true}, {"i
