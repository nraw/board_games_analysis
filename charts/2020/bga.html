uggested_players": {"total_votes": 169, "results": {"1": {"best_rating": 0, "recommended_rating": 2, "not_recommended_rating": 106}, "2": {"best_rating": 58, "recommended_rating": 67, "not_recommended_rating": 20}, "3": {"best_rating": 65, "recommended_rating": 79, "not_recommended_rating": 3}, "4": {"best_rating": 75, "recommended_rating": 55, "not_recommended_rating": 9}, "4+": {"best_rating": 1, "recommended_rating": 8, "not_recommended_rating": 80}}}, "usersrated": 12309.0, "average": 6.92687, "bayesaverage": 6.74654, "stddev": 1.28832, "median": 0.0, "owned": 17900.0, "trading": 347.0, "wanting": 173.0, "wishing": 1250.0, "numcomments": 2100.0, "numweights": 385.0, "averageweight": 1.6987, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 648}, {"id": "5499", "name": "familygames", "friendlyname": "Family Game Rank", "value": 166}], "game_family": "", "reimplementation": false, "bestplayers": "4", "num_expansions": 0, "dice_tower_excellence": false, "susd": false, "bga": true}, {"id": "75668", "name": "Whist 22", "alternative_names": ["Tarot Africain"], "thumbnail": null, "image": null, "expansion": false, "accessory": false, "families": ["Components: Tarot Cards", "Components: Traditional Playing Cards"], "categories": ["Card Game"], "implementations": [], "mechanics": ["Trick-taking"], "designers": [], "artists": [], "publishers": ["(Public Domain)"], "description": "This is a trick-taking playing card game played using 22 cards.\nThe game is similar in mechanism to Oh Hell, but simpler to grasp because there is no suit.\nIt is usually played using a tarot deck, keeping only the 21 trumps and the fool.\nIf a tarot deck is not available, then it can be played using two suits (one suit for values 1 to 10, the other one for values 11 to 21) and the fool.\n\nSummary of the rules:\n\nIf played in partnerships, partners sit across the table from each other.\n\nPlayers begin the game with 14 points. The game ends when one player reaches 0. The player scoring the most points wins.\n\nThe dealer deals the cards so that the lowest number of cards remains undealt: for example with four players, five cards are dealt to each player and two cards are put aside.\n\nThe player to his left announces how many tricks he thinks he will win, then the player on his left, etc... This is the contract. The dealer is the last to announce, but the sum of announced tricks must not equal the number of cards dealt to each player.\n\nLet us follow the same example, where 5 cards were dealt to each player: player A announces 2 tricks, players B and C each announce 1 trick. Then the dealer cannot announce 1 trick because the total would be 5 tricks and each player could fulfill his contract. The player to the left of the dealer starts. The winner of a trick is the one who will start the next trick. The owner of the fool must assign its value (0 or 22) when he plays it.\n\nAt the end of the round, each player counts the number of tricks he has won and compare it to the number of tricks he has announced. No point is awarded for fulfilling the contract, but 1 point is deducted for each missed trick, either over or under the number of tricks the player initially announced.\n\nThe next round takes place in the same way, but with one less card per player.\n\nAfter several rounds where one less card is dealt in each round, there is a round where each player only receives one card. Each player then places the card on its forehead without looking at it, so that all players except him can see the card. Each player then announces if he will win the trick or not. As was the case in previous rounds, the sum of announced tricks cannot equal the number of cards dealt to each player (i.e. one).\n\nAfter this round, in each round the number of cards dealt to each player is increased by one, until the number of cards is the same as in the first round.\nIf we follow the same example as above (with 4 players), here are the numbers of cards dealt to each player in each round: 5-4-3-2-1-2-3-4-5-4-3...\n\n", "expansions": [], "expands": [], "yearpublished": 0, "minplayers": 3, "maxplayers": 5, "playingtime": 20, "minplaytime": 20, "maxplaytime": 20, "minage": 0, "stats": {"usersrated": 29, "average": 6.44828, "bayesaverage": 0.0, "stddev": 1.36675, "median": 0.0, "owned": 14, "trading": 0, "wanting": 0, "wishing": 1, "numcomments": 9, "numweights": 2, "averageweight": 1.5, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": null}]}, "suggested_players": {"total_votes": 0, "results": {"1": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 0}, "2": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 0}, "3": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 0}, "4": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 0}, "5": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 0}, "5+": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 0}}}, "usersrated": 29.0, "average": 6.44828, "bayesaverage": 0.0, "stddev": 1.36675, "median": 0.0, "owned": 14.0, "trading": 0.0, "wanting": 0.0, "wishing": 1.0, "numcomments": 9.0, "numweights": 2.0, "averageweight": 1.5, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": null}], "game_family": "", "reimplementation": false, "bestplayers": "5+", "num_expansions": 0, "dice_tower_excellence": false, "susd": false, "bga": true}, {"id": "12995", "name": "Dungeon Twister", "alternative_names": [], "thumbnail": "https://cf.geekdo-images.com/fngIoEZCqy8mAFmygDdbCg__thumb/img/OSC45vms69MYZKZZ2e04QT12icU=/fit-in/200x150/filters:strip_icc()/pic97630.jpg", "image": "https://cf.geekdo-images.com/fngIoEZCqy8mAFmygDdbCg__original/img/LmjTmg0wfmeTZX8RXSVPm4kB-fE=/0x0/pic97630.jpg", "expansion": false, "accessory": false, "families": ["Game: Dungeon Twister", "Players: Two Player Only Games"], "categories": ["Adventure", "Exploration", "Fantasy", "Fighting", "Maze"], "implementations": ["Dungeon Twister 2: Prison", "Dungeon Twister: The Card Game"], "mechanics": ["Action Points", "Grid Movement", "Hand Management", "Map Deformation", "Modular Board", "Secret Unit Deployment", "Variable Player Powers"], "designers": ["Christophe Boelinger"], "artists": ["Thierry Masson", "Wayne Reynolds"], "publishers": ["Pro Ludo", "Asmodee", "Edge Entertainment", "Nexus Editrice"], "description": "Dungeon Twister is a 2-player high level strategy game where 2 teams of adventurers with various powers are trapped in a dungeon. The board is composed of 8 rooms that can be moved and rotated by the players. Each turn, a player is able to spend actions to move around the dungeon, pick up and use items, battle with the opponents team, or turn and move the rooms of the dungeon.\n\nThe goal is to reach 5 victory points.  Points are collected by moving adventurers out of the dungeon or by killing an opponent's adventurer. Objects are disseminated across the whole dungeon and will bring the adventurers well-needed powers.\n\nEach player has the same characters, each with different powers. Some run fast, some fight or disarm traps. The cleric heals, magician burns everything in sight, and the goblin is so weak that the simple fact of getting him out will bring you two victory points.\n\nCombat and actions are managed via cards. To move, fight, heal, or turn a room, you must manage action points obtained by playing cards. Those cards are not drawn but selected from a set of cards by both players. Both players have access to the same panel of cards at the beginning of the game, so the game is really about managing the resources and adapting to the changing environment.\n\nDungeon Twister is the original game in the Dungeon Twister series\n\n", "expansions": [{"id": "80115", "name": "Dungeon Twister:  Room P3"}, {"id": "14533", "name": "Dungeon Twister: 3/4 Players Expansion"}, {"id": "25724" re the adventurers who invade the rooms of the dungeon \u2014 yet you must remain faithful to your guild by avoiding capturing its members. Once you have repelled the assaults, you give to the dragon as a tribute a part of the adventurers you caught\u2026\n\nIn more detail, the game contains tiles in five different colors and different values. These tiles represent the adventurers who want steal the plunder of the dragon. You are responsible for removing these adventurers from the dungeon. Each turn, you take a tile for yourself and give another tile to another player. The choice of tiles depends on the position of the dragon (as the tile must be in its line or in its column). Then the dragon is moved to the location of the tile that has just been removed. Thus, each tile decision limits the choice of the next tile to take.\n\nAt the start of the game each player receives a color that they keep secret, with this color corresponding to their original guild. Every tile of this color brings them negative points. Players stack their collected tiles by color, and at the end of the game, the tallest stack is removed. If this stack is the player's guild color, then the player must discard the next tallest stack instead. Players then sum the values of their tiles, and whoever has the most points wins.\n\n", "expansions": [], "expands": [], "yearpublished": 2016, "minplayers": 2, "maxplayers": 4, "playingtime": 30, "minplaytime": 20, "maxplaytime": 30, "minage": 10, "stats": {"usersrated": 210, "average": 6.28748, "bayesaverage": 5.57953, "stddev": 1.54463, "median": 0.0, "owned": 350, "trading": 27, "wanting": 8, "wishing": 61, "numcomments": 49, "numweights": 6, "averageweight": 2.0, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 7940}]}, "suggested_players": {"total_votes": 7, "results": {"1": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 5}, "2": {"best_rating": 3, "recommended_rating": 2, "not_recommended_r  seed airports with passengers. Whenever you place passengers on the board, draw from a bag that initially contains 100 red cubes and 25 green cubes; for each airport, continue drawing until you draw a red cube, then redistribute passengers at the open gates of that airport as evenly as possible.\n\n(Note that at most the first five airports drawn will have an open gate, and even those will start with only one open gate run by a local airline. All of the other passengers are just bunched up at the gate waiting for you to serve them!)\n\nEach player starts with three demand cards in hand, and they take turns choosing two gates with a purchase price of at most 6. Players adjust their income from 0, with their income being set to equal the number of passengers now waiting at their gates, then the game begins.\n\nOn a turn, each player in turn buys new gates at airports of their choice, spending at most 6 points and adding any unspent points to their score. You can buy out a local airline, set up gates in new cities, or purchase multiple gates in the same airport to try to dominate that area.\n\nEach player in turn then plays a demand card from their hand, drawing passengers form the bag to place one or more passengers at that location. Then demand cards equal to the number of players are drawn, and more passengers are ahead to those airports. The game board lists the number of cards for each airport, so you somewhat know the odds of where passengers might arrive.\n\nPlayers adjust their income to account for the opening of new gates, the redistribution of existing passengers, and the arrival of new passengers, then they add their income to their score. If a player now has at least 100 points or has placed their twentieth and final gate, the game ends immediately; otherwise, you add a local airline gate to each airport with passengers but no open gates, pass the first player marker, then start a new round.\n\nAt game's end, score the seven regions of the United States based on the player's dominance of those regions. Each airport has a scoring value, e.g., ORD is worth 4, and each gate you have in Chicago is worth 4 for determining dominance in both the Midwest region and the Central region. (ORD is one of four airports in two regions, with the others being JFK, LAX, and DFW.) If you have the most dominance in the Central region, you score 13 points, whereas second place is worth only 6 points. Whoever has the most points wins.\n\n", "expansions": [], "expands": [], "yearpublished": 2020, "minplayers": 2, "maxplayers": 5, "playingtime": 45, "minplaytime": 45, "maxplaytime": 45, "minage": 14, "stats": {"usersrated": 60, "average": 6.7025, "bayesaverage": 5.54199, "stddev": 1.19689, "median": 0.0, "owned": 92, "trading": 2, "wanting": 17, "wishing": 141, "numcomments": 20, "numweights": 2, "averageweight": 1.5, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 10618}]}, "suggested_players": {"total_votes": 1, "results": {"1": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 0}, "2": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 0}, "3": {"best_rating": 1, "recommended_rating": 0, "not_recommended_rating": 0}, "4": {"best_rating": 0, "recommended_rating": 1, "not_recommended_rating": 0}, "5": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 0}, "5+": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 0}}}, "usersrated": 60.0, "average": 6.7025, "bayesaverage": 5.54199, "stddev": 1.19689, "median": 0.0, "owned": 92.0, "trading": 2.0, "wanting": 17.0, "wishing": 141.0, "numcomments": 20.0, "numweights": 2.0, "averageweight": 1.5, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 10618}], "game_family": "", "reimplementation": false, "bestplayers": "3", "num_expansions": 0, "dice_tower_excellence": false, "susd": false, "bga": true}, {"id": "308532", "name": "\u30a4\u30e9\u30b9\u3 ing bolts, killer birds, or pirates. He must then play the appropriate cards \u2014 a compass, a lightning arrester, a foghorn, or even cannons \u2014 to continue on the journey and reach the next city. But before the captain plays the appropriate cards, each player must decide whether to stay within the aircraft:\n\n\n     If you exit, you're guaranteed the victory points that come from exploring the current city.\n     If you stay on board, you hope to make it to the next city in order to catch more precious treasures. If the captain can't overcome the challenge, though, everyone comes crashing down empty-handed and you'll need to begin a new trip with all passengers on board.\n\n\nDuring the journey, each adventurer can try to pull out of the game with fabulous objects (a jetpack, astronomy glasses, etc.) or by changing the trip (modifying the travel or abandoning an explorer in the city). As soon as a player earns treasure worth at least fifty points, the game ends and this player wins.\n\n", "expansions": [{"id": "206491", "name": "Celestia: A Little Help"}, {"id": "255137", "name": "Celestia: A Little Initiative"}, {"id": "285212", "name": "Celestia: Boscalumia, the Forgotten City"}, {"id": "207852", "name": "Celestia: Grappling Hook Promo"}, {"id": "294544", "name": "Celestia: Instructor Promo"}], "expands": [], "yearpublished": 2015, "minplayers": 2, "maxplayers": 6, "playingtime": 30, "minplaytime": 30, "maxplaytime": 30, "minage": 8, "stats": {"usersrated": 8085, "average": 6.99134, "bayesaverage": 6.72176, "stddev": 1.20647, "median": 0.0, "owned": 10774, "trading": 156, "wanting": 310, "wishing": 1875, "numcomments": 1372, "numweights": 211, "averageweight": 1.3365, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 683}, {"id": "5499", "name": "familygames", "friendlyname": "Family Game Rank", "value": 167}]}, "suggested_players": {"total_votes": 101, "results": {"1": {"best_rating": 0, "recommended_rating": 1, "not_r ected shared binary pattern, while protecting your own path from sabotage by other players and while looking for ways to attack your opponents' paths.\n\nPlayers take turns positioning black and white bridge arrows (shared resources) or their own player pieces. Player rings may only be placed where a legal partial path leads from the player's own base post. If an opponent undermines this path, the player's rings are removed from the board.\n\nThe game is dynamic, deeply strategic, and highly competitive. In the 3 and 4 player variations, additional strategic aspects of forming temporary alliances or fomenting discord between one's opponents also become important aspects of the game play.\n\n\u2014description from the designer\n\n", "expansions": [], "expands": [], "yearpublished": 2019, "minplayers": 2, "maxplayers": 4, "playingtime": 120, "minplaytime": 15, "maxplaytime": 120, "minage": 10, "stats": {"usersrated": 25, "average": 5.72, "bayesaverage": 0.0, "stddev": 2.29382, "median": 0.0, "owned": 5, "trading": 0, "wanting": 2, "wishing": 9, "numcomments": 8, "numweights": 1, "averageweight": 3.0, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": null}]}, "suggested_players": {"total_votes": 0, "results": {"1": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 0}, "2": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 0}, "3": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 0}, "4": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 0}, "4+": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 0}}}, "usersrated": 25.0, "average": 5.72, "bayesaverage": 0.0, "stddev": 2.29382, "median": 0.0, "owned": 5.0, "trading": 0.0, "wanting": 2.0, "wishing": 9.0, "numcomments": 8.0, "numweights": 1.0, "averageweight": 3.0, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": null}], "game_family": "", "reimplem : false, "bestplayers": "3", "num_expansions": 1, "dice_tower_excellence": false, "susd": false, "bga": true}, {"id": "252544", "name": "Dice Summoners", "alternative_names": [], "thumbnail": "https://cf.geekdo-images.com/uudqsIyzPtaaDLWJxeoMTg__thumb/img/XzJbtsmf8dvZ-GGyNW5WZpPa7TI=/fit-in/200x150/filters:strip_icc()/pic4146072.jpg", "image": "https://cf.geekdo-images.com/uudqsIyzPtaaDLWJxeoMTg__original/img/1-lcV4tNr5GDeoPOQt8Z3FkEHu8=/0x0/pic4146072.jpg", "expansion": false, "accessory": false, "families": [], "categories": ["Card Game", "Dice", "Fighting", "Mythology"], "implementations": [], "mechanics": ["Card Drafting", "Deck, Bag, and Pool Building", "Dice Rolling", "Take That"], "designers": ["Eoin Costelloe", "Ciara Costelloe", "Brian O Moore"], "artists": ["Kate O Moore", "Brendan Purchase"], "publishers": ["Decking Awesome Games"], "description": "Dice Summoners is a two player duel using cards and dice. It's aimed at players who want a light competitive card game with high replayability. The game has an engaging strategy using dice based action selection and an extensive variety of cards. Immerse yourself in it's mythological theme as players deplete their enemy\u2019s health to win the battle.\n\nSummoners begin the battle with basic creature and spell cards. Creatures will gift the summoner with worshipers in the form of blue and red dice. The more creatures you summon, the more dice you will gain. Summoners build their army using the occult symbols on the dice. These symbols gain and activate spells, creatures, auras and curses from a common pool of cards.\n\nSpells are powerful actions like summoning mythical creatures and casting fireballs. Creatures can be used against an enemy to attack and defend. Auras can strengthen a summoner\u2019s army while curses hinder an enemy. Deplete your enemy\u2019s health to eliminate them and win the battle.\n\nEach turn is split into 2 stages: gain and combat. In the gain stage, the player gathers the dice earned by their creatures. They then roll these dice. In the combat stage, players can use the actions available to them on their cards in any order. These actions are cast, ability, and defend. When using these actions they must match the dice symbols or types of creatures on the card. They may end their turn at any moment during the combat stage. Play then continues to the next player. The game ends when one player's hp goes to 0 or below. That player is eliminated. The remaining player wins and is declared the greatest summoner.\n\n-description from designer\n\n", "expansions": [], "expands": [], "yearpublished": 2018, "minplayers": 2, "maxplayers": 2, "playingtime": 60, "minplaytime": 30, "maxplaytime": 60, "minage": 0, "stats": {"usersrated": 45, "average": 6.46, "bayesaverage": 5.51786, "stddev": 2.37921, "median": 0.0, "owned": 37, "trading": 1, "wanting": 2, "wishing": 12, "numcomments": 22, "numweights": 1, "averageweight": 2.0, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 13870}]}, "suggested_players": {"total_votes": 2, "results": {"1": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 0}, "2": {"best_rating": 2, "recommended_rating": 0, "not_recommended_rating": 0}, "2+": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 0}}}, "usersrated": 45.0, "average": 6.46, "bayesaverage": 5.51786, "stddev": 2.37921, "median": 0.0, "owned": 37.0, "trading": 1.0, "wanting": 2.0, "wishing": 12.0, "numcomments": 22.0, "numweights": 1.0, "averageweight": 2.0, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 13870}], "game_family": "", "reimplementation": false, "bestplayers": "2", "num_expansions": 0, "dice_tower_excellence": false, "susd": false, "bga": true}, {"id": "252997", "name": "Mapmaker: The Gerrymandering Game", "alternative_names": [], "thumbnail": "https://cf.geekdo-images.com/JQGTR0FakZt_ZRXgqrhP7g__thumb/img/YQddGHfh_7PdkhzJxDCzypcoCgg=/fit-in/200x150/filters:strip_icc()/pic4127007.jpg", "image": "https://cf.geekdo-images.com/JQGTR0FakZt_ZRXgqrhP7g__original/img/r0mhDG6_YygtV0VuHCFI9qPuxTE=/0x0/pic4127007.jpg", "expansion": false, "accessory": false, "families": ["Category: Combinatorial", "Crowdfunding: Kickstarter", "Political: Elections"], "categories": ["Abstract Strategy", "Political"], "implementations": [], "mechanics": ["Area Majority / Influence", "Enclosure"], "designers": ["Louis Lafair", "Joshua Lafair", "Becca Lafair"], "artists": ["Julia Semionova"], "publishers": ["Lafair Family Games", "Go! Games"], "description": "You are a mapmaker, which means you make maps\u2026 and determine who wins elections.\n\nYou belong to a political party: Red Elephants, Blue Donkeys, Yellow Porcupines, or Green Leaves. Your only job? Make sure your party wins the next election. You get to redraw the districts. But so do the other mapmakers.\n\nEveryone starts with the same number of voters, spread across counties. Players each place four district borders per turn. When a district gets closed off, whoever has the most voters inside claims it. At the end of the game, the entire board will be sectioned into districts. The party with the most districts wins. If there\u2019s a tie, the party with the most swing counties wins.\n\nYou must scramble to draw the best lines first. Can you crack and pack voters? Can you scheme and strategize? Can you create unfair, lopsided, strangely shaped districts that will guarantee your party\u2019s victory? Mapmaker: The Gerrymandering Game is fast to learn and fast to play. It\u2019s full of surprises, maneuvers, and outmaneuvers. It\u2019s a hands-on way to try out gerrymandering yourself.\n\n-description from designer\n\n", "expansions": [], "expands": [], "yearpublished": 2019, "minplayers": 1, "maxplayers": 4, "playingtime": 45, "minplaytime": 30, "maxplaytime": 45, "minage": 8, "stats": {"usersrated": 274, "average": 7.06964, "bayesaverage": 5.71429, "stddev": 1.32271, "med ], "designers": ["Phil Walker-Harding"], "artists": ["Claus Stephan"], "publishers": ["ABACUSSPIELE", "G3", "999 Games", "Albi", "Br\u00e4dspel.se", "Cranio Creations", "cutia.ro", "Devir", "Fantasmagoria", "Filosofia \u00c9ditions", "G\u00e9m Klub Kft.", "GoKids \u73a9\u6a02\u5c0f\u5b50", "Korea Boardgames Co., Ltd.", "Lautapelit.fi", "uplay.it edizioni", "White Goblin Games", "Z-Man Games, Inc."], "description": "Cacao is a tile-placement game that immerses players in the exotic world of the \"fruit of the Gods\". As the chief of your tribe, you must lead your people to prosperity through the cultivation and trade of cacao \u2014 and to do that, you'll need to put them to work in the best way possible.\n\nIn the game, each player has an individual deck of square worker tiles, with the number of workers on each side of the tile varying from tile to tile. The playing area starts with only a couple of jungle tiles in play: a cacao field and a small market; two jungle tiles are laid face up, and the remaining jungle tiles stacked as a draw pile.\n\nOn a player's turn, he places one of her worker tiles on the board adjacent to one or more jungle tiles already in play, then (if two worker tiles are next to an empty space) adds one of the jungle tiles to the playing area in this space. Her workers then get busy and deliver the results of their effort: If you placed workers next to a cacao field, you receive one or two cacao markers per worker; if they're next to a market, you can choose to sell one cacao marker per worker at the listed price; if next to a well, you receive water; if next to a temple, they stand and look good until the end of the game; and so on. He then refills her hand from her personal deck to three worker tiles.\n\nOnce all players have used all of their worker tiles, the game ends. Players score (or lose) points based on their water supply, and each temple rewards whichever players sent the most workers to it. In the end, whoever has collected the most gold wins.\n\n", "expansions": [{"id": "178656", "name": "Brettspiel Adventskalender 2015"}, {"id": "204573", "name": "Brettspiel Adventskalender 2016"}, {"id": "206184", "name": "Cacao: Big Market"}, {"id": "190074", "name": "Cacao: Big Market & Golden Temple"}, {"id": "191540", "name": "Cacao: Chocolatl"}, {"id": "213213", "name": "Cacao: Chocolatl \u2013 New Huts"}, {"id": "206188", "name": "Cacao: Chocolatl \u2013 New Storage Spaces"}, {"id": "231967", "name": "Cacao: Diamante"}, {"id": "234129", "name": "Cacao: Diamante \u2013 New Huts"}, {"id": "189823", "name": "Cacao: Die Lichtung"}, {"id": "206185", "name": "Cacao: Golden Temple"}, {"id": "183499", "name": "Cacao: Volcanoes"}], "expands": [], "yearpublished": 2015, "minplayers": 2, "maxplayers": 4, "playingtime": 45, "minplaytime": 45, "maxplaytime": 45, "minage": 8, "stats": {"usersrated": 7995, "average": 7.11081, "bayesaverage": 6.82795, "stddev": 1.05065, "median": 0.0, "owned": 10131, "trading": 145, "wanting": 258, "wishing": 1398, "numcomments": 1343, "numweights": 308, "averageweight": 1.8247, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 543}, {"id": "5499", "name": "familygames", "friendlyname": "Family Game Rank", "value": 125}]}, "suggested_players": {"total_votes": 98, "results": {"1": {"best_rating": 0, "recommended_rating": 2, "not_recommended_rating": 49}, "2": {"best_rating": 14, "recommended_rating": 62, "not_recommended_rating": 6}, "3": {"best_rating": 57, "recommended_rating": 25, "not_recommended_rating": 1}, "4": {"best_rating": 41, "recommended_rating": 39, "not_recommended_rating": 4}, "4+": {"best_rating": 0, "recommended_rating": 1, "not_recommended_rating": 42}}}, "usersrated": 7995.0, "average": 7.11081, "bayesaverage": 6.82795, "stddev": 1.05065, "median": 0.0, "owned": 10131.0, "trading": 145.0, "wanting": 258.0, "wishing": 1398.0, "numcomments": 1343.0, "numweights": 308.0, "averageweight": 1.8247, "ranks": [{"id": "1", "name": "boa  "Midgaard Games", "Rio Grande Games"], "description": "Elfenland is a redesign of the original White Wind game Elfenroads.  The game is set in the mythical world of the elves.  A group of fledgling elves (the players) are charged with visiting as many of the twenty Elfencities as they can over the course of 4 rounds.  To accomplish the task they will use various forms of transportation such as Giant Pigs, Elfcarts, Unicorns, Rafts, Magic Clouds, Trollwagons, and Dragons.\n\nGameplay:  Players begin in the Elf capitol, draw one face down movement tile, and are dealt eight transport cards and a secret 'home' city card that they must reach at the end of the 4th round or lose points for each city space away from 'home' they are at the end of the game. Markers of each player's color are placed in each city on the board and are collected when the player visits that city (each counts as 1 point).\n  \n     The round proceeds in 2 stages.  The first part of the round consists of the drawing of Tiles showing the differing types of transport (except rafts) from a combination of face up and face down tiles (if a player doesn't like the 5 tiles that are face up; they can always draw blind from the face down tiles and hope to get one they need).  These transport tiles need to match the Transportation cards in your hand to use them most effectively.  After each player has a total of 4 tiles they take turns placing a tile on any one of the roads that run between the elf cities.  Only one transport tile may be placed on each road; so players may use other players tiles to travel if they have the matching cards in their hand.  This frequently causes a readjustment of planned travel routes as other players tiles can allow you to move farther or shorter than you had first thought.  Players can play their tiles to help themselves or hinder others by playing a slow mode of transport on another players (perceived) path.\n\nEach mode of transport has certain terrain it can travel through quickly or slowly, and those that it cannot. These are listed on the top of each transportation card by the number terrain symbols.  The number of terrain symbols equals how many matching cards you must play to move across a given tile in a given terrain.  For example, a Magic Cloud tile placed in a mountain would take one Magic cloud card to travel across (1 mountain symbol on card means Magic clouds are fast in mountains). If the same tile was placed on a road in forest terrain it would require 2 Magic Cloud cards to travel that route (2 Forest symbols on card means Magic Clouds are slow in Forest).  Magic Clouds cannot travel in desert terrain at all (no desert symbols on card). All modes of transport are different and Rafts can be used on rivers or lakes without needing tiles. Rafts go slow upstream (2 raft cards needed) and fast downstream (1 card needed).  The small lake requires 1 raft card to travel across and the larger lake requires 2 cards to travel across.  Players may keep one unused transport counter and up to 4 Transportation cards from one round to the next.\n\nThe second part of the round begins after all players have finished placing their transportation tiles for the round.  Each player plays his cards and moves his elf-boot around the board collecting his tokens from the cities visited.  If there is a Transport tile on a route and a player has no matching Transportation card he may 'Caravan' across it by playing any 3 Transportation cards from his hand.\n\nAs a bit of 'take that' each player has a trouble tile which can be placed next to any transportation tile during the first part of the round.  This counter means that in order to travel that path an additional card of the transport type must be played or 4 cards to 'Caravan'.\n\nVictory: if at the end of round 3 a player has visited all 20 cities he is the winner.  If not the game ends after round 4 when 'Home' cities are revealed and each player subtracts points for each city he is away from his 'home' subtracting that from his collected city tokens.  The person with the highest score wins.\n\n", "expansions": [{"id": "256951", "name": "Brettspiel Adventskalender 2018"}, {"id": "158", "name": "Elfengold"}, {"id": "147542", "name": "Elfenland: Back to the Roads"}, {"id": "122213", "name": "Elfenland: Der Elfen-Zauberer"}, {"id": "264237", "name": "Elfenland: Favor of the Towns"}, {"id": "225880", "name": "Stadt Land Spielt Limitierte Sonderdrucke 2013"}], "expands": [], "yearpublished": 1998, "minplayers": 2, "maxplayers": 6, "playingtime": 60, "minplaytime": 60, "maxplaytime": 60, "minage": 10, "stats": {"usersrated": 7975, "average": 6.71554, "bayesaverage": 6.5026, "stddev": 1.25314, "median": 0.0, "owned": 9676, "trading": 330, "wanting": 163, "wishing": 741, "numcomments": 2104, "numweights": 691, "averageweight": 2.1592, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 1011}, {"id": "5499", "name": "familygames", "friendlyname": "Family Game Rank", "value": 275}]}, "suggested_players": {"total_votes": 104, "results": {"1": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 64}, "2": {"best_rating": 2, "recommended_rating": 21, "not_recommended_rating": 59}, "3": {"best_rating": 11, "recommended_rating": 48, "not_recommended_rating": 20}, "4": {"best_rating": 53, "recommended_rating": 37, "not_recommended_rating": 1}, "5": {"best_rating": 38, "recommended_rating": 47, "not_recommended_rating": 2}, "6": {"best_rating": 24, "recommended_rating": 51, "not_recommended_rating": 13}, "6+": {"best_rating": 0, "recommended_rating": 2, "not_recommended_rating": 50}}}, "usersrated": 7975.0, "average": 6.71554, "bayesaverage": 6.5026, "stddev": 1.25314, "median": 0.0, "owned": 9676.0, "trading": 330.0, "wanting": 163.0, "wishing": 741.0, "numcomments": 2104.0, "numweights": 691.0, "averageweight": 2.1592, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 1011}, {"id" d 4+5 for 7 & 9. The player places or advances progress markers in the open column(s) associated with their chosen totals, then chooses whether to roll again or end their turn and replace the progress markers with markers of their color. A player can only advance three different columns in a turn and cannot advance a column which any player has closed out by reaching the end space; if a roll doesn\u2019t result in any legal plays, the turn ends with that turn\u2019s progress lost.\n\nA predecessor from 1974, The Great Races, exists as a paper-and-pencil game.\n\n", "expansions": [{"id": "164592", "name": "Can't Stop: Rollin' Down the Highway"}], "expands": [], "yearpublished": 1980, "minplayers": 2, "maxplayers": 4, "playingtime": 30, "minplaytime": 30, "maxplaytime": 30, "minage": 9, "stats": {"usersrated": 12835, "average": 6.84957, "bayesaverage": 6.69313, "stddev": 1.29701, "median": 0.0, "owned": 11564, "trading": 233, "wanting": 393, "wishing": 1591, "numcomments": 3572, "numweights": 889, "averageweight": 1.1575, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 724}, {"id": "5499", "name": "familygames", "friendlyname": "Family Game Rank", "value": 188}]}, "suggested_players": {"total_votes": 198, "results": {"1": {"best_rating": 0, "recommended_rating": 2, "not_recommended_rating": 120}, "2": {"best_rating": 53, "recommended_rating": 119, "not_recommended_rating": 9}, "3": {"best_rating": 130, "recommended_rating": 59, "not_recommended_rating": 2}, "4": {"best_rating": 52, "recommended_rating": 97, "not_recommended_rating": 30}, "4+": {"best_rating": 2, "recommended_rating": 6, "not_recommended_rating": 109}}}, "usersrated": 12835.0, "average": 6.84957, "bayesaverage": 6.69313, "stddev": 1.29701, "median": 0.0, "owned": 11564.0, "trading": 233.0, "wanting": 393.0, "wishing": 1591.0, "numcomments": 3572.0, "numweights": 889.0, "averageweight": 1.1575, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game  "\u0417\u0430\u0442\u0435\u0440\u044f\u043d\u043d\u044b\u0435 \u0433\u043e\u0440\u043e\u0434\u0430", "\u5931\u843d\u7684\u57ce\u5e02", "\ub85c\uc2a4\ud2b8 \uc2dc\ud2f0"], "thumbnail": "https://cf.geekdo-images.com/AL5D-dXabY-Lk3PqIFk_0g__thumb/img/Q-76aN92M3OveMp26t7b0i7V-i4=/fit-in/200x150/filters:strip_icc()/pic4597095.jpg", "image": "https://cf.geekdo-images.com/AL5D-dXabY-Lk3PqIFk_0g__original/img/d47X0B235NonZ2PJGCFGNZQVWvo=/0x0/pic4597095.jpg", "expansion": false, "accessory": false, "families": ["Card Games: Draw and Discard", "Game: Lost Cities", "Players: Two Player Only Games", "Series: Two-player games (Kosmos)", "Theme: Archaeology / Paleontology"], "categories": ["Card Game", "Exploration"], "implementations": ["Keltis", "Lost Cities: To Go"], "mechanics": ["Hand Management", "Score-and-Reset Game", "Set Collection"], "designers": ["Reiner Knizia"], "artists": ["Vincent Dutrait", "Michaela Kienle", "Anke Pohl", "Thilo Rick", "Claus Stephan", "Franz Vohwinkel"], "publishers": ["KOSMOS", "\u06af\u06cc\u0645\u0650 \u067e\u0646\u062f\u0648 (Pendo Games)", "999 Games", "Albi", "Competo / Marektoy", "Devir", "Filosofia \u00c9ditions", "Galakta", "IELLO", "Kaissa Chess & Games", "Korea Boardgames Co., Ltd.", "Laser plus", "Lautapelit.fi", "Midgaard Games", "Piatnik", "Playhouse Ltd", "Rio Grande Games", "Stupor Mundi", "Swan Panasia Co., Ltd.", "Tilsit", "Zvezda"], "description": "Lost Cities is a card game in the Kosmos two-player series. The game originally consisted of a single deck of cards of rank 2\u201310 in five different colors with three special \"handshakes\" (\"HS\" in scoring examples below) in each suit, but as of 2019 the game now includes six colored suits, with the sixth color being optional for gameplay. A game board is included to organize discarded cards and help players organize their card collections.\n\nThe object of the game is to gain points by mounting profitable archaeological expeditions to the different sites represented by the colored suits of cards. On a player's turn, they must first play one card, either to an expedition or by discarding it to the color-appropriate discard pile, then draw one card, either from the deck or from the top of a discard pile. Cards played to expeditions must be in ascending order, but they need not be consecutive. Handshakes are considered lower than a 2 and represent investments in an expedition. Thus, if you play a red 4, you may play any other red card higher than a 4 on a future turn but may no longer play a handshake, the 2, or the 3.\n\nThe game continues in this fashion with players alternating turns until the final card is taken from the deck. The rest of the cards in hand are then discarded and players score their expeditions. Each expedition that has at least one card played into it must be scored. Cards played into an expedition are worth their rank in points, and handshakes count as a multiplier against your final total; one handshake doubles an expedition's value, while two handshakes triples that value and three handshakes quadruple it. Expeditions start at a value of -20, so you must play at least 20 points of cards into an expedition in order to make a profit. If you are left with a negative value and have a handshake, the multiplier still applies. A 20-point bonus is awarded to every expedition with at least eight cards played into it. A complete game of Lost Cities lasts three matches, with scores for each match being added together.\n\nScoring example 1: An expedition has a 2,3,7,8,10 for a total of 30. This expedition is worth 10 total points: 30 plus the initial -20.\n\nScoring example 2: An expedition has 2 HS, and 4,5,6,7,8,10 for a total of 40. This expedition is worth 80 total points: 40 points for cards, plus the initial -20, \u00d73 for the two multipliers, plus the 20-pt bonus for playing 8+ cards.\n\nScoring example 3: An expedition has 1 HS, and 4,6,7 for a total of 17. This expedition is worth -6 total points: 17 plus the initial -20, \u00d72 for the multiplier.\n\n", "expansions": [{"id": "282531", "name": "Lost Cities: Etappenziele"}, {"id": "206374", "name": "Lost Cities: Expedition 6 \u2013 The Lost Expedition"}], "expands": [], "yearpublished": 1999, "minplayers": 2, "maxplayers": 2, "playingtime": 30, "minplaytime": 30, "maxplaytime": 30, "minage": 10, "stats": {"usersrated": 36540, "average": 7.1756, "bayesaverage": 7.07854, "stddev": 1.26927, "median": 0.0, "owned": 50441, "trading": 869, "wanting": 479, "wishing": 3958, "numcomments": 8802, "numweights": 2895, "averageweight": 1.4974, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 321}, {"id": "5499", "name": "familygames", "friendlyname": "Family Game Rank", "value": 69}]}, "suggested_players": {"total_votes": 337, "results": {"1": {"best_rating": 1, "recommended_rating": 4, "not_recommended_rating": 256}, "2": {"best_rating": 314, "recommended_rating": 21, "not_recommended_rating": 2}, "2+": {"best_rating": 6, "recommended_rating": 5, "not_recommended_rating": 232}}}, "usersrated": 36540.0, "average": 7.1756, "bayesaverage": 7.07854, "stddev": 1.26927, "median": 0.0, "owned": 50441.0, "trading": 869.0, "wanting": 479.0, "wishing": 3958.0, "numcomments": 8802.0, "numweights": 2895.0, "averageweight": 1.4974, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 321}, {"id": "5499", "name": "familygames", "friendlyname": "Family Game Rank", "value": 69}], "game_family": "Lost Cities", "reimplementation": false, "bestplayers": "2", "num_expansions": 2, "dice_tower_excellence": false, "susd": false, "bga": true}, {"id": "171", "name": "Chess", "alternative_names": ["Ajax Chessmen", "Ajedrez", "Ajedrez con Reloj Profesional", "All American Chessmen", "Ambassador Chess", "Best Chess Set Ever", "Boxwood Chessmen", "Buffy the Vampire Slayer Chess Set", "Chess for Dummies", "Chess for Juniors", "Chess King's 48", "Chess Men", "Chess Set", "Chess Tablette", "Chess Tea on, or one of several types of draws. Chess is one of the most popular games in the world, played by millions of people worldwide at home, in clubs, online, by correspondence, and in tournaments. Between two highly skilled players, chess can be a beautiful thing to watch, and a game can provide great entertainment even for novices. There is also a large literature of books and periodicals about chess, typically featuring games and commentary by chess masters.\n\nThe current form of the game emerged in Southern Europe during the second half of the 15th century after evolving from a similar, much older game of Indian origin. The tradition of organized competitive chess began in the 16th century. The first official World Chess Champion, Wilhelm Steinitz, claimed his title in 1886. The current World Champion is Magnus Carlsen, Norway. Chess is also a recognized sport of the International Olympic Committee.\n\n", "expansions": [{"id": "178037", "name": "Beguile: PaWN The Enemy"}, {"id": "231140", "name": "Castle-Mate"}, {"id": "111363", "name": "Chess Mixer"}, {"id": "182105", "name": "CHUCK-A-CHESS"}, {"id": "251614", "name": "Code Geass: Knightmare Chess"}, {"id": "304216", "name": "Devil's Chess"}, {"id": "147313", "name": "Epic Chess"}, {"id": "191960", "name": "Fairy Tale Chess"}, {"id": "302023", "name": "Fantasy Crusaders Chess"}, {"id": "195997", "name": "Heretik Chess"}, {"id": "187247", "name": "Kingdom of Elbrandt"}, {"id": "227", "name": "Knightmare Chess"}, {"id": "155192", "name": "Knightmare Chess (Third Edition)"}, {"id": "1677", "name": "Knightmare Chess 2"}, {"id": "262716", "name": "Musketeer Chess"}, {"id": "144576", "name": "Rogue Chess"}, {"id": "67707", "name": "Royal Chess"}, {"id": "147119", "name": "Spell Chess: an Expansion to Chess"}], "expands": [], "yearpublished": 1475, "minplayers": 2, "maxplayers": 2, "playingtime": 60, "minplaytime": 60, "maxplaytime": 60, "minage": 6, "stats": {"usersrated": 27947, "average": 7.11553, "bayesaverage": 6.  "Cayro, the games", "CHH Games", "Copp Clark Publishing Company", "Creative Crafthouse", "Crisloid", "Dal Negro", "Dilemma Games", "Dujardin", "Dynamic Games / Dynamic Design Industries", "E.S. Lowe", "Fame Products", "The Game Crafter, LLC", "The Game Keeper, Inc.", "Gamma Two Games", "Gammon Games", "General Sportcraft Company", "Gentosha Education", "Geoludie", "Ha Ha Sisters LLC", "Hartung-Spiele", "Hausser", "Hebsacker Verlag", "HEMA", "Hobby", "Ishi Press International", "J.P. Raymond Rivarola", "Japan Publications, Inc.", "John N. Hansen Co., Inc.", "Jumbo", "Korea Boardgames Co., Ltd.", "L'Impens\u00e9 Radical", "L. P. Sept\u00edmio", "Longfield Games", "Michael Stanfield", "Milton Bradley", "Mitra", "Mitsubishi Fuso", "Monkey Pod Games", "nestorgames", "Otto Maier Verlag", "Pacific Game Company", "Philos", "Play All Day Games", "Ravensburger", "Reiss Games", "Sato Kei Shoten Co., Ltd.", "Schmidt International", "Shin Kwang Baduk", "Skor-Mor", "Spear's Games", "Das Spiel", "Spielquader", "Volume-One Products", "Waddingtons", "Wm F. Drueke & Sons, Inc.", "Wood Expressions", "Woodstock Spiele", "WorldWise Imports, LLC", "Yellow Mountain Imports", "ZTS Plastyk"], "description": "By all appearances, it's just two players taking turns laying stones on a 19\u00d719 (or smaller) grid of intersections.  But once its basic rules are understood, Go shows its staggering depth. One can see why many people say it's one of the most elegant brain-burning abstract games in history, with players trying to claim territory by walling off sections of the board and surrounding each other's stones.  The game doesn't end until the board fills up, or, more often, when both players agree to end it, at which time whoever controls the most territory wins.\n\nThe earliest mention of Go (\u00e5\u0153\u008d\u00e6\u00a3\u2039 (w\u00e9i q\u00ed)- \"surrounding game\") appears in the \"Analects\" of Confucius (551-479 BC), while the earliest physical evidence is a 17\u00d717 Go board discovered in 1952 in a tomb of the former Han dynasty (206 BC- 9 AD). There is a tangle of conflicting popular and scholarly anecdotes attributing its invention to two Chinese emperors, an imperial vassal and court astrologers. One story has it that Go was invented by the legendary Emperor Yao (ruled 2357-2256 BC) as an amusement for his idiot son. A second claims that the Emperor Shun (ruled 2255-2205 BC) created the game in hopes of improving his weak-minded son's mental prowess. A third says the person named Wu, a vassal of the Emperor Jie (ruled 1818-1766 BC), invented Go (as well as games of cards). Finally, a fourth story suggests that Go was developed by court astrologers during the Zhou dynasty (1045-255 BC).\n\nA Go set, consisting of a very general-purpose grid and colored stones, can also be used to play a variety of other abstract strategy games, such as Connect6, Go-Moku, and Pente.\n\n", "expansions": [{"id": "253107", "name": "Joker Go"}, {"id": "219234", "name": "Poker-Go"}], "expands": [], "yearpublished": -2200, "minplayers": 2, "maxplayers": 2, "playingtime": 180, "minplaytime": 30, "maxplaytime": 180, "minage": 8, "stats": {"usersrated": 14604, "average": 7.63959, "bayesaverage": 7.33261, "stddev": 1.9096, "median": 0.0, "owned": 20037, "trading": 266, "wanting": 148, "wishing": 1615, "numcomments": 3674, "numweights": 1413, "averageweight": 3.9993, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 165}, {"id": "4666", "name": "abstracts", "friendlyname": "Abstract Game Rank", "value": 13}]}, "suggested_players": {"total_votes": 213, "results": {"1": {"best_rating": 1, "recommended_rating": 22, "not_recommended_rating": 135}, "2": {"best_rating": 203, "recommended_rating": 10, "not_recommended_rating": 0}, "2+": {"best_rating": 2, "recommended_rating": 16, "not_recommended_rating": 139}}}, "usersrated": 14604.0, "average": 7.63959, "bayesaverage": 7.33261, "stddev": 1.9096, "median": 0.0, "owned": 20037.0, "tradin as nine white playing pieces.  The first player to reduce their opponent to two pieces wins.\n\nIn the first stage of the game players take turns placing their pieces on the board, attempting to make a line of three.  Once all the pieces have been placed, players may slide them, still attempting to make a line of three.  Whenever a player makes a line of three, they remove an opponent's piece of his choice.  When one player has only three pieces left, he is allowed to move any piece from any point on the board to any other point in order to more effectively block the winning opponent and to make a line of three.  As soon as one player is left with only two pieces, his opponent wins.\n\n", "expansions": [], "expands": [], "yearpublished": -1400, "minplayers": 2, "maxplayers": 2, "playingtime": 20, "minplaytime": 20, "maxplaytime": 20, "minage": 6, "stats": {"usersrated": 1279, "average": 5.34772, "bayesaverage": 5.41296, "stddev": 1.61013, "median": 0.0, "owned": 1601, "trading": 28, "wanting": 7, "wishing": 85, "numcomments": 414, "numweights": 115, "averageweight": 1.8435, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 19611}, {"id": "4666", "name": "abstracts", "friendlyname": "Abstract Game Rank", "value": 1033}]}, "suggested_players": {"total_votes": 21, "results": {"1": {"best_rating": 1, "recommended_rating": 1, "not_recommended_rating": 18}, "2": {"best_rating": 20, "recommended_rating": 1, "not_recommended_rating": 0}, "2+": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 20}}}, "usersrated": 1279.0, "average": 5.34772, "bayesaverage": 5.41296, "stddev": 1.61013, "median": 0.0, "owned": 1601.0, "trading": 28.0, "wanting": 7.0, "wishing": 85.0, "numcomments": 414.0, "numweights": 115.0, "averageweight": 1.8435, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 19611}, {"id": "4666", "name": "abstracts", "friendlyname": "Abstract Game Rank", "value": 1033}], "gam \u00f6ster und Grasland in verschiedenen Kombinationen dargestellt. Wenn dann das Pl\u00e4ttchen passend angelegt wurde, darf der Spieler entscheiden, ob auf das gerade angelegte Pl\u00e4ttchen ein Meeple als Ritter (in Stadt), Wegelagerer (auf Stra\u00dfe), M\u00f6nch (in Kloster) oder Bauer (auf Wiese) eingesetzt werden soll, vor allem wenn es vielleicht gerade der letzte ist...\n\n", "expansions": [{"id": "167903", "name": "20 Jahre Darmstadt Spielt"}, {"id": "318136", "name": "Apothecaries (fan expansion for Carcassonne)"}, {"id": "248789", "name": "Apothecaries and Tithes (fan expansion for Carcassonne)"}, {"id": "318408", "name": "Die Bettler (Fan-Erweiterung f\u00fcr Carcassonne)"}, {"id": "248790", "name": "Breweries (fan expansion for Carcassonne)"}, {"id": "291514", "name": "Carcassonne Maps: Benelux"}, {"id": "276673", "name": "Carcassonne Maps: Deutschland"}, {"id": "291512", "name": "Carcassonne Maps: France"}, {"id": "291515", "name": "Carcassonne Maps: Great Britain"}, {"id": "291516", "name": "Carcassonne Maps: Pen\u00ednsula Ib\u00e9rica"}, {"id": "322457", "name": "Carcassonne Maps: USA East"}, {"id": "322458", "name": "Carcassonne Maps: USA West"}, {"id": "167744", "name": "Carcassonne: Bonuspl\u00e4ttchen Spiel 2014"}, {"id": "186143", "name": "Carcassonne: Bonuspl\u00e4ttchen Spiel 2015"}, {"id": "210799", "name": "Carcassonne: Bonuspl\u00e4ttchen Spiel 2016"}, {"id": "238416", "name": "Carcassonne: Bonuspl\u00e4ttchen Spiel 2017"}, {"id": "263941", "name": "Carcassonne: Bonuspl\u00e4ttchen Spiel 2018"}, {"id": "292749", "name": "Carcassonne: Bonuspl\u00e4ttchen Spiel 2019"}, {"id": "321496", "name": "Carcassonne: Bonuspl\u00e4ttchen Spiel 2020"}, {"id": "175653", "name": "Carcassonne: Castles in Germany"}, {"id": "120686", "name": "Carcassonne: Corn Circles II"}, {"id": "35666", "name": "Carcassonne: Cult, Siege & Creativity"}, {"id": "232336", "name": "Carcassonne: CutCassonne"}, {"id": "168121", "name": "Carcassonne: Darmstadt"}, {"id": "1957  tires screaming and spitting out smoke, and the downforce, pressing you down in your seat and keeping you on the track as you make your move inside to pull ahead.\n\nDownforce is a card-driven bidding, racing, and betting game for 2-6 players based on Top Race, the award-winning design by the legendary Wolfgang Kramer. Players first bid to own the six cars in the race, then they play cards from their hand to speed them around the track. However, most cards will also move their opponents' cars. So figuring out just the right time to play a card is the key to victory. Along the way, players make secret bets on who they think will win the race. Whoever has the most money from their prize money, winning bets, and remaining bank wins.\n\nThis is a game whose design needed no attention. Years of play and multiple versions have honed it to near perfection. On the contrary, one of the design challenges was figuring which of the many rules modules to incorporate to create the most fun version. Downforce also adds variable player powers to improve replayability. But mostly, it improves the look of the game to make it gorgeous and easy to play. Special attention was paid to the colors, the layout of the cards, the design of the cars, the details on the board, and more.\n\n", "expansions": [{"id": "257693", "name": "Downforce: Civilized Promo"}, {"id": "242213", "name": "Downforce: Danger Circuit"}, {"id": "263754", "name": "Downforce: Lucky Promo Card"}, {"id": "281941", "name": "Downforce: Wild Ride"}], "expands": [], "yearpublished": 2017, "minplayers": 2, "maxplayers": 6, "playingtime": 40, "minplaytime": 20, "maxplaytime": 40, "minage": 10, "stats": {"usersrated": 7263, "average": 7.36882, "bayesaverage": 7.0253, "stddev": 1.20384, "median": 0.0, "owned": 9775, "trading": 132, "wanting": 515, "wishing": 2508, "numcomments": 1282, "numweights": 147, "averageweight": 1.7483, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 360}, {"id": s://cf.geekdo-images.com/Wondt7Uf31eO5HbvM3oOjw__thumb/img/9PJt5hsvJ7rAQX_dFqWeveFWHSc=/fit-in/200x150/filters:strip_icc()/pic1364729.jpg", "image": "https://cf.geekdo-images.com/Wondt7Uf31eO5HbvM3oOjw__original/img/ZCNJPG2VOB36WtD2jMM2RaEL4s8=/0x0/pic1364729.jpg", "expansion": false, "accessory": false, "families": ["Components: Tarot Cards"], "categories": ["Card Game"], "implementations": [], "mechanics": ["Hand Management", "Trick-taking"], "designers": ["(Uncredited)"], "artists": ["Kunz von der Rosen"], "publishers": ["(Public Domain)", "ASS Altenburger Spielkarten", "Modiano", "Piatnik"], "description": "Tarock is a general term for the many 2 to 5 player, point trick taking games of central Europe that use a 54-card Tarock deck.  Common to these games is a round of bidding followed by a round of announcements indicating bonuses that will be attempted during the round of play, and doublings of the game, or any of the announced bonuses. The deck consists of 4 suits (usually clubs, spades, hearts, diamonds), and a permanent trump suit (Tarock) of 22 cards.\n\nThere are variants of tarock for 2 to 5 players.\n\nStraw man tarock is a variant for 2 players where each players hand is augmented by cards dealt out into piles in front of him/her at the beginning of the game.\n\nTapp tarock is a variant for 3 players that does away with the bid to 'call a king'.\n\nK\u00f6nigrufen is a variant for 4 active players (with 5 one player deals and sits out that round) who are dealt 12 cards and 6 for the talon, bidding indicates how many cards will be used from the talon with the remaining cards being split by the other players. The declarer calls a trump (XIX) or one of the kings to indicate a partner (the partner does not indicate this fact though), after which players can make bonus announcements and doublings. During the play, suit must be followed and trump must be played if you are out of the suit. Points are counted after each round and the declarer, generally, needs een and yellow for each of 4 players with his color on backside.\nIn his turn player places the tile on the 5x5 grid gameboard so that all colors of the adjacent tiles fit.\nObject is to form squares of the own color while preventing others to do so.\n\n", "expansions": [], "expands": [], "yearpublished": 2011, "minplayers": 2, "maxplayers": 4, "playingtime": 15, "minplaytime": 15, "maxplaytime": 15, "minage": 8, "stats": {"usersrated": 103, "average": 5.39981, "bayesaverage": 5.48823, "stddev": 1.73663, "median": 0.0, "owned": 41, "trading": 0, "wanting": 2, "wishing": 6, "numcomments": 20, "numweights": 6, "averageweight": 1.8333, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 17674}]}, "suggested_players": {"total_votes": 2, "results": {"1": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 1}, "2": {"best_rating": 1, "recommended_rating": 1, "not_recommended_rating": 0}, "3": {"best_rating": 0, "recommended_rating": 1, "not_recommended_rating": 0}, "4": {"best_rating": 1, "recommended_rating": 0, "not_recommended_rating": 0}, "4+": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 1}}}, "usersrated": 103.0, "average": 5.39981, "bayesaverage": 5.48823, "stddev": 1.73663, "median": 0.0, "owned": 41.0, "trading": 0.0, "wanting": 2.0, "wishing": 6.0, "numcomments": 20.0, "numweights": 6.0, "averageweight": 1.8333, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 17674}], "game_family": "", "reimplementation": false, "bestplayers": "3", "num_expansions": 0, "dice_tower_excellence": false, "susd": false, "bga": true}, {"id": "101723", "name": "Hungarian Tarokk", "alternative_names": [], "thumbnail": "https://cf.geekdo-images.com/LvVLC1WSpPDbDrWt2hgFGg__thumb/img/DXfDJdv7Evmk6422pBYcDMnWmhg=/fit-in/200x150/filters:strip_icc()/pic1160600.jpg", "image": "https://cf.geekdo-images.com/LvVLC1WSpPDbDrWt2hgFGg__original/img/w02OqbWI6YIi0S-YlkEdNgebpeQ=/0x0/pic1160600.jpg", "expansion": false, "accessory": false, "families": ["Components: Tarot Cards"], "categories": ["Card Game"], "implementations": [], "mechanics": ["Team-Based Game", "Trick-taking"], "designers": [], "artists": [], "publishers": ["Piatnik"], "description": "Hungarian Tarokk, also known as H\u00faszash\u00edv\u00e1sos tarokk (XX-calling tarokk), or Paskievics tarokk, is a four player, variable partnership, trick taking tarot game. As with most games in this genre, the base objective of each round is to capture a certain amount of card points (in this case, more than half) in tricks. However, each round of Hungarian Tarokk starts with a peculiar round of auctions and announcements that impart a lot of information about the players' hands, which make it a very skillful, challenging, yet surprisingly accessible game.\n\nIt uses a shortened pack of 42 cards: the trump suit consists of 22 cards while the other four suits consist of only five cards each. The size of each player\u2019s hand is only nine cards (with a talon of six cards).\n\nEach round starts with a short auction in which players bid for the right to choose a partner that holds a particular high ranking trump card, usually the XX. The bid itself determines the number of cards the winner of the auction may exchange (higher bids mean less cards exchanged) and the base value of  game (to capture more than half of the card points in tricks) in points.\n\nPlayers have restrictions on how they may bid; in particular, a player may only bid only if he or she holds an honour (the lowest trump, the second-highest trump, or the highest trump). In addition, there are bidding conventions that, unlike Bridge, are part of the rules. These conventions, or \"invitation bids,\" indicate if a player holds a particular high ranking trump.\n\nAfter players exchange cards with the talon, there is a round of announcements. Partnerships can pursue additional objectives other than game:\n\n- Winning three-fourths of the card points\n- Winning all the tricks\n- Winning all three honours\n- Winning all four kings\n- Winning the last trick with the lowest trump\n- XXI-catch: Capturing the opponent's second highest trump with the highest trump\n\nDuring the round of announcements, a partnership may announce that they will accomplish one or more of these objectives, which doubles their value. A partnership may also challenge or kontra an announcement, which also doubles its value. These objectives are scored independently; a team can fail at accomplishing game but still accomplish (and score for) other objectives. Often, the value of these objectives is greater than game. For example, the base value of game ranges from 1 to 4 points, while the value of XXI-catch is 21 points.\n\n", "expansions": [], "expands": [], "yearpublished": 1870, "minplayers": 4, "maxplayers": 4, "playingtime": 30, "minplaytime": 30, "maxplaytime": 30, "minage": 14, "stats": {"usersrated": 23, "average": 7.3913, "bayesaverage": 0.0, "stddev": 1.81154, "median": 0.0, "owned": 19, "trading": 0, "wanting": 1, "wishing": 7, "numcomments": 8, "numweights": 3, "averageweight": 3.3333, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": null}]}, "suggested_players": {"total_votes": 0, "results": {"1": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 0}, "2": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 0}, "3": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 0}, "4": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 0}, "4+": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 0}}}, "usersrated": 23.0, "average": 7.3913, "bayesaverage": 0.0, "stddev": 1.81154, "median": 0.0, "owned": 19.0, "trading": 0.0, "wanting": 1.0, "wishing": 7.0, "numcomments": 8.0, "numweights": 3.0, "averageweight": 3.3333, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "va ", "\u0422\u0443\u0440\u043d \u0438 \u0422\u0430\u043a\u0441\u0438\u0441. \u041a\u043e\u0440\u043e\u043b\u0435\u0432\u0441\u043a\u0430\u044f \u043f\u043e\u0447\u0442\u0430", "\u9a5b\u99ac\u7576\u5148"], "thumbnail": "https://cf.geekdo-images.com/OlwMFxx9t6HGndTSKaWxhg__thumb/img/Fz4ZowJ6MyHSUTZv6XVPs5w4NM0=/fit-in/200x150/filters:strip_icc()/pic115300.jpg", "image": "https://cf.geekdo-images.com/OlwMFxx9t6HGndTSKaWxhg__original/img/OCseTfqqFRtInJ4lx7czVC4TFbc=/0x0/pic115300.jpg", "expansion": false, "accessory": false, "families": ["Country: Germany", "Game: Thurn and Taxis", "Theme: Mail / Stamps / The Post Office"], "categories": ["Post-Napoleonic", "Transportation"], "implementations": [], "mechanics": ["Card Drafting", "Hand Management", "Network and Route Building", "Set Collection"], "designers": ["Andreas Seyfarth", "Karen Seyfarth"], "artists": ["Michael Menzel"], "publishers": ["Hans im Gl\u00fcck", "999 Games", "Albi", "Bard Centrum Gier", "Hobby World", "Lautapelit.fi", "MINDOK", "Rio Grande Games", "Schmidt Spiele", "Smart Ltd"], "description": "In Thurn & Taxis, players build post office routes across Bavaria and the regions around, collecting bonus points in various ways. The board shows a map of all the cities, with roads leading from each one to some of its neighbors. There are various colored regions around the board, most with two or three cities, and a large region with all the Bavarian cities in the center.\n\nPlayers build postal routes from city to city to city so that each city is adjacent to the next city on the route and there is a road connecting these two cities.  Each route must consist of at least three cities.  Players may only build one route at a time.  Routes are represented by melded city cards arranged in the order of the route.\n\nPlayers start with a supply of 20 post offices in their color, a carriage house card and a player aid card.  The board is populated with bonus tiles, carriage cards and city cards.  On a turn a player will draw a card from a display of six, face up, city cards (or the top of the face down deck) and meld one card, either starting a new route or adding to the current one.  If after adding to the route, the length of the route is at least three cities, the player may declare it finished and score it.  The player may, depending on the length of the route and which cities are in the route, place post offices in the cities, collect bonus tiles, and acquire a higher value carriage.  Optionally, the player may receive support from one postal official in the form of: drawing a second card, melding a second card, refreshing the six city card display, or acquiring a higher value carriage than the route length when finishing a route.  Once a route is scored the city cards of that route are discarded, and the player begins a new route on his next turn.\n\nWhen a player exhausts his supply of post offices or acquires a value 7 carriage the end of the game is triggered.  Play continues until the player who is last in turn order finishes his turn, and the game ends.  Players score points for their highest valued carriage and bonus tiles, and lose points for unplaced post offices.  The player with the most points wins.\n\nThe fact that you *must* add at least one city to your route each turn or lose the whole route gives the game an enjoyable planning element.\n\n", "expansions": [{"id": "33261", "name": "Thurn and Taxis: All Roads Lead to Rome"}, {"id": "27690", "name": "Thurn and Taxis: Power and Glory"}, {"id": "25293", "name": "Thurn und Taxis: Der Kurier der F\u00fcrstin"}], "expands": [], "yearpublished": 2006, "minplayers": 2, "maxplayers": 4, "playingtime": 60, "minplaytime": 60, "maxplaytime": 60, "minage": 10, "stats": {"usersrated": 17850, "average": 7.1024, "bayesaverage": 6.9579, "stddev": 1.17603, "median": 0.0, "owned": 20061, "trading": 505, "wanting": 449, "wishing": 2003, "numcomments": 4017, "numweights": 1797, "averageweight": 2.2615, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 419}, {"id": "5497", "name": "strategygames", "friendlyname": "Strategy Game Rank", "value": 292}, {"id": "5499", "name": "familygames", "friendlyname": "Family Game Rank", "value": 92}]}, "suggested_players": {"total_votes": 291, "results": {"1": {"best_rating": 0, "recommended_rating": 4, "not_recommended_rating": 142}, "2": {"best_rating": 73, "recommended_rating": 158, "not_recommended_rating": 32}, "3": {"best_rating": 145, "recommended_rating": 102, "not_recommended_rating": 2}, "4": {"best_rating": 146, "recommended_rating": 89, "not_recommended_rating": 13}, "4+": {"best_rating": 0, "recommended_rating": 3, "not_recommended_rating": 119}}}, "usersrated": 17850.0, "average": 7.1024, "bayesaverage": 6.9579, "stddev": 1.17603, "median": 0.0, "owned": 20061.0, "trading": 505.0, "wanting": 449.0, "wishing": 2003.0, "numcomments": 4017.0, "numweights": 1797.0, "averageweight": 2.2615, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 419}, {"id": "5497", "name": "strategygames", "friendlyname": "Strategy Game Rank", "value": 292}, {"id": "5499", "name": "familygames", "friendlyname": "Family Game Rank", "value": 92}], "game_family": "Thurn and Taxis", "reimplementation": false, "bestplayers": "4", "num_expansions": 3, "dice_tower_excellence": false, "susd": false, "bga": true}, {"id": "22501", "name": "See Sek", "alternative_names": ["Bai Tu Sac", "Four Colour Cards", "Si Se Pai", "\u56db\u8272\u724c"], "thumbnail": "https://cf.geekdo-images.com/OJc7u8C7Un7I13E72ERAaQ__thumb/img/1P2VZEIAnWvAdLYf9iP1Hn_3cQw=/fit-in/200x150/filters:strip_icc()/pic117646.jpg", "image": "https://cf.geekdo-images.com/OJc7u8C7Un7I13E72ERAaQ__original/img/y-coNpuReabX6sIHm0_9oSzU8NY=/0x0/pic117646.jpg", "expansion": false, "accessory": false, "families": ["Card Games: Draw and Discard", "Card Games: Exchange", "Traditional Card Games: Rummy"], "categories": ["Card Game"], "implementations": [], "mechanics": ["Set Collection"], "designers": ["(Uncredited)"], "artists": [], "publishers": ["(Public Domain)"], "description": "This entry serves to represent the various games (mainly rummy games) that may be played with the See Sek deck of cards.\n\nSee Sek (also translated  as Soo Sik; in HanYu PinYin it is Si Se) literally means four colors in Hokkien. This derives from the four colors (red, white, green, yellow) that form the suits of this deck of traditional Chinese playing cards.  In English, these are sometimes described as Chess cards because they depict the Chinese characters from Chinese chess (XiangQi). As with most Chinese traditional playing cards, the cards are much longer than they are wide. However, there are regional variants with shorter cards.\n\nNote that See Sek is different from Chess cards that only come in two colors and which are used for a different game.\n\nA full deck consists of 112 cards: 28 cards in each of 4 suits (the colors). Each suit has the Chinese characters for the seven types of XiangQi pieces, repeated four times.\n\nThey are often used to play Rummy-type games and the melds may be three or four of exactly the same kind, three or four of a kind but in all different colors, single-card melds (the General or Ong), and three-card melds in 'sequence' and in the same color. There are two 'sequences': Ong, Soo and Chiau (Jiang, Shi, Xiang); and Koo, Beh, Pow (Ju, Ma, Pao).\n\nIn Singapore and Malaysia, these card games are often played by Hokkiens and Teochews.\n\n", "expansions": [], "expands": [], "yearpublished": 0, "minplayers": 2, "maxplayers": 5, "playingtime": 10, "minplaytime": 10, "maxplaytime": 10, "minage": 0, "stats": {"usersrated": 24, "average": 5.09583, "bayesaverage": 0.0, "stddev": 1.57942, "median": 0.0, "owned": 42, "trading": 1, "wanting": 3, "wishing": 2, "numcomments": 10, "numweights": 4, "averageweight": 2.0, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": null}]} : A civiliz\u00e1ci\u00f3 \u00faj t\u00f6rt\u00e9nete", "Through the Ages", "Through the Ages: Eine neue Geschichte der Zivilisation", "Through the Ages: L'Histoire vous appartient", "Through the Ages: Nov\u00fd p\u0159\u00edb\u011bh civilizace", "Through the Ages: Rivivi la Storia della Civilt\u00e0", "Through the Ages: Uma Nova Hist\u00f3ria da Civiliza\u00e7\u00e3o", "Through the Ages: Una Nueva Historia de la Civilizaci\u00f3n", "\u0421\u043a\u0432\u043e\u0437\u044c \u0412\u0435\u043a\u0430. \u041d\u043e\u0432\u0430\u044f \u0418\u0441\u0442\u043e\u0440\u0438\u044f \u0426\u0438\u0432\u0438\u043b\u0438\u0437\u0430\u0446\u0438\u0438", "\u30b9\u30eb\u30fc\uff65\u30b8\uff65\u30a8\u30a4\u30b8\u30ba:\u65b0\u305f\u306a\u308b\u6587\u660e\u306e\u7269\u8a9e", "\u5386\u53f2\u5de8\u8f6e\uff1a\u4eba\u7c7b\u6587\u660e\u65b0\u7bc7\u7ae0", "\uc4f0\ub8e8 \ub514 \uc5d0\uc774\uc9c0\uc2a4: \ubb38\uba85\uc5d0 \uad00\ud55c \uc0c8\ub85c\uc6b4 \uc774\uc57c\uae30", "\uc4f0\ub8e8 \ub514 \uc5d0\uc774\uc9c0\uc2a4: \uc0c8\ub85c\uc6b4 \uc778\ub958 \ubb38\uba85 \ubc1c\uc804 \ub300\uc11c\uc0ac\uc2dc"], "thumbnail": "https://cf.geekdo-images.com/fVwPntkJKgaEo0rIC0RwpA__thumb/img/31usGlzlBReEFf60bcgbvDTjwCg=/fit-in/200x150/filters:strip_icc()/pic2663291.jpg", "image": "https://cf.geekdo-images.com/fVwPntkJKgaEo0rIC0RwpA__original/img/1d2h-kr4r_9xsss2Br6iMvjR9q0=/0x0/pic2663291.jpg", "expansion": false, "accessory": false, "families": ["Game: Through the Ages", "Mechanism: Tableau Building"], "categories": ["Card Game", "Civilization", "Economic"], "implementations": ["Through the Ages: A Story of Civilization"], "mechanics": ["Action Points", "Auction/Bidding", "Auction: Dutch", "Card Drafting", "Income"], "designers": ["Vlaada Chv\u00e1til"], "artists": ["Filip Murmak", "Radim Pech", "Jakub Politzer", "Milan Vavro\u0148"], "publishers": ["Czech Games Edition", "Cranio Creations", "Devir", "DiceTree Games", "Eagle-Gryphon Games", "GaGa Games", "G\u00e9m Klub Kft.", "HeidelB\u00c4R Games", "Heidelberger Spieleverlag", "IELLO", "MINDOK", "One Moment Games", "Rebel Sp. z o.o."], "description": "Through the Ages: A New Story of Civilization is the new edition of Through the Ages: A Story of Civilization, with many changes small and large to the game's cards over its three ages and extensive changes to how military works.\n\nThrough the Ages is a civilization building game. Each player attempts to build the best civilization through careful resource management, discovering new technologies, electing the right leaders, building wonders and maintaining a strong military. Weakness in any area can be exploited by your opponents. The game takes place throughout the ages beginning in the age of antiquity and ending in the modern age.\n\nOne of the primary mechanisms in TTA is card drafting. Technologies, wonders, and leaders come into play and become easier to draft the longer they are in play. In order to use a technology you will need enough science to discover it, enough food to create a population to man it and enough resources (ore) to build the building to use it. While balancing the resources needed to advance your technology you also need to build a military. Military is built in the same way as civilian buildings. Players that have a weak military will be preyed upon by other players. There is no map in the game so you cannot lose territory, but players with higher military will steal resources, science, kill leaders, take population or culture. It is very difficult to win with a large military, but it is very easy to lose because of a weak one.\n\nVictory is achieved by the player whose nation has the most culture at the end of the modern age.\n\n", "expansions": [{"id": "280833", "name": "Through the Ages: New Leaders and Wonders"}], "expands": [], "yearpublished": 2015, "minplayers": 2, "maxplayers": 4, "playingtime": 120, "minplaytime": 120, "maxplaytime": 120, "minage": 14, "stats": {"usersrated": 22233, "average": 8.43582, "bayesaverage": 8.19648, "stddev": 1.50761, "median": 0.0, "owned": 25967, "trading": 337, "wanting": 1050, "wishing": 7638, "numcomments": 3310, "numweights": 1109, "averageweight": 4.4121, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 6}, {"id": "5497", "name": "strategygames", "friendlyname": "Strategy Game Rank", "value": 6}]}, "suggested_players": {"total_votes": 530, "results": {"1": {"best_rating": 6, "recommended_rating": 9, "not_recommended_rating": 305}, "2": {"best_rating": 130, "recommended_rating": 314, "not_recommended_rating": 35}, "3": {"best_rating": 346, "recommended_rating": 121, "not_recommended_rating": 10}, "4": {"best_rating": 83, "recommended_rating": 225, "not_recommended_rating": 134}, "4+": {"best_rating": 0, "recommended_rating": 1, "not_recommended_rating": 274}}}, "usersrated": 22233.0, "average": 8.43582, "bayesaverage": 8.19648, "stddev": 1.50761, "median": 0.0, "owned": 25967.0, "trading": 337.0, "wanting": 1050.0, "wishing": 7638.0, "numcomments": 3310.0, "numweights": 1109.0, "averageweight": 4.4121, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 6}, {"id": "5497", "name": "strategygames", "friendlyname": "Strategy Game Rank", "value": 6}], "game_family": "Through the Ages", "reimplementation": false, "bestplayers": "3", "num_expansions": 1, "dice_tower_excellence": false, "susd": false, "bga": true}, {"id": "182116", "name": "Dingo's Dreams", "alternative_names": [], "thumbnail": "https://cf.geekdo-images.com/e3f9Uadm87fg5gxYDpslzg__thumb/img/jWfP_l1QjXRj8D2ZBcv5PdIp1eU=/fit-in/200x150/filters:strip_icc()/pic2624852.jpg", "image": "https://cf.geekdo-images.com/e3f9Uadm87fg5gxYDpslzg__original/img/AAHktVga_4OYU-cAhqA8qIMFLnY=/0x0/pic2624852.jpg", "expansion": false, "accessory": false, "families": ["Country: Australia", "Crowdfunding: Kickstarter"], "categories": ["Animals", "Fantasy", "Puzzle"], "implementations": [], "mechanics": ["Bingo", "Modular Board", "Pattern Building", "Tile Placement"], "designers": ["Alf Seegert"], "artists": ["Ryan Laukat"], "publishers": ["Red Raven Games"], "description": "Dingo and his friends have gotten lost on Walkabout! Visit their dreams to lead them home!\n\nDingo's Dreams is a delightful and clever family game for 2-4 players. Each player competes to be the first to successfully guide his animal through the dream world.\n\nEach player starts with a grid of 25 tiles, set up at random in a 5x5 dreamscape. Each player also starts with one extra tile, with a picture of their animal on it. The opposite side of all dreamscape tiles also has a picture of the animal. Each turn, a random card is drawn, telling players which tile they should flip. When a player flips a tile, it means their animal is traveling through a part of the dreamscape. Each player's goal is to guide their animal through the dreamscape by positioning him in a specified pattern (which is different each game).  After a card is drawn, a player takes their extra animal and slides him into the dreamscape, shifting one row or column of tiles until a new, different tile emerges from the opposite side.  The player will use this tile to shift another column or row on the next turn, and so on, until one player's dreamscape tiles match the goal.  The player then shouts their animal's name-- \"Dingo!\", for example, to win the round.\n\nAdvanced rules add Hazard Tokens which increase the challenge substantially: to complete the required dream pattern, the player may not have his animal in any of the Hazard spaces marked on the dream card.\n\n", "expansions": [], "expands": [], "yearpublished": 2016, "minplayers": 2, "maxplayers": 4, "playingtime": 30, "minplaytime": 20, "maxplaytime": 30, "minage": 8, "stats": {"usersrated": 676, "average": 6.38308, "bayesaverage": 5.77063, "stddev": 1.27648, "median": 0.0, "owned": 1228, "trading": 53, "wanting": 42, "wishing": 202, "numcomments": 205, "numweights": 17, "averageweight": 1.1176, "ranks": [{"id": "1", "n ther a short game (7 piece), medium (10 piece), or long game (13-14 piece) configuration.  Players push their boards together in either a two or three player arrangement.  Players alternately move their pieces (and rotate them) in an attempt to capture both enemy pieces, and enemy territory.  Enemy territory is captured by \"surrounding\" it.\n\nGame play continues until one player captures a predetermined amount of enemy territory (usually 10 spaces).\n\nNotes:\nAlthough there are official short, medium, and long game setups, players can choose any agreed upon starting position of pieces that they like.\n\nThe amount of territory required to win can be adjusted for different types of play.\n\nWhen playing advanced rules, a player may rotate his or her entire game board as a move.\n\nAlthough it is officially a 2-3 player game, 4 and 6 player games can also be played using an extra neutral board.\n\n", "expansions": [], "expands": [], "yearpublished": 2015, "minplayers": 2, "maxplayers": 3, "playingtime": 60, "minplaytime": 15, "maxplaytime": 60, "minage": 10, "stats": {"usersrated": 48, "average": 7.13896, "bayesaverage": 5.52917, "stddev": 2.19945, "median": 0.0, "owned": 25, "trading": 0, "wanting": 6, "wishing": 17, "numcomments": 15, "numweights": 1, "averageweight": 3.0, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 12259}]}, "suggested_players": {"total_votes": 1, "results": {"1": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 1}, "2": {"best_rating": 1, "recommended_rating": 0, "not_recommended_rating": 0}, "3": {"best_rating": 1, "recommended_rating": 0, "not_recommended_rating": 0}, "3+": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 0}}}, "usersrated": 48.0, "average": 7.13896, "bayesaverage": 5.52917, "stddev": 2.19945, "median": 0.0, "owned": 25.0, "trading": 0.0, "wanting": 6.0, "wishing": 17.0, "numcomments": 15.0, "numweights": 1.0, "averageweight": 3.0, "ranks":
