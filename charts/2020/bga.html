ortation"], "implementations": [], "mechanics": ["Card Drafting", "Hand Management", "Set Collection", "Tile Placement", "Worker Placement"], "designers": ["Jukka H\u00f6ysniemi"], "artists": ["Mateusz Bielski", "Jukka H\u00f6ysniemi", "Kari J. Kallio", "Maciej Mutwil", "Odysseas Stamoglou"], "publishers": ["LudiCreations"], "description": "It is 1888, and everywhere you turn, people are talking about the horseless carriage. They are also talking about Jenatzy and Cugnot, Benz and Diesel, Atkinson and Butler \u2013 visionaries now remembered for their passion to create, to progress, and to succeed. But this game is not about them, these giants of engineering.\n\nNo, in Gear & Piston, you play one of the unsung heroes of history, an engineer of meagre means but great ambition, trying to build a prototype for picky investors seeking to profit from the future of transport. Will you make a name for yourself as an automotive pioneer, change the history of motorized transportation, and win the race that is Gear and Piston? With a lot of skill and a little luck, maybe. If nothing else, try not to blow yourself up in the process.\n\nIn the game, each player builds an automobile prototype by taking actions in different locations. You may patent brand-new parts in the Patent Office, look for rejected, volatile pieces of machinery in the chaos of the Junk Yard, try to gain an edge through the Back Alley, and finally build your prototype in the Workshop. All this just to please the two investors who are doing the rounds of the different engineering outfits, and who will be evaluating your rickety mess of an automobile. Good timing, keeping an eye on your competitors, and even a dash of luck are all you need to succeed in this business. So grab a wrench, some elbow grease, and your wits, and put some gears and pistons together!\n\n", "expansions": [{"id": "142365", "name": "Gear & Piston: Engineer Assistants"}, {"id": "142366", "name": "Gear & Piston: Overheated"}, {"id": "15194 g the game, each player acquires character cards that enlarge his hand, building a crew that gives him more options but it needs to be optimized as he will recycle his cards more slowly. This new \"handbuilding\" mechanism fits strongly with the historical background.\n\nSince the aim of the game is to be the first on the Pacific coast, the timing and the opportunistic use of the other players' positions are crucial.\n\n", "expansions": [{"id": "164557", "name": "Lewis & Clark: Bauza & Cathala"}, {"id": "155402", "name": "Lewis & Clark: Benjamin Bord"}, {"id": "164554", "name": "Lewis & Clark: C\u00e9drick Chaboussit"}, {"id": "164556", "name": "Lewis & Clark: Martin Wallace"}, {"id": "314494", "name": "Lewis & Clark: Promo Cards"}, {"id": "164555", "name": "Lewis & Clark: Uwe Rosenberg"}], "expands": [], "yearpublished": 2013, "minplayers": 1, "maxplayers": 5, "playingtime": 120, "minplaytime": 120, "maxplaytime": 120, "minage": 14, "stats": {"usersrated": 12654, "average": 7.49439, "bayesaverage": 7.26682, "stddev": 1.29016, "median": 0.0, "owned": 14993, "trading": 399, "wanting": 636, "wishing": 3401, "numcomments": 2318, "numweights": 657, "averageweight": 3.3425, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 197}, {"id": "5497", "name": "strategygames", "friendlyname": "Strategy Game Rank", "value": 141}]}, "suggested_players": {"total_votes": 272, "results": {"1": {"best_rating": 10, "recommended_rating": 106, "not_recommended_rating": 40}, "2": {"best_rating": 47, "recommended_rating": 144, "not_recommended_rating": 15}, "3": {"best_rating": 162, "recommended_rating": 50, "not_recommended_rating": 3}, "4": {"best_rating": 36, "recommended_rating": 111, "not_recommended_rating": 40}, "5": {"best_rating": 3, "recommended_rating": 49, "not_recommended_rating": 121}, "5+": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 88}}}, "usersrated": 12654.0, "average": 7.49439, "bayesaverage": 7.26682, "stdde nds on the important end-of-game buildings to generate many VPs.\n\nThe circular nature of the game is flexible as each player can decide for himself when to move out of the placement phase and into the activation phase. With the two tracks in the game, those involved with delivery during the worker phase can then be used to raise money, to purchase an adjacent card, or to work on their own in an idle factory. All of these things are important, but in the end only the player who has dealt best with the lack of money, workers, and Spyrium will win.\n\n", "expansions": [], "expands": [], "yearpublished": 2013, "minplayers": 2, "maxplayers": 5, "playingtime": 75, "minplaytime": 75, "maxplaytime": 75, "minage": 12, "stats": {"usersrated": 5714, "average": 7.0839, "bayesaverage": 6.75019, "stddev": 1.13489, "median": 0.0, "owned": 7001, "trading": 434, "wanting": 172, "wishing": 991, "numcomments": 1246, "numweights": 323, "averageweight": 2.8947, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 642}, {"id": "5497", "name": "strategygames", "friendlyname": "Strategy Game Rank", "value": 389}]}, "suggested_players": {"total_votes": 127, "results": {"1": {"best_rating": 0, "recommended_rating": 2, "not_recommended_rating": 49}, "2": {"best_rating": 13, "recommended_rating": 63, "not_recommended_rating": 30}, "3": {"best_rating": 40, "recommended_rating": 53, "not_recommended_rating": 4}, "4": {"best_rating": 68, "recommended_rating": 33, "not_recommended_rating": 0}, "5": {"best_rating": 15, "recommended_rating": 53, "not_recommended_rating": 17}, "5+": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 39}}}, "usersrated": 5714.0, "average": 7.0839, "bayesaverage": 6.75019, "stddev": 1.13489, "median": 0.0, "owned": 7001.0, "trading": 434.0, "wanting": 172.0, "wishing": 991.0, "numcomments": 1246.0, "numweights": 323.0, "averageweight": 2.8947, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 642}, {"id": "5497", "name": "strategygames", "friendlyname": "Strategy Game Rank", "value": 389}], "game_family": "", "reimplementation": false, "bestplayers": "4", "num_expansions": 0, "dice_tower_excellence": false, "susd": false, "bga": true}, {"id": "297129", "name": "Jekyll vs. Hyde", "alternative_names": [], "thumbnail": "https://cf.geekdo-images.com/b7ElE00K6FojMB77rDy7cg__thumb/img/LNClbXOX3nJ_M2uEgXzPFgLRso0=/fit-in/200x150/filters:strip_icc()/pic5316646.jpg", "image": "https://cf.geekdo-images.com/b7ElE00K6FojMB77rDy7cg__original/img/UYhbYRhj7I8XCUiJc94xoAsrYLg=/0x0/pic5316646.jpg", "expansion": false, "accessory": false, "families": ["Admin: Unreleased Games", "Books: Dr. Jekyll and Mr. Hyde"], "categories": ["Novel-based"], "implementations": [], "mechanics": ["Trick-taking"], "designers": ["Geonil"], "artists": ["Vincent Dutrait"], "publishers": ["Mandoo Games"], "description": "Jekyll vs. Hyde is a trick-taking game for 2 players, based on the famous novella Strange Case of Dr. Jekyll and Mr. Hyde by Robert Louis Stevenson. As Dr. Jekyll, you'll need to resist Mr. Hyde's fierce attacks to protect your mind and keep the secret of your dual nature. As Mr. Hyde, your goal is to dominate Dr. Jekyll to overcome his identity.\n\nOverview\nOne player is Dr. Jekyll ; the other is Mr. Hyde. The game plays in three rounds. At the end of each round, Dr. Jekyll's identity will progressively disappear under Mr. Hyde's relentless attacks.  Compare the number of tricks that each player has won in this round and subtract the lowest score from the highest one (for instance, if Dr. Jekyll won 6 tricks and Mr. Hyde won 4 tricks, then the final result is 6-4=2). This result indicates by how many spaces the Identity Marker will move to Mr. Hyde's side.  \nEvil is relentless! Even if Dr. Jekyll won more tricks that Mr. Hyde, the marker will progress towards Mr. Hyde's side. As Dr. Jekyll, your goal is to keep balance, without giving in to darkness!\n\nIf the players leave each turn, your share of the pie grows larger, which will perhaps inspire you to explore deeper \u2014 but at the risk of ending up with nothing.\n\nAll editions of Incan Gold and later editions of Diamant include five artifact cards that are shuffled into the deck of gem and hazard cards, either one per round or all at once. When an artifact card is revealed, no one can take this card and it's placed on the path. If exactly one player leaves at the end of a turn, they collect not only all gems that remain on the path, but the artifact as well, which is worth points at the end of the game.\n\n", "expansions": [], "expands": [], "yearpublished": 2005, "minplayers": 3, "maxplayers": 8, "playingtime": 30, "minplaytime": 30, "maxplaytime": 30, "minage": 8, "stats": {"usersrated": 16723, "average": 6.82619, "bayesaverage": 6.70143, "stddev": 1.20074, "median": 0.0, "owned": 20644, "trading": 322, "wanting": 677, "wishing": 3221, "numcomments": 5213, "numweights": 800, "averageweight": 1.1125, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 708}, {"id": "5499", "name": "familygames", "friendlyname": "Family Game Rank", "value": 193}]}, "suggested_players": {"total_votes": 178, "results": {"1": {"best_rating": 0, "recommended_rating": 1, "not_recommended_rating": 121}, "2": {"best_rating": 0, "recommended_rating": 16, "not_recommended_rating": 115}, "3": {"best_rating": 4, "recommended_rating": 65, "not_recommended_rating": 76}, "4": {"best_rating": 23, "recommended_rating": 112, "not_recommended_rating": 15}, "5": {"best_rating": 67, "recommended_rating": 86, "not_recommended_rating": 4}, "6": {"best_rating": 110, "recommended_rating": 40, "not_recommended_rating": 1}, "7": {"best_rating": 99, "recommended_rating": 44, "not_recommended_rating": 4}, "8": {"best_rating": 95, "recommended_rating": 47, "not_recommended_rating": 5}, "8+": {"best_rating": 2, "recommended_rating": 11, "not_recommended_rating": 65}}}, "usersrated": 16723.0, "average": 6.82619, "bayesaverage": 6.70143, "stddev": 1.20074, "median": 0.0, "owned": 20644.0, "trading": 322.0, "wanting": 677.0, "wishing": 3221.0, "numcomments": 5213.0, "numweights": 800.0, "averageweight": 1.1125, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 708}, {"id": "5499", "name": "familygames", "friendlyname": "Family Game Rank", "value": 193}], "game_family": "", "reimplementation": false, "bestplayers": "6", "num_expansions": 0, "dice_tower_excellence": false, "susd": true, "bga": true}, {"id": "15722", "name": "Belote", "alternative_names": ["Belot", "Jeu de 32 Cartes", "Kalabriasz"], "thumbnail": "https://cf.geekdo-images.com/uhst_-lS4tBg6Tvce4JYwQ__thumb/img/wqIZkt_t7iafnLY8Rz9OcHNXAkw=/fit-in/200x150/filters:strip_icc()/pic80410.jpg", "image": "https://cf.geekdo-images.com/uhst_-lS4tBg6Tvce4JYwQ__original/img/Gg28654RZKELNOJQc43UXeUkcu8=/0x0/pic80410.jpg", "expansion": false, "accessory": false, "families": ["Card Games: Outplay", "Components: Traditional Playing Cards", "Traditional Card Games: Jass"], "categories": ["Card Game"], "implementations": [], "mechanics": ["Team-Based Game", "Trick-taking"], "designers": ["(Uncredited)"], "artists": [], "publishers": ["(Public Domain)", "Grafika-Grafoprint", "Modiano"], "description": "Belote is probably the most played game in France, essentially by adults (youngsters will probably play the \"coinche\" variant or Tarot during high school).\n\nIt has been known since around 1930 in France, and is played as a family game or as a gambling game (even if the latter has been prohibited in bistros).\nA 32-card deck is needed (that means a poker deck without cards 2 \u2013 6 and without jokers). \nBelote is a point-trick taking game for 4 players.\n\nPlayers forms teams of 2. Partners sit at opposite seats.\nThe dealer gives everybody 3 cards face down, then 2.\nAfter that, the first card of the deck is turned face up. Its suit will serve as trumps.\nThen, each player announces whether they will take this card or not. If a player takes it, they receive the face-up card. Then the dealer deals 3 cards to everyone except the taker, who receives only two. That makes for 8 cards for everyone.\nIf no player takes the card, we take another round were each player announces if they take the card, but also announce the suit that will serve as trumps if they do (instead of the suit of the face-up card).\n\nAfter that, it is similar to Tarot: First player plays a card, then each player can play a card of the same suit or a trump. If you can't play the led suit, you have to play a trump. If your partner wins the \"pli\" (trick), you don't have to play a trump.\nWhen 8 \"plis\" have been played (when no one has cards in their hand), points are counted. The team with the most points win.\n\nPoint values for the cards each partnership has taken in tricks:\n\n\n\n\n    \n         Trump suit \n\n         Point Value\n\n         Other suits\n\n         Point Value \n\n    \n    \n         J \n\n         20\n\n         A\n\n         11\n\n    \n    \n         9\n\n         14\n\n         10\n\n         10\n\n    \n    \n         A\n\n         11\n\n         K\n\n         4\n\n    \n    \n         10\n\n         10\n\n         Q\n\n         3\n\n    \n    \n         K\n\n         4\n\n         J\n\n         2\n\n    \n    \n         Q\n\n         3\n\n         9\n\n         0\n\n    \n    \n         8\n\n         0\n\n         8\n\n         0\n\n    \n    \n         7\n\n         0\n\n         7\n\n         0\n\n    \n\n\nVariants:\n\n     La coinche (belote coinch\u00e9e, belote bridg\u00e9e) in which everyone is dealt all the cards and player bids the number of points they're going to make. The highest bid plays first. This has become the \"standard\" version in France these days.\n     La belote de comptoir is more rapid than belote, and involves heavy alcohol drinking for all players.\n     La belote d\u00e9couverte is a variant for 2 players, used essentially to teach the game to a new player.\n     Klabberjass (a.k.a. Klobyash) is the 2-player variant played around the world. Jo-Jotte is 2p belote scored on a bridge pad.\n\n\n\n\n", "expansions": [], "expands": [], "yearpublished": 1930, "minplayers": 2, "maxplayers": 4, "playingtime": 20, "minplaytime": 20, "maxplaytime": 20, "minage": 8, "stats": {"usersrated": 214, "average": 6.71346, "bayesaverage": 5.64, "stddev": 1.83856, "median": 0.0, "owned": 210, "trading": 1, "wanting": 4, "wishing": 11, "numcomments": 54, "numweights": 14, "averageweight": 2.5714, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 5842}, {"id": "4666", "name": "abstracts", "friendlyname": "Abstract Game Rank", "value": 312}]}, "suggested_players": {"total_votes": 10, "results": {"1": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 5}, "2": {"best_rating": 2, "recommended_rating": 1, "not_recommended_rating": 4}, "3": {"best_rating": 1, "recommended_rating": 2, "not_recommended_rating": 4}, "4": {"best_rating": 9, "recommended_rating": 1, "not_recommended_rating": 0}, "4+": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 4}}}, "usersrated": 214.0, "average": 6.71346, "bayesaverage": 5.64, "stddev": 1.83856, "median": 0.0, "owned": 210.0, "trading": 1.0, "wanting": 4.0, "wishing": 11.0, "numcomments": 54.0, "numweights": 14.0, "averageweight": 2.5714, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 5842}, {"id": "4666", "name": "abstracts", "friendlyname": "Abstract Game Rank", "value": 312}], "game_family": "", "reimplementation": false, "bestplayers": "4", "num_expansions": 0, "dice_tower_excellence": false, "susd": false, "bga": true}, {"id": "32484", "name": "The Battle for Hill 218", "alternative_names": ["218\u9ad8\u5730\u4e4b\u6230"], "thumbnail": "https://cf.geekdo-images.com/4FT81TOSXB4S1GT3j3oWnA__thumb/img/fvgStoSole8NADokNTD9ss-xGB0=/  [], "thumbnail": "https://cf.geekdo-images.com/6Tx6gPr6XHlBfrT5Da4EAQ__thumb/img/7PJ0PhNyOZeZd8cxMvLCtoirKlc=/fit-in/200x150/filters:strip_icc()/pic1051300.jpg", "image": "https://cf.geekdo-images.com/6Tx6gPr6XHlBfrT5Da4EAQ__original/img/amJbmW5ZjfIZIwaLZEW-ozjwdSc=/0x0/pic1051300.jpg", "expansion": false, "accessory": false, "families": ["Country: Pakistan", "Mountains: K2", "Players: Games with Solitaire Rules", "Sports: Mountain Climbing"], "categories": ["Exploration", "Sports"], "implementations": [], "mechanics": ["Hand Management", "Player Elimination", "Point to Point Movement", "Simultaneous Action Selection", "Solo / Solitaire Game"], "designers": ["Adam Ka\u0142u\u017ca"], "artists": ["Jarek Noco\u0144"], "publishers": ["Rebel Sp. z o.o.", "Common Man Games", "Ediciones MasQueOca", "Heidelberger Spieleverlag", "IGAMES", "Swan Panasia Co., Ltd.", "\u30c6\u30f3\u30c7\u30a4\u30ba\u30b2\u30fc\u30e0\u30ba (Ten Days Games)", "White Goblin Games"], "description": "K2 is the second-highest mountain on Earth as well as the second deadliest. It's known as the Savage Mountain, as it kills one person for every four who have reached the summit... Now your team stands in its shadow, ready to climb for fame and glory.\u00a0\n\nK2 is a board game in which each player controls a team of 2 mountaineers, trying to climb to the summit of K2 and return before the other players' teams and before the mountain kills them. Every player uses an identical deck of cards. You use the cards to move your climbers on the route pictured on the gaming board, or to acclimatize the members of your team.\u00a0\nYou can also set up a tent and wait for better weather. You will have to choose your path carefully, as the other mountaineers can block your way, and watch the upcoming weather which can lower your acclimatization to 0, thus killing your climbers.\nK2 is a hand management game for 1-5 players, with strong interaction and low luck factor, lasting up to 60 minutes. The theme is very well represented by the mechanics, including such elements as changing weather, lack of oxygen and death of the mountaineers. The result is an exciting match for gamers and non-gamers alike.\nThe box includes, among other materials, a double-sided board with two different routes to the summit (easier and harder) and two sets of weather tiles (for summer and winter).\n\n", "expansions": [{"id": "105059", "name": "K2: Broad Peak"}, {"id": "257817", "name": "K2: Lhotse"}, {"id": "120600", "name": "K2: The Avalanche"}], "expands": [], "yearpublished": 2010, "minplayers": 1, "maxplayers": 5, "playingtime": 60, "minplaytime": 30, "maxplaytime": 60, "minage": 8, "stats": {"usersrated": 8894, "average": 7.06739, "bayesaverage": 6.81818, "stddev": 1.23138, "median": 0.0, "owned": 9569, "trading": 219, "wanting": 609, "wishing": 2357, "numcomments": 1707, "numweights": 543, "averageweight": 2.2652, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 550}, {"id": "5496", "name": "thematic", "friendlyname": "Thematic Rank", "value": 161}, {"id": "5499", "name": "familygames", "friendlyname": "Family Game Rank", "value": 132}]}, "suggested_players": {"total_votes": 168, "results": {"1": {"best_rating": 6, "recommended_rating": 82, "not_recommended_rating": 25}, "2": {"best_rating": 21, "recommended_rating": 93, "not_recommended_rating": 15}, "3": {"best_rating": 77, "recommended_rating": 43, "not_recommended_rating": 0}, "4": {"best_rating": 70, "recommended_rating": 50, "not_recommended_rating": 0}, "5": {"best_rating": 22, "recommended_rating": 61, "not_recommended_rating": 19}, "5+": {"best_rating": 2, "recommended_rating": 0, "not_recommended_rating": 58}}}, "usersrated": 8894.0, "average": 7.06739, "bayesaverage": 6.81818, "stddev": 1.23138, "median": 0.0, "owned": 9569.0, "trading": 219.0, "wanting": 609.0, "wishing": 2357.0, "numcomments": 1707.0, "numweights": 543.0, "averageweight": 2.2652, "ranks": [{"id": "1", "name": "boardgame", "fr /pic3046708.jpg", "image": "https://cf.geekdo-images.com/urP8ZiJeGJ_WFJ5ovqA5kg__original/img/3Iud01C_SaeER0iZPXFrjw8Z4bA=/0x0/pic3046708.jpg", "expansion": false, "accessory": false, "families": ["Players: Games with Solitaire Rules"], "categories": ["Bluffing", "Deduction", "Exploration", "Horror", "Maze", "Negotiation", "Science Fiction"], "implementations": [], "mechanics": ["Action Queue", "Cooperative Game", "Grid Movement", "Memory", "Modular Board", "Player Elimination", "Programmed Movement", "Simultaneous Action Selection", "Team-Based Game", "Traitor Game"], "designers": ["Fran\u00e7ois Rouz\u00e9"], "artists": ["Daniel Balage", "Camille Durand-Kriegel", "Fran\u00e7ois Rouz\u00e9"], "publishers": ["Matagot", "Asmodee", "Asterion Press", "Conclave Editora", "Hobby Japan", "Kaissa Chess & Games", "Pegasus Spiele", "Rebel Sp. z o.o."], "description": "Trapped in a prison in which each room has four doors but apparently no exit, the players must try to find Room 25, the supposed exit to this nightmare. But some amongst them might be guardians of the prison, waiting for the right moment to strike. In the cooperative game Room 25, not everyone wants to escape from imprisonment \u2013 but who is the traitor? Each turn, the player moves are preprogrammed, requiring discussion, negotiation \u2013 and possibly betrayal.\n\nRoom 25 includes five different playing modes, from full cooperation to a solitaire game.\n\n", "expansions": [{"id": "207150", "name": "Room 25: Dice Tower Promo 2016"}, {"id": "193209", "name": "Room 25: Escape Room"}, {"id": "132429", "name": "Room 25: Promo \u2013 The Audience"}, {"id": "156407", "name": "Room 25: Season 2"}, {"id": "247627", "name": "Room 25: VIP"}, {"id": "256782", "name": "Room 25: VIP \u2013 Raptor Promo Tile"}], "expands": [], "yearpublished": 2013, "minplayers": 1, "maxplayers": 6, "playingtime": 30, "minplaytime": 30, "maxplaytime": 30, "minage": 13, "stats": {"usersrated": 5717, "average": 6.75127, "bayesaverage": 6.4  "Prehistoric"], "implementations": [], "mechanics": ["Area Majority / Influence", "Area Movement", "Hand Management", "Set Collection"], "designers": ["Andrea Mainini"], "artists": ["Carole Carrion"], "publishers": ["Matagot", "Group SNE", "REXhry"], "description": "Starting from the heart of Africa, players in Origin will determine the course of mankind's expansion on our planet, with the tribes gradually growing more diversified over time while still maintaining links to their ancestors and to all inhabitants of Earth.\n\nThe game tokens in Origin come in three colors, three heights, and three thicknesses, and at the start of the game one of the smallest, skinniest pieces is placed in the center of Africa. In addition, you place three technology tiles at random on the tan, orange and violet sections of the tech chart and six random tiles on the brown section; the tech tiles show 1-5 arrows. You also shuffle tan, orange and violet decks of cards and place them in the appropriate places. Tan cards provide an one-shot effect, orange cards give you a permanent power, and violet cards present you with an objective you must meet; if you do so, you can play the objective card on your turn, and immediately draw another. You can play at most one card of each color each turn.\n\nOn a turn, a player takes one of three actions:\n\n\n    Place a new piece on a region of the game board, with this piece sharing two of the three characteristics of a piece in a neighboring region; the new piece cannot be shorter than the original piece. Mark this piece with a token of your player color.\n    Move one of your pieces on the board to an empty region, with short pieces moving only one space, medium height pieces moving up to two spaces, and tall pieces up to three.\n    Take over a region controlled by an opponent by moving one of your pieces into this region and relocating the opponent's piece to the region your piece left. You can do this only if the attacking piece is thicker than the opponent's piece.\n\n\nWhen you place a new piece on the board or move an existing piece, you're rewarded based on the color of the space you occupy. If you place in or move into a tan, orange or violet region, either you take a tile and the top card of this color or you draw three cards of this color and keep one of them. For a brown region, you either draw two tiles from the brown section of the tech board or draw one tile from anywhere. The technology tiles must be acquired from low to high \u2013 so you can't acquire a 4 unless you have a 3 \u2013 but you can have multiple tech stacks. You must meet a certain technology threshold in order to play the orange cards and acquire their special power.\n\nIn addition, you can score points during the game by occupying a grassland on a continent or the two regions on opposite sides of a waterway strait.\n\nPlayers take turns until either all of the pieces are on the game board or all the tiles have been acquired or all the cards of one color have been drawn. Once this happens, players tally their points for objectives, grasslands, straits, tech tiles, and cards still in hand to see who wins!\n\n", "expansions": [{"id": "150098", "name": "Origin: Ranger Die"}], "expands": [], "yearpublished": 2013, "minplayers": 2, "maxplayers": 4, "playingtime": 60, "minplaytime": 45, "maxplaytime": 60, "minage": 8, "stats": {"usersrated": 1073, "average": 6.69193, "bayesaverage": 5.98849, "stddev": 1.16678, "median": 0.0, "owned": 1837, "trading": 101, "wanting": 55, "wishing": 306, "numcomments": 300, "numweights": 51, "averageweight": 2.1373, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 2451}, {"id": "5497", "name": "strategygames", "friendlyname": "Strategy Game Rank", "value": 1120}, {"id": "5499", "name": "familygames", "friendlyname": "Family Game Rank", "value": 674}]}, "suggested_players": {"total_votes": 18, "results": {"1": {"best_rating": 0, "recommended_rating": 0, "not_recommen  4 pieces of your election.\n\nRules:\n PAWNS: A pawn can move 1 or 2 cells orthogonally or diagonally forward, (backwards and sideways moves are not allowed for pawns).\nthey can capture by jumping orthogonally (in straight line) over an adjacent friendly piece and falling on an inmediately adjacent enemy piece, which is removed from the board, (backwards and sideways captures are allowed, but not diagonal captures).\n\nMASTERS: A master can move 1 or 2 cells in any direction, orthogonally or diagonally forward and backwards. Also, it can capture in the same way of pawns (jumping over an adjacent friendly piece and falling on an inmediately adjacent enemy piece) but in any of 8 directions (including diagonals).\n\nHEROOJ: When a pawn reaches the far rank of the board is promoted to \"heroo\". It can move sideways and backwards (orthogonally and diagonally), but NOT FORWARD. It captures like pawns.\n\nGOAL: The goal of HEROOJ is bringing back one heroo to the player's safe zone (2 first rows of the player's side).\nA player can also win if he eliminates all the opponent's pawns/herooj.\n\n", "expansions": [], "expands": [], "yearpublished": 0, "minplayers": 2, "maxplayers": 2, "playingtime": 30, "minplaytime": 30, "maxplaytime": 30, "minage": 8, "stats": {"usersrated": 1, "average": 5.0, "bayesaverage": 0.0, "stddev": 0.0, "median": 0.0, "owned": 0, "trading": 0, "wanting": 0, "wishing": 1, "numcomments": 0, "numweights": 0, "averageweight": 0.0, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": null}]}, "suggested_players": {"total_votes": 1, "results": {"1": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 1}, "2": {"best_rating": 1, "recommended_rating": 0, "not_recommended_rating": 0}, "2+": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 1}}}, "usersrated": 1.0, "average": 5.0, "bayesaverage": 0.0, "stddev": 0.0, "median": 0.0, "owned": 0.0, "trading": 0.0, "wanting": 0.0, "wishing"  Domain)", "(Unknown)", "Ancient Chess", "Carlton Books", "Cathay", "CHH Games", "Dilemma Games", "Edition Mandarin", "The Elephant Chess Club", "Exa", "Geoludie", "Ishi Press International", "L'Impens\u00e9 Radical", "L. P. Sept\u00edmio", "Miao Trading Company", "Mitra", "Origem", "The Suns", "Super King Co., Ltd.", "U3", "Wargames Research Group", "Wenzhou Bingxin Recreation Articles Co., Ltd.", "Woodstock Spiele", "\u873b\u8713\u724c Dragon-Fly"], "description": "XiangQi is one of the most played board games in the world. Translated loosely as \"elephant game\", the name of XiangQi may have first been recorded in Songs of Chu during the 4th century BC of early China; in the state of Qi during the Warring State Period, the name \"XiangQi\" meant ivory Liubo pieces, not modern XiangQi played by Chinese. The modern Xiangqi set dates back to the Tang dynasty.\n\nBased closely on ancient Chinese military strategy, XiangQi draws comparisons to European Chess, and indeed, both are descended from the ancient Indian game of Chaturanga.\n\n---\n\nXiangQi, commonly referred to in English as \"Chinese Chess\", is played with 32 pieces (16 per player) on a board that is 9 lines wide and 10 lines long. As in the game of Go, the game is played on the intersections of the game board. The area of play is divided into two territories by a river in the middle of game board. In each territory there is a 3 line by 3 line palace, in which each player's respective General/Marshal is located. The object of the game is to capture the opponents's General/Marshal.\n\nThe pieces on both sides and their movements & special rules are:\n\n\n    1 General: 1 Point orthogonally within the palace only. Not allowed to \u2018see\u2019 the enemy General on an open file.\n    2 Advisors: 1 point diagonally within the palace only.\n    2 Chariots: Any distance orthogonally.\n    2 Cannons: Moves like a Chariot. To capture, it must first leap over an intervening piece of either color.\n    2 Horses: 1 point orthogonally, then one point diagonally.\n    2 Elephants / Ministers: 2 points diagonally. Cannot cross the river.\n    5 Soldiers: 1 point straight forward.  Once across the river, can also move 1 point sideways instead.\n\n\nPieces capture as they move and never jump. The only exception (for both rules) apply to the cannon.\n\n---\n\nThe price of the game varies depending on the material used in the game. Inexpensive sets are usually made with plastic or low-grade wooden pieces and a paper gameboard. Expensive sets are usually made with jade or high-grade wooden pieces and a wooden gameboard.\n\nVariants\n\n    Banqi - Game using same pieces\n    Giog - Game using same pieces\n    Mini Xiang Qi - Smaller version\n    San Guo Qi - Three-player version\n    Qi Guo Xiang Qi - Seven-player version\n    Changgi - Korean version\n\n\n\n\nYou can play Chinese Chess for free at http://www.xiangqi.com.\n\n", "expansions": [], "expands": [], "yearpublished": 762, "minplayers": 2, "maxplayers": 2, "playingtime": 60, "minplaytime": 60, "maxplaytime": 60, "minage": 8, "stats": {"usersrated": 1854, "average": 7.13126, "bayesaverage": 6.32709, "stddev": 1.54881, "median": 0.0, "owned": 2833, "trading": 63, "wanting": 48, "wishing": 290, "numcomments": 595, "numweights": 188, "averageweight": 3.5957, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 1342}, {"id": "4666", "name": "abstracts", "friendlyname": "Abstract Game Rank", "value": 47}]}, "suggested_players": {"total_votes": 24, "results": {"1": {"best_rating": 0, "recommended_rating": 2, "not_recommended_rating": 15}, "2": {"best_rating": 24, "recommended_rating": 0, "not_recommended_rating": 0}, "2+": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 17}}}, "usersrated": 1854.0, "average": 7.13126, "bayesaverage": 6.32709, "stddev": 1.54881, "median": 0.0, "owned": 2833.0, "trading": 63.0, "wanting": 48.0, "wishing": 290.0, "numcomments": 595.0, "numweights" L. P. Sept\u00edmio", "Lagoon Games", "Ludens Planet", "LuduScience", "M Petrushkin", "Magnetic Poetry Inc", "Majora", "Marig\u00f3", "Marlboro", "Masters Games", "Matsui Gaming Machine", "Maxco", "MB Spellen", "MB Spiele", "Merit", "Milton Bradley", "Mitra", "National Novelty Corp.", "Neroulia", "nestorgames", "Noris Spiele", "The Op", "OPEN'N PLAY", "Oriental Trading Company", "Origem", "P:OS Handels GmbH", "Palet spil", "Paul Lamond Games Ltd", "Pavilion", "Pelikan", "Peri Spiele", "Philos", "Piatnik", "Pin International", "Pintoy", "Planet Finska", "play time", "Pleasantime Games", "Poolmaster", "Pressman Toy Corp.", "Przedsiebiorstwo Zagraniczne LABO", "Ramsons", "Ravensburger", "Regionalia Verlag GmbH", "Reiss Games", "RoseArt", "S & E", "Saitek", "Schmidt France", "Schmidt Spiele", "Selchow & Righter", "Silk Cut", "Skor-Mor", "Sladecolour Board Games", "Smethport Specialty Co.", "Spear's Games", "Square Root Games", "Sterling Games", "Super Accord", "S\u00f8strene Grene", "Tactic", "Top Mark", "Unicorn Products", "Waddingtons", "W\u0119giel", "Westside Fun Games", "Whitman", "WHSmith", "Wicked Vision", "Wm F. Drueke & Sons, Inc.", "Wood Expressions", "Zontik Games"], "description": "Backgammon is a classic abstract strategy game dating back thousands of years. Each player has a set of 15 \"men\" that must be moved from their starting positions, around, and then off the board. Dice are thrown each turn, and each player must decide which of his men to move based on the outcome of the roll. Players can capture each other's men, forcing the captured men to restart their journey around the board. The winner is the first player to get all 15 men off the board. A more recent addition to the game is the \"doubling cube\", which allows players to up the stakes of the game, as it is often played for money. Although the game relies on dice to determine movement, there is a large degree of strategy in deciding how to make the most effective moves given each dice roll as well as measuring the risk in terms of possible rolls the opponent may get.\n\nBackgammon may be the first game to be mentioned in written history, going back 5,000 years to the Sumerians of ancient Mesopotamia. During the 1920's, archaeologists unearthed five boards from a cemetery in the ancient town of Ur. At another location, pieces and dice were also found along with the board. Boards from ancient Egypt have also been recovered from the tomb of Tutankhamun, including a mechanical dice box, no doubt intended to stop cheaters.\n\nThe names of the game were many. In Persia, Takhteh Nard which means \"Battle on Wood\". In Egypt, Tau, which may be the ancestor of Senat. In Rome, Ludus Duodecim Scriptorum (\"game of twelve marks\"), later, Tabula (\"table\"), and by the sixth century, Alea (\"dice\"). In ancient China, T-shu-p-u and later in Japan, Sugoroko. The English name may derive from \"Bac gamen\" meaning \"Back Game\", referring to re-entry of taken stones back to the board.\n\nIt was often enjoyed by the upper classes and is sometimes called \"The Aristocratic Game.\" The Roman Emperor Claudius was known to be such a fan that he had a set built into his coach so he could play as he traveled (the world's first travel edition?).\n\nThe rules in English were standardized in 1743 by Edmond Hoyle. These remained popular until the American innovations of the 1930's.\n\n", "expansions": [{"id": "137175", "name": "Backgammon: Zombie Rush"}, {"id": "214606", "name": "Dargammon"}, {"id": "24154", "name": "Whamgammon"}], "expands": [], "yearpublished": -3000, "minplayers": 2, "maxplayers": 2, "playingtime": 30, "minplaytime": 30, "maxplaytime": 30, "minage": 8, "stats": {"usersrated": 11456, "average": 6.53521, "bayesaverage": 6.36311, "stddev": 1.60289, "median": 0.0, "owned": 17296, "trading": 127, "wanting": 20, "wishing": 225, "numcomments": 3002, "numweights": 911, "averageweight": 2.0176, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank ly played today, each player is dealt a hand of 6 cards, from which they discard 2 into a special pile called the Crib.  One card is then cut from the draw pile and turned face up - it is considered part of each player's hand and of the Crib.  The players then play cards in turn, scoring points for hitting certain totals, or for making sets or sequences.  Score is kept by moving pegs along tracks on the cribbage board.  This is repeated until both players have exhausted their hand of cards.\n\nNext, each player picks up their hand and determines all possible scoring combinations, pegging points again on the cribbage board.  The dealer then picks up the Crib and scores it for all possible points.  Then the cards are shuffled and the deal alternates.  The winner is the first to reach 121 points.\n\nThe origin date listed for this game is approximate.\n\n", "expansions": [{"id": "72677", "name": "Mastermind Ultimate Cribbage"}, {"id": "6357", "name": "Wild: Cribbage Expansion"}], "expands": [], "yearpublished": 1630, "minplayers": 2, "maxplayers": 4, "playingtime": 30, "minplaytime": 30, "maxplaytime": 30, "minage": 10, "stats": {"usersrated": 8100, "average": 7.05784, "bayesaverage": 6.77936, "stddev": 1.56955, "median": 0.0, "owned": 12120, "trading": 56, "wanting": 16, "wishing": 249, "numcomments": 2129, "numweights": 527, "averageweight": 1.9013, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 605}, {"id": "4666", "name": "abstracts", "friendlyname": "Abstract Game Rank", "value": 50}, {"id": "5499", "name": "familygames", "friendlyname": "Family Game Rank", "value": 153}]}, "suggested_players": {"total_votes": 120, "results": {"1": {"best_rating": 0, "recommended_rating": 1, "not_recommended_rating": 81}, "2": {"best_rating": 107, "recommended_rating": 8, "not_recommended_rating": 1}, "3": {"best_rating": 11, "recommended_rating": 64, "not_recommended_rating": 22}, "4": {"best_rating": 19, "recommended_rating": 53, "not_reco o him and the kalah on his right side. \nBeginners may start with 3 seeds in each pit, but the game becomes more and more challenging by starting with 4, 5 or up to 6 seeds in each pit. Today, 4 seeds per pit has become the most common variant, but Champion recommended the expert game with 6.\n\nA player takes all the seeds from one of his pits, they are distributed one by one, counterclockwise, in the pits and the players own kalah, but not into the opponent's store.\n\nIf the last seed is dropped into an opponent's pit or a non-empty pit of the player, the move ends without anything being captured.\nIf the last seed falls into the player's kalah, he must move again.\nIf the last seed is put into an empty pit owned by the player, he captures all contents of the opposite pit together with the capturing piece and puts them in his kalah. If the opposite pit is empty, nothing is captured. A capture ends the move.\n\nThe game ends when one player no longer has any seeds in any of his holes. The remaining pieces are captured by his adversary. The player who has captured most pieces is declared the winner.\n\n", "expansions": [{"id": "44842", "name": "10 Mighty Men"}], "expands": [], "yearpublished": 700, "minplayers": 2, "maxplayers": 2, "playingtime": 10, "minplaytime": 10, "maxplaytime": 10, "minage": 5, "stats": {"usersrated": 5784, "average": 5.91499, "bayesaverage": 5.78831, "stddev": 1.42667, "median": 0.0, "owned": 10737, "trading": 130, "wanting": 10, "wishing": 184, "numcomments": 1603, "numweights": 421, "averageweight": 1.6247, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 3715}, {"id": "4666", "name": "abstracts", "friendlyname": "Abstract Game Rank", "value": 413}]}, "suggested_players": {"total_votes": 51, "results": {"1": {"best_rating": 0, "recommended_rating": 1, "not_recommended_rating": 39}, "2": {"best_rating": 46, "recommended_rating": 5, "not_recommended_rating": 0}, "2+": {"best_rating": 2, "recommended_rati l Coimbra"], "publishers": ["Repos Production", "ADC Blackfire Entertainment", "Asterion Press", "Gal\u00e1pagos Jogos", "G\u00e9m Klub Kft.", "Kaissa Chess & Games", "Korea Boardgames Co., Ltd.", "Lautapelit.fi", "Lifestyle Boardgames Ltd", "Ludicus", "Ponva d.o.o.", "Pridemage Games", "Rebel Sp. z o.o.", "Siam Board Games", "Sombreros Production"], "description": "In many ways 7 Wonders Duel resembles its parent game 7 Wonders as over three ages players acquire cards that provide resources or advance their military or scientific development in order to develop a civilization and complete wonders.\n\nWhat's different about 7 Wonders Duel is that, as the title suggests, the game is solely for two players, with the players not drafting cards simultaneously from hands of cards, but from a display of face-down and face-up cards arranged at the start of a round. A player can take a card only if it's not covered by any others, so timing comes into play as well as bonus moves that allow you to take a second card immediately. As in the original game, each card that you acquire can be built, discarded for coins, or used to construct a wonder.\n\nEach player starts with four wonder cards, and the construction of a wonder provides its owner with a special ability. Only seven wonders can be built, though, so one player will end up short.\n\nPlayers can purchase resources at any time from the bank, or they can gain cards during the game that provide them with resources for future building; as you acquire resources, the cost for those particular resources increases for your opponent, representing your dominance in this area.\n\nA player can win 7 Wonders Duel in one of three ways: each time you acquire a military card, you advance the military marker toward your opponent's capital, giving you a bonus at certain positions; if you reach the opponent's capital, you win the game immediately; similarly, if you acquire any six of seven different scientific symbols, you achieve scientific dominance and win immediately; if none of these situations occurs, then the player with the most points at the end of the game wins.\n\n", "expansions": [{"id": "309116", "name": "7 Wonders Duel: Agora"}, {"id": "202976", "name": "7 Wonders Duel: Pantheon"}, {"id": "310215", "name": "7 Wonders Duel: Solo"}, {"id": "196339", "name": "7 Wonders Duel: Statue of Liberty"}, {"id": "186069", "name": "7 Wonders Duel: The Messe Essen Promo Card"}, {"id": "274383", "name": "Leaders (fan expansion for 7 Wonders Duel)"}], "expands": [], "yearpublished": 2015, "minplayers": 2, "maxplayers": 2, "playingtime": 30, "minplaytime": 30, "maxplaytime": 30, "minage": 10, "stats": {"usersrated": 57187, "average": 8.10373, "bayesaverage": 7.97823, "stddev": 1.17587, "median": 0.0, "owned": 88995, "trading": 597, "wanting": 958, "wishing": 7815, "numcomments": 7948, "numweights": 1766, "averageweight": 2.2203, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 17}, {"id": "5497", "name": "strategygames", "friendlyname": "Strategy Game Rank", "value": 18}]}, "suggested_players": {"total_votes": 737, "results": {"1": {"best_rating": 5, "recommended_rating": 34, "not_recommended_rating": 539}, "2": {"best_rating": 709, "recommended_rating": 20, "not_recommended_rating": 3}, "2+": {"best_rating": 5, "recommended_rating": 3, "not_recommended_rating": 553}}}, "usersrated": 57187.0, "average": 8.10373, "bayesaverage": 7.97823, "stddev": 1.17587, "median": 0.0, "owned": 88995.0, "trading": 597.0, "wanting": 958.0, "wishing": 7815.0, "numcomments": 7948.0, "numweights": 1766.0, "averageweight": 2.2203, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 17}, {"id": "5497", "name": "strategygames", "friendlyname": "Strategy Game Rank", "value": 18}], "game_family": "7 Wonders", "reimplementation": true, "bestplayers": "2", "num_expansions": 6, "dice_tower_excellence": false, "susd": false, "bga": true}, {"id": "226254", "name": "The Ruhr: A Story of Coal Trade", "alternative_names": [], "thumbnail": "https://cf.geekdo-images.com/RBJXwnUFxof9hJMSbwmfKw__thumb/img/zT3CPee2AvTakMfARlfZhtw7oDk=/fit-in/200x150/filters:strip_icc()/pic3538036.png", "image": "https://cf.geekdo-images.com/RBJXwnUFxof9hJMSbwmfKw__original/img/NBrdp2B6xVaBG_oR-VSM5KaqR5Q=/0x0/pic3538036.png", "expansion": false, "accessory": false, "families": ["Series: Coal (Thomas Spitzer)"], "categories": ["Economic", "Environmental", "Industry / Manufacturing", "Nautical", "Transportation"], "implementations": ["Ruhrschifffahrt 1769-1890"], "mechanics": ["Pick-up and Deliver", "Worker Placement"], "designers": ["Thomas Spitzer"], "artists": ["Harald Lieske"], "publishers": ["Capstone Games"], "description": "In The Ruhr: A Story of Coal Trade, the second game of Thomas Spitzer's historic coal trilogy, you are transported to the Ruhr region in the 18th century, at the beginning of the industrial revolution. Coal, after being discovered in Haspelknecht, is in high demand as cities and factories throughout the region are in need of this coveted resource. The Ruhr river presented a convenient route of transportation from the coal mines. However, the Ruhr was filled with obstacles and large dams, making it incredibly difficult to navigate. Trade coal for valuable upgrades and plan your route to victory along the Ruhr!\n\nIn more detail, the players transport and sell coal to cities and factories along the Ruhr river in the 18th and 19th centuries. By selling coal to cities and factories, players acquire unique progress markers. In the beginning, players have access only to low value coal. By selling coal to certain locations, players gain access to high value coal. In addition to selling coal, the players build warehouses, build locks, and export coal to neighboring countries in the pursuit of the most victory points.\n\nThis game, an updated version of Ruhrschifffahrt 1769-1890, includes the standalone expansion The Ohio: 1811-1861. In this game, players transport and trade goods along the Ohio River during a time when Ohio was granted statehood and became heavily populated as its industries flourished. The Ohio is played in a manner similar to The Ruhr, but with new and additional elements.\n\n", "expansions": [], "expands": [], "yearpublished": 2017, "minplayers": 2, "maxplayers": 4, "playingtime": 120, "minplaytime": 120, "maxplaytime": 120, "minage": 12, "stats": {"usersrated": 454, "average": 6.96696, "bayesaverage": 5.84255, "stddev": 1.32726, "median": 0.0, "owned": 1206, "trading": 58, "wanting": 78, "wishing": 273, "numcomments": 144, "numweights": 14, "averageweight": 3.5714, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 3277}]}, "suggested_players": {"total_votes": 7, "results": {"1": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 2}, "2": {"best_rating": 0, "recommended_rating": 3, "not_recommended_rating": 3}, "3": {"best_rating": 2, "recommended_rating": 4, "not_recommended_rating": 0}, "4": {"best_rating": 4, "recommended_rating": 2, "not_recommended_rating": 0}, "4+": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 1}}}, "usersrated": 454.0, "average": 6.96696, "bayesaverage": 5.84255, "stddev": 1.32726, "median": 0.0, "owned": 1206.0, "trading": 58.0, "wanting": 78.0, "wishing": 273.0, "numcomments": 144.0, "numweights": 14.0, "averageweight": 3.5714, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 3277}], "game_family": "", "reimplementation": false, "bestplayers": "4", "num_expansions": 0, "dice_tower_excellence": false, "susd": false, "bga": true}, {"id": "62809", "name": "Jump Gate", "alternative_names": [], "thumbnail": "https://cf.geekdo-images.com/ftSPk96cwHyiiZkyEO5NIw__thumb/img/0rrEJkbVDZBnU8RDsvJWP5ksgIE=/fit-in/200x150/filters:strip_icc()/pic864385.jpg", "image": "https://cf.geekdo-images.com/ftSPk96cwHyiiZkyEO5NIw__original/img/FaJLPHe1OFRJseqCx5T4RXyapbk=/0x0/pic864385.jpg", "expansion": false, "accessory": false, "families": [], "categories": ["Card Game", "Science Fiction", "Space Exploration"], "implementations": ["Space Mission"], "mechanics": ["Hand Management", "Modular Board", "Set Collection"], "designers": ["Matt Worden"], "artists": ["Josh Cappel", "Ariel Seoane", "Gary Simpson", "Scott Slomiany", "Matt Worden"], "publishers": ["The Game Crafter, LLC", "Matt Worden Games"], "description": "Explore far-away planets.  Discover what resources and surprises they hold. Be the first to set foot on a new planet and claim it as your own. Collect resources to gain fortune and fame. All of this comes courtesy of: the Jump Gate.\n\nPlayers are spaceship captains that are competing to be the best at claiming new planets and collecting the resources found at those planets.  Points are scored at the end of the game based on the number of planets they scanned and claimed, and their combination of resources collected.  Each type of resource has a different method for being scored -- so, collecting sets of the same resource is encouraged ... and disrupting other players\u2019 collection plans is good strategy.\n\nGameplay Summary (1st & 2nd Editions)\nEight planets are set in a circle around the Jump Gate and Black Hole Boards.  Resource cards are distributed:  1 face-up to each player, 1 face-up to each planet, and the rest are distributed face-down amongst the planets.\n\nPlayers are each given 5 NavComp cards and the rest of the NavComp cards are set as a draw deck in the middle of the table.  Each NavComp card contains 2 codes (used to take some of the standard actions) and possibly a special action.\n\nPlayers take turns around the table.  On a player's turn, he/she takes 2 actions in any order, and may select from the following actions:  Research (refill hand), Fly (move to neighboring planet), Jump (use the Jump Gate to move to another Planet), Scan (reveal a resource at a planet), Land & Claim (claim a planet and reveal all resources there), Harvest (collect a resource), and Special Action.  Special actions include being able to scan a far-away planet, harvest extra resources, swap locations with another player, etc.\n\nWhen players \"Jump\", they add one of their markers to the Jump Gate Board.  The player with the most markers on the Jump Gate Board at the end of the game gains an extra 5 points.  If a player collects a Resource that has a \"Black Hole\" icon on it, a marker is added to the Black Hole Board.  If too many markers get added to that board, the game ends and the player with the most markers on the Black Hole Board loses some of his/her collected Resources.  The game can also end when all non-Black-Hole Resources have been collected from all of the planets.\n\nScoring is done at the end of the game, and players are awarded points for Scanning and Claiming Planets, as well as for the combination of Resources they had collected.  Each type of Resource has a different method for scoring -- but all encourage a player to collect as much of that Resource as possible.  The player with the most total points is the winner.\n\n3rd Edition Gameplay Changes\nThe 3rd Edition, published in a smaller box with artwork and player component updates, also included a number of design changes:\n\n    Max. Players is reduced to 5\n    New \"Sand\" resource replaces the \"Nothing\" cards from earlier editions\n    Setup changes include giving players two or three hidden resource cards (as opposed to a single face-up card) and not every resource getting used in the game\n    In-game changes include cleaner, more thematic scanning and harvesting rules\n    The Black Hole only has 7 marker spaces on it, and triggering the end game via the Black Hole results in the player with the most markers on the Black Hole losing their hidden resources they received during setup instead of randomly-chosen resources\n    No points are scored for scanning or the Jump Gate ... only the resources collected and Planets claimed\n\n\n\n\n", "expansions": [], "expands": [], "yearpublished": 2010, "minplayers": 2, "maxplayers": 6, "playingtime": 45, "minplaytime": 45, "maxplaytime": 45, "minage": 12, "stats": {"usersrated": 171, "average": 6.17418, "bayesaverage": 5.56993, "stddev": 1.38294, "median": 0.0, "owned": 239, "trading": 20, "wanting": 11, "wishing": 86, "numcomments": 61, "numweights": 12, "averageweight": 2.25, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 8431}, {"id": "5499", "name": "familygames", "friendlyname": "Family Game Rank", "value": 1617}]}, "suggested_players": {"total_votes": 4, "results": {"1": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 1}, "2": {"best_rating": 0, "recommended_rating": 1, "not_recommended_rating": 1}, "3": {"best_rating": 0, "recommended_rating": 3, "not_recommended_rating": 0}, "4": {"best_rating": 3, "recommended_rating": 0, "not_recommended_rating": 0}, "5": {"best_rating": 1, "recommended_rating": 2, "not_recommended_rating": 1}, "6": {"best_rating": 0, "recommended_rating": 2, "not_recommended_rating": 0}, "6+": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 1}}}, "usersrated": 171.0, "average": 6.17418, "bayesaverage": 5.56993, "stddev": 1.38294, "median": 0.0, "owned": 239.0, "trading": 20.0, "wanting": 11.0, "wishing": 86.0, "numcomments": 61.0, "numweights": 12.0, "averageweight": 2.25, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 8431}, {"id": "5499", "name": "familygames", "friendlyname": "Family Game Rank", "value": 1617}], "game_family": "", "reimplementation": false, "bestplayers": "4", "num_expansions": 0, "dice_tower_excellence": false, "susd": false, "bga": true}, {"id": "24508", "name": "Taluva", "alternative_names": [], "thumbnail": "https://cf.geekdo-images.com/PC01tlKF5hf3et7F3mtHtw__thumb/img/e2-h91qjH6nNLby7xn-T_ohmVaA=/fit-in/200x150/filters:strip_icc()/pic1948254.png", "image": "https://cf.geekdo-images.com/PC01tlKF5hf3et7F3mtHtw__original/img/jMTsoBodWAAnxEXEbk9lolz00AI=/0x0/pic1948254.png", "expansion": false, "accessory": false, "families": ["Components: 3-Dimensional (3D)", "Region: Oceania", "Theme: Tropical", "Theme: Tropical Islands"], "categories": ["City Building", "Territory Building"], "implementations": ["Taluva Deluxe"], "mechanics": ["Modular Board", "Tile Placement"], "designers": ["Marcel-Andr\u00e9 Casasola Merkle"], "artists": ["Manuel Casasola Merkle", "Xavier Gueniffey Durin", "Julien Le Faucheur", "Marcel-Andr\u00e9 Casasola Merkle"], "publishers": ["Hans im Gl\u00fcck", "Cranio Creations", "Ferti", "Rio Grande Games"], "description": "In Taluva, players attempt to successfully settle a South Sea island slowly emerging from the ocean waters as volcano after volcano erupts.\n\nEach turn, players decide to either have a new volcano erupt along the shore, increasing the size of the island, or to have an existing volcano erupt again, increasing the height of the land around it (and possibly destroying parts of existing settlements). They do this by placing a new tile, consisting of one volcano and two other types of landscape. A tile must always touch at least one other tile, when placed at sea level, or be placed on top of at least two other tiles (without any gaps under the land being created), with the volcano being placed on top of an existing volcano.\nNext, the player will place one or more wooden buildings; huts, temples or towers. Settlements must always start at the lowest level, by placing a single hut. From there on, existing settlements may expand by placing huts on all hexes of a single type of terrain around the settlement, with temples once the settlement takes up at least three hexes, or with towers, placed at level three or above.\n\nThe game ends when all tiles have been placed. At that point, the player who's placed most temples wins. Ties are broken by towers, then huts. Ultimate victory - and an immediate end to the game - waits for the player who manages to place all their buildings of two types. Immediate defeat is also possible, when no buildings can legally be played during a player's turn.\n\nA lot of strategy results from the various placement rules. Volcanoes may never fully destroy a settlement, so single huts can block volcano placement, protecting other settlements. Alternatively, a well placed volcano can split a large settlement in two, creating the opportunity for both to expand more rapidly than a new settlement would. Limiting your opponent's growth potential is at least as important as preparing the terrain for you to expand upon...\n\n", "expansions": [{"id": "235255", "name": "Taluva Extension"}], "expands": [], "yearpublished": 2006, "minplayers": 2, "maxplayers": 4, "playingtime": 45, "minplaytime": 45, "maxplaytime": 45, "minage": 8, "stats": {"usersrated": 7703, "average": 7.17169, "bayesaverage": 6.87542, "stddev": 1.27584, "median": 0.0, "owned": 7723, "trading": 151, "wanting": 549, "wishing": 2132, "numcomments": 2001, "numweights": 677, "averageweight": 2.2718, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 498}, {"id": "4666", "name": "abstracts", "friendlyname": "Abstract Game Rank", "value": 25}, {"id": "5497", "name": "strategygames", "friendlyname": "Strategy Game Rank", "value": 313}]}, "suggested_players": {"total_votes": 181, "results": {"1": {"best_rating": 1, "recommended_rating": 3, "not_recommended_rating": 86}, "2": {"best_rating": 94, "recommended_rating": 56, "not_recommended_rating": 17}, "3": {"best_rating": 61, "recommended_rating": 86, "not_recommended_rating": 10}, "4": {"best_rating": 48, "recommended_rating": 85, "not_recommended_rating": 20}, "4+": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 69}}}, "usersrated": 7703.0, "average": 7.17169, "bayesaverage": 6.87542, "stddev": 1.27584, "median": 0.0, "owned": 7723.0, "trading": erage": 5.47123, "stddev": 1.44271, "median": 0.0, "owned": 359, "trading": 14, "wanting": 8, "wishing": 51, "numcomments": 65, "numweights": 14, "averageweight": 1.4286, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 18686}]}, "suggested_players": {"total_votes": 6, "results": {"1": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 3}, "2": {"best_rating": 4, "recommended_rating": 2, "not_recommended_rating": 0}, "3": {"best_rating": 2, "recommended_rating": 3, "not_recommended_rating": 1}, "4": {"best_rating": 1, "recommended_rating": 3, "not_recommended_rating": 2}, "4+": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 4}}}, "usersrated": 299.0, "average": 5.37686, "bayesaverage": 5.47123, "stddev": 1.44271, "median": 0.0, "owned": 359.0, "trading": 14.0, "wanting": 8.0, "wishing": 51.0, "numcomments": 65.0, "numweights": 14.0, "averageweight": 1.4286, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 18686}], "game_family": "", "reimplementation": false, "bestplayers": "2", "num_expansions": 0, "dice_tower_excellence": false, "susd": false, "bga": true}, {"id": "151224", "name": "Veletas", "alternative_names": [], "thumbnail": "https://cf.geekdo-images.com/xflIm3syTLjJCeP3oUEtDA__thumb/img/gPbiCUbTF2z9VhCWvJA8mY7PfQU=/fit-in/200x150/filters:strip_icc()/pic2872165.jpg", "image": "https://cf.geekdo-images.com/xflIm3syTLjJCeP3oUEtDA__original/img/80cMgQhM0t1Zv22pRgJPQOwI2FY=/0x0/pic2872165.jpg", "expansion": false, "accessory": false, "families": ["Category: Combinatorial", "Players: Two Player Only Games"], "categories": ["Abstract Strategy", "Print & Play"], "implementations": [], "mechanics": ["Enclosure", "Grid Movement"], "designers": ["Luis Bola\u00f1os Mures"], "artists": ["N\u00e9stor Romeral Andr\u00e9s"], "publishers": ["(Web published)", "nestorgames"], "description": "\t\t\t\t\n\t\t\t\t\n\t\t\t\t\tIntroduction\n\nVeletas is a drawless territory game for two players: Black and White. It\u2019s played on the squares of a 10x10 square board, which is initially empty. Apart from the board, the necessary material comprises seven shooters and a sufficient number of black and white stones.\n\nBoth players control a number of neutral red pieces and shoot stones of their own colour from them. In order to win, a player must claim a majority of neutral pieces by having them surrounded by larger groups of their own pieces than their opponent's.\n\nThis game won (along with Four) the BoardGameGeek Best Combinatorial 2-Player Game of 2013 Award.\n\n\t\t\t\t\n\t\t\t\t\n\t\t\t\t\tDefinitions\n\nA piece is a shooter, a black stone or a white stone.\n\nA group is a set of one or more like-colored, orthogonally adjacent stones. The size of a group is the number of stones in it. Stones on top of shooters aren't part of any groups.\n\nA trapped shooter is a shooter that can\u2019t make any legal move in the current position.\n\n\t\t\t\t\n\t\t\t\t\n\t\t\t\t\tPlay\n\nThe board starts out empty. Black starts the game by placing three shooters on empty squares of the board, and then White places the remaining four in the same fashion. In both cases, no shooters can be placed orthogonally or diagonally adjacent to any other. This restriction doesn\u2019t apply to the rest of the game.\n\nFrom then on, the players take turns, starting with Black. On his turn, a player can (but is not obliged to) move a shooter to an empty square in a straight orthogonal or diagonal line, without jumping over any other pieces. Then, the player must place a stone of his color on an empty square which is on the same straight orthogonal or diagonal line as the destination square of the moved shooter (or any shooter, if none was moved), with no other pieces in between along that line. This is called shooting. Claimed shooters (see below) can\u2019t move or shoot.\n\nAt this moment, if there are any trapped shooters on the board that haven\u2019t been claimed before, each one of them is claimed by the player who owns the biggest group orthogonally adjacent to it. If there is no such group or the biggest such groups of each color are the same size, the shooter is claimed by the opponent. Claiming a shooter is indicated by placing a stone of the corresponding color on top of it. Claimed shooters remain unchanged for the rest of the game.\n\nThe game ends when a player has claimed the majority of shooters, i.e. at least four of them. That player wins. Draws are not possible.\n\n\t\t\t\t\n\t\t\t\t\n\t\t\t\t\tSmaller versions\n\nFor shorter but still reasonable games, the following variants are suggested:\n\n\n     7x7 board with three shooters. Black places one shooter on his first turn, and White places the other two. Whoever claims two shooters wins.\n\n\n\n     9x9 board with five shooters. Black places two shooters on his first turn, and White places the other three. Whoever claims three shooters wins.\n\n\nOnline Play\n\n\n     Board Game Arena (real-time, turn-based)\n     Boardspace.net (real-time, AI option)\n\n\nMobile Apps\n\n     Boardspace.net local multiplayer or online, IOS\n     Boardspace.net local multiplayer or online, Android\n\n\n\n\n", "expansions": [], "expands": [], "yearpublished": 2013, "minplayers": 2, "maxplayers": 2, "playingtime": 45, "minplaytime": 45, "maxplaytime": 45, "minage": 5, "stats": {"usersrated": 62, "average": 6.61452, "bayesaverage": 5.54124, "stddev": 1.58825, "median": 0.0, "owned": 29, "trading": 0, "wanting": 4, "wishing": 36, "numcomments": 24, "numweights": 3, "averageweight": 2.3333, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 10707}, {"id": "4666", "name": "abstracts", "friendlyname": "Abstract Game Rank", "value": 455}]}, "suggested_players": {"total_votes": 3, "results": {"1": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 2}, "2": {"best_rating": 3, "recommended_rating": 0, "not_recommended_ra lse, "accessory": false, "families": ["Cities: Chicago (Illinois, USA)", "Crowdfunding: Kickstarter", "Series: Master Print Edition (Quined)"], "categories": ["Economic", "Educational", "Industry / Manufacturing"], "implementations": [], "mechanics": ["Commodity Speculation", "Ownership", "Stock Holding", "Tile Placement", "Variable Player Powers", "Worker Placement"], "designers": ["Raymond Chandler III"], "artists": ["Emily R. Dearring", "Andreas Resch"], "publishers": ["Parallel Games", "Quined Games"], "description": "After the great Chicago Fire of 1871, the brave men and women of Chicago sought to rebuild their once-great city, and rebuild it they did. Over the next 60 years Chicago experienced an economic golden age, making such great progress that it hosted The World's Columbian Exposition in 1893, followed not long after by a celebration of its Century of Progress at The World's Fair in 1933.\n\nMany of the household brands we've come to know and love today had their start in Chicago during this time period; Oscar Mayer, Kraft, Quaker Oats, Nabisco, Swift & Co, Armour & Co, Schwinn Bicycles, Charles Schwab, and many others made a home here in this tall, bold slugger.\n\nIn City of the Big Shoulders players take on the roles of entrepreneurs and investors seeking to rebuild Chicago into a city fit for the world stage. In this unique merger of 18xx-style stock manipulation mechanics with euro-style gameplay, players start companies, trade in shares, hire employees, equip their factories, produce goods and sell them to be delivered to homes across the midwest.\n\nAlthough City of the Big Shoulders features a large amount of strategic depth and rewarding gameplay, it does so in a shorter timeline than is typical of most heavy economic games. Players play just five rounds (also known as decades) in about two and a half hours. Each decade consists of five unique phases: A stock phase where players can buy and sell stock; a building phase where players rebuild the city of Chicago, placing action spaces on the board; an action phase where companies send their partners to make deals across Chicago; an Operating Phase where companies buy resources, produce goods, and ship them out of Chicago; and finally a cleanup phase where the board is set up for the following decade. At the end of the fifth decade, the game ends. Players then exchange shares that they have purchased over the course of the game for cash, are rewarded for any of the public goals they have accomplished over the five decades of play, and tally their money to determine who is Chicago's greatest resident.\n\n\u2014description from the publisher\n\n", "expansions": [{"id": "281722", "name": "City of the Big Shoulders: Burden of Destiny"}], "expands": [], "yearpublished": 2019, "minplayers": 2, "maxplayers": 4, "playingtime": 180, "minplaytime": 120, "maxplaytime": 180, "minage": 14, "stats": {"usersrated": 1578, "average": 7.98221, "bayesaverage": 6.74581, "stddev": 1.45547, "median": 0.0, "owned": 2163, "trading": 29, "wanting": 347, "wishing": 1284, "numcomments": 411, "numweights": 116, "averageweight": 4.0345, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 651}, {"id": "5497", "name": "strategygames", "friendlyname": "Strategy Game Rank", "value": 291}]}, "suggested_players": {"total_votes": 43, "results": {"1": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 20}, "2": {"best_rating": 1, "recommended_rating": 17, "not_recommended_rating": 15}, "3": {"best_rating": 9, "recommended_rating": 20, "not_recommended_rating": 2}, "4": {"best_rating": 27, "recommended_rating": 10, "not_recommended_rating": 2}, "4+": {"best_rating": 0, "recommended_rating": 1, "not_recommended_rating": 12}}}, "usersrated": 1578.0, "average": 7.98221, "bayesaverage": 6.74581, "stddev": 1.45547, "median": 0.0, "owned": 2163.0, "trading": 29.0, "wanting": 347.0, "wishing": 1284.0, "numcomments": 411.0, "numweights": 116.0, "averageweight": 4.0345, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 651}, {"id": "5497", "name": "strategygames", "friendlyname": "Strategy Game Rank", "value": 291}], "game_family": "", "reimplementation": false, "bestplayers": "4", "num_expansions": 1, "dice_tower_excellence": false, "susd": false, "bga": true}, {"id": "214910", "name": "Tiki", "alternative_names": [], "thumbnail": "https://cf.geekdo-images.com/9VlGdJ_dOOrC13biHm_SWw__thumb/img/mSJITl2xNoONpptFhph7kGSM4OY=/fit-in/200x150/filters:strip_icc()/pic3327155.jpg", "image": "https://cf.geekdo-images.com/9VlGdJ_dOOrC13biHm_SWw__original/img/7TYkqRXn1USMCAeswqsO6x-wfbA=/0x0/pic3327155.jpg", "expansion": false, "accessory": false, "families": ["Crowdfunding: Kickstarter", "Theme: Tiki Culture"], "categories": ["Abstract Strategy"], "implementations": [], "mechanics": ["Action Queue", "Modular Board"], "designers": ["Nicolas Sato"], "artists": ["Pauline Amelin"], "publishers": ["\u00d4z Editions"], "description": "In Tiki, you are a divinity on Manami Island and you love all the delicious fruits that grow there. You prefer nothing more than influencing the living tribes of the island to share their gifts with you. Unfortunately, you aren't the only one. Another divinity shares your passion for these fruits, which leaves you only one choice \u2014 you need to show him your power in order to get more fruits than he does before the end of the fruit season.\n\nTo set up, shuffle the nine village tiles and place them in a 3x3 square with some space between each tile. Players then take turns until the fruit supply exhausted or one of them collects four fruits. On a turn, a player creates a new totem (by placing one of their totem tokens on an empty village tile) or moves a totem that has one of their tokens on top. When you move a totem, you must move the entire totem orthogonally as many spaces as the number of tokens in it. As you move, you drop the bottommost token in each village through which you pass, placing the dropped tokens on top of any totem already located there.\n\nWhen a totem has three tokens stacked in it, the village it's in is influenced, with the player who owns the top token winning a number of fruits equal to the number on the village tile. After this, remove the tokens in this totem and return them to their owners. If a village has a 0 on it, then the tokens are returned with no one collecting fruit; if a village has -1, then the owner of the top totem removes one of their collected fruits from the game.\n\nAs soon as a player has four fruit, they win. If the fruit supply is empty, the game ends and whoever has the most fruit wins; in the event of a tie, continue to play until one player would win (or lose) a fruit to determine the winner.\n\nOnce you've played a few times, start using the Shaman rule. The second player places a Shaman between two villages before their first move, and no totem can be moved between these two villages. When a village with value 0 is influenced, the owner of the topmost token can move the Shaman to a new location, if desired.\n\n", "expansions": [], "expands": [], "yearpublished": 2018, "minplayers": 2, "maxplayers": 2, "playingtime": 20, "minplaytime": 10, "maxplaytime": 20, "minage": 8, "stats": {"usersrated": 227, "average": 6.23749, "bayesaverage": 5.5851, "stddev": 1.64116, "median": 0.0, "owned": 272, "trading": 5, "wanting": 16, "wishing": 86, "numcomments": 79, "numweights": 8, "averageweight": 2.125, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 7659}, {"id": "4666", "name": "abstracts", "friendlyname": "Abstract Game Rank", "value": 478}]}, "suggested_players": {"total_votes": 6, "results": {"1": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 6}, "2": {"best_rating": 6, "recommended_rating": 0, "not_recommended_rating": 0}, "2+": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 6}}}, "usersr fore going to have to do better than your direct competitor by buying, exchanging, and selling at better prices, all while keeping an eye on both your camel herds.\n\nJaipur is a fast-paced card game, a blend of tactics, risk and luck. On your turn, you can either take or sell cards. If you take cards, you have to choose between taking all the camels, taking one card from the market, or swapping 2-5 cards between the market and your cards.\n\nIf you sell cards, you get to sell only one type of good, and you receive as many chips for that good as the number of cards you sold. The chips' values decrease as the game progresses, so you'd better hurry! On the other hand, you receive increasingly high rewards for selling three, four, or five cards of the same good at a time, so you'd better wait!\n\nYou can't sell camels, but they're paramount for trading and they're also worth a little something at the end of the round, enough sometimes to secure the win, so you have to use them smartly.\n\n", "expansions": [], "expands": [], "yearpublished": 2009, "minplayers": 2, "maxplayers": 2, "playingtime": 30, "minplaytime": 30, "maxplaytime": 30, "minage": 12, "stats": {"usersrated": 35856, "average": 7.51046, "bayesaverage": 7.3961, "stddev": 1.10066, "median": 0.0, "owned": 51714, "trading": 392, "wanting": 921, "wishing": 5945, "numcomments": 6055, "numweights": 1383, "averageweight": 1.4953, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 132}, {"id": "5499", "name": "familygames", "friendlyname": "Family Game Rank", "value": 20}]}, "suggested_players": {"total_votes": 336, "results": {"1": {"best_rating": 0, "recommended_rating": 2, "not_recommended_rating": 257}, "2": {"best_rating": 315, "recommended_rating": 17, "not_recommended_rating": 1}, "2+": {"best_rating": 7, "recommended_rating": 16, "not_recommended_rating": 229}}}, "usersrated": 35856.0, "average": 7.51046, "bayesaverage": 7.3961, "stddev": 1.10066, "median": 0.0, "owned":  buildings that have been placed in the player's Alhambra or reserve. The game rewards efficiency, as when a player purchases a building from the market for the exact amount of money, the player may take another turn.\n\nPlayers with the most buildings in each of the six building types in his Alhambra score in each of the scoring phases, and points are awarded for players' longest external \"wall\" section within their complex. The game ends when the building market can no longer be replenished from the building tile supply, and there is a final scoring, whereupon the player with the highest score wins.\n\nIntegrates with:\n\n    Alhambra: The Dice Game (a variant in which you can combine Alhambra buildings with Alhambra dice.)\n\n\n\n\n", "expansions": [{"id": "252420", "name": "Alhambra: Designers' Expansion \u2013 Alhambra Zoo / Buildings of Power / Travelling Craftsmen"}, {"id": "269139", "name": "Alhambra: Designers' Expansion \u2013 Bathhouses / Wishing Well / Palace Designers"}, {"id": "252424", "name": "Alhambra: Designers' Expansion \u2013 Extensions / The New Building Ground"}, {"id": "252422", "name": "Alhambra: Designers' Expansion \u2013 Handymen / Gates Without End / Fresh Color"}, {"id": "269138", "name": "Alhambra: Designers' Expansion \u2013 Orchard / Major Construction Projects"}, {"id": "252423", "name": "Alhambra: Designers' Expansion \u2013 Palace Staff"}, {"id": "276836", "name": "Alhambra: Designers' Expansion \u2013 The Personal Building Markets / Caliph's Guidlines / Treasures"}, {"id": "252429", "name": "Alhambra: Designers' Expansions Box"}, {"id": "313960", "name": "Alhambra: New Market"}, {"id": "39109", "name": "Alhambra: Power of the Sultan"}, {"id": "109139", "name": "Alhambra: Queenie 1 \u2013 The Magical Buildings"}, {"id": "162741", "name": "Alhambra: Queenie 2 \u2013 Medina"}, {"id": "13287", "name": "Alhambra: The City Gates"}, {"id": "142420", "name": "Alhambra: The Falconers"}, {"id": "16494", "name": "Alhambra: The Thief's Tur
