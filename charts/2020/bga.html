ternative_names": [], "thumbnail": "https://cf.geekdo-images.com/W9dbFNkPWONFI_zYGEPxdA__thumb/img/W6xmQxo58ZeFW7sVoLYRboj_WBA=/fit-in/200x150/filters:strip_icc()/pic4683405.jpg", "image": "https://cf.geekdo-images.com/W9dbFNkPWONFI_zYGEPxdA__original/img/24yDkp8pVqcyhqJu0ScLybR1Grs=/0x0/pic4683405.jpg", "expansion": false, "accessory": false, "families": ["Crowdfunding: Kickstarter"], "categories": ["American West", "Bluffing", "Deduction"], "implementations": [], "mechanics": [], "designers": ["J\u00e9r\u00e9my Pinget"], "artists": ["Arnaud Demaegd"], "publishers": ["999 Games", "Holy Grail Games"], "description": "Politics is always a risky business, but in the Wild West, where even the smallest slight could call for blood, being a politician was a particularly dangerous career choice.\n\nIn Outlaws: Last Man Standing, you take on the role of a Governor in the Far West seeking to best his rivals by any means necessary. With the help of your supporters, keep your Governor safe as you seek to outmaneuver your opponent in this card-based game of bluff and deduction.\n\nEach player controls a set of 10 cards representing the Governor\u2019s constituents (or unscrupulous individuals in it for the gold), each with a different ability. These characters are lined up facing one another, their identities hidden from their opponent. During the game, the characters will move up and down the table, revealing their identity to collect tokens and use their abilities.\n\nPlayers must cleverly manage the information that they obtain and reveal, baiting and trapping their opponent to accomplish one of the three win conditions. The first player to do so will attain the power and glory of the White House, leaving his opponent with only the taste of bitter defeat.\n\nThere are three ways to win the game:\n\n\n    The \"Good\" way: Win the election fair and square. Some of the facedown tokens are \"votes\" that you can use to get your Governor elected. If you have more votes than your opponent, then you can use your Governor to start an election and win the game.\n    The \"Bad\" way: If you can find your opponent\u2019s Governor and assassinate him with your Hitman, you can win the election by default. A dead man can\u2019t be President, it\u2019s as simple as that.\n    The \"Ugly\" Way: If you suspect that your opponent is after your Governor, you can attempt to arrest them with your Sheriff. If a Sheriff can foil an assassination attempt and arrest the Hitman, his employer\u2019s reputation will be left in tatters. A scandal will destroy a man just as surely as a bullet... \n\n\nYour objective is to hide your Governor amongst your other cards whilst you search for a way to win the game. You and your opponent will be able to look at each other\u2019s cards, move them around, and even lock some of them up! You\u2019ll need to use as much deception and bluff as you can to win because, whether it be by silver or lead, only one of you will make it out of this unscathed!\n\n", "expansions": [], "expands": [], "yearpublished": 2018, "minplayers": 2, "maxplayers": 2, "playingtime": 20, "minplaytime": 15, "maxplaytime": 20, "minage": 10, "stats": {"usersrated": 159, "average": 6.32898, "bayesaverage": 5.56316, "stddev": 1.69522, "median": 0.0, "owned": 376, "trading": 19, "wanting": 9, "wishing": 55, "numcomments": 42, "numweights": 5, "averageweight": 2.0, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 8863}]}, "suggested_players": {"total_votes": 3, "results": {"1": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 3}, "2": {"best_rating": 3, "recommended_rating": 0, "not_recommended_rating": 0}, "2+": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 3}}}, "usersrated": 159.0, "average": 6.32898, "bayesaverage": 5.56316, "stddev": 1.69522, "median": 0.0, "owned": 376.0, "trading": 19.0, "wanting": 9.0, "wishing": 55.0, "numcomments": 42.0, "numweights": 5.0, "averagewe e8s"], "thumbnail": "https://cf.geekdo-images.com/gvXWRDHK15xzcVyNZ60jdA__thumb/img/oVbQFXPMV1P1JWAlXnz-S0WPfXA=/fit-in/200x150/filters:strip_icc()/pic1316284.jpg", "image": "https://cf.geekdo-images.com/gvXWRDHK15xzcVyNZ60jdA__original/img/zoATqETPUjbK1aj1eMCpYJLlQfg=/0x0/pic1316284.jpg", "expansion": false, "accessory": false, "families": ["Category: Combinatorial", "Series: Classic (Gigamic)"], "categories": ["Abstract Strategy"], "implementations": ["Kang"], "mechanics": ["Grid Movement"], "designers": ["Claude Leroy"], "artists": [], "publishers": ["Blue Orange (EU)", "Gigamic", "Giseh Verlag", "Swiss Games"], "description": "The object of Gyg\u00e8s is to move a piece to your opponent's last row. The catch is that no one owns the pieces. You can only move a piece in the row nearest you. Pieces are made up of 1, 2, or 3 rings; this number is also the number of spaces it must move. If it lands on another piece, it can move the number of spaces equal to that piece's number of rings. It can also displace that piece to another space. Played with tournament rules, you cannot win on an opponent's mistake, but rather only by creating a situation in which your opponent cannot block multiple winning combinations.\n\n", "expansions": [], "expands": [], "yearpublished": 1985, "minplayers": 2, "maxplayers": 2, "playingtime": 15, "minplaytime": 15, "maxplaytime": 15, "minage": 8, "stats": {"usersrated": 350, "average": 6.72011, "bayesaverage": 5.71102, "stddev": 1.64771, "median": 0.0, "owned": 391, "trading": 7, "wanting": 40, "wishing": 153, "numcomments": 119, "numweights": 21, "averageweight": 2.5238, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 4586}, {"id": "4666", "name": "abstracts", "friendlyname": "Abstract Game Rank", "value": 180}]}, "suggested_players": {"total_votes": 9, "results": {"1": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 7}, "2": {"best_rating": 9, "recommended_rating": 0, "not_recommended_rating": 0}, "2+": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 7}}}, "usersrated": 350.0, "average": 6.72011, "bayesaverage": 5.71102, "stddev": 1.64771, "median": 0.0, "owned": 391.0, "trading": 7.0, "wanting": 40.0, "wishing": 153.0, "numcomments": 119.0, "numweights": 21.0, "averageweight": 2.5238, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 4586}, {"id": "4666", "name": "abstracts", "friendlyname": "Abstract Game Rank", "value": 180}], "game_family": "", "reimplementation": false, "bestplayers": "2", "num_expansions": 0, "dice_tower_excellence": false, "susd": false, "bga": true}, {"id": "10789", "name": "Pitch", "alternative_names": ["All-Fours", "Auction Pitch", "California Jack", "High-Low Jack", "Nines-Fives Pitch", "Old Sledge", "Partnership Draw Pitch", "Setback", "Seven Up", "Smear", "Smudge"], "thumbnail": "https://cf.geekdo-images.com/DKhFONKj5v4r16gXJjAP6g__thumb/img/OnHSlksfYVIsQ0Wbq1skUdzUomg=/fit-in/200x150/filters:strip_icc()/pic46533.jpg", "image": "https://cf.geekdo-images.com/DKhFONKj5v4r16gXJjAP6g__original/img/Xt89g4pCvqA7rYgKAPVB5tzI5ZA=/0x0/pic46533.jpg", "expansion": false, "accessory": false, "families": ["Card Games: Outplay", "Components: Traditional Playing Cards"], "categories": ["Card Game"], "implementations": [], "mechanics": ["Trick-taking"], "designers": ["(Uncredited)"], "artists": [], "publishers": ["(Public Domain)", "Hasbro", "Parker Brothers"], "description": "Pitch, by whatever point-variant is played, is in the similar vein as Spades and Bridge as a trick taking game.  Play uses a standard deck of 52 cards.  Players partner with the player across from them and are each dealt 9 cards.\n\nThe bid begins to the dealer's left at a minimum of four points and goes around the table, with players increasing the bid based on what they think they can take; if everyone passes the bid, the dealer is required to take the bid at four.  The player who announces the highest bid takes the position of dealer/leader and calls the trump suit, which is the only suit of import in this game (excepting the jokers and the left bauer or off-jack [jack of the same color, but not the trump suit]).  All players, save the dealer, discard all the cards from their hands that are not of the trump suit and request enough cards from the remaining 18-card deck to bring their hand up to 6. (*Note: If a player mistakenly discards a trump card, or one of the three other special cards, it is a free-for-all to whomever notices and picks it up off the table first)  The remaining cards in the deck are given to the bid-winner/leader, who can pick through them one-by-one, and pass any remaining unseen cards to his partner, each of them discarding to 6 before play begins.\n\nPlay begins with the dealer/leader leading in the trump suit.  Play proceeds around the table, with the player playing the highest valued card taking the trick and leading the following trick.  Players may only play cards that are of the trump suit, other remaining cards are useless. If a player takes a trick and no longer has cards of the trump suit, that players is out, and the player to the left then begins the trick.  Cards are ranked from Ace to Two, with the Off-Jack, High Joker, and Low Joker respectively taking the positions between the Jack and Ten.\n\nPoints are accrued by teams for taking the point cards in the tricks they take, which for 10-point pitch are Ace, Jack, Off-Jack (Left Bauer), High Joker, Low Joker (one has to rank higher than the other for play continuity), Ten, Three, and Two.  All are worth a point apiece, except the three, which is worth three.  The two is retained by the player who played it for his or her team and is not taken along with the trick.\n\nBoth teams receive points for the point cards they take, unless the high-bidding team does not meet their bid goal, in which case they go \"set\" and lose their number of bid points instead of gaining.  Teams play to 52 points.\n\nAnother option to bidding played in some areas is to \"shoot the moon.\" Shooting the moon means taking all 10 points. If the bid is shoot the moon the bidding team advances their score to 52 if their score was above zero or to zero if their score was below zero. Failure to score all ten points constitutes loss of game.\n\n\nAnother version, playing for High, Low, Jack, and Game plays with hands of 6 cards.\n\nThere are four possible points in a hand:\n\nHigh: highest trump card in play \nLow: lowest trump card in play; this point is retained by the team that played it regardless of who takes the trick\nJack: Jack of trump, if in play\nGame: highest point total in tricks captured counting A - 4, K - 3, Q - 2, J - 1, and 10 - 10.\n\n\n        Variant - 6 point pitch: Jokers Add in high and low Jokers for a point each if in play. Their strength is between Jack and 10. They are always considered to be in the trump suit\n    \n\n\nStarting at the dealer's left, each player has one chance to bid, with a minimum bid of 2. Players can overbid a previous bid. The person who wins the bid gets to name trump. Dealer has to take the bid if everyone passes, so if you have a decent hand when your partner dealt, it's a good idea to put in a 2 bid if the first person didn't bid. Not only will your partner not get stuck, but the third person to bid won't get to take an easy 2 bid if they want it, and will have to go 3.\n\nIf you bid and don't make it, you go down that many points. You can make points if your opponents bid.\n\nAfter the bid and declaration of trump, some people allow trashing and getting up to 2 new cards.\n\nThe player who won the bid leads a trump card. After that, the person who won the previous trick leads. Players must follow the suit led if possible, or play any suit if not, and may trump in at any time. Highest card of the suit lead takes the trick, if no trump is played. If trump is played, highest trump takes it.\n\nFirst team to 21 points wins.\n\n\"Jersey Pitch\" adds the rule that the 5 of trump is worth 5 points.\n\n", "expansions": [], "expands": [], "yearpublished": 1600, "minplayers": 2, "maxplayers": 4, "playingtime": 30, "minplaytime": 30, "maxplaytime": 30, "minage": 12, "stats": {"usersrated": 247, "average": 6.78676, "bayesaverage": 5.67805, "stddev": 1.77374, "median": 0.0, "owned": 184, "trading": 0, "wanting": 4, "wishing": 15, "numcomments": 101, "numweights": 22, "averageweight": 1.7727, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 5093}]}, "suggested_players": {"total_votes": 9, "results": {"1": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 5}, "2": {"best_rating": 0, "recommended_rating": 4, "not_recommended_rating": 2}, "3": {"best_rating": 0, "recommended_rating": 5, "not_recommended_rating": 1}, "4": {"best_rating": 7, "recommended_rating": 1, "not_recommended_rating": 0}, "4+": {"best_rating": 2, "recommended_rating": 3, "not_recommended_rating": 3}}}, "usersrated": 247.0, "average": 6.78676, "bayesaverage": 5.67805, "stddev": 1.77374, "median": 0.0, "owned": 184.0, "trading": 0.0, "wanting": 4.0, "wishing": 15.0, "numcomments": 101.0, "numweights": 22.0, "averageweight": 1.7727, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 5093}], "game_family": "", "reimplementation": false, "bestplayers": "4", "num_expansions": 0, "dice_tower_excellence": false, "susd": false, "bga": true}, {"id": "42215", "name": "Tobago", "alternative_names": [], "thumbnail": "https://cf.geekdo-images.com/fuC2C10_6QK84R45Mseojw__thumb/img/bfp4x8H9nzQJQyNf2amKyx1BqUs=/fit-in/200x150/filters:strip_icc()/pic596625.jpg", "image": "https://cf.geekdo-images.com/fuC2C10_6QK84R45Mseojw__original/img/Ao7x7lkwA_GExCLsNV4eZ_sQyDE=/0x0/pic596625.jpg", "expansion": false, "accessory": false, "families": ["Country: Trinidad and Tobago", "Theme: Archaeology / Paleontology", "Theme: Tropical", "Theme: Tropical ing to grab the best combination of sushi dishes as they whiz by. Score points for collecting the most sushi rolls or making a full set of sashimi. Dip your favorite nigiri in wasabi to triple its value! And once you've eaten it all, finish your meal with all the pudding you've got! But be careful which sushi you allow your friends to take; it might be just what they need to beat you!\n\nSushi Go! takes the card-drafting mechanism of Fairy Tale and 7 Wonders and distills it into a twenty-minute game that anyone can play. The dynamics of \"draft and pass\" are brought to the fore, while keeping the rules to a minimum. As you see the first few hands of cards, you must quickly assess the make-up of the round and decide which type of sushi you'll go for. Then, each turn you'll need to weigh which cards to keep and which to pass on. The different scoring combinations allow for some clever plays and nasty blocks. Round to round, you must also keep your eye on the goal of having the most pudding cards at the end of the game!\n\n", "expansions": [{"id": "186885", "name": "Stadt Land Spielt Limitierte Sonderdrucke 2015"}, {"id": "165802", "name": "Sushi Go!: Soy Sauce Promo"}], "expands": [], "yearpublished": 2013, "minplayers": 2, "maxplayers": 5, "playingtime": 15, "minplaytime": 15, "maxplaytime": 15, "minage": 8, "stats": {"usersrated": 33507, "average": 7.05146, "bayesaverage": 6.94126, "stddev": 1.14095, "median": 0.0, "owned": 56806, "trading": 916, "wanting": 165, "wishing": 2094, "numcomments": 5149, "numweights": 1027, "averageweight": 1.1665, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 434}, {"id": "5499", "name": "familygames", "friendlyname": "Family Game Rank", "value": 107}]}, "suggested_players": {"total_votes": 319, "results": {"1": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 202}, "2": {"best_rating": 13, "recommended_rating": 119, "not_recommended_rating": 136}, "3": {"best_rating": 86, " ava.\n\nYour village is about to burn up \u2014 can you take the heat?\n\nEruption is a competitive survival game in which each player struggles to save his or her own village from destruction caused by an onslaught of lava from an erupting volcano. As lava enters a village, its temperature increases until it has burned up completely. Players can protect their own villages by placing lava tiles defensively and strategically building walls of various materials to hold back the lava. They are also rewarded with action cards for directing lava to other villages. Action cards allow players to rotate, replace, or remove the hexagonal lava tiles as well as cool down and fortify their own villages. Once the volcano has fully unleashed its fury, the player whose village is at the lowest temperature wins.\n\n", "expansions": [], "expands": [], "yearpublished": 2011, "minplayers": 2, "maxplayers": 6, "playingtime": 60, "minplaytime": 30, "maxplaytime": 60, "minage": 10, "stats": {"usersrated": 868, "average": 6.28884, "bayesaverage": 5.77931, "stddev": 1.33451, "median": 0.0, "owned": 940, "trading": 45, "wanting": 74, "wishing": 353, "numcomments": 243, "numweights": 52, "averageweight": 2.0385, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 3803}, {"id": "5499", "name": "familygames", "friendlyname": "Family Game Rank", "value": 1026}]}, "suggested_players": {"total_votes": 15, "results": {"1": {"best_rating": 0, "recommended_rating": 1, "not_recommended_rating": 8}, "2": {"best_rating": 1, "recommended_rating": 3, "not_recommended_rating": 3}, "3": {"best_rating": 6, "recommended_rating": 7, "not_recommended_rating": 0}, "4": {"best_rating": 3, "recommended_rating": 8, "not_recommended_rating": 0}, "5": {"best_rating": 0, "recommended_rating": 5, "not_recommended_rating": 4}, "6": {"best_rating": 3, "recommended_rating": 5, "not_recommended_rating": 5}, "6+": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 10}}} owers that mesh well, players tend to specialize in who they recruit to their ranks.\n\nEach turn, a player can play a new goblin, activate a goblin, draw cards, or pass. To activate a goblin or draw cards, players need to spend 1-2 activation tokens, with them having only two at the start of each battle. Many goblins have special powers that come into play when they're recruited, attacked, removed from play, placed with other goblins, and so on.\n\nOnce all players have passed, the player with the most powerful army wins the battle. Players keep cards in hand from one battle to the next, so laying out all your forces at once can leave you with little to do but get hit in later battles. The first player to win three battles wins the game.\n\nReimplemented as:\n\n    GOSU 2: Tactics\n\n\n\n\n", "expansions": [{"id": "85037", "name": "Gosu: Kamakor"}, {"id": "286989", "name": "Gosu: Kao"}], "expands": [], "yearpublished": 2010, "minplayers": 2, "maxplayers": 4, "playingtime": 45, "minplaytime": 45, "maxplaytime": 45, "minage": 10, "stats": {"usersrated": 2486, "average": 6.54279, "bayesaverage": 6.11968, "stddev": 1.48084, "median": 0.0, "owned": 2859, "trading": 226, "wanting": 40, "wishing": 365, "numcomments": 645, "numweights": 179, "averageweight": 2.4022, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 1921}, {"id": "5497", "name": "strategygames", "friendlyname": "Strategy Game Rank", "value": 994}]}, "suggested_players": {"total_votes": 91, "results": {"1": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 45}, "2": {"best_rating": 66, "recommended_rating": 16, "not_recommended_rating": 4}, "3": {"best_rating": 13, "recommended_rating": 31, "not_recommended_rating": 24}, "4": {"best_rating": 7, "recommended_rating": 28, "not_recommended_rating": 38}, "4+": {"best_rating": 0, "recommended_rating": 2, "not_recommended_rating": 41}}}, "usersrated": 2486.0, "average": 6.54279, "bayesaverage": 6.11968, "std OGbaUGTNQ__original/img/0unwWOj5H7ptT5ZwAPQZC3JHpt4=/0x0/pic3274077.png", "expansion": false, "accessory": false, "families": ["Mechanism: Roll-and-write"], "categories": ["Dice", "Video Game Theme"], "implementations": [], "mechanics": ["Paper-and-Pencil", "Push Your Luck"], "designers": ["Andy Van Zandt"], "artists": ["Sebasti\u00e1n Koziner", "Nate Call"], "publishers": ["Arclight", "Tasty Minstrel Games"], "description": "In Balloon Pop!, each player has a scoresheet with six columns on it. On a turn, you roll three dice, with each die face showing a balloon color and a shape, then record the results by circling numbers from the bottom of the column, going up. The highest number you circle in a column equals the points that you score.\n\nNot happy with your results? Then roll again with any number of dice \u2014 but you have to roll an additional die as well, which means you'll circle more results on your scoresheet. You can reroll a second time as well to add a fifth die to your results. This (possibly) gives you better control over the results, while helping you ascend the columns more quickly to higher potential scores.\n\nHowever, at the top of each column is a different colored number that's much lower than the numbers immediately below it. Hit this number, and your balloon's popped because it went too high. What's more, this popping triggers a scoring break that occurs at the end of the round, with everyone scoring based on their current heights in the columns. You want to go high, but don't trigger the break or else your points will plummet right before scoring.\n\nAfter three breaks, players total their scores to see who wins.\n\n", "expansions": [], "expands": [], "yearpublished": 2017, "minplayers": 1, "maxplayers": 10, "playingtime": 10, "minplaytime": 10, "maxplaytime": 10, "minage": 13, "stats": {"usersrated": 163, "average": 5.73344, "bayesaverage": 5.52316, "stddev": 1.20204, "median": 0.0, "owned": 304, "trading": 21, "wanting": 2, "wishing": 23,  chosen die determines the action, and the number on the die is a discount on the cost of the action.\n\nDuring a round, each player can perform up to four actions. At the end of the round, if the sum of a player's chosen dice is equal or lower than 13, he can obtain a reward.\n\nThe dice mechanism is easy and innovative and gives players a simple, but challenging choice. Money is always tight, so there is a temptation to choose a high valued dice, but that needs to be balanced with obtaining the reward.\n\n", "expansions": [], "expands": [], "yearpublished": 2015, "minplayers": 2, "maxplayers": 4, "playingtime": 120, "minplaytime": 90, "maxplaytime": 120, "minage": 12, "stats": {"usersrated": 2560, "average": 7.43874, "bayesaverage": 6.71022, "stddev": 1.21514, "median": 0.0, "owned": 3093, "trading": 80, "wanting": 206, "wishing": 719, "numcomments": 497, "numweights": 144, "averageweight": 3.5556, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 697}, {"id": "5497", "name": "strategygames", "friendlyname": "Strategy Game Rank", "value": 356}]}, "suggested_players": {"total_votes": 59, "results": {"1": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 29}, "2": {"best_rating": 5, "recommended_rating": 38, "not_recommended_rating": 6}, "3": {"best_rating": 16, "recommended_rating": 28, "not_recommended_rating": 2}, "4": {"best_rating": 25, "recommended_rating": 13, "not_recommended_rating": 4}, "4+": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 24}}}, "usersrated": 2560.0, "average": 7.43874, "bayesaverage": 6.71022, "stddev": 1.21514, "median": 0.0, "owned": 3093.0, "trading": 80.0, "wanting": 206.0, "wishing": 719.0, "numcomments": 497.0, "numweights": 144.0, "averageweight": 3.5556, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 697}, {"id": "5497", "name": "strategygames", "friendlyname": "Strategy Game Rank", "value": 356}], "game_family": "", "reimplementation": false, "bestplayers": "4", "num_expansions": 0, "dice_tower_excellence": false, "susd": false, "bga": true}, {"id": "249095", "name": "Blooms", "alternative_names": [], "thumbnail": "https://cf.geekdo-images.com/PhwhatoNcTPPnJrJmGoHAA__thumb/img/pQYOUZKO14rZiwYhlc2Gb1pO-OA=/fit-in/200x150/filters:strip_icc()/pic4045049.png", "image": "https://cf.geekdo-images.com/PhwhatoNcTPPnJrJmGoHAA__original/img/IDOX32KXpH9cmfi9QvERzB93q0k=/0x0/pic4045049.png", "expansion": false, "accessory": false, "families": ["Category: Combinatorial", "Traditional Games: Go"], "categories": ["Abstract Strategy", "Print & Play", "Territory Building"], "implementations": [], "mechanics": ["Area Majority / Influence", "Hexagon Grid"], "designers": ["Nick Bentley"], "artists": [], "publishers": ["(Web published)"], "description": "Winner of the 2018 Best Combinatorial Game award, Blooms is a 2-player game where players capture each other\u2019s pieces by surrounding them.\n\nIt was inspired by the classical game Go and a painting in an Oregon coffee shop.\n\nRules\n\n\n     Bloom: a bloom is an entire group of connected stones on the board of the same color. A single stone (unconnected to others of the same color) is also a bloom.\n\n\n\n     Fenced: a bloom is fenced when there are no empty spaces adjacent to any of the bloom\u2019s stones.\n\n\nGameplay\n\n\n     Each player owns 2 colors of stones. To start, Player 1 places 1 stone of either of her colors on any empty space.\n     From then on, starting with Player 2, the players take turns. On your turn, you must place 1 or 2 stones onto any empty spaces. If you place 2, they must be different colors. Then capture all fenced enemy blooms.\n     The first player to have captured X stones wins.\n\n\nThe key is you can and usually should sacrifice your own stones to gain positional advantage. It's common for players to get 10 or more points down in games played to 20, and still win. This is important because new players often don't see the value of sacrifice and lose without having any idea what happened, which isn't fun.\n\n\n     See diagrams and gifs here\n     Play online at Board Game Arena\n\n\n", "expansions": [], "expands": [], "yearpublished": 2018, "minplayers": 2, "maxplayers": 2, "playingtime": 30, "minplaytime": 10, "maxplaytime": 30, "minage": 8, "stats": {"usersrated": 131, "average": 6.92587, "bayesaverage": 5.60252, "stddev": 1.6197, "median": 0.0, "owned": 43, "trading": 0, "wanting": 5, "wishing": 59, "numcomments": 46, "numweights": 6, "averageweight": 2.0, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 6936}, {"id": "4666", "name": "abstracts", "friendlyname": "Abstract Game Rank", "value": 276}]}, "suggested_players": {"total_votes": 5, "results": {"1": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 1}, "2": {"best_rating": 5, "recommended_rating": 0, "not_recommended_rating": 0}, "2+": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 1}}}, "usersrated": 131.0, "average": 6.92587, "bayesaverage": 5.60252, "stddev": 1.6197, "median": 0.0, "owned": 43.0, "trading": 0.0, "wanting": 5.0, "wishing": 59.0, "numcomments": 46.0, "numweights": 6.0, "averageweight": 2.0, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 6936}, {"id": "4666", "name": "abstracts", "friendlyname": "Abstract Game Rank", "value": 276}], "game_family": "", "reimplementation": false, "bestplayers": "2", "num_expansions": 0, "dice_tower_excellence": false, "susd": false, "bga": true}, {"id": "4112", "name": "Hex", "alternative_names": ["Banochee", "Con-tac-tix", "Gioco dell 'Ex", "Jeu des polygones", "Nash", "Polygon", "Polygonspiel"], "thumbnail": "https://cf.geekdo-images.com/ehz5m7YEfrNjgEHGb6w3PA__thumb/img/4H9l1a6xlYSii20nko0pdFumLp4=/fit-in/200x150/filters:strip_icc()/pic1374500.jpg", "image": "https://cf.geekdo-images.com/ehz5m7YEfrNjgEHGb6w3PA__original/img/ikcZpigtDDf-8miOBOiNvZ5HZ5U=/0x0/pic1374500.jpg", "expansion": false, "accessory": false, "families": ["Category: Combinatorial", "Containers: Tubes", "Mechanism: Connection", "Players: Two Player Only Games", "Series: 3M Paper Games Series"], "categories": ["Abstract Strategy"], "implementations": ["The Game of Y"], "mechanics": ["Hexagon Grid", "Network and Route Building"], "designers": ["Piet Hein", "John Nash"], "artists": ["Rich Carlson", "N\u00e9stor Romeral Andr\u00e9s", "Jonatan Rydh"], "publishers": ["(Web published)", "3M", "ABRA", "Four Generations", "The Game Crafter, LLC", "Hasbro", "Il Leccio", "L. P. Sept\u00edmio", "Let's Play Games! LLC", "LuduScience", "Mitra", "nestorgames", "Oficina do Aprendiz", "Oliphante", "Parker Brothers", "Piet Hein A/S", "Skj\u00f8de Skjern"], "description": "Hex was invented by the Danish mathematician and poet Piet Hein, who introduced the game in 1942 at the Niels Bohr Institute. The same year Hex appeared in the Danish newspaper Politiken under the name Polygon. Hein introduced the game to the readers on December 26, 1942 and during the following four months gave them a problem each day to begin with - eventually two days a week, on Wednesdays and Saturdays. The solution would always appear in the following column. It was independently invented by mathematician John Nash in 1947 at Princeton University. In 1952, Parker Brothers marketed a version. They called their version Hex, and the name stuck. Hex has the simplest rules of almost any game: connect your color edges with a path of tokens of your color. There is also a \"swap rule\" (also known as a pie rule) which compensates for the inherent advantage of the first player.\n\nThere are a number of resources for Hex on the internet, including several real-time servers. If you want to play face-to-face, used Hex sets are occasionally available, and you can also make your own set. A Battlemat with 1\" hexes can be cut into a 15x15 rhombus grid. Standard Go stones also work well for this board.  It is also playable as a pencil-and-paper game, like the 3M Paper Game version.\n\n", "expansions": [], "expands": [], "yearpublished": 1942, "minplayers": 2, "maxplayers": 2, "playingtime": 20, "minplaytime": 20, "maxplaytime": 20, "minage": 8, "stats": {"usersrated": 687, "average": 6.71114, "bayesaverage": 5.84325, "stddev": 1.85516, "median": 0.0, "owned": 557, "trading": 6, "wanting": 26, "wishing": 193, "numcomments": 295, "numweights": 54, "averageweight": 2.7778, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 3270}, {"id": "4666", "name": "abstracts", "friendlyname": "Abstract Game Rank", "value": 132}]}, "suggested_players": {"total_votes": 17, "results": {"1": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 12}, "2": {"best_rating": 16, "recommended_rating": 1, "not_recommended_rating": 0}, "2+": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 14}}}, "usersrated": 687.0, "average": 6.71114, "bayesaverage": 5.84325, "stddev": 1.85516, "median": 0.0, "owned": 557.0, "trading": 6.0, "wanting": 26.0, "wishing": 193.0, "numcomments": 295.0, "numweights": 54.0, "averageweight": 2.7778, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 3270}, {"id": "4666", "name": "abstracts", "friendlyname": "Abstract Game Rank", "value": 132}], "game_family": "", "reimplementation": false, "bestplayers": "2", "num_expansions": 0, "dice_tower_excellence": false, "susd": false, "bga": true}, {"id": "4390", "name": "Carcassonne: Hunters and Gatherers", "alternative_names": ["Carcassonne \u00e0 la Pr\u00e9histoire", "Carcassonne Kivikausi", "Carcassonne: Cazadores y recolectores", "Carcassonne: Chasseurs et  cueilleurs", "Carcassonne: Die J\u00e4ger und Sammler", "Carcassonne: Hunters & Gatherers", "Carcassonne: J\u00e4gare och Samlare", "Carcassonne: J\u00e4ger und Sammler", "Carcassonne: Jagers en Verzamelaars", "Carcassonne: Jegere og Samlere", "Carcassonne: J\u00e6gere og Samlere", "Carcassonne: Lovci a sb\u011bra\u010di", "Carcassonne: Vad\u00e1szok \u00e9s gy\u0171jt\u00f6get\u0151k", "Carcassonne: \u0141owcy i Zbieracze", "\u041a\u0430\u0440\u043a\u0430\u0441\u0441\u043e\u043d:\u00a0\u041e\u0445\u043e\u0442\u043d\u0438\u043a\u0438 \u0438 \u0441\u043e\u0431\u0438\u0440\u0430\u0442\u0435\u043b\u0438", "\uce74\ub974\uce74\uc190: \uc218\ub835\uacfc \ucc44\uc9d1"], "thumbnail": "https://cf.geekdo-images.com/NSD4L9c-rY5OOlJYFlQ2Wg__thumb/img/4jFZqbcMUlrd-Nhy7IJHjTshbrc=/fit-in/200x150/filters:strip_icc()/pic5647234.png", "image": "https://cf.geekdo-images.com/NSD4L9c-rY5OOlJYFlQ2Wg__original/img/kCUH9zZyLT1IwG5awo5S9aR80CM=/0x0/pic5647234.png", "expansion": false, "accessory": false, "families": ["Game: Carcassonne", "Theme: Nature"], "categories": ["Prehistoric"], "implementations": ["Carcassonne"], "mechanics": ["Area Majority / Influence", "Tile Placement"], "designers": ["Klaus-J\u00fcrgen Wrede", "Bernd Brunnhofer"], "artists": ["Marcel Gr\u00f6ber", "Chris Quilliams", "Johann R\u00fcttinger"], "publishers": ["Hans im Gl\u00fcck", "999 Games", "Albi", "Devir", "Hobby World", "Lautapelit.fi", "Mandoo Games", "Midgaard Games", "MINDOK", "Rio Grande Games", "Smart Ltd", "Z-Man Games, Inc."], "description": "Carcassonne: Hunters and Gatherers is a standalone game in the Carcassonne series set in the stone age.\n\nAs in other Carcassonne games, players take turns placing tiles to create the landscape and placing meeples to score points from the map they're creating. The player with the most points at the end of the game wins.\n\nInstead of cities, roads, and farms, Carcassonne: Hunters and Gatherers has forests, rivers, lakes, and meadows. Players' meeples can represent hunters (when placed in the meadows), gatherers (in a forest), or fishermen (on a river segment). They also have huts, which can be placed on rivers or lakes to get fish from the entire river system.\n\nIt includes many of the familiar mechanics from Carcassonne with a few new rules, including:\n- A player who completes a forest with a gold nugget in it gets to immediately draw and place 1 of 12 bonus (menhir) tiles.\n- A meadow is worth 2 points for every animal in it, except tigers, which negate certain other animals.\n- A river segment is worth the number of tiles in the segment plus the number of fish in the lakes at each end.\n- A fishing hut scores at the end of the game and is worth the number of fish in all the lakes connected by rivers.\n\nThe Devir edition includes (the relevant part of) the Carcassonne: King & Scout expansion\n\nIn the 2020 edition \n- Some of The Scout special tiles are transformed into menhir tiles of which there are more now.\n- A deer scores 1 point, an aurochs 2 points and a mammoth 3 points on meadows. \n- Rivers score for fish in the river segments as well, not only the fish in the lakes at each end. Fishing huts likewise.\n\n", "expansions": [{"id": "7707", "name": "Carcassonne: King & Scout"}, {"id": "24506", "name": "Carcassonne: Kreivi ja Kuningas"}, {"id": "92332", "name": "Carcassonne: The Phantom"}, {"id": "21165", "name": "Die Steinmauer (fan expansion for Carcassonne: Die J\u00e4ger und Sammler)"}], "expands": [], "yearpublished": 2002, "minplayers": 2, "maxplayers": 5, "playingtime": 35, "minplaytime": 35, "maxplaytime": 35, "minage": 8, "stats": {"usersrated": 10869, "average": 7.13257, "bayesaverage": 6.89404, "stddev": 1.25443, "median": 0.0, "owned": 13901, "trading": 346, "wanting": 242, "wishing": 1053, "numcomments": 3048, "numweights": 1039, "averageweight": 1.9172, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 485}, {"id": "5499", "name": "familygames", "friendlyname": "Family Game Rank", "value": 109}]}, "suggested_players": {"total_votes": 156, "results": {"1": {"best_rating": 0, "recommended_rating": 4, "not_recommended_rating": 95}, "2": {"best_rating": 90, "recommended_rating": 53, "not_recommended_r n the round number. Players then predict the number of tricks they'll take by choosing a card in their hand and simultaneously revealing them. The player with the highest bid becomes start player for the round, and the color of that player's card indicates the trump suit for that round. These bidding cards are then returned to the players' hands.\n\nThe start player for a trick lays down a card, and each player must follow the lead by playing a card of the same color or number. If this isn't possible, they can play any card. The highest trump card played (if any) wins the trick; otherwise the highest card played that followed the lead (including number!) wins the trick. After seven tricks, the round ends. Making one's bid nets two points plus the number of tricks bid, while missing results in a loss of one point for every under- or over-trick. The player with the highest score after seven rounds wins.\n\nAn optional rule forbids the bids from summing to seven. If this occurs, the player with the highest bid scores one point, then the bid cards are set aside and players rebid from the cards remaining in hand. This process can repeat until the total of bids made does not equal seven.\n\n", "expansions": [], "expands": [], "yearpublished": 2010, "minplayers": 2, "maxplayers": 5, "playingtime": 30, "minplaytime": 30, "maxplaytime": 30, "minage": 9, "stats": {"usersrated": 71, "average": 6.33944, "bayesaverage": 5.52795, "stddev": 1.44393, "median": 0.0, "owned": 174, "trading": 7, "wanting": 2, "wishing": 13, "numcomments": 25, "numweights": 9, "averageweight": 1.7778, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 12434}]}, "suggested_players": {"total_votes": 1, "results": {"1": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 1}, "2": {"best_rating": 0, "recommended_rating": 1, "not_recommended_rating": 0}, "3": {"best_rating": 1, "recommended_rating": 0, "not_recommended_rating": 0}, "4": {"best_rating": 1 them with unique powers. Then players take turns being the Adventurer, who boldly enters the dungeon seeking glory.\n\nThe Adventurer assembles their party by rolling seven Party Dice, while another player serves as the Dungeon Lord and rolls a number of Dungeon Dice based on how far the Adventurer has progressed through the dungeon. The Adventurer uses Champion, Fighter, Cleric, Mage, Thief, and Scroll faces on the Party Dice to defeat monsters such as oozes and skeletons, to claim treasure inside chests, and to revive downed companions with potions. The Adventurer claims treasure by taking a token at random from inside the treasure chest-shaped game box.\n\nAll this fighting in the dungeon is certain to attract the attention of the boss: The Dragon!\n\nWhen three or more Dragon faces appear on the Dungeon Dice, the Adventurer must battle the Dragon. Defeating the dragon is a team effort, requiring three different companion types. After three rounds, the players add up their experience points and retire to the inn to celebrate their exploits and to plan their next foray into the next deadly dungeon!\n\n", "expansions": [{"id": "139582", "name": "Dungeon Roll Hero: Guild Leader"}, {"id": "168092", "name": "Dungeon Roll Hero: Time Traveler"}, {"id": "167665", "name": "Dungeon Roll Legends: Hero Booster Pack #2"}, {"id": "226527", "name": "Dungeon Roll: Henchmen"}, {"id": "139583", "name": "Dungeon Roll: Hero Booster Pack #1"}, {"id": "150233", "name": "Dungeon Roll: Winter Heroes Pack"}], "expands": [], "yearpublished": 2013, "minplayers": 1, "maxplayers": 4, "playingtime": 15, "minplaytime": 15, "maxplaytime": 15, "minage": 8, "stats": {"usersrated": 7440, "average": 6.12606, "bayesaverage": 5.97326, "stddev": 1.42083, "median": 0.0, "owned": 14369, "trading": 774, "wanting": 47, "wishing": 574, "numcomments": 1928, "numweights": 459, "averageweight": 1.3355, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 2518}, {"id": "5499", er goods where they are wanted. Each player starts with five camels in their color (or six in an introductory game), and the game board is seeded with eight goods on the spaces numbered 1-8, with demand markers placed on the goods at spaces 1, 2, 7 and 8. The first player in the game takes one action, the second player two, and so on until someone takes four actions, after which each player can take up to four actions on their turn. Actions are:\n\n\n    Place or move an unladen camel of your color into an empty space: 1 action\n    Place or move an unladen camel of your color into an occupied space: 2 actions\n    Pick up a good and place it on the camel in that space: 1 action; if any demand markers are on this space, you keep them.\n    Move a good along a chain of your camels, ending with it on top of one of your unladen camels: 1 action\n    Steal a good from on top of an opponent's laden camel, placing it under one of your camels in the same space: 1 action and a theft marker; if you have no theft markers, you can't do this.\n\n\nIf you move a good to a camel located in the city that wants that good (as indicated by color), then you remove that good from the board and keep it. As soon as four goods have been picked up (not necessarily delivered), pause the game and place a demand marker on each good still on the board; in addition, refill the empty numbered spots with a good from the bag.\n\nOnce the final four goods have been drawn from the bag, the game ends immediately following the next delivery. Players score points based upon what they've collected: Rare goods (of which there are three each of four types) are worth 6 points each; common goods (nine each of four types) are worth 3 points each; and each demand marker is worth 1 point. Whoever scores the most wins.\n\n", "expansions": [], "expands": [], "yearpublished": 2019, "minplayers": 2, "maxplayers": 4, "playingtime": 45, "minplaytime": 45, "maxplaytime": 45, "minage": 12, "stats": {"usersrated": 259, load, attracted by the great prospects. Around the building site, a city is slowly rising up.\n\nThe players embody master builders. By building the King's castle and developing the city around it, they earn prestige points and gain the King's favor. When the castle is finished, the player who has earned the most prestige wins the game.  The expansion Caylus Expansion: The Jeweller was included in the 2nd Edition.\n\nEach turn, players pay to place their workers in various buildings in the village. These buildings allow players to gather resources or money, or to build or upgrade buildings with those resources. Players can also use their resources to help build the castle itself, earning points and favors from the king, which provide larger bonuses. Building a building provides some immediate points, and potentially income throughout the game, since players receive bonuses when others use their buildings. The buildings chosen by the players have a heavy impact on the course of the game, since they determine the actions that will be available to all the players.\n\nAs new buildings are built, they stretch along a road stretching away from the castle, and not all buildings can be used every turn. Players have some control over which buildings are active by paying to influence the movement of the Provost marker. The final position of the marker is the newest building that can be used that turn. The Provost marker also helps determine the movement of the Bailiff marker, which determines the end of the game. Generally, if players are building many buildings and the Provost is generous in allowing them to be used, the game ends more quickly.\n\n", "expansions": [{"id": "34410", "name": "Caylus Expansion: The Jeweller"}], "expands": [], "yearpublished": 2005, "minplayers": 2, "maxplayers": 5, "playingtime": 150, "minplaytime": 60, "maxplaytime": 150, "minage": 12, "stats": {"usersrated": 26562, "average": 7.77503, "bayesaverage": 7.60933, "stddev": 1.47445, "median": 0.0, ollection"], "designers": ["Andrew Looney"], "artists": ["Brooke Allen", "Andrew Heath"], "publishers": ["Edge Entertainment", "Looney Labs"], "description": "The guests are here, and they're hungry, so try to be the best waiter at this caf\u00e9 by making sure that all the guests get their Just Desserts!\n\nIn this card game, each player starts with a hand of three dessert cards while three guest cards are placed in the center of the table; each dessert card shows 1-3 tastes that it satisfies, such as chocolate, fruit, or pastry, while the guest cards show what they crave as well as what they refuse to eat. On a turn, you draw a dessert card, add a guest card to the table from the deck, then take one of three actions:\n\n\n    Serve (and claim) one or two guests by discarding one or more dessert cards to give them what they want (while avoiding what they don't want); if you give a guest their favorite item, you get tipped with an extra dessert card.\n    Draw one more dessert card.\n    Dump as many dessert cards as you want, then drawing that many cards from the deck.\n\n\nAt the end of your turn, discard guests from the table so that only one guest of each \"suit\" is still waiting to be served \u2014 but the guest heading out the door (on top of the discard pile) can still be claimed by any waiter. If at any time you've served three guests of the same suit or five guests of different suits, then you win!\n\nJust Desserts includes game variants that allow you to steal guests from another waiter by sending more sweets their way, to force other waiters to each give up one guest, and to hold a surprise party to claim a guest out of turn.\n\n", "expansions": [{"id": "218404", "name": "Just Desserts: Better With Bacon"}, {"id": "235811", "name": "Just Desserts: Just Coffee"}], "expands": [], "yearpublished": 2015, "minplayers": 2, "maxplayers": 5, "playingtime": 25, "minplaytime": 25, "maxplaytime": 25, "minage": 8, "stats": {"usersrated": 679, "average": 6.11697, "ba ": [], "mechanics": ["Card Drafting", "Hand Management", "Worker Placement"], "designers": ["S\u00e9bastien Dujardin", "Xavier Georges", "Alain Orban"], "artists": ["Alexandre Roche"], "publishers": ["Heidelberger Spieleverlag", "Pearl Games", "uplay.it edizioni", "Z-Man Games, Inc."], "description": "Game description from the publisher:\n\nBuilt by the Romans during the first century in Belgian Gaul, Tournay experienced most of its growth along the Scheldt river. Unfortunately, the river also contributed to its troubles, because in 881, the Normans traversed its watery path, and thereby easily captured the city. That act of aggression stunted Tournay's prosperity. This game invites you to participate in the reconstruction of the city, in order to establish a glorious era that will last for more than seven centuries. Help your district flourish by cleverly coordinating the work of the city's three domains: military, religious, and civil. Certainly the prestige of your buildings will brighten the entire city!\n\nTournay is a card game from the same designing team as the 2010 release Troyes with artwork once again by Alexandre Roche. In this game, players manage a district of the city and its three classes of citizens. The cards are classified by level (I to III) and color to form nine distinct decks. Players initially have two citizens in each class that they will use each turn to carry out one of five available actions, such as drawing cards, or using the powers of their buildings.\n\nIn each player's district, the building cards save them money, make more efficient use of the decks of cards, or recruit new citizens. The character cards optimize the use of buildings if properly positioned. It's up to you to create the most effective card combinations. Finally, constructed prestige buildings will give you valuable prestige points, depending on how your district has developed. But beware: Your opponents will also benefit from every prestige building you build!\n\nNote that an expansion is included in the base game's box, so advanced players can add still more replay value to this dynamic game!\n\n\nGame Summary\nThere are 3 sets of cards (yellow, red, white) in 3 groups (I, II, III); also, a set of black event cards. There are always 3 face-up event cards, most of which are bad. Players start with 2 meeples in 3 colors (yellow, red, white), placed on their Plaza card.\n\nOn your turn:\n\n     First, you may play a card from hand to your display (3x3 grid) by paying the appropriate cost (some combination of coins, meeples, cards, etc). You may play a card on top of another of the same color; if played on top of a different color, discard the older card. \n     Then take one action:\n         Draw a card; move 1-3 meeples off the Plaza to draw a level I-III card; you may pay others 2 coins to use their worker(s). If you draw the event card of that deck, place a coin on each event card, then trigger all event cards once per coin.\n         Activate a building card by moving a meeple from your Plaza to the building card (max 1 Meeple/building); cards do a variety of things like give you coins, recruit an additional meeple, use someone else's card, etc.\n         Combat an event by paying the cost (usually 1 Meeple, 1 coin, +1/coin on the card; or, 2 meeples) shown; take the card as a reward. Later, when events trigger, you may play this from hand to prevent an event from affecting you.\n         Reactivate all workers: return all meeples to your Plaza, and remove all markers from building cards.\n    \n\n\n\n\nThe game ends at the start of the Start Player's turn if 2+ players have all 9 cards in their display; OR if only 1 player has, but at least n-1 Town Crier cards have been revealed. Everyone then gets to play one final card (paying normal costs). Earn VPs for all cards in display, and for all Event cards you've combated. Most VP wins!\n\n", "expansions": [], "expands": [], "yearpublished": 2011, "minplayers": 2, "maxplayers": unding: nestorbooster"], "categories": ["Abstract Strategy", "Print & Play"], "implementations": [], "mechanics": ["Tile Placement"], "designers": ["Grant Fikes"], "artists": ["N\u00e9stor Romeral Andr\u00e9s"], "publishers": ["(Self-Published)", "(Web published)", "nestorgames"], "description": "Battle of LITS is an abstract strategy game for 2 players, inspired by the Japanese logic puzzle LITS. Certain cells on the game board are marked with X's and O's. Starting with X, players take turns placing L-, I-, T-, and S-shaped tetrominoes from a shared supply onto the board. There are three restrictions:\n\n1. Every new piece must share an edge with at least one of the pieces already on the board.\n2. No two congruent pieces may share an edge. (Pieces of the same shape are color-coded as an aid.)\n3. No four cells in a 2x2 arrangement may all be covered by pieces.\n\nThe pie rule is used: after X makes the first move, O may choose to switch places with X instead of placing a piece.\n\nEach player tries to cover their opponent's symbols while protecting their own symbols. When no more pieces can be played, whoever has more of their symbol showing on the board wins. In the event of a tie score, the player who made the last move wins.\n\n", "expansions": [], "expands": [], "yearpublished": 2011, "minplayers": 2, "maxplayers": 2, "playingtime": 20, "minplaytime": 20, "maxplaytime": 20, "minage": 0, "stats": {"usersrated": 164, "average": 6.1186, "bayesaverage": 5.54929, "stddev": 1.3404, "median": 0.0, "owned": 41, "trading": 0, "wanting": 8, "wishing": 26, "numcomments": 34, "numweights": 8, "averageweight": 1.75, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 9912}, {"id": "4666", "name": "abstracts", "friendlyname": "Abstract Game Rank", "value": 513}]}, "suggested_players": {"total_votes": 3, "results": {"1": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 2}, "2": {"best_rating": 3, "recommended_rating": 0 : ["Thomas Lehmann"], "artists": ["Martin Hoffmann", "Claus Stephan", "Mirko Suzuki"], "publishers": ["Rio Grande Games", "ABACUSSPIELE", "Albi", "Ediciones MasQueOca", "Gabinete L\u00fadico", "Gal\u00e1pagos Jogos", "Gamesinitaly", "Ghenos Games", "Giochix.it", "Hobby Japan", "Hobby World", "Korea Boardgames Co., Ltd.", "Matagot", "Pegasus Spiele", "Portal Games", "Rebel Sp. z o.o.", "Smart Ltd", "Wargames Club Publishing", "Ystari Games"], "description": "2018 UPDATE: The second edition of the game is improved for color-blindness and includes 5 revised cards from the original version and 6 New Worlds promo homeworlds. The promo homeworlds and first edition compatible Revised Cards are both available for purchase through the BGG store.\n\nIn the card game Race for the Galaxy, players build galactic civilizations by playing game cards in front of them that represent worlds or technical and social developments. Some worlds allow players to produce goods, which can be consumed later to gain either card draws or victory points when the appropriate technologies are available to them. These are mainly provided by the developments and worlds that are not able to produce, but the fancier production worlds also give these bonuses.\n\nAt the beginning of each round, players each select, secretly and simultaneously, one of the seven roles which correspond to the phases in which the round progresses. By selecting a role, players activate that phase for this round, giving each player the opportunity to perform that phase's action. For example, if one player chooses the settle role, each player has the opportunity to settle one of the planets from their hand. The player who has chosen the role, however, gets a bonus that applies only to them. But bonuses may also be acquired through developments, so you must be aware when another player also takes advantage of your choice of role.\n\n", "expansions": [{"id": "145148", "name": "Patronage (fan expansion for Race for the Galaxy)"}, s 21 suitless trump cards in ascending rank, and one \"Fool\", similar to the Joker but with differing origins.\n\nIn the most popular tarot game, called French Tarot in most English-speaking countries, one of the players will be the taker and he will be playing against all the other players. The takers' goal is to make a certain amount of points in order to fulfill the contract he bid on at the beginning of the game. The goal of the other players (called the defence) is to stop him achieving his score. The defence plays as a team against the taker.\n\nAfter receiving their hand, the players will one by one bet on a contract if they think they can achieve the number of points required. The last player to place a bet will become the taker.\n\nA large number of European card games are played with either the full tarot deck or a subset of it, often re-faced in Germanic or other Eastern European motifs.\n\n", "expansions": [], "expands": [], "yearpublished": 1430, "minplayers": 3, "maxplayers": 5, "playingtime": 30, "minplaytime": 30, "maxplaytime": 30, "minage": 12, "stats": {"usersrated": 698, "average": 6.81092, "bayesaverage": 5.8726, "stddev": 1.90078, "median": 0.0, "owned": 1350, "trading": 10, "wanting": 6, "wishing": 54, "numcomments": 239, "numweights": 42, "averageweight": 2.4524, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 3076}, {"id": "4666", "name": "abstracts", "friendlyname": "Abstract Game Rank", "value": 183}, {"id": "5497", "name": "strategygames", "friendlyname": "Strategy Game Rank", "value": 1340}]}, "suggested_players": {"total_votes": 25, "results": {"1": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 15}, "2": {"best_rating": 0, "recommended_rating": 1, "not_recommended_rating": 13}, "3": {"best_rating": 1, "recommended_rating": 15, "not_recommended_rating": 5}, "4": {"best_rating": 9, "recommended_rating": 11, "not_recommended_rating": 2}, "5": {"best_rating": 17, "recommended_r nnis Lohausen"], "publishers": ["Feuerland Spiele", "Bard Centrum Gier", "Capstone Games", "Cranio Creations", "Devir", "Filosofia \u00c9ditions", "FunBox Jogos", "G\u00e9m Klub Kft.", "HomoLudicus", "Mandala Jogos", "MINDOK", "Swan Panasia Co., Ltd.", "\u30c6\u30f3\u30c7\u30a4\u30ba\u30b2\u30fc\u30e0\u30ba (Ten Days Games)", "White Goblin Games", "Z-Man Games, Inc.", "Zvezda"], "description": "In the land of Terra Mystica dwell 14 different peoples in seven landscapes, and each group is bound to its own home environment, so to develop and grow, they must terraform neighboring landscapes into their home environments in competition with the other groups.\n\nTerra Mystica is a full information game without any luck that rewards strategic planning. Each player governs one of the 14 groups. With subtlety and craft, the player must attempt to rule as great an area as possible and to develop that group's skills. There are also four religious cults in which you can progress. To do all that, each group has special skills and abilities.\n\nTaking turns, the players execute their actions on the resources they have at their disposal. Different buildings allow players to develop different resources. Dwellings allow for more workers. Trading houses allow players to make money. Strongholds unlock a group's special ability, and temples allow you to develop religion and your terraforming and seafaring skills. Buildings can be upgraded: Dwellings can be developed into trading houses; trading houses can be developed into strongholds or temples; one temple can be upgraded to become a sanctuary. Each group must also develop its terraforming skill and its skill with boats to use the rivers. The groups in question, along with their home landscape, are:\n\n\n    Desert (Fakirs, Nomads)\n    Plains (Halflings, Cultists)\n    Swamp (Alchemists, Darklings)\n    Lake (Mermaids, Swarmlings)\n    Forest (Witches, Auren)\n    Mountain (Dwarves, Engineers)\n    Wasteland (Giants, Chaos Magicians)  "Schmidt Spiele", "Stupor Mundi", "Swan Panasia Co., Ltd.", "Z-Man Games, Inc.", "Zvezda"], "description": "The \"Stone Age\" times were hard indeed. In their roles as hunters, collectors, farmers, and tool makers, our ancestors worked with their legs and backs straining against wooden plows in the stony earth. Of course, progress did not stop with the wooden plow. People always searched for better tools and more productive plants to make their work more effective.\n\nIn Stone Age, the players live in this time, just as our ancestors did. They collect wood, break stone and wash their gold from the river. They trade freely, expand their village and so achieve new levels of civilization. With a balance of luck and planning, the players compete for food in this pre-historic time.\n\nPlayers use up to ten tribe members each in three phases. In the first phase, players place their men in regions of the board that they think will benefit them, including the hunt, the trading center, or the quarry. In the second phase, the starting player activates each of his staffed areas in whatever sequence he chooses, followed in turn by the other players. In the third phase, players must have enough food available to feed their populations, or they face losing resources or points.\n\n", "expansions": [{"id": "98663", "name": "Schmuck und Handel (fan expansion for Stone Age)"}, {"id": "225880", "name": "Stadt Land Spielt Limitierte Sonderdrucke 2013"}, {"id": "147541", "name": "Stone Age: Casino"}, {"id": "107576", "name": "Stone Age: The Expansion"}, {"id": "238004", "name": "Stone Age: The Mammoth Herd"}, {"id": "38876", "name": "Stone Age: The New Huts"}], "expands": [], "yearpublished": 2008, "minplayers": 2, "maxplayers": 4, "playingtime": 90, "minplaytime": 60, "maxplaytime": 90, "minage": 10, "stats": {"usersrated": 44140, "average": 7.56905, "bayesaverage": 7.45799, "stddev": 1.2431, "median": 0.0, "owned": 46681, "trading": 507, "wanting": 1590, "wishing": 9497, "numcomments me\" tile and an initial team of eight workers, each of which is colored red, yellow, or blue. Workers of matching colors are used by the players to bid for tiles to add to their villages. Matching workers may alternatively be used to generate resources, skills and additional workers, not only from the player's own tiles, but also from the tiles in the other players' villages and from the new tiles being auctioned.\n\nIn spring, summer and autumn, more workers will arrive on board the Keyflower and her sister boats, with some of these workers possessing skills in the working of the key resources of iron, stone and wood. In each of these seasons, village tiles are set out at random for auction. In the winter no new workers arrive and the players select the village tiles for auction from those they received at the beginning of the game. Each winter village tile offers VPs for certain combinations of resources, skills and workers. The player whose village and workers generate the most VPs wins the game.\n\nKeyflower presents players with many different challenges and each game will be different due to the mix of village tiles that appear in that particular game. Throughout the game, players will need to be alert to the opportunities to best utilize their various resources, transport and upgrade capability, skills and workers.\n\nKeyflower, a joint design between Richard Breese and Sebastian Bleasdale, is the seventh game in the \"Key\" series from R&D Games set in the medieval \"Key\" land.\n\n", "expansions": [{"id": "256951", "name": "Brettspiel Adventskalender 2018"}, {"id": "162647", "name": "Keyflower: Beekeeper"}, {"id": "245169", "name": "Keyflower: Boat 7"}, {"id": "264045", "name": "Keyflower: Delivery Man"}, {"id": "261369", "name": "Keyflower: Developer"}, {"id": "141816", "name": "Keyflower: Emporium & Monument"}, {"id": "140936", "name": "Keyflower: Key Celeste"}, {"id": "205504", "name": "Keyflower: Keymelequin"}, {"id": "180037", "name": "Keyflower: Pig 3a\u0430\u0442"], "thumbnail": "https://cf.geekdo-images.com/2n21-A8TXn5QtW66nUmDEg__thumb/img/KA9uOw1pqC-rPI8TnF4ftQPM5XI=/fit-in/200x150/filters:strip_icc()/pic1837483.jpg", "image": "https://cf.geekdo-images.com/2n21-A8TXn5QtW66nUmDEg__original/img/GfQ2qpngaMHiggkSdB_kvQcUf8U=/0x0/pic1837483.jpg", "expansion": false, "accessory": false, "families": ["Card Games: Outplay", "Cities: Bern (Switzerland)", "Components: Traditional Playing Cards", "Players: Three Players Only Games", "Promotional: Promo Board Games", "Sports Teams: SC Freiburg"], "categories": ["Card Game"], "implementations": [], "mechanics": ["Auction/Bidding", "Team-Based Game", "Trick-taking"], "designers": ["(Uncredited)"], "artists": ["Kim Casali", "Christian Fiore", "Hein Gas", "Wilhelm Hartung", "Loriot", "Guillermo Mordillo", "Klaus Oliv", "Erich Schmitt", "G\u00fcnther Schmitz", "Sven Hartmann"], "publishers": ["(Public Domain)", "(Unknown)", "AG M\u00fcller (AGM\u00fcller)", "AMIGO", "ASS Altenburger Spielkarten", "Berliner Spielkarten", "Bielefelder Spielkarten", "Cartamundi", "Castrol", "Clicker Spiele", "Coeur", "Dino Entertainment", "F.X. Schmid", "Heinrich Schwarz & Co", "Heraclio Fournier", "Heye Verlag", "Ilsespiel", "K\u00f6mmerling", "N\u00fcrnberger-Spielkarten-Verlag", "Pelikan", "Piatnik", "Solvay S.A.", "Teepe Sportverlag", "Underberg", "The United States Playing Card Company", "VEB (Volkseigener Betrieb) Spielkartenfabrik Altenburg"], "description": "Traditional German card game for three players played with a standard card deck (2-6 removed), roughly 200 years old. The game is based on Schafkopf, Ombre (bidding) and Tarock (remaining cards). The latest revision of rules as approved by both the International Skat Players Association (ISPA) and the German Skat Association (DSkV) dates back to 1998.\n\nA play comprises two phases: first an intricate bidding process to decide the solo player who choses the type of game to be played in the second phase, the actual playing of tricks. If he wins (takes more than half the total worth of cards in the game), the solo player alone will score points equal to the announced type of game and other modifiers (listed below); otherwise, the other two players will each score the double amount of these points. Both the bid and the final score depend on \n\n     type of game announced\n     combination of Jacks\n     margin of winning (score 90+: \"schneider\"; take all tricks: \"schwarz\")\n     (optional) declaration of margin of winning before the first trick is played \n     (optional) open play of cards\n     (optional) play with the initial hand (\"hand\" play)\n     (optional) doubling of scoring value: *2 (\"Kontra\"); re-doubling *4 (\"Re\"); inofficial rules allow re-doubling ad infinitum\n     exeption for the Ramsch variant including sub-variants: Highest total worth of cards taken as tricks is scored negatively; the score is doubled when one other player took no trick (\"virgin\"), also doubled for each passing of the remaining cards without exchanging, if the drafting Ramsch variant is applied (\"geschoben\"); a player may also try to \"shoot the moon\" by taking all tricks (consequently scores +120 alone when successful).\n\n\n\n\nThe solo player can choose between the following game modes:\n\n     Suit (one suit and Jacks are trumps)\n     Grand (only Jacks are trumps)\n     Null (no trumps, solo player only wins without tricks). \n\n\n\n\nInofficial variants:\n\n     The most popular variant is Ramsch, which is applied when no player bids for the solo. This game mode punishes players who likely avoid the risk of successfully bidding for the solo with an only mediocre, but possible hand. It follows the rules for Grand, but highest score loses (no partnerships!). Due to the sometimes extraorinarily high (negative) scores, Ramsch plays may strongly distort a player's total scoring for the evening, and is therefore not officially sanctioned.\n     Revolution (in three variants): bascially a Null in open play, but the counterplayers are allowed to exchange cards.\n\n\n\n\nSkat gained nation wide popularity and a major development of its mechanisms in the course of the first world war. The game as it is today is a result of constant modification and refinement by countless players in the trenches of the German Western front. The current form of bidding with ascending numbers prevailed among the players, and many inofficial variants were introduced. Though first rejected by the Skat association, a lot of the so-called \"trench rules\" later became officially sanctioned.\n\nThe official turnament deck is a compomise that solved another dispute between the German and the International Skat Association by combining the colours of a German Suit (predominantly found in Southern and East Germany, Switzerland, Austria) with the symbols of a French Suit (predominant elsewhere in the regions where Skat is popular, foremost Northern and West Germany).\n\n", "expansions": [], "expands": [], "yearpublished": 1810, "minplayers": 3, "maxplayers": 3, "playingtime": 30, "minplaytime": 30, "maxplaytime": 30, "minage": 10, "stats": {"usersrated": 967, "average": 7.26418, "bayesaverage": 6.14948, "stddev": 1.74355, "median": 0.0, "owned": 1370, "trading": 10, "wanting": 15, "wishing": 91, "numcomments": 284, "numweights": 101, "averageweight": 3.0693, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 1833}, {"id": "5497", "name": "strategygames", "friendlyname": "Strategy Game Rank", "value": 885}]}, "suggested_players": {"total_votes": 34, "results": {"1": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 27}, "2": {"best_rating": 0, "recommended_rating": 1, "not_recommended_rating": 28}, "3": {"best_rating": 32, "recommended_rating": 2, "not_recommended_rating": 0}, "3+": {"best_rating": 2, "recommended_rating": 18, "not_recommended_rating": 10}}}, "usersrated": 967.0, "average": 7.26418, "bayesaverage": 6.14948, "stdde ub Kft.", "Hobby Japan", "Kaissa Chess & Games", "Korea Boardgames Co., Ltd.", "Lautapelit.fi", "Lifestyle Boardgames Ltd", "NeoTroy Games", "Rebel Sp. z o.o.", "Siam Board Games"], "description": "You are the leader of one of the 7 great cities of the Ancient World. Gather resources, develop commercial routes, and affirm your military supremacy. Build your city and erect an architectural wonder which will transcend future times.\n\n7 Wonders lasts three ages. In each age, players receive seven cards from a particular deck, choose one of those cards, then pass the remainder to an adjacent player. Players reveal their cards simultaneously, paying resources if needed or collecting resources or interacting with other players in various ways. (Players have individual boards with special powers on which to organize their cards, and the boards are double-sided). Each player then chooses another card from the deck they were passed, and the process repeats until players have six cards in play from that age. After three ages, the game ends.\n\nIn essence, 7 Wonders is a card development game. Some cards have immediate effects, while others provide bonuses or upgrades later in the game. Some cards provide discounts on future purchases. Some provide military strength to overpower your neighbors and others give nothing but victory points. Each card is played immediately after being drafted, so you'll know which cards your neighbor is receiving and how her choices might affect what you've already built up. Cards are passed left-right-left over the three ages, so you need to keep an eye on the neighbors in both directions.\n\nThough the box of earlier editions is listed as being for 3\u20137 players, there is an official 2-player variant included in the instructions.\n\n", "expansions": [{"id": "247315", "name": "7 Wonders: Armada"}, {"id": "154638", "name": "7 Wonders: Babel"}, {"id": "110308", "name": "7 Wonders: Catan"}, {"id": "111661", "name": "7 Wonders: Cities"}, {"id": "9 lt"], "artists": ["Ian Parovel", "Jordi Valbuena"], "publishers": ["Ludonaute", "Asmodee", "Asterion Press", "Br\u00e4dspel.se", "Broadway Toys LTD", "Fantasmagoria", "G\u00e9m Klub Kft.", "GoKids \u73a9\u6a02\u5c0f\u5b50", "Happy Baobab", "Hobby Japan", "Ideal Board Games", "KADABRA", "Kaissa Chess & Games", "Lautapelit.fi", "Lifestyle Boardgames Ltd", "MINDOK", "Rebel Sp. z o.o.", "Siam Board Games"], "description": "On the 11th of July, 1899 at 10 a.m., the Union Pacific Express has left Folsom, New Mexico, with 47 passengers on board. After a few minutes, gunfire and hurrying footsteps on the roof can be heard. Heavily armed bandits have come to rob honest citizens of their wallets and jewels. Will they succeed in stealing the suitcase holding the Nice Valley Coal Company's weekly pay, despite it having been placed under the supervision of Marshal Samuel Ford? Will these bandits hinder one another more than the Marshal since only the richest one of them can come out on top?\n\nIn Colt Express, you play a bandit robbing a train at the same time as other bandits, and your goal is to become the richest outlaw of the Old West. The game consists of five rounds, and each round has two phases:\n\n\n    Phase 1: Schemin' Each player plays 2-5 action cards on a common pile, with the cards being face up or face down depending on the type of the round. Instead of playing a card, a player can draw three cards from her deck.\n    Phase 2: Stealin' The action cards are carried out in the order they were played, with a player's best laid plans possibly not panning out due to mistakes and oversights!\n\n\nThe game takes place in a 3D train in which the bandits can move from one car to another, run on the roof, punch the other bandits, shoot them, rob the passengers, or draw the Marshal out of position. The train has as many cars as the number of players, and each car is seeded with gems, bags of loot or suitcases at the start of play.\n\nEach player starts a round with six cards in hand, with each card showing one of these actions. At the start of a round, a round card is revealed, showing how many cards will be played; whether they'll be played face up or face down, or individually or in pairs; and what action will occur at the end of the round (e.g., all bandits on top of the train move to the engine). You can pick up loot, gems or suitcases only by playing a \"steal\" card when you're in a train car that holds one of these items \u2014 but since everyone is planning to get these goods, you'll need to move, punch and shoot to get others out of your way. You can punch someone only in the same car as you, and when you do, the other bandit drops one of the goods he's collected and is knocked into an adjacent car.\n\nEach player's character has a special power, such as starting the round with an extra card, playing your first card face down, or pocketing a bag of loot when you punch someone instead of letting it hit the ground.\n\nYou can shoot someone in an adjacent car or (if you're running on top of the train) anyone in sight, and when you do, you give that player one of your six bullet cards; that card gets shuffled in the opponent's deck, possibly giving her a dead card in hand on a future turn and forcing her to draw instead of playing something. If the Marshal ends up in the same car as you, likely due to other bandits luring him through the train, he'll be happy to give you a bullet, too.\n\nAt the end of the game, whoever fired the most bullets receives a $1,000 braggart bonus, and whoever bagged the richest haul wins!\n\n", "expansions": [{"id": "178656", "name": "Brettspiel Adventskalender 2015"}, {"id": "191779", "name": "Brettspiel Easter Basket 2016"}, {"id": "255347", "name": "Colt Express: Bandits \u2013 Belle"}, {"id": "255348", "name": "Colt Express: Bandits \u2013 Cheyenne"}, {"id": "255349", "name": "Colt Express: Bandits \u2013 Django"}, {"id": "255350", "name": "Colt Express: Bandits \u2013 Doc"}, {"id": "255351", "nam ation through careful resource management, discovering new technologies, electing the right leaders, building wonders and maintaining a strong military. Weakness in any area can be exploited by your opponents. The game takes place throughout the ages beginning in the age of antiquity and ending in the modern age.\n\nOne of the primary mechanisms in TTA is card drafting. Technologies, wonders, and leaders come into play and become easier to draft the longer they are in play. In order to use a technology you will need enough science to discover it, enough food to create a population to man it and enough resources (ore) to build the building to use it. While balancing the resources needed to advance your technology you also need to build a military. Military is built in the same way as civilian buildings. Players that have a weak military will be preyed upon by other players. There is no map in the game so you cannot lose territory, but players with higher military will steal resources, science, kill leaders, take population or culture. It is very difficult to win with a large military, but it is very easy to lose because of a weak one.\n\nVictory is achieved by the player whose nation has the most culture at the end of the modern age.\n\n", "expansions": [{"id": "98989", "name": "BGO Extended 2.0 expansion (fan expansion for Through the Ages)"}, {"id": "98607", "name": "Cywilizacja: Poprzez wieki \u2013 Polski dodatek 1"}, {"id": "98608", "name": "Cywilizacja: Poprzez wieki \u2013 Polski dodatek 2"}, {"id": "98880", "name": "Through the Ages: A Story of Civilization \u2013 Czech expansion"}, {"id": "136095", "name": "Through the Ages: Spanish Promo Card Set"}], "expands": [], "yearpublished": 2006, "minplayers": 2, "maxplayers": 4, "playingtime": 120, "minplaytime": 120, "maxplaytime": 120, "minage": 12, "stats": {"usersrated": 17867, "average": 7.93599, "bayesaverage": 7.72568, "stddev": 1.68158, "median": 0.0, "owned": 17337, "trading": 925, "wanting": 634, "wishing , "Tile Placement"], "designers": ["Arnaud Urbon", "Ludovic Vialla"], "artists": ["Jean-Claude Adelmand", "Geoffrey Stepourenko"], "publishers": ["Matagot", "Boosterbox.nl", "Edge Entertainment", "Heidelberger Spieleverlag", "Korea Boardgames Co., Ltd.", "Rio Grande Games"], "description": "In this game, you play a powerful lord and his faithful companion engaged in a fight for influence throughout time. The game proceeds simultaneously over three different periods. You start the game in the Middle Ages, on the first of the three game boards (that of the commanderies). With 4 action cards in hand per turn, you have seven turns in which to develop your domains by building various types of military, religious, and civil buildings. Depending on their size, certain buildings are moved in time, which means that they are transferred to the same place on the priories board (Renaissance period) and on the brotherhoods board (modern period), in ruins for military and religious buildings (castles, abbeys\u2026).\n\nThanks to the watch makers' invention, and with enough money, you can make your two adventurer pawns travel in time\u2026 Because if the construction of certain buildings can be profitable, taking over domains on the various boards is essential, since it will allow you to earn bonuses on the 4th and 7th turns and to move ahead of your opponents.\n\nPlaying with time is not without consequences, and it can produce surprising results! To give just one example, an abbey created on the priories board could be destroyed by a castle built later in the game in the same place but on the commanderies board, and then moved to the other board\u2026 The abbey finally never existed!\n\nOn the 4th and 7th turns, each controlled domain generates profits for the players depending on the board. On the the commanderies board, a player who controls a domain militarily, i.e. the one with the biggest military building, will receive the value of the civil buildings in this domain in profits. On the priories board, it is the religious control that will be taken into account. On the brotherhoods board, the players who have best populated the civil buildings and restored the ruins will secure the best profits.\n\nThe possibility of destroying and regrouping buildings to unite or divide domains provides a strong and permanent level of interaction between the players.\n\n", "expansions": [], "expands": [], "yearpublished": 2006, "minplayers": 2, "maxplayers": 5, "playingtime": 90, "minplaytime": 90, "maxplaytime": 90, "minage": 10, "stats": {"usersrated": 1756, "average": 6.35458, "bayesaverage": 5.95006, "stddev": 1.47876, "median": 0.0, "owned": 2507, "trading": 173, "wanting": 92, "wishing": 386, "numcomments": 622, "numweights": 216, "averageweight": 3.5648, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 2661}, {"id": "5497", "name": "strategygames", "friendlyname": "Strategy Game Rank", "value": 1201}]}, "suggested_players": {"total_votes": 33, "results": {"1": {"best_rating": 1, "recommended_rating": 0, "not_recommended_rating": 14}, "2": {"best_rating": 1, "recommended_rating": 12, "not_recommended_rating": 8}, "3": {"best_rating": 7, "recommended_rating": 14, "not_recommended_rating": 3}, "4": {"best_rating": 16, "recommended_rating": 9, "not_recommended_rating": 1}, "5": {"best_rating": 6, "recommended_rating": 6, "not_recommended_rating": 9}, "5+": {"best_rating": 0, "recommended_rating": 0, "not_recommended_rating": 14}}}, "usersrated": 1756.0, "average": 6.35458, "bayesaverage": 5.95006, "stddev": 1.47876, "median": 0.0, "owned": 2507.0, "trading": 173.0, "wanting": 92.0, "wishing": 386.0, "numcomments": 622.0, "numweights": 216.0, "averageweight": 3.5648, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 2661}, {"id": "5497", "name": "strategygames", "friendlyname": "Strategy Game Rank", "value": 1201}], "game_family": "", "reimplementation": false, "bestplayers":
