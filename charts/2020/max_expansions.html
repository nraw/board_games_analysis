 "averageweight": 4.7292, "ranks": [{"id": "1", "name": "boardgame", "friendlyname": "Board Game Rank", "value": 311}, {"id": "4664", "name": "wargames", "friendlyname": "War Game Rank", "value": 14}], "game_family": "Advanced Squad Leader", "reimplementation": false, "bestplayers": "2", "num_expansions": 456, "dice_tower_excellence": false, "susd": false, "trains": false, "mini": false, "cards": false, "type": "Advanced Squad Leader"}, {"id": "170201", "name": "Bushido (Second edition)", "alternative_names": ["Bushido: New Dawn"], "thumbnail": "https://cf.geekdo-images.com/y6OE3U-Zcx5q-rBlxovKpg__thumb/img/4OsH1KSiRkIfxYYo2lxNJWtD2ps=/fit-in/200x150/filters:strip_icc()/pic3379109.jpg", "image": "https://cf.geekdo-images.com/y6OE3U-Zcx5q-rBlxovKpg__original/img/qNN-RQJ4vpZL1_jY-TB-dBZkEhI=/0x0/pic3379109.jpg", "expansion": false, "accessory": false, "families": [], "categories": ["Book", "Fantasy", "Fighting", "Miniatures"], "implementations": ["Bushido: Risen Sun", "Bushido: Risen Sun \u2013 Two Player Starter Set", "Bushido"], "mechanics": ["Dice Rolling", "Simulation", "Variable Player Powers"], "designers": ["Gordon Cunningham", "Toby Nathan"], "artists": [], "publishers": ["GCT Studios"], "description": "Bushido is a game of savage battles, of cunning stratagems and last-ditch defences, and where debts of honour are paid in blood. In Bushido, the fate of the world hangs not on armies but on individual heroes, men and women of extraordinary capacity, attuned to the all-permeating life force known as Ki. This force is the very fabric of the universe, and those with the appropriate training or natural talent can tap into this energy source and gain seemingly superhuman powers. In the world of Bushido, the delicate tapestry of Ki \u2013 and thus the universe itself \u2013is threatened by the forces of imbalance, and it is up to you to protect it \u2013 or help rip it apart. In a game of Bushido, nothing less than the universe itself is at stake. Are you ready for the challenge of the Way of the Warrior?\n\nThere are currently nine factions at war within the Jwar Isles:\n\nThe prefecture of Ryu\nThe Dragon Clan won the rights to colonize the Westward Isles in a series of duels with their rivals, the Shiho Clan. However, when the Emperor's vessel expired, and his young heir, too young and inexperienced to concern himself with the petty disputes at the fringes of his lands, the promise of sole settlement rights died with him. The newly formed Prefecture of Ryu found themselves yet again in conflict with their old enemies, the Shiho Clan. Now, the Prefecture\u2019s grasp of power is weakened, due to the recent Tsunami. Their forces are in disarray, they are fighting on all fronts in the aftermath of the disaster. But still the men and women of the Dragon are ready to take their place at Destiny\u2019s table, uniting the human world by defending it against all threats.\n\nThe Temple of Ro-Kan\nThe serene martial artist masters of the Ro-Kan have long viewed themselves as above all mortal and mundane conflicts. Now, following the Han civil war, the rise of the Cult of Yurei, and the incursion of the Savage Wave, the monks of Ro-Kan are being dragged into the clandestine wars of universal balance \u2013 a war in which they will reluctantly turn out to be key players. The monks follow an age-old path and know the secrets of Ki better than any others, but they are few and divided \u2013 will they be able to unite and join forces before it is too late?\n\nThe Savage Wave\nThey take the form of evil creatures of myth and folklore. From where they come or why, no-one knows, but one thing is for certain, the wave crushes everything in its path. The Oni and Bakemono demon-creatures that make up the bulk of the Savage Wave appear bent on the destruction of humankind and all that is holy, but they are not mindless \u2013 as many opponents have found out at great pain, the Savage Wave is cunning and organized, and it operates according to its own weird and unknowable logic. Some mad hermits and outcast scholars whisper that this is not the first Savage Wave...\n\nThe Cult of Yurei\nIn the shadows and dark corners of the world, the worshippers of Yurei are gathering force. The many members of this Cult may not even be aware that they are serving the same dark masters, but serve them they do \u2013 the Yurei Bargain, which in its various forms allows control over life and death, has proven a temptation to many different people who would otherwise have nothing in common. In the Cult of Yurei, you may think yourself the master of your own Fate but you are always advancing the unfathomable goals of dark unseen masters. Even a puppet master has someone pulling his strings...\n\nThe Ito\nThe Ito have long been the laughing stock of the ruling clans. Never quite able to understand that it is their own flaws which hold their greater ambitions back. Being untrustworthy is synonymous with the Ito in the Jwar Isles; their support of the Shiho\u2019s rise to power followed by their treacherous role in the Dragon Wars against the very same clan, highlights their fickle nature. Now though the Ito on the island of Izu have gone through a transformation, their alliance with an age old and powerful Kami has imbued them with a new found strength. If it was the Kami that caused the snake like changes or whether it has simply exaggerated the Ito\u2019s natural affinity is unknown. What is sure is that the Ito finally have the power to rise against the other clans and avenge the mockery and mistreatment they have suffered. Will this venomous clan prove to be one dose of poison too much for the Jwar Isles?\n\nSilvermoon Trade Syndicate\nThe thriving port of Jima is the beating heart of the Silvermoon Trade Syndicate\u2019s operations. For generations the merchants of the syndicate have been the trade life blood of the Jwar isles. From the great gambling halls, where fortunes are won or lost, on the roll of a single dice or the draw of a card. A bustling and bountiful harbour brimming with exotic goods and rare delights. Famed arenas where colossal Jumo warriors clash in a brutal dance, or an array of fighting beasts struggle in a battle to the death. Water houses where ones wildest fantasies can become reality with the touch of a Rose. Their power lies not the in military might of the Ito, Takashi or Minimoto but in the stranglehold they have on trade. And not only the trade of goods, but of the secrets and whispers of even the most pious. Some would liken the Silvermoon to the flip of a coin. Pay your debts and you come up in the sun with the fortunes smiling, cross or try to cheat them and you\u2019ll be in the dark and covered in dirt.\n\nTengu Descension\nFor countless cycles the elders of the mountain have watched and waited, their quiet vigil in the high places of the world unbroken. Silently they have over seen the rise and fall of innumerable clans, the petty squabbles of mortals bare no relevance to their goal. Gifted with generations of knowledge passed down through the written teachings of the Karasu Shugenja and oral histories of the Koroko Shisai the Tengu hold the secrets of the world in the their high homes.\n\nNow stirred into action, one can only imagine the danger that looms that has rustled the Tengu to war.\n\nJung Pirates\nWhen years passed without word of the Jung, they were considered lost, their return under the mon of the giant squid surprised everyone. They have reaped what they need from the traders on the seas of the Jwar Isles, forcing the Shiho to label them pirates. Their fleets are faster and their knowledge of the Isles\u2019 waters are unparalleled by all but perhaps the Carp clan, allowing them to evade the larger, less experienced junks of the Prefecture. Long years away from the courts of the Jwar Isles have left the Jung rough around the edges but they have not forgotten their ancestry.\n\nKage Kaze Zoku\nThe Kage Kaze Zoku (Shadow wind clan) are deadly ninjas with a grudge against just about everybody.\n\n", "expansions": [{"id": "219087", "name": "Bushido: Aiko & Gorilla"}, {"id": "235575", "name": "Bushido: Akimoto"}, {"id": "219764", "name": "Bushido: Akio Takashi"}, {"id": "280328", "name": "Bushido: Amaruq"}, {"id": "223563", "name": "Bushido: Araka"}, {"id": "236917", "name": "Bushido: Arata"}, {"id": "237294", "name": "Bushido: Asami, Sea Witch"}, {"id": "219528", "name": "Bushido: Ashinaga Tenaga"}, {"id": "221506", "name": "Bushido: Atsushi and Shinobu"}, {"id": "235705", "name": "Bushido: Ayako Ito"}, {"id": "221510", "name": "Bushido: Bachiko Takashi"}, {"id": "237312", "name": "Bushido: Baichi"}, {"id": "235049", "name": "Bushido: Bakemono Beast Rider"}, {"id": "235048", "name": "Bushido: Bakemono Boomers"}, {"id": "219729", "name": "Bushido: Bikou"}, {"id": "236539", "name": "Bushido: Bikou \u2013 Kaze Kage Zoku"}, {"id": "234975", "name": "Bushido: Boba"}, {"id": "234952", "name": "Bushido: Bobata"}, {"id": "236392", "name": "Bushido: Buzenbo"}, {"id": "235730", "name": "Bushido: Child of Orochi"}, {"id": "235576", "name": "Bushido: Chiyo"}, {"id": "236406", "name": "Bushido: Convocation of Eagles"}, {"id": "280333", "name": "Bushido: Crabs of the Eastern Sea"}, {"id": "235313", "name": "Bushido: Cult of Yurei Special Card Pack 1"}, {"id": "235315", "name": "Bushido: Cult of Yurei Special Card Pack 2"}, {"id": "212725", "name": "Bushido: Cult of Yurei Starter Set"}, {"id": "236263", "name": "Bushido: Dafukaia & Kami of Burning Anger"}, {"id": "219732", "name": "Bushido: Daisuke"}, {"id": "280329", "name": "Bushido: Dudiko"}, {"id": "237295", "name": "Bushido: Duri"}, {"id": "249424", "name": "Bushido: Fai-Ginn"}, {"id": "219258", "name": "Bushido: Fisherman of Rokan"}, {"id": "236254", "name": "Bushido: Fitiaumua"}, {"id": "219738", "name": "Bushido: Fujitaka"}, {"id": "225110", "name": "Bushido: Gaki"}, {"id": "223566", "name": "Bushido: Gengo"}, {"id": "219742", "name": "Bushido: Genji & Eiji ic1807805.jpg", "image": "https://cf.geekdo-images.com/V9pkzNgoXitxhCjLhOKkPA__original/img/sF-90rOVmu1m8MYDkq1Wy7l9XDM=/0x0/pic1807805.jpg", "expansion": false, "accessory": false, "families": ["Admin: Game System Entries", "Collectible: Collectible Card Games", "Players: Two Player Only Games", "Theme: Anime / Manga", "Video Game Theme: Pok\u00e9mon"], "categories": ["Card Game", "Collectible Components", "Fantasy", "Fighting", "Video Game Theme"], "implementations": [], "mechanics": ["Card Drafting", "Variable Player Powers"], "designers": ["Takumi Akabane", "Tsunekaz Ishihara"], "artists": ["Koichi Ooyama", "Hironobu Yoshida"], "publishers": ["Copag Cards", "Devir", "Nintendo Co., Ltd.", "The Pok\u00e9mon Company International", "Wizards of the Coast"], "description": "\n\n\n    \n        GAME SYSTEM\n\n    \n    \n         This entry is to allow for discussion/rating of the game system as a whole. It is not for a specific product or release. Versions will appear on the individual item pages.\n\n    \n\n\nPok\u00e9mon is a Collectible Card Games based upon Japanese anime that have found success internationally, and is one of the longest surviving CCGs currently available. Pok\u00e9mon was one of the first Collectible Card Games to offer any competition to the market dominance of Magic:  The Gathering.\n\nMany people who buy the product often do not play the game, choosing instead to collect their favorite characters from the franchise the game is based upon.\n\nEach player plays the role of a Pok\u00e9mon trainer that use their Pok\u00e9mon creatures to battle the Pok\u00e9mon creatures of the other Pok\u00e9mon trainer.\n\nThe object of the game is to play your Pok\u00e9mon cards, that represent different creatures, and be the first player to \"knock out\" (defeat) six opposing Pok\u00e9mon.  You play the game with a deck of sixty cards that include your Pok\u00e9mon, as well as Trainer cards and Energy cards.  Trainer cards affect the game, players, or Pok\u00e9mon in different ways, most of them temporary, while Energy cards act as the resources in the game.\n\nYou start the game by drawing seven cards to your hand.  Each player picks a Basic Pok\u00e9mon from their hand and places it in front of them to start.  This is called the Active Pok\u00e9mon and is the one currently dueling.  Players can also place other Basic Pok\u00e9mon to fill up the five slots on their \"Bench\".  Six cards are then set aside to act as Prize cards.  Each time you defeat one of your opponent's Pok\u00e9mon, you get to draw one of these Prize cards.\n\nPlayers take alternating turns during which they can:\n\n\n     Draw a card from their deck to their hand\n     Play Actions:\n         Put Basic Pok\u00e9mon in play from their hand to their Bench\n         Evolve their Pok\u00e9mon\n         Attach an Energy card to one of their Pok\u00e9mon (once per turn)\n         Play Trainer cards (Only 1 Stadium card and 1 Supporter card per turn)\n         Retreat their Active Pok\u00e9mon (once per turn - trade places with one on the Bench (usually at the cost of Energy cards))\n         Use Abilities\n    \n     Attack\n\n\nIn addition to Basic Pok\u00e9mon cards, there are also Evolution cards, which depict evolved forms of Basic Pok\u00e9mon (or sometimes other Evolved Pok\u00e9mon). A player can evolve a Pok\u00e9mon by laying a corresponding Evolution card onto another Pok\u00e9mon card in play.  This can only be done once per turn per Pok\u00e9mon, and only if the Pok\u00e9mon has been in play at least one entire turn.  The Evolved Pok\u00e9mon retains any damage and Energy cards, but loses any Special Conditions affecting it, and the card text completely replaces the previous card.\n\nThe last action a player takes during their turn, if they choose, is to have their Active Pok\u00e9mon use one of its abilities to attack the other player's Active Pok\u00e9mon.  Attacks can only be used if the Pok\u00e9mon has enough Energy cards of the right type attached to it to meet the requirements for the attack; each attack has different requirements and effects that are listed on the card.  Most attacks will do some amount of damage to the Defending Pok\u00e9mon; if defeated, the Defending Pok\u00e9mon is replaced with another Pok\u00e9mon from the Bench, and the attacker draws a Prize card.  If either the attacker draws their last Prize card or the Defender cannot replace the Active Pok\u00e9mon (due to an empty Bench), the attacker has won the game.\n\nThere are many different varieties of Pok\u00e9mon available and several different forms of each one, each with different attacks, abilities and characteristics, allowing for many different possible outcomes.  Gotta collect 'em all!\n\n", "expansions": [{"id": "242130", "name": "Pok\u00e9mon TCG: Advent of Arceus Expansion"}, {"id": "241894", "name": "Pok\u00e9mon TCG: Ancient Origins Expansion"}, {"id": "241810", "name": "Pok\u00e9mon TCG: Aquapolis Expansion"}, {"id": "241870", "name": "Pok\u00e9mon TCG: Arceus Expansion"}, {"id": "242180", "name": "Pok\u00e9mon TCG: Awakened Heroes/Ultradimensional Beasts Expansion"}, {"id": "242015", "name": "Pok\u00e9mon TCG: Awakening Legends Expansion"}, {"id": "242173", "name": "Pok\u00e9mon TCG: Awakening Psychic King Expansion"}, {"id": "242167", "name": "Pok\u00e9mon TCG: Bandit Ring Expansion"}, {"id": "242019", "name": "Pok\u00e9mon TCG: Base Expansion Pack Expansion"}, {"id": "241797", "name": "Pok\u00e9mon TCG: Base Set 2 Expansion"}, {"id": "242129", "name": "Pok\u00e9mon TCG: Beat of the Frontier Expansion"}, {"id": "216119", "name": "Pok\u00e9mon TCG: Black & White Expansion"}, {"id": "242134", "name": "Pok\u00e9mon TCG: Black Collection/White Collection Expansion"}, {"id": "291749", "name": "Pokemon TCG: Blazing Volcano Theme Deck"}, {"id": "242168", "name": "Pok\u00e9mon TCG: Blue Shock/Red Flash Expansion"}, {"id": "242128", "name": "Pok\u00e9mon TCG: Bonds to the End of Time Expansion"}, {"id": "241882", "name group to hysteria. And, while they're laughing, you can steal their stuff.\n\n\t\t\t\t\n\t\t\t\t\n\t\t\t\t\tOther\n\nPart of the Munchkin series.\n\nMunchkin is a satirical card game based on the clich\u00e9s and oddities of Dungeons and Dragons and other role-playing games. Each player starts at level 1 and the winner is the first player to reach level 10. Players can acquire familiar D&D style character classes during the game which determine to some extent the cards they can play.\n\nThere are two types of cards - treasure and encounters. Each turn the current players 'kicks down the door' - drawing an encounter card from the deck. Usually this will involve battling a monster. Monsters have their own levels and players must try and overcome it using the levels, weapons and powers they have acquired during the game or run away. Other players can chose to help the player or hinder by adding extra monsters to the encounter. Defeating a monster will usually result in drawing treasure cards and acquiring levels.  Being defeated by a monster results in \"bad stuff\" which usually involves losing levels and treasure.\n\nIn May 2010, Steve Jackson Games made the \"big announcement.\" Many rules and cards were changed. See The Great 2010 Munchkin Changeover for details. Of note to Munchkin fans, the Kneepads of Allure card, which had been removed in the 14th printing, was added back to the game but modified to be less powerful.\n\n\t\t\t\t\n\t\t\t\t\n\t\t\t\t\tSequels:\n\n\n    The Good, the Bad, and the Munchkin\n    Munchkin Apocalypse\n    Munchkin Axe Cop\n    Munchkin Bites!\n    Munchkin Booty\n    Munchkin Conan\n    Munchkin Cthulhu\n    Munchkin Fu\n    Munchkin Impossible\n    Munchkin Legends\n    Munchkin Pathfinder\n    Munchkin Zombies\n    Star Munchkin\n    Super Munchkin\n\n\n\t\t\t\t\n\t\t\t\t\n\t\t\t\t\tRelated Board Games\n\n\n    Munchkin Quest\n\n\n\t\t\t\t\n\t\t\t\t\n\t\t\t\t\tOnline play\n\n\n     Vassal does not support Munchkin anymore. Former link: Vassal Module\n\n\n\t\t\t\t\n\t\t\t\t\n\t\t\t\t\tPegasus Expansions\n\n\n    Munchkin Sammlerbox\n    Munchkin Sammlerkoffer\n    Munchkin Promotional Bookmarks\n    Munchkin Weihnachtsedition - The same as Munchkin, but with a promotional button that grants the wearer extra treasure (when worn in December). \n\n\n\t\t\t\t\n\t\t\t\t\n\t\t\t\t\tOnline Playthrough\n\nThere's a great YouTube playthrough with Will Wheaton and Steve Jackson (yes, the Steve Jackson) found here LINK\n\n", "expansions": [{"id": "106498", "name": "+10 Bag o' Munchkin d6"}, {"id": "54435", "name": "+6 Bag O' Munchkin Babes "}, {"id": "162543", "name": "+6 Bag O' Munchkin Legends"}, {"id": "98956", "name": "+6 Bag o' Munchkin Level Counters"}, {"id": "151989", "name": "+6 Bag O' Munchkin Zombies"}, {"id": "38891", "name": "+6 Bag O' Munchkins"}, {"id": "136857", "name": "+8 Bag O' Munchkin Babes & Pawns"}, {"id": "206821", "name": "12 Days of Munchkin Christmas Coloring Book"}, {"id": "44805", "name": "Epic Munchkin"}, {"id": "27767", "name": "Episches Munchkin"}, {"id": "88665", "name": "Exclusive Warehouse 23 Munchkin Booster"}, {"id": "39391", "name": "Mask of the Munchkin"}, {"id": "40479", "name": "Munchkin 1.5: Ko\u015bci zosta\u0142y rzucone"}, {"id": "100422", "name": "Munchkin 10th Anniversary Shot Glass"}, {"id": "14337", "name": "Munchkin 2/3: L'Ascia o Raddoppia"}, {"id": "3943", "name": "Munchkin 2: Unnatural Axe"}, {"id": "193282", "name": "Munchkin 3+4"}, {"id": "18225", "name": "Munchkin 3.5: Clerical Errata"}, {"id": "134356", "name": "Munchkin 3.5: Pi\u0119tno \u015amierci"}, {"id": "6606", "name": "Munchkin 3: Clerical Errors"}, {"id": "100377", "name": "Munchkin 4.5"}, {"id": "20660", "name": "Munchkin 4: The Need for Steed"}, {"id": "139051", "name": "Munchkin 5, 6 e 7: Tutti i Mostri Fatti a Fette"}, {"id": "28327", "name": "Munchkin 5: De-Ranged"}, {"id": "193528", "name": "Munchkin 6.5: Terrible Tombs"}, {"id": "33493", "name": "Munchkin 6: Demented Dungeons"}, {"id lan R. Moon. \"The tension comes from being forced to balance greed \u2013 adding more cards to your hand, and fear \u2013 losing a critical route to a competitor.\"\n\nTicket to Ride continues in the tradition of Days of Wonder's big format board games featuring high-quality illustrations and components including: an oversize board map of North America, 225 custom-molded train cars, 144 illustrated cards, and wooden scoring markers.\n\nSince its introduction and numerous subsequent awards, Ticket to Ride has become the BoardGameGeek epitome of a \"gateway game\" -- simple enough to be taught in a few minutes, and with enough action and tension to keep new players involved and in the game for the duration.\n\nPart of the Ticket to Ride series.\n\n", "expansions": [{"id": "185197", "name": "Alaska (fan expansion for Ticket to Ride)"}, {"id": "184013", "name": "Alice in Wonderland (fan expansion for Ticket to Ride)"}, {"id": "189445", "name": "Ancient Greece (fan expansion for Ticket to Ride)"}, {"id": "185198", "name": "Ancient Sicily (fan expansion for Ticket to Ride)"}, {"id": "197040", "name": "Antarctica (fan expansion for Ticket to Ride)"}, {"id": "252142", "name": "Antarctica (fan expansion for Ticket to Ride)"}, {"id": "108422", "name": "Les Aventuriers du Rail: \u00e0 Lyon (fan expansion for Ticket to Ride)"}, {"id": "120034", "name": "Les Aventuriers du Rail: en Belgique (fan expansion to Ticket to Ride)"}, {"id": "223979", "name": "Barsoom (fan expansion for Ticket to Ride)"}, {"id": "211230", "name": "Belarus (fan expansion for Ticket to Ride)"}, {"id": "289366", "name": "Biblical Israel (fan expansion for Ticket to Ride)"}, {"id": "185200", "name": "Borneo (fan expansion for Ticket to Ride)"}, {"id": "130427", "name": "Bretagne (fan expansion for Ticket to Ride)"}, {"id": "114528", "name": "Britain & Ireland (fan expansion for Ticket to Ride: Europe)"}, {"id": "209430", "name": "Bulgaria (fan expansion for Ticket to Ride)"}, {"id": "210647", "name": "Camb da Sartor", "Marc Scheff", "Alexandr Shaldin", "WiL Springer", "John Stanko", "Matthew Starbuck", "Florian Stitz", "Nikolay Stoyanov", "Angela Sung", "Fredrik Tyskerud", "Santiago Villa", "Magali Villeneuve", "Frank Walls", "Jason Ward", "Drew Whitmore", "John Wigley", "Mark Winters", "Sandara Tang Sin Yun", "Jen Zee", "Ben Zweifel"], "publishers": ["Fantasy Flight Games", "ADC Blackfire Entertainment", "Edge Entertainment", "Galakta", "Gal\u00e1pagos Jogos", "Game Harbor", "Heidelberger Spieleverlag", "Stratelibri"], "description": "The Lord of the Rings: The Card Game is a cooperative adventure game in which the players attempt to complete a scenario, each with three heroes of their choice and a deck of allies, events and attachments to support them. Each round, players send their heroes and allies to quest or to fight with enemies that engage them. However, as the heroes and allies exhaust after questing, defending, or attacking, the players' options are typically insufficient to deal with everything at once. Therefore, players need to determine whether it is more urgent to quest and make progress in the scenario while the enemy forces gain power, or to take down enemies while making no progress, not knowing what will come next.\n\nThe Lord of the Rings: The Card Game is the base game of a Living Card Game for which new adventure packs are released monthly. The base game contains three scenarios, twelve famous characters from the works of J.R.R. Tolkien (including Aragorn, Legolas, Gimli, Denethor and Eowyn), and four pre-constructed player decks. Players can either use one of these decks or construct their own deck to increase their chances to be successful in the more challenging scenarios. The monthly adventure packs contain a new scenario, a new hero, and new player cards to be used in their deck. The base game is for 1-2 players, but with an additional base game the scenarios can be played with up to four players.\n\nAlthough this game is set in Tolkien's Mi ndi", "SuperHeated Neurons", "Swan Panasia Co., Ltd.", "Venice Connection", "Ventura Games", "Z-Man Games, Inc."], "description": "Carcassonne is a tile-placement game in which the players draw and place a tile with a piece of southern French landscape on it. The tile might feature a city, a road, a cloister, grassland or some combination thereof, and it must be placed adjacent to tiles that have already been played, in such a way that cities are connected to cities, roads to roads, etcetera. Having placed a tile, the player can then decide to place one of their meeples on one of the areas on it: on the city as a knight, on the road as a robber, on a cloister as a monk, or on the grass as a farmer. When that area is complete, that meeple scores points for its owner.\n\nDuring a game of Carcassonne, players are faced with decisions like: \"Is it really worth putting my last meeple there?\" or \"Should I use this tile to expand my city, or should I place it near my opponent instead, giving him a hard time to complete their project and score points?\" Since players place only one tile and have the option to place one meeple on it, turns proceed quickly even if it is a game full of options and possibilities.\n\nFirst game in the Carcassonne series.\n\n\t\t\t\t\n\t\t\t\t\n\t\t\t\t\tBeschreibung\n\nEine mittelalterliche Landschaft mit St\u00e4dten und Kl\u00f6stern, Stra\u00dfen und Wiesen. Mit Taktik und ihren Gefolgsleuten (Meeple) dehnen die Spieler in diesem raffinierten Legespiel ihren Einfluss auf die einzelnen Bereiche st\u00e4ndig aus. Und das mit wachsender Begeisterung!\nCarcassonne ist ein Legespiel, bei dem die Spieler verdeckt Landschaftspl\u00e4ttchen ziehen und an die bestehende Landschaft passend anlegen m\u00fcssen. Auf den Pl\u00e4ttchen sind St\u00e4dte, Stra\u00dfen, Kl\u00f6ster und Grasland in verschiedenen Kombinationen dargestellt. Wenn dann das Pl\u00e4ttchen passend angelegt wurde, darf der Spieler entscheiden, ob auf das gerade angelegte Pl\u00e .  The first player to reduce his opponent's life to zero (or meet another set win condition) wins the game.\n\nAn important part of the game is deck construction, which is done prior to the actual game by selecting what cards are included in a particular deck.  There are nearly 20,000 different cards from which to build your deck!\n\nCards can be lands, which usually generate mana of various colors, or spells, which require a certain amount of mana to be used.  Some cards (creatures, artifacts, and enchantments) stay on the board and continue to affect the game, while others have a one-time effect.\n\nPlayers randomly draw spells to see what they get and can play each turn.  Although this limits your choices, there is a lot of strategy in how you play those spells.  A robust list of game mechanics, including intricate rules for reactive card play called \"the stack,\" provide for rich tactics and tough choices each turn.\n\nThough traditionally a two-player duel, there are several casual and tournament formats to Magic that allow more players to play.\n\n", "expansions": [{"id": "159349", "name": "Magic: The Gathering Challenge Deck \u2013 Battle the Horde"}, {"id": "159351", "name": "Magic: The Gathering Challenge Deck \u2013 Defeat a God"}, {"id": "153816", "name": "Magic: The Gathering Challenge Deck \u2013 Face the Hydra"}, {"id": "240307", "name": "Magic: The Gathering \u2013  Mirrodin"}, {"id": "220837", "name": "Magic: The Gathering \u2013 2011 Core Set"}, {"id": "244183", "name": "Magic: The Gathering \u2013 2013 Core Set"}, {"id": "240369", "name": "Magic: The Gathering \u2013 Alara Reborn"}, {"id": "239756", "name": "Magic: The Gathering \u2013 Alliances"}, {"id": "282149", "name": "Magic: The Gathering \u2013 Amonkhet"}, {"id": "248708", "name": "Magic: The Gathering \u2013 Angrath Minotaur Pirate"}, {"id": "218388", "name": "Magic: The Gathering \u2013 Antiquities"}, {"id": "240299", "name": "Magic: The Gathering \u2013 Apocalypse"}, {"id": "218386", "n , "friendlyname": "Board Game Rank", "value": 121}, {"id": "5497", "name": "strategygames", "friendlyname": "Strategy Game Rank", "value": 85}], "game_family": "Age of Steam", "reimplementation": false, "bestplayers": "4", "num_expansions": 121, "dice_tower_excellence": false, "susd": false, "trains": true, "mini": false, "cards": false, "type": "Trains"}, {"id": "1540", "name": "BattleTech", "alternative_names": ["Battledroids", "BattleTech: A Game of Armored Combat", "BattleTech: Combats de Titans au XXXIeme Siecle", "\u05e7\u05e8\u05d1-\u05d8\u05db \u05de\u05e9\u05d7\u05e7 \u05dc\u05d5\u05d7\u05de\u05d4 \u05de\u05e9\u05d5\u05e8\u05d9\u05e0\u05ea"], "thumbnail": "https://cf.geekdo-images.com/MmCjO907d3IB6IcK3Veqhw__thumb/img/V-c4s6b10_5eWBg4z8GsCL8Uwyg=/fit-in/200x150/filters:strip_icc()/pic1748230.jpg", "image": "https://cf.geekdo-images.com/MmCjO907d3IB6IcK3Veqhw__original/img/OSPlCJWySJCSMe5WltGQBKoTkmY=/0x0/pic1748230.jpg", "expansion": false, "accessory": false, "families": ["Game: BattleTech", "Theme: Mech Warfare"], "categories": ["Fighting", "Miniatures", "Science Fiction", "Wargame"], "implementations": ["BattleTech Introductory Box Set", "BattleTech: A Game of Armored Combat"], "mechanics": ["Dice Rolling", "Hexagon Grid", "Movement Points", "Role Playing", "Simulation", "Variable Player Powers"], "designers": ["Forest Brown", "L. R. \"Butch\" Leeper", "Jordan Weisman"], "artists": ["Tom Baxa", "Tara Gallagher", "Earl Geier", "Alan Gutierrez", "Ernie Hernandez", "Jeff Laubenstein", "Todd Lockwood", "James Nelson"], "publishers": ["Altar Games", "Catalyst Game Labs", "Descartes Editeur", "Devir", "Dise\u00f1os Orbitales", "Ediciones Zinco S.A.", "Encore", "Falconer Printing", "Fanpro", "FASA", "Group SNE", "Imperium Jogos", "Nexus Editrice", "PRO-Games", "\u05d0\u05d5\u05dc\u05d9\u05d1 (Olive)"], "description": "BattleTech (or \"BT\") is a science-fiction tactical wargame in which players battle one another with various war machines.  The heart of the game is the \"BattleMech\": a giant fighting robot; typical games have each player controlling from 1-4 'Mechs.  Vehicles, infantry, power armour, aircraft and other unit types also exist.  The game system includes details such as varying weapon ranges, heat generation, and discrete hit locations (torso, arms, legs, etc.). 'Mechs vary greatly by mobility and firepower, and players can choose from provided designs or take the time to create their own 'Mechs from scratch. The game is typically played on one or more mapsheets or mounted map boards; optional rules are also available for hexless play. An extensive line of pewter figurines ('Mechs, vehicles, and the like) are available from Iron Wind Metals. (Many earlier BattleTech figures were produced and sold by Ral Partha, which still handles the figure line in Europe.)\n\nThe main component of the current generation of BattleTech is a series of core rulebooks, the central one being Total Warfare, which contains the main rules for the game (the 2018 reprint is up-to-date in terms of errata fixes). TechManual contains construction rules for 'Mechs and other units, for those who want to create their own custom units. A series of four advanced rulebooks expands the game in many different ways: Tactical Operations adds a wide variety of gear and optional rules; Strategic Operations, Interstellar Operations, and Campaign Operations are more esoteric, covering a variety of mass-combat rulesets, rules for running your own mercenary units, and unusual equipment. The final core rulebook available is A Time of War: The BattleTech RPG.\n\nBT is also supplemented by a variety of Technical Readouts, which provide gameplay and background data on 'Mechs and other units at various time periods in the game-universe history; map sets, including the new Hex Pack hard-mounted maps with tile overlays; sourcebooks; and pregenerated record sheets, as well as the aforementioned miniatures (which are not required for play).\n\nAs in earlier editions of BattleTech, introductory box sets are available. The current versions (due in October 2018) are the \"Beginner Box\" (contains 2 plastic 'Mechs, a map, and simplified quick-start 'Mech rules) and, immediately following, the \"A Game of Armored Combat\" box (8 plastic 'Mechs, mapsheets, cardboard 'Mech standees, and the full rules for 'Mechs and basic gear).\n\nCore Rulebooks\n\n     BattleTech: Total Warfare (Standard Game Rules for the most common unit types)\n     Classic Battletech: TechManual (Standard Unit Construction)\n     Classic Battletech: Tactical Operations (Advanced Ground Rules & Construction)\n     Classic Battletech: Strategic Operations (Advanced Aerospace Rules & Construction, Complete Battleforce Rules)\n     BattleTech: Interstellar Operations\n     A Time of War: The BattleTech RPG (RPG rules)\n    A Time of War Companion (RPG supplement)\n     BattleTech: Alpha Strike (Fast-Play Rules)\n     BattleMech Manual (a 'Mechs-only rulebook, but rewritten for clarity and featuring most relevant gear from Tactical Operations and Interstellar Operations)\n\n\n\n\nIntroductory Supplements\n\n    Technical Readout: 3039\n    Record Sheets: 3039 (print version is abridged; PDF is unabridged)\n     Classic Battletech Starterbook: Sword and Dragon\n     Battletech Hexpack:  Lakes and Rivers\n    Battletech HexPack: Cities and Roads\n    Battletech HexPack: Mountains and Canyons\n\n\n\n\nOther Supplements (partial list)\n\n     Classic Battletech: Dawn of the Jihad\n     Battletech: Chaos Campaign\n     Classic Battletech Starterbook: Wolf and Blake\n     Classic Battletech Map Compilation 1\n     Classic Battletech Map Compilation 2\n     Classic Battletech: Mercenaries Supplemental\n\n\n\n\nRules Expansions for Previous Editions (partial list)\n\n     BattleTech: CityTech\n     AeroTech: The BattleTech Game of Fighter Combat\n     AeroTech 2\n     Classic Battletech RPG\n\n\n\n\n", "expansions": [{"id": "37494", "name": "AeroTech 2"}, {"id": "39056
